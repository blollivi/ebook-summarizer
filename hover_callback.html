harles\n                            Gordon\u00a0: toute l\u2019Angleterre victorienne en fut choqu\u00e9e. Ils\n                            instaur\u00e8rent ensuite au Soudan une th\u00e9ocratie islamique gouvern\u00e9e par la\n                            charia, qui dura jusqu\u2019en 1898.","Dans le m\u00eame temps, en Inde, Dayananda Saraswati prit la t\u00eate d\u2019un\n                            mouvement de renouveau hindou dont le principe de base \u00e9tait que les\n                            \u00e9critures v\u00e9diques n\u2019ont jamais tort. En 1875, il fonda Arya-Samaj, la\n                            \u00ab\u00a0Noble Soci\u00e9t\u00e9\u00a0\u00bb, vou\u00e9e \u00e0 propager la connaissance v\u00e9dique,\n                            m\u00eame si, \u00e0 vrai dire, Dayananda interpr\u00e9tait souvent les V\u00e9das de fa\u00e7on\n                            \u00e9tonnamment lib\u00e9rale, pr\u00f4nant par exemple l\u2019\u00e9galit\u00e9 des droits pour les\n                            femmes bien avant que l\u2019id\u00e9e ne f\u00fbt populaire en Occident.","Le pape Pie\u00a0IX, son contemporain, avait des vues bien plus conservatrices\n                            sur les femmes mais partageait son admiration pour l\u2019autorit\u00e9\n                            surhumaine. Il engagea une s\u00e9rie de r\u00e9formes du dogme catholique et\n                            institua le principe in\u00e9dit de l\u2019infaillibilit\u00e9 pontificale, suivant\n                            lequel le pape ne peut jamais se tromper en mati\u00e8re de foi (cette id\u00e9e\n                            manifestement m\u00e9di\u00e9vale ne devint un dogme catholique qu\u2019en 1870, onze\n                            ans apr\u00e8s que Charles Darwin publiaDe l\u2019origine des\n                            esp\u00e8ces).","Trente\u00a0ans avant que le pape ne d\u00e9couvr\u00eet qu\u2019il \u00e9tait incapable de\n                            commettre des erreurs, Hong Xiuquan, un lettr\u00e9 chinois qui avait \u00e9chou\u00e9\n                            \u00e0 ses examens, eut une s\u00e9rie de visions religieuses. Dieu r\u00e9v\u00e9la \u00e0 Hong\n                            qu\u2019il \u00e9tait le fr\u00e8re cadet de J\u00e9sus et l\u2019investit d\u2019une mission divine.\n                            Il lui demanda de chasser les \u00ab\u00a0d\u00e9mons\u00a0\u00bb mandchous qui\n                            dirigeaient la Chine depuis leXVIIesi\u00e8cle et\n                            d\u2019instaurer le Royaume c\u00e9leste de la Grande Paix (Taiping Tianguo). Le\n                            message de Hong enflamma l\u2019imagination de millions de Chinois aux abois,\n                            \u00e9branl\u00e9s par les d\u00e9faites de leur pays dans les guerres de l\u2019opium et\n                            par l\u2019av\u00e8nement de l\u2019industriemoderne et de\n                            l\u2019imp\u00e9rialisme europ\u00e9en. Mais Hong ne les conduisit pas \u00e0 un royaume de\n                            paix. Il les entra\u00eena contre la dynastie mandchoue des Qing\u00a0: ce\n                            fut la r\u00e9volte des Taiping, la guerre la plus meurtri\u00e8re duXIXesi\u00e8cle, qui dura de 1850 \u00e0 1864. Au moins\n                            20\u00a0millions de personnes perdirent la vie, bien plus que dans les\n                            guerres napol\u00e9oniennes ou la guerre de S\u00e9cession en Am\u00e9rique.","Des centaines de millions de fid\u00e8les s\u2019accroch\u00e8rent aux dogmes religieux\n                            de Hong, de Dayananda, de Pie\u00a0IX et du Mahdi, alors m\u00eame que les usines,\n                            les voies ferr\u00e9es et les bateaux \u00e0 vapeur envahissaient le monde. Reste\n                            que la plupart d\u2019entre nous ne voyons pas dans leXIXesi\u00e8cle un \u00e2ge de la foi. Quand nous\n                            songeons aux visionnaires de l\u2019\u00e9poque, nous sommes bien plus enclins \u00e0\n                            nous rappeler Marx, Engels et L\u00e9nine que le Mahdi, Pie\u00a0IX ou Hong\n                            Xiuquan. Et \u00e0 juste raison. Alors qu\u2019en 1850 le socialisme n\u2019\u00e9tait qu\u2019un\n                            mouvement marginal, il prit bient\u00f4t de l\u2019ampleur et changea le monde de\n                            fa\u00e7on autrement plus profonde que les messies autoproclam\u00e9s de la Chine\n                            et du Soudan. Si vous appr\u00e9ciez les services nationaux de sant\u00e9, les\n                            caisses de retraite et l\u2019\u00e9cole gratuite, c\u2019est Marx et L\u00e9nine (et Otto\n                            von Bismarck) qu\u2019il faut remercier, bien plus que Hong Xiuquan ou le\n                            Mahdi. Pourquoi Marx et L\u00e9nine ont-ils r\u00e9ussi l\u00e0 o\u00f9 Hong et le Mahdi ont\n                            \u00e9chou\u00e9\u00a0? Non que l\u2019humanisme socialiste ait \u00e9t\u00e9 philosophiquement\n                            plus raffin\u00e9 que la th\u00e9ologie islamique ou chr\u00e9tienne, mais plut\u00f4t parce\n                            que Marx et L\u00e9nine ont consacr\u00e9 plus d\u2019efforts \u00e0 comprendre les r\u00e9alit\u00e9s\n                            techniques et \u00e9conomiques de leur temps qu\u2019\u00e0 \u00e9plucher les textes anciens\n                            et interroger les r\u00eaves proph\u00e9tiques. Machines \u00e0 vapeur, chemins de fer,\n                            t\u00e9l\u00e9graphe et \u00e9lectricit\u00e9 cr\u00e9\u00e8rent des probl\u00e8mes inou\u00efs aussi bien que\n                            des occasions sans pr\u00e9c\u00e9dent. Les exp\u00e9riences, besoins et espoirs du\n                            nouveau prol\u00e9tariat urbain \u00e9taient simplement trop diff\u00e9rents de ceux\n                            des paysans bibliques. Pour r\u00e9pondre \u00e0 ces besoins et espoirs, Marx et\n                            L\u00e9nine \u00e9tudi\u00e8rent comment fonctionne une machine \u00e0 vapeur, comment op\u00e8re\n                            une mine de charbon, en quoi les chemins de fer mod\u00e8lent l\u2019\u00e9conomie et\n                            comment l\u2019\u00e9lectricit\u00e9 influence la politique.","Un jour o\u00f9 on lui demandait de d\u00e9finir d\u2019une seule phrase le communisme,\n                            L\u00e9nine r\u00e9pondit\u00a0: \u00ab\u00a0Le communisme, c\u2019est le pouvoir des\n                            soviets plus l\u2019\u00e9lectrification du pays.\u00a0\u00bb Pas de communisme sans\n                            \u00e9lectricit\u00e9, sans chemins de fer et sans radio. Il e\u00fbt \u00e9t\u00e9 impossible\n                            d\u2019instaurer un r\u00e9gimecommuniste dans la Russie duXVIesi\u00e8cle, parce que le communisme n\u00e9cessite\n                            la concentration de l\u2019information et des ressources en un seul foyer.\n                            \u00ab\u00a0De chacun selon ses capacit\u00e9s, \u00e0 chacun selon ses\n                            besoins\u00a0\u00bb ne fonctionne que s\u2019il est facile de recueillir et de\n                            distribuer la production sur de vastes distances, et possible de\n                            surveiller et de coordonner les activit\u00e9s \u00e0 travers des pays\n                            entiers.","Parce qu\u2019ils comprirent quelles \u00e9taient les r\u00e9alit\u00e9s techniques et\n                            exp\u00e9riences humaines nouvelles, Marx et ses disciples formul\u00e8rent des\n                            r\u00e9ponses pertinentes aux nouveaux probl\u00e8mes de la soci\u00e9t\u00e9 industrielle,\n                            ainsi que des id\u00e9es originales sur les moyens de profiter de\n                            perspectives in\u00e9dites. Les socialistes cr\u00e9\u00e8rent la meilleure des\n                            religions pour le meilleur des mondes. Ils promirent le salut par la\n                            technique et l\u2019\u00e9conomie, instaurant ainsi la premi\u00e8re techno-religion de\n                            l\u2019histoire, et chang\u00e8rent les fondements du discours id\u00e9ologique. Avant\n                            Marx, les gens se d\u00e9finissaient et se divisaient suivant leurs vues sur\n                            Dieu plut\u00f4t que sur les m\u00e9thodes de production. Depuis Marx, les\n                            questions qui concernent la technologie et la structure \u00e9conomique sont\n                            devenues bien plus importantes et clivantes que les d\u00e9bats sur l\u2019\u00e2me et\n                            l\u2019au-del\u00e0. Dans la seconde moiti\u00e9 duXXesi\u00e8cle,\n                            l\u2019humanit\u00e9 a failli s\u2019effacer dans un conflit autour des m\u00e9thodes de\n                            production. M\u00eame les plus farouches d\u00e9tracteurs de Marx et de L\u00e9nine\n                            adopt\u00e8rent leur attitude fondamentale envers l\u2019histoire et la soci\u00e9t\u00e9,\n                            et se mirent \u00e0 r\u00e9fl\u00e9chir plus attentivement \u00e0 la technologie et \u00e0 la\n                            production qu\u2019\u00e0 Dieu et au ciel.","Au milieu duXIXesi\u00e8cle, peu de gens \u00e9taient aussi\n                            clairvoyants que Marx, en sorte que quelques pays seulement connurent\n                            une industrialisation rapide. Ces rares pays conquirent le monde. La\n                            plupart des soci\u00e9t\u00e9s ne parvinrent pas \u00e0 comprendre ce qui se passait,\n                            et donc manqu\u00e8rent le train du progr\u00e8s. L\u2019Inde de Dayananda et le Soudan\n                            du Mahdi rest\u00e8rent bien plus pr\u00e9occup\u00e9s par Dieu que par les machines \u00e0\n                            vapeur, ils furent donc envahis et exploit\u00e9s par la Grande-Bretagne\n                            industrielle. C\u2019est seulement ces toutes derni\u00e8res ann\u00e9es que l\u2019Inde a\n                            r\u00e9ussi \u00e0 resserrer significativement l\u2019\u00e9cart \u00e9conomique et g\u00e9opolitique\n                            qui la s\u00e9parait de la Grande-Bretagne. Le Soudan est encore loin\n                            derri\u00e8re.","Au d\u00e9but duXXIesi\u00e8cle, le train du\n                            progr\u00e8s sort \u00e0 nouveau de la gare, et ce sera probablement le dernier\n                            train \u00e0 quitter la gareHomo sapiens. Ceux qui loupent le train\n                            n\u2019auront jamais de seconde chance. Pour y trouver une place, il faut\n                            comprendre la technologie duXXIesi\u00e8cle, et\n                            notamment les pouvoirs de la biotechnologie et des algorithmes\n                            informatiques. Ces pouvoirs sont bien plus puissants que la vapeur et le\n                            t\u00e9l\u00e9graphe, et ils ne serviront pas simplement \u00e0 produire des vivres,\n                            des textiles, des v\u00e9hicules et des armes. Les grands produits duXXIesi\u00e8cle seront les corps, les cerveaux et\n                            les esprits, et l\u2019\u00e9cart entre ceux qui savent concevoir des corps et des\n                            cerveaux et les autres sera bien plus grand qu\u2019entre la Grande-Bretagne\n                            de Dickens et le Soudan du Mahdi. En fait, il sera plus large que\n                            l\u2019\u00e9cart entre Sapiens et Neandertal. AuXXIesi\u00e8cle,\n                            ceux qui prennent le train du progr\u00e8s acquerront des capacit\u00e9s divines\n                            de cr\u00e9ation et de destruction\u00a0; qui reste \u00e0 la tra\u00eene sera vou\u00e9 \u00e0\n                            l\u2019extinction.","Le socialisme, qui \u00e9tait tr\u00e8s \u00e0 la page voici une centaine d\u2019ann\u00e9es, n\u2019a\n                            pas su suivre le rythme de la nouvelle technologie. Leonid Brejnev et\n                            Fidel Castro s\u2019accroch\u00e8rent aux id\u00e9es que Marx et L\u00e9nine avaient\n                            formul\u00e9es \u00e0 l\u2019\u00e2ge de la vapeur, sans comprendre le pouvoir des\n                            ordinateurs et de la biotechnologie. Les lib\u00e9raux, en revanche,\n                            s\u2019adapt\u00e8rent bien mieux \u00e0 l\u2019\u00e2ge de l\u2019information. Cela explique en\n                            partie pourquoi la pr\u00e9diction faite par Khrouchtchev en 1956 ne s\u2019est\n                            jamais concr\u00e9tis\u00e9e et pourquoi ce sont les capitalistes lib\u00e9raux qui ont\n                            fini par enterrer les marxistes. Si Marx revenait d\u2019entre les morts,\n                            probablement presserait-il ses derniers disciples de consacrer moins de\n                            temps \u00e0 lireLeCapitalet davantage \u00e0 s\u2019int\u00e9resser \u00e0 Internet et au g\u00e9nome\n                            humain.","L\u2019islam radical est bien plus mal loti que le socialisme. Il ne s\u2019est pas\n                            encore accommod\u00e9 de la r\u00e9volution industrielle\u00a0: pas \u00e9tonnant\n                            qu\u2019il n\u2019ait rien de tr\u00e8s pertinent \u00e0 dire du g\u00e9nie g\u00e9n\u00e9tique et de\n                            l\u2019intelligence artificielle. L\u2019islam, le christianisme et les autres\n                            religions traditionnelles restent des acteurs importants. Mais leur r\u00f4le\n                            est maintenant largement r\u00e9actif. Dans le pass\u00e9, c\u2019\u00e9taient des forces\n                            cr\u00e9atives. Le christianisme, par exemple, a propag\u00e9 la notion jusqu\u2019ici\n                            h\u00e9r\u00e9tique que tous les humains sont \u00e9gaux devant Dieu, changeant ce\n                            faisant les structures politiques, les hi\u00e9rarchies sociales et m\u00eame les\n                            relations entre genres. Dans son sermon sur la montagne, J\u00e9sus est all\u00e9\n                            encore plus loin, affirmant que les faibles et les opprim\u00e9s sont les\n                            pr\u00e9f\u00e9r\u00e9s de Dieu,renversant ainsi la pyramide du\n                            pouvoir et fourbissant des munitions pour des g\u00e9n\u00e9rations de\n                            r\u00e9volutionnaires.","Outre les r\u00e9formes sociales et \u00e9thiques, le christianisme fut responsable\n                            d\u2019importantes innovations \u00e9conomiques et technologiques. L\u2019\u00c9glise\n                            catholique instaura le syst\u00e8me administratif le plus raffin\u00e9 de l\u2019Europe\n                            m\u00e9di\u00e9vale et fut pionni\u00e8re dans l\u2019usage d\u2019archives, de catalogues,\n                            d\u2019horaires et d\u2019autres techniques de traitement des donn\u00e9es. Le Vatican\n                            \u00e9tait, dans l\u2019Europe duXIIesi\u00e8cle, ce qui se\n                            rapprochait le plus de la Silicon Valley. L\u2019\u00c9glise cr\u00e9a les premi\u00e8res\n                            soci\u00e9t\u00e9s \u00e9conomiques d\u2019Europe \u2013\u00a0les monast\u00e8res\u00a0\u2013 qui, un millier\n                            d\u2019ann\u00e9es durant, furent le fer de lance de l\u2019\u00e9conomie europ\u00e9enne et\n                            introduisirent des m\u00e9thodes agricoles et administratives de pointe. Les\n                            monast\u00e8res furent les premiers \u00e0 utiliser des horloges et, des si\u00e8cles\n                            durant, avec les \u00e9coles cath\u00e9drales, ils furent les centres de savoir\n                            les plus importants, contribuant \u00e0 fonder nombre des premi\u00e8res\n                            universit\u00e9s d\u2019Europe, dont celles de Bologne, d\u2019Oxford et de\n                            Salamanque.","Aujourd\u2019hui, l\u2019\u00c9glise catholique continue de profiter de la loyaut\u00e9 et\n                            des deniers du culte de centaines de millions de fid\u00e8les. Toutefois,\n                            elle et les autres religions th\u00e9istes ont de longue date cess\u00e9 d\u2019\u00eatre\n                            des forces cr\u00e9atives pour devenir des forces r\u00e9actives. Elles sont\n                            occup\u00e9es \u00e0 assurer leurs arri\u00e8res plus qu\u2019\u00e0 se faire les pionni\u00e8res de\n                            nouvelles technologies, de m\u00e9thodes \u00e9conomiques novatrices ou d\u2019id\u00e9es\n                            sociales r\u00e9volutionnaires. Elles ne cessent de s\u2019inqui\u00e9ter des\n                            technologies, des m\u00e9thodes et des id\u00e9es propag\u00e9es par d\u2019autres\n                            mouvements. Des biologistes inventent la pilule contraceptive, et le\n                            pape ne sait qu\u2019en faire. Les informaticiens cr\u00e9ent Internet, et les\n                            rabbins se demandent si les Juifs orthodoxes sont autoris\u00e9s \u00e0 surfer.\n                            Des penseurs f\u00e9ministes appellent les femmes \u00e0 prendre possession de\n                            leur corps, et des savants muftis se demandent comment combattre des\n                            id\u00e9es aussi incendiaires.","Posez-vous la question\u00a0: quelle a \u00e9t\u00e9 la d\u00e9couverte, l\u2019invention ou\n                            la cr\u00e9ation la plus influente duXXesi\u00e8cle\u00a0?\n                            C\u2019est une question d\u00e9licate, parce qu\u2019il est difficile de choisir dans\n                            une longue liste de candidats, dont des d\u00e9couvertes scientifiques comme\n                            les antibiotiques\u00a0; des inventions technologiques comme les\n                            ordinateurs\u00a0; et des cr\u00e9ations id\u00e9ologiques comme le f\u00e9minisme.\n                            Maintenant, demandez-vous\u00a0: quelle a \u00e9t\u00e9 la d\u00e9couverte,\n                            l\u2019invention ou la cr\u00e9ation la plus influente des religions\n                            traditionnellescomme l\u2019islam et le christianisme auXXesi\u00e8cle\u00a0? L\u00e0 encore, c\u2019est une question\n                            tr\u00e8s difficile, tant le choix est limit\u00e9. AuXXesi\u00e8cle, qu\u2019ont d\u00e9couvert les pr\u00eatres, les\n                            rabbins et les muftis qu\u2019on puisse citer dans le m\u00eame souffle que les\n                            antibiotiques, les ordinateurs et le f\u00e9minisme\u00a0? Maintenant que\n                            vous avez rumin\u00e9 ces deux questions, d\u2019o\u00f9 pensez-vous que viendront les\n                            grands changements duXXIesi\u00e8cle\u00a0: de l\u2019\u00c9tat\n                            islamique ou de Google\u00a0? Certes, l\u2019\u00c9tat islamique sait mettre des\n                            vid\u00e9os sur YouTube\u00a0; mais, l\u2019industrie de la torture mise \u00e0 part,\n                            quelles inventions nouvelles sont venues derni\u00e8rement de Syrie ou\n                            d\u2019Irak\u00a0?","Des milliards de gens, dont beaucoup d\u2019hommes de science, continuent \u00e0\n                            utiliser les \u00c9critures religieuses comme une source d\u2019autorit\u00e9, mais ces\n                            textes ne sont plus une source de cr\u00e9ativit\u00e9. Songez, par exemple, \u00e0\n                            l\u2019acceptation du mariage gay ou \u00e0 la cons\u00e9cration des femmes par les\n                            branches les plus progressistes du christianisme. D\u2019o\u00f9 est venue cette\n                            acceptation\u00a0? Pas de la lecture de la Bible, de saint Augustin ou\n                            de Martin Luther, mais plut\u00f4t de celle deL\u2019Histoire de la sexualit\u00e9de Michel Foucault ou du \u00ab\u00a0Manifeste cyborg\u00a0\u00bb de Donna\n                                Haraway(14). Les vrais-croyants chr\u00e9tiens, si\n                            progressistes soient-ils, ne sauraient pourtant admettre qu\u2019ils puisent\n                            leur \u00e9thique chez Foucault et Haraway. Ils op\u00e8rent donc un retour \u00e0 la\n                            Bible, \u00e0 saint Augustin ou \u00e0 Martin Luther et se livrent \u00e0 une recherche\n                            tr\u00e8s fouill\u00e9e. Ils lisent page apr\u00e8s page, r\u00e9cit apr\u00e8s r\u00e9cit, avec la\n                            plus grande attention, jusqu\u2019\u00e0 ce qu\u2019ils trouvent ce dont ils ont\n                            besoin\u00a0: une maxime, une parabole ou une d\u00e9cision qui, pour peu\n                            qu\u2019elle soit interpr\u00e9t\u00e9e de mani\u00e8re assez cr\u00e9ative, signifie que Dieu\n                            b\u00e9nit les mariages gay, et que les femmes peuvent \u00eatre ordonn\u00e9es\n                            pr\u00eatres. Ils pr\u00e9tendent ensuite que l\u2019id\u00e9e trouve son origine dans la\n                            Bible, quand elle vient en fait de Foucault. La Bible reste une source\n                            d\u2019autorit\u00e9, alors m\u00eame qu\u2019elle n\u2019est plus une source d\u2019inspiration.","C\u2019est pourquoi les religions traditionnelles n\u2019offrent pas de r\u00e9elle\n                            solution de rechange au lib\u00e9ralisme. Leurs \u00c9critures n\u2019ont rien \u00e0 dire\n                            du g\u00e9nie g\u00e9n\u00e9tique ou de l\u2019intelligence artificielle, et la plupart des\n                            pr\u00eatres, rabbins et muftis ne comprennent rien aux toutes derni\u00e8res\n                            perc\u00e9es de la biologie et de l\u2019informatique. Car si vous voulez\n                            comprendre ces perc\u00e9es, vous n\u2019avez gu\u00e8re le choix\u00a0: vous devez\n                            passer du temps \u00e0 lire des articles scientifiques et mener des\n                            exp\u00e9riences en laboratoire au lieu d\u2019apprendre par c\u0153ur des textes\n                            anciens et d\u2019en d\u00e9battre.","Cela ne signifie pas que le lib\u00e9ralisme puisse se\n                            reposer sur ses lauriers. Certes, il a gagn\u00e9 les guerres de religion\n                            humanistes et, aujourd\u2019hui, il n\u2019existe pas de solution de rechange\n                            viable. Reste que sa r\u00e9ussite m\u00eame peut contenir les germes de sa ruine.\n                            Les id\u00e9es lib\u00e9rales triomphantes incitent maintenant l\u2019humanit\u00e9 \u00e0\n                            atteindre l\u2019immortalit\u00e9, la f\u00e9licit\u00e9 et la divinit\u00e9. Pouss\u00e9s par les\n                            d\u00e9sirs pr\u00e9tendument infaillibles des clients et des \u00e9lecteurs, hommes de\n                            science et ing\u00e9nieurs consacrent de plus en plus d\u2019\u00e9nergie \u00e0 ces projets\n                            lib\u00e9raux. Pourtant, ce que les chercheurs d\u00e9couvrent, et ce que les\n                            ing\u00e9nieurs mettent au point, peut \u00e0 leur insu r\u00e9v\u00e9ler les lacunes\n                            inh\u00e9rentes \u00e0 la vision lib\u00e9rale du monde, et l\u2019aveuglement des clients\n                            et des \u00e9lecteurs. Quand le g\u00e9nie g\u00e9n\u00e9tique et l\u2019intelligence\n                            artificielle r\u00e9v\u00e9leront tout leur potentiel, le lib\u00e9ralisme, la\n                            d\u00e9mocratie et le libre march\u00e9 pourraient bien devenir aussi obsol\u00e8tes\n                            que les silex, les cassettes audio, l\u2019islam et le communisme.","Ce livre a commenc\u00e9 par une pr\u00e9diction\u00a0: auXXIesi\u00e8cle, les \u00eatres humains se mettront en\n                            qu\u00eate d\u2019immortalit\u00e9, de bonheur supr\u00eame et de la divinit\u00e9. Ce n\u2019est pas\n                            une pr\u00e9diction tr\u00e8s originale ni tr\u00e8s perspicace. Elle refl\u00e8te\n                            simplement les id\u00e9aux traditionnels de l\u2019humanisme lib\u00e9ral. Comme\n                            l\u2019humanisme a de longue date sanctifi\u00e9 la vie, les \u00e9motions et les\n                            d\u00e9sirs des \u00eatres humains, il n\u2019est gu\u00e8re surprenant qu\u2019une civilisation\n                            humaniste veuille maximiser la dur\u00e9e de vie, le bonheur et le pouvoir\n                            des \u00eatres humains.","Dans la troisi\u00e8me et derni\u00e8re partie de ce livre, cependant, je\n                            soutiendrai qu\u2019essayer de r\u00e9aliser ce r\u00eave humaniste en sapera les\n                            fondements m\u00eames en laissant la voie libre \u00e0 de nouvelles technologies\n                            post-humanistes. La croyance humaniste aux sentiments nous a permis de\n                            b\u00e9n\u00e9ficier des fruits de l\u2019alliance moderne sans en payer le prix. Nous\n                            n\u2019avons pas besoin de dieux pour limiter notre pouvoir et nous donner du\n                            sens\u00a0: le libre arbitre des clients et des \u00e9lecteurs nous\n                            procurera tout le sens qu\u2019il nous faut. Qu\u2019adviendra-t-il alors le jour\n                            o\u00f9 nous comprendrons que les choix des clients et des \u00e9lecteurs ne sont\n                            jamais libres, et o\u00f9 nous disposerons de la technologie pour calculer,\n                            concevoir ou d\u00e9passer leurs sentiments\u00a0? Si l\u2019univers entier est\n                            arrim\u00e9 \u00e0 l\u2019exp\u00e9rience humaine, qu\u2019adviendra-t-il lorsque l\u2019exp\u00e9rience\n                            humaine ne sera qu\u2019un produit modelable de plus, dont l\u2019essence ne\n                            suffira plus \u00e0 le distinguer de n\u2019importe quel article de\n                            supermarch\u00e9\u00a0?","*La formule comporte le signe de multiplication parce que les \u00e9l\u00e9ments\n                            op\u00e8rent l\u2019un sur l\u2019autre. Du moins suivant la scolastique m\u00e9di\u00e9vale, on\n                            ne saurait comprendre la Bible sans logique. Si vous \u00eates nul en\n                            logique, vous pouvez bien lire chaque page de la Bible, la somme de\n                            votre savoir restera z\u00e9ro. Inversement, si vous \u00eates nul dans les\n                            \u00c9critures, la logique ne vous sera d\u2019aucune utilit\u00e9. Si la formule\n                            utilisait le symbole de l\u2019addition, il en r\u00e9sulterait qu\u2019avec beaucoup\n                            de logique mais sans connaissance aucune des \u00c9critures, vous en sauriez\n                            quand m\u00eame long. \u00c0 vous comme \u00e0 moi, cela peut para\u00eetre raisonnable, pas\n                            \u00e0 la scolastique m\u00e9di\u00e9vale.","**Dans la vie politique am\u00e9ricaine, le lib\u00e9ralisme est souvent interpr\u00e9t\u00e9\n                            en un sens bien plus \u00e9troit, et oppos\u00e9 au \u00ab\u00a0conservatisme\u00a0\u00bb.\n                            Au sens large du mot, cependant, la plupart des conservateurs am\u00e9ricains\n                            sont aussi lib\u00e9raux.","Les \u00eatres humains peuvent-ils continuer \u00e0 diriger le monde et \u00e0 lui donner du\n                    sens\u00a0?En quoi la biotechnologie et l\u2019intelligence artificielle menacent-elles\n                    l\u2019humanisme\u00a0?Qui pourrait h\u00e9riter de l\u2019humanit\u00e9, et quelle religion nouvelle pourrait\n                    remplacer l\u2019humanisme\u00a0?","39.\u00a0Du cerveau comme ordinateur \u2013\u00a0de l\u2019ordinateur comme cerveau.\n                            L\u2019intelligence artificielle est d\u00e9sormais en passe de surpasser\n                            l\u2019intelligence humaine.","Le monde d\u2019aujourd\u2019hui est domin\u00e9 par le package lib\u00e9ral\u00a0:\n                        individualisme, droits de l\u2019homme, d\u00e9mocratie et march\u00e9. Pourtant, la\n                        science duXXIesi\u00e8cle est en train de miner les\n                        fondements de l\u2019ordre lib\u00e9ral. Parce que la science ne traite pas des\n                        questions de valeur, elle ne saurait d\u00e9terminer si les lib\u00e9raux ont raison\n                        d\u2019appr\u00e9cier la libert\u00e9 plus que l\u2019\u00e9galit\u00e9, ou de faire passer l\u2019individu\n                        avant le collectif. Toutefois, comme toute autre religion, le lib\u00e9ralisme\n                        repose non seulement sur des jugements \u00e9thiques abstraits mais aussi sur ce\n                        qu\u2019il tient pour des \u00e9nonc\u00e9s factuels. Et ceux-ci ne r\u00e9sistent pas \u00e0 un\n                        examen scientifique rigoureux.","Si les lib\u00e9raux appr\u00e9cient tant la libert\u00e9, c\u2019est qu\u2019ils attribuent aux \u00eatres\n                        humains un libre arbitre. Selon le lib\u00e9ralisme, les d\u00e9cisions des \u00e9lecteurs\n                        et des clients ne sont ni d\u00e9terministes ni al\u00e9atoires. Les gens subissent\n                        bien entendu l\u2019influence de forces ext\u00e9rieures et d\u2019\u00e9v\u00e9nements relevant du\n                        hasard, mais en fin de compte chacun de nous peut brandir la baguette\n                        magique de la libert\u00e9 et d\u00e9cider par soi-m\u00eame. C\u2019est la raison pour laquelle\n                        le lib\u00e9ralisme accorde tant d\u2019importance aux \u00e9lecteurs et aux clients, et\n                        nous invite \u00e0 suivre notre c\u0153ur et ce qui nous fait du bien. C\u2019est notre\n                        libre arbitre qui donne du sens \u00e0 l\u2019univers, et puisque aucune personne\n                        ext\u00e9rieure ne saurait savoir ce que vous \u00e9prouvez vraiment ni pr\u00e9dire avec\n                        certitude votre choix, ne vous fiez pas \u00e0 un Big Brother pour veiller sur\n                        vos int\u00e9r\u00eats et vos d\u00e9sirs.","L\u2019attribution du libre arbitre aux \u00eatres humains n\u2019est pas un jugement\n                        \u00e9thique\u00a0: elle pr\u00e9tend \u00eatre une description factuelle du monde. Cette\n                        soi-disant description factuelle pouvait bien avoir un sens autemps de John Locke, Jean-Jacques Rousseau et Thomas\n                        Jefferson, mais elle s\u2019accommode mal des toutes derni\u00e8res d\u00e9couvertes des\n                        sciences de la vie. La contradiction entre libre arbitre et science\n                        contemporaine est l\u2019\u00e9l\u00e9phant dans un laboratoire\u00a0: beaucoup\n                        pr\u00e9f\u00e9r\u00e8rent ne pas le voir en se penchant sur leurs microscopes ou leur\n                        scanner d\u2019IRM(1).","AuXVIIIesi\u00e8cle,Homo sapiens\u00e9tait une\n                        myst\u00e9rieuse bo\u00eete noire, dont les rouages internes demeuraient\n                        insaisissables. D\u00e8s lors, quand les savants demandaient pourquoi un homme en\n                        arrivait \u00e0 sortir un couteau pour en poignarder un autre \u00e0 mort, une r\u00e9ponse\n                        acceptable consistait \u00e0 dire\u00a0: \u00ab\u00a0Parce qu\u2019il a choisi de le\n                        faire. Il a us\u00e9 de son libre arbitre pour choisir le meurtre. Il est donc\n                        pleinement responsable de son crime.\u00a0\u00bb Au cours du si\u00e8cle dernier, les\n                        chercheurs ont ouvert la bo\u00eete noire de Sapiens\u00a0: ils ont d\u00e9couvert\n                        qu\u2019il n\u2019y avait en lui ni \u00e2me, ni libre arbitre, ni\n                        \u00ab\u00a0soi\u00a0\u00bb\u00a0; uniquement des g\u00e8nes, des hormones et des\n                        neurones ob\u00e9issant aux m\u00eames lois physiques et chimiques qui gouvernent le\n                        reste de la r\u00e9alit\u00e9. Aujourd\u2019hui, quand des chercheurs demandent pourquoi un\n                        homme a sorti un couteau et poignard\u00e9 quelqu\u2019un, r\u00e9pondre \u00ab\u00a0parce\n                        qu\u2019il l\u2019a choisi\u00a0\u00bb laisse sur sa faim. Les g\u00e9n\u00e9ticiens et les\n                        sp\u00e9cialistes du cerveau offrent une r\u00e9ponse bien plus d\u00e9taill\u00e9e\u00a0:\n                        \u00ab\u00a0Il l\u2019a fait en raison de tels ou tels processus biochimiques du\n                        cerveau, lesquels refl\u00e8tent \u00e0 leur tour des pressions \u00e9volutionnistes\n                        anciennes, coupl\u00e9es \u00e0 des mutations al\u00e9atoires.\u00a0\u00bb","Les processus c\u00e9r\u00e9braux \u00e9lectrochimiques qui m\u00e8nent au meurtre sont soit\n                        d\u00e9terministes ou al\u00e9atoires, soit un m\u00e9lange des deux\u00a0: ils ne sont\n                        jamais libres. Par exemple, quand un neurone lance une charge \u00e9lectrique, ce\n                        peut \u00eatre une r\u00e9action d\u00e9termininiste aux stimuli ext\u00e9rieurs ou le r\u00e9sultat\n                        d\u2019un \u00e9v\u00e9nement al\u00e9atoire, comme la d\u00e9composition spontan\u00e9e d\u2019un atome\n                        radioactif. Aucune de ces options ne laisse la moindre place au libre\n                        arbitre. Les d\u00e9cisions prises au terme d\u2019une r\u00e9action en cha\u00eene d\u2019\u00e9v\u00e9nements\n                        biochimiques, chacun d\u2019eux \u00e9tant d\u00e9termin\u00e9 par un \u00e9v\u00e9nement ant\u00e9rieur, ne\n                        sont certainement pas libres. Les d\u00e9cisions r\u00e9sultant d\u2019accidents\n                        subatomiques al\u00e9atoires ne sont pas libres non plus. Et quand les accidents\n                        al\u00e9atoires se m\u00ealent \u00e0 des processus d\u00e9terministes, nous obtenons des issues\n                        probabilistes, mais cela n\u2019\u00e9quivaut pas pour autant \u00e0 la libert\u00e9.","Supposons que nous fabriquions un robot dont l\u2019unit\u00e9\n                        centrale serait reli\u00e9e \u00e0 un morceau d\u2019uranium radioactif. Quand il s\u2019agit de\n                        choisir entre deux options \u2013\u00a0mettons appuyer sur le bouton de droite ou de\n                        gauche\u00a0\u2013, le robot compte le nombre d\u2019atomes d\u2019uranium qui se sont\n                        d\u00e9compos\u00e9s au cours de la minute pr\u00e9c\u00e9dente. Si le nombre est pair, il\n                        presse le bouton de droite\u00a0; s\u2019il est impair, le bouton de gauche.\n                        Nous ne pourrons jamais \u00eatre certains des actions d\u2019un tel robot. Mais\n                        personne ne qualifierait pour autant ce \u00ab\u00a0machin\u00a0\u00bb de\n                        \u00ab\u00a0libre\u00a0\u00bb ni ne songerait \u00e0 lui permettre de participer \u00e0 des\n                        \u00e9lections d\u00e9mocratiques ou \u00e0 le juger l\u00e9galement responsable de ses\n                        actions.","Au mieux de nos connaissances scientifiques, d\u00e9terminisme et al\u00e9atoire se\n                        sont partag\u00e9 la totalit\u00e9 du g\u00e2teau, sans laisser ne serait-ce qu\u2019une miette\n                        \u00e0 la \u00ab\u00a0libert\u00e9\u00a0\u00bb. De m\u00eame que le mot \u00ab\u00a0\u00e2me\u00a0\u00bb, le mot\n                        sacr\u00e9 de \u00ab\u00a0libert\u00e9\u00a0\u00bb est un terme creux, d\u00e9pourvu de tout sens\n                        discernable. Le libre arbitre n\u2019existe que dans les histoires imaginaires\n                        que les hommes ont invent\u00e9es.","La th\u00e9orie de l\u2019\u00e9volution enfonce le dernier clou dans le cercueil de la\n                        libert\u00e9. De m\u00eame que l\u2019\u00e9volution ne peut s\u2019accommoder d\u2019\u00e2mes \u00e9ternelles,\n                        elle ne saurait avaler non plus l\u2019id\u00e9e de libre arbitre. Car si les humains\n                        sont libres, comment la s\u00e9lection naturelle aurait-elle pu les\n                        former\u00a0? Suivant la th\u00e9orie de l\u2019\u00e9volution, tous les choix que font\n                        les animaux \u2013\u00a0habitat, nourriture ou partenaires\u00a0\u2013 refl\u00e8tent leur code\n                        g\u00e9n\u00e9tique. Si, du fait de ses bons g\u00e8nes, un animal choisit de manger un\n                        champignon comestible ou de copuler avec des partenaires saines et f\u00e9condes,\n                        ces g\u00e8nes se transmettent \u00e0 la g\u00e9n\u00e9ration suivante. Si, du fait de g\u00e8nes\n                        inaptes, il choisit des champignons v\u00e9n\u00e9neux et des partenaires an\u00e9miques,\n                        ces g\u00e8nes s\u2019\u00e9teignent. Toutefois, si un animal choisit\n                        \u00ab\u00a0librement\u00a0\u00bb que manger et avec qui s\u2019accoupler, la s\u00e9lection\n                        naturelle n\u2019a plus rien \u00e0 faire.","Les gens balaient souvent de telles explications scientifiques d\u2019un revers de\n                        main, objectant qu\u2019ils sesententlibres et agissent suivant leurs\n                        d\u00e9sirs et leurs d\u00e9cisions. C\u2019est vrai. Les hommes agissent au gr\u00e9 de leurs\n                        d\u00e9sirs. Si, par \u00ab\u00a0libre arbitre\u00a0\u00bb, nous entendons la facult\u00e9\n                        d\u2019agir suivant nos d\u00e9sirs, alors, oui, les humains ont un libre arbitre, au\n                        m\u00eame titre que les chimpanz\u00e9s, les chiens ou les perroquets. Quand Polly a\n                        envie d\u2019un cracker, elle en mange un. Mais la question \u00e0 un million de\n                        dollarsn\u2019est pas de savoir si les perroquets et les \u00eatres\n                        humains peuvent agir au gr\u00e9 de leurs d\u00e9sirs intimes\u00a0: elle est de\n                        savoir sien premier lieu ils peuvent choisir leurs d\u00e9sirs.Pourquoi\n                        Polly a-t-elle envie d\u2019un cracker plut\u00f4t que d\u2019un concombre\u00a0? Pourquoi\n                        est-ce que je d\u00e9cide de trucider mon aga\u00e7ant voisin plut\u00f4t que de tendre\n                        l\u2019autre joue\u00a0? Pourquoi suis-je si tent\u00e9 d\u2019acheter la voiture rouge\n                        plut\u00f4t que la noire\u00a0? Pourquoi, aux \u00e9lections, ma pr\u00e9f\u00e9rence va-t-elle\n                        aux conservateurs plut\u00f4t qu\u2019aux travaillistes\u00a0? Je ne choisis aucun de\n                        ces d\u00e9sirs. Je sens un d\u00e9sir particulier monter en moi, parce que c\u2019est le\n                        sentiment que font na\u00eetre les processus biochimiques de mon cerveau. Ces\n                        processus pourraient bien \u00eatre d\u00e9terministes ou al\u00e9atoires, en tout cas ils\n                        ne sont pas libres.","Vous pourriez r\u00e9pondre que, au moins dans le cas de grandes d\u00e9cisions comme\n                        le meurtre de mon voisin ou l\u2019\u00e9lection du gouvernement, mon choix ne refl\u00e8te\n                        pas un sentiment fugitif, mais la longue prise en consid\u00e9ration raisonn\u00e9e\n                        d\u2019arguments de poids. Reste que je pourrais suivre de nombreux axes de\n                        raisonnement\u00a0: certains m\u2019am\u00e8neront \u00e0 voter conservateur, d\u2019autres\n                        travailliste ou encore UKIP, voire \u00e0 rester chez moi. Qu\u2019est-ce qui me fait\n                        monter \u00e0 bord d\u2019un train de raisonnement plut\u00f4t que d\u2019un autre\u00a0? Dans\n                        la gare de mon cerveau, je pourrais \u00eatre contraint par des processus\n                        d\u00e9terministes d\u2019embarquer dans un train donn\u00e9 ou de sauter dedans au hasard.\n                        Mais je ne choisis pas \u00ab\u00a0librement\u00a0\u00bb de penser les pens\u00e9es qui\n                        me feront voter conservateur.","Ce ne sont pas l\u00e0 de simples hypoth\u00e8ses ou sp\u00e9culations philosophiques. Nous\n                        pouvons aujourd\u2019hui utiliser des scanners c\u00e9r\u00e9braux pour pr\u00e9dire les d\u00e9sirs\n                        et les d\u00e9cisions des gens bien avant qu\u2019ils n\u2019en aient conscience. Dans une\n                        exp\u00e9rience de ce genre, on place les gens \u00e0 l\u2019int\u00e9rieur d\u2019un immense\n                        scanner, avec un interrupteur dans chaque main. On les invite \u00e0 appuyer sur\n                        l\u2019un des deux chaque fois qu\u2019ils en ont envie. Les chercheurs qui observent\n                        l\u2019activit\u00e9 neuronale du cerveau peuvent pr\u00e9dire quel interrupteur la\n                        personne actionnera bien avant qu\u2019elle ne le fasse, et m\u00eame avant que\n                        celle-ci n\u2019ait conscience de son intention. Les \u00e9v\u00e9nements neuronaux\n                        indiquant la d\u00e9cision commencent entre quelques centaines de millisecondes\n                        et quelques secondesavantque la personne n\u2019ait conscience de ce\n                            choix(2).","La d\u00e9cision d\u2019actionner l\u2019interrupteur de droite ou de gauche refl\u00e8te\n                        certainement le choix de la personne. Ce n\u2019est pourtant pas un choixlibre. Notre croyance au libre arbitre r\u00e9sulte en\n                        fait d\u2019une logique d\u00e9faillante. Quand une r\u00e9action biochimique en cha\u00eene me\n                        fait d\u00e9sirer d\u2019actionner l\u2019interrupteur de droite, j\u2019ai le sentiment d\u2019avoir\n                        r\u00e9ellement envie d\u2019appuyer sur ce bouton-l\u00e0. Et c\u2019est vrai. J\u2019en ai\n                        r\u00e9ellement envie. Mais on a tort d\u2019en sauter \u00e0 la conclusion que, si j\u2019ai\n                        envie d\u2019appuyer sur ce bouton, c\u2019est monchoix. Naturellement, c\u2019est\n                        faux. Je nechoisispas mes d\u00e9sirs. Je ne fais que lessentir,\n                        et agir en cons\u00e9quence.","Les gens n\u2019en continueront pas moins \u00e0 discuter du libre arbitre, parce que\n                        les chercheurs eux-m\u00eames continuent trop souvent \u00e0 utiliser des concepts\n                        th\u00e9ologiques p\u00e9rim\u00e9s. Des si\u00e8cles durant, les th\u00e9ologiens chr\u00e9tiens,\n                        musulmans et juifs ont d\u00e9battu des relations entre l\u2019\u00e2me et la volont\u00e9. Ils\n                        supposaient que tout \u00eatre humain a une essence int\u00e9rieure \u2013\u00a0l\u2019\u00e2me\u00a0\u2013 qui est\n                        son vrai moi. Ils soutenaient en outre que ce moi poss\u00e8de divers d\u00e9sirs, de\n                        m\u00eame qu\u2019il poss\u00e8de des v\u00eatements, un v\u00e9hicule ou une maison. Je choisis\n                        pr\u00e9tendument mes d\u00e9sirs de la m\u00eame fa\u00e7on que je choisis mes habits, et ces\n                        choix d\u00e9terminent mon destin. Si je choisis de bons d\u00e9sirs, je finis au\n                        ciel\u00a0; de mauvais, et je suis vou\u00e9 \u00e0 l\u2019enfer. La question se posait\n                        alors\u00a0: comment, au juste, je choisis mes d\u00e9sirs\u00a0? Pourquoi, par\n                        exemple, \u00c8ve a-t-elle d\u00e9sir\u00e9 manger du fruit d\u00e9fendu que lui offrait le\n                        serpent\u00a0? Ce d\u00e9sir lui a-t-il \u00e9t\u00e9 impos\u00e9\u00a0? A-t-il surgi dans son\n                        esprit par un pur hasard\u00a0? Ou l\u2019a-t-elle choisi\n                        \u00ab\u00a0librement\u00a0\u00bb\u00a0? Sinon, pourquoi a-t-elle \u00e9t\u00e9\n                        punie\u00a0?","Toutefois, d\u00e8s lors que nous admettons qu\u2019il n\u2019y a pas d\u2019\u00e2me et que les\n                        humains n\u2019ont aucune essence int\u00e9rieure qui s\u2019appelle le\n                        \u00ab\u00a0soi\u00a0\u00bb, se demander \u00ab\u00a0comment le soi choisit ses\n                        d\u00e9sirs\u00a0\u00bb n\u2019a plus de sens. Ce serait un peu demander \u00e0 un vieux gar\u00e7on\n                        \u00ab\u00a0comment sa femme choisit ses fringues\u00a0\u00bb. En r\u00e9alit\u00e9, il n\u2019y a\n                        qu\u2019un flux de conscience, dans lequel les d\u00e9sirs vont et viennent, mais il\n                        n\u2019est pas de moi permanent qui poss\u00e8de ces d\u00e9sirs\u00a0; il n\u2019y a donc\n                        aucun sens \u00e0 demander si je choisis mes d\u00e9sirs de fa\u00e7on d\u00e9terministe,\n                        al\u00e9atoire ou libre.","Si tout cela peut para\u00eetre terriblement compliqu\u00e9, il est \u00e9tonnamment facile\n                        de tester cette id\u00e9e. La prochaine fois qu\u2019une pens\u00e9e vous traverse\n                        l\u2019esprit, prenez le temps de vous demander\u00a0: \u00ab\u00a0Pourquoi cette\n                        pens\u00e9e-l\u00e0\u00a0? Ai-je d\u00e9cid\u00e9 voici une minute d\u2019y penser et de penser\n                        pr\u00e9cis\u00e9ment \u00e0 cela\u00a0? Ou a-t-elle surgi sans orientation ni\n                        autorisation de ma part\u00a0? Si je suis bel et bien le ma\u00eetre de mes\n                        pens\u00e9es et de mes d\u00e9cisions,puis-je d\u00e9cider de ne penser \u00e0\n                        rien au cours des soixante prochaines secondes\u00a0?\u00a0\u00bb Essayez donc,\n                        vous verrez bien.","Douter de l\u2019existence du libre arbitre n\u2019est pas simplement un exercice\n                        philosophique. Il y a des implications pratiques. Si les organismes sont\n                        effectivement d\u00e9pourvus de libre arbitre, cela implique qu\u2019il est possible\n                        de manipuler et m\u00eame de dominer leurs d\u00e9sirs par des drogues, le g\u00e9nie\n                        g\u00e9n\u00e9tique ou une stimulation c\u00e9r\u00e9brale directe.","Si vous voulez voir la philosophie en action, rendez-vous dans un laboratoire\n                        de robot-rat. Un robot-rat est un rat banal avec quelque chose en\n                        plus\u00a0: des chercheurs ont implant\u00e9 des \u00e9lectrodes dans la zone\n                        sensorielle et la zone de gratification de son cerveau. Ils peuvent ainsi le\n                        man\u0153uvrer \u00e0 distance. Apr\u00e8s de courtes s\u00e9ances d\u2019entra\u00eenement, ils ont\n                        r\u00e9ussi \u00e0 le faire tourner \u00e0 gauche ou \u00e0 droite, mais aussi grimper \u00e0 une\n                        \u00e9chelle, flairer des tas d\u2019ordures et faire des choses que normalement les\n                        rats d\u00e9testent, comme sauter de tr\u00e8s haut. Les arm\u00e9es et les entreprises\n                        s\u2019int\u00e9ressent de pr\u00e8s aux robots-rats, esp\u00e9rant qu\u2019ils se r\u00e9v\u00e9leront utiles\n                        pour une multitude de t\u00e2ches et de situations. Par exemple, les robots-rats\n                        pourraient aider \u00e0 d\u00e9tecter des survivants rest\u00e9s prisonniers sous les\n                        d\u00e9combres ou des objets pi\u00e9g\u00e9s, ou encore \u00e0 dresser la carte de r\u00e9seaux et\n                        de grottes souterrains.","Les militants de la cause animale se sont inqui\u00e9t\u00e9s des souffrances que de\n                        telles exp\u00e9riences infligent aux rats. Le professeur Sanjiv Talwar de la\n                        State University of New York, un des principaux chercheurs sp\u00e9cialistes du\n                        robot-rat, a r\u00e9pondu que les rats appr\u00e9cient en fait ces exp\u00e9riences. Apr\u00e8s\n                        tout, explique Talwar, les rats \u00ab\u00a0travaillent pour le plaisir\u00a0\u00bb,\n                        et quand les \u00e9lectrodes stimulent les centres de gratification du cerveau,\n                        \u00ab\u00a0le rat est au nirvana\u00a0\u00bb(3).","Pour autant qu\u2019on le sache, le rat n\u2019a pas l\u2019impression d\u2019\u00eatre contr\u00f4l\u00e9 par\n                        un autre, ni d\u2019\u00eatre contraint de faire quelque chose contre sa volont\u00e9.\n                        Quand le professeur Talwar actionne la t\u00e9l\u00e9commande, le ratveutaller \u00e0 gauche, et va donc \u00e0 gauche. Quand le professeur appuie sur un autre\n                        bouton, le ratveutgrimper \u00e0 l\u2019\u00e9chelle, et il y grimpe. Somme toute,\n                        les d\u00e9sirs du rat ne sont qu\u2019une configuration de neurones qui d\u00e9chargent.Qu\u2019importe si les neurones d\u00e9chargent parce qu\u2019ils sont\n                        stimul\u00e9s par d\u2019autres neurones ou par des \u00e9lectrodes connect\u00e9es au contr\u00f4le\n                        \u00e0 distance du professeur Talwar\u00a0? Si vous interrogiez le rat, il\n                        pourrait bien vous r\u00e9pondre\u00a0: \u00ab\u00a0Bien s\u00fbr que j\u2019ai mon libre\n                        arbitre\u00a0! Regardez\u00a0: si je veux tourner \u00e0 gauche, je tourne \u00e0\n                        gauche. Je veux grimper \u00e0 l\u2019\u00e9chelle, et je grimpe. N\u2019est-ce pas la preuve de\n                        mon libre arbitre\u00a0?\u00a0\u00bb","Les exp\u00e9riences accomplies surHomo sapiensindiquent que, comme les\n                        rats, les hommes sont manipulables et qu\u2019il est possible de cr\u00e9er ou\n                        d\u2019an\u00e9antir des sentiments complexes comme l\u2019amour, la col\u00e8re, la peur et la\n                        d\u00e9pression en stimulant les points ad\u00e9quats dans le cerveau humain. L\u2019arm\u00e9e\n                        am\u00e9ricaine a derni\u00e8rement lanc\u00e9 des exp\u00e9riences en implantant des puces\n                        \u00e9lectroniques dans le cerveau d\u2019\u00eatres humains, esp\u00e9rant utiliser cette\n                        m\u00e9thode pour traiter des soldats souffrant de syndrome de stress\n                            post-traumatique(4). \u00c0 l\u2019h\u00f4pital Hadassah de J\u00e9rusalem,\n                        les m\u00e9decins ont \u00e9t\u00e9 les pionniers d\u2019un nouveau traitement pour les patients\n                        souffrant de d\u00e9pression aigu\u00eb. Ils implantent des \u00e9lectrodes dans le cerveau\n                        du patient et les rattachent \u00e0 un minuscule ordinateur plac\u00e9 dans sa\n                        poitrine. Ob\u00e9issant \u00e0 un ordre de l\u2019ordinateur, les \u00e9lectrodes transmettent\n                        de faibles courants \u00e9lectriques qui paralysent la zone du cerveau\n                        responsable de la d\u00e9pression. Le traitement ne r\u00e9ussit pas toujours mais,\n                        dans certains cas, les patients ont rapport\u00e9 que l\u2019impression de vide et de\n                        noirceur qui les tourmentait depuis toujours disparaissait comme par\n                        enchantement.","Un patient s\u2019est plaint d\u2019avoir rechut\u00e9 plusieurs mois apr\u00e8s l\u2019op\u00e9ration et\n                        d\u2019avoir \u00e9t\u00e9 terrass\u00e9 par une d\u00e9pression s\u00e9v\u00e8re. \u00c0 l\u2019examen, les m\u00e9decins ont\n                        trouv\u00e9 la source du probl\u00e8me\u00a0: la batterie de l\u2019ordinateur \u00e9tait vide.\n                        Sit\u00f4t la batterie chang\u00e9e, la d\u00e9pression disparut(5).","En raison de restrictions \u00e9thiques \u00e9videntes, les chercheurs n\u2019implantent des\n                        \u00e9lectrodes dans des cerveaux humains que dans des cas exceptionnels. Les\n                        exp\u00e9riences les plus pertinentes sur les humains sont donc men\u00e9es avec des\n                        casques non intrusifs (connus sous l\u2019appellation technique de\n                        \u00ab\u00a0stimulateurs transcr\u00e2niens \u00e0 courant direct\u00a0\u00bb). Le casque est\n                        pourvu d\u2019\u00e9lectrodes fix\u00e9es au cuir chevelu. Il produit de faibles champs\n                        \u00e9lectromagn\u00e9tiques qu\u2019il dirige vers des zones sp\u00e9cifiques du cerveau,\n                        stimulant ou inhibant ainsi des activit\u00e9s c\u00e9r\u00e9brales choisies.","L\u2019arm\u00e9e am\u00e9ricaine exp\u00e9rimente de tels casques dans l\u2019espoir\n                        d\u2019amplifier la concentration et de renforcer les performances des soldats,\n                        dans les s\u00e9ances d\u2019entra\u00eenement comme sur le champ de bataille. Les\n                        principales exp\u00e9riences sont men\u00e9es par le Human Effectiveness Directorate,\n                        situ\u00e9 sur une base a\u00e9rienne de l\u2019Ohio. Les r\u00e9sultats sont loin d\u2019\u00eatre\n                        concluants et le battage autour des stimulateurs transcr\u00e2niens est peut-\u00eatre\n                        sans commune mesure avec les r\u00e9sultats r\u00e9els, mais plusieurs \u00e9tudes ont\n                        indiqu\u00e9 que la m\u00e9thode peut bel et bien renforcer les capacit\u00e9s cognitives\n                        des op\u00e9rateurs de drones, des contr\u00f4leurs a\u00e9riens, des snipers et autres\n                        m\u00e9tiers que leurs t\u00e2ches obligent \u00e0 rester vigilants sur de longues\n                            p\u00e9riodes(6).","Sally Adee, journaliste auNew Scientist, a \u00e9t\u00e9 autoris\u00e9e \u00e0 visiter\n                        une installation d\u2019entra\u00eenement pour snipers et \u00e0 tester elle-m\u00eame les\n                        effets. Elle est d\u2019abord entr\u00e9e dans un simulateur de champ de bataille sans\n                        porter le casque transcr\u00e2nien. Sally raconte comment la peur l\u2019a terrass\u00e9e\n                        quand elle a vu vingt hommes masqu\u00e9s, arm\u00e9s de fusils et sangl\u00e9s pour un\n                        attentat suicide, qui chargeaient. \u00ab\u00a0Pour chaque homme que je r\u00e9ussis\n                        \u00e0 abattre, \u00e9crit-elle, trois nouveaux assaillants surgissent de nulle part.\n                        Visiblement, je ne tire pas assez vite\u00a0; la panique et l\u2019incomp\u00e9tence\n                        bloquent constamment mon arme.\u00a0\u00bb Heureusement pour elle, les\n                        assaillants n\u2019\u00e9taient que des images vid\u00e9o projet\u00e9es sur de grands \u00e9crans\n                        tout autour d\u2019elle. Elle n\u2019en a pas moins \u00e9t\u00e9 tellement d\u00e9\u00e7ue par sa pi\u00e8tre\n                        performance qu\u2019elle a eu envie de laisser tomber son fusil et de quitter le\n                        simulateur.","C\u2019est alors qu\u2019on l\u2019a branch\u00e9e au casque. Elle raconte n\u2019avoir rien senti\n                        d\u2019inhabituel, sauf un l\u00e9ger picotement et un \u00e9trange go\u00fbt m\u00e9tallique dans la\n                        bouche. Elle s\u2019est pourtant mise \u00e0 abattre les terroristes virtuels l\u2019un\n                        apr\u00e8s l\u2019autre, aussi froidement et m\u00e9thodiquement que si elle \u00e9tait Rambo ou\n                        Clint Eastwood. \u00ab\u00a0Alors que vingt d\u2019entre eux se ruent sur moi en\n                        brandissant leurs armes, je vise calmement, prends mon souffle et abats le\n                        plus proche, avant d\u2019ajuster tranquillement ma prochaine cible. En moins de\n                        temps qu\u2019il n\u2019en faut pour le dire, j\u2019entends une voix qui lance\u00a0:\n                        \u201cOK, \u00e7a y est.\u201d Les lumi\u00e8res s\u2019allument dans la salle de simulation [\u2026].\n                        Dans le calme soudain, au milieu des corps autour de moi, je m\u2019attendais\n                        vraiment \u00e0 d\u2019autres assaillants, et je suis un peu d\u00e9pit\u00e9e quand l\u2019\u00e9quipe\n                        commence \u00e0 me retirer les \u00e9lectrodes. Je l\u00e8ve lesyeux et\n                        me demande si quelqu\u2019un a avanc\u00e9 l\u2019heure. Inexplicablement, vingt minutes\n                        venaient de passer. \u201cJ\u2019en ai eu combien\u00a0?\u201d demandai-je \u00e0 l\u2019assistante.\n                        Elle m\u2019a regard\u00e9e d\u2019un air narquois. \u201cTous.\u201d\u00a0\u00bb","L\u2019exp\u00e9rience a chang\u00e9 la vie de Sally. Les jours suivants, elle a compris\n                        qu\u2019elle avait v\u00e9cu une \u00ab\u00a0exp\u00e9rience quasi spirituelle [\u2026]. Ce qui\n                        d\u00e9finit cette exp\u00e9rience, ce n\u2019est pas que je me suis sentie plus\n                        intelligente ou que j\u2019apprenais plus vite. Ce qui m\u2019a donn\u00e9 l\u2019impression de\n                        d\u00e9coller la terre de mes souliers, c\u2019est que pour la premi\u00e8re fois de ma\n                        vie, tout, dans ma t\u00eate, s\u2019est finalement ferm\u00e9 [\u2026]. Que mon cerveau puisse\n                        \u00eatre d\u00e9pourvu du moindre doute \u00e9tait une r\u00e9v\u00e9lation. L\u00e0, soudain, cet\n                        incroyable silence dans ma t\u00eate [\u2026]. J\u2019esp\u00e8re que vous pouvez me comprendre\n                        quand je vous dis que ce que j\u2019ai d\u00e9sir\u00e9 le plus vivement dans les semaines\n                        qui ont suivi mon exp\u00e9rience, c\u2019\u00e9tait de retourner me brancher sur ces\n                        \u00e9lectrodes. J\u2019ai aussi commenc\u00e9 \u00e0 me poser des tas de questions. Qui\n                        \u00e9tais-je en dehors de ces gnomes amers et furieux qui peuplent mon esprit et\n                        me poussent \u00e0 l\u2019\u00e9chec parce que je suis trop effray\u00e9e pour essayer\u00a0?\n                        Et d\u2019o\u00f9 venaient ces voix(7)?\u00a0\u00bb","Certaines de ces voix ressassent les pr\u00e9jug\u00e9s de la soci\u00e9t\u00e9\u00a0; les unes\n                        font \u00e9cho \u00e0 notre histoire personnelle\u00a0; d\u2019autres expriment notre\n                        patrimoine g\u00e9n\u00e9tique. Au total, dit Sally, toutes cr\u00e9ent une histoire\n                        invisible qui fa\u00e7onne nos d\u00e9cisions conscientes d\u2019une mani\u00e8re que nous avons\n                        rarement l\u2019occasion de saisir. Que se passerait-il si nous pouvions r\u00e9\u00e9crire\n                        nos monologues int\u00e9rieurs, ou m\u00eame, \u00e0 l\u2019occasion, les r\u00e9duire totalement au\n                            silence(8)? Les stimulateurs transcr\u00e2niens\n                        d\u2019aujourd\u2019hui sont encore dans l\u2019enfance, et l\u2019on ne sait trop quand ils\n                        deviendront une technologie m\u00fbre. Jusque-l\u00e0, ils ne fournissent une\n                        augmentation des capacit\u00e9s que sur de tr\u00e8s courtes dur\u00e9es, et l\u2019exp\u00e9rience\n                        de vingt minutes de Sally Adee est sans doute tout \u00e0 fait exceptionnelle\n                        (voire le r\u00e9sultat d\u2019un effet placebo notoire). La plupart des \u00e9tudes\n                        publi\u00e9es sur les stimulateurs transcr\u00e2niens reposent sur de tout petits\n                        \u00e9chantillons de gens op\u00e9rant dans des conditions sp\u00e9ciales\u00a0; leurs\n                        effets et pr\u00e9judices \u00e0 long terme demeurent totalement inconnus. Toutefois,\n                        si la technologie m\u00fbrit, ou si l\u2019on trouve une autre m\u00e9thode pour manipuler\n                        la configuration \u00e9lectrique du cerveau, quelle incidence cela aura-t-il sur\n                        les soci\u00e9t\u00e9s et les \u00eatres humains\u00a0?","Des gens peuvent fort bien manipuler les circuits \u00e9lectriques de leur cerveau\n                        pour abattre plus efficacement des terroristes, mais aussiatteindre des buts plus prosa\u00efques\u00a0: \u00e9tudier et travailler mieux,\n                        s\u2019absorber dans des jeux et des hobbies, se concentrer sur ce qui les\n                        int\u00e9resse \u00e0 un moment donn\u00e9, qu\u2019il s\u2019agisse de maths ou de football.\n                        Toutefois, le jour o\u00f9 ces manipulations deviendront banales, le pr\u00e9tendu\n                        libre arbitre des clients ne deviendra qu\u2019un produit de plus \u00e0 acheter. Vous\n                        avez envie de ma\u00eetriser le piano, mais chaque fois que l\u2019heure vient d\u2019y\n                        travailler vous pr\u00e9f\u00e9rez regarder la t\u00e9l\u00e9vision\u00a0? Pas de\n                        probl\u00e8me\u00a0: mettez un casque, installez le bon logiciel et l\u2019envie de\n                        jouer du piano vous d\u00e9mangera.","Vous pouvez bien r\u00e9torquer que, loin de miner votre libre arbitre, la facult\u00e9\n                        de faire taire ou d\u2019amplifier les voix dans votre t\u00eate l\u2019augmentera. Jusqu\u2019\u00e0\n                        pr\u00e9sent, il arrive souvent que des distractions ext\u00e9rieures vous emp\u00eachent\n                        de r\u00e9aliser vos d\u00e9sirs les plus chers et les plus authentiques. \u00c0 l\u2019aide du\n                        casque pour renforcer l\u2019attention et d\u2019appareils analogues, vous pourriez\n                        plus facilement faire taire les voix \u00e9trang\u00e8res de vos parents, des pr\u00eatres,\n                        des communicants, des publicitaires et de vos voisins, pour vous concentrer\n                        sur ce quevousvoulez. Cependant, on le verra sous peu, l\u2019id\u00e9e que\n                        vous ayez un seul moi et que vous puissiez donc distinguer vos d\u00e9sirs\n                        authentiques des voix \u00e9trang\u00e8res n\u2019est qu\u2019un mythe lib\u00e9ral de plus, que la\n                        recherche scientifique la plus r\u00e9cente a discr\u00e9dit\u00e9.","La science mine non seulement la croyance lib\u00e9rale au libre arbitre, mais\n                            aussi la croyance \u00e0 l\u2019individualisme. Les lib\u00e9raux croient que nous\n                            poss\u00e9dons un moi unique et indivisible. \u00catre un individu, cela signifie\n                            que je suis un \u00ab\u00a0in-dividu\u00a0\u00bb, indivis. Certes, mon corps se\n                            compose d\u2019environ 37\u00a0billions de cellules(9), et chaque\n                            jour mon corps et mon esprit connaissent d\u2019innombrables permutations et\n                            transformations. Pourtant, si j\u2019y fais r\u00e9ellement attention et que je\n                            m\u2019efforce de rester en contact avec moi-m\u00eame, je d\u00e9couvrirai au fond de\n                            mon \u00eatre une voix unique, claire et authentique, qui est mon vrai moi,\n                            et qui est la source de tout le sens et de toute l\u2019autorit\u00e9 de\n                            l\u2019univers. Pour que le lib\u00e9ralisme ait du sens, je dois avoir un vrai\n                            moi, et un seul, car si j\u2019avais plus d\u2019unevoix\n                            authentique, comment saurais-je quelle voix \u00e9couter au bureau de vote,\n                            au supermarch\u00e9 ou sur le march\u00e9 matrimonial\u00a0?","Au cours des toutes derni\u00e8res d\u00e9cennies, cependant, les sciences de la\n                            vie sont arriv\u00e9es \u00e0 la conclusion que ce r\u00e9cit lib\u00e9ral est pure\n                            mythologie. Le moi unique et authentique est aussi r\u00e9el que l\u2019\u00e2me\n                            \u00e9ternelle, le P\u00e8re No\u00ebl ou le lapin de P\u00e2ques. Si je regarde au fond de\n                            moi, l\u2019unit\u00e9 apparente que je tiens pour acquise se dissout en une\n                            cacophonie de voix contradictoires, dont aucune n\u2019est \u00ab\u00a0mon vrai\n                            moi\u00a0\u00bb. Les \u00eatres humains ne sont pas des individus, mais des\n                            \u00ab\u00a0dividus\u00a0\u00bb.","Le cerveau humain se compose de deux h\u00e9misph\u00e8res reli\u00e9s par un \u00e9pais\n                            c\u00e2ble neuronal. Chaque h\u00e9misph\u00e8re contr\u00f4le le c\u00f4t\u00e9 oppos\u00e9 du corps.\n                            L\u2019h\u00e9misph\u00e8re droit contr\u00f4le le c\u00f4t\u00e9 gauche du corps, re\u00e7oit des donn\u00e9es\n                            du champ de vision gauche et est responsable des mouvements du bras et\n                            de la jambe gauches, et inversement. Aussi les gens qui ont eu une\n                            attaque dans l\u2019h\u00e9misph\u00e8re droit ignorent-ils parfois le c\u00f4t\u00e9 gauche de\n                            leur corps (ils ne se peignent que du c\u00f4t\u00e9 droit, ou ne mangent que la\n                            nourriture plac\u00e9e du c\u00f4t\u00e9 droit de leur assiette(10)).","S\u2019il existe des diff\u00e9rences \u00e9motionnelles et cognitives entre les deux\n                            h\u00e9misph\u00e8res, la division est loin d\u2019\u00eatre tranch\u00e9e. La plupart des\n                            activit\u00e9s cognitives impliquent les deux h\u00e9misph\u00e8res, mais pas au m\u00eame\n                            degr\u00e9. Dans la plupart des cas, par exemple, l\u2019h\u00e9misph\u00e8re gauche joue un\n                            r\u00f4le plus important dans la parole et le raisonnement logique, alors que\n                            l\u2019h\u00e9misph\u00e8re droit est plus dominant dans le traitement de l\u2019information\n                            spatiale.","Maintes perc\u00e9es dans la compr\u00e9hension des relations entre les deux\n                            h\u00e9misph\u00e8res viennent de l\u2019\u00e9tude de patients \u00e9pileptiques. Dans les cas\n                            s\u00e9v\u00e8res, les orages \u00e9lectriques commencent dans une partie du cerveau\n                            mais se propagent rapidement aux autres parties, provoquant une crise\n                            tr\u00e8s aigu\u00eb. Au cours de ces crises, le patient perd le contr\u00f4le de son\n                            corps\u00a0; lorsqu\u2019elles sont fr\u00e9quentes, les attaques l\u2019emp\u00eachent de\n                            garder son emploi ou de mener une vie normale. Au milieu duXXesi\u00e8cle, quand tous les autres traitements\n                            \u00e9chouaient, les m\u00e9decins circonscrivaient le probl\u00e8me en tranchant le\n                            gros c\u00e2ble neuronal reliant les deux h\u00e9misph\u00e8res, si bien que les orages\n                            \u00e9lectriques se d\u00e9clenchant dans un h\u00e9misph\u00e8re ne pouvaient gagner\n                            l\u2019autre. Pour les sp\u00e9cialistes du cerveau, ces patients furent une mine\n                            de donn\u00e9es stup\u00e9fiantes.","Quelques-unes des \u00e9tudes les plus marquantes de ces\n                            patients souffrant de d\u00e9connexion interh\u00e9misph\u00e9rique ont \u00e9t\u00e9 men\u00e9es par\n                            le professeur Roger Wolcott Sperry, auquel ses d\u00e9couvertes\n                            r\u00e9volutionnaires ont valu le Nobel de m\u00e9decine en 1981, et par son\n                            \u00e9l\u00e8ve, le professeur Michael S.\u00a0Gazzaniga. Une de leurs \u00e9tudes portait\n                            sur un adolescent. On lui demanda ce qu\u2019il aimerait faire quand il\n                            serait grand. Dessinateur, r\u00e9pondit le gar\u00e7on. Cette r\u00e9ponse venait de\n                            l\u2019h\u00e9misph\u00e8re gauche de son cerveau, lequel joue un r\u00f4le crucial dans le\n                            raisonnement logique et dans la parole. Le gar\u00e7on avait cependant un\n                            autre centre de langage actif dans l\u2019h\u00e9misph\u00e8re droit\u00a0: s\u2019il ne\n                            pouvait contr\u00f4ler la parole, il pouvait \u00e9peler des mots avec des lettres\n                            de Scrabble. Les chercheurs avaient h\u00e2te de savoir ce qu\u2019allait dire\n                            l\u2019h\u00e9misph\u00e8re droit. Ils dispos\u00e8rent donc des lettres de Scrabble sur une\n                            table, et \u00e9crivirent sur un bout de papier\u00a0: \u00ab\u00a0Que\n                            voudrais-tu faire quand tu seras grand\u00a0?\u00a0\u00bb Ils plac\u00e8rent la\n                            feuille au bord de son champ visuel gauche. Les donn\u00e9es du champ visuel\n                            gauche sont trait\u00e9es dans l\u2019h\u00e9misph\u00e8re droit. Celui-ci ne pouvant\n                            utiliser le langage vocal, le gar\u00e7on ne dit rien. Mais sa main gauche\n                            s\u2019activa rapidement sur la table, ramassant des lettres ici ou l\u00e0, et\n                            \u00e9crivit\u00a0: \u00ab\u00a0Course automobile\u00a0\u00bb. Effrayant(11).","Tout aussi myst\u00e9rieux \u00e9tait le comportement de W.\u00a0J., ancien combattant\n                            de la Seconde Guerre mondiale. Chacune de ses mains \u00e9tait contr\u00f4l\u00e9e par\n                            un h\u00e9misph\u00e8re diff\u00e9rent. Les deux h\u00e9misph\u00e8res n\u2019\u00e9tant pas en contact\n                            l\u2019un avec l\u2019autre, il lui arrivait parfois de tendre la main droite pour\n                            ouvrir une porte tandis que sa main gauche intervenait pour la\n                            fermer.","Dans une autre exp\u00e9rience, Gazzaniga et son \u00e9quipe flash\u00e8rent une image\n                            de patte de poulet devant la moiti\u00e9 gauche du cerveau \u2013\u00a0le c\u00f4t\u00e9\n                            responsable de la parole\u00a0\u2013 et, simultan\u00e9ment, une image de paysage\n                            enneig\u00e9 devant le cerveau droit. Interrog\u00e9 sur ce qu\u2019il voyait, le\n                            patient P.\u00a0S.\u00a0r\u00e9pondit \u00ab\u00a0une patte de poulet\u00a0\u00bb. Gazzaniga\n                            lui pr\u00e9senta ensuite une s\u00e9rie de cartes postales et lui demanda\n                            d\u2019indiquer celle qui correspondait le mieux \u00e0 ce qu\u2019il avait vu. La main\n                            droite du patient (contr\u00f4l\u00e9e par le cerveau gauche) indiqua une image de\n                            poulet, tandis que sa main gauche s\u2019empressait d\u2019indiquer une pelle \u00e0\n                            neige. Gazzaniga posa alors \u00e0 P.\u00a0S.\u00a0la question attendue\u00a0:\n                            \u00ab\u00a0Pourquoi indiquez-vous \u00e0 la fois le poulet et la\n                            pelle\u00a0?\u00a0\u00bb Et P.\u00a0S.\u00a0de r\u00e9pondre\u00a0:\u00ab\u00a0Oh, la patte de poulet va avec le poulet, et on a besoin d\u2019une\n                            pelle pour nettoyer le poulailler(12).\u00a0\u00bb","Que se passait-il\u00a0? Le cerveau gauche, qui contr\u00f4le la parole,\n                            n\u2019avait pas de donn\u00e9es sur la sc\u00e8ne de neige et ne savait donc pas\n                            vraiment pourquoi la main gauche indiquait la pelle. Il inventait donc\n                            quelque chose de cr\u00e9dible. Apr\u00e8s avoir r\u00e9p\u00e9t\u00e9 son exp\u00e9rience de\n                            nombreuses fois, Gazzaniga conclut que l\u2019h\u00e9misph\u00e8re gauche du cerveau\n                            est le si\u00e8ge non seulement de nos facult\u00e9s verbales mais aussi d\u2019un\n                            interpr\u00e8te int\u00e9rieur qui ne cesse de donner du sens \u00e0 notre vie, en\n                            utilisant des indices partiels afin de concocter des histoires\n                            plausibles.","Dans une autre exp\u00e9rience, une image pornographique fut soumise \u00e0\n                            l\u2019h\u00e9misph\u00e8re droit non verbal. La patiente r\u00e9agit en rougissant et en\n                            gloussant. \u00ab\u00a0Que voyez-vous\u00a0?\u00a0\u00bb demand\u00e8rent les\n                            chercheurs malicieux. \u00ab\u00a0Rien, juste un flash de lumi\u00e8re\u00a0\u00bb,\n                            r\u00e9pondit l\u2019h\u00e9misph\u00e8re gauche, et la patiente gloussa de nouveau, se\n                            couvrant la bouche de la main. \u00ab\u00a0Mais alors, pourquoi\n                            riez-vous\u00a0?\u00a0\u00bb D\u00e9concert\u00e9, l\u2019interpr\u00e8te de l\u2019h\u00e9misph\u00e8re\n                            gauche s\u2019effor\u00e7a de trouver une explication rationnelle et r\u00e9pondit\n                            qu\u2019une des machines de la salle lui semblait tr\u00e8s dr\u00f4le(13).","C\u2019est comme si la CIA menait une attaque de drone au Pakistan \u00e0 l\u2019insu du\n                            d\u00e9partement d\u2019\u00c9tat am\u00e9ricain. Si un journaliste cuisine les\n                            fonctionnaires de ce dernier \u00e0 ce sujet, ils \u00e9chafaudent une explication\n                            plausible. En r\u00e9alit\u00e9, les communicants n\u2019ont aucune id\u00e9e des raisons\n                            pour lesquelles la frappe a \u00e9t\u00e9 ordonn\u00e9e et ils inventent quelque chose.\n                            Tous les \u00eatres humains, et pas seulement les patients au cerveau\n                            d\u00e9connect\u00e9, emploient un m\u00e9canisme de ce genre. Ma CIA priv\u00e9e ne cesse\n                            de faire des choses sans l\u2019aval ou \u00e0 l\u2019insu de mon d\u00e9partement d\u2019\u00c9tat,\n                            lequel fabrique alors une histoire qui me pr\u00e9sente sous le meilleur jour\n                            possible. Assez souvent, le d\u00e9partement d\u2019\u00c9tat finit par se convaincre\n                            des pures fantaisies qu\u2019il a invent\u00e9es(14).","Les sp\u00e9cialistes d\u2019\u00e9conomie comportementale qui cherchent \u00e0 savoir\n                            comment les gens prennent leurs d\u00e9cisions \u00e9conomiques ou, plus\n                            exactement,quiprend telle ou telle d\u00e9cision sont arriv\u00e9s \u00e0 de\n                            semblables conclusions. Qui d\u00e9cide d\u2019acheter une Toyota plut\u00f4t qu\u2019une\n                            Mercedes,de passer ses vacances \u00e0 Paris plut\u00f4t qu\u2019en\n                            Tha\u00eflande, d\u2019investir en bons du Tr\u00e9sor sud-cor\u00e9ens plut\u00f4t qu\u2019\u00e0 la\n                            Bourse de Shanghai\u00a0? La plupart des exp\u00e9riences ont montr\u00e9 qu\u2019il\n                            n\u2019y a pas un seul moi qui prenne ces d\u00e9cisions. Elles r\u00e9sultent plut\u00f4t\n                            d\u2019un bras de fer entre des entit\u00e9s int\u00e9rieures diff\u00e9rentes et souvent en\n                            conflit.","Daniel Kahneman, prix Nobel d\u2019\u00e9conomie en 2002, est l\u2019auteur d\u2019une\n                            exp\u00e9rience r\u00e9volutionnaire. Il invita un groupe de volontaires \u00e0\n                            participer \u00e0 une exp\u00e9rience en trois parties. Dans la partie\n                            \u00ab\u00a0courte\u00a0\u00bb de l\u2019exp\u00e9rience, les volontaires introduisaient\n                            la main une minute dans un r\u00e9cipient d\u2019eau \u00e0 14\u00b0\u00a0C, ce qui est plut\u00f4t\n                            d\u00e9sagr\u00e9able, presque douloureux. Au bout de soixante secondes, on leur\n                            demandait de retirer leur main. Dans la partie \u00ab\u00a0longue\u00a0\u00bb,\n                            les volontaires pla\u00e7aient l\u2019autre main dans un autre r\u00e9cipient d\u2019eau,\n                            \u00e9galement \u00e0 14\u00b0. Mais, au bout de soixante secondes, on y introduisait\n                            subrepticement de l\u2019eau chaude, ce qui faisait l\u00e9g\u00e8rement augmenter la\n                            temp\u00e9rature, la portant \u00e0 15\u00b0. Trente secondes plus tard, on leur disait\n                            de retirer la main. Certains volontaires se pr\u00eat\u00e8rent d\u2019abord \u00e0 la\n                            partie \u00ab\u00a0courte\u00a0\u00bb, d\u2019autres commenc\u00e8rent par la partie\n                            \u00ab\u00a0longue\u00a0\u00bb. Dans les deux cas, sept minutes exactement apr\u00e8s\n                            la fin des deux parties, on passa \u00e0 la troisi\u00e8me partie de l\u2019exp\u00e9rience,\n                            la plus importante. On expliqua aux volontaires qu\u2019ils devaient refaire\n                            une des deux parties\u00a0: \u00e0 eux de choisir laquelle. Ils furent bien\n                            80\u00a0% \u00e0 choisir de r\u00e9p\u00e9ter la partie \u00ab\u00a0longue\u00a0\u00bb, jug\u00e9e moins\n
