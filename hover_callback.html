end autant\n                            de la satisfaction de ces besoins que de la nourriture, d\u2019un abri et de\n                            m\u00e9dicaments\u00a0? Quand il s\u2019agit d\u2019autres mammif\u00e8res, cependant, nous\n                            continuons de nier l\u2019\u00e9vidence. Tout au long de l\u2019histoire, comme John\n                            Watson et les sp\u00e9cialistes d\u2019Infant Care, les paysans ont veill\u00e9\n                            aux besoins mat\u00e9riels des porcelets, des veaux et des chevreaux, mais\n                            ont eu tendance \u00e0 faire fi de leurs besoins \u00e9motionnels. L\u2019industrie de\n                            la viande et l\u2019industrie laiti\u00e8re reposent ainsi toutes deux sur la\n                            rupture du lien \u00e9motionnel le plus fondamental dans le monde des\n                            mammif\u00e8res. Les paysans continuent de f\u00e9conder \u00e0 la cha\u00eene leurs truies\n                            et leurs vaches laiti\u00e8res. Mais les porcelets et les veaux sont s\u00e9par\u00e9s\n                            de leur m\u00e8re peu apr\u00e8s la naissance et passent souvent des journ\u00e9es\n                            enti\u00e8res sans jamais t\u00e9ter leurs trayons ni sentir le contact chaud de\n                            leur langue et de leur corps. Ce que Harry Harlow infligea \u00e0 quelques\n                            centaines de singes, ces industries le font subir \u00e0 des milliards\n                            d\u2019animaux chaque ann\u00e9e(24).","Comment les agriculteurs justifiaient-ils leur comportement\u00a0? Alors\n                            que les chasseurs-cueilleurs avaient rarement conscience des dommages\n                            inflig\u00e9s \u00e0 l\u2019\u00e9cosyst\u00e8me, les paysans savaient parfaitement ce qu\u2019ilsfaisaient. Ils savaient qu\u2019ils exploitaient des animaux\n                            domestiqu\u00e9s et les soumettaient aux d\u00e9sirs et caprices des hommes. Ils\n                            justifiaient leurs actions au nom des nouvelles religions th\u00e9istes qui\n                            foisonn\u00e8rent et se r\u00e9pandirent dans le sillage de la r\u00e9volution\n                            agricole. Les religions th\u00e9istes commenc\u00e8rent \u00e0 plaider que l\u2019univers\n                            n\u2019est pas un parlement, mais plut\u00f4t une th\u00e9ocratie dirig\u00e9e par un groupe\n                            de grands dieux, voire par un seul Dieu avec un \u00ab\u00a0D\u00a0\u00bb\n                            majuscule (Theosen grec). Normalement, nous n\u2019associons pas\n                            cette id\u00e9e \u00e0 l\u2019agriculture\u00a0; mais \u00e0 leurs d\u00e9buts, tout au moins,\n                            les religions th\u00e9istes furent une entreprise agricole. La th\u00e9ologie, la\n                            mythologie et la liturgie de religions comme le juda\u00efsme, l\u2019hindouisme\n                            et le christianisme \u00e9taient \u00e0 l\u2019origine focalis\u00e9es sur la relation entre\n                            humains, plantes domestiqu\u00e9es et animaux de ferme(25).","Le juda\u00efsme biblique, par exemple, s\u2019adressait aux paysans et aux\n                            bergers. La plupart de ses commandements avaient trait \u00e0 l\u2019agriculture\n                            et \u00e0 la vie villageoise, et ses principaux jours f\u00e9ri\u00e9s \u00e9taient les\n                            f\u00eates de la moisson. Les gens imaginent aujourd\u2019hui l\u2019ancien Temple de\n                            J\u00e9rusalem comme une sorte de grande synagogue o\u00f9 les pr\u00eatres v\u00eatus de\n                            robes blanches comme neige accueillaient les pieux p\u00e8lerins au son de\n                            psaumes m\u00e9lodieux dans une atmosph\u00e8re lourde d\u2019encens. En r\u00e9alit\u00e9, cela\n                            tenait plut\u00f4t de l\u2019abattoir et du barbecue g\u00e9ant. Les p\u00e8lerins\n                            n\u2019arrivaient pas les mains vides. Ils apportaient avec eux un flot\n                            incessant de moutons, de ch\u00e8vres, de poulets et d\u2019autres animaux, qui\n                            \u00e9taient sacrifi\u00e9s sur l\u2019autel de Dieu puis cuisin\u00e9s et consomm\u00e9s. Les\n                            psaumes chant\u00e9s par le ch\u0153ur \u00e9taient noy\u00e9s sous les beuglements et les\n                            b\u00ealements des veaux et des chevreaux. Les pr\u00eatres aux habits souill\u00e9s de\n                            sang tranchaient la gorge des victimes, recueillaient dans des jarres le\n                            sang jaillissant et le r\u00e9pandaient sur l\u2019autel. Le parfum d\u2019encens se\n                            m\u00ealait aux odeurs de sang coagul\u00e9 et de viande r\u00f4tie, tandis que des\n                            essaims de mouches noires bourdonnaient de toutes parts (voir, par\n                            exemple, Nombres 28, Deut\u00e9ronome 12 et 1, Samuel 2). Une famille juive\n                            moderne qui c\u00e9l\u00e8bre une f\u00eate religieuse par un barbecue sur sa pelouse\n                            est bien plus proche de l\u2019esprit des temps bibliques qu\u2019une famille\n                            orthodoxe qui passe son temps \u00e0 \u00e9tudier les \u00c9critures dans une\n                            synagogue.","Les religions th\u00e9istes comme le juda\u00efsme biblique justifi\u00e8rent l\u2019\u00e9conomie\n                            agricole par de nouveaux mythes cosmologiques. Les religionsanimistes avaient pr\u00e9c\u00e9demment d\u00e9peint l\u2019univers tel un\n                            grand op\u00e9ra chinois au casting d\u2019acteurs bigarr\u00e9s en nombre infini.\n                            \u00c9l\u00e9phants et ch\u00eanes, crocodiles et rivi\u00e8res, montagnes et grenouilles,\n                            fant\u00f4mes et f\u00e9es, anges et d\u00e9mons \u2013\u00a0chacun jouait son r\u00f4le dans l\u2019op\u00e9ra\n                            cosmique. Les religions th\u00e9istes r\u00e9\u00e9crivirent le sc\u00e9nario, transformant\n                            l\u2019univers en un sombre drame \u00e0 la Ibsen avec seulement deux personnages\n                            principaux\u00a0: l\u2019homme et Dieu. Les anges et les d\u00e9mons surv\u00e9curent\n                            tant bien que mal \u00e0 la transition pour devenir les messagers et les\n                            serviteurs des grands dieux. Le reste de la distribution animiste \u2013\u00a0les\n                            animaux, les plantes et les autres ph\u00e9nom\u00e8nes naturels\u00a0\u2013 fut cependant\n                            rel\u00e9gu\u00e9 au r\u00f4le de d\u00e9cor silencieux. Certes, quelques animaux \u00e9taient\n                            r\u00e9put\u00e9s sacr\u00e9s pour tel ou tel dieu, et beaucoup de dieux avaient des\n                            traits animaux\u00a0: le dieu \u00e9gyptien Anubis arborait une t\u00eate de\n                            chacal, et le Christ lui-m\u00eame \u00e9tait souvent repr\u00e9sent\u00e9 en agneau. Reste\n                            que les \u00c9gyptiens faisaient sans mal la diff\u00e9rence entre Anubis et le\n                            chacal ordinaire qui se glissait furtivement dans le village pour\n                            chasser les poulets, et aucun boucher chr\u00e9tien n\u2019a jamais pris pour\n                            J\u00e9sus l\u2019agneau qu\u2019il s\u2019appr\u00eatait \u00e0 d\u00e9couper.","Nous pensons couramment que les religions th\u00e9istes sanctifiaient les\n                            grands dieux. Nous avons tendance \u00e0 oublier qu\u2019elles sanctifiaient aussi\n                            les humains. Jusque-l\u00e0,Homo sapiensn\u2019avait \u00e9t\u00e9 qu\u2019un acteur\n                            parmi des milliers d\u2019autres. Dans le nouveau drame th\u00e9iste, il devint le\n                            h\u00e9ros central autour duquel tourne tout l\u2019univers.","Dans le m\u00eame temps, les dieux h\u00e9rit\u00e8rent de deux r\u00f4les li\u00e9s l\u2019un \u00e0\n                            l\u2019autre. Premi\u00e8rement, il leur revint d\u2019expliquer ce que Sapiens avait\n                            de si particulier et pourquoi les humains devaient dominer et exploiter\n                            tous les autres organismes. Le christianisme, par exemple, assura que\n                            les humains \u00e9taient les ma\u00eetres de la cr\u00e9ation parce que le Cr\u00e9ateur les\n                            avait investis de cette autorit\u00e9. De surcro\u00eet, selon le christianisme,\n                            Dieu n\u2019avait donn\u00e9 d\u2019\u00e2me \u00e9ternelle qu\u2019aux humains. Or, puisque le destin\n                            de cette \u00e2me \u00e9ternelle est au c\u0153ur de tout le cosmos chr\u00e9tien, et que\n                            les animaux n\u2019ont pas d\u2019\u00e2me, ce ne sont que des figurants. Les humains\n                            devinrent ainsi le fa\u00eete de la cr\u00e9ation, tous les autres organismes\n                            \u00e9tant mis \u00e0 l\u2019\u00e9cart.","Deuxi\u00e8mement, les dieux devaient assurer la m\u00e9diation entre les humains\n                            et l\u2019\u00e9cosyst\u00e8me. Dans le cosmos animiste, tout le mondedialoguait avec tout le monde. Si l\u2019on avait besoin de quelque chose\n                            de la part du caribou, des figuiers, des nuages ou des rochers, on\n                            s\u2019adressait directement \u00e0 eux. Dans le cosmos th\u00e9iste, toutes les\n                            entit\u00e9s non humaines ont \u00e9t\u00e9 r\u00e9duites au silence. Par voie de\n                            cons\u00e9quence, on cessa de parler aux arbres et aux animaux. D\u00e8s lors, que\n                            faire quand on voulait que les arbres donnent plus de fruits, les vaches\n                            plus de lait, les nuages davantage de pluie ou encore que les\n                            sauterelles se tiennent \u00e0 l\u2019\u00e9cart de ses r\u00e9coltes\u00a0? C\u2019est l\u00e0 que\n                            les dieux entraient en sc\u00e8ne. Ils promettaient d\u2019assurer pluie,\n                            fertilit\u00e9 et protection, sous r\u00e9serve que les humains fassent quelque\n                            chose en retour. Telle \u00e9tait l\u2019essence dudealagricole. Les\n                            dieux prot\u00e9geaient et multipliaient la production, et, en \u00e9change, les\n                            humains devaient partager les produits avec eux. Cet accord servait les\n                            deux parties, aux d\u00e9pens du reste de l\u2019\u00e9cosyst\u00e8me.","Aujourd\u2019hui, au N\u00e9pal, les adorateurs de la d\u00e9esse Gadhimai la c\u00e9l\u00e8brent\n                            tous les cinq\u00a0ans au village de Bariyarpur. L\u2019ann\u00e9e\u00a02009 enregistra un\n                            record, avec 250\u00a0000\u00a0animaux sacrifi\u00e9s \u00e0 la d\u00e9esse. \u00ab\u00a0Si nous\n                            voulons quelque chose, et que nous venions ici avec une offrande \u00e0 la\n                            d\u00e9esse, d\u2019ici cinq\u00a0ans nos r\u00eaves seront exauc\u00e9s\u00a0\u00bb, expliqua un\n                            chauffeur du pays \u00e0 un journaliste britannique de passage(26).","Une bonne partie de la mythologie th\u00e9iste explique les d\u00e9tails subtils de\n                            ce march\u00e9. L\u2019\u00e9pop\u00e9e m\u00e9sopotamienne de Gilgamesh raconte que, lorsque les\n                            dieux envoy\u00e8rent un grand d\u00e9luge pour d\u00e9truire le monde, presque tous\n                            les humains et les animaux p\u00e9rirent. C\u2019est alors seulement que les dieux\n                            imprudents s\u2019aper\u00e7urent qu\u2019il ne restait personne pour leur faire des\n                            offrandes. La faim et la d\u00e9tresse les rendirent fous. Par chance, une\n                            famille humaine surv\u00e9cut gr\u00e2ce \u00e0 la pr\u00e9voyance du dieu Enki, qui avait\n                            invit\u00e9 son fid\u00e8le Utnapishtim \u00e0 se r\u00e9fugier dans une grande arche de\n                            bois avec ses parents et toute une m\u00e9nagerie. Quand le d\u00e9luge se calma,\n                            et que ce No\u00e9 m\u00e9sopotamien sortit de son arche, la premi\u00e8re chose qu\u2019il\n                            fit fut de sacrifier certains animaux aux dieux. C\u2019est alors, raconte\n                            l\u2019\u00e9pop\u00e9e, que tous les grands dieux se ru\u00e8rent sur place\u00a0:\n                            \u00ab\u00a0Les dieux humant l\u2019odeur, /\u00a0Humant la bonne odeur,\n                            /\u00a0S\u2019attroup\u00e8rent comme des mouches autour du sacrificateur(27).\u00a0\u00bb Le r\u00e9cit biblique du D\u00e9luge, \u00e9crit plus de\n                            mille ans apr\u00e8s la version m\u00e9sopotamienne, rapporte \u00e9galement que, \u00e0\n                            peine sorti de l\u2019arche, \u00ab\u00a0No\u00e9 b\u00e2tit un autel \u00e0 l\u2019\u00c9ternel\u00a0;\n                            il prit de toutes les b\u00eates pures et de tous lesoiseaux purs, et il offrit des holocaustes sur l\u2019autel. L\u2019\u00c9ternel\n                            sentit une odeur agr\u00e9able, et l\u2019\u00c9ternel dit en son c\u0153ur\u00a0: Je ne\n                            maudirai plus la terre \u00e0 cause de l\u2019homme\u00a0(\u2026)(28)\u00bb.","Ce r\u00e9cit du D\u00e9luge devint un mythe fondateur du monde agricole. Il est\n                            bien entendu possible de lui donner un tour \u00e9cologiste moderne. Le\n                            D\u00e9luge pourrait nous apprendre que nos actions peuvent ruiner tout\n                            l\u2019\u00e9cosyst\u00e8me, et que les humains sont, \u00e0 l\u2019image des dieux, charg\u00e9s de\n                            prot\u00e9ger le reste de la cr\u00e9ation. Or les interpr\u00e9tations traditionnelles\n                            ont vu dans le D\u00e9luge une preuve de la supr\u00e9matie humaine et du peu de\n                            valeur des animaux\u00a0: No\u00e9 aurait ainsi re\u00e7u pour consigne de sauver\n                            tout l\u2019\u00e9cosyst\u00e8me afin de prot\u00e9ger les int\u00e9r\u00eats communs des dieux et des\n                            humains plut\u00f4t que les int\u00e9r\u00eats des animaux. Les organismes non humains\n                            n\u2019auraient aucune valeur intrins\u00e8que. Ils n\u2019existeraient que pour\n                            nous.","Apr\u00e8s tout, quand \u00ab\u00a0l\u2019\u00c9ternel vit que la m\u00e9chancet\u00e9 des hommes\n                            \u00e9tait grande sur la terre\u00a0\u00bb, il dit\u00a0: \u00ab\u00a0J\u2019exterminerai\n                            de la face de la terre l\u2019homme que j\u2019ai cr\u00e9\u00e9, depuis l\u2019homme jusqu\u2019au\n                            b\u00e9tail, aux reptiles, et aux oiseaux du ciel\u00a0; car je me repens de\n                            les avoir faits\u00a0\u00bb (Gen\u00e8se 6,7).","Pour la Bible, il est parfaitement normal de d\u00e9truire tous les animaux en\n                            ch\u00e2timent des crimes d\u2019Homo sapiens, comme si l\u2019existence des\n                            girafes, des p\u00e9licans et des coccinelles n\u2019avait plus de raison d\u2019\u00eatre\n                            d\u00e8s lors que les humains se sont mal conduits. La Bible ne pouvait\n                            imaginer un sc\u00e9nario o\u00f9 Dieu se repentirait d\u2019avoir cr\u00e9\u00e9Homo\n                                sapiens, \u00e9liminerait ce singe coupable de la face de la terre et\n                            passerait l\u2019\u00e9ternit\u00e9 \u00e0 s\u2019amuser des cabrioles des autruches, des\n                            kangourous et des pandas.","Les religions th\u00e9istes ont cependant certaines croyances respectueuses\n                            des animaux. Si les dieux ont donn\u00e9 aux hommes autorit\u00e9 sur le r\u00e8gne\n                            animal, cette autorit\u00e9 s\u2019accompagne de quelques responsabilit\u00e9s. Par\n                            exemple, les Juifs doivent accorder aux animaux de ferme le repos du\n                            shabbat et \u00e9viter de leur causer des souffrances inutiles. Toutefois, en\n                            cas de conflits d\u2019int\u00e9r\u00eats, les int\u00e9r\u00eats humains l\u2019emportent toujours\n                            sur ceux des animaux(29).","Un r\u00e9cit talmudique raconte que, sur le chemin de l\u2019abattoir, un veau\n                            s\u2019\u00e9chappa et se r\u00e9fugia aupr\u00e8s de rabbi Yehuda haNasi, un des fondateurs\n                            du juda\u00efsme rabbinique. Le veau fourra sa t\u00eate sous l\u2019ample robe du\n                            rabbi et se mit \u00e0 pleurer. Mais le rabbi le repoussa\u00a0: \u00ab\u00a0Va.\n                            Tu as \u00e9t\u00e9 cr\u00e9\u00e9 \u00e0 cette fin.\u00a0\u00bb Le rabbi n\u2019ayant montr\u00e9 aucune\n                            compassion, Dieu lech\u00e2tia et, treize ann\u00e9es durant, il\n                            souffrit d\u2019un mal douloureux. Puis, un jour, une servante qui nettoyait\n                            la maison du rabbi trouva des belettes qui venaient de na\u00eetre et voulut\n                            s\u2019en d\u00e9barrasser. Rabbi Yehuda se pr\u00e9cipita pour sauver les cr\u00e9atures\n                            d\u00e9munies, priant sa servante de les laisser en paix, parce que\n                            \u00ab\u00a0Dieu est bon envers tout, et a de la compassion pour tout ce\n                            qu\u2019il a fait\u00a0\u00bb (Psaumes 145,9). Le rabbi ayant montr\u00e9 de la\n                            compassion envers les belettes, Dieu montra de la compassion envers le\n                            rabbi, qui fut gu\u00e9ri de son mal(30).","D\u2019autres religions, en particulier le ja\u00efnisme, le bouddhisme et\n                            l\u2019hindouisme ont t\u00e9moign\u00e9 plus d\u2019empathie encore pour les animaux. Elles\n                            insistent sur le lien entre les humains et le reste de l\u2019\u00e9cosyst\u00e8me, et\n                            leur tout premier commandement \u00e9thique est d\u2019\u00e9viter de tuer tout \u00eatre\n                            vivant. Alors que le \u00ab\u00a0Tu ne tueras pas\u00a0\u00bb de la Bible ne\n                            valait que pour les hommes, l\u2019ancien principe indien de l\u2019ahimsa(non-violence) vaut pour tout \u00eatre sensible. Les moines ja\u00efns sont\n                            particuli\u00e8rement vigilants sur ce point. Ils ont toujours la bouche\n                            couverte d\u2019un linge blanc de crainte d\u2019avaler un insecte et, quand ils\n                            marchent, ils se munissent d\u2019un balai pour \u00e9carter d\u00e9licatement toute\n                            fourmi ou tout scarab\u00e9e qui croiserait leur chemin(31).","Toutes les religions agricoles \u2013\u00a0ja\u00efnisme, bouddhisme et hindouisme\n                            compris\u00a0\u2013 sont n\u00e9anmoins parvenues \u00e0 justifier la sup\u00e9riorit\u00e9 humaine et\n                            l\u2019exploitation des animaux (sinon pour leur viande, du moins pour leur\n                            lait et leur force musculaire). Toutes ont pr\u00e9tendu qu\u2019une hi\u00e9rarchie\n                            naturelle des \u00eatres donne aux hommes le droit de dominer et d\u2019utiliser\n                            les autres animaux, \u00e0 condition d\u2019observer certaines restrictions.\n                            L\u2019hindouisme, par exemple, a sanctifi\u00e9 les vaches et interdit de manger\n                            du b\u0153uf, mais il a aussi fourni une justification ultime \u00e0 l\u2019industrie\n                            laiti\u00e8re, pr\u00e9tendant que les vaches sont des cr\u00e9atures g\u00e9n\u00e9reuses qui\n                            br\u00fblent de partager leur lait avec l\u2019humanit\u00e9.","Les humains se sont ainsi engag\u00e9s dans un \u00abdealagricole\u00a0\u00bb. Selon cet accord, les forces cosmiques accord\u00e8rent aux\n                            humains la domination sur les autres animaux sous r\u00e9serve qu\u2019ils\n                            s\u2019acquittent de certaines obligations envers les dieux, la nature et les\n                            animaux eux-m\u00eames. Il \u00e9tait facile de croire \u00e0 l\u2019existence d\u2019un tel\n                            contrat cosmique puisqu\u2019il refl\u00e9tait la routine quotidienne de la vie\n                            agricole.","Les chasseurs-cueilleurs ne se prenaient pas pour des\n                            \u00eatres sup\u00e9rieurs, parce qu\u2019ils avaient rarement conscience de leur\n                            impact sur l\u2019\u00e9cosyst\u00e8me. Une bande typique comptait quelques douzaines\n                            de membres, entour\u00e9s de milliers de b\u00eates sauvages, et elle ne pouvait\n                            survivre qu\u2019en comprenant et respectant les d\u00e9sirs de ces animaux. Les\n                            fourrageurs devaient constamment se demander \u00e0 quoi r\u00eavait la biche, que\n                            pensaient les lions. Sans quoi ils ne pouvaient ni chasser la premi\u00e8re\n                            ni \u00e9chapper au second.","Les paysans, en revanche, vivaient dans un monde contr\u00f4l\u00e9 et fa\u00e7onn\u00e9 par\n                            les r\u00eaves et les pens\u00e9es des hommes. Ceux-ci restaient expos\u00e9s \u00e0 des\n                            forces naturelles redoutables comme les orages et les tremblements de\n                            terre, mais ils \u00e9taient bien moins d\u00e9pendants des d\u00e9sirs des autres\n                            animaux. Un gar\u00e7on de ferme apprenait tr\u00e8s t\u00f4t \u00e0 monter \u00e0 cheval,\n                            harnacher un taureau, cravacher un \u00e2ne ent\u00eat\u00e9 et conduire les moutons au\n                            p\u00e2turage. Il \u00e9tait ais\u00e9 et tentant de croire que ces activit\u00e9s\n                            quotidiennes refl\u00e9taient l\u2019ordre naturel des choses ou la volont\u00e9 du\n                            ciel.","La r\u00e9volution agricole a donc \u00e9t\u00e9 une r\u00e9volution \u00e0 la fois \u00e9conomique et\n                            religieuse. De nouvelles formes de relations \u00e9conomiques sont apparues\n                            avec de nouvelles sortes de croyances religieuses qui justifiaient\n                            l\u2019exploitation brutale des animaux. Aujourd\u2019hui encore, on peut observer\n                            ce processus ancien chaque fois que les derni\u00e8res communaut\u00e9s de\n                            chasseurs-cueilleurs se mettent \u00e0 l\u2019agriculture. Dans les derni\u00e8res\n                            ann\u00e9es, les chasseurs-cueilleurs nayak du sud de l\u2019Inde ont adopt\u00e9\n                            certaines pratiques agricoles, comme l\u2019\u00e9levage du b\u00e9tail et des poulets\n                            et la culture du th\u00e9. Ils ont \u00e9galement adopt\u00e9, on ne s\u2019en \u00e9tonnera pas,\n                            de nouvelles attitudes envers les animaux, et professent des vues tr\u00e8s\n                            diff\u00e9rentes selon qu\u2019il s\u2019agit d\u2019animaux (et de plantes) domestiqu\u00e9s ou\n                            d\u2019organismes sauvages.","Dans la langue nayak, un \u00eatre vivant qui poss\u00e8de une personnalit\u00e9 unique\n                            est appel\u00e9mansan. Questionn\u00e9 par l\u2019anthropologue Danny Naveh, un\n                            Nayak expliqua que tous les \u00e9l\u00e9phants sontmansan. \u00ab\u00a0Nous\n                            vivons dans la for\u00eat, ils vivent dans la for\u00eat.\u00a0Nous sommes tousmansan[\u2026]. Tout comme les ours, les cerfs et les tigres. Tous\n                            les animaux de la for\u00eat.\u00a0\u00bb Et les vaches\u00a0? \u00ab\u00a0Les\n                            vaches, c\u2019est diff\u00e9rent. Il faut les conduire partout.\u00a0\u00bb Et les\n                            poulets\u00a0? \u00ab\u00a0Ils ne sont rien. Ils ne sont pasmansan.\u00a0\u00bb Et les arbres de la for\u00eat\u00a0? \u00ab\u00a0Oui\u2026\n                            Ils vivent si longtemps.\u00a0\u00bb Et les th\u00e9iers\u00a0?\u00ab\u00a0Oh, les th\u00e9iers, je les cultive pour vendre les feuilles de\n                            th\u00e9 et acheter au magasin ce dont j\u2019ai besoin. Ils ne sont pasmansan, non(32).\u00a0\u00bb","La d\u00e9gradation des animaux \u2013\u00a0d\u2019\u00eatres sensibles m\u00e9ritant le respect en\n                            simple propri\u00e9t\u00e9\u00a0\u2013 s\u2019est rarement cantonn\u00e9e aux vaches et aux poulets.\n                            La plupart des soci\u00e9t\u00e9s agricoles se sont mises \u00e0 traiter diverses\n                            classes de gens comme des propri\u00e9t\u00e9s. Dans l\u2019\u00c9gypte ancienne, l\u2019Isra\u00ebl\n                            biblique et la Chine m\u00e9di\u00e9vale, il \u00e9tait courant d\u2019asservir des hommes,\n                            de les torturer et m\u00eame de les ex\u00e9cuter pour des bagatelles. De m\u00eame que\n                            les paysans ne consultaient pas les vaches et les poulets sur la\n                            direction de la ferme, de m\u00eame les dirigeants ne r\u00eavaient-ils pas de\n                            demander aux paysans leur avis sur le gouvernement du royaume. Et quand\n                            des groupes ethniques ou des communaut\u00e9s religieuses entraient en\n                            conflit, ils se d\u00e9shumanisaient souvent mutuellement. D\u00e9crire les\n                            \u00ab\u00a0autres\u00a0\u00bb comme des b\u00eates, des sous-hommes, \u00e9tait la\n                            premi\u00e8re \u00e9tape avant de les traiter comme tels. La ferme devint ainsi le\n                            prototype de nouvelles soci\u00e9t\u00e9s aux ma\u00eetres p\u00e9n\u00e9tr\u00e9s de leur importance,\n                            aux races inf\u00e9rieures bonnes \u00e0 exploiter, aux b\u00eates sauvages vou\u00e9es \u00e0\n                            l\u2019extermination avec, au-dessus, un grand Dieu qui donnait sa\n                            b\u00e9n\u00e9diction \u00e0 toute cette organisation.","L\u2019essor de la science et de l\u2019industrie moderne a engendr\u00e9 la r\u00e9volution\n                            des relations homme-animal. Au cours de la r\u00e9volution agricole,\n                            l\u2019humanit\u00e9 avait r\u00e9duit au silence les animaux et les plantes, et\n                            transform\u00e9 le grand op\u00e9ra animiste en un dialogue entre l\u2019homme et les\n                            dieux. Au cours de la r\u00e9volution scientifique, l\u2019homme r\u00e9duisit aussi\n                            les dieux au silence. Le monde \u00e9tait dor\u00e9navant unone-man show.L\u2019humanit\u00e9 se retrouva seule sur une sc\u00e8ne vide, \u00e0 soliloquer, ne\n                            n\u00e9gociant avec personne, et acqu\u00e9rant d\u2019immenses pouvoirs sans la\n                            moindre obligation en retour. Ayant d\u00e9chiffr\u00e9 les lois muettes de la\n                            physique, de la chimie et de la biologie, elle les utilise d\u00e9sormais \u00e0\n                            sa guise.","Quand un chasseur archa\u00efque s\u2019aventurait dans la savane, il sollicitait\n                            l\u2019aide d\u2019un buffle sauvage, qui lui demandait quelque chose en retour.\n                            Quand un paysan ancien voulait que ses vaches produisent beaucoupde lait, il demandait de l\u2019aide au grand dieu c\u00e9leste,\n                            lequel y mettait ses conditions. Quand les blouses blanches du service\n                            Recherche &amp; D\u00e9veloppement de Nestl\u00e9 souhaitent augmenter leur\n                            production laiti\u00e8re, ils \u00e9tudient la g\u00e9n\u00e9tique\u2026 et les g\u00e8nes ne\n                            demandent rien en retour.","Or, de m\u00eame que les chasseurs et les paysans avaient leur mythologie, les\n                            hommes du service R\u00a0&amp;\u00a0D ont la leur. Le plus c\u00e9l\u00e8bre de leurs mythes\n                            est un plagiat \u00e9hont\u00e9 de la l\u00e9gende de l\u2019arbre de la Connaissance et du\n                            jardin d\u2019\u00c9den dont l\u2019action est transpos\u00e9e dans le jardin de Woolsthorpe\n                            Manor, dans le Lincolnshire. Suivant ce mythe, Isaac Newton \u00e9tait assis\n                            sous un pommier quand un fruit m\u00fbr lui tomba sur la t\u00eate. Newton\n                            commen\u00e7a \u00e0 se demander pourquoi la pomme lui \u00e9tait tomb\u00e9e droit dessus,\n                            plut\u00f4t que de choir \u00e0 c\u00f4t\u00e9 ou m\u00eame s\u2019\u00e9lever. Son interrogation l\u2019amena \u00e0\n                            d\u00e9couvrir la gravit\u00e9 et les lois de la m\u00e9canique newtonienne.","L\u2019histoire de Newton renverse le mythe de l\u2019arbre de la Connaissance.\n                            Dans l\u2019\u00c9den, le serpent initie le drame en incitant les hommes \u00e0 p\u00e9cher\n                            et en attirant ainsi sur eux le courroux divin. Adam et \u00c8ve sont le\n                            jouet du serpent comme de Dieu. \u00c0 l\u2019oppos\u00e9, dans le jardin de\n                            Woolsthorpe, l\u2019homme est le seul agent. Bien que Newton lui-m\u00eame ait \u00e9t\u00e9\n                            un chr\u00e9tien profond\u00e9ment religieux qui passait bien plus de temps \u00e0\n                            \u00e9tudier la Bible que les lois de la physique, la r\u00e9volution scientifique\n                            qu\u2019il contribua \u00e0 lancer mit Dieu sur la touche. Quand les successeurs\n                            de Newton \u00e9crivirent leur propre mythe de la Gen\u00e8se, ils n\u2019eurent que\n                            faire de Dieu ou du serpent. Le jardin de Woolsthorpe est r\u00e9gi par les\n                            lois aveugles de la nature, et d\u00e9chiffrer ces lois est une initiative\n                            strictement humaine. L\u2019histoire peut bien commencer par la chute d\u2019une\n                            pomme sur la t\u00eate de Newton, mais la pomme n\u2019a pas chu\n                            volontairement.","Dans le mythe de l\u2019\u00c9den, les hommes sont ch\u00e2ti\u00e9s de leur curiosit\u00e9 et de\n                            leur d\u00e9sir d\u2019acqu\u00e9rir la connaissance. Dieu les chasse du paradis. Dans\n                            le mythe du jardin de Woolsthorpe, personne ne punit Newton, au\n                            contraire. Sa curiosit\u00e9 permet \u00e0 l\u2019humanit\u00e9 d\u2019acqu\u00e9rir une meilleure\n                            compr\u00e9hension de l\u2019univers, de devenir plus puissante et de faire un pas\n                            de plus sur la voie du paradis de la technologie. Un nombre incalculable\n                            d\u2019enseignants \u00e0 travers le monde relatent le mythe de Newtonpour encourager la curiosit\u00e9, laissant entendre que,\n                            avec suffisamment de connaissances, nous pourrions cr\u00e9er le paradis sur\n                            terre.","En fait, Dieu est bel et bien pr\u00e9sent dans le mythe de Newton\u00a0:\n                            c\u2019est Newton lui-m\u00eame. Quand les biotechnologies, les nanotechnologies\n                            et les autres fruits de la science seront m\u00fbrs,Homo sapiensaura\n                            des pouvoirs divins, et la boucle sera boucl\u00e9e\u00a0: retour \u00e0 l\u2019arbre\n                            de la Connaissance biblique. Les chasseurs-cueilleurs archa\u00efques\n                            n\u2019\u00e9taient qu\u2019une esp\u00e8ce d\u2019animaux parmi d\u2019autres. Les paysans se\n                            croyaient au sommet de la cr\u00e9ation. Les hommes de science nous hisseront\n                            au rang de dieux.","Si la r\u00e9volution agricole a donn\u00e9 naissance aux religions th\u00e9istes, la\n                            r\u00e9volution scientifique a accouch\u00e9 des religions que j\u2019appellerai\n                            humanistes, dans lesquelles les humains ont remplac\u00e9 les dieux. Alors\n                            que les th\u00e9istes adorenttheos(\u00ab\u00a0dieu\u00a0\u00bb, en grec),\n                            les humanistes adorent les humains. L\u2019id\u00e9e fondatrice des religions\n                            humanistes comme le lib\u00e9ralisme, le communisme et le nazisme est\n                                qu\u2019Homo sapiensposs\u00e8de une essence unique et sacr\u00e9e qui est\n                            la source de tout sens et de toute autorit\u00e9 dans l\u2019univers. Tout ce qui\n                            arrive dans le cosmos est jug\u00e9 bon ou mauvais en fonction de son impact\n                            surHomo sapiens.","Si le th\u00e9isme justifiait l\u2019agriculture traditionnelle au nom de Dieu,\n                            l\u2019humanisme a justifi\u00e9 l\u2019agriculture industrielle moderne au nom de\n                            l\u2019Homme. L\u2019agriculture industrielle sanctifie les besoins, les caprices\n                            et les d\u00e9sirs humains, au m\u00e9pris de tout le reste. L\u2019agriculture\n                            industrielle n\u2019a pas de v\u00e9ritable int\u00e9r\u00eat pour les animaux, qui n\u2019ont\n                            pas re\u00e7u en partage la saintet\u00e9 qui a \u00e9chu \u00e0 la nature humaine. Et elle\n                            n\u2019a que faire des dieux, parce que la science et la technologie modernes\n                            donnent aux humains des pouvoirs qui d\u00e9passent ceux des dieux anciens.\n                            La science permet aux entreprises modernes de soumettre les vaches, les\n                            cochons et les poulets \u00e0 des conditions plus extr\u00eames que celles qui\n                            pr\u00e9valaient dans les soci\u00e9t\u00e9s agricoles traditionnelles.","Dans l\u2019\u00c9gypte ancienne, l\u2019Empire romain ou la Chine m\u00e9di\u00e9vale, les hommes\n                            n\u2019avaient qu\u2019une compr\u00e9hension rudimentaire de la biochimie, de la\n                            g\u00e9n\u00e9tique, de la zoologie et de l\u2019\u00e9pid\u00e9miologie. Aussi leurpouvoir de manipulation \u00e9tait-il limit\u00e9. En ce\n                            temps-l\u00e0, cochons, vaches et poulets circulaient librement entre les\n                            maisons, et cherchaient des tr\u00e9sors comestibles dans les tas d\u2019ordures\n                            et les bois voisins. Si un paysan ambitieux avait essay\u00e9 de confiner des\n                            milliers d\u2019animaux dans un enclos surpeupl\u00e9, une \u00e9pid\u00e9mie mortelle se\n                            serait probablement d\u00e9clench\u00e9e, qui aurait \u00e9limin\u00e9 tous les animaux\n                            aussi bien que de nombreux villageois. Aucun pr\u00eatre, aucun chamane ni\n                            aucun dieu n\u2019auraient pu l\u2019emp\u00eacher.","Le jour o\u00f9 la science moderne d\u00e9chiffra les secrets des \u00e9pid\u00e9mies, des\n                            agents pathog\u00e8nes et des antibiotiques, il devint envisageable de cr\u00e9er\n                            des poulaillers, enclos et porcheries industriels. Gr\u00e2ce aux vaccins,\n                            m\u00e9dicaments, hormones et pesticides, gr\u00e2ce aux syst\u00e8mes d\u2019air\n                            conditionn\u00e9 et aux mangeoires automatiques, il est d\u00e9sormais possible de\n                            fourrer des dizaines de milliers de cochons, de vaches ou de poulets\n                            dans de belles rang\u00e9es de cages exigu\u00ebs, et de produire de la viande, du\n                            lait et des \u0153ufs avec une efficacit\u00e9 sans pr\u00e9c\u00e9dent.","Ces derni\u00e8res ann\u00e9es, alors qu\u2019on se mettait \u00e0 repenser les relations\n                            homme-animal, ces pratiques ont \u00e9t\u00e9 l\u2019objet de critiques croissantes.\n                            Nous manifestons soudain un int\u00e9r\u00eat in\u00e9dit pour le sort des formes de\n                            vie inf\u00e9rieures, peut-\u00eatre parce que nous sommes sur le point d\u2019en\n                            devenir une. Si les programmes informatiques atteignaient une\n                            intelligence surhumaine et une puissance sans pr\u00e9c\u00e9dent, devrions-nous\n                            leur accorder plus de valeur que nous n\u2019en accordons aux hommes\u00a0?\n                            Serait-il acceptable, par exemple, qu\u2019une intelligence artificielle\n                            exploite les hommes, voire les tue, pour assouvir ses besoins et ses\n                            d\u00e9sirs\u00a0? Si elle ne devait jamais y \u00eatre autoris\u00e9e, malgr\u00e9 son\n                            intelligence et son pouvoir sup\u00e9rieurs, pourquoi est-il \u00e9thique, de la\n                            part des hommes, d\u2019exploiter et de tuer des cochons\u00a0? Les humains\n                            ont-ils, en sus de leurs intelligence et puissance sup\u00e9rieures, quelque\n                            \u00e9tincelle magique qui les distingue des porcs, des poulets, des\n                            chimpanz\u00e9s et des programmes informatiques\u00a0? En ce cas, d\u2019o\u00f9 vient\n                            cette \u00e9tincelle\u00a0? Pourquoi sommes-nous certains qu\u2019une\n                            intelligence artificielle ne pourrait jamais l\u2019acqu\u00e9rir\u00a0? Et s\u2019il\n                            n\u2019existe pas d\u2019\u00e9tincelle de ce genre, aurait-on des raisons de continuer\n                            d\u2019assigner une valeur sp\u00e9ciale \u00e0 la vie humaine alors m\u00eame que les\n                            ordinateurs d\u00e9passeront les hommes en intelligence et en\n                            puissance\u00a0? En fait, qu\u2019est-ce qui rend les humains si\n                            intelligents et puissants, etquelle est la probabilit\u00e9\n                            que des entit\u00e9s non humaines rivalisent un jour avec nous et nous\n                            surpassent\u00a0?","Dans le chapitre suivant, j\u2019\u00e9tudierai la nature et le pouvoir d\u2019Homo\n                                sapiens, pour mieux comprendre nos relations avec les autres\n                            animaux, mais aussi estimer ce que l\u2019avenir pourrait nous r\u00e9server et \u00e0\n                            quoi pourront ressembler les relations entre humains et surhumains.","Qu\u2019Homo sapienssoit l\u2019esp\u00e8ce la plus puissante du monde ne fait pas\n                        de doute.Homo sapiensse pla\u00eet aussi \u00e0 penser qu\u2019il jouit d\u2019un\n                        statut moral sup\u00e9rieur et que la vie humaine a bien plus de valeur que la\n                        vie des cochons, des \u00e9l\u00e9phants ou des loups, ce qui est moins \u00e9vident. Y\n                        aurait-il une raison du plus fort\u00a0? La vie humaine est-elle plus\n                        pr\u00e9cieuse que la vie porcine pour la simple raison que la communaut\u00e9 des\n                        hommes est plus puissante que celle des cochons\u00a0? Les \u00c9tats-Unis sont\n                        bien plus puissants que l\u2019Afghanistan\u00a0; cela signifie-t-il que les\n                        vies am\u00e9ricaines aient intrins\u00e8quement plus de valeur que les vies\n                        afghanes\u00a0?","En pratique, les vies am\u00e9ricaines sont plus pr\u00e9cieuses. On investit bien plus\n                        d\u2019argent dans l\u2019\u00e9ducation, la sant\u00e9 et la s\u00e9curit\u00e9 de l\u2019Am\u00e9ricain moyen que\n                        dans celles de l\u2019Afghan moyen. La mort d\u2019un citoyen am\u00e9ricain suscite une\n                        indignation internationale bien plus grande que celle d\u2019un citoyen afghan.\n                        Il est pourtant g\u00e9n\u00e9ralement admis que ce n\u2019est l\u00e0 qu\u2019un effet injuste du\n                        rapport de force g\u00e9opolitique. L\u2019Afghanistan a beaucoup moins de poids que\n                        les \u00c9tats-Unis, mais la vie d\u2019un enfant des montagnes de Tora Bora est jug\u00e9e\n                        tout aussi sacr\u00e9e que la vie d\u2019un enfant de Beverly Hills.","\u00c0 l\u2019oppos\u00e9, quand nous privil\u00e9gions les enfants humains par rapport aux\n                        porcelets, nous voulons croire que cela refl\u00e8te quelque chose de plus\n                        profond que le rapport de force \u00e9cologique. Nous voulons croire que nos vies\n                        humaines sont r\u00e9ellement et fondamentalement sup\u00e9rieures. Nous, Sapiens,\n                        aimons \u00e0 nous dire que nous poss\u00e9dons quelque propri\u00e9t\u00e9 magique qui non\n                        seulement explique notre pouvoirimmense, mais justifie\n                        aussi moralement notre statut privil\u00e9gi\u00e9. Quelle est cette \u00e9tincelle humaine\n                        unique\u00a0?","La r\u00e9ponse monoth\u00e9iste traditionnelle est que seul Sapiens poss\u00e8de une \u00e2me\n                        \u00e9ternelle. Le corps se d\u00e9compose et se putr\u00e9fie, l\u2019\u00e2me poursuit son chemin\n                        vers le salut ou la damnation, et conna\u00eetra soit une joie durable au paradis\n                        soit une \u00e9ternit\u00e9 de malheur en enfer. Comme les cochons et les autres b\u00eates\n                        n\u2019ont pas d\u2019\u00e2me, ils ne participent pas \u00e0 ce drame cosmique. Apr\u00e8s quelques\n                        ann\u00e9es de vie, ils meurent et se perdent dans le n\u00e9ant. Nous devons donc\n                        prendre bien plus soin des \u00e2mes humaines \u00e9ternelles que de porcs\n                        \u00e9ph\u00e9m\u00e8res.","Loin d\u2019\u00eatre une fable d\u2019enfant, c\u2019est l\u00e0 un mythe extr\u00eamement puissant qui\n                        continue de fa\u00e7onner la vie de milliards d\u2019\u00eatres humains et d\u2019animaux en ce\n                        d\u00e9but duXXIesi\u00e8cle. L\u2019id\u00e9e que les hommes poss\u00e8dent\n                        une \u00e2me \u00e9ternelle alors que les animaux ne sont que des corps transitoires\n                        est un pilier central de notre syst\u00e8me juridique, politique et \u00e9conomique.\n                        Elle explique pourquoi, par exemple, les hommes trouvent parfaitement normal\n                        de tuer des animaux pour se nourrir, voire pour le plaisir.","Toutefois, les d\u00e9couvertes scientifiques les plus r\u00e9centes contredisent\n                        cat\u00e9goriquement ce mythe monoth\u00e9iste. Les exp\u00e9riences en laboratoire\n                        confirment certes qu\u2019une partie du mythe au moins est fond\u00e9e\u00a0: comme\n                        le disent les religions monoth\u00e9istes, les animaux n\u2019ont pas d\u2019\u00e2me. Les\n                        \u00e9tudes les plus fouill\u00e9es et les examens les plus m\u00e9ticuleux n\u2019ont pas\n                        r\u00e9ussi \u00e0 d\u00e9couvrir la moindre trace d\u2019\u00e2me chez les cochons, les rats ou les\n                        macaques rh\u00e9sus. H\u00e9las, les m\u00eames exp\u00e9riences de laboratoire sapent la\n                        seconde partie, de loin la plus importante, du mythe monoth\u00e9iste, \u00e0 savoir\n                        que les humains, eux, auraient une \u00e2me. Les chercheurs ont soumisHomo\n                            sapiens\u00e0 des dizaines de milliers d\u2019exp\u00e9riences plus bizarres les\n                        unes que les autres, scrut\u00e9 tous les recoins de notre c\u0153ur et de notre\n                        cerveau. Jusqu\u2019ici, ils n\u2019ont pas d\u00e9couvert d\u2019\u00e9tincelle magique. Il n\u2019existe\n                        aucune preuve scientifique que, \u00e0 la diff\u00e9rence des cochons, Sapiens ait une\n                        \u00e2me.","S\u2019il n\u2019y avait que \u00e7a, nous pourrions objecter que les scientifiques ont\n                        simplement besoin de continuer \u00e0 chercher. S\u2019ils n\u2019ont pas encore trouv\u00e9\n                        l\u2019\u00e2me, c\u2019est qu\u2019ils n\u2019ont pas suffisamment cherch\u00e9. Pourtant, si les\n                        sciences de la vie doutent de l\u2019existence de l\u2019\u00e2me, ce n\u2019est passeulement faute de preuves\u00a0: c\u2019est aussi que l\u2019id\u00e9e\n                        m\u00eame d\u2019\u00e2me contredit les principes les plus fondamentaux de l\u2019\u00e9volution.\n                        Cette contradiction explique le d\u00e9cha\u00eenement de haine que la th\u00e9orie de\n                        l\u2019\u00e9volution inspire aux monoth\u00e9istes fervents.","D\u2019apr\u00e8s un sondage Gallup de 2012, seuls 15\u00a0% des Am\u00e9ricains pensent\n                                qu\u2019Homo sapiensa \u00e9volu\u00e9 uniquementviala s\u00e9lection\n                            naturelle, en dehors de toute intervention divine\u00a0; 32\u00a0% affirment\n                            que les humains ont pu \u00e9voluer \u00e0 partir des formes de vie ant\u00e9rieures\n                            dans un processus s\u2019\u00e9talant sur des millions d\u2019ann\u00e9es, mais que Dieu a\n                            tout orchestr\u00e9\u00a0; 46\u00a0% croient que Dieu a cr\u00e9\u00e9 les humains sous\n                            leur forme actuelle au cours des dix mille derni\u00e8res ann\u00e9es, comme le\n                            dit la Bible. Et trois ann\u00e9es de fac n\u2019ont absolument aucune influence\n                            sur ces opinions. La m\u00eame enqu\u00eate a montr\u00e9 que, parmi les \u00e9tudiants de\n                            niveau licence, 46\u00a0% croient au r\u00e9cit biblique de la cr\u00e9ation, tandis\n                            que 14\u00a0% seulement pensent que les humains ont \u00e9volu\u00e9 sans supervision\n                            divine. M\u00eame parmi les titulaires de master ou de doctorat, 25\u00a0% croient\n                            \u00e0 la version de la Bible, contre 29\u00a0% seulement qui ont foi en la seule\n                            s\u00e9lection naturelle de la cr\u00e9ation de notre esp\u00e8ce(1).","Bien que l\u2019\u00e9cole ait visiblement tr\u00e8s mal enseign\u00e9 l\u2019\u00e9volution, les\n                            fanatiques religieux s\u2019obstinent \u00e0 affirmer \u00e0 cor et \u00e0 cri qu\u2019on ne\n                            devrait pas l\u2019enseigner du tout. Ils exigent plut\u00f4t que les enfants\n                            \u00e9tudient aussi la th\u00e9orie du dessein intelligent, suivant laquelle tous\n                            les organismes ont \u00e9t\u00e9 cr\u00e9\u00e9s par le dessein d\u2019une intelligence\n                            sup\u00e9rieure (autrement dit, Dieu). \u00ab\u00a0Qu\u2019on leur enseigne les deux\n                            th\u00e9ories, disent les fanatiques, et que les gosses d\u00e9cident par\n                            eux-m\u00eames.\u00a0\u00bb","Pourquoi la th\u00e9orie de l\u2019\u00e9volution provoque-t-elle de semblables\n                            objections, alors que personne ne para\u00eet s\u2019inqui\u00e9ter de la th\u00e9orie de la\n                            relativit\u00e9 ou de la m\u00e9canique quantique\u00a0? Comment se fait-il que\n                            des politiciens ne r\u00e9clament pas qu\u2019on pr\u00e9sente aux enfants d\u2019autres\n                            th\u00e9ories sur la mati\u00e8re, l\u2019\u00e9nergie, l\u2019espace et le temps\u00a0? Apr\u00e8s\n                            tout, \u00e0 premi\u00e8re vue, les id\u00e9es de Darwin semblent bien moins mena\u00e7antes\n                            que les monstruosit\u00e9s d\u2019Einstein et Werner Heisenberg. La th\u00e9orie del\u2019\u00e9volution repose sur le principe de la survie du plus\n                            apte, qui est une id\u00e9e claire et simple, pour ne pas dire banale. En\n                            revanche, la th\u00e9orie de la relativit\u00e9 et la m\u00e9canique quantique\n                            affirment que l\u2019on peut d\u00e9former le temps et l\u2019espace, que quelque chose\n                            peut surgir de rien, et qu\u2019un chat peut \u00eatre tout \u00e0 la fois mort et\n                            vivant. Tout cela appara\u00eet comme un pied de nez au sens commun, et\n                            pourtant personne ne songe \u00e0 prot\u00e9ger les innocents \u00e9coliers de ces\n                            id\u00e9es scandaleuses. Pourquoi\u00a0?","La th\u00e9orie de la relativit\u00e9 ne met personne en col\u00e8re parce qu\u2019elle ne\n                            contredit aucune de nos croyances ch\u00e9ries. La plupart des gens se\n                            fichent pas mal que l\u2019espace et le temps soient absolus ou relatifs. Si\n                            vous croyez possible de courber l\u2019espace et le temps, eh bien, faites\n                            donc\u00a0! Allez-y, pliez-les. Je n\u2019en ai cure. En revanche, Darwin\n                            nous a priv\u00e9s de notre \u00e2me. Si vous comprenez pleinement la th\u00e9orie de\n                            l\u2019\u00e9volution, vous comprenez qu\u2019il n\u2019y a pas d\u2019\u00e2me. C\u2019est une pens\u00e9e\n                            terrifiante pour les chr\u00e9tiens et musulmans fervents, mais aussi pour\n                            bien des esprits s\u00e9culiers qui n\u2019adh\u00e8rent clairement \u00e0 aucun dogme\n                            religieux, mais n\u2019en veulent pas moins croire que chaque humain poss\u00e8de\n                            une essence individuelle \u00e9ternelle qui reste inchang\u00e9e tout le long de\n                            la vie et peut m\u00eame survivre intacte \u00e0 la mort.","Litt\u00e9ralement, \u00ab\u00a0individuel\u00a0\u00bb signifie \u00ab\u00a0une chose qui\n                            ne saurait \u00eatre divis\u00e9e\u00a0\u00bb. Que je sois un\n                            \u00ab\u00a0in-dividu\u00a0\u00bb veut dire que mon vrai moi est une entit\u00e9\n                            holistique plut\u00f4t qu\u2019un assemblage de parties s\u00e9par\u00e9es. Cette essence\n                            indivisible est cens\u00e9e perdurer d\u2019un instant \u00e0 l\u2019autre sans perdre ni\n                            gagner quoi que ce soit. Mon corps et mon cerveau subissent un processus\n                            de changement constant au gr\u00e9 des neurones qui s\u2019activent, des hormones\n                            qui circulent et des muscles qui se contractent. Ma personnalit\u00e9, mes\n                            d\u00e9sirs, mes relations ne sont jamais au point mort, et peuvent \u00eatre\n                            enti\u00e8rement transform\u00e9s au fil des ann\u00e9es et des d\u00e9cennies. Sous la\n                            surface, cependant, je demeure la m\u00eame personne de ma naissance \u00e0 ma\n                            mort \u2013\u00a0et, je l\u2019esp\u00e8re, au-del\u00e0 de la mort \u00e9galement.","Malheureusement, la th\u00e9orie de l\u2019\u00e9volution rejette l\u2019id\u00e9e que mon vrai\n                            moi soit une essence indivisible, immuable et potentiellement \u00e9ternelle.\n                            Suivant la th\u00e9orie de l\u2019\u00e9volution, toutes les entit\u00e9s biologiques \u2013\u00a0des\n                            \u00e9l\u00e9phants et des ch\u00eanes aux cellules et aux mol\u00e9cules d\u2019ADN\u00a0\u2013 se\n                            composent de parties plus petites et plus simples qui se m\u00e9langent et se\n                            s\u00e9parent sans cesse. Les \u00e9l\u00e9phants et les cellules ont \u00e9volu\u00e9 peu \u00e0 peu,du fait de combinaisons et de scissions nouvelles.\n                            Rien de ce qui ne saurait \u00eatre divis\u00e9 ni chang\u00e9 ne saurait avoir vu le\n                            jour par la s\u00e9lection naturelle.","L\u2019\u0153il humain, par exemple, est un syst\u00e8me extr\u00eamement complexe, compos\u00e9\n                            de nombreuses parties plus petites telles que le cristallin, la corn\u00e9e\n                            et la r\u00e9tine. L\u2019\u0153il n\u2019a pas surgi de nulle part avec tous ces\n                            composants. Il a \u00e9volu\u00e9 petit \u00e0 petit sur plusieurs millions d\u2019ann\u00e9es.\n                            Notre \u0153il est semblable \u00e0 celui de l\u2019Homo erectusqui vivait il y\n                            a un million d\u2019ann\u00e9es. Il est un peu moins proche de celui de\n                            l\u2019australopith\u00e8que qui vivait voici cinq\u00a0millions d\u2019ann\u00e9es. Il est tr\u00e8s\n                            diff\u00e9rent de l\u2019\u0153il dudryolestesqui vivait il y a cent cinquante\n                            millions d\u2019ann\u00e9es. Et il semble n\u2019avoir rien de commun avec les\n                            organismes unicellulaires qui peuplaient notre plan\u00e8te voici des\n                            centaines de millions d\u2019ann\u00e9es.","Pourtant, m\u00eame les organismes unicellulaires ont de minuscules organelles\n                            qui permettent au micro-organisme de distinguer la lumi\u00e8re de\n                            l\u2019obscurit\u00e9 et d\u2019avancer vers l\u2019une ou l\u2019autre. La trajectoire qui m\u00e8ne\n                            des capteurs archa\u00efques \u00e0 l\u2019\u0153il humain est longue et sinueuse, mais si\n                            vous avez des centaines de millions d\u2019ann\u00e9es \u00e0 perdre, vous pouvez\n                            certainement faire le chemin, pas \u00e0 pas. Vous pouvez le faire, parce que\n                            l\u2019\u0153il se compose de nombreuses parties. Si, \u00e0 quelques g\u00e9n\u00e9rations de\n                            distance, une petite mutation modifie chaque fois l\u00e9g\u00e8rement une de ces\n                            parties \u2013\u00a0la corn\u00e9e devient un peu plus courbe, par exemple\u00a0\u2013, apr\u00e8s des\n                            millions de g\u00e9n\u00e9rations, ces changements peuvent aboutir \u00e0 un \u0153il\n                            humain. Si l\u2019\u0153il \u00e9tait une entit\u00e9 holistique, sans aucune partie, il\n                            n\u2019aurait jamais pu \u00e9voluer par la s\u00e9lection naturelle.","C\u2019est pourquoi la th\u00e9orie de l\u2019\u00e9volution ne saurait accepter l\u2019id\u00e9e\n                            d\u2019\u00e2me, du moins si par \u00ab\u00a0\u00e2me\u00a0\u00bb nous entendons quelque chose\n                            d\u2019indivisible, immuable et potentiellement \u00e9ternel. Une telle entit\u00e9 ne\n                            saurait r\u00e9sulter d\u2019une \u00e9volution par \u00e9tapes. La s\u00e9lection naturelle peut\n                            produire un \u0153il humain, parce que l\u2019\u0153il est constitu\u00e9 de diff\u00e9rentes\n                            parties. Or, l\u2019\u00e2me n\u2019a pas de parties. Si l\u2019\u00e2me de Sapiens a \u00e9volu\u00e9 par\n                            \u00e9tapes \u00e0 partir de l\u2019\u00e2me d\u2019Erectus, en quoi consistaient exactement ces\n                            \u00e9tapes\u00a0? Y a-t-il une partie de l\u2019\u00e2me qui soit plus d\u00e9velopp\u00e9e\n                            chez Sapiens que chez Erectus\u00a0? Non. L\u2019\u00e2me n\u2019a pas de parties.","Vous pourriez soutenir que les \u00e2mes humaines n\u2019ont pas \u00e9volu\u00e9, mais sont\n                            apparues un beau jour dans la pl\u00e9nitude de leur gloire. Mais il\u00e9tait quand exactement, ce beau jour\u00a0? Si nous\n                            regardons de pr\u00e8s l\u2019\u00e9volution de l\u2019humanit\u00e9, il est f\u00e2cheusement\n                            difficile \u00e0 d\u00e9terminer. Tout humain qui ait jamais exist\u00e9 est le fruit\n                            de l\u2019ins\u00e9mination d\u2019un \u0153uf de femelle par le sperme d\u2019un m\u00e2le. Pensez au\n                            premier b\u00e9b\u00e9 en possession d\u2019une \u00e2me. Ce b\u00e9b\u00e9 \u00e9tait tr\u00e8s semblable \u00e0 sa\n                            m\u00e8re et \u00e0 son p\u00e8re, sauf qu\u2019il avait une \u00e2me et que eux n\u2019en avaient\n                            pas. Notre connaissance biologique peut certainement expliquer la\n                            naissance d\u2019un b\u00e9b\u00e9 dont la corn\u00e9e \u00e9tait un peu plus courbe que celle de\n                            ses parents, la l\u00e9g\u00e8re mutation d\u2019un seul g\u00e8ne suffit \u00e0 l\u2019expliquer. En\n                            revanche, la biologie ne saurait expliquer la naissance d\u2019un b\u00e9b\u00e9\n                            poss\u00e9dant une \u00e2me \u00e9ternelle de parents qui n\u2019avaient pas m\u00eame un lambeau\n                            d\u2019\u00e2me. Une seule mutation voire plusieurs suffisent-elles \u00e0 donner \u00e0 un\n                            animal une essence immuable, n\u2019offrant aucune prise au changement, m\u00eame\n                            pas \u00e0 la mort\u00a0?","D\u00e8s lors, l\u2019existence de l\u2019\u00e2me ne saurait \u00eatre compatible avec la th\u00e9orie\n                            de l\u2019\u00e9volution. L\u2019\u00e9volution est synonyme de changement et ne saurait\n                            produire des entit\u00e9s \u00e9ternelles. Dans la perspective de l\u2019\u00e9volution,\n                            l\u2019ADN est ce qui ressemble le plus \u00e0 l\u2019essence d\u2019un \u00eatre humain, et une\n                            mol\u00e9cule d\u2019ADN est un vecteur de mutation, plut\u00f4t que le si\u00e8ge de\n                            l\u2019\u00e9ternit\u00e9. Cela terrifie bon nombre de gens, qui pr\u00e9f\u00e8rent rejeter la\n                            th\u00e9orie de l\u2019\u00e9volution plut\u00f4t qu\u2019abandonner leur \u00e2me.","Selon un autre r\u00e9cit invoqu\u00e9 pour justifier la sup\u00e9riorit\u00e9 humaine, de\n                            tous les animaux pr\u00e9sents sur terre, seulHomo sapiensserait\n                            dou\u00e9 d\u2019une conscience. L\u2019esprit est tout autre chose que l\u2019\u00e2me. Ce n\u2019est\n                            pas une entit\u00e9 mystique \u00e9ternelle. Ni un organe comme l\u2019\u0153il ou le\n                            cerveau. L\u2019esprit est plut\u00f4t un flux d\u2019exp\u00e9riences subjectives, comme la\n                            douleur et le plaisir, la col\u00e8re et l\u2019amour. Ces exp\u00e9riences mentales\n                            sont faites de sensations, d\u2019\u00e9motions et de pens\u00e9es \u00e9troitement li\u00e9es\n                            qui \u00e9tincellent un instant et disparaissent aussit\u00f4t. Puis d\u2019autres\n                            exp\u00e9riences scintillent et s\u2019effacent, apparues un bref instant. (Quand\n                            on y r\u00e9fl\u00e9chit, on essaie souvent de ranger les exp\u00e9riences en\n                            cat\u00e9gories distinctes, comme les sensations, les \u00e9motions et les\n                            pens\u00e9es\u00a0; en r\u00e9alit\u00e9, toutes sont m\u00eal\u00e9es.) Cette collecte\n                            fr\u00e9n\u00e9tique d\u2019exp\u00e9riences constitue le fluxde la\n                            conscience. \u00c0 la diff\u00e9rence de l\u2019\u00e2me \u00e9ternelle, l\u2019esprit est compos\u00e9 de\n                            nombreuses parties et change constamment;il n\u2019y a aucune\n                            raison de le croire \u00e9ternel.","L\u2019\u00e2me est une histoire que d\u2019aucuns acceptent et d\u2019autres rejettent. Le\n                            flux de conscience, en revanche, est la r\u00e9alit\u00e9 concr\u00e8te dont nous\n                            sommes t\u00e9moins \u00e0 chaque instant. Rien de plus s\u00fbr au monde. Impossible\n                            de douter de son existence. M\u00eame quand nous sommes tenaill\u00e9s par le\n                            doute et que nous nous demandons si \u00ab\u00a0les exp\u00e9riences subjectives\n                            existent vraiment\u00a0\u00bb, nous sommes certains de faire l\u2019exp\u00e9rience du\n                            doute.","En quoi consistent exactement les exp\u00e9riences conscientes qui constituent\n                            le flux de l\u2019esprit\u00a0? Toute exp\u00e9rience subjective poss\u00e8de deux\n                            caract\u00e9ristiques fondamentales\u00a0: la sensation et le d\u00e9sir. Les\n                            robots et les ordinateurs n\u2019ont pas de conscience parce que, malgr\u00e9\n                            leurs multiples capacit\u00e9s, ils ne ressentent rien et ne d\u00e9sirent rien.\n                            Un robot peut poss\u00e9der un capteur d\u2019\u00e9nergie qui signale \u00e0 son unit\u00e9\n                            centrale quand la batterie est sur le point d\u2019\u00eatre \u00e9puis\u00e9e. Le robot\n                            peut bien se diriger vers une prise \u00e9lectrique, s\u2019y brancher et\n                            recharger sa batterie. Reste que, tout au long de ce processus, le robot\n                            ne fait l\u2019exp\u00e9rience de rien. \u00c0 l\u2019oppos\u00e9, un humain \u00e0 court d\u2019\u00e9nergie\n                            ressent la faim et a h\u00e2te de mettre fin \u00e0 cette sensation d\u00e9plaisante.\n                            C\u2019est bien pourquoi nous disons que les humains sont des \u00eatres\n                            conscients, mais pas les robots\u00a0; et pourquoi c\u2019est un crime de\n                            faire travailler les gens jusqu\u2019\u00e0 ce qu\u2019ils s\u2019\u00e9croulent de faim et\n                            d\u2019\u00e9puisement, tandis que faire travailler les robots jusqu\u2019\u00e0\n                            l\u2019\u00e9puisement des batteries ne suscite aucun opprobre moral.","Et qu\u2019en est-il des animaux\u00a0? Sont-ils conscients\u00a0? Ont-ils\n                            des exp\u00e9riences subjectives\u00a0? Est-il acceptable de forcer un\n                            cheval \u00e0 travailler jusqu\u2019\u00e0 ce qu\u2019il s\u2019effondre d\u2019\u00e9puisement\u00a0?\n                            Actuellement, on l\u2019a vu, les sciences de la vie soutiennent que tous les\n                            mammif\u00e8res et les oiseaux, et au moins certains reptiles et poissons,\n                            ont des sensations et des \u00e9motions. Toutefois, les th\u00e9ories les plus en\n                            pointe soutiennent aussi que celles-ci sont des algorithmes de\n                            traitement biochimique des donn\u00e9es. Comme, d\u2019apr\u00e8s nos connaissances,\n                            les robots et les ordinateurs traitent des donn\u00e9es sans conna\u00eetre la\n                            moindre exp\u00e9rience subjective, peut-\u00eatre en va-t-il de m\u00eame pour les\n                            animaux\u00a0? D\u2019ailleurs, nous savons que,m\u00eame chez\n                            les humains, beaucoup de circuits c\u00e9r\u00e9braux sensoriels et \u00e9motionnels\n                            peuvent traiter\u00a0ces donn\u00e9es et initier des actions de fa\u00e7on totalement\n                            inconsciente. Derri\u00e8re toutes les sensations et les \u00e9motions que nous\n                            attribuons aux animaux \u2013\u00a0faim, peur, amour et loyaut\u00e9\u00a0\u2013 ne se cachent\n                            peut-\u00eatre que des algorithmes inconscients plut\u00f4t que des exp\u00e9riences\n                                subjectives(2).","Telle \u00e9tait la th\u00e9orie d\u00e9fendue par le p\u00e8re de la philosophie moderne,\n                            Ren\u00e9 Descartes. AuXVIIesi\u00e8cle, Descartes soutint\n                            que seuls les humains sentent et d\u00e9sirent, alors que tous les autres\n                            animaux sont des automates stupides, proches du robot ou du\n                            distributeur. Quand un homme frappe un chien, celui-ci ne ressent rien.\n                            Il tressaille et hurle par automatisme, comme le distributeur\n                            automatique qui vrombit quand il vous fabrique un gobelet de caf\u00e9 sans\n                            rien \u00e9prouver ni rien vouloir.","Cette th\u00e9orie \u00e9tait largement accept\u00e9e au temps de Descartes. Les\n                            m\u00e9decins et savants duXVIIesi\u00e8cle diss\u00e9quaient des\n                            chiens vivants pour observer le fonctionnement de leurs organes\n                            internes, sans anesth\u00e9siants ni scrupules. Ils ne voyaient rien de mal \u00e0\n                            cela, de m\u00eame que nous ne voyons rien de mal \u00e0 ouvrir le couvercle d\u2019un\n                            distributeur pour en observer les rouages et les courroies. Au d\u00e9but duXXIesi\u00e8cle, quantit\u00e9 de gens pensent que les\n                            animaux n\u2019ont pas de conscience ou, au mieux, ont une conscience d\u2019un\n                            type tr\u00e8s diff\u00e9rent et inf\u00e9rieur \u00e0 la n\u00f4tre.","Pour d\u00e9cider si les animaux ont un esprit conscient semblable au n\u00f4tre,\n                            il nous faut commencer par mieux comprendre comment fonctionne notre\n                            esprit et quel r\u00f4le il joue. Ce sont l\u00e0 des questions extr\u00eamement\n                            difficiles, mais il vaut la peine de s\u2019y attarder quelque temps\u00a0:\n                            l\u2019esprit sera le h\u00e9ros de plusieurs chapitres qui suivent. Nous ne\n                            saurions saisir toutes les implications de nouvelles technologies comme\n                            l\u2019intelligence artificielle si nous ne connaissons pas nos esprits.\n                            Laissons donc un instant de c\u00f4t\u00e9 la question sp\u00e9cifique des esprits des\n                            animaux, et examinons ce que la science sait de l\u2019esprit et de la\n                            conscience en g\u00e9n\u00e9ral. Nous nous concentrerons sur des exemples tir\u00e9s de\n                            l\u2019\u00e9tude de la conscience humaine \u2013\u00a0qui nous est plus accessible\u00a0\u2013, avant\n                            de revenir aux animaux et de nous demander si ce qui est vrai des\n                            humains l\u2019est aussi de nos cousins \u00e0 fourrure et \u00e0 plumes.","Pour \u00eatre franc, la science sait \u00e9tonnamment peu de chose sur l\u2019esprit et\n                            la conscience. L\u2019orthodoxie actuelle veut que la conscience soit cr\u00e9\u00e9epar des r\u00e9actions \u00e9lectrochimiques dans le cerveau,\n                            et que les exp\u00e9riences mentales remplissent une fonction essentielle de\n                            traitement des donn\u00e9es(3). Toutefois, personne n\u2019a la\n                            moindre id\u00e9e de la mani\u00e8re dont r\u00e9actions biochimiques et courants\n                            \u00e9lectriques se combinent dans le cerveau pour cr\u00e9er une exp\u00e9rience\n                            subjective de douleur, de col\u00e8re ou d\u2019amour. Peut-\u00eatre aurons-nous une\n                            explication digne de ce nom dans dix ou cinquante ans. En 2017, nous\n                            n\u2019en avons toujours pas, mieux vaut ne pas se mentir. En utilisant\n                            l\u2019IRMf (imagerie par r\u00e9sonance magn\u00e9tique fonctionnelle), des \u00e9lectrodes\n                            implant\u00e9es et autres gadgets sophistiqu\u00e9s, les chercheurs ont\n                            certainement identifi\u00e9 des corr\u00e9lations et m\u00eame des liens de causalit\u00e9\n                            entre les courants \u00e9lectriques du cerveau et diverses exp\u00e9riences\n                            subjectives. En observant simplement l\u2019activit\u00e9 du cerveau, ils peuvent\n                            savoir si vous \u00eates \u00e9veill\u00e9, si vous r\u00eavez ou \u00eates plong\u00e9 dans un\n                            sommeil profond. Ils peuvent bri\u00e8vement envoyer une image sous vos yeux,\n                            juste au seuil de votre perception consciente, et d\u00e9terminer (sans rien\n                            vous demander) si vous avez eu conscience ou non de cette image. Ils ont\n                            m\u00eame r\u00e9ussi \u00e0 rattacher divers neurones \u00e0 un contenu mental sp\u00e9cifique,\n                            d\u00e9couvrant par exemple un neurone \u00ab\u00a0Bill Clinton\u00a0\u00bb et un\n                            neurone \u00ab\u00a0Homer Simpson\u00a0\u00bb. Quand le neurone \u00ab\u00a0Bill\n                            Clinton\u00a0\u00bb est suron, la personne pense au\n                            42epr\u00e9sident des \u00c9tats-Unis\u00a0; montrez-lui une image de\n                            Homer Simpson, et le neurone \u00e9ponyme ne manquera pas de s\u2019allumer.","Plus g\u00e9n\u00e9ralement, les hommes de science savent que si un orage\n                            \u00e9lectrique se l\u00e8ve dans une zone c\u00e9r\u00e9brale, c\u2019est que vous \u00eates\n                            probablement en col\u00e8re. Si cet orage se calme, et qu\u2019une autre zone\n                            s\u2019\u00e9claire, vous faites l\u2019exp\u00e9rience de l\u2019amour. En v\u00e9rit\u00e9, les\n                            chercheurs peuvent m\u00eame induire des sentiments de col\u00e8re ou d\u2019amour en\n                            stimulant \u00e9lectriquement les bons neurones. Mais comment le mouvement\n                            des \u00e9lectrons d\u2019un endroit \u00e0 l\u2019autre se traduit-il en une image\n                            subjective de Bill Clinton, ou en un sentiment subjectif de col\u00e8re ou\n                            d\u2019amour\u00a0?","L\u2019explication la plus courante fait valoir que le cerveau est un syst\u00e8me\n                            \u00e9minemment complexe, compos\u00e9 de plus de 80\u00a0milliards de neurones\n                            connect\u00e9s au sein de nombreux r\u00e9seaux. Quand des milliards de neurones\n                            \u00e9changent des milliards de signaux \u00e9lectriques, naissent des exp\u00e9riences\n                            subjectives. Alors m\u00eame que l\u2019envoi et la r\u00e9ception de chaque signal\n                            \u00e9lectrique sont un simple ph\u00e9nom\u00e8ne biochimique,l\u2019interaction entre tous ces signaux cr\u00e9e quelque chose d\u2019autrement\n                            plus complexe\u00a0: le flux de conscience. Nous observons la m\u00eame\n                            dynamique dans bien d\u2019autres domaines. Le d\u00e9placement d\u2019une voiture est\n                            une action simple, mais quand des millions de v\u00e9hicules circulent et\n                            interagissent simultan\u00e9ment, des embouteillages apparaissent. L\u2019achat et\n                            la vente d\u2019une action est assez simple, mais quand des millions de\n                            traders ach\u00e8tent et vendent des millions d\u2019actions, cela peut d\u00e9boucher\n                            sur des crises \u00e9conomiques qui sid\u00e8rent m\u00eame les experts.","Cette explication n\u2019explique rien, si ce n\u2019est que le probl\u00e8me est tr\u00e8s\n                            compliqu\u00e9. Elle ne donne aucune id\u00e9e de la mani\u00e8re dont un ph\u00e9nom\u00e8ne\n                            (des milliards de signaux \u00e9lectriques allant d\u2019un endroit \u00e0 l\u2019autre)\n                            cr\u00e9e un ph\u00e9nom\u00e8ne d\u2019une tout autre nature (des exp\u00e9riences subjectives\n                            de col\u00e8re ou d\u2019amour). L\u2019analogie avec d\u2019autres processus complexes\n                            comme les embouteillages et les crises \u00e9conomiques est bancale.\n                            Qu\u2019est-ce qui cr\u00e9e un embouteillage\u00a0? Si vous suivez une seule\n                            voiture, vous ne le comprendrez jamais. L\u2019encombrement na\u00eet des\n                            interactions entre de nombreux v\u00e9hicules. La voiture A influence le\n                            d\u00e9placement de la voiture B, qui bloque la route de C, et ainsi de\n                            suite. Si vous suivez les mouvements de tous les v\u00e9hicules concern\u00e9s, et\n                            comment chacun a un impact sur l\u2019autre, vous aurez un tableau d\u2019ensemble\n                            de l\u2019embouteillage. Il serait absurde de demander\u00a0: \u00ab\u00a0Mais\n                            comment tous ces mouvements cr\u00e9ent-ils l\u2019embouteillage\u00a0?\u00a0\u00bb\n                            Car \u00ab\u00a0embouteillage\u00a0\u00bb n\u2019est que le mot abstrait que nous\n                            avons choisi pour d\u00e9signer cette s\u00e9rie d\u2019\u00e9v\u00e9nements.","En revanche, \u00ab\u00a0col\u00e8re\u00a0\u00bb n\u2019est pas un terme abstrait que nous\n                            avons d\u00e9cid\u00e9 d\u2019utiliser, en raccourci, pour d\u00e9signer des milliards de\n                            signaux \u00e9lectriques du cerveau. La col\u00e8re est une exp\u00e9rience extr\u00eamement\n                            concr\u00e8te dont les gens ont \u00e9t\u00e9 familiers bien avant de savoir ce\n                            qu\u2019\u00e9tait l\u2019\u00e9lectricit\u00e9. Quand je dis \u00ab\u00a0je suis en\n                            col\u00e8re\u00a0!\u00a0\u00bb, je pointe un sentiment tr\u00e8s tangible. Une fois\n                            que vous avez d\u00e9crit comment la r\u00e9action chimique d\u2019un neurone produit\n                            un signal \u00e9lectrique, et comment des milliards de r\u00e9actions semblables\n                            se traduisent par des milliards de signaux suppl\u00e9mentaires, il vaut\n                            encore la peine de poser la question suivante\u00a0: \u00ab\u00a0Mais\n                            comment ces milliards d\u2019\u00e9v\u00e9nements s\u2019assemblent-ils pour cr\u00e9er mon\n                            sentiment concret de col\u00e8re\u00a0?\u00a0\u00bb","Quand des milliers d\u2019automobiles se frayent un chemin \u00e0 travers Londres,\n                            nous parlons d\u2019embouteillage, mais cela ne cr\u00e9e pas unesorte de grande conscience londonienne qui planerait au-dessus de\n                            Piccadilly en s\u2019exclamant\u00a0: \u00ab\u00a0Mince alors\u00a0! Me voil\u00e0\n                            embouteill\u00e9e\u00a0!\u00a0\u00bb Quand des millions de gens vendent des\n                            milliards d\u2019actions, nous parlons de crise \u00e9conomique, mais il n\u2019existe\n                            pas de grand esprit de Wall Street pour grommeler\u00a0: \u00ab\u00a0Merde,\n                            je suis en pleine crise\u00a0!\u00a0\u00bb Quand des milliards de mol\u00e9cules\n                            d\u2019eau s\u2019unissent dans le ciel, nous appelons \u00e7a un nuage, mais il n\u2019en\n                            sort aucune conscience pour annoncer\u00a0: \u00ab\u00a0Je me sens\n                            pluvieuse\u00a0!\u00a0\u00bb Mais alors, comment se fait-il que, quand des\n                            milliards de signaux \u00e9lectriques circulent dans mon cerveau, il en\n                            r\u00e9sulte un esprit qui se dit\u00a0: \u00ab\u00a0Je suis\n                            furieux\u00a0!\u00a0\u00bb\u00a0? \u00c0 ce jour, nous n\u2019en avons aucune\n                            id\u00e9e.","Si cette discussion vous laisse troubl\u00e9 et perplexe, vous n\u2019\u00eates pas les\n                            seuls. Les meilleurs hommes de science sont tout aussi loin de\n                            d\u00e9chiffrer l\u2019\u00e9nigme de l\u2019esprit et de la conscience. L\u2019une des\n                            merveilles de la science, c\u2019est que, lorsque les savants ne savent pas\n                            quelque chose, ils ont beau essayer toutes sortes de th\u00e9ories et de\n                            conjectures, pour finir, ils en sont r\u00e9duits \u00e0 un aveu d\u2019ignorance.","Les chercheurs ne savent pas de quelle fa\u00e7on une s\u00e9rie de signaux\n                            \u00e9lectriques c\u00e9r\u00e9braux parvient \u00e0 cr\u00e9er
