rces mentales. Comment avons-nous pu constituer un\n                            atlas remarquablement d\u00e9taill\u00e9 de l\u2019esprit malade sans avoir \u00e0 notre\n                            disposition de carte scientifique de l\u2019esprit sain\u00a0? Au cours des\n                            deux derni\u00e8res d\u00e9cennies, la psychologie positive a accomplides premiers pas importants dans l\u2019\u00e9tude des \u00e9tats\n                            mentaux super-normatifs. Aujourd\u2019hui, la zone super-normative demeure\n                            pourtant largementterra incognitapour la science.","Dans de telles circonstances, nous pourrions nous ruer en avant sans la\n                            moindre carte et nous concentrer sur l\u2019augmentation des capacit\u00e9s\n                            mentales dont le syst\u00e8me \u00e9conomique et politique a besoin, tout en\n                            n\u00e9gligeant ou en d\u00e9classant les autres. Bien entendu, ce n\u2019est pas un\n                            ph\u00e9nom\u00e8ne enti\u00e8rement nouveau. Des milliers d\u2019ann\u00e9es durant, le syst\u00e8me\n                            a model\u00e9 et remodel\u00e9 nos esprits au gr\u00e9 de ses besoins. Sapiens a\n                            initialement \u00e9volu\u00e9 dans le cadre de petites communaut\u00e9s intimes, et ses\n                            facult\u00e9s mentales n\u2019\u00e9taient pas adapt\u00e9es aux rouages d\u2019une machine\n                            g\u00e9ante. Toutefois, avec l\u2019essor des villes, des royaumes et des empires,\n                            le syst\u00e8me a cultiv\u00e9 les capacit\u00e9s requises pour une coop\u00e9ration \u00e0\n                            grande \u00e9chelle sans prendre en consid\u00e9ration d\u2019autres talents et\n                            aptitudes.","Par exemple, les humains archa\u00efques avaient probablement un odorat tr\u00e8s\n                            fin. Les chasseurs-cueilleurs pouvaient ainsi reconna\u00eetre \u00e0 distance\n                            diverses esp\u00e8ces animales, divers hommes, voire diverses \u00e9motions. La\n                            peur, par exemple, n\u2019a pas la m\u00eame odeur que le courage. Un homme qui a\n                            peur ne s\u00e9cr\u00e8te pas les m\u00eames substances chimiques que s\u2019il est plein de\n                            courage. Dans une bande archa\u00efque en plein d\u00e9bat pour savoir s\u2019il faut\n                            lancer une guerre contre la tribu voisine, vous pourriez litt\u00e9ralement\n                            sentir l\u2019opinion publique.","Comme les Sapiens s\u2019organisaient en groupes \u00e9largis, le nez a perdu une\n                            bonne partie de son importance sociale\u00a0: il n\u2019est utile que\n                            lorsqu\u2019on traite avec de petits nombres d\u2019individus. On ne saurait\n                            sentir la peur am\u00e9ricaine de la Chine, par exemple. Les pouvoirs\n                            olfactifs humains ont donc \u00e9t\u00e9 n\u00e9glig\u00e9s. Des zones c\u00e9r\u00e9brales qui, il y\n                            a des dizaines de milliers d\u2019ann\u00e9es, traitaient probablement les odeurs,\n                            se sont vu assigner des t\u00e2ches plus urgentes comme la lecture, le calcul\n                            et le raisonnement abstrait. Le syst\u00e8me pr\u00e9f\u00e8re que nos neurones\n                            r\u00e9solvent des \u00e9quations diff\u00e9rentielles plut\u00f4t qu\u2019ils flairent nos\n                                voisins(7).","Il en est all\u00e9 de m\u00eame de nos autres sens et de la capacit\u00e9 sous-jacente\n                            de pr\u00eater attention \u00e0 nos sensations. Les anciens chasseurs-cueilleurs\n                            \u00e9taient toujours alertes et attentifs. Quand ils se promenaient en for\u00eat\n                            \u00e0 la recherche de champignons, ils reniflaient soigneusement le ventet scrutaient le sol. Trouvaient-ils un champignon\n                            qu\u2019ils le go\u00fbtaient avec la plus extr\u00eame prudence, attentifs \u00e0 la\n                            moindre nuance de saveur s\u00e9parant une esp\u00e8ce comestible d\u2019une v\u00e9n\u00e9neuse.\n                            Les membres des soci\u00e9t\u00e9s d\u2019abondance actuelle n\u2019ont pas besoin d\u2019une\n                            conscience aussi aigu\u00eb. Nous pouvons nous rendre au supermarch\u00e9 et\n                            choisir parmi des milliers de plats diff\u00e9rents, tous supervis\u00e9s par les\n                            autorit\u00e9s sanitaires. Quel que soit notre choix \u2013\u00a0pizza ou nouilles\n                            tha\u00ef\u00a0\u2013, il est probable que nous mangerons sur le pouce devant un poste\n                            de t\u00e9l\u00e9vision, sans gu\u00e8re pr\u00eater attention au go\u00fbt (aussi les\n                            producteurs alimentaires ne cessent-ils d\u2019inventer de nouvelles saveurs\n                            excitantes susceptibles de percer le rideau de notre indiff\u00e9rence).","De m\u00eame, gr\u00e2ce \u00e0 de bons services de transport, nous pouvons ais\u00e9ment\n                            retrouver un ami qui habite de l\u2019autre c\u00f4t\u00e9 de la ville. Mais m\u00eame quand\n                            nous sommes ensemble, nous lui pr\u00eatons rarement une attention sans\n                            partage, sans arr\u00eat sur notre smartphone ou notre compte Facebook, comme\n                            si quelque chose de bien plus int\u00e9ressant allait se produire ailleurs.\n                            L\u2019humanit\u00e9 moderne est malade de la FOMO (Fear Of Missing Out),\n                            de la phobie de passer \u00e0 c\u00f4t\u00e9 de quelque chose, et m\u00eame si nous n\u2019avons\n                            jamais eu autant de choix, nous avons perdu la capacit\u00e9 de pr\u00eater\n                            r\u00e9ellement attention \u00e0 ce que nous choisissons(8).","Outre l\u2019odorat et l\u2019attention, nous avons aussi perdu notre capacit\u00e9 de\n                            r\u00eaver. Dans beaucoup de cultures, ce que les gens font et voient dans\n                            leurs r\u00eaves n\u2019est pas moins important que ce qu\u2019ils font et voient\n                            \u00e9veill\u00e9s. Aussi les gens cultivaient-ils leur capacit\u00e9 de r\u00eaver, de se\n                            souvenir de leurs r\u00eaves et m\u00eame de contr\u00f4ler leurs actions dans le monde\n                            onirique\u00a0; c\u2019est ce qu\u2019on appelle le \u00ab\u00a0r\u00eave lucide\u00a0\u00bb.\n                            Les experts en la mati\u00e8re pouvaient se d\u00e9placer \u00e0 volont\u00e9 dans le monde\n                            onirique et pr\u00e9tendaient m\u00eame pouvoir acc\u00e9der \u00e0 des plans d\u2019existence\n                            sup\u00e9rieurs ou rencontrer les visiteurs d\u2019autres mondes. Le monde\n                            moderne, en revanche, \u00e9carte les r\u00eaves, y voyant au mieux des messages\n                            subconscients, au pire des d\u00e9tritus mentaux. Aussi les r\u00eaves ont-ils un\n                            r\u00f4le bien plus r\u00e9duit dans nos vies\u00a0; peu cultivent leurs talents\n                            de r\u00eaveur, et beaucoup pr\u00e9tendent ne pas r\u00eaver du tout ou ne pouvoir se\n                            souvenir d\u2019aucun de leurs r\u00eaves(9).","Le d\u00e9clin de notre capacit\u00e9 de sentir, d\u2019\u00eatre attentif et de r\u00eaver\n                            rend-il nos vies plus pauvres et plus grises\u00a0? Peut-\u00eatre. Quand\n                            bien m\u00eame, cela en valait la peine pour le syst\u00e8me \u00e9conomique et\n                            politique. Votrepatron souhaite que vous consultiez\n                            sans rel\u00e2che vos emails plut\u00f4t que de humer le parfum des fleurs ou de\n                            r\u00eaver de f\u00e9es. Pour de semblables raisons, il est probable que les\n                            futures am\u00e9liorations de l\u2019esprit humain refl\u00e9teront les n\u00e9cessit\u00e9s\n                            politiques et les forces du march\u00e9.","Par exemple, le \u00ab\u00a0casque d\u2019attention\u00a0\u00bb de l\u2019arm\u00e9e am\u00e9ricaine\n                            est cens\u00e9 aider les gens \u00e0 se focaliser sur des t\u00e2ches bien d\u00e9finies et\n                            acc\u00e9l\u00e9rer leurs d\u00e9cisions. Il peut cependant r\u00e9duire leur aptitude \u00e0\n                            montrer de l\u2019empathie et \u00e0 tol\u00e9rer les doutes et conflits int\u00e9rieurs.\n                            Les psychologues humanistes l\u2019ont soulign\u00e9\u00a0: les personnes en\n                            d\u00e9tresse ne veulent souvent pas d\u2019une solution rapide, mais recherchent\n                            quelqu\u2019un qui les \u00e9coute, sympathise avec leurs peurs et appr\u00e9hensions.\n                            Supposez que vous traversiez une crise \u00e0 votre boulot, parce que votre\n                            nouveau chef n\u2019appr\u00e9cie pas vos points de vue et veut vous imposer sa\n                            mani\u00e8re de faire. Apr\u00e8s une journ\u00e9e particuli\u00e8rement difficile, vous\n                            d\u00e9crochez le t\u00e9l\u00e9phone pour appeler un ami. Ayant peu de temps et\n                            d\u2019\u00e9nergie \u00e0 vous consacrer, il coupe court et essaie de r\u00e9soudre votre\n                            probl\u00e8me\u00a0: \u00ab\u00a0OK, j\u2019ai pig\u00e9. Bon, en l\u2019occurrence, tu n\u2019as\n                            que deux options\u00a0: quitter ton boulot ou rester et faire ce que\n                            souhaite ton chef. Si j\u2019\u00e9tais toi, je partirais.\u00a0\u00bb Ce ne serait\n                            pas d\u2019un grand secours. Un v\u00e9ritable ami se montrerait plus patient et\n                            mettrait plus de temps \u00e0 trouver une solution. Il \u00e9couterait votre\n                            d\u00e9tresse, et laisserait \u00e0 vos \u00e9motions contradictoires et aux angoisses\n                            qui vous rongent le temps de faire surface.","Le casque d\u2019attention marche un peu comme l\u2019ami impatient. Bien entendu,\n                            les gens ont parfois besoin de prendre des d\u00e9cisions fermes et rapides,\n                            par exemple sur le champ de bataille. Mais la vie ne se r\u00e9duit pas \u00e0\n                            cela. Utilisons ce casque dans toujours plus de situations, et nous\n                            finirons sans doute par perdre notre capacit\u00e9 \u00e0 tol\u00e9rer la confusion,\n                            les doutes et les contradictions, tout comme nous avons perdu notre\n                            capacit\u00e9 \u00e0 sentir, r\u00eaver et \u00eatre attentif. Le syst\u00e8me nous a peut-\u00eatre\n                            pouss\u00e9s dans cette direction, parce qu\u2019il r\u00e9compense g\u00e9n\u00e9ralement nos\n                            d\u00e9cisions plut\u00f4t que nos doutes. Or une vie de d\u00e9cisions fermes et de\n                            solutions rapides peut se r\u00e9v\u00e9ler plus pauvre et superficielle qu\u2019une\n                            vie de doutes et de contradictions.","Si \u00e0 notre capacit\u00e9 pratique \u00e0 devenir des ing\u00e9nieurs des esprits nous\n                            ajoutons notre ignorance du spectre mental et les int\u00e9r\u00eats cibl\u00e9s des\n                            \u00c9tats, des arm\u00e9es et des soci\u00e9t\u00e9s, nous allons au-devant d\u2019ennuiscertains. Il se pourrait bel et bien que ce que nous\n                            ferons gagner \u00e0 nos corps et \u00e0 nos cerveaux nous fasse perdre nos\n                            esprits en cours de route. En v\u00e9rit\u00e9, le techno-humanisme pourrait finir\n                            par r\u00e9duire les \u00eatres humains. Le syst\u00e8me peut pr\u00e9f\u00e9rer des humains\n                            d\u00e9class\u00e9s, non pas parce qu\u2019ils poss\u00e9deraient des dons surhumains, mais\n                            parce qu\u2019ils seraient d\u00e9pourvus de certaines qualit\u00e9s humaines\n                            r\u00e9ellement perturbantes qui g\u00eanent le syst\u00e8me et le ralentissent. Tout\n                            paysan le sait\u00a0: c\u2019est g\u00e9n\u00e9ralement la ch\u00e8vre la plus fut\u00e9e du\n                            troupeau qui cr\u00e9e le plus d\u2019ennuis\u00a0; c\u2019est pour cela que la\n                            r\u00e9volution agricole a abaiss\u00e9 les capacit\u00e9s mentales des animaux. La\n                            seconde r\u00e9volution cognitive, dont r\u00eavent les techno-humanistes,\n                            pourrait avoir le m\u00eame effet sur nous, produisant des rouages humains\n                            qui communiquent et traitent les donn\u00e9es bien plus efficacement que\n                            jamais, mais sont \u00e0 peine capables d\u2019attention, de r\u00eaves ou de doutes.\n                            Des millions d\u2019ann\u00e9es durant, nous avons \u00e9t\u00e9 des chimpanz\u00e9s augment\u00e9s. \u00c0\n                            l\u2019avenir, nous pourrions devenir des fourmis surdimensionn\u00e9es.","Le techno-humanisme est confront\u00e9 \u00e0 une autre menace alarmante. Comme\n                            toutes les sectes humanistes, le techno-humanisme sanctifie lui aussi la\n                            volont\u00e9 humaine, y voyant le clou auquel tout l\u2019univers est suspendu. Le\n                            techno-humanisme attend de nos d\u00e9sirs qu\u2019ils choisissent quelles\n                            facult\u00e9s mentales d\u00e9velopper et, ce faisant, d\u00e9terminent la forme future\n                            de nos esprits. Mais qu\u2019adviendra-t-il le jour o\u00f9 le progr\u00e8s technique\n                            permettra de remodeler et de fabriquer ces d\u00e9sirs\u00a0?","L\u2019humanisme a toujours soulign\u00e9 combien il est difficile d\u2019identifier\n                            quelle est notre volont\u00e9. Quand nous essayons de nous \u00e9couter, nous\n                            sommes souvent submerg\u00e9s par une cacophonie de bruits contradictoires.\n                            En v\u00e9rit\u00e9, parfois, nous n\u2019avons vraiment pas envie d\u2019entendre notre\n                            voix authentique, car elle pourrait bien r\u00e9v\u00e9ler des secrets\n                            intempestifs et formuler des demandes f\u00e2cheuses. Beaucoup de gens\n                            prennent grand soin de ne pas creuser trop profond\u00e9ment en eux. Un\n                            brillant avocat \u00e9touffe la voix int\u00e9rieure qui lui dit de faire une\n                            pause et d\u2019avoir un enfant. Une femme pi\u00e9g\u00e9e dans un couple qui ne la\n                            satisfaitpas craint de perdre la s\u00e9curit\u00e9 qu\u2019il lui\n                            assure. Un soldat rong\u00e9 par la culpabilit\u00e9 est traqu\u00e9 par les cauchemars\n                            relatifs aux atrocit\u00e9s qu\u2019il a commises. Un jeune homme mal assur\u00e9 de sa\n                            sexualit\u00e9 suit une politique personnelle dudon\u2019t ask, don\u2019t\n                            tell, \u00ab\u00a0ne posez pas de question, ne dites rien\u00a0\u00bb.\n                            Aucune de ces situations n\u2019a de solution universelle qui aille de soi\n                            pour l\u2019humanisme. Il exige cependant que nous montrions du cran, que\n                            nous \u00e9coutions nos messages int\u00e9rieurs m\u00eame s\u2019ils nous effraient,\n                            identifiions notre voix authentique puis suivions ses instructions\n                            malgr\u00e9 les difficult\u00e9s.","Le progr\u00e8s technique a un tout autre ordre du jour. Il ne veut pas\n                            \u00e9couter nos voix int\u00e9rieures, mais les contr\u00f4ler. D\u00e8s lors que nous\n                            serons \u00e0 m\u00eame de comprendre le syst\u00e8me biochimique qui produit toutes\n                            ces voix, nous pourrons jouer avec les interrupteurs, augmenter le\n                            volume ici, le baisser l\u00e0, et rendre la vie bien plus facile et\n                            agr\u00e9able. Nous donnerons de la Ritaline \u00e0 l\u2019avocat distrait, du Prozac\n                            au soldat en proie \u00e0 la culpabilit\u00e9 et du Cipralex \u00e0 l\u2019\u00e9pouse\n                            insatisfaite. Et ce n\u2019est qu\u2019un d\u00e9but.","Les humanistes sont souvent constern\u00e9s par cette approche, mais ne\n                            jugeons pas trop vite. La recommandation humaniste de s\u2019\u00e9couter a ruin\u00e9\n                            la vie de plus d\u2019une personne, tandis que la dose appropri\u00e9e de la\n                            substance chimique idoine a consid\u00e9rablement am\u00e9lior\u00e9 le bien-\u00eatre et\n                            les relations de millions de gens. Pour vraiment s\u2019\u00e9couter, certains\n                            doivent d\u2019abord faire baisser le volume de leurs hurlements et diatribes\n                            int\u00e9rieurs. Selon la psychiatrie moderne, maintes \u00ab\u00a0voix\n                            int\u00e9rieures\u00a0\u00bb et \u00ab\u00a0d\u00e9sirs authentiques\u00a0\u00bb ne sont rien\n                            de plus que le produit de d\u00e9s\u00e9quilibres biochimiques et de maladies\n                            neurologiques. Les individus souffrant de d\u00e9pression clinique\n                            abandonnent r\u00e9guli\u00e8rement des carri\u00e8res prometteuses et des relations\n                            saines parce qu\u2019un p\u00e9pin biochimique leur fait tout voir en noir. Plut\u00f4t\n                            que d\u2019\u00e9couter ces voix int\u00e9rieures destructrices, les r\u00e9duire au silence\n                            pourrait \u00eatre une bonne id\u00e9e. Quand Sally Adee utilisa le casque\n                            d\u2019attention pour faire taire les voix dans sa t\u00eate, non seulement elle\n                            devint une tireuse d\u2019\u00e9lite, mais elle se sentit aussi beaucoup\n                            mieux.","Personnellement, chacun peut avoir son point de vue sur ces questions.\n                            Dans une perspective historique, pourtant, il est clair qu\u2019il est en\n                            train de se produire quelque chose de capital. Le premiercommandement humaniste \u2013\u00a0s\u2019\u00e9couter\u00a0\u2013 ne va plus de soi.\n                            Tandis que nous apprenons \u00e0 augmenter ou baisser notre volume int\u00e9rieur,\n                            nous abandonnons notre croyance \u00e0 l\u2019authenticit\u00e9 parce que nous ne\n                            savons plus trop qui a la main sur l\u2019interrupteur. R\u00e9duire au silence\n                            les bruits g\u00eanants dans ma t\u00eate a l\u2019air d\u2019une merveilleuse id\u00e9e, sous\n                            r\u00e9serve qu\u2019elle me permette finalement d\u2019entendre mon authentique moi\n                            profond. Mais s\u2019il n\u2019y a pas de moi authentique, comment d\u00e9cider quelles\n                            voix \u00e9teindre et lesquelles amplifier\u00a0?","Supposons, pour les besoins du raisonnement, que dans quelques d\u00e9cennies\n                            les sp\u00e9cialistes du cerveau nous assurent un contr\u00f4le facile et pr\u00e9cis\n                            de nombreuses voix int\u00e9rieures. Imaginez un jeune gay d\u2019une famille\n                            pieuse de mormons qui, apr\u00e8s des ann\u00e9es de vie cach\u00e9e, a fini par\n                            accumuler assez d\u2019argent pour financer une op\u00e9ration. Il se rend \u00e0 la\n                            clinique muni de 100\u00a0000\u00a0dollars, bien d\u00e9cid\u00e9 \u00e0 en ressortir aussi\n                            h\u00e9t\u00e9ro que Joseph Smith, le fondateur de l\u2019\u00c9glise mormone. Devant la\n                            porte de la clinique, il se r\u00e9p\u00e8te mentalement ce qu\u2019il va dire au\n                            m\u00e9decin\u00a0: \u00ab\u00a0Docteur, voici 100\u00a0000\u00a0dollars. S\u2019il vous pla\u00eet,\n                            arrangez-moi \u00e7a, que je ne d\u00e9sire plus jamais les hommes.\u00a0\u00bb Sur\n                            ce, il sonne. La porte s\u2019ouvre sur un sosie de George Clooney.\n                            \u00ab\u00a0Docteur, marmonne le gars submerg\u00e9, voici 100\u00a0000\u00a0dollars. S\u2019il\n                            vous pla\u00eet, arrangez-moi \u00e7a, que je ne d\u00e9sire plus \u00eatre\n                            h\u00e9t\u00e9ro.\u00a0\u00bb","Le moi authentique du jeune homme va-t-il l\u2019emporter sur le lavage de\n                            cerveau qu\u2019il a subi\u00a0? Ou un instant de tentation l\u2019a-t-il conduit\n                            \u00e0 se trahir\u00a0? \u00c0 moins, tout simplement, qu\u2019il n\u2019existe pas de moi\n                            authentique qu\u2019on puisse suivre ou trahir\u00a0? D\u00e8s lors que nous\n                            pouvons modeler et remodeler notre volont\u00e9, nous ne saurions plus y voir\n                            la source ultime de tout sens et de toute autorit\u00e9. Qu\u2019importe ce que\n                            dit notre volont\u00e9\u00a0: nous pouvons toujours lui faire dire autre\n                            chose.","Selon l\u2019humanisme, seuls les d\u00e9sirs humains donnent du sens au monde.\n                            Mais si nous pouvons choisir nos d\u00e9sirs, sur quelle base pourrions-nous\n                            accomplir ces choix\u00a0? Imaginez qu\u2019au d\u00e9but deRom\u00e9o et\n                                Juliette, Rom\u00e9o doive d\u00e9cider de qui tomber amoureux. Et\n                            supposez que, sa d\u00e9cision prise, il puisse toujours se r\u00e9tracter et\n                            faire un autre choix. Quelle pi\u00e8ce cela aurait-il donn\u00e9\u00a0? Eh bien,\n                            la pi\u00e8ce exacte que le progr\u00e8s technologique essaie de produire pour\n                            nous. Nos d\u00e9sirs nous mettent mal \u00e0 l\u2019aise\u00a0? La technologie nous\n                            promet une issue de secours.Si le clou auquel est\n                            suspendu tout l\u2019univers est plac\u00e9 dans un endroit probl\u00e9matique, la\n                            technologie le retirera pour le mettre ailleurs. Mais o\u00f9\n                            exactement\u00a0? Si je pouvais l\u2019enfoncer n\u2019importe o\u00f9 dans le cosmos,\n                            o\u00f9 le placerais-je, et pourquoi \u00e0 cet endroit et pas un\n                            autre\u00a0?","Les drames humanistes se d\u00e9roulent quand les gens ont des d\u00e9sirs qui les\n                            incommodent. Par exemple, la situation est pour le moins f\u00e2cheuse quand\n                            Rom\u00e9o, de la maison des Montaigu, s\u2019\u00e9prend de Juliette, de la maison des\n                            Capulet, parce que les Montaigu et les Capulet sont des ennemis jur\u00e9s.\n                            La solution technique \u00e0 ces drames\u00a0? S\u2019assurer que nous n\u2019ayons\n                            jamais de d\u00e9sirs intempestifs. Combien e\u00fbt-on \u00e9vit\u00e9 de peine et de\n                            chagrin si, au lieu de boire du poison, Rom\u00e9o et Juliette avaient pu\n                            prendre un comprim\u00e9 ou porter un casque qui aurait d\u00e9tourn\u00e9 leur amour\n                            maudit vers d\u2019autres.","Le techno-humanisme est ici confront\u00e9 \u00e0 un dilemme insoluble. Il tient la\n                            volont\u00e9 humaine pour la chose au monde la plus importante, et pousse\n                            donc l\u2019humanit\u00e9 \u00e0 \u00e9laborer des technologies qui puissent la contr\u00f4ler et\n                            la remodeler. Apr\u00e8s tout, il est tentant de contr\u00f4ler ce qu\u2019il y a de\n                            plus important dans l\u2019univers. Or, si nous obtenions un tel contr\u00f4le, le\n                            techno-humanisme ne saurait qu\u2019en faire car l\u2019\u00eatre humain sacr\u00e9 ne\n                            deviendrait plus qu\u2019un produit manufactur\u00e9 parmi d\u2019autres. Tant que nous\n                            croirons que volont\u00e9 et exp\u00e9rience humaines sont la source supr\u00eame de\n                            l\u2019autorit\u00e9 et du sens, il nous sera impossible de composer avec ces\n                            technologies.","Aussi une techno-religion plus audacieuse cherche-t-elle \u00e0 couper\n                            carr\u00e9ment le cordon ombilical humaniste. Elle voit se dessiner un monde\n                            qui ne tourne pas autour des d\u00e9sirs et exp\u00e9riences d\u2019\u00eatres de l\u2019esp\u00e8ce\n                            humaine. Qu\u2019est-ce qui pourrait remplacer les d\u00e9sirs et exp\u00e9riences qui\n                            sont \u00e0 la source de tout sens et de toute autorit\u00e9\u00a0? Aujourd\u2019hui,\n                            un candidat a pris place pour l\u2019entretien d\u2019embauche dans l\u2019antichambre\n                            de l\u2019histoire. Ce candidat n\u2019est autre que l\u2019information. La religion\n                            \u00e9mergente la plus int\u00e9ressante est le data\u00efsme, qui ne v\u00e9n\u00e8re ni les\n                            dieux ni l\u2019homme, mais voue un culte aux data, aux donn\u00e9es.","Pour le data\u00efsme, l\u2019univers consiste en flux de donn\u00e9es (data), et sa\n                        contribution au traitement des donn\u00e9es d\u00e9termine la valeur de tout ph\u00e9nom\u00e8ne\n                        ou entit\u00e9(1). Une notion limite et excentrique, vous\n                        direz-vous\u00a0: en v\u00e9rit\u00e9, elle a d\u00e9j\u00e0 conquis la majeure partie de\n                            l\u2019establishmentscientifique. Le data\u00efsme est n\u00e9 de la confluence\n                        explosive de deux raz-de-mar\u00e9e scientifiques. Cent cinquante ann\u00e9es se sont\n                        \u00e9coul\u00e9es depuis que Charles Darwin a publi\u00e9De l\u2019origine des\n                        esp\u00e8ces: les sciences de la vie en sont arriv\u00e9es \u00e0 voir dans les\n                        organismes des algorithmes biochimiques. De m\u00eame, huit d\u00e9cennies se sont\n                        \u00e9coul\u00e9es depuis qu\u2019Alan Turing a formul\u00e9 l\u2019id\u00e9e d\u2019une machine de Turing, et\n                        les informaticiens ont appris \u00e0 fabriquer des algorithmes \u00e9lectroniques\n                        toujours plus sophistiqu\u00e9s. R\u00e9unissant les deux, le data\u00efsme fait valoir que\n                        ce sont exactement les m\u00eames lois math\u00e9matiques qui s\u2019appliquent aux\n                        algorithmes biochimiques et \u00e9lectroniques. Ce faisant, il fait tomber la\n                        barri\u00e8re entre animaux et machines et attend des algorithmes \u00e9lectroniques\n                        qu\u2019ils finissent par surpasser les algorithmes biochimiques.","Aux responsables politiques, hommes d\u2019affaires et clients ordinaires, le\n                        data\u00efsme offre des technologies r\u00e9volutionnaires et d\u2019immenses nouveaux\n                        pouvoirs. Aux chercheurs et intellectuels, il promet aussi de fournir le\n                        graal sacr\u00e9 qui nous a \u00e9chapp\u00e9 depuis des si\u00e8cles\u00a0: une seule th\u00e9orie\n                        g\u00e9n\u00e9rale qui unifie toutes les disciplines scientifiques, de la musicologie\n                        \u00e0 la biologie, en passant par l\u2019\u00e9conomie. Selon le data\u00efsme, laCinqui\u00e8me\n                            Symphoniede Beethoven, une bulle sp\u00e9culative \u00e0 la Bourse et le\n                        virus de la grippe ne sont que trois configurations de fluxde donn\u00e9es que l\u2019on peut analyser avec les m\u00eames concepts et outils. C\u2019est\n                        une id\u00e9e tr\u00e8s s\u00e9duisante, qui donne \u00e0 tous les chercheurs un langage commun,\n                        construit des ponts par-del\u00e0 les fractures universitaires et permet aux\n                        intuitions de passer facilement les fronti\u00e8res des disciplines.\n                        Musicologues, \u00e9conomistes et sp\u00e9cialistes de biologie cellulaire peuvent\n                        enfin se comprendre.","Ce faisant, le data\u00efsme renverse la pyramide traditionnelle du savoir.\n                        Jusqu\u2019ici, les data \u00e9taient per\u00e7ues comme la premi\u00e8re \u00e9tape d\u2019une longue\n                        cha\u00eene d\u2019activit\u00e9 intellectuelle. Les hommes \u00e9taient cens\u00e9s distiller des\n                        donn\u00e9es en information, les informations en connaissance, et la connaissance\n                        en sagesse. Toutefois, les data\u00efstes pensent que les \u00eatres humains ne\n                        peuvent plus faire face aux flux immenses des donn\u00e9es, en sorte qu\u2019ils ne\n                        sauraient distiller ces data en information, encore moins en connaissance ou\n                        en sagesse. Le traitement des donn\u00e9es doit donc \u00eatre confi\u00e9 \u00e0 des\n                        algorithmes \u00e9lectroniques dont la capacit\u00e9 exc\u00e8de de beaucoup celle du\n                        cerveau humain. En pratique, cela signifie que les data\u00efstes sont sceptiques\n                        envers le savoir et la sagesse des hommes, et pr\u00e9f\u00e8rent se fier au Big Data\n                        et aux algorithmes informatiques.","Le data\u00efsme est tr\u00e8s solidement enracin\u00e9 dans ses deux disciplines\n                        m\u00e8res\u00a0: l\u2019informatique et la biologie. Des deux, c\u2019est la biologie la\n                        plus importante. C\u2019est l\u2019adh\u00e9sion de la biologie au data\u00efsme qui a fait\n                        d\u2019une perc\u00e9e limit\u00e9e au domaine de l\u2019informatique un cataclysme renversant\n                        qui pourrait bien transformer la nature m\u00eame de la vie. Vous pouvez ne pas\n                        souscrire \u00e0 l\u2019id\u00e9e que les organismes sont des algorithmes, et que les\n                        girafes, les tomates et les \u00eatres humains ne sont que des m\u00e9thodes\n                        diff\u00e9rentes de traitement des donn\u00e9es. Mais sachez que c\u2019est un dogme\n                        scientifique actuel, et qu\u2019il change le monde au point de le rendre\n                        m\u00e9connaissable.","Ce ne sont pas seulement les organismes individuels, mais aussi des soci\u00e9t\u00e9s\n                        enti\u00e8res comme les ruches, les colonies de bact\u00e9ries, les for\u00eats et les\n                        cit\u00e9s des hommes qui sont aujourd\u2019hui per\u00e7us comme des syst\u00e8mes de\n                        traitement de donn\u00e9es. De plus en plus, les \u00e9conomistes interpr\u00e8tent\n                        l\u2019\u00e9conomie comme un syst\u00e8me de traitement de donn\u00e9es. Pour les profanes,\n                        l\u2019\u00e9conomie ce sont des paysans qui font pousser du bl\u00e9, des ouvriers qui\n                        fabriquent des habits et des clients qui ach\u00e8tent du pain et des\n                        sous-v\u00eatements. Pour les experts, l\u2019\u00e9conomie est un m\u00e9canisme quirecueille les donn\u00e9es concernant les d\u00e9sirs et les\n                        capacit\u00e9s, puis transforme ces donn\u00e9es en d\u00e9cisions.","Selon ce point de vue, le capitalisme de march\u00e9 et le communisme \u00e9tatique ne\n                        sont pas des id\u00e9ologies rivales, des credo \u00e9thiques ou des institutions\n                        politiques mais, fondamentalement, des syst\u00e8mes rivaux de traitement des\n                        donn\u00e9es. Le capitalisme recourt au traitement distribu\u00e9 tandis que le\n                        communisme s\u2019en remet au traitement centralis\u00e9. Le capitalisme traite les\n                        donn\u00e9es en rattachant directement tous les producteurs et consommateurs les\n                        uns aux autres, et en leur permettant d\u2019\u00e9changer librement l\u2019information et\n                        de d\u00e9cider en toute ind\u00e9pendance. Comment d\u00e9terminer le prix du pain sur un\n                        march\u00e9 ouvert \u00e0 la concurrence\u00a0? Eh bien, chaque boulanger peut\n                        produire autant de pain qu\u2019il lui pla\u00eet et en demander le prix qu\u2019il veut.\n                        Les clients sont tout aussi libres d\u2019acheter autant de pain qu\u2019ils peuvent\n                        se le permettre ou de s\u2019adresser \u00e0 la concurrence. Il n\u2019est pas ill\u00e9gal de\n                        vendre une baguette 1\u00a0000\u00a0euros, mais elle ne trouvera probablement aucun\n                        acheteur.","\u00c0 bien plus grande \u00e9chelle, si les investisseurs pr\u00e9disent une demande accrue\n                        de pain, ils ach\u00e8teront des actions de soci\u00e9t\u00e9s de biotech qui recourent au\n                        g\u00e9nie g\u00e9n\u00e9tique pour cr\u00e9er des souches de bl\u00e9 plus prolifiques. L\u2019afflux de\n                        capitaux permettra aux entreprises d\u2019acc\u00e9l\u00e9rer leurs recherches et de\n                        produire ainsi davantage de bl\u00e9 encore plus vite en pr\u00e9venant les p\u00e9nuries.\n                        M\u00eame si un g\u00e9ant biotech adopte une th\u00e9orie bancale et se fourvoie dans une\n                        impasse, ses concurrents plus chanceux, eux, r\u00e9aliseront probablement la\n                        perc\u00e9e esp\u00e9r\u00e9e. Le capitalisme de march\u00e9 distribue ainsi le travail\n                        d\u2019analyse des donn\u00e9es et de prise de d\u00e9cision entre de nombreux processeurs\n                        ind\u00e9pendants mais interconnect\u00e9s. \u00ab\u00a0Dans un syst\u00e8me o\u00f9 l\u2019information\n                        sur les faits importants est dispers\u00e9e entre de nombreux agents, expliquait\n                        le gourou autrichien de l\u2019\u00e9conomie Friedrich Hayek, les prix peuvent jouer\n                        de telle mani\u00e8re qu\u2019ils coordonnent les actions s\u00e9par\u00e9es d\u2019agents\n                            diff\u00e9rents(2).\u00a0\u00bb","Dans cette optique, le march\u00e9 boursier est le syst\u00e8me de traitement des\n                        donn\u00e9es le plus rapide et le plus efficace que l\u2019humanit\u00e9 ait cr\u00e9\u00e9\n                        jusqu\u2019ici. Tout le monde est invit\u00e9 \u00e0 y participer, sinon directement, du\n                        moinsviales banques ou fonds de pension. Le march\u00e9 boursier dirigel\u2019\u00e9conomie mondiale et tient compte de tout ce qui se\n                        passe sur la plan\u00e8te \u2013\u00a0et m\u00eame au-del\u00e0. Les prix sont influenc\u00e9s par les\n                        exp\u00e9riences scientifiques couronn\u00e9es de succ\u00e8s, les scandales politiques au\n                        Japon, les \u00e9ruptions volcaniques en Islande, voire une activit\u00e9 anormale \u00e0\n                        la surface du soleil. Pour que le syst\u00e8me fonctionne en douceur, le maximum\n                        d\u2019informations doit circuler aussi librement que possible. Quand des\n                        millions de gens \u00e0 travers le monde ont acc\u00e8s \u00e0 toutes les informations\n                        pertinentes, ils d\u00e9terminent le prix le plus pr\u00e9cis du p\u00e9trole, des actions\n                        de Hyundai ou des bons du Tr\u00e9sor su\u00e9dois en les achetant ou en les vendant.\n                        On a estim\u00e9 que le march\u00e9 boursier n\u2019a besoin que de quinze minutes\n                        d\u2019\u00e9changes pour d\u00e9terminer l\u2019influence d\u2019un titre duNew York Timessur le prix de la plupart des actions(3).","Les consid\u00e9rations relatives au traitement des donn\u00e9es expliquent aussi\n                        pourquoi les capitalistes sont favorables \u00e0 une baisse des imp\u00f4ts. Une\n                        fiscalit\u00e9 lourde signifie qu\u2019une grande partie du capital disponible\n                        s\u2019accumule en un seul endroit \u2013\u00a0les coffres de l\u2019\u00c9tat\u00a0\u2013 et, en cons\u00e9quence,\n                        que de plus en plus de d\u00e9cisions doivent \u00eatre prises par un seul processeur,\n                        \u00e0 savoir l\u2019\u00c9tat. Cela cr\u00e9e un syst\u00e8me de traitement des donn\u00e9es\n                        excessivement centralis\u00e9. Dans les cas extr\u00eames, ceux o\u00f9 les imp\u00f4ts sont\n                        exag\u00e9r\u00e9ment \u00e9lev\u00e9s, la quasi-totalit\u00e9 du capital finit entre les mains de\n                        l\u2019\u00c9tat qui, seul, m\u00e8ne la danse. C\u2019est lui qui dicte le prix du pain,\n                        l\u2019implantation des boulangeries et le budget de recherche et d\u00e9veloppement.\n                        Sur le march\u00e9, si un processeur prend une mauvaise d\u00e9cision, d\u2019autres\n                        s\u2019empresseront d\u2019exploiter son erreur. Quand un seul processeur prend la\n                        quasi-totalit\u00e9 des d\u00e9cisions, cependant, les erreurs peuvent \u00eatre\n                        catastrophiques.","Cette situation extr\u00eame, dans laquelle toutes les donn\u00e9es sont trait\u00e9es et\n                        toutes les d\u00e9cisions prises par un unique processeur central, s\u2019appelle le\n                        communisme. Dans une \u00e9conomie communiste, les gens sont cens\u00e9s travailler\n                        suivant leurs capacit\u00e9s et recevoir selon leurs besoins. Autrement dit, le\n                        gouvernement prend 100\u00a0% de vos profits, d\u00e9cide de quoi vous avez besoin,\n                        puis r\u00e9pond \u00e0 ces besoins. Bien qu\u2019aucun pays n\u2019ait jamais r\u00e9alis\u00e9 ce\n                        syst\u00e8me sous sa forme extr\u00eame, l\u2019Union sovi\u00e9tique et ses satellites s\u2019en\n                        sont rapproch\u00e9s autant qu\u2019ils ont pu. Ils ont abandonn\u00e9 le principe du\n                        traitement distribu\u00e9 de donn\u00e9es pour passer \u00e0 un mod\u00e8le de traitement\n                        centralis\u00e9. Toute l\u2019information venantde l\u2019Union\n                        sovi\u00e9tique affluait vers un seul endroit, \u00e0 Moscou, o\u00f9 toutes les d\u00e9cisions\n                        importantes \u00e9taient prises. Producteurs et consommateurs ne pouvaient\n                        communiquer directement et devaient ob\u00e9ir aux ordres de l\u2019\u00c9tat.","49.\u00a0Les dirigeants sovi\u00e9tiques \u00e0 Moscou, 1963\u00a0: traitement de\n                                donn\u00e9es centralis\u00e9.","Par exemple, le minist\u00e8re sovi\u00e9tique de l\u2019\u00c9conomie pouvait d\u00e9cider que le\n                        prix du pain dans toutes les boutiques devait \u00eatre exactement de deux\n                        roubles et quatre kopecks, qu\u2019un kolkhoze de l\u2019oblast d\u2019Odessa devait\n                        abandonner la culture du bl\u00e9 pour \u00e9lever des poulets, et que la boulangerie\n                        Octobre rouge de Moscou devait produire 3,5\u00a0millions de miches de pain par\n                        jour, pas une de plus. Dans le m\u00eame temps, le minist\u00e8re sovi\u00e9tique de la\n                        Science for\u00e7a tous les laboratoires sovi\u00e9tiques de biotechnologie \u00e0 adopter\n                        les th\u00e9ories de Trofime Lyssenko \u2013\u00a0tristement c\u00e9l\u00e8bre patron de l\u2019Acad\u00e9mie\n                        L\u00e9nine des sciences agronomiques. Lyssenko rejetait les th\u00e9ories g\u00e9n\u00e9tiques\n                        dominantes de son temps. Il affirmait que si un organisme acqu\u00e9rait de son\n                        vivant un nouveau trait, cette caract\u00e9ristique pouvait \u00eatre transmise\n                        directement \u00e0 ses descendants. Cette id\u00e9e allait \u00e0 l\u2019encontre de\n                        l\u2019orthodoxie darwinienne mais s\u2019accordait parfaitement avec les principes\n                        \u00e9ducatifs communistes. Elle impliquait que si l\u2019on pouvait exercerdes plants de bl\u00e9 \u00e0 r\u00e9sister au froid, leur prog\u00e9niture\n                        r\u00e9sisterait aussi au froid. En cons\u00e9quence, Lyssenko envoya des milliards de\n                        plants de bl\u00e9 contrer\u00e9volutionnaires se faire r\u00e9\u00e9duquer en Sib\u00e9rie \u2013\u00a0et\n                        l\u2019Union sovi\u00e9tique fut bient\u00f4t contrainte d\u2019importer de plus en plus de\n                        farine des \u00c9tats-Unis(4).","Si le capitalisme a vaincu le communisme, ce n\u2019est pas parce qu\u2019il \u00e9tait plus\n                        \u00e9thique, que les libert\u00e9s individuelles sont sacr\u00e9es ou que Dieu \u00e9tait en\n                        col\u00e8re contre les communistes pa\u00efens. Le capitalisme a gagn\u00e9 la guerre\n                        froide parce que le traitement distribu\u00e9 de donn\u00e9es marche mieux que le\n                        traitement centralis\u00e9, du moins dans les p\u00e9riodes d\u2019acc\u00e9l\u00e9ration du\n                        changement technique. Le comit\u00e9 central du parti communiste ne pouvait tout\n                        simplement pas faire face au changement rapide du monde \u00e0 la fin duXXesi\u00e8cle. Quand la totalit\u00e9 des data s\u2019accumule\n                        dans un seul bunker secret, et qu\u2019un groupe de vieux apparatchiks prend\n                        toutes les d\u00e9cisions importantes, ils peuvent certes produire des bombes\n                        nucl\u00e9aires \u00e0 la pelle, mais ni Apple ni Wikip\u00e9dia.","On raconte une anecdote \u2013\u00a0probablement apocryphe, comme toutes les bonnes\n                        anecdotes\u00a0: lorsque Mikha\u00efl Gorbatchev tenta de ressusciter l\u2019\u00e9conomie\n                        sovi\u00e9tique moribonde, il envoya \u00e0 Londres un de ses principaux\n                        collaborateurs pour voir ce qu\u2019il en \u00e9tait du thatch\u00e9risme et comment\n                        fonctionnait r\u00e9ellement un syst\u00e8me capitaliste. Ses h\u00f4tes guid\u00e8rent le\n                        visiteur sovi\u00e9tique \u00e0 travers la City, la Bourse de Londres et la London\n                        School of Economics, o\u00f9 il discuta avec des directeurs de banque, des\n                        entrepreneurs et des professeurs. Apr\u00e8s de longues heures, l\u2019expert\n                        sovi\u00e9tique ne put se retenir\u00a0: \u00ab\u00a0Un instant, je vous prie.\n                        Oubliez toutes ces th\u00e9ories \u00e9conomiques compliqu\u00e9es. Cela fait maintenant\n                        une journ\u00e9e que nous parcourons Londres en long et en large, et il y a une\n                        chose que je n\u2019arrive pas \u00e0 comprendre. \u00c0 Moscou, nos meilleurs esprits\n                        travaillent sur le syst\u00e8me de fourniture du pain, et pourtant il y a des\n                        queues interminables devant les boulangeries et les \u00e9piceries. Ici, \u00e0\n                        Londres, vivent des millions de gens, et nous sommes pass\u00e9s aujourd\u2019hui\n                        devant quantit\u00e9 de magasins et de supermarch\u00e9s, et je n\u2019ai pas vu une seule\n                        queue pour le pain. Je vous en prie, conduisez-moi aupr\u00e8s de la personne\n                        charg\u00e9e de ravitailler Londres en pain. Il faut que je connaisse son\n                        secret.\u00a0\u00bb Ses h\u00f4tes se gratt\u00e8rent la t\u00eate, r\u00e9fl\u00e9chirent un instant, et\n                        dirent\u00a0: \u00ab\u00a0Personne n\u2019est charg\u00e9 de ravitailler Londres en\n                        pain.\u00a0\u00bb","50.\u00a0Tumulte \u00e0 la Bourse de Chicago\u00a0: traitement de donn\u00e9es\n                                distribu\u00e9.","Tel est le secret de la r\u00e9ussite capitaliste. Aucune unit\u00e9 centrale de\n                        traitement ne monopolise toutes les donn\u00e9es concernant la fourniture en pain\n                        de la capitale. L\u2019information circule librement parmi des millions de\n                        consommateurs et de producteurs, de boulangers et de magnats, de paysans et\n                        d\u2019hommes de science. Les forces du march\u00e9 d\u00e9terminent le prix du pain, le\n                        nombre de miches cuites chaque jour et les priorit\u00e9s en termes de recherche\n                        et d\u00e9veloppement. Si les forces du march\u00e9 prennent une mauvaise d\u00e9cision,\n                        elles ne tardent pas \u00e0 se corriger \u2013\u00a0c\u2019est du moins ce que croient les\n                        capitalistes. Aux fins qui sont ici les n\u00f4tres, peu importe que cette\n                        th\u00e9orie capitaliste soit juste ou non. L\u2019essentiel est que la th\u00e9orie en\n                        question comprend l\u2019\u00e9conomie en termes de donn\u00e9es.","Les politologues aussi interpr\u00e8tent de plus en plus les structures\n                            politiques comme des syst\u00e8mes de traitement des donn\u00e9es. De m\u00eame que le\n                            capitalisme et le communisme, les d\u00e9mocraties et les dictatures sont au\n                            fond des m\u00e9canismes rivaux pour rassembler et analyser l\u2019information.Les dictatures utilisent les m\u00e9thodes de traitement\n                            centralis\u00e9, quand les d\u00e9mocraties pr\u00e9f\u00e8rent le traitement distribu\u00e9. Au\n                            fil des d\u00e9cennies pass\u00e9es, la d\u00e9mocratie a pris le dessus parce que,\n                            dans les conditions uniques qui \u00e9taient celles de la fin duXXesi\u00e8cle, le traitement distribu\u00e9 s\u2019est r\u00e9v\u00e9l\u00e9\n                            plus efficace. Dans d\u2019autres conditions \u2013\u00a0celles qui pr\u00e9valaient dans\n                            l\u2019ancien Empire romain, par exemple\u00a0\u2013, le traitement centralis\u00e9 avait\n                            l\u2019avantage\u00a0: c\u2019est pour cela que la R\u00e9publique chuta et que le\n                            pouvoir \u00e9chappa au S\u00e9nat et aux assembl\u00e9es populaires pour terminer\n                            entre les mains d\u2019un empereur autocrate.","Ce qui veut dire que, avec le nouveau changement des conditions du\n                            traitement des donn\u00e9es auXXIesi\u00e8cle, la d\u00e9mocratie\n                            pourrait d\u00e9cliner et m\u00eame dispara\u00eetre. Le volume et la vitesse des\n                            donn\u00e9es allant croissant, des institutions v\u00e9n\u00e9rables comme les\n                            \u00e9lections, les partis politiques et les parlements pourraient devenir\n                            obsol\u00e8tes\u00a0: non qu\u2019elles soient contraires \u00e0 l\u2019\u00e9thique, mais parce\n                            qu\u2019elles ne sauraient traiter les donn\u00e9es assez efficacement. Ces\n                            institutions se sont d\u00e9velopp\u00e9es \u00e0 une \u00e9poque o\u00f9 la politique allait\n                            plus vite que la technologie. AuxXIXeetXXesi\u00e8cles, la r\u00e9volution industrielle s\u2019est\n                            d\u00e9ploy\u00e9e assez lentement pour que hommes politiques et corps \u00e9lectoral\n                            gardent une longueur d\u2019avance sur elle, et en r\u00e9gulent et manipulent le\n                            cours. Pourtant, alors que le rythme de la vie politique n\u2019a gu\u00e8re\n                            chang\u00e9 depuis le temps de la machine \u00e0 vapeur, la technologie est pass\u00e9e\n                            de la premi\u00e8re \u00e0 la quatri\u00e8me vitesse. Les r\u00e9volutions technologiques\n                            distancent aujourd\u2019hui les processus politiques, au point que les\n                            parlementaires et l\u2019\u00e9lectorat perdent le contr\u00f4le de la situation.","L\u2019essor de l\u2019Internet nous donne un avant-go\u00fbt de ce qui nous attend. Le\n                            cyberespace est d\u00e9sormais essentiel \u00e0 notre vie quotidienne, notre\n                            \u00e9conomie et notre s\u00e9curit\u00e9. Les choix critiques entre diff\u00e9rents mod\u00e8les\n                            de web n\u2019ont pourtant pas \u00e9t\u00e9 le fait de processus politiques\n                            d\u00e9mocratiques, alors m\u00eame qu\u2019ils touchaient \u00e0 des probl\u00e8mes politiques\n                            traditionnels, comme la souverainet\u00e9, les fronti\u00e8res, la vie priv\u00e9e et\n                            la s\u00e9curit\u00e9. Avez-vous jamais vot\u00e9 pour d\u00e9cider de la forme du\n                            cyberespace\u00a0? Les d\u00e9cisions prises loin des projecteurs par les\n                            designers du web signifient qu\u2019Internet est aujourd\u2019hui une zone libre\n                            sans loi qui \u00e9rode la souverainet\u00e9 de l\u2019\u00c9tat, ignore les fronti\u00e8res,\n                            abolit la vie priv\u00e9e et expose peut-\u00eatre la s\u00e9curit\u00e9 globale \u00e0 un risque\n                            redoutable. Alorsque voici dix ans le web apparaissait\n                            \u00e0 peine sur les radars, des officiels hyst\u00e9riques pr\u00e9disent aujourd\u2019hui\n                            un cyber-11-Septembre imminent.","Les gouvernements et les ONG poursuivent en cons\u00e9quence des d\u00e9bats\n                            intenses sur la restructuration d\u2019Internet, mais il est beaucoup plus\n                            difficile de changer un syst\u00e8me existant que d\u2019intervenir \u00e0 ses d\u00e9buts.\n                            De plus, le temps que la pesante bureaucratie officielle ait arr\u00eat\u00e9 sa\n                            d\u00e9cision en mati\u00e8re de cyber-r\u00e9gulation, Internet se sera m\u00e9tamorphos\u00e9\n                            dix fois. La tortue gouvernementale ne saurait rattraper le li\u00e8vre\n                            technologique. Les data la submergent. La NSA (National Security Agency)\n                            peut bien espionner chacun de nos mots, \u00e0 en juger d\u2019apr\u00e8s les \u00e9checs\n                            r\u00e9p\u00e9t\u00e9s de la politique \u00e9trang\u00e8re am\u00e9ricaine, personne, \u00e0 Washington, ne\n                            sait que faire de toutes les donn\u00e9es. Jamais dans l\u2019histoire on n\u2019en a\n                            su autant sur ce qui se passe dans le monde, mais peu d\u2019empires ont\n                            g\u00e2ch\u00e9 les choses aussi maladroitement que les \u00c9tats-Unis contemporains.\n                            Un peu comme un joueur de poker qui sait quelles cartes d\u00e9tiennent ses\n                            adversaires mais se d\u00e9brouille pour perdre \u00e0 chaque coup.","Dans les prochaines d\u00e9cennies, probablement verrons-nous d\u2019autres\n                            r\u00e9volutions de type Internet o\u00f9 la technologie prendra de vitesse la\n                            politique. L\u2019intelligence artificielle et les biotechnologies pourraient\n                            bient\u00f4t restructurer nos soci\u00e9t\u00e9s et nos \u00e9conomies \u2013\u00a0de m\u00eame que nos\n                            corps et nos esprits \u2013\u00a0m\u00eame s\u2019ils ne sont gu\u00e8re encore qu\u2019un\n                            \u00ab\u00a0blip\u00a0\u00bb sur notre radar politique. Les structures\n                            d\u00e9mocratiques actuelles ne parviennent tout simplement pas \u00e0 recueillir\n                            et \u00e0 traiter les donn\u00e9es pertinentes assez vite, et la plupart des\n                            \u00e9lecteurs ne comprennent pas assez bien la biologie et la cybern\u00e9tique\n                            pour se forger des opinions inform\u00e9es. Aussi la politique d\u00e9mocratique\n                            traditionnelle perd-elle le contr\u00f4le des \u00e9v\u00e9nements sans parvenir \u00e0 nous\n                            pr\u00e9senter des visions du futur qui ont du sens.","Les \u00e9lecteurs ordinaires commencent \u00e0 pressentir que le m\u00e9canisme\n                            d\u00e9mocratique ne leur donne plus de pouvoir. Le monde change tout autour\n                            d\u2019eux, et ils ne comprennent ni pourquoi ni comment. Le pouvoir leur\n                            \u00e9chappe, mais ils ne savent pas trop o\u00f9 il est pass\u00e9. En\n                            Grande-Bretagne, les \u00e9lecteurs imaginaient que le pouvoir avait sans\n                            doute \u00e9chu \u00e0 l\u2019Union europ\u00e9enne\u00a0: ils ont donc vot\u00e9 pour le\n                            Brexit. Aux \u00c9tats-Unis, ils imaginaient que l\u2019establishmentmonopolisait toutle pouvoir\u00a0: ils ont alors\n                            soutenu des candidats anti-establishmentcomme Bernie Sanders et\n                            Donald Trump. La triste v\u00e9rit\u00e9 est que personne ne sait o\u00f9 tout le\n                            pouvoir est pass\u00e9. Que la Grande-Bretagne quitte l\u2019Union europ\u00e9enne ou\n                            que Trump s\u2019installe \u00e0 la Maison Blanche, il est clair que les \u00e9lecteurs\n                            ordinaires ne reprendront pas le pouvoir.","Cela ne veut pas dire que nous reviendrons aux dictatures duXXesi\u00e8cle. Les r\u00e9gimes autoritaires semblent\n                            tout aussi submerg\u00e9s par le rythme du d\u00e9veloppement technologique ainsi\n                            que par la vitesse et le volume du flux de donn\u00e9es. AuXXesi\u00e8cle, les dictateurs avaient de grandes\n                            visions d\u2019avenir. Communistes et fascistes voulaient d\u00e9truire\n                            compl\u00e8tement le vieux monde pour b\u00e2tir \u00e0 sa place un monde nouveau. Quoi\n                            que vous pensiez de L\u00e9nine, Hitler ou Mao, on ne saurait leur reprocher\n                            d\u2019avoir manqu\u00e9 de vision. Il semble aujourd\u2019hui que les dirigeants aient\n                            l\u2019occasion de mettre en \u0153uvre des projets plus ambitieux encore. Les\n                            communistes et les fascistes ont essay\u00e9 de cr\u00e9er une nouvelle soci\u00e9t\u00e9 et\n                            un homme nouveau \u00e0 l\u2019aide de machines \u00e0 \u00e9crire et de machines \u00e0\n                            vapeur\u00a0; les proph\u00e8tes d\u2019aujourd\u2019hui pourraient s\u2019appuyer sur les\n                            biotechnologies et les superordinateurs.","Dans les films de science-fiction, des politiciens implacables \u00e0 la\n                            Hitler sont prompts \u00e0 se jeter sur les nouvelles technologies de ce\n                            genre pour les mettre au service de tel ou tel id\u00e9al politique\n                            m\u00e9galomaniaque. Pourtant, m\u00eame dans des pays autoritaires comme la\n                            Russie, l\u2019Iran ou la Cor\u00e9e du Nord, les politiciens de chair et de sang\n                            ne ressemblent aucunement \u00e0 leurs homologues hollywoodiens. Ils ne\n                            semblent pas comploter l\u2019av\u00e8nement du Meilleur des Mondes. Les r\u00eaves les\n                            plus fous de Kim Jong-un et Ali Khamenei ne vont pas au-del\u00e0 des bombes\n                            atomiques et des missiles balistiques\u00a0: c\u2019est-\u00e0-dire pas au-del\u00e0\n                            de 1945. Les aspirations de Poutine paraissent se limiter \u00e0 reconstruire\n                            l\u2019ancien bloc sovi\u00e9tique, voire l\u2019empire tsariste. Dans le m\u00eame temps,\n                            aux \u00c9tats-Unis, des r\u00e9publicains parano\u00efaques ont accus\u00e9 Barack Obama\n                            d\u2019\u00eatre un despote impitoyable complotant de d\u00e9truire les fondements de\n                            la soci\u00e9t\u00e9 am\u00e9ricaine\u00a0: en huit ann\u00e9es de pr\u00e9sidence, pourtant,\n                            c\u2019est \u00e0 peine s\u2019il a r\u00e9ussi \u00e0 faire adopter une petite r\u00e9forme des soins\n                            de sant\u00e9. Cr\u00e9er de nouveaux mondes et des hommes nouveaux allait bien\n                            au-del\u00e0 de son ordre du jour.","Pr\u00e9cis\u00e9ment parce que la technologie \u00e9volue si vite, et\n                            que les parlements comme les dictateurs sont submerg\u00e9s par des donn\u00e9es\n                            qu\u2019ils ne peuvent traiter assez vite, les responsables politiques\n                            actuels pensent sur une \u00e9chelle bien plus r\u00e9duite que leurs\n                            pr\u00e9d\u00e9cesseurs d\u2019il y a un si\u00e8cle. En ce d\u00e9but duXXIesi\u00e8cle, la politique est donc d\u00e9pourvue de\n                            grandes visions. Le gouvernement est devenu une simple administration.\n                            Il g\u00e8re le pays, il ne le dirige plus. Il veille \u00e0 ce que les\n                            enseignants soient pay\u00e9s \u00e0 temps et que le tout-\u00e0-l\u2019\u00e9gout ne d\u00e9borde\n                            pas, mais il n\u2019a pas la moindre id\u00e9e de la situation du pays dans vingt\n                            ans.","Dans une certaine mesure, c\u2019est une excellente chose. Puisque certains\n                            des grands projets politiques duXXesi\u00e8cle nous ont\n                            conduits \u00e0 Auschwitz, Hiroshima et au Grand Bond en avant, peut-\u00eatre\n                            sommes-nous mieux lotis entre les mains de bureaucrates mesquins. Le\n                            mariage de la technologie divine et de la m\u00e9galomanie politique est la\n                            recette du d\u00e9sastre. De nombreux \u00e9conomistes et politologues n\u00e9olib\u00e9raux\n                            soutiennent que mieux vaut abandonner au march\u00e9 toutes les d\u00e9cisions\n                            importantes. Ils donnent ainsi aux politiciens une parfaite excuse \u00e0\n                            leur inaction et \u00e0 leur ignorance, r\u00e9interpr\u00e9t\u00e9es comme une forme de\n                            sagesse profonde. Les politiciens jugent commode de croire que s\u2019ils ne\n                            comprennent pas le monde, c\u2019est qu\u2019ils n\u2019ont pas besoin de le\n                            comprendre.","Le mariage de la technologie divine et de la myopie politique a pourtant\n                            aussi son revers. L\u2019absence de vision n\u2019est pas toujours une\n                            b\u00e9n\u00e9diction, et toutes les visions ne sont pas n\u00e9cessairement mauvaises.\n                            AuXXesi\u00e8cle, la vision dystopique des nazis ne\n                            s\u2019est pas \u00e9croul\u00e9e spontan\u00e9ment. Elle a \u00e9t\u00e9 d\u00e9faite par les visions tout\n                            aussi grandioses du socialisme et du lib\u00e9ralisme. Il est dangereux de\n                            confier notre avenir aux forces du march\u00e9, parce que ces forces font ce\n                            qui est bon pour le march\u00e9 et non ce qui est bon pour l\u2019humanit\u00e9 ou pour\n                            le monde. La main du march\u00e9 est aveugle aussi bien qu\u2019invisible\u00a0;\n                            livr\u00e9e \u00e0 elle-m\u00eame, elle pourrait bien rester passive devant la menace\n                            du r\u00e9chauffement climatique ou les dangers potentiels de l\u2019intelligence\n                            artificielle.","D\u2019aucuns croient que, somme toute, quelqu\u2019un a les choses en\n                            mains\u00a0: non pas les politiciens d\u00e9mocrates ou les despotes\n                            autocratiques, mais une petite coterie de milliardaires qui dirigent\n                            secr\u00e8tement le monde. Or ces th\u00e9ories du complot ne tiennent pas parce\n                            qu\u2019elles sous-estiment la complexit\u00e9 du syst\u00e8me. Une poign\u00e9e de\n                            milliardairesfumant des cigares et buvant du scotch\n                            dans une arri\u00e8re-salle ne sauraient comprendre tout ce qui se passe sur\n                            la plan\u00e8te, encore moins le contr\u00f4ler. Des milliardaires impitoyables et\n                            de petits groupes d\u2019int\u00e9r\u00eat prosp\u00e8rent dans le monde chaotique\n                            actuel\u00a0: non parce qu\u2019ils lisent la carte mieux que les autres,\n                            mais parce qu\u2019ils ont des objectifs tr\u00e8s restreints. Dans un syst\u00e8me\n                            chaotique, une vision \u00e9troite a ses avantages, et le pouvoir des\n                            milliardaires est strictement proportionnel \u00e0 leurs objectifs. Quand les\n                            magnats les plus riches du monde veulent gagner un milliard de dollars,\n                            ils peuvent ais\u00e9ment faire jouer le syst\u00e8me \u00e0 cette fin. En revanche,\n                            s\u2019ils \u00e9taient enclins \u00e0 r\u00e9duire les in\u00e9galit\u00e9s mondiales et mettre fin\n                            au r\u00e9chauffement climatique, m\u00eame eux n\u2019en seraient pas capables\u00a0:\n                            le syst\u00e8me est bien trop complexe.","Reste que le vide du pouvoir dure rarement longtemps. Si, auXXIesi\u00e8cle, les structures politiques\n                            traditionnelles ne peuvent plus traiter les donn\u00e9es assez vite pour\n                            produire des visions qui aient du sens, des structures nouvelles et plus\n                            efficaces appara\u00eetront pour prendre leur place. Celles-ci seront\n                            peut-\u00eatre tr\u00e8s diff\u00e9rentes des institutions politiques pr\u00e9c\u00e9dentes,\n                            d\u00e9mocratiques ou autoritaires. La seule question est de savoir qui\n                            construira et contr\u00f4lera ces structures. Si l\u2019humanit\u00e9 n\u2019est plus \u00e0 la\n                            hauteur de la t\u00e2che, peut-\u00eatre laissera-t-elle sa chance \u00e0 quelqu\u2019un\n                            d\u2019autre\u00a0?","Dans une perspective data\u00efste, nous pouvons interpr\u00e9ter l\u2019esp\u00e8ce humaine\n                            tout enti\u00e8re comme un seul syst\u00e8me de traitement de donn\u00e9es, dont les\n                            individus seraient les puces. L\u2019histoire serait alors le processus qui\n                            vise \u00e0 am\u00e9liorer l\u2019efficacit\u00e9 de ce syst\u00e8me par quatre m\u00e9thodes de\n                            base\u00a0:","1.\u00a0Accro\u00eetre le nombre de processeurs. Une ville de 100\u00a0000\u00a0personnes a\n                            plus de puissance de calcul qu\u2019un village de 1\u00a0000\u00a0habitants.","2.\u00a0Accro\u00eetre la vari\u00e9t\u00e9 des processeurs. Diff\u00e9rents processeurs peuvent\n                            utiliser diverses fa\u00e7ons de calculer et d\u2019analyser les donn\u00e9es. Utiliser\n                            diverses sortes de processeurs dans un seul syst\u00e8mepeut donc accro\u00eetre son dynamisme et sa cr\u00e9ativit\u00e9. Une conversation\n                            entre un paysan, un pr\u00eatre et un m\u00e9decin peut produire des id\u00e9es\n                            nouvelles qui ne sortiraient jamais d\u2019une conversation entre trois\n                            chasseurs-cueilleurs.","3.\u00a0Accro\u00eetre le nombre de connexions entre processeurs. Il ne rime pas \u00e0\n                            grand-chose d\u2019accro\u00eetre le nombre et la diversit\u00e9 des processeurs s\u2019ils\n                            sont mal connect\u00e9s les uns aux autres. Un r\u00e9seau commercial de dix\n                            villes produira probablement plus d\u2019innovations \u00e9conomiques,\n                            technologiques et sociales que dix villes isol\u00e9es.","4.\u00a0Accro\u00eetre la libert\u00e9 de circulationviales connexions\n                            existantes. Relier les processeurs n\u2019est gu\u00e8re utile si les donn\u00e9es ne\n                            peuvent pas circuler librement. Construire des routes pour relier dix\n                            villes ne sera pas tr\u00e8s utile si elles sont infest\u00e9es de voleurs, ou si\n                            un despote parano\u00efde ne permet pas aux marchands et aux voyageurs de se\n                            d\u00e9placer \u00e0 leur guise.","Ces quatre m\u00e9thodes se contredisent souvent les unes les autres. Plus le\n                            nombre et la diversit\u00e9 des processeurs sont grands, plus il est\n                            difficile de les connecter librement. La construction du syst\u00e8me de\n                            traitement de donn\u00e9es de Sapiens est donc pass\u00e9e par quatre grandes\n                            \u00e9tapes, chacune caract\u00e9ris\u00e9e par une insistance sur une m\u00e9thode\n                            diff\u00e9rente.","La premi\u00e8re \u00e9tape a commenc\u00e9 avec la r\u00e9volution cognitive, qui a permis\n                            de connecter d\u2019immenses effectifs de Sapiens en un seul r\u00e9seau de\n                            traitement des donn\u00e9es. Cela a donn\u00e9 \u00e0 Sapiens un avantage crucial sur\n                            toutes les autres esp\u00e8ces humaines et animales. Si le nombre de\n                            Neandertal, de chimpanz\u00e9s ou d\u2019\u00e9l\u00e9phants que vous pouvez connecter au\n                            m\u00eame r\u00e9seau est strictement limit\u00e9, il n\u2019y a pas de limite au nombre de\n                            Sapiens.","Les Sapiens ont utilis\u00e9 leur avantage dans le traitement des donn\u00e9es pour\n                            envahir le monde entier. Toutefois, alors qu\u2019ils essaimaient dans des\n                            terres et sous des climats diff\u00e9rents, ils ont perdu contact les uns\n                            avec les autres et subi diverses transformations culturelles. Il en est\n                            r\u00e9sult\u00e9 une immense diversit\u00e9 de cultures humaines, dont chacune\n                            poss\u00e9dait son style de vie, ses comportements propres et sa vision du\n                            monde. La premi\u00e8re phase de l\u2019histoire a donc impliqu\u00e9 une augmentation\n                            du nombre et de la diversit\u00e9 des processeurs humains, aux d\u00e9pensde la connectivit\u00e9\u00a0: voici vingt mille ans, il y\n                            avait beaucoup plus de Sapiens qu\u2019il y a soixante-dix mille ans, et les\n                            Sapiens d\u2019Europe traitaient l\u2019information autrement que les Sapiens de\n                            Chine. Toutefois, il n\u2019y avait pas de connexions entre les populations\n                            d\u2019Europe et de Chine, et il aurait sembl\u00e9 totalement impossible que tous\n                            les Sapiens puissent un jour faire partie d\u2019une seule et m\u00eame toile de\n                            traitement de donn\u00e9es.","La deuxi\u00e8me \u00e9tape a commenc\u00e9 avec la r\u00e9volution agricole et s\u2019est\n                            poursuivie jusqu\u2019\u00e0 l\u2019invention de l\u2019\u00e9criture et de la monnaie voici\n                            quelque cinq mille ans. L\u2019agriculture a acc\u00e9l\u00e9r\u00e9 la croissance\n                            d\u00e9mographique, si bien que le nombre de processeurs humains a fortement\n                            augment\u00e9. Dans le m\u00eame temps, l\u2019agriculture a permis \u00e0 beaucoup plus de\n                            gens de vivre ensemble dans une grande proximit\u00e9, engendrant ainsi des\n                            r\u00e9seaux locaux denses contenant un nombre sans pr\u00e9c\u00e9dent de processeurs.\n                            En outre, l\u2019agriculture a cr\u00e9\u00e9 pour les diff\u00e9rents r\u00e9seaux de nouvelles\n                            incitations et occasions d\u2019\u00e9changer et de communiquer les uns avec les\n                            autres. Au cours de cette deuxi\u00e8me phase, n\u00e9anmoins, les forces\n                            centrifuges sont rest\u00e9es pr\u00e9dominantes. Faute d\u2019\u00e9criture et de monnaie,\n                            les humains ne pouvaient cr\u00e9er des villes, des royaumes ou des empires.\n                            L\u2019humanit\u00e9 \u00e9tait encore divis\u00e9e en d\u2019innombrables petites tribus,\n                            chacune avec son mode de vie et sa vision du monde. Unir la totalit\u00e9 de\n                            l\u2019humanit\u00e9 n\u2019\u00e9tait pas m\u00eame une chim\u00e8re.","La troisi\u00e8me \u00e9tape a d\u00e9marr\u00e9 avec l\u2019invention de l\u2019\u00e9criture et de la\n                            monnaie voici cinq mille ans et a dur\u00e9 jusqu\u2019au d\u00e9but de la r\u00e9volution\n                            scientifique. Gr\u00e2ce \u00e0 l\u2019\u00e9criture et \u00e0 la monnaie, le champ\n                            gravitationnel de la coop\u00e9ration humaine a fini par l\u2019emporter sur les\n                            forces centrifuges. Des groupes humains se sont li\u00e9s et ont fusionn\u00e9\n                            pour former des cit\u00e9s et des royaumes. Les liens politiques et\n                            commerciaux entre cit\u00e9s et royaumes diff\u00e9rents se sont aussi resserr\u00e9s.\n                            Depuis au moins le premier mill\u00e9naire avant notre \u00e8re \u2013\u00a0quand sont\n                            apparus la frappe de la monnaie, les empires et les religions\n                            universelles\u00a0\u2013, les \u00eatres humains ont commenc\u00e9 \u00e0 r\u00eaver de forger un seul\n                            r\u00e9seau qui couvrirait la terre enti\u00e8re.","Ce r\u00eave est devenu r\u00e9alit\u00e9 au cours de la quatri\u00e8me et derni\u00e8re \u00e9tape de\n                            l\u2019histoire, qui a d\u00e9but\u00e9 autour de 1492. Les explorateurs, conqu\u00e9rants\n                            et commer\u00e7ants du d\u00e9but des Temps modernes ont tiss\u00e9 les premiers fils\n                            qui ont couvert le monde entier. \u00c0 la fin de cette p\u00e9riode,ces fils sont devenus plus robustes et plus denses, si\n                            bien que la toile d\u2019araign\u00e9e du temps de Colomb est devenue la grille\n                            d\u2019asphalte et d\u2019acier duXXIesi\u00e8cle. Qui plus est,\n                            on a laiss\u00e9 l\u2019information circuler de plus en plus librement \u00e0 travers\n                            cette grille mondiale. Quand Colomb, le premier, a raccroch\u00e9 le filet\n                            eurasien au filet am\u00e9ricain, seules quelques bribes de donn\u00e9es\n                            parvenaient \u00e0 traverser l\u2019oc\u00e9an chaque ann\u00e9e, bravant les pr\u00e9jug\u00e9s\n                            culturels, une censure stricte et la r\u00e9pression politique. Au fil des\n                            ans, cependant, le march\u00e9, la communaut\u00e9 scientifique, l\u2019\u00c9tat de droit\n                            et l\u2019essor de la d\u00e9mocratie ont tous contribu\u00e9 \u00e0 faire tomber les\n                            barri\u00e8res. Nous imaginons souvent que la d\u00e9mocratie et le march\u00e9 ont\n                            gagn\u00e9 parce qu\u2019ils \u00e9taient \u00ab\u00a0bons\u00a0\u00bb. En v\u00e9rit\u00e9, ils ont\n                            gagn\u00e9 parce qu\u2019ils ont am\u00e9lior\u00e9 le syst\u00e8me global de traitement des\n                            donn\u00e9es.","Au fil des soixante-dix mille derni\u00e8res ann\u00e9es, l\u2019humanit\u00e9 a d\u2019abord\n                            essaim\u00e9, puis s\u2019est s\u00e9par\u00e9e en groupes distincts, pour enfin fusionner \u00e0\n                            nouveau. Le processus d\u2019unification ne nous a pourtant pas ramen\u00e9s \u00e0 la\n                            case d\u00e9part. Quand les divers groupes humains se sont fondus dans le\n                            village mondial d\u2019aujourd\u2019hui, chacun y a apport\u00e9 son patrimoine unique\n                            de pens\u00e9es, d\u2019outils et de comportements, recueillis et d\u00e9velopp\u00e9s en\n                            cours de route. Nos garde-manger modernes sont d\u00e9sormais garnis de bl\u00e9\n                            moyen-oriental, de pommes de terre des Andes, de sucre de\n                            Nouvelle-Guin\u00e9e et de caf\u00e9 \u00e9thiopien. De m\u00eame, la langue, la religion,\n                            la musique et la politique qui sont les n\u00f4tres sont pleines d\u2019h\u00e9ritages\n                            venus des quatre coins de la plan\u00e8te(5).","Si l\u2019humanit\u00e9 est bel et bien un seul syst\u00e8me de traitement des donn\u00e9es,\n                            quelle est sa production\u00a0? Selon les data\u00efstes, ce sera un nouveau\n                            syst\u00e8me plus efficace de traitement des donn\u00e9es, ce qu\u2019on appelle\n                            l\u2019Internet-of-All-Things, l\u2019Internet-de-tous-les-objets. Cette mission\n                            accomplie,Homo sapiensdispara\u00eetra.","Comme le capitalisme, le data\u00efsme est n\u00e9 sous la forme d\u2019une th\u00e9orie\n                            scientifique neutre, mais il se transforme actuellement en une religion\n                            qui pr\u00e9tend d\u00e9terminer le bien et le mal. La valeur supr\u00eame de cettenouvelle religion est le \u00ab\u00a0flux\n                            d\u2019informations\u00a0\u00bb. Si la vie est circulation de l\u2019information, et\n                            si nous pensons que la vie est bonne, il s\u2019ensuit que nous devons\n                            approfondir et \u00e9largir le flux d\u2019informations dans l\u2019univers. Selon le\n                            data\u00efsme, les exp\u00e9riences humaines ne sont pas sacr\u00e9es, etHomo\n                                sapiensn\u2019est pas le sommet de la cr\u00e9ation ni le pr\u00e9curseur de\n                            quelque futurHomo deus. Les hommes ne sont que des outils visant\n                            la cr\u00e9ation de l\u2019Internet-de-tous-les-objets qui, de la plan\u00e8te Terre,\n                            pourrait bien se propager \u00e0 toute la galaxie, voire \u00e0 tout l\u2019univers. Ce\n                            syst\u00e8me cosmique de traitement des donn\u00e9es serait pareil \u00e0 Dieu. Il sera\n                            partout et contr\u00f4lera tout, et les \u00eatres humains sont destin\u00e9s \u00e0 se\n                            fondre en lui.","Cette conception rappelle certaines visions religieuses traditionnelles.\n                            Les hindous croient que les hommes peuvent et doivent se fondre dans\n                            l\u2019\u00e2me universelle du cosmos\u00a0: l\u2019atman\u00a0; les chr\u00e9tiens,\n                            qu\u2019apr\u00e8s la mort les saints sont impr\u00e9gn\u00e9s de la gr\u00e2ce infinie de Dieu,\n                            tandis que les p\u00e9cheurs se coupent de sa pr\u00e9sence. En fait, dans la\n                            Silicon Valley, les proph\u00e8tes data\u00efstes recourent sciemment au langage\n                            messianique traditionnel. Par exemple, Ray Kurzweil a donn\u00e9 \u00e0 son livre\n                            de proph\u00e9ties le titre deThe Singularity is Near(6), \u00ab\u00a0la singularit\u00e9 est proche\u00a0\u00bb, en \u00e9cho \u00e0\n                            l\u2019exclamation de saint Jean Baptiste\u00a0: \u00ab\u00a0le royaume des\n                            cieux est proche\u00a0\u00bb (Matthieu 3,2).","\u00c0 ceux qui continuent de vouer un culte \u00e0 des mortels de chair et de\n                            sang, les data\u00efstes expliquent qu\u2019ils sont excessivement attach\u00e9s \u00e0 une\n
