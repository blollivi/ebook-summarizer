i Rome a conquis la Gr\u00e8ce, ce n\u2019est\n                            pas que les Romains avaient de plus gros cerveaux ou de meilleures\n                            techniques d\u2019outillage, mais parce qu\u2019ils coop\u00e9raient plus efficacement.\n                            Tout au long de l\u2019histoire, des arm\u00e9es disciplin\u00e9es n\u2019ont eu aucun mal \u00e0\n                            mettre en d\u00e9route des hordes d\u00e9sorganis\u00e9es, et des \u00e9lites unifi\u00e9es ont\n                            domin\u00e9 des masses d\u00e9sordonn\u00e9es. En 1914, par exemple, trois\u00a0millions de\n                            Russes \u2013\u00a0aristocrates, fonctionnaires et hommes d\u2019affaires\u00a0\u2013 r\u00e9gnaient\n                            sur 180\u00a0millions de paysans et d\u2019ouvriers. L\u2019\u00e9lite russe savait coop\u00e9rer\n                            pour d\u00e9fendre ses int\u00e9r\u00eats communs, tandis que les 180\u00a0millions de\n                            roturiers \u00e9taient incapables d\u2019une mobilisation efficace. En fait, une\n                            bonne partie des efforts de l\u2019\u00e9lite consistait \u00e0 veiller \u00e0 ce que les\n                            180\u00a0millions de la base n\u2019apprennent jamais \u00e0 coop\u00e9rer.","Pour monter une r\u00e9volution, le nombre ne suffit jamais. Les r\u00e9volutions\n                            sont g\u00e9n\u00e9ralement l\u2019\u0153uvre de petits r\u00e9seaux d\u2019agitateurs, non des\n                            masses. Si vous voulez lancer une r\u00e9volution, ne vous demandez\n                            pas\u00a0: \u00ab\u00a0Combien de gens soutiennent mes\n                            id\u00e9es\u00a0?\u00a0\u00bb, mais plut\u00f4t\u00a0: \u00ab\u00a0Parmi mes partisans,\n                            combien sont capables de coop\u00e9rer efficacement\u00a0?\u00a0\u00bb Lar\u00e9volution russe a fini par \u00e9clater non pas le jour o\u00f9\n                            180\u00a0millions de paysans se sont soulev\u00e9s contre le tsar, mais quand une\n                            poign\u00e9e de communistes se sont trouv\u00e9s au bon endroit au bon moment.\n                            D\u00e9but 1917, alors que l\u2019aristocratie et la bourgeoisie russes comptaient\n                            au moins trois\u00a0millions de personnes, la fraction bolch\u00e9vique de L\u00e9nine\n                            (qui deviendrait le parti communiste) ne d\u00e9passait pas les\n                                23\u00a0000\u00a0militants(20). Les communistes n\u2019en prirent\n                            pas moins le contr\u00f4le de l\u2019immense Empire russe, parce qu\u2019ils surent\n                            s\u2019organiser. Quand l\u2019autorit\u00e9 \u00e9chappa aux mains d\u00e9cr\u00e9pites du tsar et \u00e0\n                            celles tout aussi tremblantes du gouvernement provisoire de Kerenski,\n                            les communistes s\u2019en saisirent sans attendre, s\u2019emparant des r\u00eanes du\n                            pouvoir tel un bulldog qui referme ses crocs sur un os.","Les communistes ne devaient rel\u00e2cher leur emprise qu\u2019\u00e0 la fin des\n                            ann\u00e9es\u00a01980. L\u2019efficacit\u00e9 de leur organisation leur permit de conserver\n                            le pouvoir plus de sept longues d\u00e9cennies, et s\u2019ils finirent par tomber,\n                            ce fut en raison de leur organisation d\u00e9faillante. Le 21\u00a0d\u00e9cembre 1989,\n                            Nicolae Ceau\u015fescu, le dictateur roumain, organisa une grande\n                            manifestation de soutien au centre de Bucarest. Au cours des mois\n                            pr\u00e9c\u00e9dents, l\u2019Union sovi\u00e9tique avait retir\u00e9 son soutien aux r\u00e9gimes\n                            communistes d\u2019Europe de l\u2019Est, le mur de Berlin \u00e9tait tomb\u00e9, et des\n                            r\u00e9volutions avaient balay\u00e9 la Pologne, l\u2019Allemagne de l\u2019Est, la Hongrie,\n                            la Bulgarie et la Tch\u00e9coslovaquie. Ceau\u015fescu, qui dirigeait son pays\n                            depuis 1965, pensait pouvoir r\u00e9sister au tsunami, alors m\u00eame que des\n                            \u00e9meutes contre son r\u00e9gime avaient \u00e9clat\u00e9 dans la ville de Timi\u015foara le\n                            17\u00a0d\u00e9cembre. Voulant contre-attaquer, Ceau\u015fescu organisa un vaste\n                            rassemblement \u00e0 Bucarest afin de prouver aux Roumains et au reste du\n                            monde que la majorit\u00e9 de la population continuait de l\u2019aimer, ou tout au\n                            moins de le craindre. L\u2019appareil du parti qui se fissurait mobilisa\n                            80\u00a0000\u00a0personnes sur la place centrale de la ville\u00a0; les citoyens\n                            roumains re\u00e7urent pour consigne de cesser toute activit\u00e9 et d\u2019allumer\n                            leur poste de radio ou de t\u00e9l\u00e9vision.","Sous les vivats d\u2019une foule apparemment enthousiaste, Ceau\u015fescu se\n                            pr\u00e9senta au balcon dominant la place, comme il l\u2019avait fait \u00e0 maintes\n                            reprises au cours des pr\u00e9c\u00e9dentes d\u00e9cennies. Flanqu\u00e9 de son \u00e9pouse\n                            Elena, de dirigeants du parti et d\u2019une bande de gardes du corps, il se\n                            mit \u00e0 prononcer un de ces discours monotones qui \u00e9taient sa marque de\n                            fabrique, regardant d\u2019un air tr\u00e8s satisfait la foule qui applaudissaitm\u00e9caniquement. Puis quelque chose d\u00e9rapa. Vous\n                            pouvez le voir sur YouTube. Il vous suffit de taper \u00ab\u00a0Ceau\u015fescu,\n                            dernier discours\u00a0\u00bb, et de regarder l\u2019histoire en action(21).","La vid\u00e9o YouTube montre Ceau\u015fescu qui commence une \u00e9ni\u00e8me longue\n                            phrase\u00a0: \u00ab\u00a0Je tiens \u00e0 remercier les initiateurs et\n                            organisateurs de ce grand \u00e9v\u00e9nement \u00e0 Bucarest, y voyant un\u2026\u00a0\u00bb\n                            Puis il se tait, les yeux grands ouverts, et se fige, incr\u00e9dule. Dans\n                            cette fraction de seconde, on assiste \u00e0 l\u2019effondrement de tout un monde.\n                            Dans le public, quelqu\u2019un a hu\u00e9. On d\u00e9bat encore aujourd\u2019hui de\n                            l\u2019identit\u00e9 de celui qui, le premier, a os\u00e9 huer. Puis une autre personne\n                            a fait de m\u00eame, puis une autre, et encore une autre\u00a0; quelques\n                            secondes plus tard, la masse se mit \u00e0 siffler, crier des injures et\n                            scander \u00ab\u00a0Ti-mi-\u015foa-ra\u00a0! Ti-mi-\u015foa-ra\u00a0!\u00a0\u00bb","Tout cela se produisit en direct \u00e0 la t\u00e9l\u00e9vision roumaine sous les yeux\n                            des trois quarts de la population, scotch\u00e9e au petit \u00e9cran, le c\u0153ur\n                            battant la chamade. La Securitate, la sinistre police secr\u00e8te, ordonna\n                            aussit\u00f4t l\u2019arr\u00eat de la retransmission, mais les \u00e9quipes de t\u00e9l\u00e9vision\n                            refus\u00e8rent d\u2019obtemp\u00e9rer et l\u2019interruption fut tr\u00e8s br\u00e8ve. Le cameraman\n                            pointa la cam\u00e9ra vers le ciel, en sorte que les t\u00e9l\u00e9spectateurs ne\n                            puissent pas voirla panique gagnant les dirigeants du parti sur le\n                            balcon, mais le preneur de son continua d\u2019enregistrer, et les\n                            techniciens de retransmettre la sc\u00e8ne apr\u00e8s un arr\u00eat d\u2019\u00e0 peine plus\n                            d\u2019une minute. La foule continuait \u00e0 huer et Ceau\u015fescu \u00e0 crier\n                            \u00ab\u00a0Hello\u00a0! Hello\u00a0! Hello\u00a0!\u00a0\u00bb, comme si le\n                            probl\u00e8me venait du micro. Sa femme Elena se mit \u00e0 r\u00e9primander le\n                            public\u00a0: \u00ab\u00a0Taisez-vous\u00a0! Taisez-vous\u00a0!\u00a0\u00bb,\n                            jusqu\u2019\u00e0 ce que Ceau\u015fescu se tourne vers elle et lui crie au vu et au su\n                            de tous\u00a0: \u00ab\u00a0Tais-toi\u00a0!\u00a0\u00bb Apr\u00e8s quoi il en appela\n                            \u00e0 la foule d\u00e9cha\u00een\u00e9e de la place en l\u2019implorant\u00a0:\n                            \u00ab\u00a0Camarades\u00a0! Camarades\u00a0! Du calme,\n                            camarades\u00a0!\u00a0\u00bb","18.\u00a0L\u2019instant o\u00f9 un monde s\u2019effondre\u00a0: un Ceau\u015fescu\n                                    stup\u00e9fait n\u2019en croit ni ses yeux ni ses oreilles.","Mais les camarades ne voulaient pas se calmer. La Roumanie communiste\n                            s\u2019effondra quand 80\u00a0000\u00a0personnes, sur la place centrale de Bucarest,\n                            comprirent qu\u2019elles \u00e9taient beaucoup plus fortes que le vieil homme \u00e0 la\n                            toque de fourrure sur le balcon. Ce qui est vraiment stup\u00e9fiant,\n                            cependant, ce n\u2019est pas cet instant o\u00f9 le syst\u00e8me s\u2019est effondr\u00e9, mais\n                            qu\u2019il ait r\u00e9ussi \u00e0 survivre des d\u00e9cennies durant. Pourquoi les\n                            r\u00e9volutions sont-elles si rares\u00a0? Pourquoi les masses\n                            passent-elles des si\u00e8cles \u00e0 applaudir et acclamer, \u00e0 faire tout ce que\n                            leur ordonne l\u2019homme au balcon, alors m\u00eame qu\u2019elles pourraient en\n                            th\u00e9orie charger \u00e0 tout moment et le tailler en pi\u00e8ces\u00a0?","Ceau\u015fescu et les siens domin\u00e8rent trois d\u00e9cennies durant vingt\u00a0millions\n                            de Roumains en remplissant trois conditions incontournables.\n                            Premi\u00e8rement, ils plac\u00e8rent de fid\u00e8les apparatchiks communistes \u00e0 la\n                            t\u00eate de tous les r\u00e9seaux de coop\u00e9ration, comme l\u2019arm\u00e9e, les syndicats et\n                            m\u00eame les associations sportives. Deuxi\u00e8mement, ils emp\u00each\u00e8rent la\n                            cr\u00e9ation d\u2019organisations rivales \u2013\u00a0politiques, \u00e9conomiques et sociales\u00a0\u2013\n                            susceptibles de servir de base \u00e0 une coop\u00e9ration anticommuniste.\n                            Troisi\u00e8mement, ils compt\u00e8rent sur le soutien des partis fr\u00e8res d\u2019Union\n                            sovi\u00e9tique et d\u2019Europe de l\u2019Est. Malgr\u00e9 des tensions occasionnelles, ces\n                            partis s\u2019entraid\u00e8rent en cas de besoin ou, tout au moins, veill\u00e8rent \u00e0\n                            ce qu\u2019aucun intrus ne vienne perturber le paradis socialiste. Dans ces\n                            conditions, malgr\u00e9 les \u00e9preuves et les souffrances que leur infligea\n                            l\u2019\u00e9lite dirigeante, les vingt\u00a0millions de Roumains ne r\u00e9ussirent \u00e0\n                            organiser aucune opposition efficace.","Ceau\u015fescu ne perdit le pouvoir que le jour o\u00f9 ces trois conditions\n                            cess\u00e8rent d\u2019\u00eatre r\u00e9unies. \u00c0 la fin des ann\u00e9es\u00a01980, l\u2019Union sovi\u00e9tique\n                            retira sa protection, et les r\u00e9gimes communistes commenc\u00e8rent \u00e0 tombercomme des dominos. En d\u00e9cembre 1989, Ceau\u015fescu ne\n                            pouvait esp\u00e9rer aucune aide ext\u00e9rieure. Bien au contraire, les\n                            r\u00e9volutions des paysans voisins donn\u00e8rent du c\u0153ur \u00e0 l\u2019opposition locale.\n                            Deuxi\u00e8mement, le parti communiste lui-m\u00eame commen\u00e7a \u00e0 se scinder en\n                            camps rivaux, les mod\u00e9r\u00e9s souhaitant se d\u00e9barrasser de Ceau\u015fescu et\n                            initier des r\u00e9formes avant qu\u2019il ne f\u00fbt trop tard. Troisi\u00e8mement, en\n                            organisant la r\u00e9union de soutien de Bucarest et en la diffusant \u00e0 la\n                            t\u00e9l\u00e9vision, Ceau\u015fescu fournit aux r\u00e9volutionnaires l\u2019occasion id\u00e9ale de\n                            d\u00e9couvrir leur pouvoir et de manifester contre lui. Quel moyen plus\n                            rapide de propager la r\u00e9volution que de la montrer \u00e0 la\n                            t\u00e9l\u00e9vision\u00a0?","Pourtant, quand le pouvoir \u00e9chappa aux mains de l\u2019organisateur maladroit\n                            sur son balcon, ce ne sont pas les masses populaires de la place qui le\n                            r\u00e9cup\u00e9r\u00e8rent. Bien que nombreuse et enthousiaste, la foule ne savait pas\n                            s\u2019organiser. D\u00e8s lors, de m\u00eame que dans la Russie de 1917, le pouvoir\n                            \u00e9chut \u00e0 un petit groupe d\u2019acteurs politiques qui avaient pour seul atout\n                            d\u2019\u00eatre organis\u00e9s. La r\u00e9volution roumaine fut pirat\u00e9e par le Front de\n                            salut national (FSN) autoproclam\u00e9, qui n\u2019\u00e9tait en r\u00e9alit\u00e9 qu\u2019un \u00e9cran de\n                            fum\u00e9e dissimulant l\u2019aile mod\u00e9r\u00e9e du parti communiste. Le Front n\u2019avait\n                            pas de lien v\u00e9ritable avec la foule des manifestants. Il \u00e9tait form\u00e9 de\n                            cadres moyens du parti et dirig\u00e9 par Ion Iliescu, ancien membre du\n                            Comit\u00e9 central du PC et un temps responsable de la propagande. Iliescu\n                            et ses camarades du FSN se m\u00e9tamorphos\u00e8rent en d\u00e9mocrates, proclam\u00e8rent\n                            devant tous les micros qu\u2019ils \u00e9taient les chefs de la r\u00e9volution, puis\n                            us\u00e8rent de leur longue exp\u00e9rience et de leurs r\u00e9seaux de copains pour\n                            prendre le contr\u00f4le du pays et se mettre ses ressources dans la\n                            poche.","Dans la Roumanie communiste, l\u2019\u00c9tat poss\u00e9dait presque tout. La Roumanie\n                            d\u00e9mocratique s\u2019empressa de privatiser tous ses actifs, les vendant \u00e0 des\n                            prix sacrifi\u00e9s aux anciens communistes qui furent les seuls \u00e0 comprendre\n                            ce qui se passait et s\u2019aid\u00e8rent mutuellement \u00e0 constituer leur magot.\n                            Les entreprises d\u2019\u00c9tat qui contr\u00f4laient l\u2019infrastructure et les\n                            ressources naturelles furent brad\u00e9es \u00e0 d\u2019anciens cadres communistes,\n                            tandis que les fantassins du parti achetaient maisons et appartements\n                            pour quelques sous.","Ion Iliescu fut \u00e9lu pr\u00e9sident\u00a0; ses coll\u00e8gues devinrent ministres,\n                            parlementaires, directeurs de banque et multimillionnaires. La nouvelle\n                            \u00e9lite roumaine qui contr\u00f4le aujourd\u2019hui encore le pays se composeessentiellement des anciens communistes et de leurs\n                            familles. Les masses qui ont risqu\u00e9 leur peau \u00e0 Timi\u015foara et Bucarest\n                            ont d\u00fb se contenter des restes parce qu\u2019elles n\u2019ont pas su coop\u00e9rer ni\n                            cr\u00e9er une organisation efficace pour prendre en main leurs int\u00e9r\u00eats(22).","La r\u00e9volution \u00e9gyptienne de 2011 a connu le m\u00eame destin. Ce que la\n                            t\u00e9l\u00e9vision avait fait en 1989, Facebook et Twitter l\u2019ont fait en 2011.\n                            Les nouveaux m\u00e9dias ont aid\u00e9 les masses \u00e0 coordonner leurs\n                            activit\u00e9s\u00a0: des milliers de gens ont inond\u00e9 les rues et les places\n                            au bon moment et renvers\u00e9 le r\u00e9gime de Moubarak. Toutefois, faire\n                            descendre 100\u00a0000\u00a0personnes sur la place Tahrir est une chose\u00a0;\n                            c\u2019en est une autre de s\u2019emparer de la machine politique, de serrer les\n                            bonnes mains dans les bonnes arri\u00e8re-salles et de diriger efficacement\n                            un pays. D\u00e8s lors, quand Moubarak est tomb\u00e9, les manifestants n\u2019ont pas\n                            pu combler le vide. L\u2019\u00c9gypte n\u2019avait que deux institutions assez\n                            organis\u00e9es pour diriger le pays\u00a0: l\u2019arm\u00e9e et les Fr\u00e8res musulmans.\n                            La r\u00e9volution a donc \u00e9t\u00e9 r\u00e9cup\u00e9r\u00e9e d\u2019abord par les Fr\u00e8res musulmans,\n                            puis par l\u2019arm\u00e9e.","Les ex-communistes roumains et les g\u00e9n\u00e9raux \u00e9gyptiens n\u2019\u00e9taient pas plus\n                            intelligents ou habiles que les anciens dictateurs ou les manifestants\n                            de Bucarest ou du Caire. Leur avantage r\u00e9sidait dans une coop\u00e9ration\n                            tout en souplesse. Ils coop\u00e9raient mieux que les foules et \u00e9taient\n                            dispos\u00e9s \u00e0 se montrer bien plus souples que des hommes rigides comme\n                            Ceau\u015fescu et Moubarak.","Si nous, Sapiens, dirigeons le monde parce que nous seuls savons coop\u00e9rer\n                            en masse et en souplesse, notre croyance dans le caract\u00e8re sacr\u00e9 des\n                            \u00eatres humains s\u2019en trouve diminu\u00e9e. Nous avons tendance \u00e0 penser que\n                            nous sommes sp\u00e9ciaux et que nous m\u00e9ritons \u00e0 ce titre toutes sortes de\n                            privil\u00e8ges. \u00c0 l\u2019appui de nos dires, nous invoquons les r\u00e9alisations\n                            stup\u00e9fiantes de notre esp\u00e8ce\u00a0: nous avons b\u00e2ti les pyramides et la\n                            Grande Muraille de Chine\u00a0; d\u00e9chiffr\u00e9 la structure des atomes et\n                            des mol\u00e9cules d\u2019ADN\u00a0; atteint le p\u00f4le Sud et la lune. Si ces\n                            prouesses \u00e9taient le r\u00e9sultat d\u2019une essence propre \u00e0 chaque \u00eatre humain\n                            \u2013\u00a0par exemple, une \u00e2me immortelle\u00a0\u2013, il y aurait du sens \u00e0 sanctifier la\n                            vie humaine.Or, puisque ces triomphes sont en fait le\n                            r\u00e9sultat d\u2019une coop\u00e9ration massive, on voit beaucoup moins pourquoi nous\n                            devrions r\u00e9v\u00e9rer les individus en tant que tels.","Une ruche a bien plus de pouvoir qu\u2019un papillon individuel, ce qui\n                            n\u2019implique pas qu\u2019une abeille soit plus v\u00e9n\u00e9rable qu\u2019un papillon. Le\n                            parti communiste roumain r\u00e9ussit \u00e0 dominer le peuple d\u00e9sorganis\u00e9.\n                            S\u2019ensuit-il que la vie d\u2019un membre du parti est plus sacr\u00e9e que celle\n                            d\u2019un citoyen ordinaire\u00a0? Les humains savent coop\u00e9rer bien plus\n                            efficacement que les chimpanz\u00e9s, ce qui explique qu\u2019ils lancent des\n                            vaisseaux spatiaux \u00e0 destination de la lune quand les chimpanz\u00e9s lancent\n                            des cailloux sur les visiteurs du zoo. Cela fait-il d\u2019eux des \u00eatres\n                            sup\u00e9rieurs\u00a0?","C\u2019est bien possible. Tout d\u00e9pend de ce qui, en premier lieu, permet aux\n                            humains de si bien coop\u00e9rer. Pourquoi les humains sont-ils seuls\n                            capables de construire des syst\u00e8mes sociaux aussi \u00e9tendus et\n                            sophistiqu\u00e9s\u00a0? La coop\u00e9ration sociale chez la plupart des\n                            mammif\u00e8res sociaux comme les chimpanz\u00e9s, les loups et les dauphins\n                            repose sur une connaissance intime. Chez les chimpanz\u00e9s ordinaires, les\n                            individus n\u2019iront chasser ensemble qu\u2019apr\u00e8s avoir appris \u00e0 se conna\u00eetre\n                            et avoir instaur\u00e9 une hi\u00e9rarchie sociale. Aussi ces singes occupent-ils\n                            une bonne partie de leur temps \u00e0 interagir socialement et \u00e0 lutter pour\n                            le pouvoir. Habituellement, quand des chimpanz\u00e9s qui ne se connaissent\n                            pas se rencontrent, ils ne coop\u00e8rent pas, mais hurlent, se battent ou\n                            d\u00e9campent aussi vite que possible.","Chez les chimpanz\u00e9s pygm\u00e9es, \u00e9galement connus sous le nom de bonobos, il\n                            en va autrement. Les bonobos se servent souvent du sexe pour d\u00e9samorcer\n                            les tensions et cimenter les liens sociaux. Les rapports homosexuels, on\n                            ne s\u2019en \u00e9tonnera pas, sont donc tr\u00e8s courants chez eux. Quand deux\n                            groupes \u00e9trangers de bonobos se rencontrent, ils commencent par se\n                            manifester peur et hostilit\u00e9, et la jungle est pleine de cris et de\n                            hurlements. Assez vite, cependant, les femelles d\u2019un groupe traversent\n                            leno-chimp\u2019s landet invitent les inconnus \u00e0 faire l\u2019amour, pas\n                            la guerre. L\u2019invitation est habituellement accept\u00e9e. Quelques minutes\n                            plus tard, tout le champ de bataille potentiel grouille de bonobos qui\n                            copulent dans toutes les positions imaginables, y compris suspendus \u00e0 un\n                            arbre la t\u00eate en bas.","Les Sapiens connaissent bien ces astuces coop\u00e9ratives.\n                            Ils forment parfois des hi\u00e9rarchies de pouvoir semblables \u00e0 celles des\n                            chimpanz\u00e9s\u00a0; en d\u2019autres occasions, ils cimentent les liens\n                            sociaux par le sexe exactement comme les bonobos. Pourtant, la\n                            connaissance intime \u2013\u00a0qu\u2019elle implique la bagarre ou la copulation\u00a0\u2013 ne\n                            saurait former la base d\u2019une coop\u00e9ration \u00e0 grande \u00e9chelle. On ne saurait\n                            r\u00e9gler la crise de la dette grecque en invitant des hommes politiques\n                            grecs et des banquiers allemands \u00e0 un pugilat ou \u00e0 une orgie. La\n                            recherche indique que Sapiens ne pourrait avoir de relations intimes\n                            (hostiles ou amoureuses) avec plus de 150 individus(23).\n                            Ce ne sont pas les relations intimes qui permettent aux humains\n                            d\u2019organiser des r\u00e9seaux de coop\u00e9ration \u00e0 grande \u00e9chelle.","Mauvaise nouvelle pour les psychologues, les sociologues, les \u00e9conomistes\n                            et tous ceux qui tentent de d\u00e9chiffrer la soci\u00e9t\u00e9 humaineviades\n                            exp\u00e9riences en laboratoire. Pour des raisons tant d\u2019organisation que de\n                            budget, l\u2019immense majorit\u00e9 des exp\u00e9riences porte sur des individus ou de\n                            petits groupes de participants. Il est pourtant risqu\u00e9 d\u2019extrapoler du\n                            comportement en petit groupe \u00e0 la dynamique des soci\u00e9t\u00e9s de masse. Une\n                            nation de cent\u00a0millions d\u2019habitants et une bande d\u2019une centaine\n                            d\u2019individus fonctionnent de mani\u00e8re fonci\u00e8rement diff\u00e9rente.","Prenons, par exemple, le jeu de l\u2019ultimatum\u00a0: une des exp\u00e9riences\n                            les plus c\u00e9l\u00e8bres dans le domaine de l\u2019\u00e9conomie comportementale. Cette\n                            exp\u00e9rience est habituellement conduite sur deux personnes. L\u2019une d\u2019elles\n                            touche 100\u00a0euros, qu\u2019il lui appartient de partager \u00e0 sa guise avec\n                            l\u2019autre participant. Elle peut tout garder, partager la somme en deux,\n                            ou en c\u00e9der la plus grosse partie. L\u2019autre joueur a le choix entre deux\n                            solutions\u00a0: accepter le partage sugg\u00e9r\u00e9 ou le rejeter carr\u00e9ment.\n                            S\u2019il le rejette, personne ne touche rien.","Suivant les th\u00e9ories \u00e9conomiques classiques, les humains sont des\n                            machines \u00e0 calculer rationnelles. Elles affirment que la plupart\n                            garderont 99\u00a0euros et en offriront un \u00e0 l\u2019autre participant. Et elles\n                            ajoutent que ce dernier acceptera l\u2019offre. Une personne rationnelle qui\n                            se voit offrir un euro dira toujours oui. Qu\u2019importe si l\u2019autre joueur\n                            en touche\u00a099.","Les \u00e9conomistes classiques n\u2019ont probablement jamais quitt\u00e9 leurs\n                            laboratoires et salles de cours pour explorer le monde. La plupart de\n                            ceux qui jouent au jeu de l\u2019ultimatum rejettent les offres tr\u00e8s basses\n                            qu\u2019ils jugent \u00ab\u00a0injustes\u00a0\u00bb. Ils pr\u00e9f\u00e8rent perdre un euro que\n                            de passerpour des jobards. Puisque le monde r\u00e9el\n                            fonctionne ainsi, peu de gens font des offres tr\u00e8s basses. La plupart\n                            divisent la somme en parts \u00e9gales, ou ne s\u2019octroient qu\u2019un avantage\n                            mod\u00e9r\u00e9 pour offrir \u00e0 l\u2019autre 30 ou 40\u00a0euros.","Le jeu de l\u2019ultimatum a amplement contribu\u00e9 \u00e0 saper les th\u00e9ories\n                            \u00e9conomiques classiques et \u00e0 asseoir la d\u00e9couverte \u00e9conomique la plus\n                            importante des derni\u00e8res d\u00e9cennies\u00a0: loin d\u2019ob\u00e9ir \u00e0 une logique\n                            math\u00e9matique froide, la conduite des Sapiens se conforme \u00e0 une logique\n                            sociale chaude. Nous sommes gouvern\u00e9s par nos \u00e9motions. Celles-ci, on\n                            l\u2019a vu, sont des algorithmes sophistiqu\u00e9s qui refl\u00e8tent les m\u00e9canismes\n                            sociaux des anciennes bandes de chasseurs-cueilleurs. Si, voici\n                            trente\u00a0mille\u00a0ans, je vous ai aid\u00e9 \u00e0 chasser un poulet sauvage et que\n                            vous l\u2019avez gard\u00e9 presque en totalit\u00e9 pour vous et ne m\u2019en avez offert\n                            qu\u2019une aile, je ne me suis pas dit\u00a0: \u00ab\u00a0Mieux vaut une aile\n                            que rien du tout.\u00a0\u00bb Mes m\u00e9canismes \u00e9volutifs se sont plut\u00f4t mis en\n                            branle, l\u2019adr\u00e9naline et la testost\u00e9rone ont inond\u00e9 mon syst\u00e8me, mon sang\n                            a bouilli, j\u2019ai tr\u00e9pign\u00e9 et hauss\u00e9 le ton. \u00c0 court terme, j\u2019ai bien pu\n                            crever de faim, voire risquer un coup de poing ou deux. \u00c0 long terme,\n                            cependant, \u00e7a a pay\u00e9, parce que vous y avez r\u00e9fl\u00e9chi \u00e0 deux fois avant\n                            d\u2019essayer de m\u2019arnaquer \u00e0 nouveau. Nous refusons les offres injustes\n                            parce que ceux qui les ont docilement accept\u00e9es n\u2019ont pas surv\u00e9cu \u00e0\n                            l\u2019\u00e2ge de pierre.","Les observations des bandes de chasseurs-cueilleurs d\u2019aujourd\u2019hui\n                            corroborent cette id\u00e9e. La plupart des bandes sont tr\u00e8s \u00e9galitaires.\n                            Quand un chasseur revient au camp avec une biche bien grasse, tout le\n                            monde re\u00e7oit sa part. Il en va de m\u00eame chez les chimpanz\u00e9s. Quand l\u2019un\n                            d\u2019eux tue un porcelet, les autres membres de la troupe se r\u00e9unissent\n                            autour de lui, tendent les mains et, habituellement, tous en re\u00e7oivent\n                            un morceau.","Dans une autre exp\u00e9rience r\u00e9cente, le primatologue Frans de Waal a plac\u00e9\n                            deux capucins dans deux cages adjacentes, en sorte que chacun p\u00fbt voir\n                            tout ce que faisait l\u2019autre. De Waal et ses coll\u00e8gues ont mis des petits\n                            cailloux dans chacune des cages, et appris aux singes \u00e0 les leur donner.\n                            Chaque fois qu\u2019un singe tendait un caillou, il recevait de la nourriture\n                            en \u00e9change. Au d\u00e9part, la r\u00e9compense \u00e9tait du concombre. Les deux singes\n                            s\u2019en montr\u00e8rent tr\u00e8s satisfaits et se r\u00e9gal\u00e8rent. Au bout d\u2019un certain\n                            temps, de Waal passa \u00e0 l\u2019\u00e9tape suivante de l\u2019exp\u00e9rience.Cette fois, quand le premier singe donna un caillou, il re\u00e7ut un\n                            raisin. Le raisin est bien plus savoureux que le concombre. Mais, quand\n                            le second capucin donna son caillou, il ne re\u00e7ut qu\u2019un morceau de\n                            concombre. Alors qu\u2019il en avait \u00e9t\u00e9 jusque-l\u00e0 tr\u00e8s content, il se\n                            r\u00e9volta. Il prit le concombre, le regarda un instant d\u2019un air incr\u00e9dule\n                            puis, en col\u00e8re, le lan\u00e7a sur les chercheurs en se mettant \u00e0 sauter et \u00e0\n                            hurler. Il \u00e9tait hors de question qu\u2019il se fasse arnaquer(24).","Cette exp\u00e9rience hilarante, que vous pouvez voir sur YouTube, avec le jeu\n                            de l\u2019ultimatum, en a conduit plus d\u2019un \u00e0 penser que les primates ont une\n                            morale naturelle, et que l\u2019\u00e9galit\u00e9 est une valeur universelle et\n                            intemporelle. Les gens seraient par nature \u00e9galitaires, et les soci\u00e9t\u00e9s\n                            in\u00e9galitaires ne sauraient jamais bien fonctionner du fait du\n                            ressentiment et de l\u2019insatisfaction qu\u2019elles g\u00e9n\u00e8rent.","Mais est-ce r\u00e9ellement le cas\u00a0? Ces th\u00e9ories peuvent s\u2019appliquer\n                            aux chimpanz\u00e9s, aux capucins et aux petites bandes de\n                            chasseurs-cueilleurs. Elles marchent aussi bien en laboratoire, o\u00f9 vous\n                            pouvez les tester sur de petits groupes d\u2019individus. Pourtant, d\u00e8s que\n                            vous observez la conduite de masses humaines, vous d\u00e9couvrez une tout\n                            autre r\u00e9alit\u00e9. La plupart des royaumes et empires humains ont \u00e9t\u00e9\n                            extr\u00eamement in\u00e9gaux, mais beaucoup se sont montr\u00e9s d\u2019une stabilit\u00e9 et\n                            d\u2019une efficacit\u00e9 surprenantes. Dans l\u2019\u00c9gypte ancienne, Pharaon se\n                            vautrait sur des coussins confortables dans un palais frais et\n                            somptueux, portait des sandales dor\u00e9es et des tuniques serties de\n                            pierres pr\u00e9cieuses, tandis que de belles servantes lui glissaient de\n                            savoureux raisins dans la bouche. Par la fen\u00eatre, il voyait les paysans\n                            au champ, trimant dans leurs haillons crasseux sous un soleil de plomb,\n                            et qui se trouvaient bien heureux s\u2019ils avaient un concombre \u00e0 manger \u00e0\n                            la fin de la journ\u00e9e. Pourtant, les paysans se r\u00e9voltaient rarement.","En 1740, le roi Fr\u00e9d\u00e9ric\u00a0II de Prusse envahit la Sil\u00e9sie, amor\u00e7ant ainsi\n                            une s\u00e9rie de guerres sanglantes qui lui valut le nom de Fr\u00e9d\u00e9ric le\n                            Grand, transforma la Prusse en grande puissance, mais fit des centaines\n                            de milliers de morts, d\u2019estropi\u00e9s ou d\u2019indigents. La plupart de ses\n                            soldats \u00e9taient des recrues infortun\u00e9es, soumises \u00e0 une discipline de\n                            fer et \u00e0 un entra\u00eenement draconien. Naturellement, les soldats ne\n                            vouaient gu\u00e8re d\u2019amour \u00e0 leur chef supr\u00eame. Observant ses troupes se\n                            regrouper en vue d\u2019une invasion, Fr\u00e9d\u00e9ric confia \u00e0 un de ses g\u00e9n\u00e9rauxce qui le frappait le plus dans cette sc\u00e8ne\u00a0:\n                            \u00ab\u00a0Nous sommes ici, parfaitement en s\u00e9curit\u00e9, \u00e0 regarder\n                            60\u00a0000\u00a0hommes \u2013\u00a0ce sont tous nos ennemis, et il n\u2019est pas un seul\n                            d\u2019entre eux qui ne soit mieux arm\u00e9 et plus fort que nous, et pourtant\n                            tous tremblent en notre pr\u00e9sence, tandis que nous n\u2019avons aucune raison\n                            d\u2019avoir peur d\u2019eux(25).\u00a0\u00bb Fr\u00e9d\u00e9ric pouvait bel et\n                            bien se sentir en toute s\u00e9curit\u00e9 en les observant\u00a0: au cours des\n                            ann\u00e9es suivantes, malgr\u00e9 toutes les \u00e9preuves de la guerre, ces\n                            60\u00a0000\u00a0hommes en armes ne se r\u00e9volt\u00e8rent jamais contre lui. En fait,\n                            beaucoup le servirent avec un courage exceptionnel, risqu\u00e8rent leur vie,\n                            voire la sacrifi\u00e8rent.","Pourquoi les paysans \u00e9gyptiens et les soldats prussiens agissaient-ils\n                            tout autrement que ne l\u2019auraient sugg\u00e9r\u00e9 le jeu de l\u2019ultimatum et\n                            l\u2019exp\u00e9rience sur les capucins\u00a0? Parce que les masses et les petits\n                            effectifs se conduisent de mani\u00e8res fonci\u00e8rement diff\u00e9rentes.\n                            Qu\u2019observeraient les chercheurs s\u2019ils menaient l\u2019exp\u00e9rience du jeu de\n                            l\u2019ultimatum sur deux groupes de un\u00a0million de personnes chacun, qui\n                            devraient se partager cent milliards d\u2019euros\u00a0?","Probablement une dynamique \u00e9trange et fascinante. Par exemple, puisque un\n                            million de gens ne peuvent prendre de d\u00e9cisions collectivement, chaque\n                            groupe pourrait d\u00e9signer une petite \u00e9lite dirigeante. Et si une \u00e9lite\n                            offrait 10\u00a0milliards d\u2019euros et gardait les 90\u00a0autres\u00a0? Les\n                            dirigeants du second groupe pourraient bien accepter cette offre inique,\n                            d\u00e9tourner la majeure partie de ces 10\u00a0milliards d\u2019euros sur leurs\n                            comptes en banque suisses, tout en emp\u00eachant la r\u00e9bellion de leurs\n                            partisans en maniant la carotte et le b\u00e2ton. La direction pourrait\n                            menacer de ch\u00e2tier les dissidents sur-le-champ, tout en promettant \u00e0\n                            ceux qui se montreraient dociles et patients des r\u00e9compenses \u00e9ternelles\n                            dans l\u2019au-del\u00e0. Tel \u00e9tait le cas dans l\u2019\u00c9gypte ancienne et dans la\n                            Prusse duXVIIIesi\u00e8cle, et c\u2019est toujours ainsi que\n                            les choses se passent dans de nombreux pays du monde.","Ces menaces et promesses parviennent souvent \u00e0 cr\u00e9er des hi\u00e9rarchies et\n                            des r\u00e9seaux de coop\u00e9ration massive stables, du moins tant que les gens\n                            croient que ceux-ci refl\u00e8tent les lois in\u00e9luctables de la nature et les\n                            commandements de Dieu, plut\u00f4t que de simples caprices humains. Toute\n                            coop\u00e9ration humaine \u00e0 grande \u00e9chelle repose en d\u00e9finitive sur notre\n                            croyance en un ordre imaginaire\u00a0: un ensemble der\u00e8gles que nous croyons aussi r\u00e9elles et inviolables que la gravit\u00e9,\n                            m\u00eame si elles n\u2019existent que dans notre imagination. \u00ab\u00a0Si vous\n                            sacrifiez dix taureaux au dieu du ciel, la pluie viendra\u00a0; si vous\n                            honorez vos parents, vous irez au ciel, et si vous ne croyez pas ce que\n                            je vous dis, vous irez en enfer.\u00a0\u00bb Tant que tous les Sapiens d\u2019une\n                            localit\u00e9 croient aux m\u00eames histoires, tous suivent les m\u00eames r\u00e8gles, en\n                            sorte qu\u2019il est facile de pr\u00e9dire le comportement d\u2019inconnus et\n                            d\u2019organiser des r\u00e9seaux de coop\u00e9ration de masse. Les Sapiens se servent\n                            souvent de marqueurs visuels tels qu\u2019un turban, une barbe ou un\n                            costume-cravate pour dire\u00a0: \u00ab\u00a0Vous pouvez me faire\n                            confiance, je crois \u00e0 la m\u00eame histoire que vous.\u00a0\u00bb Nos cousins\n                            chimpanz\u00e9s, eux, ne sauraient inventer et propager des r\u00e9cits de cette\n                            nature\u00a0: aussi ne peuvent-ils coop\u00e9rer en grand nombre.","Les gens ont du mal \u00e0 comprendre l\u2019id\u00e9e d\u2019\u00ab\u00a0ordre\n                            imaginaire\u00a0\u00bb parce qu\u2019ils supposent qu\u2019il n\u2019existe que deux types\n                            de r\u00e9alit\u00e9s\u00a0: les r\u00e9alit\u00e9s objectives et les r\u00e9alit\u00e9s subjectives.\n                            Dans la r\u00e9alit\u00e9 objective, les choses existent ind\u00e9pendamment de nos\n                            croyances et de nos sentiments. La gravit\u00e9, par exemple, est une r\u00e9alit\u00e9\n                            objective. Elle existait bien avant Newton, et elle affecte ceux qui n\u2019y\n                            croient pas autant que ceux qui y croient.","La r\u00e9alit\u00e9 subjective, en revanche, d\u00e9pend de mes croyances et sentiments\n                            personnels. Supposez que j\u2019\u00e9prouve une douleur vive \u00e0 la t\u00eate et que\n                            j\u2019aille consulter un m\u00e9decin. Celui-ci m\u2019examine des pieds \u00e0 la t\u00eate et\n                            ne trouve rien. Il m\u2019envoie donc faire un test sanguin, un test\n                            urinaire, un test ADN, une radio, un \u00e9lectrocardiogramme, une IRM et\n                            pl\u00e9thore d\u2019autres examens. Quand les r\u00e9sultats arrivent, il me d\u00e9clare\n                            que je me porte \u00e0 merveille et que je peux rentrer chez moi. Or, je\n                            continue d\u2019avoir affreusement mal \u00e0 la t\u00eate. Alors m\u00eame que tous les\n                            tests objectifs n\u2019ont rien d\u00e9cel\u00e9, et que je suis le seul \u00e0 la\n                            ressentir, cette douleur est pour moi r\u00e9elle \u00e0 cent pour cent.","La plupart des gens partent de l\u2019id\u00e9e que la r\u00e9alit\u00e9 est objective ou\n                            subjective, qu\u2019il n\u2019y a pas de tierce option. D\u00e8s lors qu\u2019ils sont\n                            persuad\u00e9squ\u2019une chose ne se r\u00e9duit pas \u00e0 leur\n                            subjectivit\u00e9, ils en concluent aussit\u00f4t qu\u2019elle doit \u00eatre objective. Si\n                            quantit\u00e9 de gens croient en Dieu, si l\u2019argent est le moteur du monde, et\n                            si le nationalisme d\u00e9clenche les guerres et b\u00e2tit les empires, tout cela\n                            ne saurait \u00eatre simple croyance subjective de ma part. Dieu, l\u2019argent et\n                            les nations doivent donc \u00eatre des r\u00e9alit\u00e9s objectives.","Il existe toutefois un troisi\u00e8me niveau de r\u00e9alit\u00e9\u00a0: le niveau\n                            intersubjectif. Les entit\u00e9s intersubjectives d\u00e9pendent de la\n                            communication entre quantit\u00e9 d\u2019humains plut\u00f4t que des croyances et\n                            sentiments des individus. Nombre des agents les plus importants de\n                            l\u2019histoire sont intersubjectifs. L\u2019argent, par exemple, n\u2019a pas de\n                            valeur objective. Un dollar ne se mange pas, ne se boit pas et ne se\n                            porte pas. Pourtant, tant que des milliards de gens croient en sa\n                            valeur, on peut s\u2019en servir pour acheter de la nourriture, des boissons\n                            et des v\u00eatements. Si mon boulanger perd soudain la foi dans le dollar et\n                            refuse de me donner une miche de pain contre ce bout de papier vert, peu\n                            importe. Il me suffit d\u2019aller au supermarch\u00e9 voisin \u00e0 quelques pas de\n                            l\u00e0. Toutefois, si les caissi\u00e8res refusent elles aussi ce bout de papier,\n                            tout comme les vendeurs du centre commercial ou du march\u00e9, le dollar\n                            perdra sa valeur. Les bouts de papier vert continueront bien entendu\n                            d\u2019exister, mais ils ne vaudront rien.","Ce sont des choses qui arrivent de temps \u00e0 autre. Le 3\u00a0novembre 1985, le\n                            gouvernement birman annon\u00e7a contre toute attente que les billets de\n                            vingt-cinq, cinquante et cent kyats n\u2019avaient plus cours. La population\n                            fut priv\u00e9e de toute possibilit\u00e9 d\u2019\u00e9changer les billets, et les \u00e9conomies\n                            d\u2019une vie se transform\u00e8rent instantan\u00e9ment en tas de papiers sans\n                            valeur. Pour remplacer les anciens billets, l\u2019\u00c9tat \u00e9mit de nouveaux\n                            billets de soixante-quinze kyats, pr\u00e9tendument en l\u2019honneur du\n                            soixante-quinzi\u00e8me anniversaire du dictateur, le g\u00e9n\u00e9ral Ne Win. En\n                            ao\u00fbt\u00a01986, furent introduits des billets de quinze et trente-cinq kyats.\n                            Suivant la rumeur, le dictateur, qui avait de longue date foi en la\n                            num\u00e9rologie, pensait que quinze et trente-cinq \u00e9taient des nombres\n                            porte-bonheur. Ils ne port\u00e8rent gu\u00e8re chance \u00e0 ses sujets. Le\n                            5\u00a0septembre 1987, le gouvernement d\u00e9cr\u00e9ta soudain que les billets de\n                            trente-cinq et soixante-quinze kyats n\u2019avaient plus de valeur\n                            mon\u00e9taire.","La valeur de la monnaie n\u2019est pas la seule chose qui\n                            puisse s\u2019\u00e9vaporer \u00e0 partir du jour o\u00f9 les gens cessent d\u2019y croire. Les\n                            lois, les dieux et m\u00eame les empires peuvent conna\u00eetre le m\u00eame destin. Un\n                            instant ils fa\u00e7onnent le monde, l\u2019instant suivant ils n\u2019existent plus.\n                            Zeus et H\u00e9ra \u00e9taient jadis des puissances importantes dans le monde\n                            m\u00e9diterran\u00e9en\u00a0; de nos jours, ils n\u2019ont plus la moindre autorit\u00e9,\n                            parce que personne ne croit plus en eux. L\u2019Union sovi\u00e9tique pouvait\n                            autrefois d\u00e9truire toute l\u2019esp\u00e8ce humaine, mais elle a cess\u00e9 d\u2019exister\n                            d\u2019un simple coup de crayon. Le 8\u00a0d\u00e9cembre 1991, \u00e0 14\u00a0heures, dans une\n                            datcha officielle pr\u00e8s de Viskouli, les dirigeants de la Russie, de\n                            l\u2019Ukraine et de Bi\u00e9lorussie sign\u00e8rent les accords de Minsk\u00a0:\n                            \u00ab\u00a0Nous, R\u00e9publique de Bi\u00e9lorussie, F\u00e9d\u00e9ration russe et Ukraine, en\n                            tant qu\u2019\u00c9tats fondateurs de l\u2019URSS signataires du trait\u00e9 d\u2019union de\n                            1922, \u00e9tablissons par la pr\u00e9sente que l\u2019URSS, en tant que sujet de droit\n                            international et r\u00e9alit\u00e9 g\u00e9opolitique, cesse d\u2019exister(26).\u00a0\u00bb Et ce fut tout. Fin de l\u2019Union sovi\u00e9tique.","Il est relativement facile de reconna\u00eetre que l\u2019argent est une r\u00e9alit\u00e9\n                            intersubjective. La plupart des gens admettent aussi volontiers que les\n                            dieux grecs anciens, les empires du mal et le syst\u00e8me de valeurs descultures \u00e9trang\u00e8res n\u2019existent qu\u2019en imagination. Mais\n                            nous ne voulons pas accepter quenotreDieu,notrenation\n                            ounosvaleurs soient de simples fictions, parce que ce sont les\n                            choses qui donnent sens \u00e0 nos vies. Nous voulons croire que nos vies ont\n                            un sens objectif, et que la port\u00e9e de nos sacrifices va au-del\u00e0 des\n                            histoires que nous nous racontons. En v\u00e9rit\u00e9, pourtant, la vie de la\n                            plupart des gens n\u2019a de sens qu\u2019\u00e0 travers le r\u00e9seau des histoires qu\u2019ils\n                            se racontent.","19.\u00a0Signature des accords de Minsk.Un crayon effleure le papier\n                                    et \u2013\u00a0abracadabra\u00a0!\u00a0\u2013 l\u2019Union sovi\u00e9tique dispara\u00eet(27).","Le sens appara\u00eet lorsque quantit\u00e9 de gens tissent ensemble un r\u00e9seau\n                            commun d\u2019histoires. Pourquoi telle ou telle action \u2013\u00a0se marier \u00e0\n                            l\u2019\u00e9glise, je\u00fbner pendant le Ramadan ou voter le jour des \u00e9lections\u00a0\u2013 me\n                            para\u00eet riche de sens\u00a0? Parce que mes parents partagent mon\n                            opinion, tout comme mes fr\u00e8res, mes voisins, les habitants des villes\n                            voisines, et m\u00eame des r\u00e9sidents de pays lointains. Et pourquoi tous\n                            pensent-ils ainsi\u00a0? Parce que leurs amis et voisins partagent ce\n                            m\u00eame point de vue. Les gens ne cessent de renforcer mutuellement leurs\n                            croyances dans une boucle qui se perp\u00e9tue d\u2019elle-m\u00eame. Chaque vague de\n                            confirmation resserre encore la toile du sens, de sorte que vous n\u2019avez\n                            gu\u00e8re d\u2019autre choix que de croire ce que croient tous les autres.","Au fil des d\u00e9cennies et des si\u00e8cles, cependant, la toile de sens\n                            s\u2019effiloche, et une nouvelle toile se tisse \u00e0 sa place. \u00c9tudier\n                            l\u2019histoire, c\u2019est examiner le tissage et l\u2019effilochage de ces toiles, et\n                            constater que ce qui para\u00eet le plus important aux gens d\u2019une \u00e9poque est\n                            totalement d\u00e9pourvu de sens pour leurs descendants.","En 1187, Saladin triompha de l\u2019arm\u00e9e des crois\u00e9s \u00e0 la bataille de Hattin\n                            et conquit J\u00e9rusalem. En r\u00e9action, le pape lan\u00e7a la troisi\u00e8me croisade\n                            pour reprendre la Ville sainte. Imaginez un jeune aristocrate anglais,\n                            John, quittant sa demeure pour combattre Saladin. \u00c0 ses yeux, ses\n                            actions avaient un sens objectif. Il pensait que s\u2019il trouvait la mort\n                            dans la croisade, son \u00e2me monterait au ciel o\u00f9 elle go\u00fbterait la joie\n                            c\u00e9leste \u00e9ternelle. Il e\u00fbt \u00e9t\u00e9 horrifi\u00e9 d\u2019apprendre que l\u2019\u00e2me et le ciel\n                            ne sont que des histoires invent\u00e9es par les humains. John croyait de\n                            tout c\u0153ur que s\u2019il arrivait en Terre sainte, et si un guerrier musulman\n                            avec une grosse moustache lui fendait le cr\u00e2ne d\u2019un coup de hache, il\n                            \u00e9prouverait une douleur insupportable, que ses oreilles r\u00e9sonneraient,\n                            ses jambes s\u2019effondreraient sous lui, que sa vision s\u2019obscurcirait, et\n                            que l\u2019instant suivant il serait entour\u00e9 d\u2019une lumi\u00e8re \u00e9clatante,\n                            entendrait desvoix ang\u00e9liques et des harpes\n                            m\u00e9lodieuses, et que des ch\u00e9rubins ail\u00e9s rayonnants l\u2019inviteraient \u00e0\n                            franchir une magnifique porte dor\u00e9e.","John y croyait mordicus parce qu\u2019il \u00e9tait emp\u00eatr\u00e9 dans une toile de sens\n                            extr\u00eamement dense et puissante. Son tout premier souvenir \u00e9tait celui de\n                            l\u2019\u00e9p\u00e9e rouill\u00e9e de Henry suspendue dans la grande salle du ch\u00e2teau. Dans\n                            sa plus tendre enfance, John avait entendu parler de grand-papa Henry\n                            qui \u00e9tait mort au cours de la deuxi\u00e8me croisade et qui reposait\n                            maintenant au ciel avec les anges, couvant du regard John et les siens.\n                            Les m\u00e9nestrels de passage au ch\u00e2teau c\u00e9l\u00e9braient par leurs chants les\n                            vaillants crois\u00e9s qui combattaient en Terre sainte. \u00c0 l\u2019\u00e9glise, John\n                            aimait regarder les vitraux. L\u2019un d\u2019eux repr\u00e9sentait Godefroy de\n                            Bouillon \u00e0 cheval, empalant sur sa lance un musulman au regard torve. Un\n                            autre montrait les \u00e2mes des p\u00e9cheurs qui br\u00fblaient en enfer. John\n                            \u00e9coutait attentivement le pr\u00eatre, l\u2019homme le plus savant qu\u2019il conn\u00fbt.\n                            Presque tous les dimanches, s\u2019appuyant sur des paraboles bien con\u00e7ues et\n                            des blagues hilarantes, le pr\u00eatre expliquait qu\u2019il n\u2019y avait point de\n                            salut hors de l\u2019\u00c9glise catholique, que le pape romain \u00e9tait notre\n                            Saint-P\u00e8re et que nous devions toujours lui ob\u00e9ir. Si nous tuions ou\n                            volions, Dieu nous exp\u00e9dierait en enfer\u00a0; mais si nous trucidions\n                            des infid\u00e8les musulmans, Dieu nous accueillerait au ciel.","John venait de f\u00eater ses dix-huit ans quand un chevalier d\u00e9braill\u00e9 se\n                            pr\u00e9senta \u00e0 la porte du ch\u00e2teau. D\u2019une voix \u00e9trangl\u00e9e, il annon\u00e7a la\n                            nouvelle\u00a0: Saladin avait d\u00e9fait l\u2019arm\u00e9e des crois\u00e9s \u00e0\n                            Hattin\u00a0! J\u00e9rusalem \u00e9tait tomb\u00e9e. Le pape avait d\u00e9clar\u00e9 une\n                            nouvelle croisade, promettant le salut \u00e9ternel \u00e0 qui y trouverait la\n                            mort. Tout autour de lui, les gens avaient l\u2019air sous le choc, inquiets,\n                            mais le visage de John s\u2019illumina d\u2019une lueur surnaturelle et il\n                            proclama\u00a0: \u00ab\u00a0Je m\u2019en vais combattre les infid\u00e8les et lib\u00e9rer\n                            la Terre sainte\u00a0!\u00a0\u00bb Tout le monde marqua un temps de\n                            silence, puis sourires et larmes apparurent sur les visages de\n                            l\u2019assistance. Sa m\u00e8re s\u00e9cha ses larmes, serra John dans ses bras et lui\n                            dit combien elle \u00e9tait fi\u00e8re de lui. Son p\u00e8re lui donna une bonne tape\n                            dans le dos\u00a0: \u00ab\u00a0Si seulement j\u2019avais ton \u00e2ge, fiston,\n                            j\u2019irais avec toi. L\u2019honneur de notre famille est en jeu\u00a0: je suis\n                            s\u00fbr que tu ne nous d\u00e9cevras pas\u00a0!\u00a0\u00bb Deux de ses amis\n                            annonc\u00e8rent qu\u2019ils partaient eux aussi. M\u00eame son ennemi jur\u00e9, le baron\n                            de l\u2019autre c\u00f4t\u00e9 de la rivi\u00e8re, vint lui souhaiter bonne chance.","Alors qu\u2019il quittait le ch\u00e2teau, des villageois\n                            sortirent de leurs masures pour le saluer, et toutes les jolies filles\n                            couv\u00e8rent des yeux le brave crois\u00e9 qui s\u2019en allait combattre les\n                            infid\u00e8les. Quand il embarqua en Angleterre puis traversa d\u2019\u00e9tranges pays\n                            lointains \u2013\u00a0Normandie, Provence, Sicile\u00a0\u2013, il vit se joindre \u00e0 lui des\n                            bandes de chevaliers \u00e9trangers, tous anim\u00e9s de la m\u00eame foi et en route\n                            pour la m\u00eame destination. Quand l\u2019arm\u00e9e finit par d\u00e9barquer en Terre\n                            sainte et livra bataille aux troupes de Saladin, John eut la stupeur de\n                            d\u00e9couvrir que m\u00eame les m\u00e9chants Sarrasins partageaient ses croyances.\n                            Ils \u00e9taient certes un peu perdus, tenaient les chr\u00e9tiens pour les\n                            infid\u00e8les et imaginaient que c\u2019\u00e9taient les musulmans qui accomplissaient\n                            la volont\u00e9 de Dieu. Mais eux aussi acceptaient le principe de\n                            base\u00a0: qui se battait pour Dieu et J\u00e9rusalem irait droit au ciel \u00e0\n                            sa mort.","De la sorte, fil apr\u00e8s fil, la civilisation m\u00e9di\u00e9vale tissa sa toile de\n                            sens, attrapant John et ses contemporains comme des mouches. Pour lui,\n                            il \u00e9tait inconcevable que toutes ces histoires ne fussent que des fruits\n                            de l\u2019imagination. Peut-\u00eatre ses parents et ses oncles avaient-ils tort.\n                            Mais les m\u00e9nestrels aussi dans ce cas, et tous ses amis, les filles du\n                            village, le pr\u00eatre si savant, le baron de l\u2019autre rive, le pape de Rome,\n                            les chevaliers proven\u00e7aux et siciliens, et m\u00eame les musulmans\u2026 \u00c9tait-il\n                            possible que tous fussent victimes d\u2019une hallucination\u00a0?","Les ann\u00e9es passent. Sous le regard de l\u2019historien, la toile de sens\n                            s\u2019effiloche, tandis qu\u2019une autre se tisse \u00e0 sa place. Les parents de\n                            John meurent, puis ses fr\u00e8res et s\u0153urs, et ses amis. La mode n\u2019est plus\n                            aux m\u00e9nestrels qui chantent les croisades, mais aux pi\u00e8ces de th\u00e9\u00e2tre\n                            qui racontent des histoires d\u2019amour tragiques. Un incendie d\u00e9truit\n                            enti\u00e8rement le ch\u00e2teau de famille. Quand il est reconstruit, plus trace\n                            de l\u2019\u00e9p\u00e9e de grand-papa Henry. En plein hiver, un orage brise les\n                            vitraux de l\u2019\u00e9glise\u00a0: les nouveaux ne repr\u00e9sentent plus Godefroy\n                            de Bouillon et les p\u00e9cheurs en enfer, mais le triomphe du roi\n                            d\u2019Angleterre sur le roi de France. Le pr\u00eatre du pays a cess\u00e9 de parler\n                            du pape comme de \u00ab\u00a0notre Saint-P\u00e8re\u00a0\u00bb pour le traiter de\n                            \u00ab\u00a0diable romain\u00a0\u00bb. \u00c0 l\u2019universit\u00e9 voisine, des savants\n                            d\u00e9chiffrent des manuscrits grecs anciens, diss\u00e8quent des cadavres et,\n                            derri\u00e8re des portes closes, chuchotent tranquillement que l\u2019\u00e2me n\u2019existe\n                            peut-\u00eatre pas.","Les ann\u00e9es passent. \u00c0 la place de l\u2019ancien ch\u00e2teau, se\n                            dresse aujourd\u2019hui un centre commercial. Le cin\u00e9ma du coin donne pour la\n                            \u00e9ni\u00e8me foisMonty Python\u00a0: sacr\u00e9 Graal\u00a0!. \u00c0 l\u2019\u00e9glise,\n                            un vicaire d\u00e9s\u0153uvr\u00e9 exulte de voir passer deux touristes japonais. Il\n                            leur explique longuement les vitraux\u00a0; ils lui r\u00e9pondent par un\n                            sourire poli, hochant la t\u00eate sans rien comprendre. Sur les marches, \u00e0\n                            l\u2019ext\u00e9rieur, une bande de jeunes jouent avec leurs iPhones. Sur YouTube,\n                            ils regardent un nouveau remix d\u2019\u00ab\u00a0Imagine\u00a0\u00bb de John\n                            Lennon\u00a0: \u00ab\u00a0Imagine qu\u2019il n\u2019y a pas de paradis, chante\n                            Lennon, c\u2019est facile si tu essaies.\u00a0\u00bb Un balayeur de rue\n                            pakistanais nettoie le trottoir, tandis que sur un poste de radio voisin\n                            tombe la nouvelle\u00a0: le carnage en Syrie continue, la r\u00e9union du\n                            Conseil de s\u00e9curit\u00e9 est dans l\u2019impasse. Soudain s\u2019ouvre une faille\n                            temporelle, un myst\u00e9rieux rayon de lumi\u00e8re illumine le visage de l\u2019un\n                            des adolescents qui annonce\u00a0: \u00ab\u00a0Je vais combattre les\n                            infid\u00e8les et lib\u00e9rer la Terre sainte\u00a0!\u00a0\u00bb","Les infid\u00e8les et la Terre sainte\u00a0? De nos jours, en Angleterre, ces\n                            mots n\u2019ont plus le moindre sens. M\u00eame le vicaire penserait probablement\n                            que l\u2019ado traverse un \u00e9pisode psychotique. En revanche, si un jeune\n                            Anglais d\u00e9cide de rejoindre Amnesty International et de se rendre en\n                            Syrie pour prot\u00e9ger les droits de l\u2019homme parmi les r\u00e9fugi\u00e9s, on verra\n                            en lui un h\u00e9ros. Au Moyen \u00c2ge, on l\u2019aurait pris pour un dingue. Dans\n                            l\u2019Angleterre duXIIesi\u00e8cle, personne ne savait ce\n                            qu\u2019\u00e9taient les droits de l\u2019homme. Tu veux aller au Moyen-Orient et\n                            risquer ta vie non pas pour tuer des musulmans, mais pour prot\u00e9ger un\n                            groupe de musulmans d\u2019un autre\u00a0? Tu as perdu la t\u00eate.","Ainsi va l\u2019histoire. Les gens tissent une toile de sens, y croient de\n                            tout leur c\u0153ur, mais t\u00f4t ou tard la toile s\u2019effiloche\u00a0; quand on\n                            se retourne sur le pass\u00e9, on ne comprend pas comment on a pu la prendre\n                            au s\u00e9rieux. Avec le recul, partir en croisade dans l\u2019espoir d\u2019entrer au\n                            paradis semble relever de la folie pure. Avec le recul, la guerre froide\n                            para\u00eet plus insens\u00e9e encore. Comment, voici trente ans, des gens\n                            \u00e9taient-ils pr\u00eats \u00e0 risquer l\u2019holocauste nucl\u00e9aire \u00e0 cause de leur\n                            croyance au paradis communiste\u00a0? Dans cent ans, notre croyance \u00e0\n                            la d\u00e9mocratie et aux droits de l\u2019homme pourrait para\u00eetre tout aussi\n                            incompr\u00e9hensible \u00e0 nos descendants.","Les Sapiens sont les ma\u00eetres du monde parce qu\u2019eux seuls peuvent tisser\n                            une toile de sens intersubjective\u00a0: une toile de lois, de forces,\n                            d\u2019entit\u00e9s et de lieux qui n\u2019existent que dans leur imagination commune.\n                            Cette toile leur permet \u00e0 eux seuls d\u2019organiser des croisades, des\n                            r\u00e9volutions socialistes et des mouvements de d\u00e9fense des droits de\n                            l\u2019homme.","D\u2019autres animaux peuvent aussi imaginer diverses choses. Un chat qui\n                            guette une souris peut bien ne pas la voir, mais peut tout \u00e0 fait\n                            imaginer sa forme et m\u00eame son go\u00fbt. Pour autant qu\u2019on le sache,\n                            cependant, les chats ne peuvent imaginer que des choses qui existent\n                            vraiment, comme les souris. Ils ne sauraient imaginer des choses qu\u2019ils\n                            n\u2019ont jamais vues, senties ou go\u00fbt\u00e9es, comme le dollar, Google ou\n                            l\u2019Union europ\u00e9enne. Seuls les Sapiens peuvent se repr\u00e9senter pareilles\n                            chim\u00e8res.","En cons\u00e9quence, tandis que les chats et les autres animaux sont cantonn\u00e9s\n                            au champ de l\u2019objectif et ne se servent de leur syst\u00e8me de communication\n                            que pour d\u00e9crire la r\u00e9alit\u00e9, Sapiens utilise le langage pour cr\u00e9er des\n                            r\u00e9alit\u00e9s enti\u00e8rement nouvelles. Au cours des soixante-dix\u00a0derni\u00e8res\n                            ann\u00e9es, les r\u00e9alit\u00e9s intersubjectives que Sapiens a invent\u00e9es sont\n                            devenues plus puissantes encore, en sorte que les siens dominent\n                            aujourd\u2019hui le monde. Les chimpanz\u00e9s, les \u00e9l\u00e9phants, les for\u00eats\n                            tropicales amazoniennes et les glaciers arctiques survivront-ils auXXIesi\u00e8cle\u00a0? Cela d\u00e9pend des souhaits et\n                            des d\u00e9cisions d\u2019entit\u00e9s intersubjectives comme l\u2019Union europ\u00e9enne et la\n                            Banque mondiale\u00a0: des entit\u00e9s qui n\u2019existent que dans notre\n                            imagination partag\u00e9e.","Aucun autre animal ne peut se mesurer \u00e0 nous\u00a0: faute d\u2019avoir non\n                            pas une \u00e2me ou un esprit, mais l\u2019imagination n\u00e9cessaire. Les lions\n                            peuvent courir, bondir, griffer et mordre. Ils ne peuvent ouvrir un\n                            compte en banque ni faire un proc\u00e8s. Et, auXXIesi\u00e8cle, un banquier qui sait engager des\n                            poursuites est autrement plus puissant que le lion le plus f\u00e9roce de la\n                            savane.","Outre qu\u2019elle distingue les humains des autres animaux, cette facult\u00e9 de\n                            cr\u00e9er des entit\u00e9s intersubjectives distingue aussi les humanit\u00e9s des\n                            sciences de la vie. Les historiens cherchent \u00e0 comprendre le\n                            d\u00e9veloppement d\u2019entit\u00e9s intersubjectives comme les dieux et les nations,\n                            tandis que les biologistes ne reconnaissent gu\u00e8re l\u2019existence de\n                            pareilles choses. Certainscroient qu\u2019il nous suffirait\n                            de pouvoir d\u00e9chiffrer le code g\u00e9n\u00e9tique et d\u2019identifier chaque neurone\n                            du cerveau pour conna\u00eetre tous les secrets de l\u2019humanit\u00e9. Apr\u00e8s tout, si\n                            les humains n\u2019ont pas d\u2019\u00e2me, et si les pens\u00e9es, les \u00e9motions et les\n                            sensations ne sont que des algorithmes biochimiques, pourquoi la\n                            biologie ne pourrait-elle pas expliquer tous les caprices des soci\u00e9t\u00e9s\n                            humaines\u00a0? Dans cette perspective, les croisades \u00e9taient de\n                            simples conflits territoriaux li\u00e9s aux pressions de l\u2019\u00e9volution, et les\n                            chevaliers anglais partis combattre Saladin en Terre sainte ne\n                            diff\u00e9raient en rien de loups essayant de s\u2019approprier le territoire\n                            d\u2019une meute voisine.","Les humanit\u00e9s, en revanche, insistent sur l\u2019importance des entit\u00e9s\n                            intersubjectives, qu\u2019on ne saurait r\u00e9duire aux hormones et aux neurones.\n                            Penser historiquement signifie attribuer un r\u00e9el pouvoir au contenu de\n                            nos histoires imaginaires. Bien entendu, les historiens n\u2019ignorent pas\n                            les facteurs objectifs, comme les changements climatiques et les\n                            mutations g\u00e9n\u00e9tiques, mais ils donnent bien plus d\u2019importance aux\n                            histoires que les gens inventent et croient. Si la Cor\u00e9e du Nord et la\n                            Cor\u00e9e du Sud sont si diff\u00e9rentes l\u2019une de l\u2019autre, ce n\u2019est pas que les\n                            habitants de Pyongyang n\u2019ont pas les m\u00eames g\u00e8nes que ceux de S\u00e9oul, ou\n                            que le Nord est plus froid et plus montagneux. C\u2019est que le Nord est\n                            guid\u00e9 par des fictions tr\u00e8s diff\u00e9rentes.","Peut-\u00eatre, un jour, des perc\u00e9es de la neurobiologie nous\n                            permettront-elles d\u2019expliquer le communisme et les croisades en termes\n                            strictement biochimiques. Mais nous en sommes encore tr\u00e8s loin. AuXXIesi\u00e8cle, la fronti\u00e8re entre l\u2019histoire et la\n                            biologie est susceptible de se brouiller\u00a0: non parce que nous\n                            allons d\u00e9couvrir des explications biologiques aux \u00e9v\u00e9nements\n                            historiques, mais parce que des fictions id\u00e9ologiques serviront \u00e0\n                            r\u00e9\u00e9crire des brins d\u2019ADN\u00a0; des int\u00e9r\u00eats politiques et \u00e9conomiques\n                            r\u00e9am\u00e9nageront le climat\u00a0; et la g\u00e9ographie des montagnes et des\n                            rivi\u00e8res laissera la place au cyberespace. Comme les fictions humaines\n                            seront traduites en codes g\u00e9n\u00e9tiques et \u00e9lectroniques, la r\u00e9alit\u00e9\n                            intersubjective avalera la r\u00e9alit\u00e9 objective, et la biologie fusionnera\n                            avec l\u2019histoire. AuXXIesi\u00e8cle, la fiction pourrait\n                            bien devenir la force la plus puissante de la Terre, plus encore que les\n                            ast\u00e9ro\u00efdes aux trajectoires al\u00e9atoires et la s\u00e9lection naturelle. Si\n                            nous voulons comprendre notre futur, il ne suffira gu\u00e8re de d\u00e9coder les\n                            g\u00e9nomes et de percer les codes \u00e0 jour. Nous devons aussi d\u00e9chiffrer les\n                            fictions qui donnent sens au monde.","Quel genre de monde les humains ont-ils cr\u00e9\u00e9\u00a0?Comment les humains se sont persuad\u00e9s que, non contents de dominer le monde, ils\n                    lui donnent aussi du sens\u00a0?Comment l\u2019humanisme \u2013\u00a0le culte de l\u2019humanit\u00e9\u00a0\u2013 est-il devenu la plus importante\n                    de toutes les religions\u00a0?","Les animaux comme les loups et les chimpanz\u00e9s vivent dans une r\u00e9alit\u00e9 double.\n                        D\u2019un c\u00f4t\u00e9, ils sont familiers des entit\u00e9s objectives ext\u00e9rieures \u00e0 eux,\n                        comme les arbres, les rochers et les rivi\u00e8res. De l\u2019autre, ils sont\n                        conscients des exp\u00e9riences subjectives en eux, tels la peur, la joie et le\n                        d\u00e9sir. Les Sapiens, en revanche, vivent dans une r\u00e9alit\u00e9 compos\u00e9e de trois\n                        strates. Outre les arbres et les rivi\u00e8res, les peurs et les d\u00e9sirs, le monde\n                        de Sapiens contient aussi des r\u00e9cits sur l\u2019argent, les dieux, les nations et\n                        les soci\u00e9t\u00e9s anonymes. Au fil de l\u2019histoire, le poids des dieux, des nations\n                        et des soci\u00e9t\u00e9s s\u2019est accru aux d\u00e9pens de celui des rivi\u00e8res, des peurs et\n                        des d\u00e9sirs. Il existe encore beaucoup de rivi\u00e8res dans le monde, et les gens\n                        restent mus par leurs peurs et leurs d\u00e9sirs\u00a0; J\u00e9sus-Christ, la\n                        R\u00e9publique fran\u00e7aise et Apple ont cependant construit des barrages et\n                        domestiqu\u00e9 les rivi\u00e8res tout en apprenant \u00e0 fa\u00e7onner nos angoisses et\n                        aspirations les plus profondes.","Puisque les nouvelles technologies duXXIesi\u00e8cle sont\n                        susceptibles de rendre ces fictions plus puissantes encore, comprendre notre\n                        avenir exige de comprendre comment les histoires concernant J\u00e9sus-Christ, la\n                        R\u00e9publique fran\u00e7aise et Apple ont gagn\u00e9 un tel pouvoir. Les hommes pensent\n                        qu\u2019ils font l\u2019histoire, mais l\u2019histoire tourne en fait autour de cette toile\n                        de fictions. Les capacit\u00e9s \u00e9l\u00e9mentaires des individus n\u2019ont gu\u00e8re chang\u00e9\n                        depuis l\u2019\u00e2ge de pierre. De fait, si changement il y a eu, c\u2019est probablement\n                        dans le sens d\u2019une atrophie. Mais la toile d\u2019histoires a gagn\u00e9 en force,\n                        poussant l\u2019\u00e2ge de pierre \u00e0 c\u00e9der la place \u00e0 l\u2019\u00e2ge du silicium.","Tout a commenc\u00e9 voici quelque soixante-dix mille ans, quand\n                        la r\u00e9volution cognitive a permis \u00e0 Sapiens de parler de choses qui\n                        n\u2019existaient que dans son imagination. Au cours des soixante mille ann\u00e9es\n                        suivantes, Sapiens a tiss\u00e9 maintes toiles fictives, mais celles-ci sont\n                        rest\u00e9es restreintes et localis\u00e9es. L\u2019esprit d\u2019un anc\u00eatre r\u00e9v\u00e9r\u00e9 par une\n                        tribu \u00e9tait totalement inconnu des tribus voisines, et les coquillages qui\n                        \u00e9taient pr\u00e9cieux dans une localit\u00e9 perdaient toute valeur sur l\u2019autre flanc\n                        de la montagne. Les esprits ancestraux et les coquillages pr\u00e9cieux donnaient\n                        encore \u00e0 Sapiens un avantage immense, parce qu\u2019ils permettaient \u00e0 des\n                        centaines, voire des milliers, d\u2019entre eux de coop\u00e9rer efficacement \u2013\u00a0bien\n                        au-del\u00e0 de ce dont les N\u00e9andertal ou les chimpanz\u00e9s \u00e9taient capables. Tant\n                        que les Sapiens rest\u00e8rent des chasseurs-cueilleurs, ils ne purent coop\u00e9rer \u00e0\n                        grande \u00e9chelle, parce qu\u2019il \u00e9tait impossible de nourrir une ville ou un\n                        royaume par la chasse et la cueillette. De ce fait, les esprits, les f\u00e9es et\n                        les d\u00e9mons de l\u2019\u00e2ge de pierre \u00e9taient des entit\u00e9s relativement peu\n                        puissantes.","La r\u00e9volution agricole, commenc\u00e9e voici douze mille ans, a assur\u00e9 la base\n                        mat\u00e9rielle n\u00e9cessaire \u00e0 l\u2019\u00e9largissement et au renforcement des r\u00e9seaux\n                        intersubjectifs. L\u2019agriculture permit de nourrir des milliers de gens dans\n                        des villes surpeupl\u00e9es et les milliers de soldats des arm\u00e9es disciplin\u00e9es.\n                        Mais les toiles intersubjectives se heurt\u00e8rent alors \u00e0 un nouvel obstacle.\n                        Pour pr\u00e9server les mythes collectifs et organiser la coop\u00e9ration de masse,\n                        les premiers paysans s\u2019en remirent aux capacit\u00e9s de traitement des donn\u00e9es\n                        du cerveau humain \u2013\u00a0strictement limit\u00e9es.","Les paysans croyaient aux histoires de grands dieux. Ils b\u00e2tirent des temples\n                        \u00e0 leur dieu favori, organis\u00e8rent des f\u00eates en son honneur, lui offrirent des\n                        sacrifices et lui donn\u00e8rent terres, d\u00eemes et pr\u00e9sents. Dans les premi\u00e8res\n                        villes sum\u00e9riennes antiques, voici pr\u00e8s de six mille ans, les temples\n                        n\u2019\u00e9taient pas seulement des lieux de culte, mais aussi les foyers politiques\n                        et \u00e9conomiques les plus importants. Les dieux sum\u00e9riens avaient une fonction\n                        analogue \u00e0 celle des marques et entreprises modernes. De nos jours, les\n                        entreprises sont des entit\u00e9s juridiques fictives qui poss\u00e8dent des biens,\n                        pr\u00eatent de l\u2019argent, embauchent des employ\u00e9s et font des affaires. Dans les\n                        villes antiques d\u2019Uruk, de Lagash et de Shuruppak, les dieux fonctionnaient\n                        comme des entit\u00e9s juridiques qui pouvaient poss\u00e9der champs et esclaves,\n                        accorder etrecevoir des pr\u00eats, verser des salaires,\n                        construire des barrages et des canaux.","Comme les dieux ne mouraient jamais, et qu\u2019ils n\u2019avaient pas d\u2019enfants pour\n                        se disputer leur h\u00e9ritage, ils ne cess\u00e8rent d\u2019accumuler toujours plus de\n                        biens et de pouvoir. Un nombre croissant de Sum\u00e9riens se retrouv\u00e8rent\n                        employ\u00e9s des dieux, leur empruntant et labourant leurs terres tout en leur\n                        versant imp\u00f4ts et d\u00eemes. De m\u00eame qu\u2019aujourd\u2019hui \u00e0 San Francisco John est\n                        employ\u00e9 par Google tandis que Mary travaille chez Microsoft, dans l\u2019antique\n                        Uruk, une personne \u00e9tait employ\u00e9e par le grand dieu Enki tandis que son\n                        voisin travaillait pour la d\u00e9esse Inanna. Les temples d\u2019Enki et d\u2019Inanna\n                        dominaient l\u2019horizon d\u2019Uruk, et leurs logos divins marquaient les \u00e9difices,\n                        les produits et les v\u00eatements. Pour les Sum\u00e9riens, Enki et Inanna \u00e9taient\n                        aussi r\u00e9els que pour nous Google et Microsoft. En comparaison de leurs\n                        pr\u00e9d\u00e9cesseurs \u2013\u00a0les spectres et les esprits de l\u2019\u00e2ge de pierre\u00a0\u2013, les dieux\n                        sum\u00e9riens \u00e9taient des entit\u00e9s tr\u00e8s puissantes.","Il va sans dire que les dieux ne dirigeaient pas r\u00e9ellement leurs affaires,\n                        pour la simple raison qu\u2019ils n\u2019existaient que dans l\u2019imagination des hommes.\n                        Les activit\u00e9s au jour le jour \u00e9taient g\u00e9r\u00e9es par les pr\u00eatres du temple (tout\n                        comme Google et Microsoft ont des hommes de chair et d\u2019os pou
