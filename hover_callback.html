e. Le c\u0153ur cesse de pomper le sang. Des d\u00e9p\u00f4ts de graisse\n                            bouchent l\u2019art\u00e8re principale. Des cellules canc\u00e9reuses se r\u00e9pandent dans\n                            le foie. Les germes se multiplient dans les poumons. Et qu\u2019est-ce qui\n                            est responsable de tous ces probl\u00e8mes techniques\u00a0? D\u2019autres\n                            probl\u00e8mes techniques. Le c\u0153ur cesse de pomper le sang parce que le\n                            myocarde ne re\u00e7oit pas assez d\u2019oxyg\u00e8ne. Les cellules canc\u00e9reuses se\n                            propagent parce qu\u2019une mutation g\u00e9n\u00e9tique al\u00e9atoire leur donne de\n                            nouvelles instructions. Des germes se sont insinu\u00e9s dans mes poumons\n                            parce que quelqu\u2019un a \u00e9ternu\u00e9 dans le m\u00e9tro. Rien de m\u00e9taphysique dans\n                            tout cela. Uniquement des probl\u00e8mes techniques.","Et tout probl\u00e8me technique a une solution technique. Nul n\u2019est besoin\n                            d\u2019attendre le Second Av\u00e8nement pour triompher de la mort. Deuxgeeks\u2013\u00a0ou as de l\u2019informatique\u00a0\u2013 peuvent y parvenir dans\n                            leur labo. Si, traditionnellement, la mort \u00e9tait le domaine des pr\u00eatres\n                            et des th\u00e9ologiens, ce sont les ing\u00e9nieurs qui prennent aujourd\u2019hui la\n                            rel\u00e8ve. Nous pouvons tuer les cellules canc\u00e9reuses par la chimioth\u00e9rapie\n                            ou des nanorobots. Nous pouvons exterminer les germes de nos poumons par\n                            des antibiotiques. Si le c\u0153ur s\u2019arr\u00eate, nous pouvons le ranimer par des\n                            m\u00e9dicaments ou des \u00e9lectrochocs \u2013\u00a0et si \u00e7a ne marche pas, on peut\n                            implanter un nouveau c\u0153ur. Certes, pour l\u2019heure, nous n\u2019avons pas de\n                            solutions \u00e0 tous les probl\u00e8mes techniques, mais c\u2019est pr\u00e9cis\u00e9ment pour\n                            cette raison que nous consacrons tant de temps et d\u2019argent \u00e0 la\n                            recherche sur le cancer, les germes, la g\u00e9n\u00e9tique et les\n                            nanotechnologies.","M\u00eame les gens ordinaires qui ne sont pas impliqu\u00e9s dans la recherche\n                            scientifique ont pris l\u2019habitude de penser \u00e0 la mort comme \u00e0 un probl\u00e8me\n                            technique. Quand une femme va consulter son m\u00e9decin et demande\u00a0:\n                            \u00ab\u00a0Docteur, qu\u2019est-ce qui ne va pas\u00a0?\u00a0\u00bb, ce dernier\n                            r\u00e9pondra probablement\u00a0: \u00ab\u00a0C\u2019est la grippe\u00a0\u00bb,\n                            \u00ab\u00a0C\u2019est la tuberculose\u00a0\u00bb ou encore \u00ab\u00a0C\u2019est un\n                            cancer\u00a0\u00bb. Mais jamais il ne dira\u00a0: \u00ab\u00a0C\u2019est la\n                            mort\u00a0!\u00a0\u00bb Et nous vivons tous dans l\u2019id\u00e9e que grippe,\n                            tuberculose et cancer sont des probl\u00e8mes techniques auxquels nous\n                            pourrions un jour trouver une solution technique.","M\u00eame quand des gens meurent dans un ouragan, un accident\n                            de la route ou une guerre, nous avons tendance \u00e0 y voir un \u00e9chec\n                            technique qui aurait pu et d\u00fb \u00eatre \u00e9vit\u00e9. Si seulement le gouvernement\n                            avait mis en \u0153uvre une meilleure politique\u00a0; si la municipalit\u00e9\n                            avait bien fait son travail\u00a0; si le chef des arm\u00e9es avait mieux\n                            r\u00e9agi, la mort aurait pu \u00eatre \u00e9vit\u00e9e. La mort est devenue une cause\n                            presque automatique de poursuites et d\u2019enqu\u00eates. \u00ab\u00a0Comment ont-ils\n                            pu mourir\u00a0? Quelqu\u2019un, quelque part, a failli\u00a0!\u00a0\u00bb","L\u2019immense majorit\u00e9 des chercheurs, des m\u00e9decins et des sp\u00e9cialistes se\n                            tiennent encore \u00e0 distance de ces r\u00eaves affich\u00e9s d\u2019immortalit\u00e9,\n                            affirmant qu\u2019ils essaient simplement de surmonter tel ou tel probl\u00e8me\n                            particulier. Mais puisque le grand \u00e2ge et la mort ne sont que le fruit\n                            de probl\u00e8mes particuliers, il n\u2019y a pas de stade auquel m\u00e9decins et\n                            chercheurs vont d\u00e9clarer\u00a0: \u00ab\u00a0C\u2019est bon, on s\u2019arr\u00eate l\u00e0. Nous\n                            avons triomph\u00e9 de la tuberculose et du cancer, mais nous ne l\u00e8verons pas\n                            le petit doigt pour combattre la maladie d\u2019Alzheimer. Que les gens\n                            continuent \u00e0 en mourir\u00a0!\u00a0\u00bb La D\u00e9claration universelle des\n                            droits de l\u2019homme ne dit pas que les hommes ont le \u00ab\u00a0droit de\n                            vivre jusqu\u2019\u00e0 quatre-vingt-dix ans\u00a0\u00bb, mais que tout \u00eatre humain a\n                            droit \u00e0 la vie, point barre. Ce droit n\u2019est limit\u00e9 par aucune date\n                            d\u2019expiration.","Aussi une minorit\u00e9 croissante de chercheurs et de penseurs parlent-ils\n                            plus franchement, ces temps-ci, et assurent que le projet phare de la\n                            science moderne est de vaincre la mort et d\u2019offrir aux humains\n                            l\u2019\u00e9ternelle jeunesse. Ainsi du g\u00e9rontologue Aubrey de Grey et du\n                            polymathe et inventeur Ray Kurzweil (r\u00e9compens\u00e9 en 1999 par\n                            l\u2019US\u00a0National Medal of Technology and Innovation). En 2012 Kurzweil a\n                            \u00e9t\u00e9 nomm\u00e9 directeur de l\u2019ing\u00e9nierie chez Google, et un an plus tard\n                            Google a lanc\u00e9 une filiale, Calico, dont la mission d\u00e9clar\u00e9e est de\n                            \u00ab\u00a0r\u00e9soudre le probl\u00e8me de la mort(27)\u00bb.\n                            Google a derni\u00e8rement nomm\u00e9 un autre convaincu de l\u2019immortalit\u00e9, Bill\n                            Maris, \u00e0 la t\u00eate du fonds d\u2019investissement Google Ventures. Dans une\n                            interview de janvier 2015, Maris d\u00e9clarait\u00a0: \u00ab\u00a0Si vous me\n                            demandez aujourd\u2019hui s\u2019il est possible de vivre jusqu\u2019\u00e0 cinq cents\u00a0ans,\n                            la r\u00e9ponse est oui.\u00a0\u00bb Maris \u00e9taye ses propos audacieux par une\n                            forte somme d\u2019argent liquide\u00a0: Google Ventures investit 36\u00a0% de\n                            ses deux\u00a0milliards de dollars en portefeuille dans des start-up\n                            sp\u00e9cialis\u00e9es en sciences de la vie, dont plusieurs projets ambitieux\n                            visant\u00e0 prolonger la vie. Recourant \u00e0 une analogie avec\n                            le football am\u00e9ricain, Maris ajoute\u00a0: dans le combat contre la\n                            mort, \u00ab\u00a0nous n\u2019essayons pas de gagner quelques m\u00e8tres. Nous\n                            cherchons \u00e0 gagner la partie\u00a0\u00bb. Pourquoi\u00a0? \u00ab\u00a0Parce\n                            que, r\u00e9pond-il, mieux vaut vivre que mourir(28).\u00a0\u00bb","Ces r\u00eaves sont partag\u00e9s par d\u2019autres sommit\u00e9s de la Silicon Valley. Le\n                            cofondateur de PayPal, Peter Thiel, a derni\u00e8rement confess\u00e9 qu\u2019il compte\n                            bien vivre \u00e9ternellement. \u00ab\u00a0Je pense qu\u2019il y a probablement trois\n                            grandes fa\u00e7ons d\u2019aborder [la mort], a-t-il expliqu\u00e9. L\u2019accepter, la nier\n                            ou la combattre. Je crois que notre soci\u00e9t\u00e9 est domin\u00e9e par des gens qui\n                            sont dans le d\u00e9ni ou l\u2019acceptation\u00a0; pour ma part, je pr\u00e9f\u00e8re la\n                            combattre.\u00a0\u00bb Beaucoup de gens balaieront probablement ces\n                            d\u00e9clarations d\u2019un revers de main, y voyant des fantaisies d\u2019adolescents.\n                            Or, Thiel est quelqu\u2019un qu\u2019il faut prendre tr\u00e8s au s\u00e9rieux. Il est un\n                            des entrepreneurs les plus prosp\u00e8res et influents de la Silicon Valley,\n                            \u00e0 la t\u00eate d\u2019une fortune priv\u00e9e estim\u00e9e \u00e0 2,2\u00a0milliards de dollars(29). La messe est dite\u00a0: l\u2019\u00e9galit\u00e9 est hors jeu,\n                            l\u2019immortalit\u00e9 dans l\u2019air du temps.","Le d\u00e9veloppement \u00e0 vitesse grand V de domaines comme le g\u00e9nie g\u00e9n\u00e9tique,\n                            la m\u00e9decine r\u00e9g\u00e9n\u00e9rative et les nanotechnologies nourrit des proph\u00e9ties\n                            toujours plus optimistes. Certains experts croient que les humains\n                            triompheront de la mort d\u2019ici 2200, d\u2019autres parlent m\u00eame de 2100.\n                            Kurzweil et de\u00a0Grey sont encore plus confiants. Ils soutiennent qu\u2019en\n                            2050 quiconque poss\u00e8de un corps sain et un solide compte en banque aura\n                            une chance s\u00e9rieuse d\u2019acc\u00e9der \u00e0 l\u2019immortalit\u00e9 en trompant la mort de\n                            d\u00e9cennie en d\u00e9cennie. Tous les dix ans, selon Kurzweil et de\u00a0Grey, nous\n                            ferons un s\u00e9jour dans une clinique pour y subir une transformation qui\n                            nous gu\u00e9rira de nos maladies, mais r\u00e9g\u00e9n\u00e9rera aussi nos tissus en\n                            d\u00e9composition et am\u00e9liorera nos mains, nos yeux et notre cerveau. Entre\n                            deux hospitalisations, les m\u00e9decins auront invent\u00e9 pl\u00e9thore de nouveaux\n                            m\u00e9dicaments, d\u2019extensions et de gadgets. Si Kurzweil et de\u00a0Grey ont\n                            raison, peut-\u00eatre y a-t-il d\u00e9j\u00e0 des immortels qui marchent \u00e0 c\u00f4t\u00e9 de\n                            vous dans la rue \u2013\u00a0du moins si vous arpentez Wall Street ou la Cinqui\u00e8me\n                            Avenue.","En v\u00e9rit\u00e9, ils seront a-mortels plut\u00f4t qu\u2019immortels. \u00c0 la diff\u00e9rence de\n                            Dieu, les surhommes futurs pourraient encore mourir dans une guerre ou\n                            un accident, et rien ne pourrait les faire revenir des enfers.\n                            Toutefois, contrairement \u00e0 nous autres, mortels, leur vie n\u2019aurait pas\n                            dedate d\u2019expiration. Tant qu\u2019une bombe ne les r\u00e9duirait\n                            pas en charpie ou qu\u2019ils ne passeraient pas sous un camion, ils\n                            pourraient vivre ind\u00e9finiment. Ce qui ferait probablement d\u2019eux les gens\n                            les plus angoiss\u00e9s de l\u2019histoire. Nous autres, mortels, prenons chaque\n                            jour des risques avec notre existence, car nous savons qu\u2019elle aura une\n                            fin de toute fa\u00e7on. Nous partons donc en randonn\u00e9e dans l\u2019Himalaya,\n                            nageons dans la mer et faisons quantit\u00e9 d\u2019autres choses dangereuses,\n                            comme traverser la rue ou aller au restaurant. Mais devant la\n                            perspective de vivre \u00e9ternellement, qui serait assez fou pour prendre\n                            des paris avec l\u2019infini comme \u00e7a\u00a0?","Mieux vaudrait peut-\u00eatre alors commencer par des objectifs plus modestes,\n                            comme multiplier par deux l\u2019esp\u00e9rance de vie\u00a0? AuXXesi\u00e8cle, celle-ci a presque doubl\u00e9 pour\n                            passer de quarante \u00e0 soixante-dix ans\u00a0; auXXIesi\u00e8cle, nous devrions au moins pouvoir la\n                            doubler encore et atteindre cent cinquante ans. Nous serions toujours\n                            tr\u00e8s loin de l\u2019immortalit\u00e9, mais cela r\u00e9volutionnerait encore la\n                            soci\u00e9t\u00e9. Pour commencer, la structure familiale, les mariages et les\n                            relations parent-enfant s\u2019en trouveraient transform\u00e9s. Aujourd\u2019hui, les\n                            gens s\u2019imaginent encore mari\u00e9s \u00ab\u00a0jusqu\u2019\u00e0 ce que la mort les\n                            s\u00e9pare\u00a0\u00bb, et une bonne partie de leur vie tourne autour de\n                            l\u2019\u00e9ducation des enfants. Essayons maintenant d\u2019imaginer une personne\n                            dont la dur\u00e9e de vie est de cent cinquante ans. \u00c0 supposer qu\u2019elle se\n                            marie \u00e0 quarante ans, il lui reste cent dix ans \u00e0 vivre. Sera-t-il\n                            r\u00e9aliste d\u2019esp\u00e9rer que son couple dure cent dix ans\u00a0? Il y a de\n                            quoi faire h\u00e9siter m\u00eame les catholiques int\u00e9gristes. La tendance\n                            actuelle aux mariages en s\u00e9rie est donc susceptible de s\u2019intensifier. \u00c0\n                            cent vingt ans, une femme qui aura eu deux enfants dans la quarantaine\n                            n\u2019aura qu\u2019un lointain souvenir des ann\u00e9es pass\u00e9es \u00e0 les \u00e9lever, qui\n                            seront comme un \u00e9pisode plut\u00f4t mineur de sa longue vie. Il est difficile\n                            de dire quel genre de relations parent-enfant pourrait se d\u00e9velopper\n                            dans ces circonstances.","Ou consid\u00e9rons les carri\u00e8res professionnelles. Aujourd\u2019hui, on est cens\u00e9\n                            faire l\u2019apprentissage de son m\u00e9tier dans l\u2019adolescence ou au d\u00e9but de\n                            l\u2019\u00e2ge adulte, puis passer le reste de sa vie dans le m\u00eame secteur. De\n                            toute \u00e9vidence, on apprend encore dans la quarantaine ou la\n                            cinquantaine, mais la vie est g\u00e9n\u00e9ralement divis\u00e9e en une p\u00e9riode\n                            d\u2019apprentissage suivie d\u2019une p\u00e9riode de travail. Quand vous vivrezjusqu\u2019\u00e0 cent cinquante ans, il n\u2019en ira plus ainsi,\n                            surtout dans un monde constamment \u00e9branl\u00e9 par de nouvelles technologies.\n                            Les gens auront des carri\u00e8res beaucoup plus longues et devront se\n                            r\u00e9inventer sans cesse, f\u00fbt-ce \u00e0 quatre-vingt-dix ans.","Dans le m\u00eame temps, les gens ne prendront pas leur retraite \u00e0\n                            soixante-cinq ans et ne laisseront pas la place \u00e0 la nouvelle\n                            g\u00e9n\u00e9ration, avec ses id\u00e9es neuves et ses aspirations. On conna\u00eet le mot\n                            c\u00e9l\u00e8bre de Max Planck\u00a0: la science n\u2019avance que d\u2019un enterrement \u00e0\n                            la fois. Il entendait par l\u00e0 que les th\u00e9ories nouvelles n\u2019ont une chance\n                            de d\u00e9raciner les anciennes qu\u2019\u00e0 la disparition d\u2019une g\u00e9n\u00e9ration. Ce\n                            n\u2019est pas seulement vrai de la science. Pensez un instant \u00e0 votre lieu\n                            de travail. Peu importe que vous soyez chercheur, journaliste, cuisinier\n                            ou footballeur\u00a0: qu\u2019\u00e9prouveriez-vous \u00e0 avoir un patron de cent\n                            vingt ans, dont les id\u00e9es ont \u00e9t\u00e9 formul\u00e9es du temps de la reine\n                            Victoria et qui aurait toute chance de rester votre chef encore une\n                            vingtaine d\u2019ann\u00e9es\u00a0?","Dans la sph\u00e8re politique, les r\u00e9sultats pourraient \u00eatre encore plus\n                            d\u00e9sastreux. Seriez-vous contents d\u2019avoir Poutine encore quatre-vingt-dix\n                            ans\u00a0? \u00c0 la r\u00e9flexion, si l\u2019on vivait jusqu\u2019\u00e0 cent cinquante ans,\n                            Staline serait encore au pouvoir \u00e0 Moscou, dans la force de l\u2019\u00e2ge \u00e0 cent\n                            trente-huit ans\u00a0; \u00e0 cent vingt-huit ans, le pr\u00e9sident Mao serait\n                            dans l\u2019\u00e2ge m\u00fbr, et la princesse Elisabeth se tournerait les pouces en\n                            attendant d\u2019h\u00e9riter d\u2019un George\u00a0VI de cent vingt et un ans, tandis que\n                            son fils, le prince Charles, devrait attendre son tour jusqu\u2019en\n                            2076.","Revenons \u00e0 la r\u00e9alit\u00e9\u00a0: il est loin d\u2019\u00eatre certain que les\n                            proph\u00e9ties de Kurzweil et de\u00a0Grey se r\u00e9alisent d\u2019ici 2050 ou 2100. \u00c0 mon\n                            sens, esp\u00e9rer parvenir \u00e0 l\u2019\u00e9ternelle jeunesse auXXIesi\u00e8cle est pr\u00e9matur\u00e9, et qui les prend au\n                            s\u00e9rieux est vou\u00e9 \u00e0 une cruelle d\u00e9ception. Il n\u2019est pas facile de vivre\n                            en sachant que vous allez mourir, mais il est encore plus dur de croire\n                            \u00e0 l\u2019immortalit\u00e9 et de se tromper.","Si l\u2019esp\u00e9rance de vie moyenne a doubl\u00e9 au cours des cent derni\u00e8res\n                            ann\u00e9es, rien ne justifie d\u2019extrapoler et d\u2019en conclure que nous pouvons\n                            de nouveau la doubler, pour la porter \u00e0 cent cinquante ans au cours du\n                            si\u00e8cle prochain. En 1900, l\u2019esp\u00e9rance de vie dans le monde ne d\u00e9passait\n                            pas quarante ans car beaucoup de gens mouraient jeunes de malnutrition,\n                            de maladies infectieuses ou de violences. En revanche, ceux qui\n                            \u00e9chappaient \u00e0 la famine, \u00e0 la peste ou \u00e0 la guerre pouvaient vivrejusqu\u2019\u00e0 soixante-dix ou quatre-vingts ans pass\u00e9s, qui\n                            est la dur\u00e9e de vie naturelle d\u2019Homo sapiens. Contrairement \u00e0 ce\n                            que l\u2019on croit, les gens de soixante-dix ans ne passaient pas pour des\n                            b\u00eates curieuses dans les si\u00e8cles pass\u00e9s. Galil\u00e9e est mort \u00e0\n                            soixante-dix-sept ans, Isaac Newton \u00e0 quatre-vingt-quatre, et\n                            Michel-Ange a v\u00e9cu jusqu\u2019\u00e0 l\u2019\u00e2ge avanc\u00e9 de quatre-vingt-huit ans sans\n                            antibiotiques, vaccins ou transplantations d\u2019organes. De fait, m\u00eame les\n                            chimpanz\u00e9s dans la jungle vivent parfois jusqu\u2019\u00e0 plus de soixante\n                                ans(30).","En v\u00e9rit\u00e9, jusqu\u2019ici, la m\u00e9decine moderne n\u2019a pas augment\u00e9 notre dur\u00e9e de\n                            vie naturelle d\u2019une seule ann\u00e9e. Sa grande prouesse a \u00e9t\u00e9 de nous sauver\n                            d\u2019une mortpr\u00e9matur\u00e9eet de nous permettre de jouir pleinement du\n                            nombre de nos ann\u00e9es. Quand bien m\u00eame nous triompherions du cancer, du\n                            diab\u00e8te et des autres grandes maladies mortelles, cela signifierait\n                            simplement que tout le monde, ou presque, vivrait jusqu\u2019\u00e0\n                            quatre-vingt-dix ans\u00a0: cela ne suffirait pas pour atteindre cent\n                            cinquante ans, sans parler de cinq cents ans. Pour ce faire, la m\u00e9decine\n                            devra r\u00e9agencer les structures et processus les plus fondamentaux du\n                            corps humain, et d\u00e9couvrir comment r\u00e9g\u00e9n\u00e9rer les organes et les tissus.\n                            Que nous puissions le faire en 2100 est loin d\u2019\u00eatre \u00e9vident.","Chaque tentative rat\u00e9e de triompher de la mort nous rapprochera n\u00e9anmoins\n                            un peu plus de ce but, nourrira de plus grands espoirs et encouragera\n                            les gens \u00e0 consentir de plus grands efforts. Calico ne r\u00e9soudra\n                            vraisemblablement pas le probl\u00e8me de la mort \u00e0 temps pour rendre\n                            immortels les cofondateurs de Google, Sergey Brin et Larry Page, mais\n                            elle r\u00e9alisera tr\u00e8s probablement des d\u00e9couvertes significatives en\n                            mati\u00e8re de biologie cellulaire, de m\u00e9dicaments g\u00e9n\u00e9tiques et de sant\u00e9\n                            humaine. La prochaine g\u00e9n\u00e9ration de Googlers pourrait donc bien lancer\n                            son offensive contre la mort en partant de nouvelles bases plus solides.\n                            Les hommes de science qui crient \u00e0 l\u2019immortalit\u00e9 sont comme l\u2019enfant qui\n                            criait au loup\u00a0: t\u00f4t ou tard, le loup finit par venir.","D\u00e8s lors, m\u00eame si nous n\u2019acc\u00e9dons pas \u00e0 l\u2019immortalit\u00e9 de notre vivant, la\n                            guerre contre la mort restera probablement le projet phare du si\u00e8cle\n                            prochain. Si vous faites entrer en ligne de compte notre croyance en la\n                            saintet\u00e9 de la vie humaine, que vous y ajoutiez la dynamique de\n                                l\u2019establishmentscientifique et couronniez le tout par les\n                            besoins de l\u2019\u00e9conomie capitaliste, une guerre implacable contre la mort\n                            para\u00eetin\u00e9vitable. Notre attachement id\u00e9ologique \u00e0 la\n                            vie ne nous permettra jamais d\u2019accepter simplement la mort humaine. Tant\n                            que des gens mourront de quelque chose, nous nous efforcerons de\n                            l\u2019emp\u00eacher.","L\u2019establishmentscientifique et l\u2019\u00e9conomie capitaliste seront plus\n                            qu\u2019heureux d\u2019\u00e9pauler ce combat. La plupart des hommes de science et des\n                            banquiers se fichent pas mal de ce sur quoi ils travaillent, du moment\n                            que c\u2019est l\u2019occasion de nouvelles d\u00e9couvertes et de plus gros profits.\n                            Peut-on imaginer d\u00e9fi scientifique plus excitant que de duper la mort,\n                            ou march\u00e9 plus prometteur que celui de la jeunesse \u00e9ternelle\u00a0?\n                            Vous avez plus de quarante ans\u00a0? Fermez les yeux une minute et\n                            t\u00e2chez de vous rappeler le corps qui \u00e9tait le v\u00f4tre \u00e0 vingt-cinq ans.\n                            Pas seulement son apparence, mais les sensations que vous \u00e9prouviez. Si\n                            vous pouviez retrouver ce corps, combien consentiriez-vous \u00e0\n                            payer\u00a0? D\u2019aucuns, sans doute, y renonceraient volontiers, mais\n                            suffisamment de clients seraient pr\u00eats \u00e0 faire le n\u00e9cessaire pour que se\n                            cr\u00e9e un march\u00e9 presque infini.","Si tout cela ne suffit pas, la peur de la mort enracin\u00e9e chez la plupart\n                            des \u00eatres humains donnera \u00e0 la guerre contre la mort un souffle\n                            irr\u00e9sistible. Aussi longtemps que les gens ont cru la mort in\u00e9vitable,\n                            ils se sont exerc\u00e9s assez t\u00f4t \u00e0 refouler le d\u00e9sir de vivre \u00e0 jamais, ou\n                            l\u2019ont attel\u00e9 \u00e0 des objectifs de substitution. Les gens veulent vivre \u00e0\n                            jamais, alors ils composent une symphonie\n                            \u00ab\u00a0immortelle\u00a0\u00bb\u00a0; ils recherchent la \u00ab\u00a0gloire\n                            \u00e9ternelle\u00a0\u00bb dans une guerre, voire sacrifient leur vie pour que\n                            leur \u00e2me \u00ab\u00a0jouisse de la f\u00e9licit\u00e9 \u00e9ternelle au paradis\u00a0\u00bb. La\n                            peur de la mort alimente largement notre cr\u00e9ativit\u00e9 artistique, notre\n                            engagement politique et notre pi\u00e9t\u00e9 religieuse.","Anim\u00e9 par la peur de la mort, Woody Allen a fait une carri\u00e8re fabuleuse.\n                            Alors qu\u2019on lui demandait un jour s\u2019il esp\u00e9rait vivre \u00e9ternellement \u00e0\n                            l\u2019\u00e9cran, il a r\u00e9pondu\u00a0: \u00ab\u00a0Je pr\u00e9f\u00e9rerais vivre dans mon\n                            appartement.\u00a0\u00bb Et d\u2019ajouter aussit\u00f4t\u00a0: \u00ab\u00a0Je ne veux\n                            pas acc\u00e9der \u00e0 l\u2019immortalit\u00e9 par mon travail. Je veux l\u2019obtenir en ne\n                            mourant pas.\u00a0\u00bb La gloire \u00e9ternelle, les comm\u00e9morations\n                            nationalistes ou les r\u00eaves de paradis sont de pi\u00e8tres substituts de ce\n                            que d\u00e9sirent les hommes comme Woody Allen\u00a0: ne pas mourir. Le jour\n                            o\u00f9 les gens penseront (\u00e0 tort ou \u00e0 raison) qu\u2019ils ont une chance\n                            s\u00e9rieuse d\u2019\u00e9chapper \u00e0 la mort, le d\u00e9sir de vivre refusera de continuer \u00e0\n                            tirer le wagon bringuebalant de l\u2019art, de l\u2019id\u00e9ologie et de la religion,\n                            et emportera tout comme une avalanche.","Vous trouvez impitoyables les fanatiques religieux au\n                            regard br\u00fblant et \u00e0 la barbe fleurie\u00a0? Attendez un peu de voir ce\n                            que feront les vieux nababs entrepreneurs et les starlettes\n                            vieillissantes d\u2019Hollywood s\u2019ils pensent qu\u2019un \u00e9lixir de vie est \u00e0\n                            port\u00e9e de main. Le jour o\u00f9 la science accomplira des progr\u00e8s\n                            significatifs dans la guerre contre la mort, la vraie bataille se\n                            d\u00e9placera des laboratoires vers les parlements, les tribunaux et la rue.\n                            D\u00e8s que les efforts scientifiques seront couronn\u00e9s de succ\u00e8s, ils\n                            d\u00e9clencheront d\u2019\u00e2pres conflits politiques. Les guerres et les conflits\n                            qui ont jalonn\u00e9 l\u2019histoire pourraient bien n\u2019\u00eatre qu\u2019un p\u00e2le pr\u00e9lude au\n                            vrai combat qui nous attend\u00a0: le combat pour la jeunesse\n                            \u00e9ternelle.","Le second grand projet \u00e0 l\u2019ordre du jour de l\u2019humanit\u00e9 sera probablement\n                            de trouver la cl\u00e9 du bonheur. Tout au long de l\u2019histoire, nombreux sont\n                            les penseurs, proph\u00e8tes et gens ordinaires qui ont fait du bonheur,\n                            plut\u00f4t que de la vie, le bien supr\u00eame. Dans la Gr\u00e8ce antique, \u00c9picure\n                            expliquait qu\u2019adorer les dieux est une perte de temps, qu\u2019il n\u2019y a pas\n                            de vie apr\u00e8s la mort et que le bonheur est l\u2019unique but de la vie. Dans\n                            l\u2019Antiquit\u00e9, la plupart des citoyens rejetaient l\u2019\u00e9picurisme, mais\n                            aujourd\u2019hui il est devenu le point de vue par d\u00e9faut. Le scepticisme \u00e0\n                            propos de l\u2019au-del\u00e0 pousse l\u2019humanit\u00e9 \u00e0 chercher non seulement\n                            l\u2019immortalit\u00e9, mais aussi le bonheur terrestre. Car qui voudrait vivre\n                            dans une mis\u00e8re \u00e9ternelle\u00a0?","Pour \u00c9picure, la poursuite du bonheur \u00e9tait une qu\u00eate personnelle. Les\n                            penseurs modernes, en revanche, ont tendance \u00e0 y voir un projet\n                            collectif. Sans planification de l\u2019\u00c9tat, sans ressources \u00e9conomiques ni\n                            recherche scientifique, les individus n\u2019iront pas bien loin dans leur\n                            qu\u00eate du bonheur. Si votre pays est d\u00e9chir\u00e9 par la guerre, l\u2019\u00e9conomie en\n                            crise et le syst\u00e8me de sant\u00e9 inexistant, vous vivrez mis\u00e9rablement. Le\n                            bien supr\u00eame est \u00ab\u00a0le plus grand bonheur du plus grand\n                            nombre\u00a0\u00bb, d\u00e9clara \u00e0 la fin duXVIIIesi\u00e8cle le\n                            philosophe britannique Jeremy Bentham, avant de conclure qu\u2019accro\u00eetre le\n                            bonheur g\u00e9n\u00e9ral \u00e9tait l\u2019unique objectif digne de l\u2019\u00c9tat, du march\u00e9 et de\n                            la communaut\u00e9 scientifique. Les hommespolitiques\n                            devraient \u0153uvrer pour la paix, les hommes d\u2019affaires encourager la\n                            prosp\u00e9rit\u00e9 et les savants \u00e9tudier la nature, non pas pour la plus grande\n                            gloire du roi, du pays ou de Dieu, mais pour que vous et moi puissions\n                            jouir d\u2019une vie plus heureuse.","AuxXIXeetXXesi\u00e8cles, beaucoup\n                            ont rendu un hommage de pure forme \u00e0 la vision de Bentham, mais les\n                            gouvernements, les soci\u00e9t\u00e9s et les laboratoires se sont focalis\u00e9s sur\n                            des objectifs plus imm\u00e9diats et mieux d\u00e9finis. Les pays ont mesur\u00e9 leur\n                            r\u00e9ussite \u00e0 la taille de leur territoire, \u00e0 l\u2019augmentation de leur\n                            population, \u00e0 la croissance de leur PIB, non pas au bonheur de leurs\n                            citoyens. Des pays industrialis\u00e9s comme l\u2019Allemagne, la France et le\n                            Japon ont mis en place de vastes syst\u00e8mes d\u2019\u00e9ducation, de sant\u00e9 et de\n                            protection sociale, mais ceux-ci avaient pour vocation de renforcer la\n                            nation plut\u00f4t que d\u2019assurer le bien-\u00eatre individuel.","On fondait des \u00e9coles pour produire des citoyens dou\u00e9s et ob\u00e9issants qui\n                            serviraient loyalement la nation. \u00c0 dix-huit ans, les jeunes devaient\n                            \u00eatre non seulement patriotes, mais aussi alphab\u00e9tis\u00e9s, de mani\u00e8re \u00e0\n                            pouvoir lire les consignes du brigadier et dresser les plans de bataille\n                            du lendemain. Ils devaient conna\u00eetre les math\u00e9matiques pour calculer la\n                            trajectoire d\u2019un obus ou d\u00e9chiffrer le code secret utilis\u00e9 par l\u2019ennemi.\n                            Ils avaient besoin de ma\u00eetriser suffisamment l\u2019\u00e9lectricit\u00e9, la m\u00e9canique\n                            et la m\u00e9decine pour se servir de la TSF, conduire des chars et venir en\n                            aide \u00e0 leurs camarades bless\u00e9s. Une fois sortis de l\u2019arm\u00e9e, on attendait\n                            d\u2019eux qu\u2019ils servent la nation comme employ\u00e9s de bureau, enseignants et\n                            ing\u00e9nieurs, pour b\u00e2tir une \u00e9conomie moderne et payer beaucoup\n                            d\u2019imp\u00f4ts.","Il en allait de m\u00eame pour le syst\u00e8me de sant\u00e9. \u00c0 la fin duXIXesi\u00e8cle, des pays comme la France,\n                            l\u2019Allemagne et le Japon commenc\u00e8rent \u00e0 garantir des soins gratuits aux\n                            masses. Ils financ\u00e8rent la vaccination des b\u00e9b\u00e9s, des r\u00e9gimes \u00e9quilibr\u00e9s\n                            pour les enfants et l\u2019\u00e9ducation physique des adolescents. Ils\n                            ass\u00e9ch\u00e8rent les marais insalubres, extermin\u00e8rent les moustiques et\n                            construisirent des r\u00e9seaux de tout-\u00e0-l\u2019\u00e9gout. L\u2019objectif n\u2019\u00e9tait pas de\n                            rendre les gens heureux, mais la nation plus forte. Le pays avait besoin\n                            de soldats et d\u2019ouvriers robustes, de femmes en bonne sant\u00e9 qui\n                            donneraient naissance \u00e0 d\u2019autres soldats et ouvriers, et de\n                            fonctionnaires qui seraient au bureau \u00e0 8\u00a0heures du matin pr\u00e9cises au\n                            lieu de rester alit\u00e9s, malades, chez eux.","M\u00eame le syst\u00e8me de protection sociale a \u00e9t\u00e9 initialement\n                            organis\u00e9 dans l\u2019int\u00e9r\u00eat de la nation plut\u00f4t que dans celui des individus\n                            n\u00e9cessiteux. \u00c0 la fin duXIXesi\u00e8cle, quand Bismarck\n                            se fit le pionnier des pensions de l\u2019\u00c9tat et de la s\u00e9curit\u00e9 sociale, son\n                            principal objectif \u00e9tait de s\u2019assurer la loyaut\u00e9 des citoyens, plut\u00f4t\n                            que d\u2019am\u00e9liorer leur bien-\u00eatre. On se battait pour son pays \u00e0 dix-huit\n                            ans, et on payait des imp\u00f4ts \u00e0 quarante ans parce qu\u2019on comptait sur\n                            l\u2019\u00c9tat pour s\u2019occuper de nous \u00e0 soixante-dix ans(31).","En 1776, les P\u00e8res fondateurs des \u00c9tats-Unis firent du droit \u00e0 la\n                            poursuite du bonheur un des trois droits inali\u00e9nables de l\u2019homme, avec\n                            le droit \u00e0 la vie et le droit \u00e0 la libert\u00e9. Il importe cependant de\n                            noter que la D\u00e9claration d\u2019ind\u00e9pendance am\u00e9ricaine garantit le droit \u00e0la poursuitedu bonheur, non pas le droit au bonheur\n                            lui-m\u00eame. Surtout, Thomas Jefferson ne rendit pas l\u2019\u00c9tat responsable du\n                            bonheur de ses citoyens. Il chercha plut\u00f4t \u00e0 limiter le pouvoir de\n                            l\u2019\u00c9tat. L\u2019id\u00e9e \u00e9tait de r\u00e9server aux individus une sph\u00e8re de choix\n                            priv\u00e9e, \u00e9chappant \u00e0 la supervision de l\u2019\u00c9tat. Si je crois que je serai\n                            plus heureux en \u00e9pousant Jean plut\u00f4t que Marie, en habitant San\n                            Francisco plut\u00f4t que Salt Lake City, en \u00e9tant barman plut\u00f4t que laitier,\n                            j\u2019ai le droit de chercher mon bonheur ainsi, et l\u2019\u00c9tat ne doit pas\n                            intervenir m\u00eame si je fais le mauvais choix.","Au cours des toutes derni\u00e8res d\u00e9cennies, cependant, la situation s\u2019est\n                            renvers\u00e9e. La vision de Bentham a \u00e9t\u00e9 prise bien plus au s\u00e9rieux. Les\n                            gens croient de plus en plus que les immenses syst\u00e8mes mis en place\n                            voici plus d\u2019un si\u00e8cle pour renforcer la nation doivent r\u00e9ellement\n                            servir le bonheur et le bien-\u00eatre des individus. Nous ne sommes pas ici\n                            pour servir l\u2019\u00c9tat. C\u2019est \u00e0 lui de nous servir. Le droit \u00e0 la poursuite\n                            du bonheur, initialement envisag\u00e9 comme un frein \u00e0 la puissance de\n                            l\u2019\u00c9tat, s\u2019est imperceptiblement m\u00e9tamorphos\u00e9 en droit au bonheur, comme\n                            si les \u00eatres humains avaient le droit naturel d\u2019\u00eatre heureux, et comme\n                            si tout ce qui nous laisse insatisfait \u00e9tait une violation de nos droits\n                            humains fondamentaux, obligeant l\u2019\u00c9tat \u00e0 intervenir.","AuXXesi\u00e8cle, le PIB par t\u00eate a peut-\u00eatre \u00e9t\u00e9 l\u2019aune\n                            supr\u00eame \u00e0 laquelle \u00e9valuer la r\u00e9ussite d\u2019une nation. Dans cette\n                            perspective, Singapour, dont chaque citoyen produit en moyenne\n                            56\u00a0000\u00a0dollars de biens et services par an, r\u00e9ussit mieux que le Costa\n                            Rica, dont les citoyens ne produisent que 14\u00a0000\u00a0dollars par an. De nos\n                            jours, cependant, despenseurs, des hommes politiques et\n                            m\u00eame des \u00e9conomistes appellent \u00e0 remplacer le PIB par le BIB, le Bonheur\n                            int\u00e9rieur brut. Apr\u00e8s tout, que demande le peuple\u00a0? Les gens ne\n                            veulent pas produire. Ils veulent \u00eatre heureux. La production est\n                            importante parce qu\u2019elle assure la base mat\u00e9rielle du bonheur. Mais elle\n                            est un moyen, non une fin. Toutes les enqu\u00eates le prouvent, les\n                            Costaricains ont des niveaux de satisfaction bien sup\u00e9rieurs \u00e0 ceux des\n                            Singapouriens. Pr\u00e9f\u00e9reriez-vous \u00eatre un Singapourien tr\u00e8s productif mais\n                            insatisfait, ou un Costaricain moins productif mais\n                            satisfait\u00a0?","Ce genre de logique pourrait bien pousser l\u2019humanit\u00e9 \u00e0 faire du bonheur\n                            son deuxi\u00e8me grand but auXXIesi\u00e8cle. \u00c0 premi\u00e8re\n                            vue, ce pourrait \u00eatre un projet relativement ais\u00e9 \u00e0 accomplir. Si la\n                            famine, la peste et la guerre disparaissent, si l\u2019esp\u00e8ce humaine conna\u00eet\n                            une paix et une prosp\u00e9rit\u00e9 sans pr\u00e9c\u00e9dent, et si l\u2019esp\u00e9rance de vie\n                            augmente de mani\u00e8re spectaculaire, tout cela ne manquera pas de rendre\n                            les \u00eatres humains heureux, n\u2019est-ce pas\u00a0?","Faux. Quand \u00c9picure d\u00e9finissait le bonheur comme le bien supr\u00eame, il\n                            pr\u00e9venait ses disciples qu\u2019il n\u2019est pas facile d\u2019\u00eatre heureux. Les\n                            seules r\u00e9alisations mat\u00e9rielles ne nous combleront pas longtemps. En\n                            v\u00e9rit\u00e9, la poursuite aveugle de l\u2019argent, de la renomm\u00e9e et du plaisir\n                            nous rendra seulement mis\u00e9rables. \u00c9picure recommandait par exemple de\n                            manger et de boire avec mod\u00e9ration, et de r\u00e9fr\u00e9ner ses app\u00e9tits sexuels.\n                            \u00c0 la longue, une amiti\u00e9 profonde nous \u00e9panouira davantage qu\u2019une orgie\n                            fr\u00e9n\u00e9tique. \u00c9picure \u00e9baucha toute une \u00e9thique du \u00ab\u00a0fais et ne fais\n                            pas\u00a0\u00bb pour guider les hommes sur la voie sem\u00e9e d\u2019emb\u00fbches du\n                            bonheur.","\u00c9picure \u00e9tait apparemment sur la voie de quelque chose. \u00catre heureux\n                            n\u2019est pas si facile. Malgr\u00e9 les r\u00e9alisations sans pr\u00e9c\u00e9dent des toutes\n                            derni\u00e8res d\u00e9cennies, il est loin d\u2019\u00eatre \u00e9vident que nos contemporains\n                            sont sensiblement plus satisfaits que leurs anc\u00eatres du temps jadis. Il\n                            est en fait un signe de mauvais augure\u00a0: malgr\u00e9 une prosp\u00e9rit\u00e9, un\n                            confort et une s\u00e9curit\u00e9 accrus, le taux de suicide dans le monde\n                            d\u00e9velopp\u00e9 est bien plus \u00e9lev\u00e9 que dans les soci\u00e9t\u00e9s traditionnelles.","Au P\u00e9rou, en Ha\u00efti, aux Philippines et au Ghana, pays en voie de\n                            d\u00e9veloppement qui souffrent de pauvret\u00e9 et d\u2019instabilit\u00e9 politique,\n                            moins de cinq personnes sur cent\u00a0mille se suicident chaque ann\u00e9e. Dans\n                            des pays riches et calmes comme la Suisse, la France, le Japon etla Nouvelle-Z\u00e9lande, plus de dix personnes sur\n                            cent\u00a0mille se donnent la mort chaque ann\u00e9e. En 1985, la Cor\u00e9e du Sud\n                            \u00e9tait pauvre, r\u00e9gie par la tradition et soumise \u00e0 une dictature.\n                            Aujourd\u2019hui, la Cor\u00e9e du Sud est une puissance \u00e9conomique de premier\n                            plan, ses citoyens comptent parmi les mieux \u00e9duqu\u00e9s du monde et\n                            jouissent d\u2019un r\u00e9gime d\u00e9mocratique stable et relativement lib\u00e9ral. Mais,\n                            alors qu\u2019en 1985 autour de neuf Sud-Cor\u00e9ens sur cent\u00a0mille se donnaient\n                            la mort, le taux annuel de suicide est de trente-six pour cent\u00a0mille\n                                aujourd\u2019hui(32).","Il y a bien entendu des tendances contraires et bien plus encourageantes.\n                            La tr\u00e8s forte diminution de la mortalit\u00e9 infantile s\u2019est tr\u00e8s\n                            certainement sold\u00e9e par une augmentation du bonheur humain et a en\n                            partie compens\u00e9 le stress de la vie moderne. Reste que, m\u00eame si nous\n                            sommes un peu plus heureux que nos anc\u00eatres, l\u2019accroissement de notre\n                            bien-\u00eatre est bien plus modeste que nous aurions pu l\u2019esp\u00e9rer. \u00c0 l\u2019\u00e2ge\n                            de pierre, l\u2019homme moyen disposait d\u2019environ 4\u00a0000\u00a0calories d\u2019\u00e9nergie\n                            par jour\u00a0: ce qui comprenait non seulement la nourriture, mais\n                            aussi l\u2019\u00e9nergie investie dans la confection d\u2019outils, de v\u00eatements,\n                            d\u2019art et de feux de camp. Aujourd\u2019hui, l\u2019Am\u00e9ricain moyen d\u00e9pense\n                            228\u00a0000\u00a0calories d\u2019\u00e9nergie par jour pour remplir son estomac, mais aussi\n                            sa voiture, son ordinateur, son r\u00e9frig\u00e9rateur et sa t\u00e9l\u00e9vision(33). L\u2019Am\u00e9ricain moyen d\u00e9pense soixante fois plus\n                            d\u2019\u00e9nergie que le chasseur-cueilleur moyen de l\u2019\u00e2ge de pierre. Est-il\n                            pour autant soixante fois plus heureux\u00a0? Un tel optimisme peut\n                            bien nous laisser sceptiques.","Et m\u00eame si nous avons surmont\u00e9 nombre des fl\u00e9aux d\u2019antan, il est sans\n                            doute bien plus difficile d\u2019atteindre un bonheur total que d\u2019abolir\n                            carr\u00e9ment la souffrance. Un morceau de pain suffisait \u00e0 la joie d\u2019un\n                            paysan affam\u00e9 du Moyen \u00c2ge. Comment procurer de la joie \u00e0 un ing\u00e9nieur\n                            fatigu\u00e9, surpay\u00e9 et en surpoids\u00a0? La seconde moiti\u00e9 duXXesi\u00e8cle a \u00e9t\u00e9 un \u00e2ge d\u2019or pour les\n                            \u00c9tats-Unis. Leur victoire dans la Seconde Guerre mondiale, suivie d\u2019une\n                            victoire encore plus d\u00e9cisive dans la guerre froide, en a fait la\n                            premi\u00e8re superpuissance du monde. Entre 1950 et 2000, le PIB am\u00e9ricain\n                            est pass\u00e9 de 2 \u00e0 12\u00a0billions de dollars. Le revenu r\u00e9el par t\u00eate a\n                            doubl\u00e9. La toute nouvelle pilule contraceptive a rendu la sexualit\u00e9 plus\n                            lib\u00e9r\u00e9e que jamais. Les femmes, les gays, les Afro-Am\u00e9ricains et les\n                            autres minorit\u00e9s ont fini par obtenir une plus grosse part du g\u00e2teau\n                            am\u00e9ricain. Une foule de produits bon march\u00e9\u2013\u00a0voitures,\n                            r\u00e9frig\u00e9rateurs, air conditionn\u00e9, aspirateurs, lave-vaisselle, machines \u00e0\n                            laver, t\u00e9l\u00e9phones, t\u00e9l\u00e9viseurs et ordinateurs\u00a0\u2013 ont chang\u00e9 la vie\n                            quotidienne, au point de la rendre presque m\u00e9connaissable. Des \u00e9tudes\n                            ont pourtant montr\u00e9 que les niveaux de bien-\u00eatre subjectifs am\u00e9ricains\n                            dans les ann\u00e9es\u00a01990 sont rest\u00e9s \u00e0 peu pr\u00e8s les m\u00eames que dans les\n                                ann\u00e9es\u00a01950(34).","Au Japon, le revenu r\u00e9el moyen a \u00e9t\u00e9 multipli\u00e9 par cinq entre 1958 et\n                            1987, dans l\u2019un des essors \u00e9conomiques les plus rapides de l\u2019histoire.\n                            Cette avalanche de richesse, de concert avec une myriade de changements\n                            positifs, et n\u00e9gatifs, de modes de vie et de relations sociales, a eu\n                            \u00e9tonnamment peu d\u2019impact sur les niveaux de bien-\u00eatre subjectifs. Dans\n                            les ann\u00e9es\u00a01990, les Japonais \u00e9taient aussi satisfaits \u2013\u00a0ou\n                            insatisfaits\u00a0\u2013 que dans les ann\u00e9es\u00a01950(35).","Il semble que notre bonheur se heurte \u00e0 un myst\u00e9rieux plafond de verre\n                            qui ne lui permet pas de cro\u00eetre, malgr\u00e9 nos r\u00e9alisations sans\n                            pr\u00e9c\u00e9dent. M\u00eame si nous fournissions de la nourriture gratuite \u00e0 tout le\n                            monde, soignions toutes les maladies et instaurions la paix dans le\n                            monde, cela ne briserait pas n\u00e9cessairement le plafond de verre. Trouver\n                            le vrai bonheur ne sera pas beaucoup plus facile que surmonter la\n                            vieillesse et la mort.","Le plafond de verre du bonheur s\u2019appuie sur deux robustes piliers\u00a0:\n                            l\u2019un psychologique, l\u2019autre biologique. Au niveau psychologique, le\n                            bonheur d\u00e9pend des attentes plut\u00f4t que de conditions objectives. Ce\n                            n\u2019est pas de mener une vie paisible et prosp\u00e8re qui nous procure\n                            satisfaction. Nous sommes plut\u00f4t satisfaits quand la r\u00e9alit\u00e9 r\u00e9pond \u00e0\n                            nos attentes. La mauvaise nouvelle, c\u2019est que les attentes s\u2019envolent \u00e0\n                            mesure que les conditions s\u2019am\u00e9liorent. L\u2019am\u00e9lioration spectaculaire des\n                            conditions de vie que l\u2019humanit\u00e9 a connue dans les derni\u00e8res d\u00e9cennies\n                            se solde par de plus fortes attentes, plut\u00f4t que par un plus grand\n                            contentement. Si nous n\u2019y faisons rien, nos r\u00e9alisations futures\n                            pourraient bien nous laisser tout aussi insatisfaits.","Au niveau biologique, c\u2019est notre biochimie, plut\u00f4t que notre situation\n                            politique, sociale et \u00e9conomique, qui d\u00e9termine \u00e0 la fois nos attentes\n                            et notre bonheur. Selon \u00c9picure, nous sommes heureux quand nous\n                            \u00e9prouvons des sensations plaisantes et \u00e9chappons aux sensations\n                            d\u00e9sagr\u00e9ables. Jeremy Bentham soutenait pareillement que la nature adonn\u00e9 \u00e0 deux ma\u00eetres \u2013\u00a0le plaisir et la peine\u00a0\u2013 un\n                            empire sur l\u2019homme et qu\u2019eux seuls d\u00e9terminent tout ce que nous faisons,\n                            disons et pensons. John Stuart Mill, le successeur de Bentham, expliqua\n                            que le bonheur n\u2019est rien d\u2019autre que le plaisir et l\u2019absence de\n                            douleur, et que, par-del\u00e0 le plaisir et la peine, il n\u2019est ni bien ni\n                            mal. Qui essaie de d\u00e9duire le bien et le mal d\u2019autre chose \u2013\u00a0comme la\n                            parole de Dieu ou l\u2019int\u00e9r\u00eat national\u00a0\u2013 vous dupe et se dupe peut-\u00eatre\n                            lui aussi par la m\u00eame occasion(36).","Au temps d\u2019\u00c9picure, un tel discours \u00e9tait blasph\u00e9matoire. Au temps de\n                            Bentham et de Mill, il \u00e9tait hautement subversif. \u00c0 l\u2019aube duXXIesi\u00e8cle, il est devenu l\u2019orthodoxie\n                            scientifique. Suivant les sciences de la vie, bonheur et souffrance ne\n                            sont que des \u00e9quilibres diff\u00e9rents de sensations corporelles. Nous ne\n                            r\u00e9agissons jamais aux \u00e9v\u00e9nements du monde ext\u00e9rieur, seulement aux\n                            sensations physiques. On ne souffre pas d\u2019avoir perdu son emploi ou\n                            divorc\u00e9, ou parce que le gouvernement a d\u00e9clar\u00e9 la guerre. La seule\n                            chose qui rende les gens malheureux, ce sont les sensations d\u00e9sagr\u00e9ables\n                            \u00e9prouv\u00e9es par leur corps. Perdre son travail peut certainement\n                            d\u00e9clencher une d\u00e9pression, mais la d\u00e9pression est elle-m\u00eame une sorte de\n                            sensation physique d\u00e9sagr\u00e9able. Un millier de choses peuvent nous\n                            f\u00e2cher, mais la col\u00e8re n\u2019est jamais une abstraction. Elle est toujours\n                            \u00e9prouv\u00e9e comme une sensation de chaleur et de tension dans le corps,\n                            c\u2019est pourquoi elle peut vous mettre en rage, d\u2019o\u00f9 l\u2019expression\n                            \u00ab\u00a0br\u00fbler de col\u00e8re\u00a0\u00bb.","Inversement, la science nous dit que ce n\u2019est pas obtenir une promotion,\n                            gagner \u00e0 la loterie ou m\u00eame trouver le grand amour qui rend heureux. Il\n                            est une seule chose, et une chose seulement, qui rende les gens\n                            heureux\u00a0: les sensations agr\u00e9ables. Imaginez-vous dans la peau de\n                            Mario G\u00f6tze, le milieu de terrain de l\u2019\u00e9quipe allemande de football,\n                            pendant la finale de la Coupe du monde de 2014 contre\n                            l\u2019Argentine\u00a0; cent treize minutes se sont d\u00e9j\u00e0 \u00e9coul\u00e9es, et le\n                            score est toujours de z\u00e9ro \u00e0 z\u00e9ro. Il ne reste plus que sept minutes\n                            avant la redoutable \u00e9preuve des tirs au but. Soixante-quinze mille fans\n                            excit\u00e9s se pressent dans le stade Maracan\u00e3 de Rio, des millions et des\n                            millions de t\u00e9l\u00e9spectateurs \u00e0 travers le monde suivent le match en\n                            retenant leur souffle. Vous \u00eates \u00e0 quelques m\u00e8tres des buts argentins,\n                            quand Andr\u00e9 Sch\u00fcrrle fait une magnifique passe dans votre direction.\n                            Vous contr\u00f4lez le ballon de la poitrine, il retombe vers votre jambe,\n                            vous le frappez de vol\u00e9e et vousle voyez passer devant\n                            le gardien argentin puis s\u2019enfoncer dans les filets.Goooooooal\u00a0!Le stade est en \u00e9ruption comme un volcan.\n                            Des dizaines de milliers de gens hurlent comme des fous, vos co\u00e9quipiers\n                            courent pour vous enlacer et vous embrasser\u00a0; \u00e0 Berlin et \u00e0\n                            Munich, des millions de gens versent des larmes devant leur petit \u00e9cran.\n                            Vous \u00eates en extase, mais ce n\u2019est pas \u00e0 cause du ballon dans les filets\n                            argentins ni \u00e0 cause des r\u00e9jouissances qui se poursuivent dans lesBiergartensbavarois. Vous r\u00e9agissez en fait \u00e0 la temp\u00eate de\n                            sensations qui se d\u00e9cha\u00eene en vous. Vous avez des frissons dans le dos,\n                            des ondes \u00e9lectriques inondent votre corps, vous avez l\u2019impression de\n                            vous dissoudre en millions de boules d\u2019\u00e9nergie qui explosent.","Il n\u2019est pas n\u00e9cessaire de marquer le but de la victoire dans la Coupe du\n                            monde pour \u00e9prouver de telles sensations. Si vous recevez une promotion\n                            inattendue au travail et que vous vous mettiez \u00e0 sauter de joie, vous\n                            r\u00e9agissez au m\u00eame genre de sensations. Les parties les plus profondes de\n                            votre esprit ne savent rien du football ou des autres m\u00e9tiers. Elles ne\n                            connaissent que les sensations. Si vous \u00eates promu, mais que, pour une\n                            raison ou pour une autre, vous n\u2019aviez pas de sensations plaisantes,\n                            vous ne serez pas content. Si vous veniez d\u2019\u00eatre vir\u00e9 (ou de perdre un\n                            match de foot d\u00e9cisif), mais que vous ressentiez des sensations tr\u00e8s\n                            agr\u00e9ables (vous avez peut-\u00eatre ing\u00e9r\u00e9 telle ou telle substance), vous\n                            pourriez bien vous sentir au septi\u00e8me ciel.","La mauvaise nouvelle, c\u2019est que les sensations agr\u00e9ables retombent vite.\n                            T\u00f4t ou tard, elles laissent place \u00e0 d\u2019autres, d\u00e9sagr\u00e9ables. M\u00eame marquer\n                            le but de la victoire en finale de la Coupe du monde n\u2019est pas un gage\n                            de f\u00e9licit\u00e9 durable. En fait, \u00e7a pourrait m\u00eame bien \u00eatre la fin des\n                            haricots. De m\u00eame si, l\u2019an dernier, j\u2019ai b\u00e9n\u00e9fici\u00e9 d\u2019une promotion\n                            inattendue, je pourrais bien occuper ce nouveau poste alors que les\n                            sensations tr\u00e8s agr\u00e9ables que j\u2019ai \u00e9prouv\u00e9es en apprenant la nouvelle se\n                            sont effac\u00e9es en l\u2019espace de quelques heures. Si je veux retrouver ces\n                            merveilleuses sensations, je dois d\u00e9crocher une nouvelle promotion. Puis\n                            encore une autre. Si je ne l\u2019obtiens pas, je pourrais bien finir\n                            beaucoup plus amer et contrari\u00e9 que si j\u2019\u00e9tais rest\u00e9 un simple pion.","Tout cela est la faute de l\u2019\u00e9volution. Depuis des g\u00e9n\u00e9rations, notre\n                            syst\u00e8me biochimique s\u2019est adapt\u00e9 de mani\u00e8re \u00e0 accro\u00eetre nos chances de\n                            survie et de reproduction, mais pas notre bonheur. Le syst\u00e8mebiochimique r\u00e9compense les actions propices \u00e0 la survie\n                            et \u00e0 la reproduction par des sensations agr\u00e9ables. Mais ce n\u2019est qu\u2019une\n                            astuce \u00e9ph\u00e9m\u00e8re pour nous motiver. Nous nous battons pour obtenir de la\n                            nourriture et des partenaires afin d\u2019\u00e9viter les sensations d\u00e9plaisantes\n                            que procure la faim et afin de jouir de go\u00fbts agr\u00e9ables et de d\u00e9licieux\n                            orgasmes. Or ces go\u00fbts et ces orgasmes ne durent pas tr\u00e8s longtemps, et\n                            si nous voulons les ressentir \u00e0 nouveau, nous devons rechercher\n                            davantage de vivres et de partenaires.","Que se serait-il produit si une mutation rare avait cr\u00e9\u00e9 un \u00e9cureuil qui,\n                            apr\u00e8s avoir mang\u00e9 une noisette, jouissait d\u2019une sensation de f\u00e9licit\u00e9\n                            \u00e9ternelle\u00a0? Techniquement, cela pourrait se produire en rec\u00e2blant\n                            le cerveau de l\u2019\u00e9cureuil. Qui sait\u00a0? Peut-\u00eatre est-ce arriv\u00e9 voici\n                            des millions d\u2019ann\u00e9es \u00e0 un \u00e9cureuil heureux\u00a0? Mais, en ce cas, cet\n                            \u00e9cureuil a joui d\u2019une vie aussi heureuse que br\u00e8ve, et cela a sign\u00e9 la\n                            fin de cette mutation rare. Car l\u2019\u00e9cureuil b\u00e9at ne se serait pas donn\u00e9\n                            la peine de chercher d\u2019autres noisettes, encore moins d\u2019autres\n                            partenaires. Les \u00e9cureuils rivaux, qui avaient de nouveau faim cinq\n                            minutes apr\u00e8s avoir grignot\u00e9 une noisette, avaient de bien meilleures\n                            chances de survivre et de transmettre leurs g\u00e8nes \u00e0 la g\u00e9n\u00e9ration\n                            suivante. Pour la m\u00eame raison exactement, les noisettes que nous, les\n                            hommes, cherchons \u00e0 ramasser \u2013\u00a0emplois lucratifs, grandes maisons, beaux\n                            partenaires\u00a0\u2013 nous satisfont rarement longtemps.","D\u2019aucuns diront sans doute que ce n\u2019est pas si mal, que ce n\u2019est pas le\n                            but qui rend heureux, mais le voyage. L\u2019ascension de l\u2019Everest procure\n                            plus de satisfaction que de se tenir \u00e0 son sommet\u00a0; la s\u00e9duction\n                            et les pr\u00e9liminaires sont plus excitants que l\u2019orgasme\u00a0; et mener\n                            des exp\u00e9riences r\u00e9volutionnaires en laboratoire est plus int\u00e9ressant\n                            qu\u2019\u00eatre couvert de louanges et de r\u00e9compenses. Cela ne change rien \u00e0 la\n                            situation. Et reste le signe que l\u2019\u00e9volution nous contr\u00f4le par un large\n                            \u00e9ventail de plaisirs. Tant\u00f4t elle nous s\u00e9duit par de douces sensations\n                            de f\u00e9licit\u00e9 et de tranquillit\u00e9, tant\u00f4t elle nous aiguillonne par des\n                            sensations grisantes d\u2019all\u00e9gresse et d\u2019excitation.","Quand une cr\u00e9ature recherche quelque chose qui accroisse ses chances de\n                            survie et de reproduction \u2013\u00a0par exemple, de la nourriture, des\n                            partenaires ou un statut social\u00a0\u2013, son cerveau produit des sensations de\n                            vigilance et d\u2019excitation qui la poussent \u00e0 des efforts toujours plusgrands tant ils sont agr\u00e9ables. Dans une exp\u00e9rience\n                            c\u00e9l\u00e8bre, des chercheurs ont branch\u00e9 des \u00e9lectrodes aux cerveaux de\n                            plusieurs rats, permettant \u00e0 ceux-ci de d\u00e9clencher des sensations\n                            d\u2019excitation en appuyant simplement sur une p\u00e9dale. Quand on donnait aux\n                            rats le choix entre des aliments savoureux et appuyer sur la p\u00e9dale, ils\n                            pr\u00e9f\u00e9raient la seconde solution (un peu comme les enfants qui pr\u00e9f\u00e8rent\n                            les jeux vid\u00e9o plut\u00f4t que de se mettre \u00e0 table). Les rats ne cessaient\n                            de presser sur la p\u00e9dale, jusqu\u2019\u00e0 s\u2019\u00e9crouler de faim et\n                                d\u2019\u00e9puisement(37). Les hommes aussi pr\u00e9f\u00e8rent sans\n                            doute l\u2019excitation de la course au repos sur les lauriers de la\n                            r\u00e9ussite. Pourtant, ce qui rend la course si attrayante, ce sont\n                            pr\u00e9cis\u00e9ment les sensations grisantes qui l\u2019accompagnent. Personne ne\n                            voudrait escalader des montagnes, jouer \u00e0 des jeux vid\u00e9o ou se rendre \u00e0\n                            desblind dates(pour rencontrer des inconnus) si ces activit\u00e9s\n                            s\u2019accompagnaient exclusivement de sensations d\u00e9plaisantes de stress, de\n                            d\u00e9sespoir ou d\u2019ennui(38).","Les sensations excitantes de la course sont h\u00e9las aussi transitoires que\n                            les sensations de f\u00e9licit\u00e9 provoqu\u00e9es par la victoire. Le don Juan qui\n                            jouit du frisson d\u2019une aventure sans lendemain, l\u2019homme d\u2019affaires qui\n                            jouit de se ronger les ongles en voyant le Dow Jones monter et baisser,\n                            et le joueur qui jouit de tuer des monstres sur son \u00e9cran d\u2019ordinateur\n                            ne trouveront aucune satisfaction \u00e0 se souvenir de leurs aventures de la\n                            veille. Comme les rats qui appuient sans cesse sur la p\u00e9dale, les don\n                            Juan, les magnats et les joueurs ont besoin chaque jour d\u2019un nouvel\n                            aiguillon. Pire encore, ici aussi les attentes s\u2019adaptent aux\n                            conditions, et les d\u00e9fis d\u2019hier ne deviennent que trop rapidement\n                            l\u2019ennui d\u2019aujourd\u2019hui. Peut-\u00eatre la cl\u00e9 du bonheur n\u2019est-elle ni la\n                            course ni la m\u00e9daille d\u2019or, mais plut\u00f4t la combinaison d\u2019un bon dosage\n                            d\u2019excitation et de tranquillit\u00e9\u00a0; la plupart d\u2019entre nous avons\n                            tendance \u00e0 bondir du stress \u00e0 l\u2019ennui et inversement pour demeurer aussi\n                            insatisfaits de l\u2019un que de l\u2019autre.","Si la science a raison et que notre syst\u00e8me biochimique d\u00e9termine notre\n                            bonheur, l\u2019unique mani\u00e8re d\u2019assurer une satisfaction durable est de\n                            truquer ce syst\u00e8me. Oublions la croissance \u00e9conomique, les r\u00e9formes\n                            sociales et les r\u00e9volutions politiques\u00a0: pour \u00e9lever le niveau\n                            g\u00e9n\u00e9ral de bonheur, il nous faut manipuler la biochimie humaine. Et\n                            c\u2019est exactement ce que nous avons commenc\u00e9 \u00e0 faire depuis quelques\n                            d\u00e9cennies.Voici un demi-si\u00e8cle, les psychotropes\n                            \u00e9taient stigmatis\u00e9s. Ce n\u2019est plus le cas de nos jours. Pour le meilleur\n                            ou pour le pire, un pourcentage croissant de la population en prend\n                            r\u00e9guli\u00e8rement pour soigner des maladies mentales handicapantes, mais\n                            aussi affronter des d\u00e9pressions plus prosa\u00efques et des coups de\n                            cafard.","Par exemple, un nombre croissant d\u2019\u00e9coliers prend des stimulants comme la\n                            Ritaline. En 2011, 3,\u00a05\u00a0millions d\u2019enfants am\u00e9ricains prenaient des\n                            m\u00e9dicaments pour TDAH (troubles du d\u00e9ficit de l\u2019attention et\n                            hyperactivit\u00e9). Au Royaume-Uni, leur nombre est pass\u00e9 de 92\u00a0000 en 1997\n                            \u00e0 786\u00a0000 en 2012(39). L\u2019objectif initial \u00e9tait de\n                            traiter les troubles de l\u2019attention, mais aujourd\u2019hui des enfants en\n                            parfaite sant\u00e9 prennent ce type de m\u00e9dicaments pour am\u00e9liorer leurs\n                            r\u00e9sultats scolaires et \u00eatre \u00e0 la hauteur des attentes croissantes des\n                            enseignants et des parents(40). Beaucoup critiquent\n                            cette \u00e9volution et soutiennent que le probl\u00e8me vient du syst\u00e8me \u00e9ducatif\n                            plut\u00f4t que des enfants. Si les \u00e9l\u00e8ves souffrent de troubles de\n                            l\u2019attention, de stress et de mauvaises notes, peut-\u00eatre devrions-nous\n                            bl\u00e2mer des m\u00e9thodes p\u00e9dagogiques surann\u00e9es, des classes surpeupl\u00e9es et\n                            un rythme de vie anormalement rapide. Peut-\u00eatre devrions-nous modifier\n                            les \u00e9coles plut\u00f4t que les enfants\u00a0? Il est int\u00e9ressant de voir\n                            comment les arguments ont \u00e9volu\u00e9. Les querelles autour des m\u00e9thodes\n                            \u00e9ducatives remontent \u00e0 des milliers d\u2019ann\u00e9es. En Chine ancienne comme\n                            dans la Grande-Bretagne victorienne, chacun privil\u00e9giait sa m\u00e9thode et\n                            s\u2019opposait avec v\u00e9h\u00e9mence \u00e0 toutes les autres solutions. Jusqu\u2019ici,\n                            pourtant, tout le monde s\u2019entendait encore sur un point\u00a0: pour\n                            am\u00e9liorer l\u2019\u00e9ducation, il nous faut changer les \u00e9coles. Aujourd\u2019hui,\n                            pour la premi\u00e8re fois dans l\u2019histoire, certaines personnes au moins\n                            pensent qu\u2019il serait plus efficace de modifier la biochimie des\n                                \u00e9l\u00e8ves(41).","Les arm\u00e9es suivent la m\u00eame voie\u00a0: 12\u00a0% des soldats am\u00e9ricains en\n                            Irak et 17\u00a0% des soldats am\u00e9ricains en Afghanistan prenaient des\n                            somnif\u00e8res ou des antid\u00e9presseurs qui les aidaient \u00e0 affronter la\n                            pression et la d\u00e9tresse de la guerre. La peur, la d\u00e9pression et les\n                            traumatismes ne sont pas caus\u00e9s par les obus, les colis ou les voitures\n                            pi\u00e9g\u00e9s, mais par les hormones, les neurotransmetteurs et les r\u00e9seaux\n                            neuronaux. Deux soldats peuvent se trouver au coude \u00e0 coude dans une\n                            embuscade\u00a0; l\u2019un se figera de terreur, perdra l\u2019esprit et\n                            souffrira de cauchemars desann\u00e9es apr\u00e8s les\n                            faits\u00a0; l\u2019autre chargera courageusement et d\u00e9crochera une\n                            m\u00e9daille. La diff\u00e9rence est dans la biochimie des soldats, et si nous\n                            trouvons le moyen de la ma\u00eetriser, elle produira d\u2019un seul coup des\n                            soldats plus heureux et des arm\u00e9es plus efficaces(42).","La poursuite biochimique du bonheur est aussi la cause num\u00e9ro un du crime\n                            dans le monde. En 2009, la moiti\u00e9 des d\u00e9tenus des prisons f\u00e9d\u00e9rales\n                            am\u00e9ricaines \u00e9taient intern\u00e9s pour des affaires de drogue\u00a0; 38\u00a0%\n                            des prisonniers italiens \u00e9taient condamn\u00e9s pour des crimes en lien avec\n                            des stup\u00e9fiants\u00a0; 55\u00a0% des d\u00e9tenus du Royaume-Uni disaient avoir\n                            commis des crimes en rapport avec la consommation ou le trafic de\n                            drogue. Selon un rapport de 2001, 62\u00a0% des condamn\u00e9s australiens \u00e9taient\n                            sous l\u2019empire de la drogue quand ils ont commis le crime qui leur a valu\n                            d\u2019\u00eatre incarc\u00e9r\u00e9s(43).","Les gens boivent de l\u2019alcool pour oublier, fument pour se d\u00e9tendre,\n                            prennent de la coca\u00efne ou de la m\u00e9thamph\u00e9tamine pour \u00eatre alertes et\n                            s\u00fbrs d\u2019eux, tandis que l\u2019ecstasy procure des sensations\n                            \u00ab\u00a0extatiques\u00a0\u00bb et que le LSD vous envoie retrouver\n                            \u00ab\u00a0Lucy in the Sky with Diamonds\u00a0\u00bb . Ce que les uns esp\u00e8rent\n                            trouver en \u00e9tudiant, en travaillant ou en \u00e9levant une famille, d\u2019autres\n                            essaient de l\u2019obtenir bien plus facilement par un bon dosage de\n                            mol\u00e9cules. C\u2019est une menace existentielle pour l\u2019ordre \u00e9conomique et\n                            social, lequel pousse les pays \u00e0 livrer une guerre obstin\u00e9e, sanglante\n                            et d\u00e9sesp\u00e9r\u00e9e au crime biochimique.","L\u2019\u00c9tat esp\u00e8re r\u00e9guler la poursuite biochimique du bonheur en s\u00e9parant les\n                            \u00ab\u00a0mauvaises\u00a0\u00bb manipulations des \u00ab\u00a0bonnes\u00a0\u00bb. Le\n                            principe est clair\u00a0: les manipulations biochimiques qui renforcent\n                            la stabilit\u00e9 politique, l\u2019ordre social et la croissance \u00e9conomique sont\n                            autoris\u00e9es, voire encourag\u00e9es (par exemple, celles qui calment les\n                            enfants hyperactifs \u00e0 l\u2019\u00e9cole ou poussent les soldats anxieux \u00e0 engager\n                            le combat). Les manipulations qui menacent la stabilit\u00e9 et la croissance\n                            sont interdites. Chaque ann\u00e9e, cependant, les laboratoires de recherche\n                            des universit\u00e9s, des compagnies pharmaceutiques et des organisations\n                            criminelles inventent de nouvelles substances\u00a0; de m\u00eame, les\n                            besoins de l\u2019\u00c9tat et du march\u00e9 ne cessent de changer. La poursuite\n                            biochimique du bonheur s\u2019acc\u00e9l\u00e9rant, elle refa\u00e7onnera la politique, la\n                            soci\u00e9t\u00e9 et l\u2019\u00e9conomie, et il deviendra toujours plus difficile de la\n                            dominer.","Les drogues ne sont qu\u2019un d\u00e9but. Dans les labos de\n                            recherche, les experts travaillent d\u00e9j\u00e0 sur des mani\u00e8res plus\n                            sophistiqu\u00e9es de manipuler la biochimie humaine, en envoyant des stimuli\n                            directs \u00e0 des points pr\u00e9cis du cerveau ou, par le g\u00e9nie g\u00e9n\u00e9tique, en\n                            manipulant la trame m\u00eame du corps. Qu\u2019importe la m\u00e9thode\u00a0: arriver\n                            au bonheur par une manipulation g\u00e9n\u00e9tique ne sera pas facile, car cela\n                            exige de changer les structures fondamentales du vivant. Mais il est\n                            vrai qu\u2019il n\u2019a pas \u00e9t\u00e9 facile de triompher de la famine, des \u00e9pid\u00e9mies\n                            et de la guerre.","Que l\u2019humanit\u00e9 doive investir tant d\u2019efforts dans la poursuite\n                            biochimique du bonheur est loin d\u2019\u00eatre une certitude. D\u2019aucuns diraient\n                            que le bonheur, au fond, n\u2019a pas tant d\u2019importance, qu\u2019on a tort de\n                            faire de la satisfaction individuelle le but supr\u00eame de la soci\u00e9t\u00e9.\n                            D\u2019autres admettent que le bonheur est effectivement le bien supr\u00eame,\n                            tout en contestant la d\u00e9finition biologique du bonheur comme exp\u00e9rience\n                            de sensations plaisantes.","Il y a deux mille trois cents ans, \u00c9picure avertit ses disciples\u00a0:\n                            la poursuite immod\u00e9r\u00e9e du plaisir pourrait bien les rendre non pas\n                            heureux, mais mis\u00e9rables. Deux si\u00e8cles auparavant, Bouddha avait soutenu\n                            une id\u00e9e encore plus radicale, affirmant que la poursuite des sensations\n                            agr\u00e9ables \u00e9tait en fait la racine m\u00eame de la souffrance. Ces sensations\n                            ne sont que des vibrations \u00e9ph\u00e9m\u00e8res et d\u00e9nu\u00e9es de sens. M\u00eame quand nous\n                            en faisons l\u2019exp\u00e9rience, notre r\u00e9action n\u2019est pas le contentement, mais\n                            le d\u00e9sir de toujours plus. D\u00e8s lors, j\u2019ai beau \u00e9prouver toujours plus de\n                            sensations de f\u00e9licit\u00e9 ou d\u2019excitation, jamais elles ne me\n                            satisferont.","Si j\u2019identifie le bonheur \u00e0 des sensations agr\u00e9ables et fugitives, et\n                            d\u00e9sire ardemment en \u00e9prouver toujours plus, je n\u2019ai d\u2019autre choix que de\n                            les poursuivre constamment. Lorsque je finis par les obtenir, elles\n                            disparaissent rapidement\u00a0; le simple souvenir des plaisirs pass\u00e9s\n                            ne me donnera pas satisfaction et je devrai tout recommencer. M\u00eame si je\n                            poursuis cette qu\u00eate des d\u00e9cennies durant, elle ne me vaudra jamais\n                            aucune r\u00e9alisation durable\u00a0; bien au contraire, plus je d\u00e9sirerai\n                            ces sensations plaisantes, plus je deviendrai angoiss\u00e9 et insatisfait.\n                            Pouratteindre le vrai bonheur, les humains doivent\n                            ralentir leur qu\u00eate de sensations agr\u00e9ables, non pas l\u2019acc\u00e9l\u00e9rer.","Cette vision bouddhiste du bonheur a bien des points communs avec la\n                            vision biochimique. Toutes deux conviennent que les sensations agr\u00e9ables\n                            disparaissent aussi vite qu\u2019elles naissent, et que les gens restent\n                            insatisfaits tant qu\u2019ils sont avides de sensations sans pour autant en\n                            faire r\u00e9ellement l\u2019exp\u00e9rience. Ce probl\u00e8me admet cependant deux\n                            solutions tr\u00e8s diff\u00e9rentes. La solution biochimique consiste \u00e0 mettre au\n                            point des produits et des traitements qui assureront aux \u00eatres humains\n                            un flux sans fin de sensations plaisantes, de sorte qu\u2019ils n\u2019en manquent\n                            jamais. La suggestion du Bouddha consistait \u00e0 r\u00e9duire notre soif de\n                            sensations agr\u00e9ables et \u00e0 ne pas les laisser dominer nos vies. \u00c0 l\u2019en\n                            croire, nous pouvons exercer nos esprits \u00e0 observer soigneusement\n                            comment toutes nos sensations ne cessent de na\u00eetre et de mourir. Quand\n                            l\u2019esprit apprend \u00e0 voir nos sensations pour ce qu\u2019elles sont \u2013\u00a0des\n                            vibrations \u00e9ph\u00e9m\u00e8res et d\u00e9nu\u00e9es de sens\u00a0\u2013, nous perdons tout int\u00e9r\u00eat \u00e0\n                            les poursuivre. Car \u00e0 quoi bon poursuivre une chose qui dispara\u00eet aussi\n                            vite qu\u2019elle appara\u00eet\u00a0?","Pour l\u2019heure, l\u2019humanit\u00e9 s\u2019int\u00e9resse bien davantage \u00e0 la solution\n                            biochimique. Peu importe ce que disent les moines dans leurs grottes\n                            himalayennes ou les philosophes dans leurs tours d\u2019ivoire\u00a0: pour\n                            le mastodonte capitaliste, le bonheur est plaisir. Point barre. Chaque\n                            ann\u00e9e qui passe, notre tol\u00e9rance des sensations d\u00e9sagr\u00e9ables diminue et\n                            notre soif de sensations plaisantes augmente. La recherche scientifique\n
