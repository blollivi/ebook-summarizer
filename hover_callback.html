r g\u00e9rer leurs\n                        affaires). Toutefois, \u00e0 mesure que les dieux acqu\u00e9raient toujours plus de\n                        biens et de pouvoir, les pr\u00eatres ne pouvaient plus faire face. Ils pouvaient\n                        bien repr\u00e9senter le puissant dieu du ciel ou l\u2019omnisciente d\u00e9esse de la\n                        terre, mais ils \u00e9taient eux-m\u00eames des mortels faillibles. Ils avaient du mal\n                        \u00e0 se rappeler quels domaines, vergers ou champs appartenaient \u00e0 la d\u00e9esse\n                        Inanna, quels employ\u00e9s de celle-ci avaient d\u00e9j\u00e0 touch\u00e9 leurs gages, quels\n                        m\u00e9tayers n\u2019avaient pas pay\u00e9 leur loyer et le taux d\u2019int\u00e9r\u00eat que la d\u00e9esse\n                        appliquait \u00e0 ses d\u00e9biteurs. C\u2019est une des raisons majeures pour lesquelles,\n                        \u00e0 Sumer comme partout ailleurs dans le monde, les r\u00e9seaux de coop\u00e9ration\n                        humaine ne purent sensiblement s\u2019\u00e9tendre m\u00eame des milliers d\u2019ann\u00e9es apr\u00e8s la\n                        r\u00e9volution agricole\u00a0: il n\u2019existait ni royaumes immenses, ni vastes\n                        r\u00e9seaux commerciaux, ni religions universelles.","Cet obstacle fut finalement \u00e9limin\u00e9 voici quelque cinq mille ans, quand les\n                        Sum\u00e9riens invent\u00e8rent \u00e0 la fois l\u2019\u00e9criture et l\u2019argent. Ces fr\u00e8res siamois\n                        \u2013\u00a0n\u00e9s de m\u00eames parents au m\u00eame moment et au m\u00eameendroit\u00a0\u2013\n                        repouss\u00e8rent les limites du cerveau humain en mati\u00e8re de traitement de\n                        donn\u00e9es. L\u2019\u00e9criture et l\u2019argent permirent de collecter l\u2019imp\u00f4t aupr\u00e8s de\n                        centaines de milliers de gens, d\u2019organiser des bureaucraties complexes et\n                        d\u2019instaurer de vastes royaumes. \u00c0 Sumer, ceux-ci \u00e9taient dirig\u00e9s au nom des\n                        dieux par des pr\u00eatres-rois humains. Dans la vall\u00e9e du Nil voisine, la\n                        population alla encore plus loin, fusionnant le pr\u00eatre-roi et le dieu pour\n                        cr\u00e9er un dieu vivant\u00a0: Pharaon.","Pour les \u00c9gyptiens, Pharaon \u00e9tait un vrai dieu, et non un simple acolyte\n                        divin. L\u2019\u00c9gypte enti\u00e8re appartenait \u00e0 ce dieu, et tout le monde devait ob\u00e9ir\n                        \u00e0 ses ordres et payer les imp\u00f4ts qu\u2019il levait. Dans les temples sum\u00e9riens\n                        comme dans l\u2019\u00c9gypte pharaonique, le dieu ne g\u00e9rait pas lui-m\u00eame son empire\n                        \u00e9conomique. Certains pharaons r\u00e9gn\u00e8rent d\u2019une main de fer\u00a0; d\u2019autres\n                        passaient leurs journ\u00e9es \u00e0 banqueter et \u00e0 festoyer. Dans les deux cas,\n                        cependant, l\u2019administration concr\u00e8te \u00e9tait laiss\u00e9e \u00e0 des milliers de\n                        fonctionnaires lettr\u00e9s. Comme tout \u00eatre humain, Pharaon avait un corps\n                        biologique, avec des besoins, des d\u00e9sirs et des \u00e9motions biologiques. Mais\n                        le pharaon biologique \u00e9tait sans grande importance. Le vrai ma\u00eetre de la\n                        vall\u00e9e du Nil \u00e9tait un pharaon imaginaire qui n\u2019existait que dans les\n                        histoires que se racontaient des millions d\u2019\u00c9gyptiens.","Tandis que, dans sa capitale de Memphis, Pharaon d\u00e9gustait des raisins dans\n                        son palais et badinait avec ses \u00e9pouses et ma\u00eetresses, ses hommes\n                        sillonnaient le royaume, de la c\u00f4te m\u00e9diterran\u00e9enne au d\u00e9sert de Nubie. Les\n                        bureaucrates calculaient les imp\u00f4ts que devait payer chaque village, les\n                        notaient sur leurs longs rouleaux de papyrus qu\u2019ils envoyaient \u00e0 Memphis.\n                        Quand arrivait de Memphis l\u2019ordre \u00e9crit de recruter des soldats pour l\u2019arm\u00e9e\n                        ou des ouvriers pour un chantier, les officiels rassemblaient les hommes\n                        n\u00e9cessaires. Ils calculaient combien de bl\u00e9 contenaient les greniers\n                        royaux\u00a0; combien de journ\u00e9es de travail \u00e9taient n\u00e9cessaires pour\n                        nettoyer canaux et r\u00e9servoirs, mais aussi la quantit\u00e9 de canards et de porcs\n                        qu\u2019il fallait envoyer \u00e0 Memphis pour que le harem de Pharaon f\u00eet bombance.\n                        M\u00eame lorsque le dieu vivant mourait, et que son corps \u00e9tait embaum\u00e9 puis\n                        transport\u00e9 dans un extravagant cort\u00e8ge fun\u00e8bre jusqu\u2019\u00e0 la n\u00e9cropole royale\n                        situ\u00e9e hors de la capitale, la bureaucratie continuait de tourner. Les\n                        officiels ne cessaient de remplir des rouleaux, de collecter des imp\u00f4ts,\n                        d\u2019envoyer des ordres et d\u2019huiler les rouages de la machine pharaonique.","Si les dieux sum\u00e9riens nous rappellent les marques des\n                        entreprises actuelles, le dieu vivant Pharaon peut, lui, \u00eatre compar\u00e9 aux\n                        produits marketing modernes que sont devenues des personnalit\u00e9s comme Elvis\n                        Presley, Madonna ou Justin Bieber. Comme Pharaon, Elvis avait lui aussi un\n                        corps avec son lot de besoins, de d\u00e9sirs et d\u2019\u00e9motions biologiques. Elvis\n                        mangeait, buvait et dormait. Pourtant, il \u00e9tait bien plus qu\u2019un corps\n                        biologique. Comme Pharaon, Elvis \u00e9tait une histoire, un mythe, une marque,\n                        et la marque \u00e9tait autrement plus importante que le corps biologique. Du\n                        vivant d\u2019Elvis, cette marque engrangea des millions de dollars en vendant\n                        disques, billets, posters et droits, mais Elvis en personne n\u2019accomplissait\n                        qu\u2019une petite fraction du travail n\u00e9cessaire. Le gros de celui-ci \u00e9tait le\n                        fait d\u2019une petite arm\u00e9e d\u2019agents, d\u2019avocats, de producteurs et de\n                        secr\u00e9taires. Aussi, quand le Elvis biologique est mort, la marque continua\n                        de prosp\u00e9rer. Aujourd\u2019hui encore, les fansach\u00e8tent les posters et les albums du King\u00a0; les\n                        stations de radio continuent de payer des droits d\u2019auteur\u00a0; et, chaque\n                        ann\u00e9e, plus de un demi-million de p\u00e8lerins affluent \u00e0 Graceland, la\n                        n\u00e9cropole du King \u00e0 Memphis, dans le Tennessee.","21.\u00a0Les marques ne sont pas une invention moderne. Tout comme Elvis\n                                            Presley, Pharaon \u00e9tait aussi une marque avant d\u2019\u00eatre un organisme\n                                            vivant. Pour des millions de fid\u00e8les, son image comptait bien plus\n                                            que sa r\u00e9alit\u00e9 charnelle, et ils continuaient de l\u2019adorer longtemps\n                                            apr\u00e8s sa mort.","Avant l\u2019invention de l\u2019\u00e9criture, les histoires \u00e9taient circonscrites par la\n                        capacit\u00e9 de m\u00e9moire limit\u00e9e des cerveaux humains. On ne pouvait inventer des\n                        histoires exag\u00e9r\u00e9ment complexes dont les gens ne pouvaient se souvenir. Avec\n                        l\u2019\u00e9criture, cependant, il devint soudain possible de cr\u00e9er des histoires\n                        tr\u00e8s longues et compliqu\u00e9es, stock\u00e9es sur des tablettes et des papyrus\n                        plut\u00f4t que dans la t\u00eate des hommes. Aucun ancien \u00c9gyptien ne se souvenait de\n                        la totalit\u00e9 des terres, des imp\u00f4ts et des d\u00eemes de Pharaon. Elvis Presley\n                        n\u2019a m\u00eame jamais lu tous les contrats sign\u00e9s en son nom\u00a0; il n\u2019y a pas\n                        \u00e2me qui vive qui soit famili\u00e8re de la totalit\u00e9 des lois et r\u00e8glements de\n                        l\u2019Union europ\u00e9enne\u00a0; aucun banquier ou agent de la CIA ne saurait\n                        suivre le parcours de chaque dollar \u00e0 travers le monde. Tous ces d\u00e9tails\n                        infimes sont pourtant consign\u00e9s quelque part, et l\u2019ensemble des documents\n                        pertinents d\u00e9finit l\u2019identit\u00e9 et le pouvoir de Pharaon ou d\u2019Elvis, de\n                        l\u2019Union europ\u00e9enne et du dollar.","L\u2019\u00e9criture permit donc aux humains d\u2019organiser toutes les soci\u00e9t\u00e9s de fa\u00e7on\n                        algorithmique. Nous avons rencontr\u00e9 le terme \u00ab\u00a0algorithme\u00a0\u00bb en\n                        essayant de comprendre ce que sont les \u00e9motions et comment le cerveau\n                        fonctionne. Nous l\u2019avons alors d\u00e9fini comme un ensemble d\u2019\u00e9tapes m\u00e9thodiques\n                        qui peuvent servir \u00e0 faire des calculs, r\u00e9soudre des probl\u00e8mes et prendre\n                        des d\u00e9cisions. Dans les soci\u00e9t\u00e9s illettr\u00e9es, les calculs et les d\u00e9cisions se\n                        font toujours de t\u00eate. Dans les soci\u00e9t\u00e9s lettr\u00e9es, les gens sont organis\u00e9s\n                        en r\u00e9seaux, si bien que chacun n\u2019est que le modeste \u00e9l\u00e9ment d\u2019un immense\n                        algorithme, et c\u2019est celui-ci dans sa totalit\u00e9 qui prend les d\u00e9cisions\n                        importantes. Telle est l\u2019essence de la bureaucratie.","Pensez, par exemple, \u00e0 un h\u00f4pital moderne. Sit\u00f4t votre arriv\u00e9e, le bureau\n                        d\u2019accueil vous remet un formulaire et vous demande de r\u00e9pondre \u00e0 un ensemble\n                        pr\u00e9d\u00e9termin\u00e9 de questions. Vos r\u00e9ponses sont transmises \u00e0 une infirmi\u00e8re,\n                        qui les compare au r\u00e8glement de l\u2019h\u00f4pitalpour d\u00e9cider\n                        quels tests pr\u00e9liminaires vous devez subir. Elle prend ensuite votre tension\n                        et votre rythme cardiaque, par exemple, puis pr\u00e9l\u00e8ve un \u00e9chantillon de sang.\n                        Le m\u00e9decin de service examine les r\u00e9sultats et suit un protocole strict pour\n                        d\u00e9cider du service o\u00f9 vous serez admis. L\u00e0, vous subissez des examens bien\n                        plus approfondis \u2013\u00a0radiographie ou IRM\u00a0\u2013 conform\u00e9ment aux dispositions\n                        \u00e9mises par d\u2019\u00e9pais guides m\u00e9dicaux. Les sp\u00e9cialistes analysent alors les\n                        r\u00e9sultats, en accord avec des bases de donn\u00e9es statistiques reconnues,\n                        d\u00e9cidant des m\u00e9dicaments \u00e0 vous administrer et des autres tests que vous\n                        allez subir.","Du fait de cette structure algorithmique, peu importe l\u2019identit\u00e9 du\n                        r\u00e9ceptionniste, de l\u2019infirmi\u00e8re ou du m\u00e9decin de service. Leur personnalit\u00e9,\n                        leurs opinions politiques et leurs humeurs du moment sont sans importance.\n                        D\u00e8s lors que tous suivent les r\u00e8gles et les protocoles, ils ont une bonne\n                        chance de vous gu\u00e9rir. Suivant l\u2019id\u00e9al algorithmique, votre destin est entre\n                        les mains du \u00ab\u00a0syst\u00e8me\u00a0\u00bb, non pas entre celles de mortels de\n                        chair et d\u2019os qui occupent tel ou tel poste.","Ce qui est vrai des h\u00f4pitaux l\u2019est aussi des arm\u00e9es, des prisons, des \u00e9coles\n                        et des entreprises \u2013\u00a0comme des anciens royaumes. Certes, l\u2019\u00c9gypte antique\n                        \u00e9tait techniquement bien moins sophistiqu\u00e9e qu\u2019un h\u00f4pital moderne, mais elle\n                        suivait le m\u00eame principe algorithmique. La plupart des d\u00e9cisions y \u00e9taient\n                        prises non pas par un sage unique, mais par un r\u00e9seau d\u2019officiels li\u00e9s les\n                        uns aux autresviades papyrus et des pierres grav\u00e9es. Agissant au\n                        nom du dieu vivant Pharaon, le r\u00e9seau restructurait la soci\u00e9t\u00e9 humaine et\n                        refa\u00e7onnait le monde naturel. Par exemple, les pharaons S\u00e9sostris\u00a0III et son\n                        fils Amenemhat\u00a0III, qui r\u00e9gn\u00e8rent en \u00c9gypte de 1878 \u00e0 1814 avant notre \u00e8re,\n                        creus\u00e8rent un canal reliant le Nil aux marais de la vall\u00e9e du Fayoum. Un\n                        syst\u00e8me complexe de barrages, de r\u00e9servoirs et de canaux subsidiaires\n                        d\u00e9tournait une partie des eaux du Nil vers le Fayoum, cr\u00e9ant un immense lac\n                        artificiel retenant 50\u00a0milliards de m\u00e8tres cubes d\u2019eau(1).\n                        En comparaison, le lac Mead, le plus grand r\u00e9servoir artificiel des\n                        \u00c9tats-Unis (form\u00e9 par le barrage Hoover), retient tout au plus 35\u00a0milliards\n                        de m\u00e8tres cubes d\u2019eau.","Le grand chantier du Fayoum donna \u00e0 Pharaon le pouvoir de r\u00e9guler le Nil,\n                        d\u2019emp\u00eacher des crues destructrices et de garantir de pr\u00e9cieuses ressources\n                        en eau en p\u00e9riode de s\u00e9cheresse. En outre, de marais infest\u00e9s de crocodiles\n                        au milieu d\u2019un d\u00e9sert st\u00e9rile, il fit de la vall\u00e9e du Fayoumle grenier de l\u2019\u00c9gypte. Sur la rive du nouveau lac artificiel fut b\u00e2tie la\n                        nouvelle ville de Ch\u00e9dyt, que les Grecs appel\u00e8rent Crocodilopolis \u2013\u00a0la ville\n                        des crocodiles. Elle \u00e9tait domin\u00e9e par le temple du dieu crocodile Sobek,\n                        identifi\u00e9 \u00e0 Pharaon (des statues de l\u2019\u00e9poque le repr\u00e9sentent parfois avec\n                        une t\u00eate de crocodile). Le temple h\u00e9bergeait un crocodile sacr\u00e9, Petsuchos,\n                        consid\u00e9r\u00e9 comme l\u2019incarnation vivante de Sobek. De m\u00eame que le dieu vivant\n                        Pharaon, le dieu vivant Petsuchos \u00e9tait choy\u00e9 par les pr\u00eatres qui offraient\n                        \u00e0 l\u2019heureux reptile des repas fastueux et m\u00eame des jouets, l\u2019habillant de\n                        manteaux d\u2019or et de couronnes incrust\u00e9es de pierres pr\u00e9cieuses. Apr\u00e8s tout,\n                        Petsuchos \u00e9tait la marque des pr\u00eatres\u00a0; leur autorit\u00e9 et leur\n                        gagne-pain d\u00e9pendaient de lui. \u00c0 la mort de Petsuchos, un nouveau crocodile\n                        \u00e9tait aussit\u00f4t choisi pour le remplacer, tandis que le mort \u00e9tait\n                        soigneusement embaum\u00e9 et momifi\u00e9.","Au temps de S\u00e9sostris\u00a0III et Amenemhat\u00a0III, les \u00c9gyptiens n\u2019avaient ni\n                        bulldozers ni dynamite. Ils n\u2019avaient pas m\u00eame d\u2019outils de fer, de chevaux\n                        de trait ou de roues (la roue ne devint d\u2019usage courant en \u00c9gypte qu\u2019autour\n                        de 1500 avant notre \u00e8re). Les outils de bronze passaient pour une\n                        technologie de pointe, mais ils \u00e9taient si co\u00fbteux et si rares que la\n                        majeure partie des travaux de construction se faisaient avec des outils de\n                        pierre et de bois, mani\u00e9s par la force musculaire des hommes. Beaucoup de\n                        gens pr\u00e9tendent que les grands \u00e9difices de l\u2019\u00c9gypte antique \u2013\u00a0barrages,\n                        r\u00e9servoirs et pyramides\u00a0\u2013 ont d\u00fb \u00eatre construits par desaliensvenus\n                        de l\u2019espace. Comment une culture ignorant la roue et le fer aurait-elle en\n                        effet pu accomplir de tels prodiges\u00a0?","La v\u00e9rit\u00e9 est tout autre. Les \u00c9gyptiens ne construisirent pas le lac Fayoum\n                        et les pyramides avec l\u2019aide d\u2019extraterrestres, mais gr\u00e2ce \u00e0 leurs\n                        extraordinaires talents d\u2019organisateurs. S\u2019en remettant \u00e0 des milliers de\n                        bureaucrates lettr\u00e9s, Pharaon recruta des ouvriers par dizaines de milliers\n                        et amassa suffisamment de nourriture pour les entretenir des ann\u00e9es durant.\n                        Quand des dizaines de milliers d\u2019ouvriers coop\u00e8rent plusieurs d\u00e9cennies\n                        d\u2019affil\u00e9e, ils peuvent construire un lac artificiel ou une pyramide, m\u00eame\n                        avec des outils de pierre.","Bien entendu, c\u2019est \u00e0 peine si Pharaon lui-m\u00eame leva le petit doigt. Ce n\u2019est\n                        pas lui qui collecta les imp\u00f4ts ou dessina les plans. Assur\u00e9ment, il n\u2019a\n                        jamais tenu de pelle. En revanche, les \u00c9gyptiens croyaient que seules les\n                        pri\u00e8res au dieu vivant Pharaon et \u00e0 son protecteur c\u00e9leste, Sobek,pouvaient pr\u00e9server la vall\u00e9e du Nil de crues et de\n                        s\u00e9cheresses d\u00e9vastatrices. Ils avaient raison. Pharaon et Sobek \u00e9taient des\n                        entit\u00e9s imaginaires qui ne faisaient rien pour augmenter ou abaisser le\n                        niveau du Nil, mais quand des millions de gens crurent en eux et coop\u00e9r\u00e8rent\n                        pour b\u00e2tir des barrages et creuser des canaux, les inondations et les\n                        s\u00e9cheresses se firent rares. En comparaison des dieux sum\u00e9riens, sans parler\n                        des esprits de l\u2019\u00e2ge de pierre, les dieux de l\u2019ancienne \u00c9gypte \u00e9taient des\n                        entit\u00e9s r\u00e9ellement puissantes qui fondaient des villes, levaient des arm\u00e9es\n                        et contr\u00f4laient la vie de millions d\u2019hommes, de vaches et de crocodiles.","Il peut para\u00eetre \u00e9trange d\u2019attribuer \u00e0 des entit\u00e9s imaginaires la\n                        construction ou le contr\u00f4le des choses. De nos jours, cependant, nous disons\n                        couramment que les \u00c9tats-Unis ont produit la premi\u00e8re bombe nucl\u00e9aire, que\n                        la Chine a construit le barrage des Trois-Gorges et que Google fabrique une\n                        voiture autonome. Alors pourquoi ne pas dire que Pharaon a construit un\n                        r\u00e9servoir et Sobek creus\u00e9 un canal\u00a0?","L\u2019\u00e9criture a donc facilit\u00e9 l\u2019apparition de puissantes entit\u00e9s fictives\n                            qui organis\u00e8rent l\u2019activit\u00e9 de millions de gens et remodel\u00e8rent la\n                            r\u00e9alit\u00e9 des fleuves, des marais et des crocodiles. Dans le m\u00eame temps,\n                            elle a aid\u00e9 les humains \u00e0 croire \u00e0 l\u2019existence de ces entit\u00e9s fictives\n                            en les habituant \u00e0 faire l\u2019exp\u00e9rience de la r\u00e9alit\u00e9 par le truchement de\n                            symboles abstraits.","Les chasseurs-cueilleurs passaient leurs journ\u00e9es \u00e0 grimper aux arbres,\n                            chercher des champignons et chasser le sanglier et le lapin. Les paysans\n                            travaillaient toute la journ\u00e9e aux champs, labourant, moissonnant,\n                            broyant le grain et prenant soin des animaux de ferme. Leur r\u00e9alit\u00e9\n                            quotidienne \u00e9tait celle de la terre boueuse sous leurs pieds nus, de\n                            l\u2019odeur des b\u0153ufs tirant la charrue et du go\u00fbt du pain chaud tout juste\n                            sorti du four. Les scribes de l\u2019\u00c9gypte antique, \u00e0 l\u2019oppos\u00e9, consacraient\n                            le plus clair de leur temps \u00e0 lire, \u00e9crire et calculer. Leur r\u00e9alit\u00e9\n                            quotidienne consistait en des marques d\u2019encre sur des rouleaux de\n                            papyrus, qui servaient \u00e0 d\u00e9terminer qui poss\u00e9dait quel champ, combien\n                            co\u00fbtaitun b\u0153uf et le montant des imp\u00f4ts annuels dont\n                            devaient s\u2019acquitter les paysans. D\u2019un coup de stylet, un scribe pouvait\n                            d\u00e9cider du sort de tout un village.","Jusque dans les Temps modernes, l\u2019immense majorit\u00e9 de la population\n                            demeura illettr\u00e9e, mais les administrateurs les plus haut plac\u00e9s\n                            voyaient de plus en plus la r\u00e9alit\u00e9 par le truchement de textes \u00e9crits.\n                            Pour cette \u00e9lite lettr\u00e9e \u2013\u00a0que ce soit dans l\u2019\u00c9gypte ancienne ou dans\n                            l\u2019Europe duXXesi\u00e8cle\u00a0\u2013, tout ce qui \u00e9tait \u00e9crit\n                            sur un bout de papier \u00e9tait au moins aussi r\u00e9el que les arbres, les\n                            b\u0153ufs et les \u00eatres humains.","Au printemps\u00a01940, quand les nazis envahirent le nord de la France, une\n                            bonne partie de la population juive tenta de fuir vers le sud. Pour\n                            franchir la fronti\u00e8re, les fugitifs avaient besoin de visas pour\n                            l\u2019Espagne et le Portugal\u00a0; avec une nu\u00e9e d\u2019autres r\u00e9fugi\u00e9s, des\n                            dizaines de milliers de Juifs assi\u00e9g\u00e8rent le consulat portugais de\n                            Bordeaux dans un effort d\u00e9sesp\u00e9r\u00e9 pour obtenir le bout de papier\n                            salvateur. Le gouvernement portugais interdit \u00e0 ses consuls en poste en\n                            France de d\u00e9livrer desvisas sans l\u2019accord pr\u00e9alable du minist\u00e8re des Affaires\n                            \u00e9trang\u00e8res, mais le consul de Bordeaux, Aristides de Sousa Mendes,\n                            d\u00e9cida de passer outre, faisant fi de trente\u00a0ans de carri\u00e8re\n                            diplomatique. Alors que les chars nazis s\u2019approchaient de Bordeaux,\n                            Sousa Mendes et son \u00e9quipe travaill\u00e8rent sans rel\u00e2che dix jours\n                            d\u2019affil\u00e9e, prenant \u00e0 peine le temps de dormir, \u00e0 seule fin de d\u00e9livrer\n                            des visas et de tamponner des bouts de papier. Sousa Mendes distribua\n                            des milliers de visas avant de s\u2019\u00e9crouler, \u00e9puis\u00e9.","22.\u00a0Aristides de Sousa Mendes, l\u2019ange au tampon de\n                                    caoutchouc.","Le gouvernement portugais, qui ne tenait gu\u00e8re \u00e0 accepter tous ces\n                            r\u00e9fugi\u00e9s, envoya des agents reconduire au pays le consul r\u00e9calcitrant et\n                            le raya du corps diplomatique. Les officiels, qui n\u2019avaient cure du sort\n                            des \u00eatres humains, n\u2019en avaient pas moins un profond respect des\n                            documents, et les visas que d\u00e9livra Sousa Mendes en d\u00e9pit des ordres\n                            furent ainsi respect\u00e9s par les bureaucrates fran\u00e7ais, espagnols et\n                            portugais, permettant \u00e0 pas moins de 30\u00a0000\u00a0personnes d\u2019\u00e9chapper au\n                            pi\u00e8ge mortel des nazis. Avec pour seule arme un tampon de\n                            caoutchouc,Sousa Mendes fut responsable de la plus vaste op\u00e9ration\n                             de sauvetage conduite par un seul individu au cours de l\u2019Holocauste(2).","23.\u00a0Un des milliers de visas salvateurs sign\u00e9s par Sousa Mendes\n                                    en juin 1940.","Le caract\u00e8re sacr\u00e9 de l\u2019\u00e9crit n\u2019a pas toujours eu des effets aussi\n                            positifs. De 1958 \u00e0 1961, la Chine communiste lan\u00e7a le Grand Bond en\n                            avant, Mao Zedong voulant transformer rapidement son pays en\n                            superpuissance. D\u00e9sireux d\u2019employer l\u2019exc\u00e9dent c\u00e9r\u00e9alier pour financer\n                            d\u2019ambitieux projets industriels et militaires, il ordonna le doublement\n                            puis le triplement de la production agricole. Des administrations\n                            centrales de P\u00e9kin, ses exigences impossibles firent leur chemin\n                            jusqu\u2019au bas de l\u2019\u00e9chelle bureaucratique, passant par les\n                            administrateurs provinciaux pour arriver au chef de village. Inquiets de\n                            formuler la moindre critique et d\u00e9sireux de s\u2019attirer les bonnes gr\u00e2ces\n                            de leurs sup\u00e9rieurs, les responsables locaux concoct\u00e8rent des rapports\n                            imaginaires qui faisaient \u00e9tat de hausses spectaculaires de la\n                            production agricole. Les chiffres truqu\u00e9s remont\u00e8rent les \u00e9chelons de la\n                            hi\u00e9rarchie bureaucratique, et chaque cadre les exag\u00e9ra encore, ajoutant\n                            ici ou l\u00e0 un z\u00e9ro d\u2019un trait de plume.","De ce fait, en 1958, le gouvernement chinois croyait la production\n                            annuelle de c\u00e9r\u00e9ales de 50\u00a0% plus \u00e9lev\u00e9e qu\u2019elle ne l\u2019\u00e9tait vraiment. Se\n                            fiant aux rapports, il en vendit des millions de tonnes \u00e0 des pays\n                            \u00e9trangers en \u00e9change d\u2019armes et de machines, et partit de l\u2019id\u00e9e que le\n                            reste suffirait pour nourrir la population chinoise. Il en r\u00e9sulta la\n                            pire famine de l\u2019histoire et la mort de dizaines de millions de\n                                Chinois(3).","Pendant ce temps, les rapports enthousiastes d\u00e9crivant le miracle\n                            agricole chinois se r\u00e9pandirent \u00e0 travers le monde. Julius Nyerere,\n                            l\u2019id\u00e9aliste pr\u00e9sident de la Tanzanie, en fut tr\u00e8s impressionn\u00e9. Afin de\n                            moderniser l\u2019agriculture de son pays, il d\u00e9cida de cr\u00e9er des fermes\n                            collectives sur le mod\u00e8le chinois. Face aux objections des paysans, il\n                            envoya l\u2019arm\u00e9e et la police d\u00e9truire les villages traditionnels et\n                            r\u00e9installer de force des centaines de milliers de paysans sur les\n                            nouvelles fermes collectives.","La propagande gouvernementale pr\u00e9sentait ces fermes comme des paradis\n                            miniatures. Beaucoup, cependant, n\u2019existaient que sur les documents\n                            officiels. Les protocoles et rapports r\u00e9dig\u00e9s \u00e0 Dar es Salam, la\n                            capitale, indiquaient qu\u2019\u00e0 telle ou telle date les habitants de tel ou\n                            tel village avaient \u00e9t\u00e9 d\u00e9plac\u00e9s vers telle ou telle ferme. En r\u00e9alit\u00e9,\n                            quandles villageois parvenaient \u00e0 destination, ils ne\n                            trouvaient absolument rien. Ni maisons, ni champs, ni outils. Les\n                            autorit\u00e9s n\u2019en faisaient pas moins \u00e9tat de grands succ\u00e8s, d\u00fbment\n                            rapport\u00e9s au pr\u00e9sident Nyerere. En fait, en moins de dix\u00a0ans, la\n                            Tanzanie qui \u00e9tait le premier exportateur agricole d\u2019Afrique devint\n                            importatrice nette et ne put se nourrir sans aide ext\u00e9rieure. En 1979,\n                            90\u00a0% des paysans tanzaniens vivaient sur des fermes collectives,\n                            responsables de 5\u00a0% seulement de la production agricole du pays(4).","Bien que l\u2019histoire de l\u2019\u00e9criture soit riche en incidents de ce genre,\n                            les b\u00e9n\u00e9fices d\u2019une administration plus efficace l\u2019ont g\u00e9n\u00e9ralement\n                            emport\u00e9 sur les pertes, du moins dans la perspective du gouvernement.\n                            Aucun dirigeant ne pouvait r\u00e9sister \u00e0 la tentation d\u2019essayer de modifier\n                            la r\u00e9alit\u00e9 d\u2019un trait de crayon\u00a0; en cas de catastrophe, le rem\u00e8de\n                            semblait \u00eatre d\u2019\u00e9crire des m\u00e9moires toujours plus volumineux tout en\n                            multipliant plus que jamais codes, \u00e9dits et directives.","Si l\u2019\u00e9crit fut sans doute con\u00e7u comme un modeste moyen de d\u00e9crire la\n                            r\u00e9alit\u00e9, il devint peu \u00e0 peu un instrument puissant pour la remodeler.\n                            Quand les rapports officiels se heurtaient \u00e0 la r\u00e9alit\u00e9 objective,\n                            c\u2019\u00e9tait souvent la r\u00e9alit\u00e9 qui devait c\u00e9der. Quiconque a jamais eu\n                            affaire au fisc, au syst\u00e8me \u00e9ducatif ou \u00e0 toute autre bureaucratie\n                            complexe sait que la v\u00e9rit\u00e9 n\u2019importe gu\u00e8re. Ce qui figure sur le\n                            formulaire est bien plus important.","Est-il vrai qu\u2019en cas de collision entre texte et r\u00e9alit\u00e9, celle-ci doive\n                            parfois c\u00e9der\u00a0? N\u2019est-ce pas l\u00e0 pure calomnie, classique mais\n                            outr\u00e9e, des syst\u00e8mes bureaucratiques\u00a0? Qu\u2019ils servent Pharaon ou\n                            Mao Zedong, la plupart des bureaucrates \u00e9taient des gens raisonnables et\n                            auraient certainement eu le raisonnement suivant\u00a0: \u00ab\u00a0Nous\n                            utilisons l\u2019\u00e9criture pour d\u00e9crire la r\u00e9alit\u00e9 des champs, des canaux et\n                            des greniers. Si la description est exacte, nous prenons des d\u00e9cisions\n                            r\u00e9alistes. Si elle ne l\u2019est pas, elle provoque des famines, voire des\n                            r\u00e9voltes. Nous autres, ou les administrateurs de quelque r\u00e9gime futur,\n                            tirons la le\u00e7on de nos erreurs et nous effor\u00e7ons de produire des\n                            descriptionsplus conformes. Avec le temps, nos\n                            documents sont vou\u00e9s \u00e0 devenir toujours plus pr\u00e9cis.\u00a0\u00bb","C\u2019est vrai dans une certaine mesure, mais elle revient \u00e0 n\u00e9gliger une\n                            dynamique historique oppos\u00e9e. \u00c0 mesure qu\u2019elles accumulent du pouvoir,\n                            les bureaucraties s\u2019immunisent contre leurs propres erreurs. Plut\u00f4t que\n                            de changer d\u2019histoires au gr\u00e9 de la r\u00e9alit\u00e9, elles peuvent changer la\n                            r\u00e9alit\u00e9 au gr\u00e9 de leurs histoires. La r\u00e9alit\u00e9 ext\u00e9rieure finit par\n                            correspondre \u00e0 leurs chim\u00e8res bureaucratiques, mais uniquement parce\n                            qu\u2019elles ont fait violence \u00e0 la r\u00e9alit\u00e9. Par exemple, les fronti\u00e8res de\n                            nombreux pays africains font peu de cas des fleuves, des cha\u00eenes de\n                            montagnes et des routes commerciales, divisent sans n\u00e9cessit\u00e9 des zones\n                            historiques et \u00e9conomiques, et font fi des identit\u00e9s ethniques et\n                            religieuses locales. La m\u00eame tribu peut se trouver d\u00e9chir\u00e9e entre\n                            plusieurs pays, alors qu\u2019un m\u00eame pays peut incorporer des fractions de\n                            multiples clans rivaux. Ces probl\u00e8mes empoisonnent maints pays \u00e0 travers\n                            le monde, particuli\u00e8rement en Afrique o\u00f9 les fronti\u00e8res modernes ne\n                            refl\u00e8tent pas les souhaits et les combats des nations locales. Elles ont\n                            \u00e9t\u00e9 trac\u00e9es par des bureaucrates europ\u00e9ens qui n\u2019avaient jamais mis les\n                            pieds en Afrique.","\u00c0 la fin duXIXesi\u00e8cle, diverses puissances\n                            europ\u00e9ennes revendiqu\u00e8rent des territoires africains. Craignant que ces\n                            pr\u00e9tentions contradictoires ne d\u00e9bouchent sur une guerre europ\u00e9enne\n                            g\u00e9n\u00e9rale, les parties concern\u00e9es se retrouv\u00e8rent \u00e0 Berlin en 1884 et se\n                            partag\u00e8rent l\u2019Afrique comme un g\u00e2teau. Or une bonne partie du continent\n                            restaitterra incognitapour les Europ\u00e9ens. Les Britanniques, les\n                            Fran\u00e7ais et les Allemands disposaient de cartes exactes des r\u00e9gions\n                            c\u00f4ti\u00e8res et savaient o\u00f9, pr\u00e9cis\u00e9ment, le Niger, le Congo et le Zamb\u00e8ze\n                            se jetaient dans l\u2019oc\u00e9an. En revanche, ils ne savaient pas grand-chose\n                            du cours de ces fleuves \u00e0 l\u2019int\u00e9rieur des terres, des royaumes et des\n                            tribus qui vivaient sur leurs rives, ou de la religion, de l\u2019histoire et\n                            de la g\u00e9ographie locales. Cela n\u2019importait gu\u00e8re aux diplomates\n                            europ\u00e9ens. Sur une table bien astiqu\u00e9e de Berlin, ils d\u00e9roul\u00e8rent une\n                            carte \u00e0 moiti\u00e9 vide de l\u2019Afrique, esquiss\u00e8rent quelques traits ici ou\n                            l\u00e0, et se partag\u00e8rent le continent.","Quand, le moment venu, les Europ\u00e9ens s\u2019y aventur\u00e8rent munis de leur\n                            carte, ils d\u00e9couvrirent que nombre des fronti\u00e8res trac\u00e9es \u00e0 Berlin\n                            rendaient mal justice \u00e0 la r\u00e9alit\u00e9 g\u00e9ographique, \u00e9conomique et ethniquede l\u2019Afrique. Toutefois, pour \u00e9viter de r\u00e9veiller\n                            des tensions, les envahisseurs s\u2019en tinrent \u00e0 leurs accords, et ces\n                            lignes imaginaires devinrent les fronti\u00e8res effectives des colonies\n                            europ\u00e9ennes. Dans la seconde moiti\u00e9 duXXesi\u00e8cle,\n                            avec la d\u00e9sint\u00e9gration des empires europ\u00e9ens, les colonies acc\u00e9d\u00e8rent \u00e0\n                            l\u2019ind\u00e9pendance. Les nouveaux pays accept\u00e8rent alors les fronti\u00e8res\n                            coloniales, redoutant de provoquer sinon une cha\u00eene sans fin de guerres\n                            et de conflits. Beaucoup de difficult\u00e9s que traversent les pays\n                            africains actuels viennent de ce que leurs fronti\u00e8res ont peu de sens.\n                            Quand les \u00e9crits fantaisistes des bureaucraties europ\u00e9ennes se\n                            heurt\u00e8rent \u00e0 la r\u00e9alit\u00e9 africaine, ce fut la r\u00e9alit\u00e9 qui dut c\u00e9der(5).","Nos syst\u00e8mes \u00e9ducatifs modernes fournissent maints autres cas o\u00f9 la\n                            r\u00e9alit\u00e9 s\u2019est inclin\u00e9e devant l\u2019\u00e9crit. Si je mesure la largeur de mon\n                            bureau, peu importe l\u2019\u00e9talon que j\u2019utilise. Que je dise\n                            200\u00a0centim\u00e8tresou 78,74\u00a0pouces, elle reste la m\u00eame. Mais quand les\n                            bureaucraties mesurent les hommes, les crit\u00e8res retenus font toute la\n                            diff\u00e9rence. Quand les \u00e9coles se mirent \u00e0 \u00e9valuer les individus en leur\n                            attribuant des notes pr\u00e9cises, la vie de millions d\u2019\u00e9tudiants et\n                            enseignants changea du tout au tout. Les notes sont une invention\n                            relativement r\u00e9cente. Les chasseurs-cueilleurs n\u2019\u00e9taient jamais not\u00e9s\n                            pour leurs prouesses, et des milliers d\u2019ann\u00e9es encore apr\u00e8s la\n                            r\u00e9volution agricole, peu d\u2019\u00e9tablissements \u00e9ducatifs utilisaient des\n                            notes pr\u00e9cises. \u00c0 la fin de l\u2019ann\u00e9e, un apprenti cordonnier m\u00e9di\u00e9val ne\n                            recevait pas un bout de papier indiquant qu\u2019il avait obtenu A en lacets,\n                            mais C en boucles. Au temps de Shakespeare, un \u00e9tudiant quittait Oxford\n                            avec ou sans dipl\u00f4me\u00a0: personne ne songeait \u00e0 lui attribuer 74\n                            mais \u00e0 donner 88 \u00e0 un autre \u00e9tudiant(6).","24.\u00a0Carte europ\u00e9enne de l\u2019Afrique au milieu duXIXesi\u00e8cle. Les Europ\u00e9ens ne savaient\n                                    pas grand-chose de l\u2019int\u00e9rieur de ce continent, mais cela ne les\n                                    emp\u00eacha pas de se le partager et d\u2019en tracer les fronti\u00e8res.","Ce sont les syst\u00e8mes \u00e9ducatifs \u00e0 grande \u00e9chelle de l\u2019\u00e8re industrielle qui\n                            r\u00e9pandirent l\u2019usage r\u00e9gulier des notes. Quand les usines et les\n                            minist\u00e8res se furent habitu\u00e9s \u00e0 employer le langage des chiffres, les\n                            \u00e9coles leur embo\u00eet\u00e8rent le pas. Elles se mirent \u00e0 jauger chaque \u00e9tudiant\n                            en fonction de sa moyenne, tandis que la valeur de chaque professeur et\n                            principal \u00e9tait jug\u00e9e selon la moyenne g\u00e9n\u00e9rale de l\u2019\u00e9cole. Du jour o\u00f9\n                            les bureaucrates adopt\u00e8rent ce crit\u00e8re d\u2019\u00e9valuation, la r\u00e9alit\u00e9 s\u2019en\n                            trouva transform\u00e9e.","\u00c0 l\u2019origine, les \u00e9coles \u00e9taient cens\u00e9es se concentrer sur l\u2019\u00e9ducation et\n                            l\u2019instruction des \u00e9l\u00e8ves, et les notes n\u2019\u00e9taient qu\u2019un moyen de mesurer\n                            la r\u00e9ussite. Assez naturellement, cependant, les \u00e9coles ne tard\u00e8rent pas\n                            \u00e0 se concentrer sur la qu\u00eate de bonnes notes. Comme le sait tout enfant,\n                            enseignant ou inspecteur, les talents n\u00e9cessaires \u00e0 l\u2019obtention de\n                            bonnes notes aux examens ne sont pas les m\u00eames que ceux dont on a besoin\n                            pour comprendre la litt\u00e9rature, la biologie ou les math\u00e9matiques. Tous\n                            savent que, si elles ont \u00e0 choisir entre les deux, la plupart des \u00e9coles\n                            privil\u00e9gieront les notes.","Le pouvoir des \u00e9crits connut son apog\u00e9e avec l\u2019apparition des Saintes\n                            \u00c9critures. Les pr\u00eatres et les scribes des civilisations anciennes\n                            s\u2019habitu\u00e8rent \u00e0 consid\u00e9rer les documents comme des guides de la r\u00e9alit\u00e9.\n                            Au d\u00e9part, les textes leur parlaient de la r\u00e9alit\u00e9 des imp\u00f4ts, des\n                            champs et des greniers. Mais \u00e0 mesure que la bureaucratie accroissait\n                            son pouvoir, les textes gagn\u00e8rent aussi en autorit\u00e9. Les pr\u00eatres\n                            dressaient la liste desbiens de tel dieu, mais\n                            consignaient aussi ses actions, commandements et secrets. Les \u00c9critures\n                            qui en r\u00e9sult\u00e8rent entendaient d\u00e9crire la r\u00e9alit\u00e9 dans sa totalit\u00e9, et\n                            des g\u00e9n\u00e9rations de savants prirent l\u2019habitude de rechercher toutes les\n                            r\u00e9ponses dans les pages de la Bible, du Coran ou des V\u00e9das.","En th\u00e9orie, si un livre saint d\u00e9formait la r\u00e9alit\u00e9, ses disciples le\n                            d\u00e9couvriraient t\u00f4t ou tard, et l\u2019autorit\u00e9 du texte serait min\u00e9e. Abraham\n                            Lincoln disait qu\u2019on ne peut tromper tout le monde tout le temps.\n                            C\u2019\u00e9tait prendre ses d\u00e9sirs pour des r\u00e9alit\u00e9s. En pratique, le pouvoir\n                            des r\u00e9seaux de coop\u00e9ration humaine d\u00e9pend d\u2019un \u00e9quilibre d\u00e9licat entre\n                            v\u00e9rit\u00e9 et fiction. Si vous d\u00e9formez trop la r\u00e9alit\u00e9, vous vous en\n                            trouverez affaibli, et vous ne serez pas en capacit\u00e9 de vous mesurer \u00e0\n                            des rivaux plus clairvoyants. Par ailleurs, on ne saurait organiser\n                            efficacement des gens en grand nombre sans s\u2019en remettre \u00e0 des mythes\n                            fictifs. Si vous vous accrochez \u00e0 une pure r\u00e9alit\u00e9, sans y m\u00ealer la\n                            moindre fiction, peu de gens vous suivront.","Si vous utilisiez une machine \u00e0 remonter le temps pour envoyer un\n                            chercheur moderne en \u00c9gypte ancienne, il lui serait impossible de\n                            prendre le pouvoir en d\u00e9masquant les fictions des pr\u00eatres locaux et en\n                            entretenant les paysans d\u2019\u00e9volution, de relativit\u00e9 et de physique\n                            quantique. Bien entendu, si notre chercheur pouvait se servir de son\n                            savoir pour fabriquer des fusils et des pi\u00e8ces d\u2019artillerie, il pourrait\n                            prendre un immense avantage sur Pharaon et le dieu crocodile Sobek. Mais\n                            pour extraire du minerai de fer, construire des hauts-fourneaux et\n                            produire de la poudre \u00e0 canon, notre homme de science aurait besoin\n                            d\u2019une foule de paysans travailleurs. Croyez-vous vraiment qu\u2019il pourrait\n                            les inspirer en leur expliquant que l\u2019\u00e9nergie divis\u00e9e par la masse \u00e9gale\n                            la vitesse de la lumi\u00e8re au carr\u00e9\u00a0? Si vous y croyez, allez donc\n                            tenter votre chance en Afghanistan ou en Syrie.","Les organisations humaines r\u00e9ellement puissantes \u2013\u00a0l\u2019\u00c9gypte ancienne, les\n                            empires europ\u00e9ens et le syst\u00e8me scolaire moderne\u00a0\u2013 ne\u00a0sont pas\n                            n\u00e9cessairement clairvoyantes. Leur pouvoir repose largement sur leur\n                            capacit\u00e9 d\u2019imposer leurs croyances fictives \u00e0 une r\u00e9alit\u00e9 docile. C\u2019est\n                            tout le principe de la monnaie, par exemple. L\u2019\u00c9tat imprime des bouts de\n                            papier sans valeur, d\u00e9cr\u00e8te qu\u2019ils sont pr\u00e9cieux puis les utilise pour\n                            calculer la valeur de tout le reste. Le gouvernementa\n                            le pouvoir de forcer les citoyens \u00e0 payer leurs imp\u00f4ts avec ces bouts de\n                            papier, si bien qu\u2019ils n\u2019ont d\u2019autre choix que de s\u2019en procurer au moins\n                            quelques-uns. D\u00e8s lors, ces billets deviennent r\u00e9ellement pr\u00e9cieux, les\n                            fonctionnaires sont l\u00e9gitim\u00e9s dans leurs croyances, et puisque le\n                            gouvernement contr\u00f4le l\u2019\u00e9mission du papier-monnaie, son pouvoir\n                            s\u2019accro\u00eet. Si quelqu\u2019un proteste en disant \u00ab\u00a0ce ne sont que des\n                            bouts de papier sans valeur\u00a0!\u00a0\u00bb, et se conduit comme si ce\n                            n\u2019\u00e9taient que des bouts de papier sans valeur, il n\u2019ira pas bien loin\n                            dans la vie.","Il en va de m\u00eame quand le syst\u00e8me \u00e9ducatif d\u00e9clare que les examens\n                            d\u2019entr\u00e9e sont la meilleure m\u00e9thode pour \u00e9valuer les \u00e9tudiants. Le\n                            syst\u00e8me a suffisamment d\u2019autorit\u00e9 pour influencer les normes d\u2019admission\n                            dans les grandes \u00e9coles et les normes d\u2019embauche dans l\u2019administration\n                            publique et le secteur priv\u00e9. Les \u00e9tudiants consacrent donc tous leurs\n                            efforts \u00e0 obtenir de bonnes notes. Les postes convoit\u00e9s reviennent \u00e0\n                            ceux qui ont les meilleures notes, lesquels soutiennent naturellement le\n                            syst\u00e8me qui les a mis en place. Le contr\u00f4le du syst\u00e8me \u00e9ducatif sur les\n                            examens lui donne plus de pouvoir et accro\u00eet son influence sur les\n                            grandes \u00e9coles, les postes administratifs et le march\u00e9 de l\u2019emploi. Si\n                            quelqu\u2019un proteste en disant \u00ab\u00a0ce dipl\u00f4me n\u2019est qu\u2019un bout de\n                            papier\u00a0!\u00a0\u00bb, et se conduit en cons\u00e9quence, il n\u2019ira pas bien\n                            loin non plus.","Les Saintes \u00c9critures op\u00e8rent de la m\u00eame mani\u00e8re. L\u2019establishmentreligieux proclame que le Livre saint contient les r\u00e9ponses \u00e0 toutes nos\n                            questions. Dans le m\u00eame temps, il presse les cours de justice, les\n                            gouvernements et les entreprises de se conduire conform\u00e9ment aux\n                            enseignements du Livre. Quand un sage lit les \u00c9critures puis observe le\n                            monde, il constate qu\u2019ils concordent. \u00ab\u00a0Les \u00c9critures disent que\n                            vous devez payer des d\u00eemes \u00e0 Dieu \u2013\u00a0et, regardez, tout le monde le fait.\n                            Les \u00c9critures disent que les femmes sont inf\u00e9rieures aux hommes et ne\n                            sauraient juger ni m\u00eame t\u00e9moigner \u00e0 la cour \u2013\u00a0et, regardez, il n\u2019y a pas\n                            de femmes juges et les cours rejettent leur t\u00e9moignage. Les \u00c9critures\n                            disent que quiconque \u00e9tudie la parole de Dieu r\u00e9ussira \u2013\u00a0et, regardez,\n                            les bonnes places sont toutes occup\u00e9es par des gens qui savent le Livre\n                            saint par c\u0153ur.\u00a0\u00bb","Notre sage commencera naturellement \u00e0 \u00e9tudier le Livre saint et, parce\n                            qu\u2019il est sage, deviendra un expert des \u00c9critures et sera nomm\u00e9juge. Devenu juge, il ne permettra pas aux femmes de\n                            t\u00e9moigner devant la cour. Quand il se choisira un successeur, il\n                            d\u00e9signera \u00e9videmment un homme qui conna\u00eet bien les textes. Si quelqu\u2019un\n                            proteste\u00a0: \u00ab\u00a0ce livre n\u2019est que du papier\u00a0!\u00a0\u00bb,\n                            et se conduit en cons\u00e9quence, cet h\u00e9r\u00e9tique n\u2019ira pas bien loin.","Elles ont beau tromper les gens sur la vraie nature de la r\u00e9alit\u00e9, les\n                            \u00c9critures n\u2019en conservent pas moins leur autorit\u00e9 pendant des milliers\n                            d\u2019ann\u00e9es. Par exemple, la perception biblique de l\u2019histoire est\n                            fondamentalement lacunaire, mais elle a r\u00e9ussi \u00e0 se propager \u00e0 travers\n                            le monde, et des millions de gens y croient encore. La Bible a colport\u00e9\n                            une th\u00e9orie monoth\u00e9iste de l\u2019histoire, affirmant que le monde est\n                            gouvern\u00e9 par un seul dieu tout-puissant dont la pr\u00e9occupation supr\u00eame\n                            est de veiller sur moi et mes agissements. S\u2019il arrive quelque chose de\n                            bien, ce doit \u00eatre une r\u00e9compense de mes bonnes actions. Une\n                            catastrophe\u00a0? Ce ne saurait \u00eatre qu\u2019un ch\u00e2timent de mes\n                            p\u00e9ch\u00e9s.","Les Juifs anciens croyaient ainsi que s\u2019ils souffraient de la s\u00e9cheresse,\n                            ou si le roi de Babylone Nabuchodonosor avait envahi la Jud\u00e9e et exil\u00e9\n                            son peuple, c\u2019\u00e9taient l\u00e0 certainement des ch\u00e2timents divins de leurs\n                            p\u00e9ch\u00e9s. Et si le roi de Perse Cyrus avait triomph\u00e9 des Babyloniens et\n                            permis aux exil\u00e9s juifs de rentrer chez eux et de reconstruire\n                            J\u00e9rusalem, c\u2019est que Dieu, dans sa mis\u00e9ricorde, avait d\u00fb entendre leurs\n                            pri\u00e8res de repentance. La Bible n\u2019admet pas la possibilit\u00e9 que la\n                            s\u00e9cheresse puisse r\u00e9sulter d\u2019une \u00e9ruption volcanique aux\n                            Philippines\u00a0; que Nabuchodonosor ait pu envahir la Jud\u00e9e pour\n                            servir les int\u00e9r\u00eats commerciaux babyloniens\u00a0; et que le roi Cyrus\n                            ait eu ses propres raisons politiques de favoriser les Juifs. La Bible,\n                            en cons\u00e9quence, ne montre pas la moindre vell\u00e9it\u00e9 de comprendre\n                            l\u2019\u00e9cologie globale, l\u2019\u00e9conomie babylonienne ou le syst\u00e8me politique\n                            perse.","Cet \u00e9gocentrisme caract\u00e9rise tous les humains dans l\u2019enfance. Dans toutes\n                            les religions et les cultures, les enfants se croient le centre du monde\n                            et s\u2019int\u00e9ressent assez peu aux situations et aux sentiments des autres.\n                            C\u2019est bien pourquoi le divorce est traumatisant pour les enfants. Un\n                            enfant de cinq\u00a0ans ne saurait comprendre qu\u2019une chose importante se\n                            produise pour des raisons ind\u00e9pendantes de lui. Peu importe que papa et\n                            maman ne cessent de lui r\u00e9p\u00e9ter qu\u2019ils sont des personnes autonomes avec\n                            leurs probl\u00e8mes et leurs d\u00e9sirs \u00e0 eux et qu\u2019ils n\u2019ont pasdivorc\u00e9 \u00e0 cause de lui\u00a0: l\u2019enfant ne saurait\n                            l\u2019assimiler. Il est convaincu que tout arrive \u00e0 cause de lui. La plupart\n                            des gens se d\u00e9font de cette illusion infantile. Les monoth\u00e9istes s\u2019y\n                            accrochent jusqu\u2019au jour de leur mort. Comme un enfant qui pense que ses\n                            parents se d\u00e9chirent \u00e0 cause de lui, le monoth\u00e9iste est convaincu que\n                            les Perses combattent les Babyloniens \u00e0 cause de lui.","D\u00e8s les temps bibliques, certaines cultures avaient une perception bien\n                            plus exacte de l\u2019histoire. Les religions animistes et polyth\u00e9istes\n                            repr\u00e9sentaient le monde comme le terrain de jeu de nombreuses forces\n                            diff\u00e9rentes, et non d\u2019un seul dieu. Il \u00e9tait en cons\u00e9quence facile, pour\n                            les animistes et les polyth\u00e9istes, d\u2019accepter que beaucoup d\u2019\u00e9v\u00e9nements\n                            n\u2019avaient aucun lien avec eux ou leur dieu favori, qu\u2019ils n\u2019\u00e9taient donc\n                            ni un ch\u00e2timent de leurs p\u00e9ch\u00e9s ni une r\u00e9compense de leurs bonnes\n                            actions. Des historiens grecs comme H\u00e9rodote et Thucydide, ou chinois\n                            comme Sima Qian, \u00e9labor\u00e8rent des th\u00e9ories sophistiqu\u00e9es tr\u00e8s proches de\n                            nos vues modernes. Ils expliqu\u00e8rent que les guerres et les r\u00e9volutions\n                            \u00e9clataient en raison de multiples facteurs politiques, sociaux et\n                            \u00e9conomiques. Des peuples pouvaient \u00eatre victimes de la guerre sans\n                            qu\u2019ils en soient responsables. En cons\u00e9quence, H\u00e9rodote se prit d\u2019un vif\n                            int\u00e9r\u00eat pour la politique perse, tandis que Sima Qian s\u2019int\u00e9ressa de\n                            pr\u00e8s \u00e0 la culture et \u00e0 la religion des barbares des steppes(7).","Les chercheurs actuels donnent raison \u00e0 H\u00e9rodote et \u00e0 Sima Qian plut\u00f4t\n                            qu\u2019\u00e0 la Bible. C\u2019est pourquoi tous les \u00c9tats modernes consacrent tant\n                            d\u2019efforts \u00e0 recueillir des renseignements sur les autres pays et \u00e0\n                            analyser les tendances \u00e9cologiques, politiques et \u00e9conomiques globales.\n                            Quand l\u2019\u00e9conomie am\u00e9ricaine vacille, m\u00eame les r\u00e9publicains \u00e9vang\u00e9liques\n                            pointent un doigt accusateur sur la Chine au lieu d\u2019invoquer leurs\n                            p\u00e9ch\u00e9s.","M\u00eame si H\u00e9rodote et Thucydide comprenaient la r\u00e9alit\u00e9 bien mieux que les\n                            auteurs de la Bible, celle-ci gagnait par K-O en cas d\u2019affrontement\n                            entre les deux visions du monde. Ce furent les Grecs qui adopt\u00e8rent la\n                            vision de l\u2019histoire des Juifs, et non l\u2019inverse. Mille ans apr\u00e8s\n                            Thucydide, les Grecs se persuad\u00e8rent que l\u2019invasion des hordes barbares\n                            \u00e9tait certainement un ch\u00e2timent divin de leurs p\u00e9ch\u00e9s. Si fautive que\n                            f\u00fbt la vision biblique du monde, elle offrait une meilleure base \u00e0 la\n                            coop\u00e9ration humaine \u00e0 grande \u00e9chelle.","En v\u00e9rit\u00e9, aujourd\u2019hui encore, quand ils pr\u00eatent\n                            serment, les pr\u00e9sidents am\u00e9ricains posent la main sur une Bible. De\n                            m\u00eame, dans bien des pays \u00e0 travers le monde, dont les \u00c9tats-Unis et le\n                            Royaume-Uni, les t\u00e9moins, \u00e0 la cour, posent la main sur une Bible en\n                            jurant de dire la v\u00e9rit\u00e9, toute la v\u00e9rit\u00e9 et rien que la v\u00e9rit\u00e9. Il est\n                            paradoxal qu\u2019ils jurent de dire la v\u00e9rit\u00e9 sur un livre d\u00e9bordant de\n                            fictions, de mythes et d\u2019erreurs.","Les fictions nous permettent de mieux coop\u00e9rer, mais le prix \u00e0 payer est\n                            que ces m\u00eames fictions d\u00e9terminent aussi les objectifs de notre\n                            coop\u00e9ration. Nous pouvons donc avoir des syst\u00e8mes de coop\u00e9ration tr\u00e8s\n                            \u00e9labor\u00e9s, au service de buts et d\u2019int\u00e9r\u00eats fictifs. En cons\u00e9quence, un\n                            syst\u00e8me peut sembler bien marcher, mais seulement selon les crit\u00e8res du\n                            syst\u00e8me en question.","\u00ab\u00a0Notre syst\u00e8me marche, dirait par exemple un mollah musulman. On\n                            compte 1,5\u00a0milliard de musulmans dans le monde, et il n\u2019y a jamais eu\n                            plus de gens qui \u00e9tudient le Coran et se soumettent \u00e0 la volont\u00e9\n                            d\u2019Allah.\u00a0\u00bb Toute la question est cependant de savoir si c\u2019est un\n                            bon \u00e9talon de mesure de la r\u00e9ussite. Le directeur d\u2019une \u00e9cole\n                            dirait\u00a0: \u00ab\u00a0Notre syst\u00e8me marche. Au cours des cinq derni\u00e8res\n                            ann\u00e9es, les r\u00e9sultats aux examens ont progress\u00e9 de 7,3\u00a0%.\u00a0\u00bb Mais\n                            est-ce bien la meilleure mani\u00e8re de juger une \u00e9cole\u00a0? Un\n                            dignitaire de l\u2019\u00c9gypte ancienne dirait\u00a0: \u00ab\u00a0Notre syst\u00e8me\n                            marche. Nous collectons plus d\u2019imp\u00f4ts, creusons plus de canaux et\n                            construisons des pyramides plus grandes que tout autre peuple au\n                            monde.\u00a0\u00bb L\u2019\u00c9gypte pharaonique \u00e9tait certes leader mondial en\n                            termes de fiscalit\u00e9, d\u2019irrigation et de construction de pyramides. Mais\n                            est-ce cela qui compte vraiment\u00a0?","Les hommes ont de nombreux besoins mat\u00e9riels, sociaux et psychologiques.\n                            Que les paysans de l\u2019\u00c9gypte ancienne aient connu plus d\u2019amour et joui de\n                            meilleures relations sociales que leurs anc\u00eatres chasseurs-cueilleurs\n                            est loin d\u2019\u00eatre \u00e9vident, et en termes de nutrition, de sant\u00e9 et de\n                            mortalit\u00e9 infantile, il semble que leur vie ait \u00e9t\u00e9 effectivement plus\n                            dure. Un document dat\u00e9 de 1850 environ avant notre \u00e8re, et donc du r\u00e8gne\n                            d\u2019Amenemhat\u00a0III \u2013\u00a0le pharaon qui cr\u00e9a le lac Fayoum\u00a0\u2013, parle d\u2019unhomme ais\u00e9, Khety, qui mit son fils P\u00e9pi \u00e0 l\u2019\u00e9cole pour\n                            qu\u2019il apprenne le m\u00e9tier de scribe. Sur le chemin de l\u2019\u00e9cole, Khety\n                            d\u00e9crivait la vie mis\u00e9rable des paysans, des ouvriers, des soldats et des\n                            artisans, afin d\u2019encourager P\u00e9pi \u00e0 consacrer toute son \u00e9nergie \u00e0\n                            \u00e9tudier, et \u00e0 \u00e9chapper ainsi au destin malheureux de la plupart des\n                            humains. Selon Khety, la vie d\u2019un ouvrier agricole sans terre est pleine\n                            d\u2019\u00e9preuves et de mis\u00e8re. V\u00eatu de guenilles, il travaille toute la\n                            journ\u00e9e et ses doigts sont couverts de cloques. Apr\u00e8s quoi les hommes de\n                            Pharaon viennent l\u2019astreindre aux travaux forc\u00e9s. En contrepartie de son\n                            dur labeur, il ne re\u00e7oit pour tout paiement que la maladie. M\u00eame s\u2019il\n                            s\u2019en tire vivant, il sera \u00e9puis\u00e9 et ruin\u00e9. Le sort du paysan\n                            propri\u00e9taire est \u00e0 peine meilleur. Il passe ses journ\u00e9es \u00e0 porter de\n                            l\u2019eau dans des seaux, de la rivi\u00e8re \u00e0 son champ. Ses \u00e9paules ploient\n                            sous la charge, et sa nuque se couvre de pustules purulentes. Le matin,\n                            il doit arroser son carr\u00e9 de poireaux, l\u2019apr\u00e8s-midi ses\n                            palmiers-dattiers, et le soir son champ de coriandre. Il finit par\n                            s\u2019effondrer et meurt(8). Le texte exag\u00e8re peut-\u00eatre \u00e0\n                            dessein, mais sans doute pas tellement. L\u2019\u00c9gypte pharaonique \u00e9tait le\n                            royaume le plus puissant de l\u2019\u00e9poque, mais pour le simple paysan toute\n                            cette puissance \u00e9tait synonyme d\u2019imp\u00f4ts et de labeur plut\u00f4t que\n                            d\u2019h\u00f4pitaux et de s\u00e9curit\u00e9 sociale.","Ce n\u2019\u00e9tait pas une tare exclusivement \u00e9gyptienne. M\u00eame en 1850 de notre\n                            \u00e8re, malgr\u00e9 les immenses r\u00e9alisations des dynasties chinoises, des\n                            empires islamiques et des royaumes europ\u00e9ens, la vie de la personne\n                            moyenne n\u2019\u00e9tait pas meilleure \u2013\u00a0et pouvait m\u00eame \u00eatre pire\u00a0\u2013 que celle\n                            des chasseurs-cueilleurs archa\u00efques. En 1850, un paysan chinois ou un\n                            ouvrier d\u2019usine de Manchester travaillaient plus longtemps que leurs\n                            anc\u00eatres chasseurs-cueilleurs\u00a0; leurs t\u00e2ches \u00e9taient physiquement\n                            plus rudes, et mentalement moins \u00e9panouissantes\u00a0; leur\n                            alimentation \u00e9tait moins \u00e9quilibr\u00e9e\u00a0; leurs conditions d\u2019hygi\u00e8ne\n                            incomparablement pires\u00a0; et les maladies infectieuses bien plus\n                            r\u00e9pandues.","Imaginez qu\u2019on vous donne le choix entre ces deux s\u00e9jours tout\n                            compris\u00a0:","S\u00e9jour \u00e2ge de pierre: premier jour, randonn\u00e9e dans une\n                            for\u00eat vierge\u00a0; la nuit, campement dans une clairi\u00e8re au bord d\u2019une\n                            rivi\u00e8re. Deuxi\u00e8me jour, dix heures de cano\u00eb, camping sur les rives d\u2019un\n                            petit lac. Troisi\u00e8me jour, les indig\u00e8nes vous apprendront \u00e0 p\u00eacher dans\n                            le lac et \u00e0 cueillir des champignons dans les bois voisins.","S\u00e9jour prol\u00e9taire moderne: premier jour,\n                            dix heures de travail dans une usine textile pollu\u00e9e, et nuit dans un\n                            appartement exigu. Deuxi\u00e8me jour, dix heures de travail \u00e0 la caisse d\u2019un\n                            grand magasin local, puis retour le soir dans le m\u00eame appartement.\n                            Troisi\u00e8me jour, les gens du coin vous apprendront \u00e0 ouvrir un compte en\n                            banque et \u00e0 remplir des formulaires pour faire un emprunt.","Dans l\u2019\u00e9valuation des r\u00e9seaux de coop\u00e9ration humaine, tout d\u00e9pend donc du\n                            crit\u00e8re et du point de vue adopt\u00e9s. Jugeons-nous l\u2019\u00c9gypte pharaonique en\n                            termes de production, de nutrition, voire d\u2019harmonie sociale\u00a0?\n                            Nous focalisons-nous sur l\u2019aristocratie, les simples paysans, ou les\n                            cochons et les crocodiles\u00a0? Loin d\u2019\u00eatre un r\u00e9cit unique,\n                            l\u2019histoire est faite de milliers de r\u00e9cits alternatifs. Chaque fois que\n                            nous choisissons d\u2019en raconter un, nous choisissons aussi de passer les\n                            autres sous silence.","Les r\u00e9seaux humains de coop\u00e9ration se jugent habituellement selon des\n                            crit\u00e8res de leur cru et, on ne s\u2019en \u00e9tonnera pas, s\u2019attribuent souvent\n                            de bonnes notes. En particulier, les r\u00e9seaux humains construits au nom\n                            d\u2019entit\u00e9s imaginaires comme les dieux, les nations et les soci\u00e9t\u00e9s,\n                            \u00e9valuent normalement leur r\u00e9ussite du point de vue de l\u2019entit\u00e9\n                            imaginaire. Une religion fonctionne si elle suit les commandements\n                            divins \u00e0 la lettre\u00a0; une nation est glorieuse si elle promeut\n                            l\u2019int\u00e9r\u00eat national\u00a0; une soci\u00e9t\u00e9 prosp\u00e8re si elle produit beaucoup\n                            d\u2019argent.","Quand on examine l\u2019histoire d\u2019un r\u00e9seau humain, il est donc recommand\u00e9 de\n                            s\u2019arr\u00eater de temps \u00e0 autre pour examiner les choses dans la perspective\n                            d\u2019une entit\u00e9 r\u00e9elle. Comment savez-vous si une entit\u00e9 est r\u00e9elle\u00a0?\n                            Facile\u00a0: il suffit de se demander\u00a0: \u00ab\u00a0Peut-elle\n                            souffrir\u00a0?\u00a0\u00bb Quand on incendie son temple, Zeus ne souffre\n                            pas. Si l\u2019euro perd sa valeur, il ne souffre pas. Quand une banque fait\n                            faillite, elle ne souffre pas. Quand un pays en guerre essuie une\n                            d\u00e9faite, il ne souffre pas vraiment. Ce n\u2019est qu\u2019une m\u00e9taphore. En\n                            revanche, quand un soldat est bless\u00e9 au combat, il souffre vraiment. Un\n                            paysan affam\u00e9 qui n\u2019a rien \u00e0 manger souffre. Une vache s\u00e9par\u00e9e de son\n                            veau nouveau-n\u00e9 souffre. C\u2019est la r\u00e9alit\u00e9.","Bien entendu, la croyance aux fictions pourrait bien causer des\n                            souffrances. Par exemple, la croyance \u00e0 des mythes nationaux et\n                            religieux pourrait d\u00e9boucher sur une guerre o\u00f9 des millions de gens\n                            perdraientleur foyer, leurs membres, voire la vie. La\n                            cause de la guerre est fictionnelle, mais la souffrance est r\u00e9elle \u00e0\n                            100\u00a0%. C\u2019est pr\u00e9cis\u00e9ment pour cela que nous devons nous efforcer de\n                            distinguer la fiction de la r\u00e9alit\u00e9.","La fiction n\u2019est pas mauvaise. Elle est vitale. Sans histoires\n                            commun\u00e9ment accept\u00e9es \u00e0 propos de choses comme la monnaie, les \u00c9tats ou\n                            les soci\u00e9t\u00e9s, aucune soci\u00e9t\u00e9 humaine complexe ne saurait fonctionner.\n                            Impossible de jouer au football \u00e0 moins que tout le monde ne croie aux\n                            m\u00eames r\u00e8gles artificielles\u00a0; impossible de profiter des avantages\n                            des march\u00e9s et des tribunaux sans faux-semblants du m\u00eame genre. Mais les\n                            histoires ne sont que des outils. Elles ne doivent pas devenir nos buts\n                            ni nos \u00e9talons. Quand nous oublions qu\u2019elles ne sont que des fictions,\n                            nous perdons tout contact avec la r\u00e9alit\u00e9. Nous engageons alors des\n                            guerres afin de \u00ab\u00a0gagner de l\u2019argent pour la soci\u00e9t\u00e9\u00a0\u00bb ou\n                            \u00ab\u00a0prot\u00e9ger l\u2019int\u00e9r\u00eat national\u00a0\u00bb. Les soci\u00e9t\u00e9s, la monnaie et\n                            les nations n\u2019existent que dans notre imagination. Nous les avons\n                            invent\u00e9es pour nous servir\u00a0; pourquoi sacrifier nos vies \u00e0 leur\n                            service\u00a0?","AuXXIesi\u00e8cle, nous allons cr\u00e9er des fictions plus\n                            puissantes et des religions plus totalitaires qu\u2019\u00e0 aucune autre \u00e9poque.\n                            Avec l\u2019aide des biotechnologies et des algorithmes informatiques, ces\n                            religions ne contr\u00f4leront pas seulement notre existence minute par\n                            minute\u00a0; elles pourront aussi modeler nos corps, nos cerveaux et\n                            nos esprits, et cr\u00e9er des mondes virtuels avec enfers et paradis. \u00catre\n                            capable de distinguer la fiction de la r\u00e9alit\u00e9 et la religion de la\n                            science deviendra donc plus difficile que jamais, mais aussi plus\n                            vital.","Les r\u00e9cits servent de fondations et de piliers aux soci\u00e9t\u00e9s humaines. Au fil\n                        de l\u2019histoire, les r\u00e9cits sur les dieux, les nations et les soci\u00e9t\u00e9s sont\n                        devenus si puissants qu\u2019ils se sont mis \u00e0 dominer la r\u00e9alit\u00e9 objective. La\n                        croyance au grand dieu Sobek, au mandat du ciel ou \u00e0 la Bible a permis aux\n                        gens de construire le lac Fayoum, la Grande Muraille de Chine et la\n                        cath\u00e9drale de Chartres. Malheureusement, du fait de la foi aveugle dans ces\n                        histoires, les efforts humains ont souvent vis\u00e9 l\u2019accroissement de la gloire\n                        d\u2019entit\u00e9s fictives telles que les dieux ou les nations, plut\u00f4t que\n                        l\u2019am\u00e9lioration de la vie des \u00eatres sensibles r\u00e9els.","Cette analyse est-elle encore valable aujourd\u2019hui\u00a0? \u00c0 premi\u00e8re vue, il\n                        semble que la soci\u00e9t\u00e9 moderne soit tr\u00e8s diff\u00e9rente des royaumes de l\u2019\u00c9gypte\n                        antique ou de la Chine m\u00e9di\u00e9vale. L\u2019essor de la science moderne n\u2019a-t-elle\n                        pas chang\u00e9 les r\u00e8gles fondamentales du genre humain\u00a0? Ne pourrait-on\n                        dire que, malgr\u00e9 l\u2019importance que les mythes traditionnels continuent\n                        d\u2019avoir, les syst\u00e8mes sociaux modernes s\u2019en remettent de plus en plus \u00e0 des\n                        th\u00e9ories scientifiques objectives, comme la th\u00e9orie de l\u2019\u00e9volution, qui\n                        n\u2019existaient tout simplement pas dans l\u2019\u00c9gypte ancienne ou la Chine\n                        m\u00e9di\u00e9vale\u00a0?","Nous pourrions bien entendu soutenir que les th\u00e9ories scientifiques sont la\n                        nouvelle forme des mythes, et que notre foi dans la science ne diff\u00e8re en\n                        rien de la croyance des anciens \u00c9gyptiens dans le grand dieu Sobek. Mais\n                        cette comparaison ne tient pas. Sobek n\u2019existait que dans l\u2019imagination\n                        collective de ses adeptes. Certes, prier Sobek aidait \u00e0 cimenter le syst\u00e8me\n                        social \u00e9gyptien, ce qui permettait ainsi aux citoyensde\n                        construire des barrages et des canaux pour emp\u00eacher crues et s\u00e9cheresses.\n                        Toutefois, ce n\u2019\u00e9taient pas les pri\u00e8res elles-m\u00eames qui \u00e9levaient ou\n                        abaissaient le moins du monde le niveau des eaux du Nil. \u00c0 l\u2019oppos\u00e9, les\n                        th\u00e9ories scientifiques ne sont pas uniquement un moyen de rassembler les\n                        gens. On dit souvent que Dieu aide ceux qui s\u2019aident. C\u2019est une mani\u00e8re\n                        d\u00e9tourn\u00e9e de dire que Dieu n\u2019existe pas, mais que si notre croyance en lui\n                        nous pousse \u00e0 faire quelque chose nous-m\u00eames, \u00e7a aide. Les antibiotiques, \u00e0\n                        la diff\u00e9rence de Dieu, aident m\u00eame ceux qui ne s\u2019aident pas. Que vous y\n                        croyiez ou non, ils soignent les infections.","Aussi le monde moderne est-il tr\u00e8s diff\u00e9rent du monde pr\u00e9moderne. Malgr\u00e9 des\n                        efforts mill\u00e9naires, les pharaons \u00e9gyptiens et les empereurs chinois ne\n                        purent venir \u00e0 bout de la famine, des \u00e9pid\u00e9mies et de la guerre. Il a suffi\n                        de quelques si\u00e8cles aux soci\u00e9t\u00e9s modernes pour y parvenir. N\u2019est-ce pas le\n                        fruit de l\u2019abandon des mythes intersubjectifs en faveur d\u2019une connaissance\n                        scientifique objective\u00a0? Et ne pouvons-nous pas esp\u00e9rer que ce\n                        processus s\u2019acc\u00e9l\u00e8re dans les prochaines d\u00e9cennies\u00a0? Si la technologie\n                        nous permet d\u2019am\u00e9liorer les humains, de venir \u00e0 bout de la vieillesse et de\n                        trouver la cl\u00e9 du bonheur, les gens ne se soucieront-ils pas moins des dieux\n                        fictifs, des nations et des soci\u00e9t\u00e9s, pour se concentrer plut\u00f4t sur le\n                        d\u00e9chiffrement de la r\u00e9alit\u00e9 physique et biologique\u00a0?","On pourrait le penser, mais les choses sont en fait bien plus compliqu\u00e9es. La\n                        science moderne a certainement chang\u00e9 les r\u00e8gles du jeu\u00a0: elle n\u2019a pas\n                        simplement remplac\u00e9 les mythes par des faits. Les mythes continuent de\n                        dominer l\u2019humanit\u00e9, et la science ne fait que les renforcer. Loin de\n                        d\u00e9truire la r\u00e9alit\u00e9 intersubjective, la science permettra \u00e0 cette derni\u00e8re\n                        de contr\u00f4ler les r\u00e9alit\u00e9s objective et subjective plus compl\u00e8tement que\n                        jamais. Gr\u00e2ce aux ordinateurs et \u00e0 la bio-ing\u00e9nierie, la diff\u00e9rence entre\n                        fiction et r\u00e9alit\u00e9 se brouillera, tandis que les gens remod\u00e8leront la\n                        r\u00e9alit\u00e9 au gr\u00e9 de leurs fictions favorites.","Les pr\u00eatres de Sobek imaginaient l\u2019existence de crocodiles divins, tandis que\n                        Pharaon r\u00eavait d\u2019immortalit\u00e9. En r\u00e9alit\u00e9, le crocodile sacr\u00e9 \u00e9tait un\n                        reptile de marais on ne peut plus ordinaire v\u00eatu de parures dor\u00e9es et\n                        Pharaon \u00e9tait aussi mortel que le plus pauvre des paysans. Apr\u00e8s sa mort,\n                        son corps \u00e9tait momifi\u00e9 avec des baumes conservateurs et des parfums\u00a0:\n                        il n\u2019en restait pas moins sans vie. \u00c0 l\u2019oppos\u00e9, leschercheurs duXXIesi\u00e8cle pourraient bien fabriquer\n                        des super-crocodiles et procurer ici-bas la jeunesse \u00e9ternelle \u00e0 l\u2019\u00e9lite\n                        humaine.","L\u2019essor de la science rendra donc au moins certains mythes et certaines\n                        religions plus puissants que jamais. Si l\u2019on veut comprendre pourquoi, et\n                        relever les d\u00e9fis duXXIesi\u00e8cle, il nous faut donc\n                        revisiter une des questions les plus \u00e9pineuses de toutes\u00a0: quel lien\n                        la science moderne entretient-elle avec la religion\u00a0? Il semble que\n                        l\u2019on ait d\u00e9j\u00e0 fait un million de fois le tour de la question. En pratique,\n                        cependant, science et religion sont comme un mari et une femme qui, apr\u00e8s\n                        cinq si\u00e8cles de suivi conjugal, ne se connaissent toujours pas. Il continue\n                        de r\u00eaver de Cendrillon, elle ne cesse de se languir du prince charmant\n                        tandis qu\u2019ils se disputent pour savoir \u00e0 qui le tour de descendre la\n                        poubelle.","La plupart des malentendus concernant la science et la religion tiennent\n                            \u00e0 des d\u00e9finitions de la religion qui laissent \u00e0 d\u00e9sirer. Trop souvent,\n                            on confond la religion avec la superstition, la spiritualit\u00e9, la\n                            croyance en des forces surnaturelles ou la croyance aux dieux. La\n                            religion n\u2019est rien de tout cela. On ne saurait l\u2019assimiler \u00e0 la\n                            superstition, parce que la plupart des gens ne voudront probablement pas\n                            qualifier de \u00ab\u00a0superstitions\u00a0\u00bb leurs croyances les plus\n                            ch\u00e8res. N
