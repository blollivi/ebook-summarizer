de Jung et des mille pages duDiagnostic and Statistical\n                                Manual of Mental Disorders(DSM). Mais ce ne sont pas de\n                            saintes \u00e9critures. LeDSMdiagnostique les souffrances, et non le\n                            sens de la vie. La plupart des psychologues pensent que seuls les\n                            sentiments humains sont autoris\u00e9s \u00e0 d\u00e9terminer le vrai sens des actions\n                            humaines. Peu importe ce que le th\u00e9rapeute pense de la liaison de sa\n                            patiente, ou ce que Freud, Jung et leDSMpensent des liaisons en\n                            g\u00e9n\u00e9ral, le th\u00e9rapeute ne doit pas imposer ses vues. Il doit plut\u00f4t\n                            aider sa patiente \u00e0 examiner les arcanes les plus secrets de son c\u0153ur.\n                            C\u2019est l\u00e0, et l\u00e0 seulement, qu\u2019elle trouvera les r\u00e9ponses. Alors que les\n                            pr\u00eatres du Moyen \u00c2ge disposaient d\u2019unehotlineavec Dieu et\n                            pouvaient distinguer le bien du mal \u00e0 notreintention,\n                            les th\u00e9rapeutes modernes nous aident simplement \u00e0 entrer en contact avec\n                            nos sentiments intimes.","Cela explique en partie les fortunes changeantes de l\u2019institution\n                            matrimoniale. Au Moyen \u00c2ge, le mariage \u00e9tait un sacrement, et Dieu\n                            autorisait aussi un p\u00e8re \u00e0 marier ses enfants au gr\u00e9 de ses d\u00e9sirs et de\n                            ses int\u00e9r\u00eats. Une liaison extraconjugale \u00e9tait en cons\u00e9quence une\n                            r\u00e9bellion \u00e9hont\u00e9e contre l\u2019autorit\u00e9 tant divine que parentale\u00a0: un\n                            p\u00e9ch\u00e9 mortel, quoi que les amants pussent \u00e9prouver et en penser.\n                            Aujourd\u2019hui, on se marie par amour, et ce sont les sentiments personnels\n                            qui donnent valeur \u00e0 ce lien. D\u00e8s lors, si les m\u00eames sentiments qui vous\n                            ont pouss\u00e9e dans les bras d\u2019un homme vous poussent maintenant vers un\n                            autre, qu\u2019y a-t-il de mal \u00e0 cela\u00a0? Si une aventure extraconjugale\n                            offre un exutoire \u00e0 des d\u00e9sirs \u00e9motionnels et sexuels que ne satisfait\n                            pas votre conjoint de vingt\u00a0ans, et si votre nouvel amant est dou\u00e9,\n                            passionn\u00e9 et sensible \u00e0 vos besoins, pourquoi ne pas en\n                            profiter\u00a0?","Une minute, pourriez-vous objecter, on ne saurait ignorer les sentiments\n                            des autres parties concern\u00e9es. La femme et son amant peuvent se sentir\n                            merveilleusement bien dans les bras l\u2019un de l\u2019autre, mais si leurs\n                            conjoints respectifs le d\u00e9couvrent, tout le monde sera probablement\n                            affreusement mal pendant un certain temps. Et si cela se termine en\n                            divorce, les enfants pourraient bien en supporter pendant des d\u00e9cennies\n                            les cicatrices \u00e9motionnelles. M\u00eame si la liaison n\u2019est jamais\n                            d\u00e9couverte, la dissimuler impliquera beaucoup de tension et peut nourrir\n                            des sentiments d\u2019ali\u00e9nation et de ranc\u0153ur.","En mati\u00e8re d\u2019\u00e9thique humaniste, les discussions les plus int\u00e9ressantes\n                            concernent des situations comme les liaisons extraconjugales, lorsque\n                            les sentiments humains se heurtent. Que se passe-t-il quand la m\u00eame\n                            action conduit une personne \u00e0 se sentir bien et une autre \u00e0 se sentir\n                            mal\u00a0? Le sentiment de bonheur des deux amants l\u2019emporte-t-il sur\n                            le sentiment de malheur de leurs conjoints et enfants\u00a0?","Peu importe ce que vous pensez de cette situation pr\u00e9cise. Ce qui compte,\n                            c\u2019est de comprendre le genre d\u2019arguments que les deux parties emploient.\n                            Les modernes n\u2019ont pas tous la m\u00eame vision des liaisons extraconjugales\n                            mais, quelle que soit leur attitude, ils ont tendance \u00e0 les justifier au\n                            nom des sentiments humains plut\u00f4t qu\u2019au nom des Saintes \u00c9critures et des\n                            commandements divins. L\u2019humanisme nous a apprisqu\u2019une\n                            chose ne peut \u00eatre mauvaise que si quelqu\u2019un en souffre. Le meurtre\n                            n\u2019est pas r\u00e9pr\u00e9hensible parce que quelqu\u2019un a d\u00e9cr\u00e9t\u00e9 un jour \u00ab\u00a0Tu\n                            ne tueras pas\u00a0\u00bb. Il est mal parce qu\u2019il inflige des souffrances\n                            terribles \u00e0 la victime, aux membres de sa famille et \u00e0 ceux qui la\n                            connaissent. Ce n\u2019est pas parce qu\u2019un texte ancien nous dit \u00ab\u00a0Tu\n                            ne voleras pas\u00a0\u00bb que le vol est mal, mais parce que celui qui perd\n                            ses biens en souffre. Et si une action ne fait de tort \u00e0 personne, elle\n                            n\u2019a rien de r\u00e9pr\u00e9hensible. Si le m\u00eame texte ancien dit que Dieu nous a\n                            command\u00e9 de ne pas cr\u00e9er d\u2019images d\u2019hommes ou d\u2019animaux (Exode 20,4),\n                            mais si j\u2019aime en sculpter et que, ce faisant, je ne fais de tort \u00e0\n                            personne, que pourrait-il y avoir de mal \u00e0 cela\u00a0?","La m\u00eame logique domine les d\u00e9bats actuels sur l\u2019homosexualit\u00e9. Si deux\n                            adultes se plaisent \u00e0 des relations sexuelles l\u2019un avec l\u2019autre et si,\n                            ce faisant, ils ne font de tort \u00e0 personne, pourquoi le leur\n                            interdire\u00a0? C\u2019est une affaire priv\u00e9e entre ces deux hommes\u00a0:\n                            libre \u00e0 eux de d\u00e9cider au gr\u00e9 de leurs sentiments personnels. Si, au\n                            Moyen \u00c2ge, deux hommes avaient confess\u00e9 \u00e0 un pr\u00eatre qu\u2019ils \u00e9taient\n                            amoureux l\u2019un de l\u2019autre, et qu\u2019ils n\u2019avaient jamais \u00e9t\u00e9 aussi heureux,\n                            leurs sentiments n\u2019auraient rien chang\u00e9 \u00e0 la condamnation du\n                            pr\u00eatre\u00a0: leur absence de culpabilit\u00e9 n\u2019aurait fait qu\u2019aggraver la\n                            situation. Aujourd\u2019hui, au contraire, si deux hommes sont amoureux, on\n                            leur dit\u00a0: \u00ab\u00a0Si vous \u00eates bien, faites donc\u00a0! Ne\n                            laissez pas un cur\u00e9 s\u2019en m\u00ealer. \u00c9coutez votre c\u0153ur. Vous savez mieux ce\n                            qui est bon pour vous.\u00a0\u00bb","De nos jours, il est assez int\u00e9ressant de le constater, m\u00eame les\n                            fanatiques religieux adoptent ce discours humaniste quand ils veulent\n                            influencer l\u2019opinion publique. Chaque ann\u00e9e depuis une d\u00e9cennie, par\n                            exemple, la communaut\u00e9 isra\u00e9lienne LGBT (lesbiennes, gays, bisexuels et\n                            transgenres) organise unegay pridedans les rues de\n                            J\u00e9rusalem\u00a0: un jour d\u2019harmonie unique dans cette ville d\u00e9chir\u00e9e\n                            par les conflits, parce que c\u2019est la seule occasion o\u00f9 les Juifs\n                            religieux, les musulmans et les chr\u00e9tiens trouvent soudain une cause\n                            commune\u00a0; tous se d\u00e9cha\u00eenent contre la parade. Ce qui est vraiment\n                            int\u00e9ressant, cependant, c\u2019est l\u2019argument qu\u2019ils invoquent. Ils ne disent\n                            pas\u00a0: \u00ab\u00a0Ces p\u00e9cheurs doivent \u00eatre priv\u00e9s de parade parce que\n                            Dieu interdit l\u2019homosexualit\u00e9.\u00a0\u00bb Mais, devant tous les micros et\n                            cam\u00e9ras de t\u00e9l\u00e9vision, ils expliquent que \u00ab\u00a0voir une parade gay\n                            dans les rues de la ville sainte de J\u00e9rusalem blesse notresensibilit\u00e9. Les gays nous demandent de respecter leurs\n                            sentiments, qu\u2019ils respectent les n\u00f4tres\u00a0\u00bb.","Le 7\u00a0janvier 2015, des islamistes fanatiques ont massacr\u00e9 une partie de\n                            la r\u00e9daction deCharlie Hebdo, sous pr\u00e9texte que le journal avait\n                            publi\u00e9 des caricatures de Mahomet. Au cours des jours suivants, beaucoup\n                            d\u2019organisations musulmanes ont condamn\u00e9 l\u2019attentat. Certaines n\u2019ont pu\n                            s\u2019emp\u00eacher pourtant d\u2019ajouter un \u00ab\u00a0mais\u00a0\u00bb. Par exemple, le\n                            syndicat des journalistes \u00e9gyptiens a d\u00e9nonc\u00e9 les terroristes et leur\n                            usage de la violence, mais, dans le m\u00eame souffle, a reproch\u00e9 au journal\n                            de \u00ab\u00a0blesser la sensibilit\u00e9 de millions de musulmans \u00e0 travers le\n                                monde(2)\u00bb. Vous remarquerez que le syndicat\n                            n\u2019a pas reproch\u00e9 \u00e0Charlie Hebdod\u2019avoir d\u00e9sob\u00e9i \u00e0 la volont\u00e9 de\n                            Dieu\u00a0; c\u2019est ce qu\u2019on appelle le progr\u00e8s.","Nos sentiments ne donnent pas seulement du sens \u00e0 notre vie priv\u00e9e, mais\n                            aussi aux processus politiques et sociaux. Quand nous voulons savoir qui\n                            doit diriger le pays, quelle politique \u00e9trang\u00e8re et quelles mesures\n                            \u00e9conomiques adopter, nous ne cherchons pas les r\u00e9ponses dans les\n                            \u00c9critures. Pas davantage n\u2019ob\u00e9issons-nous aux commandements du pape ou\n                            aux conseils des laur\u00e9ats du Nobel. Dans la plupart des pays, nous\n                            organisons plut\u00f4t des \u00e9lections d\u00e9mocratiques et demandons aux gens ce\n                            qu\u2019ils pensent de la question. Nous estimons que l\u2019\u00e9lecteur sait mieux,\n                            et que les libres choix des individus sont l\u2019autorit\u00e9 politique\n                            ultime.","Mais comment l\u2019\u00e9lecteur sait-il que choisir\u00a0? Th\u00e9oriquement, tout\n                            au moins, il est cens\u00e9 \u00e9couter ses sentiments les plus profonds et s\u2019y\n                            fier. Ce n\u2019est pas toujours facile. Pour entrer en contact avec mes\n                            sentiments, je dois me d\u00e9faire des slogans creux de la propagande, des\n                            mensonges sans fin des politiciens implacables, du bruit et de la\n                            diversion cr\u00e9\u00e9s par la rouerie des communicants, et des opinions bien\n                            inform\u00e9es des experts \u00e0 gages. Il me faut faire fi de tout ce vacarme\n                            pour n\u2019\u00e9couter que mon authentique voix int\u00e9rieure. Et c\u2019est alors que\n                            celle-ci me chuchote \u00e0 l\u2019oreille\u00a0: \u00ab\u00a0Vote Cameron\u00a0\u00bb,\n                            \u00ab\u00a0Vote Modi\u00a0\u00bb, \u00ab\u00a0Vote Clinton\u00a0\u00bb ou X, ou Y, et\n                            je fais une croix sur mon bulletin \u00e0 c\u00f4t\u00e9 du nom en question. Ainsi\n                            savons-nous qui doit diriger le pays.","Au Moyen \u00c2ge, cela serait pass\u00e9 pour le comble de la\n                            folie. Les sentiments fugitifs des roturiers ignares n\u2019\u00e9taient gu\u00e8re une\n                            base saine pour prendre des d\u00e9cisions politiques importantes. Alors que\n                            la guerre des Deux-Roses d\u00e9chirait l\u2019Angleterre, personne ne songea \u00e0\n                            mettre fin au conflit en organisant un r\u00e9f\u00e9rendum national, o\u00f9 le\n                            premier p\u00e9quenaud venu et la moindre servante auraient vot\u00e9 pour\n                            Lancasterou York. De m\u00eame, quand le pape Urbain\u00a0II lan\u00e7a la\n                            premi\u00e8re croisade, il ne pr\u00e9tendit pas que c\u2019\u00e9tait la volont\u00e9 du peuple.\n                            Telle \u00e9tait la volont\u00e9 de Dieu. L\u2019autorit\u00e9 politique venait du\n                            ciel\u00a0: elle ne naissait pas du c\u0153ur et de l\u2019esprit des simples\n                            mortels.","27. Le Saint-Esprit, sous la forme d\u2019une colombe, apporte une fi ole de saint chr\u00eame pour le bapt\u00eame de Clovis, roi des Francs (illustration desGrandes Chroniques de France, ca1380). Suivant le mythe fondateur de la France, la sainte ampoule fut ensuite conserv\u00e9e \u00e0 la cath\u00e9drale de Reims, et tous les rois suivants furent \u00e0 leur tour oints du saint chr\u00eame \u00e0 leur couronnement. Chaque couronnement impliquait ainsi un miracle, car l\u2019ampoule vide se remplissait automatiquement d\u2019huile. C\u2019\u00e9tait le signe que Dieu lui-m\u00eame choisissait le roi et lui donnait sa b\u00e9n\u00e9diction. Si Dieu n\u2019avait pas voulu que Louis IX, Louis XIV ou Louis XVI f\u00fbt roi, la sainte ampoule ne se serait pas remplie.","Ce qui est vrai de l\u2019\u00e9thique et de la politique l\u2019est aussi de\n                            l\u2019esth\u00e9tique. L\u2019art m\u00e9di\u00e9val \u00e9tait r\u00e9gi par des aunes objectives. Les\n                            normes de la beaut\u00e9 ne refl\u00e9taient pas les marottes des hommes. Les\n                            go\u00fbts humains \u00e9taient plut\u00f4t cens\u00e9s se conformer \u00e0 des diktats\n                            supra-humains. Raisonnement parfaitement sens\u00e9 en un temps o\u00f9 les gens\n                            croyaient que l\u2019art \u00e9tait inspir\u00e9 par des forces supra-humaines plut\u00f4t\n                            que par les sentiments humains. Ce sont les muses, les anges ou le\n                            Saint-Esprit qui animaient la main des peintres, des po\u00e8tes, des\n                            compositeurs et des architectes. Souvent, quand un auteur \u00e9crivait un\n                            bel hymne, on ne lui en attribuait pas le cr\u00e9dit pour la m\u00eame raison\n                            qu\u2019on ne l\u2019attribuait pas \u00e0 sa plume. Celle-ci \u00e9tait tenue et dirig\u00e9e\n                            par une main humaine, \u00e0 son tour tenue et dirig\u00e9e par la main de\n                            Dieu.","Les savants du Moyen \u00c2ge s\u2019accrochaient \u00e0 une th\u00e9orie grecque classique\n                            suivant laquelle les mouvements des astres \u00e0 travers le ciel cr\u00e9ent une\n                            musique c\u00e9leste qui impr\u00e8gne tout l\u2019univers. Les humains jouissent de la\n                            sant\u00e9 physique et mentale quand les mouvements int\u00e9rieurs de leur corps\n                            et de leur \u00e2me sont en harmonie avec la musique c\u00e9leste des astres. La\n                            musique humaine doit donc faire \u00e9cho \u00e0 la m\u00e9lodie divine de l\u2019univers,\n                            plut\u00f4t que refl\u00e9ter les id\u00e9es et les caprices des compositeurs de chair\n                            et de sang. Les hymnes, chants ou airs les plus beaux \u00e9taient\n                            habituellement attribu\u00e9s non pas au g\u00e9nie de l\u2019artiste humain, mais \u00e0\n                            l\u2019inspiration divine.","De telles vues ne sont plus en vogue. Pour les humanistes, la sensibilit\u00e9\n                            humaine est la seule source de cr\u00e9ation artistique et de valeur\n                            esth\u00e9tique. La musique est cr\u00e9\u00e9e et jug\u00e9e par notre voix int\u00e9rieure qui\n                            n\u2019a besoin de suivre ni les rythmes des astres ni les commandements des\n                            muses et des anges\u00a0: les uns sont muets, les autres n\u2019existent que\n                            dans notre imagination. Les artistes modernes cherchent \u00e0 entrer en\n                            contact avec eux et avec leurs sentiments, plut\u00f4t qu\u2019avec Dieu. D\u00e8s\n                            lors, il n\u2019est pas \u00e9tonnant que, du jour o\u00f9 nous \u00e9valuons l\u2019art, nous ne\n                            croyions plus \u00e0 aucune aune objective. Nous nous r\u00e9f\u00e9rons plut\u00f4t \u00e0 notre\n                            subjectivit\u00e9. En \u00e9thique, la devise humaniste est \u00ab\u00a0si \u00e7a fait du\n                            bien, fais-le\u00a0\u00bb. Enpolitique, l\u2019humanisme nous\n                            enseigne que \u00ab\u00a0l\u2019\u00e9lecteur sait mieux\u00a0\u00bb. En esth\u00e9tique, que\n                            \u00ab\u00a0la beaut\u00e9 est dans l\u2019\u0153il du spectateur\u00a0\u00bb.","C\u2019est \u00e0 nous qu\u2019il appartient de d\u00e9finir l\u2019art. En 1917, Marcel Duchamp\n                            acheta un urinoir ordinaire produit en s\u00e9rie et proclama que c\u2019\u00e9tait une\n                            \u0153uvre d\u2019art\u00a0: il le baptisaFontaine, le signa et proposa\n                            de l\u2019exposer dans un Salon \u00e0 New York. Au Moyen \u00c2ge, on ne se serait\n                            m\u00eame pas donn\u00e9 la peine d\u2019en discuter. Pourquoi gaspiller de l\u2019oxyg\u00e8ne \u00e0\n                            de telles balivernes\u00a0? Dans le monde humaniste moderne, pourtant,\n                            l\u2019\u0153uvre deDuchamp passe pour un jalon artistique important. Dans\n                            d\u2019innombrables salles de cours \u00e0 travers le monde, les \u00e9tudiants en\n                            premi\u00e8re ann\u00e9e de beaux-arts ont droit \u00e0 une image de laFontainede Duchamp\u00a0: un signe du professeur, et c\u2019est l\u2019enfer qui se\n                            d\u00e9cha\u00eene. C\u2019est de l\u2019art\u00a0! Non\u00a0! Si\u00a0! En aucune\n                            fa\u00e7on\u00a0! Apr\u00e8s avoir laiss\u00e9 les \u00e9tudiants se d\u00e9fouler, le\n                            professeur recentre la discussion en demandant\u00a0: \u00ab\u00a0Qu\u2019est-ce\n                            au juste que l\u2019art\u00a0?\u00a0Et comment d\u00e9cide-t-on qu\u2019une chose est ou\n                            non une \u0153uvre d\u2019art\u00a0?\u00a0\u00bb Apr\u00e8s quelques minutes de discussion\n                            suppl\u00e9mentaires, l\u2019enseignant oriente la classe dans la bonne\n                            direction\u00a0: \u00ab\u00a0L\u2019art est tout ce que les gens tiennent pour\n                            de l\u2019art, et la beaut\u00e9 est dans l\u2019\u0153il du spectateur.\u00a0\u00bb Si les gens\n                            trouvent qu\u2019un urinoir est une belle \u0153uvre d\u2019art, soit. Quelle autorit\u00e9\n                            sup\u00e9rieure peut dire aux gens qu\u2019ils se trompent\u00a0? Aujourd\u2019hui,\n                            des copies du chef-d\u2019\u0153uvre de Duchamp sont pr\u00e9sent\u00e9es dans quelques-uns\n                            des mus\u00e9es les plus importants du monde, y compris au San Francisco\n                            Museum of Modern Art, \u00e0 la National Gallery of Canada, \u00e0 la Tate Gallery\n                            de Londres, au Centre Pompidou \u00e0 Paris. (Ces copies sont expos\u00e9es dans\n                            les salles des mus\u00e9es, pas aux toilettes.)","28.\u00a0Le pape Gr\u00e9goire le Grand compose les chants gr\u00e9goriens\n                                    \u00e9ponymes. Une colombe, l\u2019apparence favorite du Saint-Esprit,\n                                    s\u2019est pos\u00e9e sur son \u00e9paule droite, lui chuchotant les chants \u00e0\n                                    l\u2019oreille. Le Saint-Esprit est le v\u00e9ritable auteur des\n                                    chants\u00a0; Gr\u00e9goire n\u2019en est que le truchement. Dieu est la\n                                    source ultime de l\u2019art et de la beaut\u00e9.","Ces approches humanistes ont eu aussi un impact profond dans le domaine\n                            \u00e9conomique. Au Moyen \u00c2ge, les corporations contr\u00f4laient la production,\n                            ne laissant gu\u00e8re de place \u00e0 l\u2019initiative et au go\u00fbt des artisans et des\n                            clients. La guilde des menuisiers d\u00e9cidait de ce qu\u2019\u00e9tait un\n                            si\u00e8ge\u00a0; celle des boulangers d\u00e9finissait le bon pain\u00a0; et la\n                            corporation des ma\u00eetres chanteurs d\u00e9cidait quels \u00e9taient les meilleurs\n                            chants et lesquels ne valaient pas tripette. Dans le m\u00eame temps, princes\n                            et conseils municipaux fixaient les salaires et les prix, for\u00e7ant \u00e0\n                            l\u2019occasion les gens \u00e0 acheter des quantit\u00e9s fixes \u00e0 un prix non\n                            n\u00e9gociable. Sur le march\u00e9 libre moderne, les guildes, princes et\n                            conseils ont tous \u00e9t\u00e9 remplac\u00e9s par une nouvelle autorit\u00e9\n                            supr\u00eame\u00a0: le libre arbitre de la client\u00e8le.","Imaginez que Toyota d\u00e9cide de produire la voiture parfaite. L\u2019entreprise\n                            met en place une commission d\u2019experts de divers domaines\u00a0: elle\n                            recrute les meilleurs ing\u00e9nieurs et designers, r\u00e9unit les physiciens et\n                            \u00e9conomistes les plus comp\u00e9tents et consulte m\u00eame plusieurs sociologues\n                            et psychologues. Pour mettre toutes les chances de son c\u00f4t\u00e9, elle\n                            sollicite un ou deux prix Nobel, une actrice oscaris\u00e9e et quelques\n                            artistes de renomm\u00e9e mondiale. Apr\u00e8s cinq\u00a0ans de recherche et\n                            d\u00e9veloppement, elle d\u00e9voile la voiture parfaite. Des millions de\n                            v\u00e9hiculessont produits et exp\u00e9di\u00e9s chez les\n                            concessionnaires du monde entier. Personne n\u2019ach\u00e8te. Est-ce \u00e0 dire que\n                            les clients commettent une erreur, qu\u2019ils ne savent pas ce qui est bon\n                            pour eux\u00a0? Non, sur un march\u00e9 libre, le client a toujours raison.\n                            Si la client\u00e8le n\u2019en veut pas, cela veut dire que le v\u00e9hicule ne va pas.\n                            Qu\u2019importe si tous les universitaires, mais aussi tous les pr\u00eatres et\n                            mollahs, proclament depuis leur chaire que c\u2019est une voiture\n                            merveilleuse\u00a0: si les acheteurs n\u2019en veulent pas, c\u2019est qu\u2019elle\n                            n\u2019est pas bien. Personne n\u2019a autorit\u00e9 pour leur dire qu\u2019ils se trompent,\n                            et que Dieu pr\u00e9serve un gouvernement d\u2019essayer de forcer ses citoyens \u00e0\n                            acheter contre leur volont\u00e9 tel ou tel v\u00e9hicule.","Ce qui est vrai des automobiles l\u2019est de tous les autres produits.\n                            \u00c9coutez, par exemple, le professeur Leif Andersson de l\u2019universit\u00e9\n                            d\u2019Uppsala. Il est sp\u00e9cialis\u00e9 dans l\u2019am\u00e9lioration g\u00e9n\u00e9tique des animaux\n                            de ferme dans le but de cr\u00e9er des cochons qui grandissent plus vite, des\n                            vaches qui produisent plus de lait et des poulets qui donnent plus de\n                            viande. Dans une interview \u00e0Haaretz, la journaliste Naomi Darom\n                            lui a object\u00e9 que ces manipulations g\u00e9n\u00e9tiques pouvaient causer de\n                            grandes souffrances aux animaux. Les vaches laiti\u00e8res\n                            \u00ab\u00a0renforc\u00e9es\u00a0\u00bb ont aujourd\u2019hui des pis si lourds qu\u2019elles\n                            peuvent \u00e0 peine marcher, tandis que les poulets\n                            \u00ab\u00a0am\u00e9lior\u00e9s\u00a0\u00bb ne tiennent pas m\u00eame debout. La r\u00e9ponse du\n                            professeur Andersson fut sans appel\u00a0: \u00ab\u00a0Tout d\u00e9pend du\n                            consommateur et du prix qu\u2019il est pr\u00eat \u00e0 payer pour la viande [\u2026]. Nous\n                            devons nous souvenir qu\u2019il serait impossible de faire face aux niveaux\n                            actuels de consommation mondiale de viande sans le poulet moderne\n                            [am\u00e9lior\u00e9]. [\u2026] Si les clients nous demandent la viande la moins ch\u00e8re\n                            possible, voil\u00e0 ce qu\u2019ils auront [\u2026]. Aux clients de d\u00e9cider ce qui\n                            compte le plus pour eux\u00a0: le prix ou autre chose(3).\u00a0\u00bb","Le professeur Andersson peut aller se coucher la conscience tranquille.\n                            Que les clients ach\u00e8tent ses produits animaux am\u00e9lior\u00e9s signifie qu\u2019il\n                            satisfait leurs besoins et d\u00e9sirs, et donc qu\u2019il agit bien. Une\n                            multinationale veut-elle savoir si elle est \u00e0 la hauteur de sa devise\n                            \u00ab\u00a0Ne fais pas le mal\u00a0\u00bb\u00a0? Suivant la m\u00eame logique, il\n                            lui suffit de jeter un \u0153il \u00e0 ses r\u00e9sultats. Si elle gagne beaucoup\n                            d\u2019argent, cela veut dire que des millions de gens aiment ses produits,\n                            ce qui implique qu\u2019elle est une force du bien. Si quelqu\u2019un objecte que\n                            les gens pourraient bien se tromper, il se verra rappeler sans tarder\n                            que le client a toujours raison, et que les sentimentshumains sont la source de tout sens et de toute autorit\u00e9. Si des\n                            millions de gens choisissent librement les produits de cette entreprise,\n                            qui \u00eates-vous pour leur dire qu\u2019ils ont tort\u00a0?","Pour finir, la mont\u00e9e des id\u00e9es humanistes a \u00e9galement r\u00e9volutionn\u00e9 les\n                            syst\u00e8mes \u00e9ducatifs. Au Moyen \u00c2ge, la source du sens et de l\u2019autorit\u00e9\n                            \u00e9tait toujours ext\u00e9rieure\u00a0: le but de l\u2019\u00e9ducation \u00e9tait donc\n                            d\u2019inculquer l\u2019ob\u00e9issance, de m\u00e9moriser les \u00c9critures et d\u2019\u00e9tudier les\n                            anciennes traditions. Les ma\u00eetres posaient une question aux \u00e9l\u00e8ves, qui\n                            devaient se souvenir de la r\u00e9ponse d\u2019Aristote, du roi Salomon ou de\n                            saint Thomas d\u2019Aquin.","En revanche, pour l\u2019\u00e9ducation humaniste moderne, il s\u2019agit d\u2019apprendre\n                            aux \u00e9l\u00e8ves \u00e0 penser par eux-m\u00eames. Il est bien de savoir ce qu\u2019Aristote,\n                            Salomon ou l\u2019Aquinate pensaient de la politique, de l\u2019art et de\n                            l\u2019\u00e9conomie\u00a0; mais puisque la source du sens et de l\u2019autorit\u00e9\n                            r\u00e9side en nous, il est autrement plus important de savoir ce quevouspensez de toutes ces questions. Demandez \u00e0 un enseignant\n                            \u2013\u00a0au jardin d\u2019enfants, \u00e0 l\u2019\u00e9cole ou \u00e0 la facult\u00e9\u00a0\u2013 ce qu\u2019il essaie de\n                            transmettre\u00a0: \u00ab\u00a0Eh bien, r\u00e9pondra-t-il, j\u2019enseigne aux\n                            \u00e9l\u00e8ves l\u2019histoire, la physique quantique, l\u2019art, mais surtout je leur\n                            enseigne \u00e0 penser par eux-m\u00eames.\u00a0\u00bb \u00c7a ne peut pas toujours\n                            r\u00e9ussir, mais c\u2019est ce que l\u2019\u00e9ducation humaniste cherche \u00e0 faire.","La source du sens et de l\u2019autorit\u00e9 ayant \u00e9t\u00e9 d\u00e9plac\u00e9e du ciel vers la\n                            sensibilit\u00e9 humaine, la nature m\u00eame du cosmos a chang\u00e9. L\u2019univers\n                            ext\u00e9rieur \u2013\u00a0jusqu\u2019ici grouillant de dieux, de muses, de f\u00e9es et de\n                            goules\u00a0\u2013 est devenu un espace vide. Le monde int\u00e9rieur \u2013\u00a0jusqu\u2019ici\n                            insignifiante enclave de passions brutes\u00a0\u2013 est devenu d\u2019une profondeur\n                            et d\u2019une richesse d\u00e9mesur\u00e9es. D\u2019entit\u00e9s r\u00e9elles \u00e9cumant les for\u00eats et\n                            les d\u00e9serts, anges et d\u00e9mons ont \u00e9t\u00e9 transform\u00e9s en forces int\u00e9rieures\n                            au sein de notre psych\u00e9. Le ciel et l\u2019enfer ont cess\u00e9 d\u2019\u00eatre des lieux\n                            r\u00e9els quelque part au-dessus des nuages et en dessous des volcans pour\n                            \u00eatre d\u00e9sormais con\u00e7us comme des \u00e9tats mentaux int\u00e9rieurs. Vous vivez\n                            l\u2019enfer chaque fois que vous allumez dans votre c\u0153ur les feux de la\n                            col\u00e8re et de la haine\u00a0; vous connaissez un bonheur c\u00e9leste chaque\n                            fois que vous pardonnez \u00e0 vos ennemis, que vous vous repentez de vos\n                            m\u00e9faits et partagez vos richesses avec les pauvres.","31.\u00a0Esth\u00e9tique humaniste\u00a0: la beaut\u00e9 est dans l\u2019\u0153il du\n                                    spectateur. (Marcel Duchamp,Fontaine, exposition\n                                    sp\u00e9ciale d\u2019art moderne \u00e0 la National Gallery of Scotland.)","32.\u00a0\u00c9thique humaniste\u00a0: si \u00e7a fait du bien,\n                                                faites-le\u00a0!33.\u00a0\u00c9ducation humaniste\u00a0: pense par toi-m\u00eame\u00a0!","C\u2019est ce que Nietzsche voulait dire quand il d\u00e9clarait\n                            que Dieu est mort. En Occident, tout au moins, Dieu est devenu une id\u00e9e\n                            abstraite que d\u2019aucuns acceptent et d\u2019autres rejettent, mais cela ne\n                            change pas grand-chose. Sans Dieu, au Moyen \u00c2ge, je n\u2019avais aucune\n                            source d\u2019autorit\u00e9 politique, morale et esth\u00e9tique. Je ne pouvais dire le\n                            beau, le bien et le vrai. Qui pourrait vivre ainsi\u00a0? Aujourd\u2019hui,\n                            en revanche, il est tr\u00e8s facile de ne pas croire en Dieu parce que je ne\n                            paie pas le prix de mon incroyance. Je peux \u00eatre parfaitement ath\u00e9e et\n                            cependant tirer de mon exp\u00e9rience int\u00e9rieure un m\u00e9lange tr\u00e8s riche de\n                            valeurs politiques, morales et esth\u00e9tiques.","Si je crois en Dieu, c\u2019estmon choix. Si mon moi int\u00e9rieur me\n                            dicte de croire en Dieu, je crois. Je crois parce que jesensla\n                            pr\u00e9sence de Dieu, et que mon c\u0153ur me dit qu\u2019il est ici. Mais si je ne\n                            sens plus cette pr\u00e9sence, et si mon c\u0153ur me dit soudain qu\u2019il n\u2019y a\n                            point de Dieu, je cesserai de croire. Dans les deux cas, ma sensibilit\u00e9\n                            est la vraie source d\u2019autorit\u00e9. M\u00eame si j\u2019assure croire en Dieu, la\n                            v\u00e9rit\u00e9 est que je crois bien plus fort \u00e0 ma voix int\u00e9rieure.","Comme toute autre source d\u2019autorit\u00e9, les sentiments ont leurs\n                            insuffisances propres. L\u2019humanisme suppose que chaque homme a un seul\n                            moi int\u00e9rieur authentique, mais, quand j\u2019essaie de m\u2019en assurer, je ne\n                            rencontre souvent que le silence ou une cacophonie de voix\n                            contradictoires. Pour d\u00e9passer ce probl\u00e8me, l\u2019humanisme a proclam\u00e9 non\n                            seulement une nouvelle source d\u2019autorit\u00e9, mais aussi une nouvelle\n                            m\u00e9thode pour acc\u00e9der \u00e0 cette autorit\u00e9 et gagner un vrai savoir\n                            authentique.","Dans l\u2019Europe m\u00e9di\u00e9vale, la grande formule du savoir \u00e9taitSavoir =\n                            \u00c9critures \u00d7 Logique*. Pour conna\u00eetre la r\u00e9ponse\n                            \u00e0 une questionimportante, les gens lisaient les\n                            \u00c9critures et recouraient \u00e0 la logique pour comprendre le sens exact du\n                            texte. Par exemple, les savants qui voulaient d\u00e9terminer la forme de la\n                            terre parcouraient la Bible \u00e0 la recherche des r\u00e9f\u00e9rences pertinentes.\n                            L\u2019un observa que Job 38,13 dit que Dieu peut \u00ab\u00a0s\u2019emparer des bords\n                            de la terre pour que les m\u00e9chants en soient secou\u00e9s\u00a0\u00bb. Et le ponte\n                            de raisonner\u00a0: si la terre a des \u00ab\u00a0bords\u00a0\u00bb dont Dieu\n                            peut \u00ab\u00a0s\u2019emparer\u00a0\u00bb, ce doit \u00eatre un carr\u00e9 plat. Un autre\n                            sage rejeta cette interpr\u00e9tation, attirant l\u2019attention sur \u00c9sa\u00efe 40,22,\n                            o\u00f9 il est dit que Dieu \u00ab\u00a0tr\u00f4ne au-dessus du cercle de la\n                            terre\u00a0\u00bb. N\u2019est-ce pas la preuve que la terre est ronde\u00a0?\n                            Concr\u00e8tement, cela veut dire que les savants cherchaient la connaissance\n                            en passant des ann\u00e9es dans les \u00e9coles et les biblioth\u00e8ques, lisant\n                            toujours plus de textes et aff\u00fbtant leur logique pour comprendre les\n                            textes correctement.","La r\u00e9volution scientifique a propos\u00e9 une formule du savoir tr\u00e8s\n                            diff\u00e9rente\u00a0:Savoir =\u00a0Donn\u00e9es empiriques \u00d7\u00a0Math\u00e9matiques.\n                            Si nous voulons conna\u00eetre la r\u00e9ponse \u00e0 une question, il nous faut\n                            recueillir les donn\u00e9es empiriques pertinentes, puis utiliser des outils\n                            math\u00e9matiques pour les analyser. Par exemple, pour jauger la vraie forme\n                            de la terre, nous pouvons commencer par observer le soleil, la lune et\n                            les plan\u00e8tes de divers endroits \u00e0 travers le monde. Une fois rassembl\u00e9es\n                            suffisamment d\u2019observations, nous pouvons nous servir de la\n                            trigonom\u00e9trie pour en d\u00e9duire non seulement la forme de la terre, mais\n                            aussi la structure de tout le syst\u00e8me solaire. En pratique, cela\n                            signifie que les scientifiques cherchent la connaissance en passant des\n                            ann\u00e9es dans les observatoires, les laboratoires et les exp\u00e9ditions,\n                            engrangeant toujours plus de donn\u00e9es empiriques et aff\u00fbtant leurs outils\n                            math\u00e9matiques pour interpr\u00e9ter correctement leurs donn\u00e9es.","La formule scientifique du savoir a d\u00e9bouch\u00e9 sur des perc\u00e9es stup\u00e9fiantes\n                            en astronomie, en physique, en m\u00e9decine et dans de multiples autres\n                            disciplines. Mais elle a connu un immense revers\u00a0: elle n\u2019a pu\n                            traiter des questions de valeur et de sens. Les pontes du Moyen \u00c2gepouvaient d\u00e9terminer avec une certitude absolue qu\u2019il\n                            est mal de tuer et de voler, que le but de la vie humaine est de faire\n                            la volont\u00e9 de Dieu, puisque les \u00c9critures le disent. Les hommes de\n                            science ne sauraient porter de tels jugements \u00e9thiques. Aucune quantit\u00e9\n                            de donn\u00e9es ni aucune magie math\u00e9matique ne sauraient d\u00e9montrer qu\u2019il est\n                            mal de tuer. Or les soci\u00e9t\u00e9s humaines ne peuvent survivre sans jugements\n                            de valeur.","Une fa\u00e7on de surmonter cette difficult\u00e9 a \u00e9t\u00e9 de continuer \u00e0 utiliser la\n                            vieille formule m\u00e9di\u00e9vale avec la nouvelle m\u00e9thode scientifique. Devant\n                            un probl\u00e8me pratique \u2013\u00a0d\u00e9terminer la forme de la terre, construire un\n                            pont, soigner une maladie\u00a0\u2013, nous collectons des donn\u00e9es empiriques que\n                            nous soumettons \u00e0 une analyse math\u00e9matique. Face \u00e0 un probl\u00e8me \u00e9thique\n                            \u2013\u00a0d\u00e9terminer s\u2019il faut admettre le divorce, l\u2019avortement et\n                            l\u2019homosexualit\u00e9\u00a0\u2013, nous lisons les \u00c9critures. Telle est la solution\n                            adopt\u00e9e, dans une certaine mesure, par de nombreuses soci\u00e9t\u00e9s modernes,\n                            de la Grande-Bretagne victorienne \u00e0 l\u2019Iran duXXIesi\u00e8cle.","L\u2019humanisme offrait cependant une autre solution. \u00c0 mesure que les\n                            humains prenaient confiance en eux est apparue une nouvelle formule pour\n                            acqu\u00e9rir un savoir \u00e9thique\u00a0:Savoir =\u00a0Exp\u00e9riences\n                                \u00d7\u00a0Sensibilit\u00e9. Si nous voulons conna\u00eetre la r\u00e9ponse \u00e0 une\n                            question \u00e9thique, il nous faut sonder nos exp\u00e9riences int\u00e9rieures et les\n                            observer avec la plus extr\u00eame sensibilit\u00e9. En pratique, cela veut dire\n                            que nous cherchons le savoir en passant des ann\u00e9es \u00e0 collecter des\n                            exp\u00e9riences et \u00e0 affiner notre sensibilit\u00e9 pour pouvoir comprendre\n                            correctement ces exp\u00e9riences.","Qu\u2019en est-il exactement de ces \u00ab\u00a0exp\u00e9riences\u00a0\u00bb\u00a0? Ce ne\n                            sont pas des donn\u00e9es empiriques. Une exp\u00e9rience ne se compose pas\n                            d\u2019atomes, d\u2019ondes \u00e9lectromagn\u00e9tiques, de prot\u00e9ines ou de nombres. Une\n                            exp\u00e9rience est plut\u00f4t un ph\u00e9nom\u00e8ne subjectif form\u00e9 de trois principaux\n                            ingr\u00e9dients\u00a0: sensations, \u00e9motions et pens\u00e9es. \u00c0 tout moment\n                            particulier, mon exp\u00e9rience comprend tout ce que je ressens (chaleur,\n                            plaisir, tension, etc.), chaque \u00e9motion que j\u2019\u00e9prouve (amour, peur,\n                            col\u00e8re, etc.) et toutes les pens\u00e9es qui me viennent \u00e0 l\u2019esprit.","Et qu\u2019en est-il de la \u00ab\u00a0sensibilit\u00e9\u00a0\u00bb\u00a0? Elle implique\n                            deux choses. D\u2019abord, porter attention \u00e0 mes sensations, mes \u00e9motions et\n                            mes pens\u00e9es. Ensuite, laisser ces sensations, ces \u00e9motions et ces\n                            pens\u00e9es m\u2019influencer. Certes je ne dois pas me laisser entra\u00eener par la\n                            premi\u00e8re brise venue, mais je dois demeurer ouvert aux exp\u00e9riences\n                            nouvelles etleur permettre de changer mes vues, mon\n                            comportement et m\u00eame ma personnalit\u00e9.","Exp\u00e9riences et sensibilit\u00e9 s\u2019accumulent dans un cycle sans fin. Je ne\n                            puis faire l\u2019exp\u00e9rience de rien si je manque de sensibilit\u00e9, et je ne\n                            puis d\u00e9velopper celle-ci \u00e0 moins de passer par diverses exp\u00e9riences. La\n                            sensibilit\u00e9 n\u2019est pas une aptitude abstraite qu\u2019on puisse d\u00e9velopper en\n                            lisant des livres ou en assistant \u00e0 des conf\u00e9rences. C\u2019est un talent\n                            pratique qui ne saurait m\u00fbrir et s\u2019\u00e9panouir qu\u2019en l\u2019exer\u00e7ant.","Prenez le th\u00e9, par exemple. Je commence par boire du th\u00e9 ordinaire tr\u00e8s\n                            l\u00e9ger en lisant mon journal du matin. Le th\u00e9 est \u00e0 peine plus qu\u2019un\n                            pr\u00e9texte pour une dose de sucre. Un jour, je m\u2019aper\u00e7ois que, entre le\n                            sucre et le journal, c\u2019est \u00e0 peine si je go\u00fbte le th\u00e9. Je r\u00e9duis donc la\n                            quantit\u00e9 de sucre, laisse le journal de c\u00f4t\u00e9, ferme les yeux et me\n                            concentre sur le th\u00e9. Je commence \u00e0 remarquer son ar\u00f4me et son go\u00fbt\n                            uniques. Bient\u00f4t, je me retrouve \u00e0 essayer des th\u00e9s diff\u00e9rents, noirs et\n                            verts, \u00e0 comparer saveurs exquises et bouquets d\u00e9licats. Quelques mois\n                            plus tard, je d\u00e9laisse les marques de supermarch\u00e9 pour m\u2019approvisionner\n                            chez Harrods. Je me prends d\u2019un go\u00fbt particulier pour le th\u00e9\n                            \u00ab\u00a0Bouse de panda\u00a0\u00bb des montagnes de Ya\u2019an, dans le Sichuan,\n                            \u00e0 base de feuilles de th\u00e9iers fertilis\u00e9s par des crottes de pandas.\n                            Voil\u00e0 comment, une tasse \u00e0 la fois, je cultive ma sensibilit\u00e9 et deviens\n                            un connaisseur. Si, \u00e0 mes d\u00e9buts de buveur de th\u00e9, vous m\u2019aviez servi du\n                            \u00ab\u00a0Bouse de panda\u00a0\u00bb dans de la porcelaine Ming, je ne\n                            l\u2019aurais pas plus appr\u00e9ci\u00e9 qu\u2019un th\u00e9 de chantier dans un gobelet en\n                            carton. On ne saurait faire l\u2019exp\u00e9rience de quelque chose si l\u2019on n\u2019a\n                            pas la sensibilit\u00e9 n\u00e9cessaire, et l\u2019on ne peut d\u00e9velopper sa sensibilit\u00e9\n                            qu\u2019en passant par une longue cha\u00eene d\u2019exp\u00e9riences.","Ce qui est vrai du th\u00e9 l\u2019est aussi de toutes les autres connaissances\n                            esth\u00e9tiques et \u00e9thiques. Nous ne sommes pas n\u00e9s avec une conscience\n                            toute faite. Au fil de la vie, nous blessons des gens, des gens nous\n                            blessent, nous nous montrons compatissants et d\u2019autres nous t\u00e9moignent\n                            de la compassion. Si nous y pr\u00eatons attention, notre sensibilit\u00e9 morale\n                            s\u2019aiguise, et ces exp\u00e9riences deviennent une source de savoir \u00e9thique\n                            pr\u00e9cieux sur ce qui est bien et juste, ou qui je suis r\u00e9ellement.","L\u2019humanisme voit ainsi la vie comme un processus graduel de changement\n                            int\u00e9rieur, menant de l\u2019ignorance aux lumi\u00e8resvial\u2019exp\u00e9rience.Le but supr\u00eame de la vie humaniste est de\n                            d\u00e9velopper pleinement son savoir par un large \u00e9ventail d\u2019exp\u00e9riences\n                            intellectuelles, \u00e9motionnelles et physiques. Au d\u00e9but duXIXesi\u00e8cle, Wilhelm von Humboldt \u2013\u00a0un des\n                            principaux architectes du syst\u00e8me \u00e9ducatif moderne\u00a0\u2013 disait que le but\n                            de l\u2019existence est de \u00ab\u00a0distiller la plus large exp\u00e9rience\n                            possible de la vie en sagesse\u00a0\u00bb, et qu\u2019il n\u2019y a qu\u2019un seul sommet\n                            dans la vie, \u00ab\u00a0avoir pris dans sa sensibilit\u00e9 la mesure de tout ce\n                            qui est humain\u00a0\u00bb(4). Ce pourrait bien \u00eatre la\n                            devise humaniste.","Selon la philosophie chinoise, le monde se nourrit de l\u2019interaction de\n                            forces oppos\u00e9es mais compl\u00e9mentaires, leyinet leyang.\n                            Ce n\u2019est peut-\u00eatre pas vrai du monde physique, mais \u00e7a l\u2019est\n                            certainement du monde moderne cr\u00e9\u00e9 par l\u2019alliance de la science et de\n                            l\u2019humanisme. Toutyangscientifique contient en lui unyinhumaniste, et vice versa. Leyangfournit la force, leyinle sens et les jugements \u00e9thiques. Leyanget leyinde la\n                            modernit\u00e9 sont la raison et l\u2019\u00e9motion, le laboratoire et le mus\u00e9e, la\n                            cha\u00eene de production et le supermarch\u00e9. Souvent, les gens ne voient que\n                            leyanget imaginent que le monde moderne est sec, scientifique,\n                            logique et utilitaire, exactement comme un laboratoire ou une usine. Or\n                            le monde moderne est aussi un extravagant supermarch\u00e9. Aucune culture de\n                            l\u2019histoire n\u2019a jamais accord\u00e9 une telle importance aux sentiments, aux\n                            d\u00e9sirs et aux exp\u00e9riences. La vision humaniste de la vie comme suite\n                            d\u2019exp\u00e9riences est devenue le mythe fondateur de nombreuses industries\n                            modernes, du tourisme \u00e0 l\u2019art. Agents de voyage et chefs cuisiniers ne\n                            nous vendent pas des billets d\u2019avion, des chambres d\u2019h\u00f4tel ou de\n                            d\u00e9licieux repas\u00a0: ils nous vendent de nouvelles exp\u00e9riences.","De m\u00eame, alors que la plupart des r\u00e9cits pr\u00e9modernes se concentraient sur\n                            des \u00e9v\u00e9nements et des \u00e9motions ext\u00e9rieurs, les romans, les films et les\n                            po\u00e8mes modernes mettent souvent l\u2019accent sur les sentiments. Les \u00e9pop\u00e9es\n                            gr\u00e9co-romaines et les romans de chevalerie m\u00e9di\u00e9vaux \u00e9taient des\n                            catalogues d\u2019actions h\u00e9ro\u00efques, non pas de sentiments. Un chapitre\n                            d\u00e9crivait le combat d\u2019un vaillant chevalier contre un ogre monstrueux\n                            qu\u2019il finissait par tuer. Un autre, comment le chevalier sauvait une\n                            belle princesse des griffes d\u2019un dragon cracheur de feu en letuant. Un troisi\u00e8me, comment un m\u00e9chant sorcier enleva\n                            la princesse, mais le chevalier le poursuivit et le tua. Pas \u00e9tonnant\n                            que le h\u00e9ros f\u00fbt invariablement un chevalier, plut\u00f4t qu\u2019un menuisier ou\n                            un paysan. Les paysans n\u2019accomplissaient pas d\u2019actes h\u00e9ro\u00efques.","Fait crucial, les h\u00e9ros ne connaissaient pas de changement int\u00e9rieur\n                            significatif. Achille, Arthur, Roland et Lancelot \u00e9taient des guerriers\n                            sans peur avec une vision du monde chevaleresque avant m\u00eame de se lancer\n                            \u00e0 l\u2019aventure, et restaient jusqu\u2019\u00e0 la fin des guerriers intr\u00e9pides avec\n                            la m\u00eame vision des choses. Tous les ogres qu\u2019ils tuaient et toutes les\n                            princesses qu\u2019ils sauvaient confirmaient leur courage et leur\n                            pers\u00e9v\u00e9rance, mais, au fond, ne leur apprenaient gu\u00e8re.","L\u2019insistance humaniste sur les sentiments et les exp\u00e9riences, plut\u00f4t que\n                            les actes, a transform\u00e9 l\u2019art. Wordsworth, Dosto\u00efevski, Dickens et Zola\n                            n\u2019avaient cure des vaillants chevaliers et de leur bravoure\u00a0; ils\n                            pr\u00e9f\u00e9raient d\u00e9crire ce que ressentaient des travailleurs et des\n                            ma\u00eetresses de maison ordinaires. Pour certains,Ulysse, de Joyce,\n                            marque l\u2019apog\u00e9e de cette concentration moderne sur la vie int\u00e9rieure\n                            plut\u00f4t que sur les actions ext\u00e9rieures. En 260\u00a0000\u00a0mots, Joyce d\u00e9crit\n                            une seule journ\u00e9e dans la vie des Dublinois Stephen Dedalus et Leopold\n                            Bloom, qui au fil de cette journ\u00e9e font\u2026 eh bien, ne font pas\n                            grand-chose.","Peu de gens ont r\u00e9ellement luUlyssede la premi\u00e8re \u00e0 la derni\u00e8re\n                            page, mais le m\u00eame changement de focale sous-tend d\u00e9sormais une bonne\n                            partie de notre culture populaire. Aux \u00c9tats-Unis, l\u2019\u00e9missionSurvivorest souvent cr\u00e9dit\u00e9e \u2013\u00a0ou bl\u00e2m\u00e9e\u00a0\u2013 d\u2019avoir port\u00e9 la\n                            t\u00e9l\u00e9r\u00e9alit\u00e9 au pinacle.Survivora \u00e9t\u00e9 le premierreality\n                                show\u00e0 \u00eatre plac\u00e9 en t\u00eate des audiences, et en 2007 le\n                                magazineTimel\u2019a class\u00e9 parmi les cent plus grandes\n                            \u00e9missions de tous les temps(5). Chaque saison, vingt\n                            concurrents en maillot de bain, r\u00e9duits au strict minimum, sont isol\u00e9s\n                            sur une \u00eele tropicale. Ils doivent relever toutes sortes de\n                            d\u00e9fis\u00a0; \u00e0 chaque nouvel \u00e9pisode, ils d\u00e9cident par vote d\u2019\u00e9liminer\n                            un des leurs. Le dernier empoche un\u00a0million de dollars.","Le public de la Gr\u00e8ce hom\u00e9rique, de l\u2019Empire romain et de l\u2019Europe\n                            m\u00e9di\u00e9vale aurait trouv\u00e9 cette id\u00e9e famili\u00e8re et tr\u00e8s s\u00e9duisante. Vingt\n                            pr\u00e9tendants sont en lice, et un seul h\u00e9ros sort vainqueur.\n                            \u00ab\u00a0Merveilleux\u00a0!\u00a0\u00bb aurait song\u00e9 un prince hom\u00e9rique, un\n                            patricien romain ou un crois\u00e9 en s\u2019installant pour regarder l\u2019\u00e9mission.\n                            \u00ab\u00a0Nous allons assister \u00e0 desaventures\n                            palpitantes, des combats \u00e0 mort et d\u2019incomparables actes d\u2019h\u00e9ro\u00efsme et\n                            de trahison. Les guerriers vont probablement se donner des coups de\n                            poignard dans le dos ou s\u2019\u00e9ventrer sous les yeux de tous.\u00a0\u00bb","Quelle d\u00e9ception\u00a0! Le coup de poignard et l\u2019\u00e9visc\u00e9ration ne sont\n                            que des m\u00e9taphores. Chaque \u00e9pisode dure pr\u00e8s de une heure, dont quinze\n                            minutes occup\u00e9es par des pubs pour dentifrices, shampooings et c\u00e9r\u00e9ales.\n                            Cinq minutes sont consacr\u00e9es \u00e0 des d\u00e9fis d\u2019une incroyable\n                            pu\u00e9rilit\u00e9\u00a0: lancer le plus de noix de coco possible \u00e0 travers un\n                            cerceau, ou avaler le plus grand nombre de punaises en une minute. Le\n                            reste du temps, nos \u00ab\u00a0h\u00e9ros\u00a0\u00bb se contentent de parler de\n                            leurs sentiments\u00a0! Il a dit, elle a dit, j\u2019ai ressenti ci, j\u2019ai\n                            ressenti \u00e7a. Si un chevalier crois\u00e9 avait pu voirSurvivor,\n                            probablement aurait-il empoign\u00e9 sa hache et fracass\u00e9 son poste de\n                            t\u00e9l\u00e9vision d\u2019ennui et de frustration.","Aujourd\u2019hui, nous pourrions tenir les chevaliers du Moyen \u00c2ge pour des\n                            brutes insensibles. S\u2019ils vivaient parmi nous, nous les enverrions chez\n                            un th\u00e9rapeute, qui les aiderait \u00e0 entrer en contact avec leurs\n                            sentiments. C\u2019est ce qui arrive \u00e0 l\u2019Homme de fer-blanc dansLe\n                                Magicien d\u2019Oz. Il suit la route de brique jaune avec Dorothy et\n                            ses amis, esp\u00e9rant que, arriv\u00e9 \u00e0 Oz, le grand magicien lui donne un\n                            c\u0153ur. De m\u00eame, l\u2019\u00c9pouvantail veut un cerveau et le Lion du courage. \u00c0 la\n                            fin du voyage, ils d\u00e9couvrent que le grand magicien est un charlatan, et\n                            qu\u2019il ne peut rien leur donner. Mais ils d\u00e9couvrent une chose autrement\n                            plus importante\u00a0: tout ce qu\u2019ils d\u00e9siraient \u00e9tait d\u00e9j\u00e0 en eux. Nul\n                            besoin d\u2019un magicien divin pour devenir sensible, sage ou brave. Il\n                            suffit de suivre la route de brique jaune et de s\u2019ouvrir aux exp\u00e9riences\n                            au fil du chemin.","Le capitaine Kirk et le capitaine Jean-Luc Picard tirent exactement la\n                            m\u00eame le\u00e7on de leur voyage dans la galaxie \u00e0 bord de leur vaisseau\n                            spatialEnterprise;idempour Huckleberry Finn et\n                            Jim, quand ils descendent le Mississippi\u00a0; Wyatt et Billy, quand\n                            ils chevauchent leurs Harley-Davidson dansEasy Rider; et\n                            d\u2019innombrables autres personnages dans une myriade d\u2019autresroad\n                                movies, quand ils quittent leur ville natale de Pennsylvanie, ou\n                            des Nouvelles-Galles du Sud, voyagent dans une vieille d\u00e9capotable, ou\n                            en bus, font diverses exp\u00e9riences qui changent leur vie, entrent en\n                            contact avec eux-m\u00eames, parlent de leurs sentiments et finissent par\n                            arriver \u00e0 San Francisco ou Alice Springs\u00a0: ils sont alors\n                            meilleurs et plus sages.","La formuleSavoir =\u00a0Exp\u00e9riences \u00d7\u00a0Sensibilit\u00e9a chang\u00e9 non\n                            seulement notre culture populaire, mais aussi notre perception de\n                            probl\u00e8mes aussi importants que la guerre. Pendant la majeure partie de\n                            l\u2019histoire, quand ils voulaient savoir si une guerre \u00e9tait juste, les\n                            gens demandaient \u00e0 Dieu, aux \u00c9critures, ainsi qu\u2019aux rois, aux nobles et\n                            aux pr\u00eatres. Peu se souciaient des opinions et des exp\u00e9riences d\u2019un\n                            simple soldat ou d\u2019un civil ordinaire. Les r\u00e9cits de guerre comme ceux\n                            d\u2019Hom\u00e8re, de Virgile et de Shakespeare se concentrent sur les actions\n                            d\u2019empereurs, de g\u00e9n\u00e9raux et de h\u00e9ros hors pair, et, m\u00eame s\u2019ils ne\n                            dissimulent pas les horreurs de la guerre, elles sont amplement\n                            compens\u00e9es par tout un catalogue de gloire et d\u2019h\u00e9ro\u00efsme. Les soldats\n                            ordinaires y figurent sous la forme d\u2019un tas de corps massacr\u00e9s par\n                            quelque Goliath ou d\u2019une foule en liesse hissant sur ses \u00e9paules un\n                            David triomphant. Examinez, par exemple, la toile de la bataille de\n                            Breitenfeld, qui se d\u00e9roula le 17\u00a0septembre 1631\u00a0:","34.\u00a0Jean-Jacques Walter,Gustave-Adolphe de Su\u00e8de \u00e0 la\n                                        bataille de Breitenfeld.","Le peintre, Jean-Jacques Walter, glorifie le roi\n                            Gustave-Adolphe de Su\u00e8de, qui ce jour-l\u00e0 conduisit son arm\u00e9e \u00e0 une\n                            victoire d\u00e9cisive. Gustave-Adolphe domine le champ de bataille tel un\n                            dieu de la guerre. On retire de ce tableau l\u2019impression que le roi\n                            contr\u00f4le la bataille comme un joueur d\u2019\u00e9checs d\u00e9place ses pions. Les\n                            pions eux-m\u00eames sont essentiellement des figures g\u00e9n\u00e9riques, ou de\n                            minuscules points \u00e0 l\u2019arri\u00e8re-plan. Walter ne s\u2019int\u00e9ressait pas \u00e0 ce\n                            qu\u2019ils \u00e9prouvaient quand ils chargeaient, fuyaient, tuaient ou\n                            mouraient. Ils forment un collectif sans visage.","M\u00eame quand les peintres se focalisaient sur la bataille, plut\u00f4t que sur\n                            celui qui la dirigeait, ils la consid\u00e9raient encore d\u2019en haut, bien plus\n                            soucieux des man\u0153uvres collectives que des sentiments personnels.\n                            Prenez, par exemple, le tableau de Pieter Snayers sur la bataille de la\n                            Montagne blanche, en novembre 1620\u00a0:","35. Pieter Snayers,La Bataille de la Montagne\n                                    blanche.","Cette peinture repr\u00e9sente une c\u00e9l\u00e8bre victoire des catholiques sur les\n                            rebelles protestants h\u00e9r\u00e9tiques au cours de la guerre de Trente\u00a0Ans.Snayers a voulu comm\u00e9morer cette victoire en peignant\n                            m\u00e9ticuleusement les diverses formations ainsi que les man\u0153uvres et\n                            mouvements de troupes. Vous pouvez identifier les diff\u00e9rentes unit\u00e9s,\n                            leurs armes et leur position dans l\u2019ordre de bataille. Snayers accorde\n                            bien moins d\u2019importance aux exp\u00e9riences et aux sentiments des soldats\n                            ordinaires. De m\u00eame que Jean-Jacques Walter, il nous fait observer la\n                            bataille du point de vue olympien des dieux et des rois, et nous donne\n                            l\u2019impression d\u2019\u00eatre en pr\u00e9sence d\u2019une partie d\u2019\u00e9checs g\u00e9ante.","Si vous regardez de plus pr\u00e8s \u2013\u00a0le cas \u00e9ch\u00e9ant en vous aidant d\u2019une\n                            loupe\u00a0\u2013, vous vous apercevez queLa Bataille de la Montagne\n                                blancheest un peu plus complexe qu\u2019un jeu d\u2019\u00e9checs. Examin\u00e9es\n                            de plus pr\u00e8s, les abstractions g\u00e9om\u00e9triques sont en fait des sc\u00e8nes de\n                            carnage sanglantes. Ici ou l\u00e0, on peut m\u00eame rep\u00e9rer le visage de soldats\n                            qui courent ou fuient, tirent ou embrochent un ennemi d\u2019un coup de\n                            lance. Ces sc\u00e8nes ne doivent leur sens qu\u2019\u00e0 leur place dans le tableau\n                            d\u2019ensemble. Un boulet de canon \u00e9crabouille un soldat\u00a0? Nous y\n                            voyons le signe d\u2019une grande victoire catholique. Si le soldat se bat du\n                            c\u00f4t\u00e9 protestant, sa mort est la juste r\u00e9compense de la r\u00e9bellion et de\n                            l\u2019h\u00e9r\u00e9sie. S\u2019il est dans les rangs catholiques, sa mort est un noble\n                            sacrifice pour une juste cause. Si on l\u00e8ve les yeux, on voit des anges\n                            qui survolent le champ de bataille. Ils tiennent une banni\u00e8re blanche\n                            expliquant en latin ce qui s\u2019est produit au cours de la bataille, et\n                            pourquoi elle \u00e9tait d\u2019une telle importance. Le message est que, le\n                            8\u00a0novembre 1620, Dieu a aid\u00e9 l\u2019empereur Ferdinand\u00a0II \u00e0 vaincre ses\n                            ennemis.","Des milliers d\u2019ann\u00e9es durant, quand les gens pensaient \u00e0 la guerre, ils\n                            voyaient des dieux, des empereurs, des g\u00e9n\u00e9raux et de grands h\u00e9ros. Au\n                            cours des deux derniers si\u00e8cles, les rois et les g\u00e9n\u00e9raux ont \u00e9t\u00e9 de\n                            plus en plus mis sur la touche, le projecteur \u00e9tant d\u00e9sormais braqu\u00e9 sur\n                            le soldat ordinaire et ses exp\u00e9riences. Des romans de guerre comme\u00c0\n                                l\u2019Ouest rien de nouveauet des films de guerre commePlatoons\u2019ouvrent sur un bleu qui ne sait pas grand-chose de\n                            lui-m\u00eame ni du monde, mais porte un fardeau d\u2019espoirs et d\u2019illusions. Il\n                            croit la guerre glorieuse, la cause juste et le g\u00e9n\u00e9ral g\u00e9nial. Quelques\n                            semaines de guerre r\u00e9elle \u2013\u00a0de boue, de sang et d\u2019odeur de la mort\u00a0\u2013\n                            brisent sesillusions l\u2019une apr\u00e8s l\u2019autre. S\u2019il survit,\n                            l\u2019ancienne recrue na\u00efve sera \u00e0 l\u2019issue de la guerre un homme bien plus\n                            sage, qui ne croira plus aux clich\u00e9s et aux id\u00e9aux colport\u00e9s par les\n                            enseignants, les cin\u00e9astes et les politiciens \u00e9loquents.","Paradoxalement, ce r\u00e9cit est devenu si influent qu\u2019il est inlassablement\n                            ressass\u00e9, y compris par les enseignants, les cin\u00e9astes et les\n                            politiciens \u00e9loquents. \u00ab\u00a0La guerre n\u2019est pas ce que vous voyez au\n                            cin\u00e9ma\u00a0!\u00a0\u00bb pr\u00e9viennent les blockbusters hollywoodiens commeApocalypse Now,Full Metal JacketetLa Chute du\n                                faucon noir. Inscrits dans le cellulo\u00efd, la prose ou la po\u00e9sie,\n                            les sentiments du fantassin ordinaire sont devenus l\u2019autorit\u00e9 ultime sur\n                            la guerre, que tout le monde a appris \u00e0 respecter. On conna\u00eet la\n                            blague\u00a0: \u00ab\u00a0Combien de v\u00e9t\u00e9rans du Vietnam faut-il pour\n                            changer une ampoule \u00e9lectrique\u00a0? \u2013\u00a0Tu ne le sauras jamais, tu n\u2019y\n                            \u00e9tais pas(6).\u00a0\u00bb","Les peintres aussi se sont d\u00e9sint\u00e9ress\u00e9s des g\u00e9n\u00e9raux \u00e0 cheval et des\n                            man\u0153uvres tactiques. Ils s\u2019efforcent plut\u00f4t de d\u00e9peindre ce que ressent\n                            le soldat ordinaire. Regardez \u00e0 nouveauLa Bataille de\n                                BreitenfeldetLa Bataille de la Montagne blanche. Et\n                            maintenant, regardez les deux images suivantes, toutes deux consid\u00e9r\u00e9es\n                            comme des chefs-d\u2019\u0153uvre de l\u2019art militaire duXXesi\u00e8cle\u00a0:La Guerre(Der\n                                Krieg) d\u2019Otto Dix etThat 2,000-Yard Starede Thomas\n                            Lea.","Dix a servi comme sergent dans l\u2019arm\u00e9e allemande au cours de la Premi\u00e8re\n                            Guerre mondiale. En 1944, Lea a couvert la bataille de l\u2019\u00eele de Peleliu\n                            pour le magazineLife. Alors que Walter et Snayers voyaient dans\n                            la guerre un ph\u00e9nom\u00e8ne militaire et politique, et voulaient que nous\n                            sachions ce qui \u00e9tait arriv\u00e9 dans telle ou telle bataille, Dix et Lea y\n                            ont vu un ph\u00e9nom\u00e8ne \u00e9motionnel et ont voulu nous faire savoir ce que\n                            l\u2019on y ressent. Ils ne se soucient gu\u00e8re du g\u00e9nie des g\u00e9n\u00e9raux ou des\n                            d\u00e9tails tactiques de la bataille. Le soldat de Dix aurait pu aussi bien\n                            \u00eatre \u00e0 Verdun, Ypres ou sur la Somme\u00a0: qu\u2019importe, puisque la\n                            guerre est partout un enfer. Le soldat de Lea est en l\u2019occurrence un GI\n                            am\u00e9ricain de Peleliu, mais on aurait pu voir exactement le m\u00eame regard\n                            h\u00e9b\u00e9t\u00e9 sur le visage d\u2019un soldat japonais d\u2019Iwo Jima, d\u2019un soldat\n                            allemand \u00e0 Stalingrad ou d\u2019un soldat britannique \u00e0 Dunkerque.","Dans les toiles de Dix et de Lea, le sens de la guerre\n                            n\u2019\u00e9mane pas de mouvements tactiques et de proclamations divines. Vous\n                            voulez comprendre la guerre\u00a0? Ne regardez pas le g\u00e9n\u00e9ral au sommet\n                            de la colline ni les anges dans le ciel. Regardez plut\u00f4t droit dans les\n                            yeux des soldats ordinaires. Dans la peinture de Lea, le regard vide du\n                            soldat traumatis\u00e9 ouvre une fen\u00eatre sur la terrible v\u00e9rit\u00e9 de la guerre.\n                            Dans la toile de Dix, la v\u00e9rit\u00e9 est si insupportable qu\u2019elle doit \u00eatre\n                            en partie dissimul\u00e9e derri\u00e8re un masque \u00e0 gaz. Nul ange ne survole le\n                            champ de bataille\u00a0: seul un cadavre en putr\u00e9faction empal\u00e9 sur un\n                            chevron d\u00e9labr\u00e9 pointe un doigt accusateur.","Des artistes comme Dix et Lea ont donc aid\u00e9 \u00e0 renverser la hi\u00e9rarchie\n                            traditionnelle de la guerre. De nombreuses guerres du temps jadis\n                            \u00e9taient certainement aussi horrifiques que celles duXXesi\u00e8cle. Jusque-l\u00e0, cependant, m\u00eame ces\n                            exp\u00e9riences atroces \u00e9taient plac\u00e9es dans un contexte \u00e9largi qui leur\n                            donnait un sens positif. Sans doute la guerre \u00e9tait-elle l\u2019enfer, mais\n                            elle ouvrait la porte du ciel. Un soldat catholique combattant \u00e0 la\n                            bataille de la Montagne blanche pouvait se dire\u00a0: \u00ab\u00a0Certes,\n                            je souffre. Mais le pape et l\u2019empereur disent que nous combattons pour\n                            la bonne cause\u00a0; ma souffrance a donc du sens.\u00a0\u00bb La logique\n                            d\u2019Otto Dix est autre. Il a vu dans l\u2019exp\u00e9rience personnelle la source de\n                            tout sens, dont le raisonnement est plut\u00f4t du genre\u00a0: \u00ab\u00a0Je\n                            souffre, et c\u2019est mauvais\u2026 d\u00e8s lors, toute guerre est mauvaise. Si le\n                            kaiser et le clerg\u00e9 soutiennent n\u00e9anmoins cette guerre, ils doivent se\n                                tromper(7).\u00a0\u00bb","Jusqu\u2019ici, nous avons parl\u00e9 de l\u2019humanisme comme s\u2019il s\u2019agissait d\u2019une\n                            seule vision du monde coh\u00e9rente. En r\u00e9alit\u00e9, l\u2019humanisme a connu le sort\n                            de toute religion qui a r\u00e9ussi, comme le christianisme et le bouddhisme.\n                            En se propageant et en \u00e9voluant, il s\u2019est fragment\u00e9 en plusieurs sectes\n                            antagonistes. Si toutes les sectes humanistes croient que l\u2019exp\u00e9rience\n                            humaine est la source supr\u00eame d\u2019autorit\u00e9 et de sens, elles interpr\u00e8tent\n                            diff\u00e9remment cette exp\u00e9rience.","L\u2019humanisme s\u2019est scind\u00e9 en trois grandes branches. Suivant la branche\n                            orthodoxe, chaque \u00eatre humain est un individu unique poss\u00e9dant unevoix int\u00e9rieure propre et une s\u00e9rie d\u2019exp\u00e9riences\n                            impossibles \u00e0 r\u00e9p\u00e9ter. Chaque \u00eatre humain est un rayon de lumi\u00e8re\n                            singulier qui \u00e9claire le monde d\u2019une perspective diff\u00e9rente, et ajoute\n                            couleur, profondeur et sens \u00e0 l\u2019univers. Aussi devrions-nous donner \u00e0\n                            chaque individu le plus de libert\u00e9 possible pour faire l\u2019exp\u00e9rience du\n                            monde, suivre sa voix int\u00e9rieure et exprimer sa v\u00e9rit\u00e9 intime. En\n                            politique, en \u00e9conomie ou en art, le libre arbitre devrait avoir bien\n                            plus de poids que les int\u00e9r\u00eats de l\u2019\u00c9tat ou les doctrines religieuses.\n                            Plus les individus jouissent de la libert\u00e9, plus le monde est beau,\n                            riche et sens\u00e9. Du fait de cette insistance sur la libert\u00e9, la branche\n                            orthodoxe de l\u2019humanisme est connue sous le nom d\u2019\u00ab\u00a0humanisme\n                            lib\u00e9ral\u00a0\u00bb ou, tout simplement, de \u00ab\u00a0lib\u00e9ralisme**\u00bb.","La politique lib\u00e9rale croit que c\u2019est l\u2019\u00e9lecteur qui sait le mieux. Selon\n                            l\u2019art lib\u00e9ral, la beaut\u00e9 est dans l\u2019\u0153il du spectateur. Pour l\u2019\u00e9conomie\n                            lib\u00e9rale, le client a toujours raison. Quant \u00e0 l\u2019\u00e9thique lib\u00e9rale, elle\n                            nous conseille de faire ce qui nous fait du bien. Enfin, l\u2019\u00e9ducation\n                            lib\u00e9rale nous apprend \u00e0 penser par nous-m\u00eames, parce que c\u2019est en nous\n                            que nous trouvons toutes les r\u00e9ponses.","AuxXIXe-XXesi\u00e8cles, l\u2019humanisme\n                            a acquis une cr\u00e9dibilit\u00e9 sociale et une force politique croissantes. Ce\n                            faisant, il a donn\u00e9 naissance \u00e0 deux rejetons tr\u00e8s diff\u00e9rents\u00a0:\n                            l\u2019humanisme socialiste, englobant une pl\u00e9thore de mouvements socialistes\n                            et communistes, et un humanisme \u00e9volutionniste, dont les plus fameux\n                            avocats ont \u00e9t\u00e9 les nazis. Ces deux rejetons reconnaissaient avec le\n                            lib\u00e9ralisme que l\u2019exp\u00e9rience humaine est la source ultime du sens et de\n                            l\u2019autorit\u00e9. Aucun ne croyait \u00e0 une quelconque force transcendantale ou \u00e0\n                            un code de lois divin. Si, par exemple, vous aviez demand\u00e9 \u00e0 Karl Marx\n                            pourquoi il n\u2019\u00e9tait pas bien de faire travailler des enfants de dix ans\n                            douze heures par jour dans des usines enfum\u00e9es, il aurait r\u00e9pondu que\n                            cela faisait du mal aux enfants. Nous devons \u00e9viter l\u2019exploitation,\n                            l\u2019oppression et l\u2019in\u00e9galit\u00e9\u00a0: non que Dieu nous le demande, mais\n                            parce qu\u2019elles rendent les gens malheureux.","Toutefois, les socialistes comme les humanistes \u00e9volutionnistes\n                            object\u00e8rent que la compr\u00e9hension lib\u00e9rale de l\u2019exp\u00e9rience humaine\n                            laissait\u00e0 d\u00e9sirer. Pour les lib\u00e9raux, l\u2019exp\u00e9rience\n                            humaine est un ph\u00e9nom\u00e8ne individuel. Or il y a beaucoup d\u2019individus dans\n                            le monde, et ils ressentent souvent des choses diff\u00e9rentes et ont des\n                            d\u00e9sirs contradictoires. Si toute autorit\u00e9 et tout sens viennent de\n                            l\u2019exp\u00e9rience individuelle, comment r\u00e9gler les contradictions entre les\n                            diff\u00e9rentes exp\u00e9riences\u00a0?","Le 15\u00a0juillet 2015, la chanceli\u00e8re allemande Angela Merkel s\u2019est trouv\u00e9e\n                            confront\u00e9e \u00e0 une adolescente palestinienne, r\u00e9fugi\u00e9e du Liban, dont la\n                            famille demandait l\u2019asile mais dont l\u2019expulsion \u00e9tait imminente. Dans un\n                            allemand courant, la jeune Reem expliqua \u00e0 Merkel\u00a0: \u00ab\u00a0C\u2019est\n                            vraiment \u00e9prouvant de regarder les autres profiter de la vie quand on en\n                            est priv\u00e9. Je ne sais pas ce que l\u2019avenir me r\u00e9servera.\u00a0\u00bb Merkel\n                            r\u00e9pondit que \u00ab\u00a0la politique peut \u00eatre rude\u00a0\u00bb, puis expliqua\n                            que le Liban compte des centaines de milliers de r\u00e9fugi\u00e9s palestiniens\n                            et que l\u2019Allemagne ne saurait tous les recueillir. Sid\u00e9r\u00e9e par cette\n                            r\u00e9ponse sans fard, Reem a \u00e9clat\u00e9 en sanglots. Merkel a gratifi\u00e9 la jeune\n                            fille d\u00e9sesp\u00e9r\u00e9e d\u2019une tape dans le dos, sans vouloir en d\u00e9mordre.","S\u2019en est suivi un toll\u00e9\u00a0; beaucoup ont accus\u00e9 la chanceli\u00e8re d\u2019\u00eatre\n                            froide et insensible. Pour apaiser les critiques, Merkel a chang\u00e9 son\n                            fusil d\u2019\u00e9paule\u00a0: Reem et sa famille ont obtenu l\u2019asile. Au fil des\n                            mois suivants, Merkel a ouvert la porte encore plus grand, accueillant\n                            des centaines de milliers de r\u00e9fugi\u00e9s en Allemagne. Mais il est\n                            impossible de faire plaisir \u00e0 tout le monde. On lui a bient\u00f4t vivement\n                            reproch\u00e9 de succomber au sentimentalisme et de manquer de fermet\u00e9. De\n                            nombreux parents allemands ont redout\u00e9 que le virage de Merkel soit\n                            l\u2019assurance d\u2019un niveau de vie plus bas pour leurs enfants et peut-\u00eatre\n                            d\u2019une douloureuse vague d\u2019islamisation. Pourquoi risquer la paix et la\n                            prosp\u00e9rit\u00e9 des familles pour aider de parfaits inconnus qui pourraient\n                            bien ne m\u00eame pas croire aux valeurs du lib\u00e9ralisme\u00a0? Tout le monde\n                            a des opinions tr\u00e8s tranch\u00e9es en la mati\u00e8re. Comment r\u00e9soudre les\n                            contradictions entre les sentiments de r\u00e9fugi\u00e9s d\u00e9sesp\u00e9r\u00e9s et ceux\n                            d\u2019Allemands inquiets(8)?","Ces contradictions ne cessent de tourmenter les lib\u00e9raux. Malgr\u00e9 tous\n                            leurs efforts, Locke, Jefferson, Mill et leurs coll\u00e8gues n\u2019ont pas su\n                            nous fournir de r\u00e9ponse rapide et facile \u00e0 ces casse-t\u00eate. Organiser des\n                            \u00e9lections d\u00e9mocratiques ne servira \u00e0 rien, car la question serait alors\n                            de savoir qui doit y participer\u00a0: uniquement les Allemands, ou\n                            \u00e9galement les millions d\u2019Asiatiques et d\u2019Africains qui d\u00e9sirent immigreren Allemagne\u00a0? Pourquoi privil\u00e9gier les\n                            sentiments d\u2019un groupe plut\u00f4t que ceux d\u2019un autre\u00a0? De m\u00eame ne\n                            saurait-on r\u00e9soudre le conflit isra\u00e9lo-arabe en faisant voter les\n
