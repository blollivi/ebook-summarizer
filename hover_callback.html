KRZBQLPUaUAkpExA0SlMQDXoSEBLpmtAFW9RQP/AZECDOGVAGnRgQBVvXEBVyXRAMlRxQMHlIEDXpkZA3wodQPaUIEDGHSNAiq4fQF/lIkBU1h1AK3odQGpWIEDRUx5ANJMiQLC+IkDh/SNAItkjQPcxIUC9aSFAcVIcQFq7IkCtMR5AwskiQLsiQ0DCzkVAhIlHQD08SUCm+UhAAClFQPd2SECvnUFAlaZBQOA/SkAMxUdA9YBQQIdkSUBzY0pAnvhGQPA/RkBox0ZAP2FFQCLSSUB94VNAxo1SQA=="},"shape":[1420],"dtype":"float32","order":"little"}],["text",{"type":"ndarray","array":["\u00c0 mon ma\u00eetre, S.\u00a0N.\u00a0Goenka (1924-2013), qui m\u2019a enseign\u00e9 avec amour des choses\n                importantes.","\u00c0 l\u2019aube du troisi\u00e8me mill\u00e9naire, l\u2019humanit\u00e9 se r\u00e9veille et s\u2019\u00e9tire, elle se\n                        frotte les yeux, l\u2019esprit travers\u00e9 par quelque affreux cauchemar revenant\n                        par bribes. \u00ab\u00a0Il y avait des sortes de barbel\u00e9s et d\u2019immenses nuages\n                        en forme de champignon. Oh, bon, ce n\u2019\u00e9tait qu\u2019un mauvais r\u00eave.\u00a0\u00bb Dans\n                        la salle de bains, l\u2019humanit\u00e9 se d\u00e9barbouille, examine ses rides dans la\n                        glace\u00a0; puis elle se pr\u00e9pare une tasse de caf\u00e9 et ouvre son\n                        agenda\u00a0: \u00ab\u00a0Voyons l\u2019ordre du jour.\u00a0\u00bb","Le programme a \u00e9t\u00e9 le m\u00eame pendant des milliers d\u2019ann\u00e9es. Ce sont les trois\n                        m\u00eames probl\u00e8mes qui ont pr\u00e9occup\u00e9 les habitants de la Chine duXXesi\u00e8cle, ceux de l\u2019Inde m\u00e9di\u00e9vale et de l\u2019\u00c9gypte\n                        ancienne\u00a0: la famine, les \u00e9pid\u00e9mies et la guerre ont toujours \u00e9t\u00e9 en\n                        t\u00eate de liste. De g\u00e9n\u00e9ration en g\u00e9n\u00e9ration, les humains ont pri\u00e9 dieux,\n                        anges et saints, ils ont invent\u00e9 d\u2019innombrables outils, institutions et\n                        syst\u00e8mes sociaux\u2026 mais n\u2019en ont pas moins continu\u00e9 de mourir par millions,\n                        victimes de la faim, de la maladie et de la violence. Nombre de penseurs et\n                        de proph\u00e8tes en ont conclu que la famine, les \u00e9pid\u00e9mies et la guerre\n                        devaient \u00eatre une partie int\u00e9grante du plan cosmique de Dieu ou de notre\n                        nature imparfaite. Rien, sinon la fin des temps, ne nous en d\u00e9livrerait.","\u00c0 l\u2019aube du troisi\u00e8me mill\u00e9naire, pourtant, l\u2019humanit\u00e9 se r\u00e9veille sur un\n                        constat stup\u00e9fiant. On y r\u00e9fl\u00e9chit rarement, mais, au cours des toutes\n                        derni\u00e8res d\u00e9cennies, nous avons r\u00e9ussi \u00e0 ma\u00eetriser la famine, les \u00e9pid\u00e9mies\n                        et la guerre. Bien entendu, ces probl\u00e8mes n\u2019ont pas \u00e9t\u00e9 totalement r\u00e9solus,\n                        mais les forces incompr\u00e9hensibles et indomptables de la nature sont devenues\n                        des d\u00e9fis qu\u2019il est possible de relever. Nul besoin de prierun dieu, un saint ou un ange pour nous en pr\u00e9server. Nous savons fort bien\n                        comment emp\u00eacher famines, \u00e9pid\u00e9mies et guerres, et la plupart du temps nous\n                        y parvenons.","Certes, il y a toujours des \u00e9checs notables. Face \u00e0 eux, cependant, nous ne\n                        nous contentons plus de hausser les \u00e9paules en disant\u00a0: \u00ab\u00a0Bon,\n                        c\u2019est comme \u00e7a dans notre monde imparfait\u00a0\u00bb ou \u00ab\u00a0Que la volont\u00e9\n                        de Dieu soit faite\u00a0!\u00a0\u00bb. Quand la famine, l\u2019\u00e9pid\u00e9mie ou la guerre\n                        \u00e9chappent \u00e0 tout contr\u00f4le, nous avons plut\u00f4t le sentiment que quelqu\u2019un a d\u00fb\n                        \u00ab\u00a0foirer\u00a0\u00bb\u00a0; nous mettons en place une commission\n                        d\u2019enqu\u00eate et nous promettons de faire mieux la prochaine fois. Et \u00e7a marche.\n                        Des calamit\u00e9s de ce genre surviennent de fait de moins en moins souvent.\n                        Pour la premi\u00e8re fois de l\u2019histoire, on meurt plus aujourd\u2019hui de manger\n                        trop que de manger trop peu\u00a0; on meurt plus de vieillesse que de\n                        maladies infectieuses\u00a0; et les gens qui se suicident sont plus\n                        nombreux que les victimes de tous les soldats, terroristes et criminels\n                        r\u00e9unis. Au d\u00e9but duXXIesi\u00e8cle, l\u2019\u00eatre humain moyen\n                        risque davantage de mourir d\u2019un exc\u00e8s de McDo que de la s\u00e9cheresse, du virus\n                        Ebola ou d\u2019un attentat d\u2019Al-Qa\u00efda.","D\u00e8s lors, m\u00eame si l\u2019ordre du jour des pr\u00e9sidents, PDG et autres g\u00e9n\u00e9raux est\n                        encore charg\u00e9 de crises \u00e9conomiques et de conflits militaires, \u00e0 l\u2019\u00e9chelle\n                        cosmique de l\u2019histoire, l\u2019humanit\u00e9 peut lever les yeux et commencer \u00e0\n                        regarder vers de nouveaux horizons. Si la famine, les \u00e9pid\u00e9mies et la guerre\n                        sont bel et bien en passe d\u2019\u00eatre ma\u00eetris\u00e9es, par quoi vont-elles \u00eatre\n                        remplac\u00e9es au premier rang des priorit\u00e9s humaines\u00a0? Tels des pompiers\n                        dans un monde sans feu, l\u2019esp\u00e8ce humaine duXXIesi\u00e8cle\n                        doit, pour la toute premi\u00e8re fois, se poser une question\u00a0:\n                        qu\u2019allons-nous faire de nous\u00a0? Dans un monde sain, prosp\u00e8re et\n                        harmonieux, quel va \u00eatre l\u2019objet de notre attention et de notre\n                        ing\u00e9niosit\u00e9\u00a0? Cette question devient doublement urgente, compte tenu\n                        des pouvoirs immenses que nous conf\u00e8rent d\u00e9sormais la biotechnologie et la\n                        technologie de l\u2019information. Qu\u2019allons-nous faire de ce pouvoir\u00a0?","Avant de r\u00e9pondre \u00e0 cette question, il nous faut dire quelques mots de plus\n                        sur la famine, les \u00e9pid\u00e9mies et la guerre. L\u2019id\u00e9e qu\u2019elles soient sous\n                        contr\u00f4le para\u00eetra \u00e0 certains exag\u00e9r\u00e9e, pour le moins na\u00efve, voire obsc\u00e8ne.\n                        Qu\u2019en est-il des milliards de gens qui survivent p\u00e9niblement avec moins de\n                        deux dollars par jour\u00a0? Qu\u2019en est-il du sida qui continue de ravager\n                        l\u2019Afrique, des guerres qui font rage en Syrie et en Irak\u00a0? Pourtraiter ces sujets, commen\u00e7ons par examiner de plus pr\u00e8s le\n                        monde du d\u00e9but duXXIesi\u00e8cle, avant d\u2019explorer ce qui\n                        attend l\u2019humanit\u00e9 dans les prochaines d\u00e9cennies.","Commen\u00e7ons par la famine, qui, des mill\u00e9naires durant, a \u00e9t\u00e9 le pire\n                            ennemi de l\u2019humanit\u00e9. Il y a encore peu de temps, la plupart des \u00eatres\n                            humains vivaient \u00e0 la lisi\u00e8re du seuil de pauvret\u00e9 biologique, en de\u00e7\u00e0\n                            duquel on succombe \u00e0 la malnutrition et \u00e0 la faim. Une petite erreur ou\n                            un peu de d\u00e9veine, et une famille ou un village entier pouvaient \u00eatre\n                            condamn\u00e9s \u00e0 mort. Que de fortes pluies d\u00e9truisent votre r\u00e9colte de bl\u00e9\n                            ou que des voleurs emportent votre troupeau de ch\u00e8vres, et vous risquiez\n                            de mourir de faim. Au niveau collectif, la malchance ou la b\u00eatise se\n                            soldaient par des famines massives. Quand une p\u00e9riode de s\u00e9cheresse\n                            frappait l\u2019\u00c9gypte ancienne ou l\u2019Inde m\u00e9di\u00e9vale, il n\u2019\u00e9tait pas rare de\n                            voir mourir 5 \u00e0 10\u00a0% de la population. Les provisions se rar\u00e9fiaient,\n                            les moyens de transport \u00e9taient trop lents et on\u00e9reux pour importer\n                            suffisamment de vivres, et les \u00c9tats \u00e9taient trop faibles pour rattraper\n                            le coup.","Ouvrez un livre d\u2019histoire\u00a0; il y a fort \u00e0 parier que vous tomberez\n                            sur des r\u00e9cits terrifiants de populations fam\u00e9liques, rendues folles par\n                            la faim. En avril\u00a01694, un agent d\u2019affaires de Beauvais d\u00e9crivit les\n                            effets de la famine et de l\u2019envol des prix des denr\u00e9es\n                            alimentaires\u00a0: \u00ab\u00a0L\u2019on ne voit plus \u00e0 Beauvais qu\u2019un nombre\n                            infini de pauvres, que la faim et la mis\u00e8re fait languir, et qui meurent\n                            dans les places et dans les rues [\u2026]. N\u2019ayant point d\u2019occupation et de\n                            travail, ils n\u2019ont pas d\u2019argent pour acheter du pain, et ainsi ils se\n                            voient mourir mis\u00e9rablement par la faim. [\u2026] La plupart de ces pauvres,\n                            pour prolonger un peu leur vie et apaiser un peu leur faim, par d\u00e9faut\n                            de pain mangent des choses immondes et corrompues, comme des chats, de\n                            la chair de chevaux \u00e9corch\u00e9s et jet\u00e9s a\u0300 la voirie, le sang qui coule\n                            dans le ruisseau des b\u0153ufs et des vaches qu\u2019on \u00e9corche, les tripailles,\n                            boyaux, intestins et autres choses semblables que les r\u00f4tisseurs jettent\n                            dans la rue. Une autre partie de ces pauvres mangent des racines\n                            d\u2019herbes et des herbes qu\u2019ils font bouillir dans de l\u2019eau, comme sont\n                            des orties et les autres semblables herbes(1).\u00a0\u00bb","Des sc\u00e8nes semblables se d\u00e9roulaient dans la France\n                            enti\u00e8re. Le mauvais temps avait ruin\u00e9 les r\u00e9coltes \u00e0 travers tout le\n                            royaume au cours des deux ann\u00e9es pr\u00e9c\u00e9dentes, si bien qu\u2019au\n                            printemps\u00a01694 les greniers \u00e9taient compl\u00e8tement vides. Les riches\n                            demandaient des prix exorbitants pour les vivres qu\u2019ils parvenaient \u00e0\n                            garder de c\u00f4t\u00e9, et les pauvres mouraient en masse. Autour de\n                            2,8\u00a0millions de Fran\u00e7ais \u2013\u00a015\u00a0% de la population\u00a0\u2013 devaient mourir de\n                            faim entre 1692 et 1694, tandis que le Roi-Soleil, Louis\u00a0XIV, batifolait\n                            \u00e0 Versailles avec ses ma\u00eetresses. L\u2019ann\u00e9e suivante, en 1695, la famine\n                            frappa l\u2019Estonie, tuant un cinqui\u00e8me de sa population. En 1696, ce fut\n                            le tour de la Finlande, qui perdit entre le quart et le tiers de ses\n                            habitants. L\u2019\u00c9cosse souffrit d\u2019une grave famine entre 1695 et 1698,\n                            certaines r\u00e9gions perdant jusqu\u2019\u00e0 20\u00a0% de leurs habitants(2).","La plupart de mes lecteurs savent probablement ce qu\u2019on ressent quand\n                            l\u2019on saute un repas, que l\u2019on je\u00fbne \u00e0 l\u2019occasion d\u2019une f\u00eate religieuse\n                            ou que l\u2019on se contente quelques jours de boire des jus de l\u00e9gumes dans\n                            le cadre d\u2019un nouveau r\u00e9gime miracle. Mais que ressent-on quand on n\u2019a\n                            pas mang\u00e9 pendant plusieurs jours d\u2019affil\u00e9e et que l\u2019on ne sait o\u00f9 l\u2019on\n                            pourrait bien d\u00e9nicher quelque chose \u00e0 se mettre sous la dent\u00a0? La\n                            plupart des gens, de nos jours, n\u2019ont jamais endur\u00e9 ce supplice. Nos\n                            anc\u00eatres, h\u00e9las, ne l\u2019ont que trop bien connu. Quand ils imploraient\n                            Dieu\u00a0: \u00ab\u00a0D\u00e9livre-nous de la famine\u00a0!\u00a0\u00bb, c\u2019est\n                            cela qu\u2019ils avaient \u00e0 l\u2019esprit.","Au cours des derniers si\u00e8cles, les progr\u00e8s techniques, \u00e9conomiques et\n                            politiques ont tiss\u00e9 un filet de s\u00e9curit\u00e9 toujours plus robuste\n                            prot\u00e9geant l\u2019esp\u00e8ce humaine du seuil de pauvret\u00e9 biologique. De temps \u00e0\n                            autre, de grandes famines frappent encore certaines r\u00e9gions, mais elles\n                            sont exceptionnelles et ont presque toujours pour cause des d\u00e9cisions\n                            politiques, plut\u00f4t que des catastrophes naturelles. Il n\u2019y a plus dans\n                            le monde de famines naturelles, uniquement des famines politiques. Si la\n                            population syrienne, soudanaise ou somalienne meurt de faim, c\u2019est qu\u2019un\n                            politicien le veut bien.","Sur la majeure partie de la plan\u00e8te, une personne qui perd son emploi et\n                            tous ses biens ne risque gu\u00e8re de mourir de faim. Les assurances\n                            priv\u00e9es, les organismes publics et les ONG internationales ne sont sans\n                            doute pas en mesure de l\u2019arracher \u00e0 la pauvret\u00e9, mais ils lui fourniront\n                            assez de calories chaque jour pour survivre. Au plan collectif, lecommerce mondial et ses r\u00e9seaux transforment les\n                            s\u00e9cheresses et les inondations en autant d\u2019occasions de faire des\n                            affaires, et permettent de surmonter rapidement et \u00e0 peu de frais les\n                            p\u00e9nuries alimentaires. M\u00eame quand des guerres, des tremblements de terre\n                            ou des tsunamis d\u00e9vastent des pays entiers, les efforts internationaux\n                            parviennent g\u00e9n\u00e9ralement \u00e0 emp\u00eacher la famine. Si des centaines de\n                            millions de gens souffrent encore de la faim presque chaque jour, tr\u00e8s\n                            peu en meurent dans la plupart des pays.","La pauvret\u00e9 cr\u00e9e certainement bien d\u2019autres probl\u00e8mes de sant\u00e9, et la\n                            malnutrition abr\u00e8ge l\u2019esp\u00e9rance de vie, m\u00eame dans les pays les plus\n                            riches. En France, par exemple, six millions d\u2019habitants, soit 10\u00a0% de\n                            la population, souffrent d\u2019ins\u00e9curit\u00e9 alimentaire. Le matin, ils se\n                            r\u00e9veillent sans savoir ce qu\u2019ils mangeront \u00e0 midi\u00a0; ils se\n                            couchent souvent sans \u00eatre rassasi\u00e9s, et leur alimentation n\u2019est ni\n                            saine ni \u00e9quilibr\u00e9e\u00a0: amidon, sucre et sel en exc\u00e8s, prot\u00e9ines et\n                            vitamines insuffisantes(3). Reste que l\u2019ins\u00e9curit\u00e9\n                            alimentaire n\u2019est pas la famine, et que la France de l\u2019aube duXXIesi\u00e8cle n\u2019est pas la France de 1694. M\u00eame\n                            dans les pires taudis des environs de Beauvais ou de Paris, on ne meurt\n                            pas de faim parce qu\u2019on est rest\u00e9 plusieurs semaines sans manger.","La m\u00eame transformation s\u2019est produite dans de nombreux autres pays,\n                            particuli\u00e8rement en Chine. Des mill\u00e9naires durant, la famine a frapp\u00e9\n                            tous les r\u00e9gimes, du r\u00e8gne de l\u2019Empereur Jaune \u00e0 la Chine rouge des\n                            communistes. Voici quelques d\u00e9cennies, la Chine \u00e9tait synonyme de\n                            p\u00e9nuries de vivres. Le d\u00e9sastreux Grand Bond en avant fit mourir de faim\n                            plusieurs dizaines de millions de Chinois, et les experts pr\u00e9disaient\n                            r\u00e9guli\u00e8rement que le probl\u00e8me ne ferait que s\u2019aggraver. En 1974, se\n                            r\u00e9unit \u00e0 Rome la premi\u00e8re Conf\u00e9rence mondiale de l\u2019alimentation\u00a0;\n                            les d\u00e9l\u00e9gu\u00e9s furent abreuv\u00e9s de sc\u00e9narios apocalyptiques. On leur\n                            expliqua que jamais la Chine ne pourrait nourrir son milliard\n                            d\u2019habitants, et que le pays le plus peupl\u00e9 du monde courait \u00e0 la\n                            catastrophe. En fait, il s\u2019acheminait vers le plus grand miracle\n                            \u00e9conomique de l\u2019histoire. Depuis 1974, des centaines de millions de\n                            Chinois ont \u00e9t\u00e9 arrach\u00e9s \u00e0 la pauvret\u00e9, et, m\u00eame si plusieurs centaines\n                            de millions souffrent encore consid\u00e9rablement de privations et de\n                            malnutrition, pour la premi\u00e8re fois de son histoire, la Chine \u00e9chappe\n                            d\u00e9sormais \u00e0 la famine.","De fait, dans la plupart des pays, la suralimentation est\n                            aujourd\u2019hui devenue un probl\u00e8me bien plus inqui\u00e9tant que la famine. AuXVIIIesi\u00e8cle, on pr\u00e9tend que Marie-Antoinette\n                            conseilla au peuple affam\u00e9, s\u2019il n\u2019avait pas de pain, de manger de la\n                            brioche\u00a0! Aujourd\u2019hui, les pauvres suivent ce conseil \u00e0 la lettre.\n                            Alors que les riches de Beverly Hills se nourrissent de laitue et de\n                            tofu \u00e0 la vapeur avec du quinoa, dans les taudis et les ghettos, les\n                            plus pauvres se gavent de g\u00e9noises \u00e0 la cr\u00e8me, de biscuits ap\u00e9ritifs, de\n                            hamburgers et de pizzas. En 2014, plus de 2,1\u00a0milliards d\u2019habitants\n                            \u00e9taient en surpoids, contre 850\u00a0millions qui souffraient de\n                            malnutrition. D\u2019ici 2030, la moiti\u00e9 de l\u2019humanit\u00e9 devrait souffrir de\n                            surcharge pond\u00e9rale(4). En 2010, la famine et la\n                            malnutrition ont tu\u00e9 pr\u00e8s de un million de personnes, alors que\n                            l\u2019ob\u00e9sit\u00e9 en a tu\u00e9 trois millions(5).","Apr\u00e8s la famine, les \u00e9pid\u00e9mies et les maladies infectieuses constituaient\n                            le deuxi\u00e8me plus grand ennemi de l\u2019humanit\u00e9. Les villes actives reli\u00e9es\n                            par un flux incessant de marchands, de dignitaires et de p\u00e8lerins\n                            \u00e9taient \u00e0 la fois le socle de la civilisation et une p\u00e9pini\u00e8re id\u00e9ale\n                            d\u2019agents pathog\u00e8nes. \u00c0 Ath\u00e8nes, dans l\u2019Antiquit\u00e9, ou dans la Florence\n                            m\u00e9di\u00e9vale, les gens menaient leur vie en sachant qu\u2019ils pouvaient tomber\n                            malades et mourir la semaine suivante, ou qu\u2019une \u00e9pid\u00e9mie pouvait\n                            soudain \u00e9clater et d\u00e9truire toute leur famille d\u2019un seul coup.","La plus m\u00e9morable de ces \u00e9pid\u00e9mies, la peste noire, se d\u00e9clara au d\u00e9but\n                            des ann\u00e9es\u00a01330, quelque part en Asie de l\u2019Est ou en Asie centrale,\n                            quand la bact\u00e9rie port\u00e9e par la puce,Yersinia pestis, commen\u00e7a \u00e0\n                            contaminer les \u00eatres humains piqu\u00e9s. De l\u00e0, se propageantviaune\n                            arm\u00e9e de rats et de puces, la peste gagna rapidement toute l\u2019Asie,\n                            l\u2019Europe et l\u2019Afrique du Nord. En moins de vingt ans, elle atteignit les\n                            rives de l\u2019Atlantique. Entre 75 et 200\u00a0millions de gens trouv\u00e8rent la\n                            mort \u2013\u00a0plus du quart de la population eurasienne. En Angleterre, quatre\n                            habitants sur dix moururent, et la population chuta de 3,7\u00a0millions \u00e0\n                            2,\u00a02\u00a0millions \u00e0 la suite du fl\u00e9au. Florence perdit la moiti\u00e9 de ses\n                                100\u00a0000\u00a0habitants(6).","Les autorit\u00e9s \u00e9taient totalement d\u00e9munies face \u00e0 cette catastrophe.\n                            Hormis organiser des pri\u00e8res de masse et des processions, elles\n                            n\u2019avaientaucune id\u00e9e des moyens d\u2019arr\u00eater l\u2019essor de\n                            l\u2019\u00e9pid\u00e9mie \u2013\u00a0\u00e0 plus forte raison d\u2019y rem\u00e9dier. Jusque dans les temps\n                            modernes, les hommes attribuaient les maladies au mauvais air, aux\n                            d\u00e9mons malveillants ou au courroux des dieux, sans soup\u00e7onner\n                            l\u2019existence des bact\u00e9ries et des virus. Les gens croyaient volontiers\n                            aux anges et aux f\u00e9es, mais ne pouvaient imaginer qu\u2019une puce minuscule\n                            ou une seule goutte d\u2019eau pouvait contenir toute une armada de\n                            pr\u00e9dateurs mortels.","La peste noire ne fut pas un \u00e9v\u00e9nement unique, ni m\u00eame le pire fl\u00e9au de\n                            l\u2019histoire. Des \u00e9pid\u00e9mies plus ravageuses frapp\u00e8rent l\u2019Am\u00e9rique,\n                            l\u2019Australie et les \u00eeles du Pacifique \u00e0 la suite de l\u2019arriv\u00e9e des\n                            premiers Europ\u00e9ens. \u00c0 leur insu, explorateurs et colons \u00e9taient porteurs\n                            de nouvelles maladies infectieuses contre lesquelles les indig\u00e8nes\n                            n\u2019\u00e9taient pas immunis\u00e9s. Jusqu\u2019\u00e0 90\u00a0% des populations locales devaient\n                            en mourir(7).","2.\u00a0Au Moyen \u00c2ge, on imaginait la peste noire comme une force\n                                    d\u00e9moniaque horrifique qui \u00e9chappait au contr\u00f4le et \u00e0\n                                    l\u2019entendement des hommes.","Le 5\u00a0mars 1520, une flottille espagnole quitta l\u2019\u00eele de\n                            Cuba en direction du Mexique. Les navires transportaient 900 soldats\n                            espagnols ainsi que des chevaux, des armes \u00e0 feu et quelques esclaves\n                            africains. L\u2019un de ces derniers, Francisco de Egu\u00eda, \u00e9tait porteur d\u2019une\n                            cargaison bien plus mortelle. Francisco ne le savait pas, mais quelque\n                            part dans ses cent mille milliards de cellules, se nichait une bombe \u00e0\n                            retardement biologique\u00a0: le virus de la variole. Apr\u00e8s son\n                            d\u00e9barquement au Mexique, le virus commen\u00e7a \u00e0 se multiplier de mani\u00e8re\n                            exponentielle dans son corps jusqu\u2019\u00e0 recouvrir sa peau d\u2019une terrible\n                            \u00e9ruption. Fi\u00e9vreux, Francisco fut mis au lit dans la maison d\u2019une\n                            famille indig\u00e8ne de la ville de Zempoala. Il contamina les membres de la\n                            famille, qui infect\u00e8rent leurs voisins. En l\u2019espace de dix jours,\n                            Zempoala se transforma en cimeti\u00e8re. Les fuyards propag\u00e8rent la maladie\n                            de Zempoala dans les villes voisines. L\u2019une apr\u00e8s l\u2019autre, elles\n                            succomb\u00e8rent \u00e0 l\u2019\u00e9pid\u00e9mie, et de nouvelles vagues de r\u00e9fugi\u00e9s\n                            transport\u00e8rent la maladie \u00e0 travers le Mexique et au-del\u00e0.","Les Mayas de la p\u00e9ninsule du Yucat\u00e1n croyaient que, la\n                            nuit, trois mauvais dieux\u00a0\u2013 Ekpetz, Uzannkak et Sojakak\u00a0\u2013 volaient d\u2019un\n                            village \u00e0 l\u2019autre, transmettant la maladie aux habitants. Les Azt\u00e8ques\n                            imput\u00e8rent la faute aux dieux Tezcatlipoca et Xipe Totec, voire \u00e0 la\n                            magie noire des Blancs. Consult\u00e9s, pr\u00eatres et m\u00e9decins conseill\u00e8rent\n                            pri\u00e8res et bains froids, sans n\u00e9gliger de se frotter le corps de bitume\n                            et de se barbouiller les plaies de scarab\u00e9es noirs \u00e9cras\u00e9s. Rien n\u2019y\n                            fit. Des dizaines de milliers de cadavres se d\u00e9composaient dans les\n                            rues, personne n\u2019osant s\u2019en approcher pour les enterrer. Des familles\n                            enti\u00e8res p\u00e9rirent en quelques jours. Les autorit\u00e9s ordonn\u00e8rent de faire\n                            s\u2019effondrer les maisons sur les corps. Dans quelques hameaux, la moiti\u00e9\n                            de la population succomba.","En septembre 1520, l\u2019\u00e9pid\u00e9mie avait atteint la vall\u00e9e de Mexico. En\n                            octobre, elle franchit les portes de la capitale azt\u00e8que, Tenochtitlan,\n                            magnifique m\u00e9tropole de 250\u00a0000\u00a0habitants. Deux mois plus tard, au moins\n                            un tiers de sa population \u00e9tait morte, dont l\u2019empereur Cuitl\u00e1huac. Alors\n                            qu\u2019en mars\u00a01520, date d\u2019arriv\u00e9e de la flotte espagnole, le Mexique\n                            comptait 22\u00a0millions d\u2019habitants, en d\u00e9cembre, 14\u00a0millions seulement\n                            \u00e9taient encore en vie. La variole ne fut que le premier acte. Tandis que\n                            les nouveaux ma\u00eetres espagnols \u00e9taient occup\u00e9s \u00e0 s\u2019enrichir et \u00e0\n                            exploiter les indig\u00e8nes, des vagues mortelles de grippe, de rougeole et\n                            d\u2019autres maladies infectieuses frapp\u00e8rent tour \u00e0 tour le Mexique, \u00e0 tel\n                            point qu\u2019en 1580 sa population \u00e9tait tomb\u00e9e en dessous des 2\u00a0millions\n                                d\u2019habitants(9).","Deux si\u00e8cles plus tard, le 18\u00a0janvier 1778, le capitaine James Cook,\n                            explorateur britannique, atteignit Hawaii. Les \u00eeles hawa\u00efennes \u00e9taient\n                            dens\u00e9ment peupl\u00e9es\u00a0: un demi-million d\u2019habitants, qui vivaient\n                            totalement isol\u00e9s de l\u2019Europe et de l\u2019Am\u00e9rique, et n\u2019avaient donc jamais\n                            \u00e9t\u00e9 expos\u00e9s aux maladies europ\u00e9ennes et am\u00e9ricaines. Le capitaine Cook\n                            et ses hommes introduisirent \u00e0 Hawaii les premiers germes de la grippe,\n                            de la tuberculose et de la syphilis. Par la suite, les visiteurs\n                            europ\u00e9ens y ajout\u00e8rent la typho\u00efde et la variole. En 1853, Hawaii ne\n                            comptait plus que 70\u00a0000\u00a0survivants(10).","Les \u00e9pid\u00e9mies continu\u00e8rent de tuer des dizaines de millions de personnes\n                            jusqu\u2019auXXesi\u00e8cle. En janvier\u00a01918, les soldats\n                            des tranch\u00e9es du nord de la France commenc\u00e8rent \u00e0 mourir par milliers\n                            d\u2019une souche de grippe particuli\u00e8rement virulente, qu\u2019on nomma la\n                            \u00ab\u00a0grippeespagnole\u00a0\u00bb. Le front \u00e9tait le\n                            point d\u2019arriv\u00e9e du r\u00e9seau de ravitaillement le plus efficace que le\n                            monde ait jamais connu. Hommes et munitions affluaient de\n                            Grande-Bretagne, des \u00c9tats-Unis, d\u2019Inde et d\u2019Australie. Le p\u00e9trole\n                            arrivait du Moyen-Orient, les c\u00e9r\u00e9ales et le b\u0153uf d\u2019Argentine, le\n                            caoutchouc de Malaisie, et le cuivre du Congo. En \u00e9change, tous\n                            \u00e9cop\u00e8rent de la grippe espagnole. En quelques mois, le virus toucha pr\u00e8s\n                            de un demi-milliard d\u2019habitants \u2013\u00a0un tiers de la population mondiale. En\n                            Inde, il tua 5\u00a0% de la population (15\u00a0millions d\u2019habitants)\u00a0; \u00e0\n                            Tahiti, 14\u00a0%\u00a0; aux Samoa, 20\u00a0%. Dans les mines de cuivre du Congo,\n                            un travailleur sur cinq mourut. Au total, la pand\u00e9mie tua entre 50 et\n                            100\u00a0millions de gens en moins de un an. De 1914 \u00e0 1918, la Premi\u00e8re\n                            Guerre mondiale en avait tu\u00e9 40\u00a0millions(11).","Outre ces tsunamis \u00e9pid\u00e9miques qui frappaient toutes les quelques\n                            d\u00e9cennies, l\u2019humanit\u00e9 \u00e9tait aussi confront\u00e9e \u00e0 des vagues plus petites,\n                            mais plus r\u00e9guli\u00e8res, de maladies infectieuses qui tuaient par millions\n                            chaque ann\u00e9e. Les enfants, mal immunis\u00e9s, \u00e9taient particuli\u00e8rement\n                            vuln\u00e9rables\u00a0: aussi parle-t-on de \u00ab\u00a0maladies\n                            infantiles\u00a0\u00bb. Jusqu\u2019\u00e0 l\u2019aube duXXesi\u00e8cle,\n                            pr\u00e8s d\u2019un tiers des enfants mouraient avant d\u2019avoir atteint l\u2019\u00e2ge adulte\n                            d\u2019un m\u00e9lange de malnutrition et de maladie.","Au cours du si\u00e8cle dernier, l\u2019humanit\u00e9 est devenue plus que jamais\n                            vuln\u00e9rable \u00e0 l\u2019\u00e9pid\u00e9mie en raison de la conjonction de populations\n                            croissantes et de meilleurs transports. Une m\u00e9tropole moderne comme\n                            Tokyo ou Kinshasa offre aux agents pathog\u00e8nes des terrains de chasse\n                            bien plus riches que Florence au Moyen \u00c2ge ou Tenochtitlan en 1520, et\n                            le r\u00e9seau des transports est aujourd\u2019hui bien plus efficace qu\u2019en 1918.\n                            Un virus espagnol peut se frayer un chemin jusqu\u2019au Congo ou \u00e0 Tahiti en\n                            moins de vingt-quatre heures. On aurait donc pu s\u2019attendre \u00e0 un enfer\n                            \u00e9pid\u00e9miologique, avec des \u00e9pid\u00e9mies en cha\u00eene.","Or, l\u2019incidence et l\u2019impact des \u00e9pid\u00e9mies ont spectaculairement diminu\u00e9\n                            au cours des toutes derni\u00e8res d\u00e9cennies. En particulier, la mortalit\u00e9\n                            infantile n\u2019a jamais \u00e9t\u00e9 aussi basse\u00a0: moins de 5\u00a0% des enfants\n                            meurent avant d\u2019avoir atteint l\u2019\u00e2ge adulte. Dans le monde d\u00e9velopp\u00e9, le\n                            taux est inf\u00e9rieur \u00e0 1\u00a0%(12). Ce miracle tient aux\n                            progr\u00e8s sans pr\u00e9c\u00e9dent de la m\u00e9decine auXXesi\u00e8cle,\n                            qui nous a apport\u00e9 des vaccins, des antibiotiques, une meilleure hygi\u00e8ne\n                            et une infrastructure m\u00e9dicale bien meilleure.","Par exemple, la campagne mondiale de vaccination contre\n                            la variole a eu tant de succ\u00e8s qu\u2019en 1979 l\u2019Organisation mondiale de la\n                            sant\u00e9 a d\u00e9clar\u00e9 que l\u2019humanit\u00e9 avait gagn\u00e9\u00a0: la maladie \u00e9tait\n                            totalement \u00e9radiqu\u00e9e. C\u2019est la premi\u00e8re \u00e9pid\u00e9mie que les hommes aient\n                            jamais effac\u00e9e de la surface de la terre. En 1967, la variole avait\n                            encore infect\u00e9 15\u00a0millions d\u2019habitants et en avait tu\u00e9\n                            2\u00a0millions\u00a0; en 2014, pas une seule personne ne fut infect\u00e9e ni\n                            tu\u00e9e par le virus. La victoire est si compl\u00e8te que l\u2019OMS a d\u00e9cid\u00e9\n                            aujourd\u2019hui de cesser de vacciner les hommes contre la variole(13).","Chaque ann\u00e9e, nous sommes alarm\u00e9s par le d\u00e9clenchement d\u2019une nouvelle\n                            \u00e9pid\u00e9mie potentielle, comme celles du SRAS (Syndrome respiratoire aigu\n                            s\u00e9v\u00e8re) en 2002-2003, de la grippe aviaire en 2005, de la grippe porcine\n                            en 2009-2010, et d\u2019Ebola en 2014. Gr\u00e2ce \u00e0 l\u2019efficacit\u00e9 des\n                            contre-mesures, cependant, ces \u00e9pisodes se sont traduits jusqu\u2019ici par\n                            un nombre relativement peu \u00e9lev\u00e9 de victimes. Le SRAS, par exemple, a\n                            d\u2019abord fait craindre une nouvelle peste noire, pour se solder\n                            finalement par la mort de moins de un millier de personnes \u00e0 travers le\n                                monde(14). L\u2019\u00e9pid\u00e9mie d\u2019Ebola en Afrique de l\u2019Ouest\n                            a paru d\u2019abord \u00e9chapper \u00e0 tout contr\u00f4le, au point que, le 26\u00a0septembre\n                            2014, l\u2019OMS en parlait comme de \u00ab\u00a0l\u2019urgence de sant\u00e9 publique la\n                            plus grave des temps modernes(15)\u00bb. Au d\u00e9but\n                            2015, n\u00e9anmoins, l\u2019\u00e9pid\u00e9mie \u00e9tait enray\u00e9e, et, en janvier\u00a02016, l\u2019OMS\n                            d\u00e9clara qu\u2019elle \u00e9tait vaincue. Elle contamina 30\u00a0000\u00a0personnes et en tua\n                            11\u00a0000, provoqua des dommages \u00e9conomiques massifs dans toute l\u2019Afrique\n                            de l\u2019Ouest et terrifia le reste du monde, mais elle ne se propagea pas\n                            au-del\u00e0 de l\u2019Afrique de l\u2019Ouest, et, pour ce qui est des victimes, le\n                            bilan fut sans commune mesure avec celui de la grippe espagnole et de\n                            l\u2019\u00e9pid\u00e9mie de variole mexicaine.","M\u00eame la trag\u00e9die du sida, qui fut en apparence le plus grand \u00e9chec\n                            m\u00e9dical des derni\u00e8res d\u00e9cennies, peut \u00eatre per\u00e7ue comme un signe de\n                            progr\u00e8s. Depuis sa premi\u00e8re grande flamb\u00e9e, au d\u00e9but des ann\u00e9es\u00a01980, le\n                            sida a tu\u00e9 plus de trente millions de gens, tandis que des dizaines de\n                            millions d\u2019autres ont souffert de terribles dommages psychologiques ou\n                            physiques. Cette nouvelle \u00e9pid\u00e9mie a \u00e9t\u00e9 difficile \u00e0 comprendre et \u00e0\n                            traiter parce que le sida est une maladie particuli\u00e8rement retorse.\n                            Alors qu\u2019un homme contamin\u00e9 par le virus de la variole meurt enquelques jours, une personne s\u00e9ropositive peut sembler\n                            parfaitement saine pendant des semaines et des mois d\u2019affil\u00e9e, et ainsi\n                            en contaminer d\u2019autres \u00e0 son insu. De plus, ce n\u2019est pas le HIV lui-m\u00eame\n                            qui tue. Il d\u00e9truit plut\u00f4t le syst\u00e8me immunitaire, exposant ainsi le\n                            patient \u00e0 de nombreuses autres maladies. Ce sont ces maladies\n                            secondaires qui tuent en fait les victimes du sida. Ainsi, quand le sida\n                            a commenc\u00e9 \u00e0 se r\u00e9pandre, il a \u00e9t\u00e9 particuli\u00e8rement difficile de\n                            comprendre ce qui \u00e9tait en train de se produire. En 1981, quand deux\n                            patients ont \u00e9t\u00e9 admis dans un h\u00f4pital de New York, mourant l\u2019un\n                            apparemment de pneumonie, l\u2019autre d\u2019un cancer, il \u00e9tait loin d\u2019\u00eatre\n                            \u00e9vident que tous deux fussent victimes du HIV, qui avait pu les\n                            contaminer des mois, voire des ann\u00e9es plus t\u00f4t(16).","Malgr\u00e9 ces difficult\u00e9s, toutefois, apr\u00e8s que la communaut\u00e9 m\u00e9dicale eut\n                            pris conscience qu\u2019il s\u2019agissait d\u2019une nouvelle \u00e9pid\u00e9mie myst\u00e9rieuse, il\n                            suffit de deux ann\u00e9es aux chercheurs pour l\u2019identifier, comprendre\n                            comment se transmet le virus et sugg\u00e9rer des moyens efficaces de\n                            ralentir l\u2019\u00e9pid\u00e9mie. Dix ans de plus, et des m\u00e9dicaments transform\u00e8rent\n                            le sida, qui, de verdict de mort, devint un \u00e9tat chronique \u2013\u00a0du moins\n                            chez les personnes assez riches pour s\u2019offrir le traitement(17). Pensez simplement \u00e0 ce qui se serait produit si\n                            l\u2019\u00e9pid\u00e9mie du sida avait \u00e9clat\u00e9 en 1581 plut\u00f4t qu\u2019en 1981. En toute\n                            probabilit\u00e9, personne n\u2019aurait soup\u00e7onn\u00e9 la cause de l\u2019\u00e9pid\u00e9mie, la\n                            mani\u00e8re dont elle se propageait d\u2019une personne \u00e0 l\u2019autre, ou dont on\n                            pouvait la combattre, encore moins lui apporter des rem\u00e8des. Dans ces\n                            conditions, le sida aurait pu tuer une proportion bien plus importante\n                            de l\u2019esp\u00e8ce humaine, autant, voire plus, que la peste noire.","Malgr\u00e9 le tribut terrible qu\u2019a pr\u00e9lev\u00e9 le sida, et les millions d\u2019\u00eatres\n                            humains tu\u00e9s chaque ann\u00e9e par des maladies infectieuses install\u00e9es de\n                            longue date comme le paludisme, les \u00e9pid\u00e9mies menacent bien moins la\n                            sant\u00e9 des hommes aujourd\u2019hui qu\u2019au cours des pr\u00e9c\u00e9dents mill\u00e9naires.\n                            L\u2019immense majorit\u00e9 des gens meurent de maladies non infectieuses comme\n                            le cancer, ou de probl\u00e8mes cardiaques, ou tout simplement de\n                                vieillesse(18). Soit dit en passant, ni le cancer ni\n                            les maladies de c\u0153ur ne sont des maux nouveaux\u00a0: ils remontent \u00e0\n                            l\u2019Antiquit\u00e9. Au temps jadis, cependant, relativement peu de gens\n                            vivaient assez longtemps pour en mourir.","Beaucoup redoutent que ce ne soit l\u00e0 qu\u2019une victoire\n                            temporaire, et qu\u2019une cousine inconnue de la peste noire ne nous guette\n                            au coin de la rue. Nul ne saurait garantir que les \u00e9pid\u00e9mies ne feront\n                            pas leurcome-back, mais il y a de bonnes raisons de penser que,\n                            dans la course aux armements entre m\u00e9decins et germes, les premiers\n                            courent plus vite. Les nouvelles maladies infectieuses semblent\n                            essentiellement r\u00e9sulter de mutations al\u00e9atoires dans les g\u00e9nomes des\n                            agents pathog\u00e8nes. Ces mutations permettent \u00e0 ceux-ci de se transmettre\n                            des animaux aux humains, de d\u00e9border le syst\u00e8me immunitaire humain ou de\n                            r\u00e9sister aux m\u00e9dicaments tels que les antibiotiques. Des mutations de ce\n                            genre se produisent probablement aujourd\u2019hui et se r\u00e9pandent plus vite\n                            qu\u2019autrefois du fait de l\u2019impact humain sur l\u2019environnement(19). Dans leur course contre la m\u00e9decine, cependant, les\n                            agents pathog\u00e8nes d\u00e9pendent en fin de compte de la main aveugle de la\n                            Fortune.","Les m\u00e9decins, en revanche, ne comptent pas uniquement sur la chance. Bien\n                            que la science soit tr\u00e8s redevable \u00e0 la \u00ab\u00a0s\u00e9rendipit\u00e9\u00a0\u00bb, au\n                            heureux hasard, les m\u00e9decins ne se contentent pas de bourrer les\n                            \u00e9prouvettes de produits chimiques dans l\u2019espoir de tomber ainsi sur un\n                            nouveau m\u00e9dicament. Chaque ann\u00e9e, ils accumulent les connaissances, dont\n                            ils se servent pour mettre au point des m\u00e9dicaments et des traitements\n                            plus efficaces. De la sorte, m\u00eame si, en 2050, nous ferons sans conteste\n                            face \u00e0 des germes plus r\u00e9sistants, la m\u00e9decine saura les traiter plus\n                            efficacement qu\u2019aujourd\u2019hui(20).","En 2015, des chercheurs ont annonc\u00e9 la d\u00e9couverte d\u2019un type\n                            d\u2019antibiotique enti\u00e8rement nouveau, la teixobactine, contre lequel les\n                            bact\u00e9ries n\u2019ont pas encore d\u00e9velopp\u00e9 de r\u00e9sistance. Certains\n                            sp\u00e9cialistes pensent que la teixobactine pourrait bien changer la donne\n                            dans le combat contre des germes hautement r\u00e9sistants(21). Les chercheurs mettent aussi au point de nouveaux traitements\n                            r\u00e9volutionnaires qui op\u00e8rent tout autrement que les m\u00e9dicaments\n                            ant\u00e9rieurs. Par exemple, certains labos de recherche disposent d\u00e9j\u00e0 de\n                            nanorobots susceptibles de naviguer un jour dans notre syst\u00e8me sanguin,\n                            d\u2019identifier les maladies et de tuer les agents pathog\u00e8nes ou les\n                            cellules canc\u00e9reuses(22). Les micro-organismes peuvent\n                            bien avoir quatre milliards d\u2019ann\u00e9es d\u2019exp\u00e9rience cumul\u00e9e dans la lutte\n                            contre les ennemis organiques, ils n\u2019ont pr\u00e9cis\u00e9ment aucune exp\u00e9rience\n                            du combat contre les pr\u00e9dateursbioniques, et il leur\n                            serait donc doublement difficile d\u2019\u00e9laborer des d\u00e9fenses efficaces.","Si nous ne pouvons avoir la certitude qu\u2019un nouveau virus Ebola ou une\n                            souche de grippe inconnue ne va pas balayer la plan\u00e8te et tuer des\n                            millions de gens, nous y verrons non pas une catastrophe naturelle\n                            in\u00e9vitable, mais un \u00e9chec humain inexcusable, et r\u00e9clamerons la t\u00eate des\n                            responsables. Quand, \u00e0 la fin de l\u2019\u00e9t\u00e9 2014, il a sembl\u00e9, l\u2019espace de\n                            quelques semaines terrifiantes, qu\u2019Ebola prenait l\u2019avantage sur les\n                            autorit\u00e9s sanitaires mondiales, des commissions d\u2019enqu\u00eate furent\n                            aussit\u00f4t mises en place. Un premier rapport, publi\u00e9 le 18\u00a0octobre 2014,\n                            reprocha \u00e0 l\u2019Organisation mondiale de la sant\u00e9 d\u2019avoir pris trop peu de\n                            mesures quand l\u2019\u00e9pid\u00e9mie s\u2019\u00e9tait d\u00e9clar\u00e9e et imputa celle-ci \u00e0 la\n                            corruption et \u00e0 l\u2019inefficacit\u00e9 de sa branche africaine. D\u2019autres\n                            critiques vis\u00e8rent l\u2019ensemble de la communaut\u00e9 internationale, pour\n                            n\u2019avoir pas r\u00e9pondu assez vite ni avec assez de vigueur. Cette critique\n                            suppose que l\u2019humanit\u00e9 poss\u00e8de les connaissances et les outils\n                            n\u00e9cessaires pour pr\u00e9venir les \u00e9pid\u00e9mies\u00a0; si une \u00e9pid\u00e9mie \u00e9chappe\n                            n\u00e9anmoins \u00e0 tout contr\u00f4le, la faute en serait ainsi \u00e0 imputer \u00e0\n                            l\u2019incomp\u00e9tence des hommes plut\u00f4t qu\u2019au courroux divin. De m\u00eame, le fait\n                            que le virus du sida ait continu\u00e9 \u00e0 contaminer et \u00e0 tuer des millions de\n                            gens en Afrique sub-saharienne, des ann\u00e9es apr\u00e8s que les m\u00e9decins eurent\n                            compris ses m\u00e9canismes, est \u00e0 juste titre per\u00e7u comme le fruit d\u2019\u00e9checs\n                            humains plut\u00f4t que de l\u2019acharnement d\u2019un sort cruel.","Dans le combat contre des calamit\u00e9s naturelles comme le sida et Ebola, la\n                            balance penche du c\u00f4t\u00e9 de l\u2019humanit\u00e9. Mais qu\u2019en est-il des dangers\n                            inh\u00e9rents \u00e0 la nature humaine\u00a0? La biotechnologie nous permet de\n                            vaincre les bact\u00e9ries et les virus, mais elle transforme les hommes\n                            eux-m\u00eames en une menace sans pr\u00e9c\u00e9dent. Ces m\u00eames outils qui nous\n                            permettent d\u2019identifier et de gu\u00e9rir rapidement les nouvelles maladies\n                            peuvent aussi permettre aux arm\u00e9es et aux terroristes de concocter des\n                            maladies plus terribles encore et des agents pathog\u00e8nes apocalyptiques.\n                            D\u00e8s lors, il est probable qu\u2019\u00e0 l\u2019avenir de nouvelles grandes \u00e9pid\u00e9mies\n                            ne continueront de mettre en danger l\u2019humanit\u00e9 que si celle-ci les cr\u00e9e\n                            au service d\u2019une id\u00e9ologie implacable. L\u2019\u00e8re o\u00f9 l\u2019humanit\u00e9 \u00e9tait d\u00e9munie\n                            face aux \u00e9pid\u00e9mies naturelles est probablement r\u00e9volue. Mais il se\n                            pourrait bien qu\u2019on finisse par la regretter.","La troisi\u00e8me bonne nouvelle est que les guerres, aussi, disparaissent.\n                            Tout au long de l\u2019histoire, la plupart des hommes ont pris la guerre\n                            pour un fait acquis, et la paix pour un \u00e9tat temporaire et pr\u00e9caire. Les\n                            relations internationales \u00e9taient gouvern\u00e9es par la loi de la jungle\n                            suivant laquelle la guerre restait toujours une option, m\u00eame si deux\n                            entit\u00e9s politiques vivaient en paix. Par exemple, si l\u2019Allemagne et la\n                            France \u00e9taient en paix en 1913, tout le monde savait qu\u2019elles pouvaient\n                            se sauter \u00e0 la gorge en 1914. Quand les responsables politiques, les\n                            g\u00e9n\u00e9raux, les hommes d\u2019affaires et les citoyens ordinaires faisaient des\n                            projets d\u2019avenir, ils laissaient toujours une place \u00e0 la guerre. De\n                            l\u2019\u00e2ge de pierre \u00e0 l\u2019\u00e2ge de la machine \u00e0 vapeur, et de l\u2019Arctique au\n                            Sahara, chaque homme savait qu\u2019\u00e0 tout moment des voisins pouvaient\n                            envahir son territoire, vaincre son arm\u00e9e, massacrer les siens et\n                            occuper ses terres.","Cette loi de la jungle a fini par \u00eatre bris\u00e9e, sinon abrog\u00e9e, dans la\n                            seconde moiti\u00e9 duXXesi\u00e8cle. Dans la plupart des\n                            r\u00e9gions, la guerre s\u2019est faite plus rare que jamais. Alors que, dans les\n                            anciennes soci\u00e9t\u00e9s agricoles, la violence humaine \u00e9tait la cause\n                            d\u2019environ 15\u00a0% des d\u00e9c\u00e8s, auXXesi\u00e8cle, 5\u00a0% des\n                            morts seulement ont \u00e9t\u00e9 imputables \u00e0 la violence\u00a0; au d\u00e9but duXXIesi\u00e8cle, celle-ci n\u2019est responsable que de\n                            1\u00a0% environ de la mortalit\u00e9 mondiale(23). En 2012,\n                            autour de 56\u00a0millions de personnes sont mortes \u00e0 travers le\n                            monde\u00a0; 620\u00a0000 ont \u00e9t\u00e9 victimes de la violence humaine (la guerre\n                            en a tu\u00e9 120\u00a0000, le crime 500\u00a0000). En revanche, on a d\u00e9nombr\u00e9\n                            800\u00a0000\u00a0suicides, tandis que 1,5\u00a0million de gens mouraient du\n                                diab\u00e8te(24). Le sucre est devenu plus dangereux que\n                            la poudre \u00e0 canon.","Qui plus est, la guerre est devenue purement et simplement inconcevable\n                            pour une partie croissante de l\u2019humanit\u00e9. Pour la premi\u00e8re fois de\n                            l\u2019histoire, quand les \u00c9tats, les entreprises et les individus envisagent\n                            l\u2019avenir imm\u00e9diat, beaucoup ne pensent plus \u00e0 la guerre comme \u00e0 un\n                            \u00e9v\u00e9nement probable. Les armes nucl\u00e9aires ont transform\u00e9 la guerre entre\n                            superpuissances en un acte fou de suicide collectif, qui force les\n                            nations les plus puissantes \u00e0 trouver d\u2019autres moyens pacifiques der\u00e9soudre les conflits. Dans le m\u00eame temps, l\u2019\u00e9conomie\n                            mondiale ne se fonde plus sur les mati\u00e8res premi\u00e8res mais sur le savoir.\n                            Auparavant, les principales sources de richesse \u00e9taient les actifs\n                            mat\u00e9riels, comme les mines d\u2019or, les champs de bl\u00e9 et les puits de\n                            p\u00e9trole. De nos jours, le savoir est la principale source de richesse.\n                            Et si l\u2019on peut conqu\u00e9rir des champs de p\u00e9trole par les armes, on ne\n                            saurait acqu\u00e9rir le savoir ainsi. La connaissance \u00e9tant devenue la\n                            ressource \u00e9conomique la plus importante, la rentabilit\u00e9 de la guerre a\n                            d\u00e9clin\u00e9, et les guerres se sont de plus en plus cantonn\u00e9es aux parties\n                            du monde \u2013\u00a0comme le Moyen-Orient et l\u2019Afrique centrale\u00a0\u2013 qui reposent\n                            encore sur des \u00e9conomies \u00e0 l\u2019ancienne, \u00e0 base mat\u00e9rielle.","En 1998, il \u00e9tait sens\u00e9 de la part du Rwanda de saisir et de piller les\n                            riches mines de coltan du Congo voisin, parce que ce minerai \u00e9tait tr\u00e8s\n                            demand\u00e9 pour la fabrication de t\u00e9l\u00e9phones mobiles et d\u2019ordinateurs\n                            portables, et que le Congo poss\u00e9dait 80\u00a0% des r\u00e9serves du monde. Le\n                            coltan pill\u00e9 a rapport\u00e9 chaque ann\u00e9e au Rwanda 240\u00a0millions de dollars.\n                            Pour un pays pauvre, c\u2019\u00e9tait beaucoup d\u2019argent(25). En\n                            revanche, que la Chine envahisse la Californie pour s\u2019emparer de la\n                            Silicon Valley n\u2019aurait aucun sens, car m\u00eame s\u2019il est envisageable que\n                            les Chinois l\u2019emportent sur le champ de bataille, il n\u2019existe pas de\n                            mine de silicium \u00e0 piller. En fait, les Chinois ont gagn\u00e9 des milliards\n                            de dollars en coop\u00e9rant avec des g\u00e9ants high-tech comme Apple et\n                            Microsoft, en achetant leurs logiciels et en fabriquant leurs produits.\n                            Ce que le Rwanda a gagn\u00e9 en une ann\u00e9e de pillage du coltan congolais,\n                            les Chinois le gagnent en une seule journ\u00e9e de commerce pacifique.","En cons\u00e9quence, le mot \u00ab\u00a0paix\u00a0\u00bb a pris un sens nouveau. Les\n                            g\u00e9n\u00e9rations ant\u00e9rieures envisageaient la paix comme l\u2019absence temporaire\n                            de guerre. Aujourd\u2019hui, la paix, c\u2019est l\u2019invraisemblance de la guerre.\n                            En 1913, quand les gens parlaient de paix entre la France et\n                            l\u2019Allemagne, ils voulaient dire\u00a0: \u00ab\u00a0Pour l\u2019instant, il n\u2019y a\n                            pas de guerre entre les deux pays, mais qui sait ce que l\u2019ann\u00e9e\n                            prochaine nous r\u00e9serve\u00a0?\u00a0\u00bb Quand nous disons aujourd\u2019hui que\n                            la paix r\u00e8gne entre la France et l\u2019Allemagne, nous voulons dire que,\n                            pour autant que l\u2019on puisse pr\u00e9voir, il est inconcevable qu\u2019une guerre\n                            puisse \u00e9clater entre elles. Cette paix r\u00e8gne non seulement entre la\n                            France et l\u2019Allemagne, mais aussi entre la plupart des pays (mais pas\n                            tous). Aucun sc\u00e9nario ne permet d\u2019envisagers\u00e9rieusement\n                            qu\u2019une guerre \u00e9clate l\u2019an prochain entre l\u2019Allemagne et la Pologne,\n                            l\u2019Indon\u00e9sie et les Philippines, ou le Br\u00e9sil et l\u2019Uruguay.","Cette nouvelle paix n\u2019est pas un pure d\u00e9lire hippie. Les gouvernements\n                            assoiff\u00e9s de pouvoir et les entreprises cupides comptent aussi sur elle.\n                            Quand Mercedes pr\u00e9pare sa strat\u00e9gie de vente en Europe orientale, elle\n                            exclut la possibilit\u00e9 que l\u2019Allemagne conqui\u00e8re la Pologne. Une soci\u00e9t\u00e9\n                            qui importe des travailleurs philippins bon march\u00e9 ne craint pas que\n                            l\u2019Indon\u00e9sie envahisse les Philippines l\u2019ann\u00e9e d\u2019apr\u00e8s. Lorsque le\n                            gouvernement br\u00e9silien se r\u00e9unit pour d\u00e9battre du budget de l\u2019ann\u00e9e\n                            suivante, il est inimaginable que le ministre de la D\u00e9fense se l\u00e8ve de\n                            son si\u00e8ge et tape du poing sur la table en criant\u00a0:\n                            \u00ab\u00a0Minute\u00a0! Et s\u2019il nous vient l\u2019envie d\u2019envahir et de\n                            conqu\u00e9rir l\u2019Uruguay\u00a0? Vous n\u2019avez pas pris cela en compte. Il nous\n                            faut mettre de c\u00f4t\u00e9 cinq\u00a0milliards de dollars pour financer cette\n                            op\u00e9ration.\u00a0\u00bb Bien entendu, il est quelques pays o\u00f9 les ministres\n                            de la D\u00e9fense tiennent encore ce langage, et il subsiste des r\u00e9gions o\u00f9\n                            la nouvelle paix n\u2019a pas pris racine. J\u2019en parle en connaissance de\n                            cause, puisque je vis dans une de ces r\u00e9gions. Mais ce sont des\n                            exceptions.","Rien ne garantit, bien entendu, que la nouvelle paix r\u00e8gne ind\u00e9finiment.\n                            De m\u00eame que ce sont les armes nucl\u00e9aires qui ont rendu la nouvelle paix\n                            possible, de futurs progr\u00e8s techniques pourraient pr\u00e9parer le terrain \u00e0\n                            de nouvelles esp\u00e8ces de guerre. La cyberguerre, en particulier, peut\n                            d\u00e9stabiliser le monde en donnant m\u00eame \u00e0 de petits pays ou \u00e0 des acteurs\n                            non \u00e9tatiques la capacit\u00e9 de combattre efficacement les superpuissances.\n                            En 2003, quand les \u00c9tats-Unis ont lanc\u00e9 la guerre d\u2019Irak, ils ont sem\u00e9\n                            le chaos \u00e0 Bagdad et \u00e0 Mossoul, mais pas une seule bombe n\u2019a \u00e9t\u00e9 largu\u00e9e\n                            sur Los Angeles ou Chicago. \u00c0 l\u2019avenir, un pays tel que la Cor\u00e9e du Nord\n                            ou l\u2019Iran pourrait utiliser des \u00ab\u00a0bombes logiques\u00a0\u00bb pour\n                            couper l\u2019\u00e9lectricit\u00e9 en Californie, faire sauter des raffineries au\n                            Texas et provoquer des accidents de train dans le Michigan (les\n                            \u00ab\u00a0bombes logiques\u00a0\u00bb sont des codes malveillants implant\u00e9s\n                            dans un logiciel en temps de paix et actionn\u00e9s \u00e0 distance. Il est tr\u00e8s\n                            probable que des r\u00e9seaux contr\u00f4lant les infrastructures vitales des\n                            \u00c9tats-Unis et de beaucoup d\u2019autres pays soient d\u00e9j\u00e0 truff\u00e9s de codes de\n                            ce genre).","Il ne faut toutefois pas confondre capacit\u00e9 et motivation. Si la\n                            cyberguerre introduit de nouveaux moyens de destruction, elle n\u2019ajoute\n                            pasforc\u00e9ment de nouvelles incitations \u00e0 s\u2019en servir. Au\n                            cours des soixante-dix derni\u00e8res ann\u00e9es, l\u2019humanit\u00e9 a bris\u00e9 non\n                            seulement la loi de la jungle, mais aussi la loi de Tchekhov. Un fusil\n                            qui appara\u00eet au premier acte d\u2019une pi\u00e8ce, observa Anton Tchekhov d\u2019une\n                            formule m\u00e9morable, servira immanquablement dans le troisi\u00e8me. Tout au\n                            long de l\u2019histoire, les rois et les empereurs qui acqu\u00e9raient une arme\n                            nouvelle \u00e9taient t\u00f4t ou tard tent\u00e9s de s\u2019en servir. Depuis 1945,\n                            cependant, l\u2019humanit\u00e9 a appris \u00e0 r\u00e9sister \u00e0 cette tentation. L\u2019arme\n                            apparue au cours du premier acte de la guerre froide n\u2019a jamais \u00e9t\u00e9\n                            employ\u00e9e. Nous nous sommes d\u00e9sormais habitu\u00e9s \u00e0 vivre dans un monde\n                            plein de bombes qui n\u2019ont pas \u00e9t\u00e9 largu\u00e9es et de missiles qui n\u2019ont pas\n                            \u00e9t\u00e9 lanc\u00e9s, et nous sommes devenus experts dans l\u2019art de briser la loi\n                            de la jungle et la loi de Tchekhov. Si ces lois nous rattrapent un jour,\n                            ce sera notre faute, plut\u00f4t que notre in\u00e9luctable destin\u00e9e.","Qu\u2019en est-il alors du terrorisme\u00a0? Si les gouvernements centraux et\n                            les \u00c9tats puissants ont appris la retenue, les terroristes n\u2019auraient\n                            sans doute pas autant de scrupules \u00e0 employer de nouvelles armes\n                            destructrices. C\u2019est assur\u00e9ment une possibilit\u00e9 inqui\u00e9tante. Le\n                            terrorisme est toutefois une strat\u00e9gie de faiblesse adopt\u00e9e par ceux qui\n                            n\u2019ont pas acc\u00e8s \u00e0 la r\u00e9alit\u00e9 du pouvoir. Par le pass\u00e9, tout au moins, le\n                            terrorisme op\u00e9raiten semant la peur plut\u00f4t qu\u2019en causant des dommages\n                            mat\u00e9riels significatifs. Les terroristes n\u2019ont g\u00e9n\u00e9ralement pas la force\n                            de vaincre une arm\u00e9e, d\u2019occuper un pays ou de d\u00e9truire des villes\n                            enti\u00e8res. En 2010, l\u2019ob\u00e9sit\u00e9 et les maladies qui lui sont li\u00e9es ont tu\u00e9\n                            autour de trois\u00a0millions de personnes\u00a0; les terroristes ont fait\n                            7\u00a0697\u00a0victimes \u00e0 travers le monde, pour la plupart dans les pays en voie\n                            de d\u00e9veloppement(26). Pour l\u2019Am\u00e9ricain ou l\u2019Europ\u00e9en\n                            moyen, Coca-Cola repr\u00e9sente une menace plus mortelle qu\u2019Al-Qa\u00efda.","D\u00e8s lors, comment les terroristes parviennent-ils \u00e0 faire les gros titres\n                            et \u00e0 changer la situation politique \u00e0 travers le monde\u00a0? En\n                            poussant leurs ennemis \u00e0 surr\u00e9agir. Au fond, le terrorisme est unshow. Les terroristes montent un terrifiant spectacle de\n                            violence qui frappe notre imagination et nous donne le sentiment de\n                            r\u00e9gresser dans le chaos du Moyen \u00c2ge. Par voie de cons\u00e9quence, les \u00c9tats\n                            se sentent souvent oblig\u00e9s de r\u00e9agir au th\u00e9\u00e2tre du terrorisme par un\n                            \u00e9talage de mesures de s\u00e9curit\u00e9, orchestrant d\u2019immenses d\u00e9ploiements de\n                            force, allant m\u00eame jusqu\u2019\u00e0 pers\u00e9cuter des populations enti\u00e8res ou\n                            envahir d\u2019autres pays. Dans la plupart des cas, cette r\u00e9action d\u00e9mesur\u00e9e\n                            au terrorisme menace bien davantage notre s\u00e9curit\u00e9 que les terroristes\n                            eux-m\u00eames.","Les terroristes sont pareils \u00e0 une mouche qui essaierait de d\u00e9truire un\n                            magasin de porcelaine. Elle est trop faible pour bouger ne serait-ce\n                            qu\u2019une tasse \u00e0 th\u00e9. Elle trouve un \u00e9l\u00e9phant, se glisse dans son oreille\n                            et se met \u00e0 vrombir. L\u2019\u00e9l\u00e9phant enrage de peur et de col\u00e8re, et d\u00e9truit\n                            le magasin de porcelaine. C\u2019est ce qui s\u2019est produit au Moyen-Orient au\n                            cours de la derni\u00e8re d\u00e9cennie. Les islamistes n\u2019auraient jamais pu\n                            renverser Saddam Hussein par eux-m\u00eames. Ils ont pr\u00e9f\u00e9r\u00e9 faire enrager\n                            les \u00c9tats-Unis gr\u00e2ce aux attentats du 11-Septembre, et les \u00c9tats-Unis\n                            ont d\u00e9truit le magasin de porcelaine du Moyen-Orient \u00e0 leur place. Et\n                            les voici qui prosp\u00e8rent dans les d\u00e9combres. Seuls, les terroristes sont\n                            bien trop faibles pour nous ramener au Moyen \u00c2ge et restaurer la loi de\n                            la jungle. Ils peuvent nous provoquer mais, en fin de compte, tout\n                            d\u00e9pend de nos r\u00e9actions. Si la loi de la jungle revient en force, ce ne\n                            sera pas la faute des terroristes.","Famine, \u00e9pid\u00e9mies et guerre continueront probablement \u00e0\n                            faire des millions de victimes au cours des prochaines d\u00e9cennies. Il n\u2019y\n                            a pourtant plus de trag\u00e9dies in\u00e9vitables qui d\u00e9passent l\u2019entendement et\n                            \u00e9chappent au contr\u00f4le d\u2019une humanit\u00e9 d\u00e9munie. Ce sont devenus plut\u00f4t des\n                            d\u00e9fis surmontables. Cela n\u2019amoindrit pas la souffrance des centaines de\n                            millions d\u2019humains frapp\u00e9s par la pauvret\u00e9, des millions touch\u00e9s chaque\n                            ann\u00e9e par le paludisme, le sida et la tuberculose, ou encore pi\u00e9g\u00e9s dans\n                            les cercles vicieux de la violence en Syrie, au Congo ou en Afghanistan.\n                            Le message n\u2019est donc pas que la famine, les \u00e9pid\u00e9mies et la guerre ont\n                            enti\u00e8rement disparu de la surface de la terre, et que nous devrions\n                            cesser de nous en pr\u00e9occuper. Bien au contraire. Tout au long de\n                            l\u2019histoire, on les avait vues comme des probl\u00e8mes insolubles, au point\n                            d\u2019estimer qu\u2019il ne rimait \u00e0 rien d\u2019essayer d\u2019y mettre fin. Les gens\n                            imploraient Dieu qu\u2019il f\u00eet des miracles, mais n\u2019essayaient pas\n                            s\u00e9rieusement d\u2019\u00e9radiquer eux-m\u00eames la famine, les \u00e9pid\u00e9mies et la\n                            guerre. Ceux qui soutiennent que le monde de 2016 est aussi affam\u00e9,\n                            malade et violent que celui de 1916 perp\u00e9tuent cette vision d\u00e9faitiste\n                            s\u00e9culaire. Ils sous-entendent que les immenses efforts d\u00e9ploy\u00e9s par les\n                            hommes au cours duXXesi\u00e8cle n\u2019ont servi \u00e0 rien, et\n                            que la recherche m\u00e9dicale, les r\u00e9formes \u00e9conomiques et les initiatives\n                            de paix ont \u00e9t\u00e9 vaines. En ce cas, \u00e0 quoi bon investir du temps et des\n                            ressources dans la poursuite de la recherche m\u00e9dicale, de nouvelles\n                            r\u00e9formes \u00e9conomiques et de nouvelles initiatives de paix\u00a0?","Prendre conscience de nos r\u00e9alisations pass\u00e9es nous adresse un message\n                            d\u2019espoir et de responsabilit\u00e9, qui nous encourage \u00e0 consentir de plus\n                            grands efforts \u00e0 l\u2019avenir. Compte tenu de l\u2019\u0153uvre accomplie auXXesi\u00e8cle, si les gens continuent \u00e0 souffrir de\n                            la famine, des \u00e9pid\u00e9mies et de la guerre, nous ne saurions l\u2019imputer ni\n                            \u00e0 la nature ni \u00e0 Dieu. Il est \u00e0 notre port\u00e9e d\u2019am\u00e9liorer les choses et\n                            de r\u00e9duire encore l\u2019incidence de la souffrance.","Mais mesurer l\u2019ampleur de nos r\u00e9alisations est porteur d\u2019un autre\n                            message\u00a0: l\u2019histoire a horreur du vide. Si l\u2019incidence de la\n                            famine, des fl\u00e9aux et de la guerre d\u00e9cro\u00eet, quelque chose est vou\u00e9 \u00e0\n                            prendre leur place dans l\u2019ordre du jour de l\u2019humanit\u00e9. Nous ferions bien\n                            de r\u00e9fl\u00e9chir tr\u00e8s s\u00e9rieusement \u00e0 ce qui va se passer, sans quoi nous\n                            pourrions obtenir une victoire totale sur le champ de bataille tout en\n                            \u00e9tant totalement pris au d\u00e9pourvu sur de tout nouveaux fronts. Qu\u2019est-ce\n                            quiremplacera la famine, les \u00e9pid\u00e9mies et la guerre au\n                            premier rang des priorit\u00e9s humaines auXXIesi\u00e8cle\u00a0?","Un projet central consistera \u00e0 prot\u00e9ger l\u2019humanit\u00e9 et la plan\u00e8te dans son\n                            ensemble des projets inh\u00e9rents \u00e0 notre puissance. C\u2019est essentiellement\n                            gr\u00e2ce \u00e0 une croissance \u00e9conomique ph\u00e9nom\u00e9nale, qui nous assure une\n                            abondance de vivres, de m\u00e9dicaments, d\u2019\u00e9nergie et de mati\u00e8res premi\u00e8res,\n                            que nous sommes parvenus \u00e0 dominer la famine, les \u00e9pid\u00e9mies et la\n                            guerre. Or cette m\u00eame croissance d\u00e9stabilise l\u2019\u00e9quilibre \u00e9cologique de\n                            multiples fa\u00e7ons que nous commen\u00e7ons tout juste \u00e0 explorer. L\u2019humanit\u00e9 a\n                            tard\u00e9 \u00e0 reconna\u00eetre ce danger et, jusqu\u2019ici, n\u2019a pas fait grand-chose\n                            pour le contrer. Malgr\u00e9 tous les discours sur la pollution, le\n                            r\u00e9chauffement mondial et le changement climatique, la plupart des pays\n                            n\u2019ont pas encore consenti de sacrifices \u00e9conomiques ou politiques\n                            s\u00e9rieux pour am\u00e9liorer la situation. Quand sonne l\u2019heure de choisir\n                            entre la croissance \u00e9conomique et la stabilit\u00e9 \u00e9cologique, responsables\n                            politiques, PDG et \u00e9lecteurs pr\u00e9f\u00e8rent presque toujours la croissance.\n                            AuXXIesi\u00e8cle, il nous faudra faire mieux pour\n                            \u00e9viter la catastrophe.","\u00c0 quelle autre fin l\u2019humanit\u00e9 devrait-elle se battre\u00a0?\n                            Devrions-nous nous contenter de compter nos b\u00e9n\u00e9dictions, de tenir en\n                            respect la famine, les \u00e9pid\u00e9mies et la guerre et de prot\u00e9ger l\u2019\u00e9quilibre\n                            \u00e9cologique\u00a0? Cela pourrait \u00eatre en effet la ligne d\u2019action la plus\n                            sage, mais il y a peu de chances que l\u2019humanit\u00e9 la suive. Les \u00eatres\n                            humains se satisfont rarement de ce qu\u2019ils ont d\u00e9j\u00e0. La r\u00e9action la plus\n                            commune de l\u2019esprit humain face au travail accompli n\u2019est pas la\n                            satisfaction, mais le toujours plus. Les hommes sont toujours \u00e0 l\u2019aff\u00fbt\n                            du mieux, du plus grand, du plus savoureux. Quand l\u2019humanit\u00e9 poss\u00e9dera\n                            d\u2019\u00e9normes nouveaux pouvoirs, quand la menace de la famine, des \u00e9pid\u00e9mies\n                            et de la guerre sera enfin \u00e9cart\u00e9e, qu\u2019allons-nous faire de nous\u00a0?\n                            Que feront les chercheurs, les investisseurs, les banquiers et les\n                            pr\u00e9sidents \u00e0 longueur de journ\u00e9e\u00a0? Ils \u00e9criront de la\n                            po\u00e9sie\u00a0?","La r\u00e9ussite nourrit l\u2019ambition, et nos r\u00e9alisations r\u00e9centes poussent\n                            l\u2019humanit\u00e9 \u00e0 se donner des objectifs encore plus audacieux.","Avec les niveaux de prosp\u00e9rit\u00e9, de sant\u00e9 et d\u2019harmonie sans pr\u00e9c\u00e9dent que\n                            nous avons atteints, et compte tenu de notre bilan et de nos valeurs\n                            actuelles, l\u2019humanit\u00e9 se fixera probablement comme prochainsobjectifs l\u2019immortalit\u00e9, le bonheur et la divinit\u00e9.\n                            Apr\u00e8s avoir r\u00e9duit la mortalit\u00e9 li\u00e9e \u00e0 la faim, \u00e0 la maladie et \u00e0 la\n                            violence, nous allons maintenant chercher \u00e0 triompher de la vieillesse\n                            et de la mort elle-m\u00eame. Apr\u00e8s avoir sauv\u00e9 les gens de la mis\u00e8re\n                            profonde, nous allons chercher \u00e0 les rendre vraiment heureux. Et ayant\n                            sorti l\u2019humanit\u00e9 de la brutalit\u00e9 des luttes pour la survie, nous allons\n                            chercher \u00e0 hisser les hommes au rang de dieux, \u00e0 transformerHomo\n                                sapiensenHomo deus.","AuXXIesi\u00e8cle, les hommes risquent fort de viser\n                            l\u2019immortalit\u00e9. La bataille contre la vieillesse et la mort ne fera que\n                            prolonger le v\u00e9n\u00e9rable combat contre la famine et la maladie, en\n                            illustrant la valeur supr\u00eame de la culture contemporaine\u00a0: la vie\n                            humaine. On ne cesse de nous rappeler que la vie humaine est ce qu\u2019il y\n                            a de plus sacr\u00e9 dans l\u2019univers. Tout le monde le dit\u00a0: les\n                            enseignants dans les \u00e9coles, les hommes politiques au parlement, les\n                            avocats \u00e0 la cour et les com\u00e9diens sur sc\u00e8ne. La D\u00e9claration universelle\n                            des droits de l\u2019homme adopt\u00e9e par les Nations unies au lendemain de la\n                            derni\u00e8re guerre \u2013\u00a0qui est ce qui ressemble sans doute le plus \u00e0 une\n                            constitution mondiale\u00a0\u2013 d\u00e9clare cat\u00e9goriquement que le \u00ab\u00a0droit \u00e0\n                            la vie\u00a0\u00bb est la valeur la plus fondamentale de l\u2019humanit\u00e9. Puisque\n                            la mort viole clairement ce droit, la mort est un crime contre\n                            l\u2019humanit\u00e9. Nous devons mener contre elle une guerre totale.","Tout au long de l\u2019histoire, les religions et les id\u00e9ologies n\u2019ont pas\n                            sanctifi\u00e9 la vie elle-m\u00eame, mais autre chose au-dessus ou au-del\u00e0 de\n                            l\u2019existence terrestre. Elles ont donc parfaitement tol\u00e9r\u00e9 la mort.\n                            Certaines ont m\u00eame montr\u00e9 beaucoup d\u2019affection pour la Grande Faucheuse.\n                            Pour le christianisme, l\u2019islam et l\u2019hindouisme, le sens de notre\n                            existence d\u00e9pendait de notre destin dans l\u2019au-del\u00e0\u00a0; pour ces\n                            religions, la mort \u00e9tait donc un \u00e9l\u00e9ment vital et positif du monde. Les\n                            hommes mouraient parce que Dieu le d\u00e9cr\u00e9tait, et l\u2019heure de la mort\n                            \u00e9tait une exp\u00e9rience m\u00e9taphysique sacr\u00e9e gorg\u00e9e de sens. Quand un homme\n                            \u00e9tait sur le point de rendre son dernier soupir, c\u2019\u00e9tait le moment\n                            d\u2019appeler pr\u00eatres, rabbins et chamanes pour dresser lebilan de sa vie et embrasser son v\u00e9ritable r\u00f4le dans l\u2019univers.\n                            Essayez un peu d\u2019imaginer le christianisme, l\u2019islam et l\u2019hindouisme dans\n                            un monde sans mort, et donc aussi un monde sans ciel, sans enfer ni\n                            r\u00e9incarnation.","La science et la culture modernes ont une tout autre approche de la vie\n                            et de la mort. Elles ne voient pas en elle un myst\u00e8re m\u00e9taphysique et\n                            certainement pas la source du sens de la vie. Pour les modernes, la mort\n                            est plut\u00f4t un probl\u00e8me technique que nous pouvons et devons\n                            r\u00e9soudre.","Comment meurent exactement les hommes\u00a0? Les contes de f\u00e9es du Moyen\n                            \u00c2ge repr\u00e9sentaient la mort sous l\u2019apparence d\u2019une figure v\u00eatue d\u2019un\n                            manteau noir \u00e0 capuche, une grande faux \u00e0 la main. Un homme vit sa vie,\n                            se tracassant pour ceci ou cela, courant ici ou l\u00e0, quand soudain para\u00eet\n                            devant lui la Grande Faucheuse\u00a0: elle lui donne une petite tape\n                            sur l\u2019\u00e9paule de l\u2019un de ses doigts osseux\u00a0:\n                            \u00ab\u00a0Viens\u00a0!\u00a0\u00bb Et l\u2019homme implore\u00a0: \u00ab\u00a0S\u2019il\n                            vous pla\u00eet\u00a0! Encore un an, un mois, une minute\u00a0!\u00a0\u00bb\n                            Mais la figure encapuchonn\u00e9e siffle\u00a0: \u00ab\u00a0Non\u00a0! Tu dois\n                            venirMAINTENANT!\u00a0\u00bb C\u2019est ainsi que nous\n                            mourons.","5.\u00a0La mort personnifi\u00e9e en Grande Faucheuse dans l\u2019art\n                                    m\u00e9di\u00e9val.","En r\u00e9alit\u00e9, cependant, les hommes ne meurent pas parce\n                            qu\u2019un personnage en manteau noir leur tapote l\u2019\u00e9paule, que Dieu l\u2019a\n                            d\u00e9cr\u00e9t\u00e9, ou que la mortalit\u00e9 est une partie essentielle d\u2019un plus grand\n                            dessein cosmique. Les humains meurent toujours des suites d\u2019un p\u00e9pin\n                            techniqu
