                 laissent souvent submerger par leurs \u00e9motions et leurs r\u00e9actions sont\n                        contreproductives. Par exemple, en pr\u00e9sence d\u2019une personne en col\u00e8re, ils se\n                        mettent \u00e0 crier\u00a0; devant une personne apeur\u00e9e, leurs angoisses\n                        prennent le dessus. Autant de tentations auxquelles Watson ne succomberait\n                        jamais. D\u00e9pourvu d\u2019\u00e9motions propres, il apporterait toujours la r\u00e9ponse la\n                        plus appropri\u00e9e \u00e0 votre \u00e9tat \u00e9motionnel.","Certains services client\u00e8le ont d\u00e9j\u00e0 partiellement mis en \u0153uvre cette id\u00e9e.\n                        La soci\u00e9t\u00e9 Mattersight, \u00e0 Chicago, a \u00e9t\u00e9 pionni\u00e8re en la mati\u00e8re. Elle vend\n                        ses services avec cette publicit\u00e9\u00a0: \u00ab\u00a0Avez-vous jamais parl\u00e9 \u00e0\n                        quelqu\u2019un et senti que \u00e7a faisait tilt\u00a0? Ce sentiment magique est\n                        l\u2019effet d\u2019une connexion de la personnalit\u00e9. Mattersight cr\u00e9e ce sentiment\n                        tous les jours dans les centres d\u2019appels du monde entier(11).\u00a0\u00bb Quand vous t\u00e9l\u00e9phonez au service clients pour poser une question\n                        ou vous plaindre, il faut habituellement quelques secondes pour faire suivre\n                        votre appel \u00e0 un repr\u00e9sentant. Avec les syst\u00e8mes de Mattersight, c\u2019est un\n                        algorithme intelligent qui transmet votre appel. Vous commencez par \u00e9noncer\n                        laraison de votre appel. L\u2019algorithme \u00e9coute votre\n                        probl\u00e8me, analyse les mots que vous avez employ\u00e9s et le ton de votre voix\n                        pour en d\u00e9duire non seulement votre \u00e9tat \u00e9motionnel mais aussi votre type de\n                        personnalit\u00e9\u00a0: introvertie, extravertie, rebelle ou d\u00e9pendante. Sur la\n                        base de ces \u00e9l\u00e9ments, l\u2019algorithme transmet votre appel au repr\u00e9sentant qui\n                        correspond le mieux \u00e0 votre \u00e9tat d\u2019esprit et \u00e0 votre personnalit\u00e9. Il sait\n                        si vous avez besoin d\u2019une personne empathique qui \u00e9coute patiemment vos\n                        dol\u00e9ances, ou d\u2019un interlocuteur rationnel qui aille droit au but pour vous\n                        apporter la solution technique la plus rapide. Un bon appariement est\n                        synonyme de clients plus satisfaits, mais aussi d\u2019\u00e9conomie de temps et\n                        d\u2019argent pour le service clients(12).","Que faire des surnum\u00e9raires\u00a0? Ce pourrait bien \u00eatre la question\n                            \u00e9conomique la plus importante duXXIesi\u00e8cle. Que\n                            feront les humains conscients le jour o\u00f9 nous aurons des algorithmes non\n                            conscients, capables de presque tout faire mieux que nous\u00a0?","Tout au long de l\u2019histoire, le march\u00e9 du travail a \u00e9t\u00e9 divis\u00e9 en trois\n                            grands secteurs\u00a0: agriculture, industrie et services. Jusque vers\n                            1800, l\u2019immense majorit\u00e9 des gens travaillaient dans l\u2019agriculture, et\n                            une minorit\u00e9 seulement dans l\u2019industrie et les services. Au cours de la\n                            r\u00e9volution industrielle, les habitants des pays d\u00e9velopp\u00e9s quitt\u00e8rent\n                            les champs et les troupeaux. La plupart se mirent \u00e0 travailler dans\n                            l\u2019industrie, mais un nombre croissant trouva aussi du travail dans les\n                            services. Ces derni\u00e8res d\u00e9cennies, les pays ont connu une autre\n                            r\u00e9volution, le d\u00e9clin des emplois industriels, accompagn\u00e9 d\u2019un essor des\n                            services. En 2010, 2\u00a0% seulement des Am\u00e9ricains travaillaient dans\n                            l\u2019agriculture, 20\u00a0% dans l\u2019industrie, et 78\u00a0% comme enseignants,\n                            m\u00e9decins, web designers, etc. Que ferons-nous quand des algorithmes\n                            stupides seront capables d\u2019enseigner, de diagnostiquer et de dessiner\n                            mieux que des \u00eatres humains\u00a0?","Ce n\u2019est pas une question enti\u00e8rement nouvelle. Le jour o\u00f9 la r\u00e9volution\n                            industrielle a d\u00e9marr\u00e9, on a craint que la m\u00e9canisation ne se solde par\n                            un ch\u00f4mage de masse. Cela n\u2019est jamais arriv\u00e9\u00a0: les anciens\n                            m\u00e9tiers \u00e9tant devenus obsol\u00e8tes, de nouveaux sont apparus, et il y a\n                            toujourseu des choses que les hommes savent mieux\n                            faire que les machines. Ce n\u2019est pourtant pas une loi de la nature, et\n                            rien ne garantit qu\u2019il en ira de m\u00eame \u00e0 l\u2019avenir. Les \u00eatres humains ont\n                            deux types de capacit\u00e9s fondamentales\u00a0: physiques et cognitives.\n                            Tant que les machines ne rivalisaient avec les hommes que par leurs\n                            capacit\u00e9s physiques, il restait d\u2019innombrables t\u00e2ches cognitives dont\n                            les hommes s\u2019acquittaient mieux. Comme les machines se chargeaient des\n                            travaux purement manuels, les hommes se sont concentr\u00e9s sur ceux qui\n                            n\u00e9cessitaient au moins certaines comp\u00e9tences cognitives.\n                            Qu\u2019adviendra-t-il le jour o\u00f9 les algorithmes seront plus performants que\n                            nous pour m\u00e9moriser, analyser et reconna\u00eetre les formes\u00a0?","Penser que les \u00eatres humains auront toujours des aptitudes uniques hors\n                            de port\u00e9e des algorithmes non conscients, c\u2019est prendre ses d\u00e9sirs pour\n                            des r\u00e9alit\u00e9s. On peut r\u00e9sumer la r\u00e9ponse scientifique actuelle \u00e0 cette\n                            chim\u00e8re en trois principes simples\u00a0:","1.\u00a0Les organismes sont des algorithmes. Chaque animal \u2013\u00a0y comprisHomo\n                                sapiens\u2013 est un assemblage d\u2019algorithmes organiques fa\u00e7onn\u00e9s\n                            par la s\u00e9lection naturelle au fil de millions d\u2019ann\u00e9es d\u2019\u00e9volution.","2.\u00a0Les calculs algorithmiques ne sont pas affect\u00e9s par les mat\u00e9riaux avec\n                            lesquels le calculateur est construit. Qu\u2019un abaque soit en bois, en fer\n                            ou en plastique, deux boules plus deux boules font toujours quatre\n                            boules.","3.\u00a0Il n\u2019y a donc aucune raison de penser que les algorithmes organiques\n                            peuvent faire des choses que les algorithmes non organiques ne seront\n                            jamais capables de reproduire ou surpasser. Du moment que les calculs\n                            sont valables, qu\u2019importe que les algorithmes se manifestent gr\u00e2ce au\n                            carbone ou au silicium\u00a0?","Pour l\u2019heure, certes, il est de nombreuses choses que les algorithmes\n                            organiques font mieux que les non organiques, et les experts ont dit et\n                            r\u00e9p\u00e9t\u00e9 que quelque chose demeurera \u00ab\u00a0\u00e0 jamais\u00a0\u00bb hors de\n                            port\u00e9e des algorithmes non organiques. En v\u00e9rit\u00e9, cependant, \u00ab\u00a0\u00e0\n                            jamais\u00a0\u00bb ne signifie souvent pas plus qu\u2019une d\u00e9cennie ou deux. Il\n                            y a encore peu de temps, la reconnaissance faciale \u00e9tait le meilleur\n                            exemple d\u2019uneop\u00e9ration que m\u00eame les b\u00e9b\u00e9s\n                            accomplissent ais\u00e9ment, mais qui \u00e9chappait aux plus puissants des\n                            ordinateurs. Aujourd\u2019hui, les programmes de reconnaissance faciale sont\n                            capables d\u2019identifier les gens bien plus efficacement et rapidement que\n                            les \u00eatres humains. D\u00e9sormais, les forces de police et les services de\n                            renseignement recourent r\u00e9guli\u00e8rement \u00e0 des programmes de ce type pour\n                            parcourir des heures et des heures de vid\u00e9os de cam\u00e9ras de surveillance\n                            afin de traquer suspects et criminels.","Dans les ann\u00e9es\u00a01980, quand on d\u00e9battait de la nature unique de\n                            l\u2019humanit\u00e9, on citait habituellement les \u00e9checs comme la preuve par\n                            excellence de la sup\u00e9riorit\u00e9 humaine. On \u00e9tait persuad\u00e9 que jamais les\n                            ordinateurs ne battraient les hommes aux \u00e9checs. Le 10\u00a0f\u00e9vrier 1996,\n                            Deep Blue, d\u2019IBM, l\u2019emporta sur le champion du monde d\u2019\u00e9checs, Garry\n                            Kasparov, mettant fin une fois pour toutes \u00e0 cette revendication de la\n                            pr\u00e9\u00e9minence humaine.","Ses cr\u00e9ateurs avaient donn\u00e9 un avantage \u00e0 Deep Blue, puisque sa\n                            pr\u00e9programmation comprenait non seulement les r\u00e8gles de base des \u00e9checs,\n                            mais aussi des instructions d\u00e9taill\u00e9es sur les strat\u00e9gies de jeu. Une\n                            nouvelle g\u00e9n\u00e9ration d\u2019intelligence artificielle pr\u00e9f\u00e8re l\u2019enseignement\n                            des machines aux conseils humains. En f\u00e9vrier\u00a02015, unprogramme \u00e9labor\u00e9 par Google DeepMind a appristout\n                                seul\u00e0 jouer \u00e0 quarante-neuf jeux classiques Atari. \u00ab\u00a0Les\n                            seules informations que nous ayons donn\u00e9es au syst\u00e8me, expliqua l\u2019un de\n                            ses concepteurs, le Dr\u00a0Demis Hassabis, ce sont les pixels bruts de\n                            l\u2019\u00e9cran et l\u2019id\u00e9e qu\u2019il devait r\u00e9aliser un score \u00e9lev\u00e9. Pour tout le\n                            reste, il devait s\u2019en sortir par ses propres moyens.\u00a0\u00bb Le\n                            programme a r\u00e9ussi \u00e0 apprendre les r\u00e8gles de tous les jeux qu\u2019on lui a\n                            pr\u00e9sent\u00e9s, dePac-ManetSpace Invadersaux courses de\n                            voitures et aux matchs de tennis. Le plus souvent, il a jou\u00e9 aussi bien\n                            ou mieux que les \u00eatres humains, suivant parfois des strat\u00e9gies qui ne\n                            viennent jamais \u00e0 l\u2019id\u00e9e de joueurs de notre esp\u00e8ce(13).","Peu apr\u00e8s, l\u2019intelligence artificielle remporta un succ\u00e8s encore plus\n                            sensationnel, quand le logiciel AlphaGo de Google apprit lui-m\u00eame \u00e0\n                            jouer au go, jeu de strat\u00e9gie chinois traditionnel sensiblement plus\n                            complexe que les \u00e9checs. Les subtilit\u00e9s du go furent longtemps jug\u00e9es\n                            largement hors de port\u00e9e des programmes d\u2019intelligence artificielle. En\n                            mars 2016, \u00e0 S\u00e9oul, un match opposa AlphaGo au champion sud-cor\u00e9en, Lee\n                            Sedol. AlphaGo battit ce dernier 4-1, en recourant \u00e0 des mouvements peu\n                            orthodoxes et \u00e0 des strat\u00e9gies originales qui stup\u00e9fi\u00e8rent les\n                            sp\u00e9cialistes. Alors qu\u2019avant le match la plupart des joueurs de go\n                            professionnels \u00e9taient certains que Lee gagnerait, apr\u00e8s avoir analys\u00e9\n                            les mouvements AlphaGo, la plupart conclurent que le jeu \u00e9tait fini et\n                            que les humains n\u2019avaient plus aucun espoir de battre AlphaGo et sa\n                            prog\u00e9niture.","Les algorithmes informatiques ont aussi r\u00e9cemment prouv\u00e9 leur valeur dans\n                            les jeux de balle. Pendant de longues d\u00e9cennies, les \u00e9quipes de baseball\n                            se sont fond\u00e9es sur la sagesse, l\u2019exp\u00e9rience et les instincts des\n                            d\u00e9nicheurs de talents et managers professionnels pour choisir leurs\n                            joueurs. On s\u2019arrachait les meilleurs joueurs pour des millions de\n                            dollars, et, assez naturellement, les \u00e9quipes riches prenaient le dessus\n                            du panier, tandis que les \u00e9quipes pauvres devaient se contenter des\n                            restes. En 2002, Billy Beane, le manager du club \u00e0 petit budget Oakland\n                            Athletics, d\u00e9cida de battre le syst\u00e8me. Il s\u2019en remit \u00e0 un myst\u00e9rieux\n                            algorithme informatique \u00e9labor\u00e9 par des \u00e9conomistes et desgeekspour monter une \u00e9quipe gagnante compos\u00e9e de joueurs que les d\u00e9nicheurs\n                            professionnels avaient n\u00e9glig\u00e9s ou sous-\u00e9valu\u00e9s. Les vieux de la vieille\n                            s\u2019offusqu\u00e8rent que l\u2019algorithme de Beane e\u00fbt viol\u00e9 les sacro-saintsterrains de baseball. Ils protest\u00e8rent que choisir les\n                            joueurs de baseball est un art et que seuls les \u00eatres humains qui ont\n                            une exp\u00e9rience longue et intime du jeu peuvent le faire. Un programme\n                            informatique ne saurait y parvenir, car jamais il ne pourrait d\u00e9chiffrer\n                            les secrets et l\u2019esprit du baseball.","Ils durent bient\u00f4t manger leurs casquettes. Avec son budget d\u00e9risoire\n                            (44\u00a0millions de dollars), l\u2019\u00e9quipe algorithmique de Beane ne fit pas\n                            seulement bonne figure face \u00e0 des g\u00e9ants du baseball comme les New York\n                            Yankees (125\u00a0millions de dollars), elle devint la premi\u00e8re \u00e9quipe de\n                            l\u2019histoire de l\u2019American League \u00e0 gagner vingt matchs d\u2019affil\u00e9e. Beane\n                            et Oakland ne devaient pourtant pas savourer ce succ\u00e8s bien longtemps.\n                            Assez vite, beaucoup d\u2019autres \u00e9quipes adopt\u00e8rent la m\u00eame approche\n                            algorithmique, et comme les Yankees et Red Sox pouvaient d\u00e9bourser bien\n                            davantage pour les joueurs comme pour le logiciel, les \u00e9quipes \u00e0 petit\n                            budget comme Oakland Athletics finirent par avoir encore moins de\n                            chances qu\u2019avant de battre le syst\u00e8me(14).","En 2004, les professeurs Frank Levy du MIT et Richard Murnane de Harvard\n                            publi\u00e8rent une \u00e9tude approfondie du march\u00e9 du travail qui r\u00e9pertoriait\n                            les professions les plus susceptibles de conna\u00eetre l\u2019automation. La\n                            conduite de camions leur semblait l\u2019exemple m\u00eame d\u2019un m\u00e9tier qui ne\n                            pouvait \u00eatre automatis\u00e9 dans un avenir proche. On imagine mal,\n                            \u00e9crivaient-ils, que des algorithmes puissent piloter sans risque des\n                            camions sur une route fr\u00e9quent\u00e9e. \u00c0 peine dix\u00a0ans plus tard, Google et\n                            Tesla ne se contentent plus de l\u2019imaginer, mais sont en passe de mener \u00e0\n                            bien ce projet(15).","De fait, avec le temps, il devient de plus en plus facile de remplacer\n                            des \u00eatres humains par des algorithmes informatiques\u00a0: parce que\n                            les algorithmes sont toujours plus intelligents, mais aussi parce que\n                            les humains se professionnalisent. Les chasseurs-cueilleurs anciens\n                            ma\u00eetrisaient un tr\u00e8s large \u00e9ventail de comp\u00e9tences pour survivre\u00a0:\n                            aussi serait-il immens\u00e9ment difficile de concevoir un chasseur-cueilleur\n                            robotique. Un tel robot devrait savoir tailler des pointes de lance dans\n                            du silex, d\u00e9nicher des champignons comestibles dans la for\u00eat, traquer le\n                            mammouth, coordonner une charge avec des douzaines d\u2019autres chasseurs\n                            puis utiliser des herbes m\u00e9dicinales pour panser des blessures.","Au cours des derniers mill\u00e9naires, cependant, nous\n                            autres, humains, nous sommes sp\u00e9cialis\u00e9s. Un chauffeur de taxi ou un\n                            cardiologue se sp\u00e9cialise dans une niche bien plus \u00e9troite qu\u2019un\n                            chasseur-cueilleur, ce qui le rend d\u2019autant plus facilement rempla\u00e7able\n                            par l\u2019intelligence artificielle. Ainsi que je n\u2019ai cess\u00e9 de le\n                            souligner, l\u2019intelligence artificielle n\u2019a rien de commun avec\n                            l\u2019existence humaine, mais 99\u00a0% des qualit\u00e9s et capacit\u00e9s des hommes sont\n                            purement et simplement redondantes pour l\u2019exercice de la plupart des\n                            m\u00e9tiers modernes. Pour que l\u2019intelligence artificielle chasse les hommes\n                            du march\u00e9 du travail, il lui suffit de nous surpasser dans les talents\n                            sp\u00e9cifiques que requiert une profession particuli\u00e8re.","M\u00eame les managers en charge de toutes ces activit\u00e9s sont rempla\u00e7ables.\n                            Gr\u00e2ce \u00e0 ses puissants algorithmes, Uber peut g\u00e9rer des millions de\n                            chauffeurs de taxi avec une poign\u00e9e d\u2019humains seulement. La plupart des\n                            ordres sont donn\u00e9s par les algorithmes qui ne n\u00e9cessitent pas la moindre\n                            supervision humaine(16). En mai\u00a02014, Deep Knowledge\n                            Ventures \u2013\u00a0soci\u00e9t\u00e9 de capital risque de Hong Kong sp\u00e9cialis\u00e9e dans la\n                            m\u00e9decine r\u00e9g\u00e9n\u00e9rative \u2013\u00a0innova en faisant entrer dans son conseil\n                            d\u2019administration un algorithme nomm\u00e9 VITAL. Celui-ci recommande des\n                            investissements en analysant d\u2019\u00e9normes quantit\u00e9s de donn\u00e9es sur la\n                            situation financi\u00e8re, les essais cliniques et la propri\u00e9t\u00e9\n                            intellectuelle des entreprises soumises \u00e0 l\u2019examen. Comme les cinq\n                            autres membres du conseil, l\u2019algorithme vote quand il s\u2019agit de d\u00e9cider\n                            si l\u2019entreprise va investir ou non dans une soci\u00e9t\u00e9 donn\u00e9e.","Si l\u2019on examine les \u00e9tats de service de VITAL jusqu\u2019ici, il semble qu\u2019il\n                            ait d\u00e9j\u00e0 contract\u00e9 au moins un vice manag\u00e9rial\u00a0: le n\u00e9potisme. Il\n                            a en effet recommand\u00e9 d\u2019investir dans des soci\u00e9t\u00e9s qui accordent plus\n                            d\u2019autorit\u00e9 aux algorithmes. Par exemple, avec la b\u00e9n\u00e9diction de VITAL,\n                            Deep Knowledge Ventures a derni\u00e8rement investi dans Pathway\n                            Pharmaceuticals, qui emploie l\u2019algorithme OncoFinder afin de\n                            s\u00e9lectionner et \u00e9valuer les th\u00e9rapies personnalis\u00e9es contre le\n                                cancer(17).","Tandis que les algorithmes chassent les hommes du march\u00e9 du travail, la\n                            richesse et le pouvoir pourraient bien se concentrer entre les mains de\n                            la minuscule \u00e9lite qui poss\u00e8de les algorithmes tout-puissants, ce qui\n                            cr\u00e9erait une in\u00e9galit\u00e9 sociale et politique sans pr\u00e9c\u00e9dent. Aujourd\u2019hui,\n                            les millions de chauffeurs de taxi, de bus et de camion ont un poids\u00e9conomique et politique significatif, chacun dominant\n                            une infime part du march\u00e9 des transports. Si leurs int\u00e9r\u00eats collectifs\n                            sont menac\u00e9s, ils peuvent se syndiquer, se mettre en gr\u00e8ve, organiser\n                            des boycotts et cr\u00e9er de puissants blocs d\u2019\u00e9lecteurs. Le jour o\u00f9 des\n                            millions de chauffeurs humains seront remplac\u00e9s par un seul algorithme,\n                            toute cette richesse et ce pouvoir seront accapar\u00e9s par la soci\u00e9t\u00e9 qui\n                            poss\u00e8de l\u2019algorithme et la poign\u00e9e de milliardaires qui poss\u00e8dent cette\n                            soci\u00e9t\u00e9.","Inversement, les algorithmes pourraient eux-m\u00eames devenir propri\u00e9taires.\n                            Le droit reconna\u00eet d\u00e9j\u00e0 \u00e0 des entit\u00e9s intersubjectives telles que les\n                            entreprises et les nations la qualit\u00e9 de \u00ab\u00a0personne morale\u00a0\u00bb\n                            et de \u00ab\u00a0sujet de droit\u00a0\u00bb. Toyota ou l\u2019Argentine n\u2019ont ni\n                            corps ni esprit\u00a0: elles n\u2019en sont pas moins assujetties aux lois\n                            internationales, peuvent poss\u00e9der des terres et de l\u2019argent, engager des\n                            poursuites ou \u00eatre poursuivies. Nous pourrions bient\u00f4t accorder un\n                            statut semblable aux algorithmes. Un algorithme pourrait alors poss\u00e9der\n                            un empire des transports ou un fonds de capital risque sans avoir \u00e0\n                            ob\u00e9ir aux souhaits d\u2019un quelconque ma\u00eetre humain.","Si l\u2019algorithme prend les bonnes d\u00e9cisions, il pourrait accumuler une\n                            fortune, puis l\u2019investir \u00e0 sa guise, le cas \u00e9ch\u00e9ant acheter votre maison\n                            et devenir ainsi votre propri\u00e9taire. Si vous empi\u00e9tez sur les droits\n                            l\u00e9gaux de l\u2019algorithme \u2013\u00a0par exemple, en ne payant pas le loyer\u00a0\u2013, il\n                            pourrait embaucher des avocats et vous poursuivre en justice. Si de tels\n                            algorithmes font syst\u00e9matiquement mieux que les capitalistes humains,\n                            nous pourrions fort bien nous retrouver avec une haute soci\u00e9t\u00e9\n                            algorithmique qui poss\u00e9derait la majeure partie de notre plan\u00e8te. Cela\n                            peut sembler impossible, mais, avant de rejeter cette id\u00e9e,\n                            souvenez-vous que notre plan\u00e8te est d\u00e9j\u00e0, pour l\u2019essentiel, la propri\u00e9t\u00e9\n                            d\u2019entit\u00e9s intersubjectives non humaines, \u00e0 savoir les nations et les\n                            soci\u00e9t\u00e9s. En v\u00e9rit\u00e9, voici cinq\u00a0mille\u00a0ans, une bonne partie de Sumer\n                            appartenait \u00e0 des dieux imaginaires comme Enki et Inanna. Si les dieux\n                            peuvent poss\u00e9der la terre et employer des hommes, pourquoi pas les\n                            algorithmes\u00a0?","Que vont faire les gens\u00a0? On dit souvent que l\u2019art est notre\n                            sanctuaire ultime (et proprement humain). Dans un monde o\u00f9 les\n                            ordinateurs auront remplac\u00e9 les m\u00e9decins, les chauffeurs, les\n                            enseignants et m\u00eame les propri\u00e9taires, tout le monde doit-il devenir\n                            artiste\u00a0? On voit mal pourquoi la cr\u00e9ation artistique serait\n                            pr\u00e9serv\u00e9e des algorithmes.Pourquoi sommes-nous si s\u00fbrs\n                            que les ordinateurs n\u2019arriveront jamais \u00e0 nous surpasser dans la\n                            composition de la musique\u00a0? Selon les sciences de la vie, l\u2019art\n                            n\u2019est pas le fruit d\u2019un esprit enchant\u00e9 ou d\u2019une \u00e2me m\u00e9taphysique, mais\n                            d\u2019algorithmes organiques qui reconnaissent des formes math\u00e9matiques. Il\n                            n\u2019y a donc aucune raison que des algorithmes non organiques ne puissent\n                            le ma\u00eetriser.","David Cope est professeur de musicologie \u00e0 l\u2019Universit\u00e9 de Californie, \u00e0\n                            Santa Cruz. Il est aussi l\u2019un des personnages les plus controvers\u00e9s du\n                            monde de la musique classique. Cope a \u00e9crit des programmes informatiques\n                            qui composent des concertos, des chorals, des symphonies et des op\u00e9ras.\n                            Il baptisa sa premi\u00e8re cr\u00e9ation EMI (Experiments in Musical Intelligence\n                            \u2013\u00a0Exp\u00e9rimentations en intelligence musicale), d\u00e9di\u00e9e notamment \u00e0\n                            l\u2019imitation du style de Jean-S\u00e9bastien Bach. Il lui fallut sept ans pour\n                            cr\u00e9er le programme, mais une fois que ce fut fait EMI composa cinq mille\n                            chorals \u00e0 la Bach en une seule journ\u00e9e. \u00c0 l\u2019initiative de Cope,\n                            quelques-uns furent jou\u00e9s au festival de musique de Santa Cruz. Des\n                            auditeurs enthousiastes se dirent \u00e9mus et expliqu\u00e8rent tout excit\u00e9s que\n                            la musique les avait touch\u00e9s au plus profond de leur \u00eatre. Ils ne\n                            savaient pas que c\u2019\u00e9tait une cr\u00e9ation d\u2019EMI, et non de Bach\u00a0;\n                            quand la v\u00e9rit\u00e9 leur fut r\u00e9v\u00e9l\u00e9e, d\u2019aucuns r\u00e9agirent par un silence\n                            morose, d\u2019autres se mirent en col\u00e8re.","EMI continua de se perfectionner et apprit \u00e0 imiter Beethoven, Chopin,\n                            Rachmaninov et Stravinsky. Cope obtint un contrat pour EMI, dont le\n                            premier album \u2013Classical Music Composed by Computer\u2013 se vendit\n                            \u00e9tonnamment bien. Cette publicit\u00e9 lui valut l\u2019hostilit\u00e9 croissante des\n                            amateurs de musique classique. Le professeur Steve Larson, de\n                            l\u2019Universit\u00e9 d\u2019Oregon, mit Cope au d\u00e9fi d\u2019accepter une confrontation\n                            musicale. Larson sugg\u00e9ra que des pianistes professionnels jouent trois\n                            pi\u00e8ces, l\u2019une apr\u00e8s l\u2019autre\u00a0: chacun une de Bach, une d\u2019EMI et une\n                            de Larson. Le public serait ensuite invit\u00e9 \u00e0 voter pour dire qui avait\n                            compos\u00e9 quelle pi\u00e8ce. Larson \u00e9tait persuad\u00e9 que les gens distingueraient\n                            ais\u00e9ment les compositions humaines \u00e9mouvantes de l\u2019artefact sans vie\n                            d\u2019une machine. Cope accepta. Le jour dit, des centaines d\u2019enseignants,\n                            d\u2019\u00e9tudiants et d\u2019amateurs de musique se r\u00e9unirent dans la salle de\n                            concert de l\u2019Universit\u00e9 d\u2019Oregon. Un vote eut lieu \u00e0 la fin du concert.\n                            R\u00e9sultat\u00a0? L\u2019auditoire crut que le morceau d\u2019EMI \u00e9tait duBach authentique, que la pi\u00e8ce de Bach \u00e9tait de Larson,\n                            et que celle de Larson \u00e9tait l\u2019\u0153uvre d\u2019un ordinateur.","Les critiques continu\u00e8rent de soutenir que la musique d\u2019EMI \u00e9tait\n                            techniquement excellente, mais qu\u2019il lui manquait quelque chose. Elle\n                            \u00e9tait trop pr\u00e9cise, d\u00e9nu\u00e9e de profondeur, sans \u00e2me. Mais quand les gens\n                            entendaient les compositions d\u2019EMI sans en conna\u00eetre la provenance, ils\n                            les louaient souvent pr\u00e9cis\u00e9ment pour leur expressivit\u00e9 et leur\n                            puissance \u00e9motionnelle.","Apr\u00e8s le succ\u00e8s d\u2019EMI, Cope cr\u00e9a de nouveaux programmes toujours plus\n                            sophistiqu\u00e9s. Le couronnement de son \u0153uvre fut Annie. Tandis qu\u2019EMI\n                            composait suivant des r\u00e8gles pr\u00e9d\u00e9termin\u00e9es, Annie se fonde sur\n                            l\u2019apprentissage de la machine. Son style musical ne cesse de changer et\n                            se d\u00e9veloppe en r\u00e9ponse aux nouveaux apports du monde ext\u00e9rieur. Cope\n                            n\u2019a aucune id\u00e9e de ce qu\u2019Annie va composer ensuite. En fait, Annie ne se\n                            limite pas \u00e0 la composition mais explore \u00e9galement d\u2019autres formes d\u2019art\n                            comme les ha\u00efku. En 2011, Cope publiaComes the Fiery Night\u00a0:\n                                2,000\u00a0Haiku by Man and Machine(Vient la nuit ardente\u00a0:\n                            2\u00a0000\u00a0ha\u00efku de l\u2019homme et de la machine).Les uns \u00e9taient\n                            d\u2019Annie, les autres de po\u00e8tes de chair et de sang. Le livre ne r\u00e9v\u00e8le\n                            pas qui a \u00e9crit quoi. Si vous pensez pouvoir faire la diff\u00e9rence entre\n                            le produit de la cr\u00e9ativit\u00e9 humaine et celui de la machine, libre \u00e0 vous\n                            de faire le test(18).","AuXIXesi\u00e8cle, la r\u00e9volution industrielle cr\u00e9a un\n                            immense prol\u00e9tariat urbain, et le socialisme se propagea car aucun autre\n                            credo ne r\u00e9ussit \u00e0 r\u00e9pondre aux besoins, espoirs et peurs in\u00e9dits de\n                            cette nouvelle classe laborieuse. Le lib\u00e9ralisme ne finit par vaincre le\n                            socialisme qu\u2019en adoptant les meilleurs aspects du programme socialiste.\n                            AuXXIesi\u00e8cle, nous pourrions bien assister \u00e0 la\n                            formation d\u2019une nouvelle classe non laborieuse\u00a0massive\u00a0: des gens\n                            sans aucune valeur \u00e9conomique, politique ou artistique, qui ne\n                            contribuent en rien \u00e0 la prosp\u00e9rit\u00e9, \u00e0 la puissance et au rayonnement de\n                            la soci\u00e9t\u00e9. Cette \u00ab\u00a0classe inutile\u00a0\u00bb ne sera pas simplement\n                            inemploy\u00e9e, elle sera inemployable.","En septembre\u00a02013, deux chercheurs d\u2019Oxford, Carl Benedikt Frey et\n                            Michael A. Osborne, publi\u00e8rent une \u00e9tude sur \u00ab\u00a0l\u2019avenir de\n                            l\u2019emploi\u00a0\u00bb, o\u00f9 ils examinaient la probabilit\u00e9 que diff\u00e9rentes\n                            professions soient reprises par des algorithmes informatiques au cours\n                            des vingt prochaines ann\u00e9es. L\u2019algorithme mis au point par Frey et\n                            Osbornepour faire leurs calculs estimait \u00e0 47\u00a0% la\n                            part des emplois am\u00e9ricains tr\u00e8s expos\u00e9s. Par exemple, il est probable \u00e0\n                            99\u00a0% qu\u2019en 2033 les t\u00e9l\u00e9marketeurs et les courtiers d\u2019assurance perdront\n                            leur emploi au profit d\u2019algorithmes\u00a0; la probabilit\u00e9 que les\n                            arbitres sportifs connaissent le m\u00eame sort est de 98\u00a0%, elle est de 97\u00a0%\n                            pour les caissi\u00e8res, 96\u00a0% pour les chefs cuisiniers, 94\u00a0% pour les\n                            serveurs et les assistants juridiques, 91\u00a0% pour les guides\n                            touristiques, 89\u00a0% pour les boulangers et les chauffeurs de bus, 88\u00a0%\n                            pour les ouvriers du b\u00e2timent, 86\u00a0% pour les aides v\u00e9t\u00e9rinaires, 84\u00a0%\n                            pour les agents de s\u00e9curit\u00e9, 83\u00a0% pour les marins, 77\u00a0% pour les barmen,\n                            76\u00a0% pour les archivistes, 72\u00a0% pour les menuisiers, 67\u00a0% pour les\n                            ma\u00eetres nageurs, et ainsi de suite. Il existe bien entendu des emplois\n                            s\u00fbrs. La probabilit\u00e9 que des algorithmes informatiques \u00e9vincent les\n                            arch\u00e9ologues en 2033 n\u2019est que de 0,7\u00a0%, parce que leur travail requiert\n                            des types tr\u00e8s \u00e9labor\u00e9s de reconnaissance de forme et ne produit pas\n                            d\u2019immenses profits. D\u00e8s lors, il est peu probable que des soci\u00e9t\u00e9s ou\n                            les pouvoirs publics proc\u00e8dent aux investissements n\u00e9cessaires pour\n                            automatiser l\u2019arch\u00e9ologie dans les vingt prochaines ann\u00e9es(19).","D\u2019ici 2033, bien entendu, de nombreuses nouvelles professions sont\n                            susceptibles d\u2019appara\u00eetre\u00a0: par exemple, designer du monde\n                            virtuel. Mais ces professions exigeront probablement plus de cr\u00e9ativit\u00e9\n                            et de flexibilit\u00e9 que les emplois ordinaires actuels, et on ne sait trop\n                            si, \u00e0 la quarantaine, les caissi\u00e8res ou les agents d\u2019assurance seront\n                            capables de se r\u00e9inventer en designers du monde virtuel (imaginez un\n                            monde virtuel cr\u00e9\u00e9 par un agent d\u2019assurance\u00a0!). Et m\u00eame s\u2019ils en\n                            sont capables, le rythme du progr\u00e8s est tel que, d\u2019ici dix ans, ils\n                            pourraient bien devoir \u00e0 nouveau se r\u00e9inventer. Apr\u00e8s tout, des\n                            algorithmes pourraient aussi \u00eatre meilleurs que les humains dans la\n                            conception de mondes virtuels. Le probl\u00e8me central n\u2019est pas de cr\u00e9er de\n                            nouveaux emplois, mais d\u2019en cr\u00e9er de nouveaux que les hommes exercent\n                            mieux que des algorithmes(20).","L\u2019aubaine technologique \u00e0 venir permettra probablement de nourrir et\n                            d\u2019entretenir ces masses inutiles sans qu\u2019elles aient m\u00eame \u00e0 lever le\n                            petit doigt. Mais qu\u2019est-ce qui pourra les tenir occup\u00e9es et les\n                            satisfaire\u00a0? Les gens ont besoin de faire quelque chose, sous\n                            peine de devenir fous. Que feront-ils de leurs journ\u00e9es\u00a0? La\n                            drogue ou les jeux vid\u00e9o pourraient\u00eatre une des\n                            r\u00e9ponses. Les inutiles pourraient passer toujours plus de temps dans les\n                            mondes de la r\u00e9alit\u00e9 virtuelle en 3D, qui leur procurerait bien plus\n                            d\u2019excitation et d\u2019intensit\u00e9 \u00e9motionnelle que la glauque r\u00e9alit\u00e9\n                            ext\u00e9rieure. Une telle \u00e9volution porterait cependant un coup mortel \u00e0 la\n                            croyance lib\u00e9rale au caract\u00e8re sacr\u00e9 de la vie et des exp\u00e9riences\n                            humaines. Qu\u2019y a-t-il de sacr\u00e9 dans des clochards qui passent leurs\n                            journ\u00e9es \u00e0 se gaver d\u2019exp\u00e9riences artificielles dans La La\n                            Land\u00a0?","Certains experts et penseurs comme Nick Bostrom pr\u00e9f\u00e8rent nous\n                            avertir\u00a0: l\u2019humanit\u00e9 a peu de chances de conna\u00eetre une telle\n                            d\u00e9gradation car, d\u00e8s lors que l\u2019intelligence artificielle surpassera\n                            l\u2019intelligence humaine, elle pourrait bien exterminer purement et\n                            simplement l\u2019humanit\u00e9. L\u2019intelligence artificielle agirait probablement\n                            ainsi par crainte que l\u2019humanit\u00e9 ne se retourne contre elle et n\u2019essaie\n                            de la d\u00e9brancher, ou pour atteindre quelque but insondable qui lui est\n                            propre. De fait, il serait extr\u00eamement difficile aux hommes de contr\u00f4ler\n                            les motivations d\u2019un syst\u00e8me plus intelligent qu\u2019eux.","Pr\u00e9programmer le syst\u00e8me en lui assignant des objectifs inoffensifs\n                            pourrait m\u00eame provoquer d\u2019horribles retours de flamme. Un sc\u00e9nario\n                            populaire imagine une soci\u00e9t\u00e9 qui con\u00e7oit la premi\u00e8re superintelligence\n                            artificielle et la soumet \u00e0 un test innocent, comme le calcul de\u00a0p.\n                            Avant que quiconque ne se rende compte de ce qui arrive, l\u2019intelligence\n                            artificielle s\u2019empare de la plan\u00e8te, \u00e9limine l\u2019esp\u00e8ce humaine, lance une\n                            campagne de conqu\u00eate jusqu\u2019aux confins de la galaxie, et transforme la\n                            totalit\u00e9 de l\u2019univers connu en un superordinateur g\u00e9ant qui, des\n                            milliards et des milliards d\u2019ann\u00e9es durant, calcule\u00a0p avec toujours plus\n                            de pr\u00e9cision. Apr\u00e8s tout, telle est la mission divine que lui a donn\u00e9e\n                            son cr\u00e9ateur(21).","Au d\u00e9but de ce chapitre, nous avons identifi\u00e9 plusieurs \u00e9l\u00e9ments qui\n                            menacent le lib\u00e9ralisme. Le premier, que les hommes pourraient devenir\n                            militairement et \u00e9conomiquement inutiles. Ce n\u2019est qu\u2019une possibilit\u00e9,\n                            bien entendu, non une proph\u00e9tie. Des difficult\u00e9s techniques ou des\n                            objections politiques pourraient ralentir l\u2019invasionalgorithmique du march\u00e9 du travail. Inversement, puisqu\u2019une bonne\n                            partie de l\u2019esprit humain reste une terre inconnue, nous ne savons pas\n                            vraiment quels talents cach\u00e9s les hommes pourraient se d\u00e9couvrir, ni\n                            quels nouveaux emplois ils seraient capables de cr\u00e9er pour compenser la\n                            perte des autres. Mais sans doute n\u2019est-ce pas suffisant pour sauver le\n                            lib\u00e9ralisme. Car celui-ci ne croit pas seulement \u00e0 la valeur des \u00eatres\n                            humains\u00a0; il croit aussi \u00e0 l\u2019individualisme. Une deuxi\u00e8me menace\n                            p\u00e8se sur le lib\u00e9ralisme\u00a0: le syst\u00e8me pourrait bien avoir besoin\n                            des \u00eatres humains \u00e0 l\u2019avenir, mais pas des individus. Des hommes\n                            continueront de composer de la musique, d\u2019enseigner la physique et\n                            d\u2019investir de l\u2019argent, mais le syst\u00e8me les comprendra mieux qu\u2019ils ne\n                            se comprennent, et prendra \u00e0 leur place la plupart des d\u00e9cisions\n                            importantes. Le syst\u00e8me privera ainsi les individus de leur autorit\u00e9 et\n                            de leur libert\u00e9.","La croyance lib\u00e9rale dans l\u2019individualisme se fonde sur trois hypoth\u00e8ses\n                            importantes que nous avons d\u00e9j\u00e0 \u00e9voqu\u00e9es\u00a0:","1.\u00a0Je suis un in-dividu \u2013\u00a0autrement dit, je poss\u00e8de une essence unique\n                            qui ne saurait \u00eatre divis\u00e9e en parties ou sous-syst\u00e8mes. Certes, ce\n                            noyau int\u00e9rieur est envelopp\u00e9 de maintes couches ext\u00e9rieures. Mais si je\n                            me donne la peine de retirer ces couches, je trouverai au fond de moi\n                            une voix int\u00e9rieure claire et unique, qui est mon moi authentique.","3.\u00a0De ces deux premi\u00e8res hypoth\u00e8ses, il d\u00e9coule que je puis savoir sur\n                            moi des choses que personne d\u2019autre ne peut d\u00e9couvrir. Car moi seul ai\n                            acc\u00e8s \u00e0 mon espace int\u00e9rieur de libert\u00e9, et moi seul peux entendre les\n                            chuchotements de mon moi authentique. C\u2019est pour cela que le lib\u00e9ralisme\n                            accorde tant d\u2019autorit\u00e9 \u00e0 l\u2019individu. Je ne saurais me fier \u00e0 personne\n                            d\u2019autre pour choisir \u00e0 ma place, car personne d\u2019autre ne peut savoir qui\n                            je suis vraiment, ce que je ressens et d\u00e9sire. C\u2019est pourquoi c\u2019est\n                            l\u2019\u00e9lecteur qui sait et le client qui a toujours raison\u00a0; c\u2019est\n                            aussi pour cela que la beaut\u00e9 est dans l\u2019\u0153il du spectateur.","Les sciences de la vie contestent cependant ces trois\n                            hypoth\u00e8ses. Selon elles\u00a0:","1.\u00a0Les organismes sont des algorithmes, et les \u00eatres humains ne sont pas\n                            des individus, mais des \u00ab\u00a0dividus\u00a0\u00bb. Autrement dit, ils sont\n                            un assemblage de nombreux algorithmes diff\u00e9rents d\u00e9pourvus d\u2019une voix\n                            int\u00e9rieure ou d\u2019un moi unique.","2.\u00a0Les algorithmes constituant un \u00eatre humain ne sont pas libres.\n                            Fa\u00e7onn\u00e9s par les g\u00e8nes et les pressions de l\u2019environnement, ils ne\n                            prennent pas leurs d\u00e9cisions librement, mais de mani\u00e8re d\u00e9terministe et\n                            al\u00e9atoire.","3.\u00a0Il s\u2019ensuit qu\u2019un algorithme ext\u00e9rieur pourrait th\u00e9oriquement me\n                            conna\u00eetre bien mieux que je ne puis me conna\u00eetre moi-m\u00eame. Un algorithme\n                            qui surveille chacun des syst\u00e8mes qui forment mon corps et mon cerveau\n                            pourrait savoir exactement qui je suis, ce que je ressens et ce que je\n                            veux. Une fois au point, cet algorithme pourrait remplacer l\u2019\u00e9lecteur,\n                            le client et le spectateur. D\u00e8s lors, l\u2019algorithme saura mieux que moi,\n                            il aura toujours raison et la beaut\u00e9 sera dans les calculs de\n                            l\u2019algorithme.","AuxXIXeetXXesi\u00e8cles, la foi\n                            en l\u2019individualisme avait du sens, parce qu\u2019il n\u2019existait pas\n                            d\u2019algorithmes ext\u00e9rieurs susceptibles de me surveiller efficacement. Les\n                            \u00c9tats et les march\u00e9s pouvaient bien y aspirer, mais il leur manquait la\n                            technologie n\u00e9cessaire. Le KGB et le FBI n\u2019avaient qu\u2019une compr\u00e9hension\n                            vague de ma biochimie, de mon g\u00e9nome et de mon cerveau, et m\u00eame si les\n                            agents \u00e9coutaient mes appels t\u00e9l\u00e9phoniques et notaient toutes mes\n                            rencontres de hasard dans la rue, il leur manquait la capacit\u00e9 d\u2019analyse\n                            de toutes ces donn\u00e9es. Dans les conditions technologiques duXXesi\u00e8cle, les lib\u00e9raux soutenaient donc \u00e0 bon\n                            droit que personne ne peut me conna\u00eetre mieux que moi. L\u2019homme avait\n                            donc une excellente raison de se consid\u00e9rer comme un syst\u00e8me autonome et\n                            de suivre sa voix int\u00e9rieure plut\u00f4t que les commandements de Big\n                            Brother.","La technologie duXXIesi\u00e8cle peut, elle, permettre \u00e0\n                            des algorithmes ext\u00e9rieurs de \u00ab\u00a0pirater l\u2019humanit\u00e9\u00a0\u00bb et de\n                            me conna\u00eetre bien mieux que je ne me connais. \u00c0 compter de ce jour, la\n                            croyance en l\u2019individualismes\u2019effondrera et l\u2019autorit\u00e9\n                            sera transf\u00e9r\u00e9e des individus aux algorithmes en r\u00e9seau. Les \u00eatres\n                            humains cesseront de se voir comme des \u00eatres autonomes qui m\u00e8nent leur\n                            vie \u00e0 leur guise pour s\u2019habituer \u00e0 se voir comme un assemblage de\n                            m\u00e9canismes biochimiques constamment surveill\u00e9 et guid\u00e9 par des\n                            algorithmes \u00e9lectroniques. Pour que ceci se produise, nul besoin d\u2019un\n                            algorithme ext\u00e9rieur qui me connaisseparfaitementet ne fasse\n                            jamais d\u2019erreurs\u00a0; il suffit que l\u2019algorithme me connaissemieuxque je ne me connais et commettemoinsd\u2019erreurs\n                            que moi. Il sera alors sens\u00e9 de confier toujours plus mes d\u00e9cisions et\n                            choix de vie \u00e0 cet algorithme.","Pour ce qui est de la m\u00e9decine, la ligne a d\u00e9j\u00e0 \u00e9t\u00e9 franchie. Dans les\n                            h\u00f4pitaux, nous ne sommes plus des individus. Il est tr\u00e8s probable que,\n                            de votre vivant, nombre des d\u00e9cisions les plus importantes prises pour\n                            votre corps et votre sant\u00e9 seront le fait d\u2019algorithmes informatiques\n                            tels que Watson d\u2019IBM. Et ce n\u2019est pas n\u00e9cessairement une mauvaise\n                            nouvelle.","Les diab\u00e9tiques portent d\u00e9j\u00e0 des capteurs qui contr\u00f4lent automatiquement\n                            leur niveau de sucre plusieurs fois par jour, et qui les alerte chaque\n                            fois qu\u2019il franchit un seuil dangereux. En 2014, des chercheurs de Yale\n                            annonc\u00e8rent la premi\u00e8re cr\u00e9ation r\u00e9ussie d\u2019un \u00ab\u00a0pancr\u00e9as\n                            artificiel\u00a0\u00bb contr\u00f4l\u00e9 par un iPhone. Cinquante-deux diab\u00e9tiques\n                            ont pris part \u00e0 l\u2019exp\u00e9rience. Chaque patient s\u2019\u00e9tait fait implanter dans\n                            l\u2019abdomen un minuscule capteur et une minuscule pompe. La pompe \u00e9tait\n                            reli\u00e9e \u00e0 de petits tubes d\u2019insuline et de glucagon, deux hormones qui,\n                            ensemble, r\u00e9gulent le niveau de sucre dans le sang. Le capteur mesurait\n                            constamment le niveau de sucre, transmettait les donn\u00e9es \u00e0 une\n                            application d\u2019iPhone qui analysait l\u2019information et qui, chaque fois que\n                            n\u00e9cessaire, donnait des ordres \u00e0 la pompe et injectait les bonnes doses\n                            d\u2019insuline et de glucagon \u2013\u00a0sans qu\u2019il y ait besoin de la moindre\n                            intervention humaine(22).","Beaucoup d\u2019autres personnes qui ne souffrent d\u2019aucune maladie grave ont\n                            commenc\u00e9 \u00e0 utiliser des capteurs portables pour surveiller leur sant\u00e9 et\n                            leurs activit\u00e9s. Ces appareils \u2013\u00a0int\u00e9gr\u00e9s \u00e0 toutes sortes d\u2019objets, des\n                            smartphones et des montres bracelets aux brassards ou aux sous-v\u00eatements\n                            \u2013\u00a0enregistrent diverses donn\u00e9es biom\u00e9triques telles que la tension et le\n                            rythme cardiaque. Les donn\u00e9es sont ensuiteentr\u00e9es dans\n                            des programmes informatiques sophistiqu\u00e9s qui indiquent alors au porteur\n                            comment modifier son r\u00e9gime et ses habitudes quotidiennes pour jouir\n                            d\u2019une meilleure sant\u00e9 et d\u2019une vie plus longue et plus productive(23). Avec le g\u00e9ant pharmaceutique Novartis, Google est en\n                            train de mettre au point une lentille de contact qui v\u00e9rifie le niveau\n                            de glucose dans le sang toutes les deux ou trois secondes en analysant\n                            la composition des larmes(24). Pixie Scientific vend des\n                            \u00ab\u00a0couches intelligentes\u00a0\u00bb qui analysent les selles du b\u00e9b\u00e9\n                            en qu\u00eate d\u2019indices de son \u00e9tat de sant\u00e9. En novembre\u00a02014, Microsoft a\n                            lanc\u00e9 le Microsoft Band\u00a0: un brassard intelligent qui surveille,\n                            entre autres choses, votre rythme cardiaque, la qualit\u00e9 de votre sommeil\n                            et le nombre de pas que vous faites chaque jour. L\u2019application Deadline\n                            va encore plus loin, puisqu\u2019elle vous informe du nombre d\u2019ann\u00e9es qu\u2019il\n                            vous reste \u00e0 vivre compte tenu de vos habitudes actuelles.","Certains utilisent ces applications sans trop y r\u00e9fl\u00e9chir\u00a0; pour\n                            d\u2019autres, c\u2019est d\u00e9j\u00e0 une id\u00e9ologie, sinon une religion. Le mouvement du\n                            Moi quantifi\u00e9 soutient que le moi se r\u00e9duit \u00e0 des configurations\n                            math\u00e9matiques. Celles-ci sont si complexes que l\u2019esprit humain n\u2019a\n                            aucune chance de les comprendre. Si vous souhaitez donc ob\u00e9ir au vieil\n                            adage \u00ab\u00a0connais-toi toi-m\u00eame\u00a0\u00bb, ne perdez pas votre temps\n                            avec la philosophie, la m\u00e9ditation ou la psychanalyse\u00a0: recueillez\n                            plut\u00f4t vos donn\u00e9es biom\u00e9triques, laissez les algorithmes les analyser\n                            pour vous et vous dire qui vous \u00eates et ce que vous devez faire. La\n                            devise du mouvement\u00a0est \u00ab\u00a0la connaissance de soi par les\n                                chiffres(25)\u00bb.","En 2000, le chanteur isra\u00e9lien Shlomi Shaban a connu le succ\u00e8s avec la\n                            chanson \u00ab\u00a0Arik\u00a0\u00bb. C\u2019est l\u2019histoire d\u2019un type obs\u00e9d\u00e9 par l\u2019ex\n                            de sa petite amie, Arik. Il veut savoir qui est le meilleur au\n                            lit\u00a0: lui ou Arik\u00a0? Son amie \u00e9lude la question, expliquant\n                            qu\u2019avec chacun d\u2019eux c\u2019est diff\u00e9rent. Le gar\u00e7on n\u2019est pas satisfait et\n                            insiste\u00a0: \u00ab\u00a0Des chiffres, madame.\u00a0\u00bb C\u2019est pour des\n                            personnes comme lui que la soci\u00e9t\u00e9 Bedpost commercialise des brassards\n                            biom\u00e9triques \u00e0 porter lors des relations sexuelles. Le brassard\n                            recueille diverses donn\u00e9es\u00a0: rythme cardiaque, niveau de\n                            transpiration, dur\u00e9e des rapports et de l\u2019orgasme, nombre de calories\n                            br\u00fbl\u00e9es. Les donn\u00e9es sont alors entr\u00e9es dans un ordinateur qui analyse\n                            l\u2019information et note pr\u00e9cis\u00e9ment votre performance. Finis, les orgasmes\n                            simul\u00e9s et les \u00ab\u00a0pour toi, c\u2019\u00e9tait comment(26)?\u00a0\u00bb.","Les gens qui s\u2019examinent par le truchement incessant de\n                            ces appareils finiront par se voir davantage comme un assemblage de\n                            syst\u00e8mes biochimiques que comme des individus, et leurs d\u00e9cisions\n                            refl\u00e9teront de plus en plus les exigences contradictoires des divers\n                                syst\u00e8mes(27). Supposez que vous ayez deux heures\n                            libres par semaine, et que vous ne sachiez trop si vous allez les\n                            occuper en jouant aux \u00e9checs ou au tennis. \u00ab\u00a0Qu\u2019est-ce que te dit\n                            ton c\u0153ur\u00a0?\u00a0\u00bb pourrait vous demander un bon ami. \u00ab\u00a0Eh\n                            bien, pour ce qui est de mon c\u0153ur, le tennis est mieux, c\u2019est clair.\n                            C\u2019est aussi mieux pour mon cholest\u00e9rol et ma tension. En revanche, le\n                            scan d\u2019IRMf indique que je devrais renforcer mon cortex pr\u00e9frontal\n                            gauche. On a plusieurs cas de d\u00e9mence dans ma famille, et elle s\u2019est\n                            manifest\u00e9e tr\u00e8s t\u00f4t chez mon oncle. Les toutes derni\u00e8res \u00e9tudes\n                            indiquent qu\u2019une partie d\u2019\u00e9checs hebdomadaire peut en retarder\n                            l\u2019apparition.\u00a0\u00bb","On trouve d\u00e9j\u00e0 des exemples de m\u00e9diation externe bien plus extr\u00eames dans\n                            les pavillons de g\u00e9riatrie. L\u2019humanisme fantasme sur la vieillesse comme\n                            p\u00e9riode de sagesse et de conscience. Le vieillard id\u00e9al a beau souffrir\n                            de maux et de faiblesses physiques, il a l\u2019esprit vif et d\u00e9li\u00e9, et il a\n                            quatre-vingts ans d\u2019intuitions \u00e0 dispenser. Il conna\u00eet la vie et il a\n                            toujours des conseils avis\u00e9s pour ses petits-enfants et autres\n                            visiteurs. Les octog\u00e9naires duXXIesi\u00e8cle ne se\n                            conforment pas toujours \u00e0 cette image. Gr\u00e2ce \u00e0 notre compr\u00e9hension\n                            croissante de la biologie humaine, la m\u00e9decine peut nous maintenir en\n                            vie assez longtemps pour que notre esprit et notre \u00ab\u00a0moi\n                            authentique\u00a0\u00bb se d\u00e9sint\u00e8grent et se dissolvent. Trop souvent, il\n                            ne reste qu\u2019un attirail de syst\u00e8mes biologiques dysfonctionnels que\n                            continue de faire tourner un attirail de moniteurs, d\u2019ordinateurs et de\n                            pompes.","\u00c0 un niveau plus profond, \u00e0 mesure que les technologies g\u00e9n\u00e9tiques\n                            s\u2019int\u00e8grent \u00e0 la vie quotidienne et que les gens nouent des relations de\n                            plus en plus intimes avec leur ADN, le moi unique pourrait se brouiller\n                            davantage encore, et la voix int\u00e9rieure authentique se dissoudre en une\n                            cohue tapageuse de g\u00e8nes. Face \u00e0 des d\u00e9cisions et dilemmes d\u00e9licats, je\n                            cesserais ainsi d\u2019\u00e9couter ma voix int\u00e9rieure pour consulter plut\u00f4t mon\n                            parlement g\u00e9n\u00e9tique.","Le 14\u00a0mai 2013, l\u2019actrice Angelina Jolie donna auNew York Timesun article sur sa d\u00e9cision de subir une double mastectomie. AngelinaJolie vivait depuis des ann\u00e9es dans l\u2019ombre d\u2019un cancer\n                            du sein \u2013\u00a0sa m\u00e8re et sa grand-m\u00e8re en \u00e9taient mortes toutes les deux\n                            relativement jeunes. Elle-m\u00eame se pr\u00eata \u00e0 un test g\u00e9n\u00e9tique qui confirma\n                            qu\u2019elle \u00e9tait porteuse d\u2019une mutation dangereuse du g\u00e8ne BRCA1. Selon\n                            des \u00e9tudes statistiques r\u00e9centes, la probabilit\u00e9 que les femmes\n                            porteuses de cette mutation d\u00e9veloppent un cancer du sein est de 87\u00a0%.\n                            Alors m\u00eame qu\u2019\u00e0 cette date Angelina Jolie n\u2019avait pas de cancer, elle\n                            d\u00e9cida de pr\u00e9venir la redoutable maladie et de subir une double\n                            mastectomie. \u00ab\u00a0J\u2019ai choisi de ne pas garder mon histoire pour moi,\n                            explique-t-elle dans l\u2019article, parce que beaucoup de femmes ne savent\n                            pas qu\u2019elles pourraient bien vivre dans l\u2019ombre du cancer. Mon espoir\n                            est qu\u2019elles aussi puissent subir le test g\u00e9n\u00e9tique et que, si le risque\n                            s\u2019av\u00e8re \u00e9lev\u00e9, elles sachent qu\u2019il existe des options fortes(28).\u00a0\u00bb","D\u00e9cider de subir ou non une mastectomie est un choix d\u00e9licat et\n                            potentiellement fatal. Au-del\u00e0 de la g\u00eane, des dangers et des co\u00fbts\n                            financiers de l\u2019op\u00e9ration et des traitements de suivi, cette d\u00e9cision\n                            peut avoir des effets profonds sur la sant\u00e9, l\u2019image du corps, le\n                            bien-\u00eatre \u00e9motionnel et les relations. Le choix d\u2019Angelina Jolie, et le\n                            courage qu\u2019elle a montr\u00e9 en mettant le probl\u00e8me sur la place publique, a\n                            suscit\u00e9 un grand \u00e9moi et lui a valu d\u2019\u00eatre acclam\u00e9e et admir\u00e9e sur la\n                            sc\u00e8ne internationale. Beaucoup esp\u00e9raient en particulier que la\n                            publicit\u00e9 ferait mieux conna\u00eetre la m\u00e9decine g\u00e9n\u00e9tique et ses b\u00e9n\u00e9fices\n                            potentiels.","Dans une perspective historique, il est int\u00e9ressant d\u2019observer le r\u00f4le\n                            critique que les algorithmes ont jou\u00e9 dans son cas. Au moment de prendre\n                            une d\u00e9cision aussi capitale dans sa vie, Angelina Jolie n\u2019a pas gravi\n                            une montagne pour contempler l\u2019oc\u00e9an, regarder le soleil se coucher sur\n                            les vagues et tenter de se connecter \u00e0 ses sentiments les plus intimes.\n                            Elle a pr\u00e9f\u00e9r\u00e9 \u00e9couter ses g\u00e8nes, dont la voix s\u2019est exprim\u00e9e non pas en\n                            sentiments, mais en chiffres. \u00c0 l\u2019\u00e9poque, elle n\u2019\u00e9prouvait ni g\u00eane ni\n                            douleur. Ses sentiments lui disaient\u00a0: \u00ab\u00a0Relax, tout va\n                            bien.\u00a0\u00bb Mais les algorithmes informatiques qu\u2019utilisaient les\n                            m\u00e9decins racontaient une histoire diff\u00e9rente\u00a0: \u00ab\u00a0Vous ne\n                            sentez rien qui va mal, mais votre ADN contient une bombe \u00e0 retardement.\n                            Il faut faire quelque chose\u2026 maintenant\u00a0!\u00a0\u00bb","Bien entendu, ses \u00e9motions et sa personnalit\u00e9 unique ont aussi jou\u00e9 un\n                            r\u00f4le cl\u00e9. Une autre femme avec une personnalit\u00e9 diff\u00e9rente auraitfort bien pu d\u00e9cider de ne pas subir de mastectomie si\n                            elle avait d\u00e9couvert qu\u2019elle portait la m\u00eame mutation g\u00e9n\u00e9tique.\n                            Toutefois, et nous entrons ici dans la zone n\u00e9buleuse, imaginons que\n                            cette autre femme se soit d\u00e9couverte porteuse non seulement de la\n                            dangereuse mutation BRCA1, mais aussi d\u2019une autre mutation du g\u00e8ne\n                            (fictif) ABCD3, qui perturbe une zone c\u00e9r\u00e9brale responsable de\n                            l\u2019\u00e9valuation des probabilit\u00e9s et am\u00e8ne les sujets \u00e0 sous-estimer les\n                            dangers\u00a0? Et si un statisticien faisait valoir \u00e0 cette femme que\n                            sa m\u00e8re, sa grand-m\u00e8re et diverses autres parentes \u00e9taient toutes mortes\n                            jeunes d\u2019avoir sous-estim\u00e9 tel ou tel risque sanitaire et n\u00e9glig\u00e9 de\n                            prendre des pr\u00e9cautions\u00a0?","Il est tr\u00e8s probable que vous prendrez les d\u00e9cisions importantes\n                            relatives \u00e0 votre sant\u00e9 de la m\u00eame fa\u00e7on qu\u2019Angelina Jolie. Vous subirez\n                            un test g\u00e9n\u00e9tique, un test sanguin ou un scan d\u2019IRMf\u00a0; un\n                            algorithme analysera les r\u00e9sultats \u00e0 partir d\u2019\u00e9normes bases de donn\u00e9es\n                            statistiques\u00a0; et vous accepterez ensuite la recommandation de\n                            l\u2019algorithme. Ce n\u2019est pas un sc\u00e9nario apocalyptique. Les algorithmes ne\n                            vont pas se r\u00e9volter et nous asservir. Ils excelleront \u00e0 prendre des\n                            d\u00e9cisions pour nous, au point que ce serait folie de ne pas suivre leurs\n                            conseils.","Le premier grand r\u00f4le d\u2019Angelina Jolie \u00e9tait dans un film d\u2019action et de\n                            science-fiction de 1993,Cyborg 2. Elle jouait Casella Reese,\n                            cyborg mis au point en 2074 par Pinwheel Robotics pour espionner des\n                            soci\u00e9t\u00e9s et commettre des assassinats. Casella est programm\u00e9e avec des\n                            \u00e9motions humaines pour mieux se fondre dans la soci\u00e9t\u00e9 des hommes quand\n                            elle est en mission. Quand elle d\u00e9couvre que Pinwheel Robotics non\n                            seulement la contr\u00f4le, mais a l\u2019intention de mettre fin \u00e0 son activit\u00e9,\n                            elle s\u2019enfuit et se bat pour sa vie et sa libert\u00e9.Cyborg\u00a02est\n                            une fantaisie lib\u00e9rale autour du combat d\u2019un individu pour la libert\u00e9 et\n                            l\u2019intimit\u00e9 contre des entreprises mondiales tentaculaires.","Dans la vraie vie, Angelina Jolie a pr\u00e9f\u00e9r\u00e9 sacrifier son intimit\u00e9 et son\n                            autonomie \u00e0 sa sant\u00e9. Un semblable d\u00e9sir d\u2019am\u00e9liorer la sant\u00e9 humaine\n                            pourrait bien pousser la plupart d\u2019entre nous \u00e0 d\u00e9verrouiller nos\n                            espaces priv\u00e9s et laisser la bureaucratie et les multinationales acc\u00e9der\n                            \u00e0 nos plus intimes retranchements. Par exemple, laisser Google lirenos emails et suivre nos activit\u00e9s lui permettrait de\n                            nous alerter sur les \u00e9pid\u00e9mies qui couvent avant m\u00eame que les autorit\u00e9s\n                            sanitaires traditionnelles ne les remarquent.","Comment le UK National Health Service sait-il qu\u2019une \u00e9pid\u00e9mie de grippe a\n                            \u00e9clat\u00e9 \u00e0 Londres\u00a0? En analysant les rapports de milliers de\n                            m\u00e9decins dans des centaines de dispensaires. Et d\u2019o\u00f9 tous ces m\u00e9decins\n                            tirent-ils leur information\u00a0? Eh bien, quand Mary se r\u00e9veille, un\n                            matin, pas vraiment dans son assiette, elle ne file pas tout droit chez\n                            son m\u00e9decin. Elle attend quelques heures, voire un jour ou deux, dans\n                            l\u2019espoir qu\u2019une bonne tasse de th\u00e9 avec du miel fera l\u2019affaire. Comme\n                            son \u00e9tat ne s\u2019am\u00e9liore pas, elle prend rendez-vous, se rend \u00e0 la\n                            consultation et d\u00e9crit ses sympt\u00f4mes. Le m\u00e9decin entre les donn\u00e9es dans\n                            l\u2019ordinateur\u00a0; avec un peu de chance, quelqu\u2019un, au si\u00e8ge du NHS,\n                            les analyse, les croise avec les rapports venant de milliers d\u2019autres\n                            m\u00e9decins et en conclut que c\u2019est bien la grippe. Tout cela prend du\n                            temps.","Google pourrait le faire en quelques minutes. Il lui suffirait de\n                            surveiller les mots que les Londoniens tapent dans leurs emails et dans\n                            le moteur de recherche de Google, puis de les croiser avec une base de\n                            donn\u00e9es sur les sympt\u00f4mes des diff\u00e9rentes maladies. Supposez qu\u2019un jour\n                            comme un autre les mots \u00ab\u00a0mal de t\u00eate\u00a0\u00bb,\n                            \u00ab\u00a0fi\u00e8vre\u00a0\u00bb, \u00ab\u00a0naus\u00e9e\u00a0\u00bb et\n                            \u00ab\u00a0\u00e9ternuement\u00a0\u00bb apparaissent cent mille fois dans les emails\n                            et les recherches de Londres. Si Google remarque qu\u2019aujourd\u2019hui ils\n                            apparaissent trois cent mille fois, bingo\u00a0! Nous sommes en pleine\n                            \u00e9pid\u00e9mie de grippe. Pas besoin d\u2019attendre que Mary voie son m\u00e9decin. Le\n                            premier matin, au r\u00e9veil, elle n\u2019\u00e9tait pas tr\u00e8s en forme, mais a envoy\u00e9\n                            un mail \u00e0 sa coll\u00e8gue\u00a0: \u00ab\u00a0J\u2019ai la migraine, mais je serai\n                            l\u00e0.\u00a0\u00bb C\u2019est tout ce dont Google a besoin.","Toutefois, pour que Google op\u00e8re sa magie, Mary doit l\u2019autoriser \u00e0 lire\n                            ses messages, mais aussi \u00e0 partager l\u2019information avec les autorit\u00e9s\n                            sanitaires. Si Angelina Jolie est dispos\u00e9e \u00e0 sacrifier son intimit\u00e9 pour\n                            sensibiliser le grand public au cancer du sein, pourquoi Mary ne\n                            ferait-elle pas un sacrifice semblable pour d\u00e9jouer\n                            l\u2019\u00e9pid\u00e9mie\u00a0?","Ce n\u2019est pas pure th\u00e9orie. En 2008, Google a effectivement lanc\u00e9 Google\n                            Flu Trends, qui traque les \u00e9pid\u00e9mies de grippe en suivant les recherches\n                            sur Google. Le service est encore en voie d\u2019\u00e9laboration et, du fait des\n                            r\u00e8gles relatives \u00e0 la protection de la vie priv\u00e9e, il se contentede suivre les mots employ\u00e9s dans les moteurs de\n                            recherche en \u00e9vitant pr\u00e9tendument de lire les emails priv\u00e9s. Toutefois,\n                            il est d\u00e9j\u00e0 \u00e0 m\u00eame de sonner l\u2019alarme deux jours avant les services\n                                traditionnels(29).","La Google Baseline Study est un projet plus ambitieux encore. Google\n                            entend construire une gigantesque base de donn\u00e9es sur la sant\u00e9 humaine\n                            pour \u00e9tablir le profil de la \u00ab\u00a0sant\u00e9 parfaite\u00a0\u00bb. Identifier\n                            m\u00eame les plus infimes d\u00e9viations par rapport \u00e0 la norme devrait\n                            permettre d\u2019alerter les gens sur des probl\u00e8mes de sant\u00e9 naissants\n                            \u2013\u00a0comme un d\u00e9but de cancer\u00a0\u2013 quand il est encore possible de les tuer\n                            dans l\u2019\u0153uf. La Baseline Study s\u2019accorde avec toute la gamme des produits\n                            Google Fit, int\u00e9gr\u00e9s \u00e0 divers objets que l\u2019on peut porter\u00a0:\n                            v\u00eatements, bracelets, chaussures et lunettes. Avec l\u2019id\u00e9e que les\n                            produits Google Fit recueillent le flux incessant des donn\u00e9es\n                            biom\u00e9triques pour alimenter la Baseline Study(30).","Des soci\u00e9t\u00e9s comme Google entendent pourtant aller beaucoup plus loin que\n                            des objets portables. Le march\u00e9 du test ADN cro\u00eet actuellement \u00e0 pas de\n                            g\u00e9ant. Un de ses leaders est la soci\u00e9t\u00e9 priv\u00e9e 23andMe, fond\u00e9e par Anne\n                            Wojcicki, ex-\u00e9pouse de Sergey Brin, le cofondateur de Google. Le nom\n                            \u00ab\u00a023andMe\u00a0\u00bb renvoie aux vingt-trois paires de chromosomes\n                            qui codent le g\u00e9nome humain. Message\u00a0: mes chromosomes ont un lien\n                            tr\u00e8s particulier avec moi. Qui comprend ce que disent les chromosomes\n                            peut vous dire sur vous des choses que vous n\u2019avez m\u00eame jamais\n                            soup\u00e7onn\u00e9es.","Vous voulez savoir quoi\u00a0? Payez \u00e0 23andMe la modique somme de\n                            99\u00a0dollars, et on vous enverra un petit paquet dans lequel vous\n                            trouverez une \u00e9prouvette. Vous crachez dedans, vous la fermez\n                            herm\u00e9tiquement et vous la renvoyez \u00e0 Mountain View, en Californie. L\u00e0,\n                            l\u2019ADN de votre salive est lu, et vous recevez les r\u00e9sultats en ligne.\n                            Vous obtenez une liste des probl\u00e8mes de sant\u00e9 qui vous guettent et le\n                            bilan de vos pr\u00e9dispositions g\u00e9n\u00e9tiques \u00e0 plus de quatre-vingt-dix\n                            traits et conditions, de la calvitie \u00e0 la c\u00e9cit\u00e9. \u00ab\u00a0Connais-toi\n                            toi-m\u00eame\u00a0\u00bb\u00a0? Cela n\u2019a jamais \u00e9t\u00e9 plus facile ni meilleur\n                            march\u00e9. Puisque tout repose sur des statistiques, la taille de la base\n                            de donn\u00e9es de la soci\u00e9t\u00e9 est la cl\u00e9 pour des pr\u00e9dictions exactes. Aussi\n                            la premi\u00e8re soci\u00e9t\u00e9 \u00e0 construire une base de donn\u00e9es g\u00e9n\u00e9tiques g\u00e9ante\n                            fournira-t-elle \u00e0 la client\u00e8le les meilleures pr\u00e9dictions et\n                            accaparera-t-elle potentiellement le march\u00e9. Les soci\u00e9t\u00e9s am\u00e9ricaines de\n                            biotechnologie redoutent de plus en plus que la rigueur des lois surla vie priv\u00e9e aux \u00c9tats-Unis, alli\u00e9e au m\u00e9pris chinois\n                            pour l\u2019intimit\u00e9, n\u2019apporte \u00e0 la Chine sur un plateau le march\u00e9\n                            g\u00e9n\u00e9tique.","Si nous relions tous les points, et que nous donnions \u00e0 Google et \u00e0 ses\n                            concurrents un libre acc\u00e8s \u00e0 nos appareils biom\u00e9triques, \u00e0 notre ADN et\n                            \u00e0 nos dossiers m\u00e9dicaux, nous aurons un service de sant\u00e9 omniscient qui\n                            non seulement combattrait les \u00e9pid\u00e9mies, mais nous prot\u00e9gerait aussi du\n                            cancer, des crises cardiaques et de la maladie d\u2019Alzheimer. Avec une\n                            telle base de donn\u00e9es \u00e0 sa disposition, Google pourrait cependant faire\n                            bien plus. Imaginez un syst\u00e8me qui, pour reprendre les mots de la\n                            c\u00e9l\u00e8bre chanson du groupe Police, surveille chacune de vos respirations,\n                            chacun de vos mouvements et les liens que vous brisez\u00a0; un syst\u00e8me\n                            qui surveille votre compte en banque et votre rythme cardiaque, votre\n                            niveau de glucose et vos escapades sexuelles. \u00c0 l\u2019\u00e9vidence, il vous\n                            conna\u00eetra bien mieux que vous ne vous connaissez. L\u2019aveuglement\n                            volontaire et les auto-illusions qui pi\u00e8gent les gens dans de mauvaises\n                            relations, des carri\u00e8res pas faites pour eux et des habitudes toxiques\n                            ne duperont pas Google. \u00c0 la diff\u00e9rence du moi narrateur qui nous\n                            contr\u00f4le aujourd\u2019hui, Google ne prendra pas de d\u00e9cisions sur la foi\n                            d\u2019histoires invent\u00e9es et ne se laissera pas abuser par des raccourcis\n                            cognitifs et la r\u00e8gle sommet/moyenne. Google se souviendra bel et bien\n                            de chacun de nos pas, et de chaque main que nous avons serr\u00e9e.","Nombre d\u2019entre nous serions heureux de remettre une bonne partie de nos\n                            d\u00e9cisions entre les mains d\u2019un tel syst\u00e8me, ou tout au moins de le\n                            consulter chaque fois que nous sommes confront\u00e9s \u00e0 des choix importants.\n                            Google nous conseillera quel film voir, o\u00f9 aller en vacances, quelle\n                            mati\u00e8re \u00e9tudier \u00e0 la fac, quelle offre d\u2019emploi accepter, voire avec qui\n                            sortir et qui \u00e9pouser. \u00ab\u00a0\u00c9coute, Google, expliquerai-je. John et\n                            Paul me draguent. Je les aime tous les deux, mais chacun \u00e0 sa fa\u00e7on, et\n                            il est difficile pour moi de trancher. Compte tenu de tout ce que tu\n                            sais, que me conseilles-tu de faire\u00a0?\u00a0\u00bb","Et Google r\u00e9pondra\u00a0: \u00ab\u00a0Bon, je te connais depuis ta\n                            naissance. J\u2019ai lu tous tes mails, enregistr\u00e9 tous tes appels\n                            t\u00e9l\u00e9phoniques, je connais tes films pr\u00e9f\u00e9r\u00e9s, ton ADN et toute ton\n                            histoire sentimentale. J\u2019ai des donn\u00e9es exactes sur tous tes rendez-vous\n                            et, si tu le souhaites, je peux te montrer des graphiques, seconde apr\u00e8s\n                            seconde, de ton rythme cardiaque, de ta tension et de ton niveau de\n                            glucose chaque fois que tu essorti avec John ou Paul.\n                            Au besoin je peux te donner un classement math\u00e9matique pr\u00e9cis de chacune\n                            de tes relations sexuelles avec l\u2019un d\u2019eux. Et, naturellement, je les\n                            connais comme je te connais. Sur la base de tous ces renseignements, de\n                            mes superbes algorithmes et la foi de d\u00e9cennies de statistiques sur des\n                            millions de relations, je te conseille de sortir avec John, avec 87\u00a0% de\n                            chances que tu sois plus satisfait avec lui \u00e0 la longue.","En v\u00e9rit\u00e9, je te connais si bien que je sais aussi que cette r\u00e9ponse ne\n                            te pla\u00eet pas. Paul est beaucoup plus beau que John, et comme tu accordes\n                            trop d\u2019importance au physique, tu souhaitais secr\u00e8tement que je te dise\n                            \u201cPaul\u201d. L\u2019apparence compte, bien entendu, mais pas autant que tu le\n                            crois. Tes algorithmes biochimiques \u2013\u00a0qui ont \u00e9volu\u00e9 sur des dizaines de\n                            milliers d\u2019ann\u00e9es dans la savane africaine\u00a0\u2013 donnent \u00e0 l\u2019apparence un\n                            poids de 35\u00a0% dans l\u2019\u00e9valuation globale de partenaires potentiels. Mes\n                            algorithmes, qui s\u2019appuient sur les \u00e9tudes et les statistiques les plus\n                            r\u00e9centes, in
