0\u00bb,St\u00a0John\u2019s Law Review,\n                        66:2, 1992, p.\u00a0373-405.","(4)Valery N.\u00a0Soyfer, \u00ab\u00a0New Light on the Lysenko Era\u00a0\u00bb,Nature, 339:6224, 1989, p.\u00a0415-420\u00a0; Nils Roll-Hansen,\n                        \u00ab\u00a0Wishful Science\u00a0: The Persistence of T.\u00a0D.\u00a0Lysenko\u2019s\n                        Agrobiology in the Politics of Science\u00a0\u00bb,Osiris, 23:1, 2008,\n                        p.\u00a0166-188.","(5)William H.\u00a0McNeill et J.\u00a0R.\u00a0McNeill,The Human Web: A Bird\u2019s-Eye View of\n                            World History, New York, W.\u00a0W.\u00a0Norton, 2003.","(6)En fran\u00e7ais, paru sous le titreHumanit\u00e9 2.0. La Bible du changement,\n                        trad. A.\u00a0Mesmin, Paris, M21 \u00c9ditions, 2007.","(7)Aaron Swartz, \u00ab\u00a0Guerilla Open Access Manifesto\u00a0\u00bb, juillet\u00a02008,https://ia700808.us.archive.org/17/items/GuerillaOpenAccessManifesto/Goamjuly2008.pdf,\n                        consult\u00e9 le 22\u00a0d\u00e9cembre 2014\u00a0; Sam Gustin, \u00ab\u00a0Aaron Swartz, Tech\n                        Prodigy and Internet Activist, Is Dead at 26\u00a0\u00bb,Time,\n                        13\u00a0janvier 2013,http://business.time.com/2013/01/13/tech-prodigy-and-internet-activist-aaron-swartz-commits-suicide,\n                        consult\u00e9 le 22\u00a0d\u00e9cembre 2014\u00a0; Todd Leopold, \u00ab\u00a0How Aaron Swartz\n                        Helped Build the Internet\u00a0\u00bb, CNN, 15\u00a0janvier 2013,http://edition.cnn.com/2013/01/15/tech/web/aaron-swartz-internet/, consult\u00e9\n                        le 22\u00a0d\u00e9cembre 2014\u00a0; Declan McCullagh, \u00ab\u00a0Swartz Didn\u2019t Face\n                        Prison until Feds Took Over Case, Report Says\u00a0\u00bb, CNET, 25\u00a0janvier\n                        2013,http://news.cnet.com/8301\u201313578_3-57565927-38/swartz-didnt-face-prison-until-feds-took-over-case-report-says/,\n                        consult\u00e9 le 22\u00a0d\u00e9cembre 2014.","(8)John Sousanis, \u00ab\u00a0World Vehicle Population Tops 1\u00a0Billion Units\u00a0\u00bb,Wardsauto, 15\u00a0ao\u00fbt 2011,http://wardsauto.com/news-analysis/world-vehicle-population-tops-1-billion-units,\n                        consult\u00e9 le 3\u00a0d\u00e9cembre 2015.","Je voudrais exprimer ma gratitude aux hommes, animaux et institutions dont les noms\n                suivent\u00a0:","\u00c0 mon ma\u00eetre, Satya Narayan Goenka (1924-2013), qui m\u2019a enseign\u00e9 la technique de\n                m\u00e9ditation Vipassana, m\u2019a aid\u00e9 \u00e0 observer la r\u00e9alit\u00e9 telle qu\u2019elle est et \u00e0 mieux\n                conna\u00eetre l\u2019esprit et le monde. Je n\u2019aurais pu \u00e9crire ce livre sans l\u2019attention, la\n                paix et l\u2019intuition que m\u2019a donn\u00e9es la pratique de la m\u00e9ditation Vipassana depuis\n                quinze ans.","\u00c0 l\u2019Israel Science Foundation, qui a contribu\u00e9 \u00e0 financer ce projet de recherche\n                (bourse 26/09).","\u00c0 l\u2019Universit\u00e9 h\u00e9bra\u00efque, et en particulier \u00e0 son d\u00e9partement d\u2019histoire, auquel\n                j\u2019appartiens\u00a0; \u00e0 tous mes \u00e9tudiants qui, au fil des ann\u00e9es, m\u2019ont tant appris\n                par leurs questions, leurs r\u00e9ponses et leurs silences.","\u00c0 mon assistant de recherche, Idan Sherer, qui s\u2019est occup\u00e9 scrupuleusement de tout\n                ce que je lui lan\u00e7ais\u00a0: chimpanz\u00e9s, Neandertal ou cyborgs. Et \u00e0 mes autres\n                assistants, Ram Liran, Eyal Miller et Omri Shefer Raviv, qui ont donn\u00e9 un coup de\n                main de temps \u00e0 autre.","\u00c0 Michal Shavit, mon \u00e9ditrice de Penguin Random House au Royaume-Uni, pour avoir pris\n                un risque, et pour son engagement et son soutien ind\u00e9fectibles au fil de longues\n                ann\u00e9es, ainsi qu\u2019\u00e0 Ellie Steel, Suzanne Dean, Bethan Jones, Maria Garbutt-Lucero et\n                leurs coll\u00e8gues chez Penguin Random House, pour toute leur aide.","\u00c0 David Milner, qui a fait un superbe travail de pr\u00e9paration du manuscrit, m\u2019a\n                \u00e9pargn\u00e9 plus d\u2019une erreur embarrassante et m\u2019a rappel\u00e9 que \u00ab\u00a0effacer\u00a0\u00bb\n                est probablement la touche la plus importante du clavier.","\u00c0 Preena Gadher et Lija Kresowaty de Riot Communications, pour leur promotion si\n                efficace.","\u00c0 Jonathan Jao, mon \u00e9diteur chez HarperCollins \u00e0 New York, et \u00e0 Claire Wachtel, mon\n                ancienne \u00e9ditrice dans cette maison, pour leur foi en moi, leurs encouragements et\n                leur sagacit\u00e9.","\u00c0 Shmuel Rosner et Eran Zmora, pour avoir vu le potentiel, mais\n                aussi pour leurs retours et leurs conseils.","\u00c0 Amos Avisar, Shilo de Ber, Tirza Eisenberg, Luke Matthews, Rami Rotholz et Oren\n                Shriki, qui ont lu avec soin le manuscrit et ont consacr\u00e9 beaucoup de temps et\n                d\u2019efforts \u00e0 corriger mes erreurs et \u00e0 me permettre de voir les choses selon d\u2019autres\n                perspectives.","\u00c0 Ori Katz et Jay Pomeranz, qui m\u2019ont aid\u00e9 \u00e0 mieux comprendre le syst\u00e8me\n                capitaliste.","\u00c0 Carmel Weismann, Joaqu\u00edn Keller et Antoine Mazieres, pour leurs r\u00e9flexions sur le\n                cerveau et l\u2019esprit.","\u00c0 Diego Olstein, pour de longues ann\u00e9es d\u2019amiti\u00e9 chaleureuse et de conseils\n                pos\u00e9s.","\u00c0 Ehud Amir, Shuki Bruck, Miri Worzel, Guy Zaslavaki, Michal Cohen, Yossi Maurey,\n                Amir Sumakai-Fink, Sarai Aharoni et Adi Ezra, qui ont lu certaines parties du\n                manuscrit et m\u2019ont fait partager leurs id\u00e9es.","\u00c0 Eilona Ariel, qui a \u00e9t\u00e9 une source in\u00e9puisable d\u2019enthousiasme, un rocher solide et\n                un refuge.","\u00c0 ma grand-m\u00e8re Fanny, ma m\u00e8re Pnina, mes s\u0153urs Liat et Einat, ainsi qu\u2019\u00e0 tous les\n                autres membres de ma famille et \u00e0 mes amis, pour leur soutien et leur\n                camaraderie.","\u00c0 Chamba, Pengo et Chili, qui ont offert une perspective canine sur quelques-unes des\n                grandes id\u00e9es et th\u00e9ories de ce livre.","Et \u00e0 mon \u00e9poux et manager Itzik, qui est d\u2019ores et d\u00e9j\u00e0 mon Internet-\n                de-tous-les-objets.","Page\u00a017\u00a0:Triomphe de la mort,c. 1562, Pieter Bruegel l\u2019Ancien\n                \u00a9\u00a0Photo\u00a012/Alamy.","Page\u00a033\u00a0: \u00ab\u00a0Mort et moribond\u00a0\u00bb, tir\u00e9 d\u2019un manuscrit fran\u00e7ais duXIVesi\u00e8cle\u00a0:P\u00e8lerinage de la vie humaine,\n                Bodleian Library, Oxford \u00a9\u00a0Art Media/Print Collector/Getty Images.","Page\u00a076\u00a0: en haut\u00a0: \u00a9\u00a0Arnaud Chicurel/hemis.fr/Getty Images\u00a0; en\n                bas\u00a0: \u00a9\u00a0American Spirit/Shutterstock.com.","Page\u00a077\u00a0: en haut\u00a0: \u00a9\u00a0Imagebank/Chris Brunskill/Getty Images/Bridgeman\n                Images\u00a0; en bas\u00a0: \u00a9\u00a0H. Armstrong Roberts/ClassicStock/Getty Images.","Page\u00a086\u00a0: Illustration\u00a0: diagramme de la biomasse globale des grands\n                animaux.","Page\u00a091\u00a0: D\u00e9tail de Michel-Ange (1475-1564), Chapelle Sixtine, Cit\u00e9 du Vatican\n                \u00a9\u00a0Lessing\u00a0Images.","Page\u00a0101\u00a0: \u00c0 gauche\u00a0: \u00a9\u00a0Bergserg/Shutterstock.com\u00a0; \u00e0\n                droite\u00a0: \u00a9\u00a0s_bukley/Shutterstock.com.","Page\u00a0141\u00a0: Adapt\u00e9 de Weiss, J. M., Cierpial, M.\u00a0A., &amp; West, C. H.,\n
