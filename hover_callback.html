ous croyons toujours \u00e0 \u00ab\u00a0la v\u00e9rit\u00e9\u00a0\u00bb\u00a0; les\n                            superstitions, ce sont les croyances des autres.","De m\u00eame, peu de gens ont foi dans des forces surnaturelles. Pour ceux qui\n                            croient aux d\u00e9mons, aux esprits et aux f\u00e9es, ce ne sont pas des \u00eatres\n                            surnaturels. Ils font partie int\u00e9grante de la nature, de m\u00eame que les\n                            porcs-\u00e9pics, les scorpions et les germes. Les physiciens modernes\n                            attribuent la maladie \u00e0 des germes invisibles\u00a0; les pr\u00eatres\n                            vaudous, \u00e0 des esprits invisibles. Il n\u2019y a l\u00e0 rien de\n                            surnaturel\u00a0: si vous mettez un esprit en col\u00e8re, il entre dans\n                            votre corps et vous fait souffrir. Que pourrait-on imaginer de plus\n                            naturel\u00a0? Seuls ceux qui ne croient pas aux esprits les pr\u00e9tendent\n                            en dehors de l\u2019ordre naturel des choses.","Assimiler la religion \u00e0 la foi en des forces surnaturelles implique que\n                            tous les ph\u00e9nom\u00e8nes naturels connus peuvent \u00eatre compris sans l\u2019aidede la religion, qui n\u2019est qu\u2019une option. Vous avez une\n                            compr\u00e9hension parfaite de toute la nature\u00a0: libre \u00e0 vous\n                            maintenant d\u2019y ajouter ou non un dogme religieux\n                            \u00ab\u00a0surnaturel\u00a0\u00bb. La plupart des religions pr\u00e9tendent\n                            toutefois qu\u2019on ne saurait comprendre le monde sans elles. Jamais on ne\n                            comprendra la vraie raison de la maladie, de la s\u00e9cheresse ou des\n                            tremblements de terre sans tenir compte de leur dogme.","D\u00e9finir la religion comme la \u00ab\u00a0croyance aux dieux\u00a0\u00bb est aussi\n                            probl\u00e9matique. Nous avons tendance \u00e0 dire qu\u2019un chr\u00e9tien d\u00e9vot est\n                            religieux parce qu\u2019il croit en Dieu, tandis qu\u2019un fervent communiste ne\n                            l\u2019est pas, parce que le communisme n\u2019a pas de dieu. Or la religion est\n                            une cr\u00e9ation des hommes, non des dieux, et elle se d\u00e9finit par sa\n                            fonction sociale plut\u00f4t que par l\u2019existence de d\u00e9it\u00e9s. La religion est\n                            un r\u00e9cit qui englobe tout, conf\u00e9rant une l\u00e9gitimit\u00e9 surhumaine aux lois,\n                            normes et valeurs humaines. Elle l\u00e9gitime les structures sociales\n                            humaines en affirmant qu\u2019elles refl\u00e8tent des lois surhumaines.","Nous autres, humains, affirme la religion, sommes soumis \u00e0 un syst\u00e8me de\n                            lois morales que nous n\u2019avons pas invent\u00e9es et que nous ne saurions\n                            modifier. Un Juif pieux dirait que c\u2019est le syst\u00e8me de lois morales\n                            cr\u00e9\u00e9es par Dieu et r\u00e9v\u00e9l\u00e9es dans la Bible. Un Hindou, que Brahma,\n                            Vishnou et Shiva ont cr\u00e9\u00e9 les lois, que les V\u00e9das ont r\u00e9v\u00e9l\u00e9es aux\n                            hommes. D\u2019autres religions, du bouddhisme et du tao\u00efsme au communisme,\n                            au nazisme et au lib\u00e9ralisme, soutiennent que ces lois pr\u00e9tendument\n                            surhumaines sont des lois naturelles, et non l\u2019invention de tel ou tel\n                            dieu. Bien entendu, chacun croit \u00e0 un ensemble de lois naturelles\n                            diff\u00e9rent, d\u00e9couvertes et r\u00e9v\u00e9l\u00e9es par des devins et des proph\u00e8tes\n                            diff\u00e9rents, du Bouddha et de Lao Tseu \u00e0 Marx et Hitler.","\u00ab\u00a0Papa, pourquoi il ne faut pas manger de porc\u00a0?\u00a0\u00bb\n                            demande un petit Juif \u00e0 son p\u00e8re. D\u2019un air songeur, le p\u00e8re caresse sa\n                            longue barbe fris\u00e9e et r\u00e9pond\u00a0: \u00ab\u00a0Eh bien, Yankele, ainsi va\n                            le monde. Tu es jeune et tu ne comprends pas encore, mais si nous\n                            mangeons du porc, Dieu nous ch\u00e2tiera et \u00e7a finira mal pour nous. L\u2019id\u00e9e\n                            n\u2019est pas de moi. Ce n\u2019est m\u00eame pas une id\u00e9e du rabbin. Si le rabbin\n                            avait cr\u00e9\u00e9 le monde, peut-\u00eatre aurait-il cr\u00e9\u00e9 un monde o\u00f9 le cochon\n                            serait parfaitement kasher. Mais ce n\u2019est pas lui qui a cr\u00e9\u00e9 le monde,\n                            c\u2019est Dieu. Et Dieu a dit, je ne sais pourquoi, que nous ne devons pas\n                            manger de porc. Donc on n\u2019y touche pas. Pig\u00e9\u00a0?\u00a0\u00bb","En 1943, un petit Allemand demande \u00e0 son p\u00e8re, officier\n                            des SS\u00a0: \u00ab\u00a0Papa, pourquoi on tue les Juifs\u00a0?\u00a0\u00bb\n                            Le p\u00e8re, qui enfile ses bottes de cuir luisantes, explique\u00a0:\n                            \u00ab\u00a0Eh bien, Fritz, ainsi va le monde. Tu es jeune et tu ne\n                            comprends pas encore, mais si nous laissons les Juifs vivre, ils\n                            causeront la d\u00e9g\u00e9n\u00e9rescence et l\u2019extinction de l\u2019humanit\u00e9. L\u2019id\u00e9e n\u2019est\n                            pas de moi. Ce n\u2019est m\u00eame pas l\u2019id\u00e9e du F\u00fchrer. Si Hitler avait cr\u00e9\u00e9 le\n                            monde, peut-\u00eatre aurait-il cr\u00e9\u00e9 un monde o\u00f9 les lois de la s\u00e9lection\n                            naturelle ne s\u2019appliqueraient pas, o\u00f9 Juifs et Aryens pourraient vivre\n                            tous ensemble dans une parfaite harmonie. Mais ce n\u2019est pas Hitler qui a\n                            cr\u00e9\u00e9 le monde. Il est juste parvenu \u00e0 d\u00e9chiffrer les lois de la nature\n                            puis nous a appris \u00e0 vivre en conformit\u00e9 avec elles. D\u00e9sob\u00e9issons \u00e0 ces\n                            lois, et \u00e7a tournera mal pour nous.Ist das\n                            klar\u00a0?!\u00bb","En 2016, un petit Britannique interroge son p\u00e8re, parlementaire\n                            lib\u00e9ral\u00a0: \u00ab\u00a0Papa, pourquoi il faut se pr\u00e9occuper des droits\n                            de l\u2019homme des musulmans au Moyen-Orient\u00a0?\u00a0\u00bb Le p\u00e8re pose sa\n                            tasse de th\u00e9, r\u00e9fl\u00e9chit un instant puis r\u00e9pond\u00a0: \u00ab\u00a0Eh bien,\n                            Duncan, ainsi va le monde. Tu es jeune et tu ne comprends pas encore,\n                            mais tous les humains, m\u00eame les musulmans du Moyen-Orient, ont la m\u00eame\n                            nature et jouissent donc des m\u00eames droits naturels. Ce n\u2019est pas une\n                            id\u00e9e qui vient de moi ni m\u00eame une d\u00e9cision du parlement. Si le parlement\n                            avait cr\u00e9\u00e9 le monde, les droits de l\u2019homme universels auraient bien pu\n                            \u00eatre enterr\u00e9s dans quelque sous-commission avec tous les trucs de la\n                            physique quantique. Mais ce n\u2019est pas le parlement qui a cr\u00e9\u00e9 le monde,\n                            il essaie juste d\u2019en d\u00e9gager le sens, et nous devons respecter les\n                            droits naturels, m\u00eame ceux des musulmans du Moyen-Orient, sans quoi ce\n                            sont nos droits qui seront bient\u00f4t viol\u00e9s, et \u00e7a tournera mal pour nous.\n                            Allez zou\u00a0!\u00a0\u00bb","Lib\u00e9raux, communistes et adeptes d\u2019autres credo modernes n\u2019aiment pas\n                            pr\u00e9senter leur syst\u00e8me comme une \u00ab\u00a0religion\u00a0\u00bb, parce que\n                            pour eux elle \u00e9quivaut aux superstitions et aux forces surnaturelles.\n                            Dites aux communistes ou aux lib\u00e9raux qu\u2019ils sont religieux, ils\n                            penseront que vous les accusez de croire aveugl\u00e9ment en des chim\u00e8res\n                            d\u00e9nu\u00e9es de fondement. En fait, cela veut simplement dire qu\u2019ils croient\n                            en un syst\u00e8me de lois morales qui n\u2019a pas \u00e9t\u00e9 invent\u00e9 par les hommes,\n                            mais auquel ceux-ci doivent n\u00e9anmoins ob\u00e9ir.A\u00a0priori, toutes les\n                            soci\u00e9t\u00e9s humaines y croient. Toute soci\u00e9t\u00e9 dit \u00e0 ses membres qu\u2019ils\n                            doivent ob\u00e9ir \u00e0 une loi morale surhumaine, et que la bafouer conduira \u00e0\n                            la catastrophe.","Les religions diff\u00e8rent bien entendu par les d\u00e9tails de\n                            leurs r\u00e9cits, leurs commandements concrets, mais aussi par les\n                            r\u00e9compenses et ch\u00e2timents qu\u2019elles promettent. Dans l\u2019Europe m\u00e9di\u00e9vale,\n                            l\u2019\u00c9glise catholique affirmait que Dieu n\u2019aime pas les riches. \u00ab\u00a0Il\n                            est plus facile \u00e0 un chameau de passer par le trou d\u2019une aiguille qu\u2019\u00e0\n                            un riche d\u2019entrer au royaume des Cieux\u00a0\u00bb, disait J\u00e9sus. Pour les\n                            aider, l\u2019\u00c9glise encourageait les riches \u00e0 faire l\u2019aum\u00f4ne, mena\u00e7ant les\n                            avares des feux de l\u2019enfer. Le communisme moderne n\u2019aime pas non plus\n                            les riches, mais il les menace de la lutte des classes ici et maintenant\n                            plut\u00f4t que des flammes \u00e9ternelles.","Les lois communistes de l\u2019histoire sont semblables aux commandements du\n                            Dieu chr\u00e9tien, dans la mesure o\u00f9 ce sont des forces surhumaines que les\n                            hommes ne sauraient changer \u00e0 leur guise. Les \u00eatres humains peuvent\n                            d\u00e9cider demain d\u2019annuler la r\u00e8gle du hors-jeu au football, parce que\n                            c\u2019est eux qui l\u2019ont invent\u00e9e et qu\u2019ils sont libres de la modifier. En\n                            revanche, du moins selon Marx, ils ne sauraient changer les lois de\n                            l\u2019histoire. Peu importe ce que peuvent faire les capitalistes, tant\n                            qu\u2019ils continueront d\u2019amasser des propri\u00e9t\u00e9s priv\u00e9es, ils seront vou\u00e9s \u00e0\n                            cr\u00e9er des conflits de classes et \u00e0 \u00eatre vaincus par la mont\u00e9e du\n                            prol\u00e9tariat.","Un communiste objecterait que communisme et christianisme n\u2019en sont pas\n                            moins tr\u00e8s diff\u00e9rents, parce que le communisme a raison tandis que le\n                            christianisme a tort. La lutte des classes est bel et bien inh\u00e9rente au\n                            syst\u00e8me capitaliste, mais les riches ne souffrent pas des supplices\n                            \u00e9ternels de l\u2019enfer apr\u00e8s la mort. M\u00eame si c\u2019est exact, pourtant, cela\n                            ne signifie pas que le communisme ne soit pas une religion. Cela veut\n                            dire plut\u00f4t qu\u2019il est l\u2019unique religion vraie. Les fid\u00e8les de chaque\n                            religion sont convaincus que seule la leur est vraie. Peut-\u00eatre les\n                            fid\u00e8les d\u2019une religionont-ilsraison.","L\u2019id\u00e9e que la religion est un outil de pr\u00e9servation de l\u2019ordre social et\n                            d\u2019organisation de la coop\u00e9ration \u00e0 grande \u00e9chelle peut contrarier ceux\n                            qui la consid\u00e8rent avant tout comme un chemin spirituel. Toutefois, de\n                            m\u00eame que l\u2019\u00e9cart entre religion et science est plus t\u00e9nu que nous lepensons ordinairement, l\u2019\u00e9cart entre religion et\n                            spiritualit\u00e9 est bien plus large. La religion est undeal, la\n                            spiritualit\u00e9 un voyage.","La religion donne une description compl\u00e8te du monde et nous offre un\n                            contrat bien d\u00e9fini aux objectifs pr\u00e9d\u00e9termin\u00e9s. \u00ab\u00a0Dieu existe. Il\n                            nous a demand\u00e9 de nous conduire de certaines fa\u00e7ons. Si vous ob\u00e9issez \u00e0\n                            Dieu, vous serez accueilli au ciel. D\u00e9sob\u00e9issez, et vous br\u00fblerez en\n                            enfer.\u00a0\u00bb La clart\u00e9 m\u00eame de cedealpermet \u00e0 la soci\u00e9t\u00e9 de\n                            d\u00e9finir des normes et des valeurs communes qui r\u00e8glent le comportement\n                            des hommes.","Les voyages spirituels n\u2019ont rien \u00e0 voir avec cela. Ils entra\u00eenent\n                            habituellement les gens par des voies myst\u00e9rieuses vers des destinations\n                            inconnues. La qu\u00eate s\u2019ouvre par une grande question du style\u00a0: qui\n                            suis-je\u00a0? Quel est le sens de la vie\u00a0? Qu\u2019est-ce qui est\n                            bien\u00a0? Alors que la plupart des gens se contentent d\u2019accepter les\n                            r\u00e9ponses toutes faites des pouvoirs en place, les personnes en qu\u00eate de\n                            spiritualit\u00e9 ne sont pas aussi facilement satisfaites. Elles sont\n                            d\u00e9cid\u00e9es \u00e0 suivre la grande question o\u00f9 qu\u2019elle les m\u00e8ne, et pas\n                            simplement aux endroits qu\u2019elles connaissent bien ou souhaitent visiter.\n                            Ainsi, pour la plupart des gens, les \u00e9tudes universitaires sont undeal, une sorte de march\u00e9, plut\u00f4t qu\u2019un voyage spirituel,\n                            parce qu\u2019elles nous m\u00e8nent \u00e0 un objectif pr\u00e9d\u00e9termin\u00e9 avec l\u2019aval des\n                            a\u00een\u00e9s, des pouvoirs publics et des banques. \u00ab\u00a0Je vais faire trois\n                            ans d\u2019\u00e9tudes, passer les examens, d\u00e9crocher ma licence et trouver un\n                            emploi bien pay\u00e9.\u00a0\u00bb Vos \u00e9tudes pourraient se transformer en voyage\n                            spirituel si les grandes questions que vous rencontrez en chemin vous\n                            d\u00e9tournaient vers des destinations impr\u00e9vues, dont vous n\u2019aviez gu\u00e8re\n                            id\u00e9e au d\u00e9part. Par exemple, une \u00e9tudiante peut se tourner vers\n                            l\u2019\u00e9conomie pour d\u00e9crocher une place \u00e0 Wall Street. Mais si ce qu\u2019elle\n                            apprend finit par la conduire dans un ashram hindou ou la pousse \u00e0 aider\n                            les malades du sida au Zimbabwe, on peut alors parler de voyage\n                            spirituel.","Mais pourquoi ce qualificatif de \u00ab\u00a0spirituel\u00a0\u00bb\u00a0? C\u2019est\n                            un h\u00e9ritage des anciennes religions dualistes qui croyaient \u00e0\n                            l\u2019existence de deux dieux, l\u2019un bon, l\u2019autre mauvais. Suivant le\n                            dualisme, le dieu bon a cr\u00e9\u00e9 des \u00e2mes pures et \u00e9ternelles qui vivaient\n                            dans le monde merveilleux de l\u2019esprit. \u00c0 l\u2019oppos\u00e9, le mauvais d\u00e9miurge\n                            \u2013\u00a0parfois nomm\u00e9 Satan\u00a0\u2013 a cr\u00e9\u00e9 un autre monde\u00a0: celui de la\n                            mati\u00e8re. Satan ne savait pas comment p\u00e9renniser sa cr\u00e9ation\u00a0; dans\n                            le monde de la mati\u00e8re, donc, toutpourrit et se\n                            d\u00e9sint\u00e8gre. Pour insuffler la vie \u00e0 sa cr\u00e9ation d\u00e9faillante, Satan a\n                            tent\u00e9 les \u00e2mes du monde pur de l\u2019esprit avant de les enfermer dans des\n                            corps mat\u00e9riels. Tel est l\u2019homme\u00a0: une bonne \u00e2me spirituelle\n                            pi\u00e9g\u00e9e dans un corps mat\u00e9riel mauvais. Puisque la prison de l\u2019\u00e2me \u2013\u00a0le\n                            corps\u00a0\u2013 se d\u00e9compose et finit par mourir, Satan ne cesse de tenter l\u2019\u00e2me\n                            par des plaisirs physiques, en premier lieu la nourriture, le sexe et le\n                            pouvoir. Quand le corps se d\u00e9sint\u00e8gre et quand l\u2019\u00e2me a l\u2019occasion de\n                            s\u2019\u00e9chapper pour retrouver le monde spirituel, elle est leurr\u00e9e par sa\n                            soif de plaisirs physiques qui lui fait r\u00e9int\u00e9grer un nouveau corps\n                            mat\u00e9riel. L\u2019\u00e2me transmigre ainsi de corps en corps, gaspillant ses jours\n                            en qu\u00eate de nourriture, de sexe et de pouvoir.","Le dualisme appelle les gens \u00e0 briser ces cha\u00eenes mat\u00e9rielles pour\n                            initier le voyage du retour vers le monde spirituel\u00a0: notre vrai\n                            foyer, bien qu\u2019il ne nous soit pas familier. Au cours de cette qu\u00eate,\n                            nous devons rejeter toutes les tentations mat\u00e9rielles et les march\u00e9s. Du\n                            fait de cet h\u00e9ritage dualiste, est qualifi\u00e9 de \u00ab\u00a0spirituel\u00a0\u00bb\n                            tout voyage au cours duquel nous mettons en doute les conventions et lesdealsdu monde ordinaire pour nous aventurer vers une\n                            destination inconnue.","Ces voyages spirituels sont fonci\u00e8rement diff\u00e9rents des religions\u00a0:\n                            celles-ci cherchent \u00e0 cimenter l\u2019ordre temporel, tandis que la\n                            spiritualit\u00e9 cherche \u00e0 y \u00e9chapper. Souvent, une des obligations les plus\n                            importantes du voyageur spirituel consiste \u00e0 d\u00e9fier les croyances et\n                            conventions des religions dominantes. \u00ab\u00a0Si tu rencontres le\n                            Bouddha en chemin, tue-le\u00a0\u00bb, dit-on dans le bouddhisme zen.\n                            Autrement dit, si, dans ton cheminement spirituel, tu rencontres les\n                            id\u00e9es rigides et les lois fig\u00e9es du bouddhisme institutionnalis\u00e9, tu\n                            dois aussi t\u2019en lib\u00e9rer.","Pour les religions, la spiritualit\u00e9 est une dangereuse menace. Les\n                            religions s\u2019efforcent typiquement de brider la qu\u00eate spirituelle de\n                            leurs fid\u00e8les. Nombre de syst\u00e8mes religieux ont \u00e9t\u00e9 d\u00e9fi\u00e9s non pas par\n                            des profanes avides de nourriture, de sexe et de pouvoir, mais par des\n                            personnes en qu\u00eate de v\u00e9rit\u00e9 spirituelle qui attendaient davantage que\n                            des platitudes. La r\u00e9volte protestante contre l\u2019autorit\u00e9 de l\u2019\u00c9glise\n                            catholique n\u2019a pas \u00e9t\u00e9 d\u00e9clench\u00e9e par des ath\u00e9es h\u00e9donistes, mais par un\n                            moine pieux et asc\u00e9tique\u00a0: Martin Luther r\u00e9clamait des r\u00e9ponses\n                            aux questions existentielles de la vie et refusait de s\u2019en tenir aux\n                            rites, rituels et march\u00e9s qu\u2019offrait l\u2019\u00c9glise.","Au temps de Luther, l\u2019\u00c9glise promettait de fait \u00e0 ses\n                            fid\u00e8les des march\u00e9s tr\u00e8s all\u00e9chants. Si vous p\u00e9chiez, et que vous\n                            redoutiez la damnation \u00e9ternelle dans l\u2019au-del\u00e0, il vous suffisait\n                            d\u2019ouvrir votre bourse et d\u2019acheter une indulgence. Au d\u00e9but duXVIesi\u00e8cle, l\u2019\u00c9glise employait des \u00ab\u00a0vendeurs\n                            ambulants de salut\u00a0\u00bb professionnels qui sillonnaient les villes et\n                            villages de l\u2019Europe pour vendre des indulgences \u00e0 tarif fixe. Un visa\n                            pour le paradis\u00a0? Dix pi\u00e8ces d\u2019or. Vous souhaitez que feu papi\n                            Heinz et mamie Gertrud vous y rejoignent\u00a0? Pas de probl\u00e8me, mais\n                            il vous en co\u00fbtera trente pi\u00e8ces. Le plus c\u00e9l\u00e8bre de ces colporteurs, le\n                            dominicain Johannes Tetzel, aurait dit qu\u2019\u00e0 l\u2019instant o\u00f9 la pi\u00e8ce tinte\n                            au fond du coffre, l\u2019\u00e2me s\u2019envole du purgatoire vers le ciel(1).","Plus Luther y r\u00e9fl\u00e9chit, plus il en vint \u00e0 douter de ce march\u00e9 et de\n                            l\u2019\u00c9glise qui le proposait. On ne saurait acheter son salut. Il \u00e9tait\n                            impossible que le pape ait l\u2019autorit\u00e9 pour pardonner les p\u00e9ch\u00e9s et\n                            ouvrir les portes du ciel. Le 31\u00a0octobre 1517, suivant la tradition\n                            protestante,Luther se rendit \u00e0 l\u2019\u00e9glise de la Toussaint, \u00e0\n                            Wittenberg, muni d\u2019un long document, d\u2019un marteau et de quelques clous.\n                            Le document \u00e9tait une liste de quatre-vingt-quinze th\u00e8ses dirig\u00e9es\n                            contre les pratiques religieuses contemporaines, notamment contre la\n                            vente d\u2019indulgences. Luther la cloua \u00e0 la porte de l\u2019\u00e9glise, ce qui eut\n                            pour effet de d\u00e9clencher la R\u00e9forme qui appelait chaque chr\u00e9tien\n                            soucieux de son salut \u00e0 se rebeller contre l\u2019autorit\u00e9 du pape et \u00e0\n                            rechercher d\u2019autres voies d\u2019acc\u00e8s au ciel.","25.\u00a0Le pape vendant des indulgences (tir\u00e9 d\u2019un pamphlet\n                                        protestant)(2).","Dans une perspective historique, le voyage spirituel est toujours\n                            tragique, car c\u2019est une voie solitaire, r\u00e9serv\u00e9e aux individus plut\u00f4t\n                            qu\u2019\u00e0 des soci\u00e9t\u00e9s enti\u00e8res. La coop\u00e9ration humaine exige des r\u00e9ponses\n                            fermes plut\u00f4t que de simples questions, et ceux qui fulminent contre des\n                            structures religieuses abrutissantes finissent souvent par en forger de\n                            nouvelles \u00e0 la place. Tel a \u00e9t\u00e9 le sort des dualistes, dont les voyages\n                            spirituels sont devenus desestablishmentsreligieux. Tel fut\n                            aussi le destin de Martin Luther qui, apr\u00e8s avoir d\u00e9fi\u00e9 les lois,\n                            institutions et rituels de l\u2019\u00c9glise catholique, s\u2019est retrouv\u00e9 \u00e0 \u00e9crire\n                            de nouveaux livres de lois, fonder de nouvelles institutions et inventer\n                            de nouvelles c\u00e9r\u00e9monies.Idempour le Bouddha et J\u00e9sus. Dans leur\n                            qu\u00eate intransigeante de la v\u00e9rit\u00e9, ils subvertirent les lois, les\n                            rituels et les structures de l\u2019hindouisme et du juda\u00efsme traditionnels.\n                            Mais, finalement, plus de lois, de rituels et de structures furent cr\u00e9\u00e9s\n                            en leur nom qu\u2019au nom de toute autre personne dans l\u2019histoire.","Maintenant que nous sommes parvenus \u00e0 une meilleure compr\u00e9hension de la\n                            religion, nous pouvons de nouveau examiner la relation entre religion et\n                            science. Deux interpr\u00e9tations extr\u00eames de leur relation existent. Selon\n                            les uns, la science et la religion sont des ennemis jur\u00e9s, et l\u2019histoire\n                            moderne a \u00e9t\u00e9 marqu\u00e9e par le combat \u00e0 mort du savoir scientifique contre\n                            la superstition religieuse. Avec le temps, la lumi\u00e8re de la science a\n                            dissip\u00e9 les t\u00e9n\u00e8bres de la religion, et le monde est devenu de plus en\n                            plus s\u00e9culier, rationnel et prosp\u00e8re. Toutefois, bien que certaines\n                            d\u00e9couvertes scientifiques aient assur\u00e9ment min\u00e9 certainsdes dogmes religieux, cela n\u2019a rien d\u2019in\u00e9vitable. Par exemple, suivant\n                            le dogme musulman, l\u2019islam a \u00e9t\u00e9 fond\u00e9 par le proph\u00e8te Mahomet en Arabie\n                            auVIIesi\u00e8cle\u00a0: il ne manque pas d\u2019\u00e9l\u00e9ments\n                            scientifiques pour le confirmer.","La science a en outre toujours besoin d\u2019aide religieuse pour cr\u00e9er des\n                            institutions humaines viables. Les chercheurs \u00e9tudient comment le monde\n                            fonctionne, mais il n\u2019y a pas de m\u00e9thode scientifique pour d\u00e9terminer\n                            comment les \u00eatres humains devraient se comporter. La science nous\n                            explique que les hommes ne peuvent survivre sans oxyg\u00e8ne. Pour autant,\n                            est-il acceptable d\u2019ex\u00e9cuter les criminels par asphyxie\u00a0? La\n                            science ne sait r\u00e9pondre \u00e0 cette question. Seules les religions nous\n                            fournissent l\u2019aide n\u00e9cessaire.","Aussi tous les projets concrets dans lesquels se lancent les chercheurs\n                            reposent-ils sur des intuitions religieuses. Prenez, par exemple, la\n                            construction du barrage des Trois-Gorges sur le Yangzi Jiang. Quand, en\n                            1992, le gouvernement chinois d\u00e9cida de construire le barrage, les\n                            physiciens \u00e9taient en mesure de calculer la pression \u00e0 laquelle il\n                            devrait r\u00e9sister\u00a0; les \u00e9conomistes de pr\u00e9voir son co\u00fbt\n                            probable\u00a0; et les ing\u00e9nieurs \u00e9lectriciens de pr\u00e9dire la quantit\u00e9\n                            d\u2019\u00e9lectricit\u00e9 produite. Les autorit\u00e9s devaient cependant tenir compte de\n                            facteurs suppl\u00e9mentaires. La construction du barrage revenait \u00e0 inonder\n                            plus de 600\u00a0km2comprenant une multitude de villes et de\n                            villages, des milliers de sites arch\u00e9ologiques, ainsi que des paysages\n                            et des habitats uniques. Plus de un million de personnes furent\n                            d\u00e9plac\u00e9es, et des centaines d\u2019esp\u00e8ces menac\u00e9es. Il semble que le barrage\n                            ait directement provoqu\u00e9 l\u2019extinction du dauphin d\u2019eau douce chinois.\n                            Qu\u2019importe ce que vous pensez personnellement du barrage des\n                            Trois-Gorges. Il est clair que sa construction posait un probl\u00e8me\n                            \u00e9thique et non purement scientifique. Aucune exp\u00e9rience de physique,\n                            aucun mod\u00e8le \u00e9conomique ni aucune \u00e9quation math\u00e9matique ne sauraient\n                            d\u00e9terminer si produire des milliers de m\u00e9gawatts et engranger des\n                            milliards de yuans vaut mieux que sauver une pagode ancienne ou le\n                            dauphin d\u2019eau douce. La Chine ne saurait donc, pour fonctionner, s\u2019en\n                            remettre aux seules th\u00e9ories scientifiques. Elle a aussi besoin de\n                            religion ou d\u2019id\u00e9ologie.","Pour d\u2019autres, qui sautent \u00e0 l\u2019extr\u00eame inverse, la science et la religion\n                            sont des domaines totalement s\u00e9par\u00e9s. La science \u00e9tudie les faits, lareligion parle de valeurs et jamais les deux ne se\n                            rejoindront. La religion n\u2019a pas son mot \u00e0 dire sur les faits\n                            scientifiques, et la science devrait se taire quand il est question des\n                            convictions religieuses. Si le pape croit que la vie humaine est sacr\u00e9e,\n                            et que l\u2019avortement est un p\u00e9ch\u00e9, les biologistes ne peuvent ni prouver\n                            ni infirmer cette all\u00e9gation. \u00c0 titre priv\u00e9, chaque biologiste est libre\n                            d\u2019en d\u00e9battre avec le pape. En tant qu\u2019homme de science, il ne saurait\n                            entrer dans la m\u00eal\u00e9e.","Si cette approche peut sembler raisonnable, elle se m\u00e9prend totalement\n                            sur ce qu\u2019est la religion. Bien que la science ne traite effectivement\n                            que des faits, la religion ne se borne jamais \u00e0 d\u00e9livrer des jugements\n                            \u00e9thiques. Elle ne saurait \u00eatre en quelque fa\u00e7on un guide pratique \u00e0\n                            moins qu\u2019elle n\u2019avance aussi des propositions factuelles\u00a0; dans ce\n                            cas, elle risque de se heurter \u00e0 la science. Les \u00e9l\u00e9ments les plus\n                            importants de maints dogmes religieux ne sont pas leurs principes\n                            \u00e9thiques, mais des \u00e9nonc\u00e9s factuels, du type \u00ab\u00a0Dieu\n                            existe\u00a0\u00bb, \u00ab\u00a0l\u2019\u00e2me est punie de ses p\u00e9ch\u00e9s dans\n                            l\u2019au-del\u00e0\u00a0\u00bb, \u00ab\u00a0la Bible a \u00e9t\u00e9 \u00e9crite par Dieu plut\u00f4t que par\n                            des hommes\u00a0\u00bb, \u00ab\u00a0le pape est infaillible\u00a0\u00bb. Ce sont l\u00e0\n                            des affirmations factuelles. Un grand nombre des d\u00e9bats religieux les\n                            plus enflamm\u00e9s, comme nombre de conflits entre science et religion,\n                            impliquent des \u00e9nonc\u00e9s factuels de cette nature plut\u00f4t que des jugements\n                            \u00e9thiques.","Prenez l\u2019avortement, par exemple. Les chr\u00e9tiens fervents y sont souvent\n                            hostiles, alors que maints esprits lib\u00e9raux l\u2019approuvent. La principale\n                            pomme de discorde est moins \u00e9thique que factuelle. Pour les deux\n                            parties, la vie humaine est sacr\u00e9e, et le meurtre un crime abominable.\n                            C\u2019est sur les faits biologiques qu\u2019elles divergent\u00a0: la vie\n                            humaine commence-t-elle au moment de la conception, \u00e0 celui de la\n                            naissance ou quelque part entre les deux\u00a0? De fait, selon\n                            certaines cultures, la vie ne commence pas m\u00eame \u00e0 la naissance. Selon\n                            les\u00a0!Kung du d\u00e9sert du Kalahari et divers groupes inuits de\n                            l\u2019Arctique, la vie commence uniquement quand le b\u00e9b\u00e9 a re\u00e7u un nom.\n                            Quand un enfant na\u00eet, la famille attend quelque temps avant de lui en\n                            attribuer un. Si elle d\u00e9cide de ne pas garder le b\u00e9b\u00e9 (soit qu\u2019il\n                            souffre d\u2019une difformit\u00e9, soit parce qu\u2019elle conna\u00eet des difficult\u00e9s\n                            \u00e9conomiques), elle le tue. Tant qu\u2019elle le fait avant de lui avoir donn\u00e9\n                            un nom, ce n\u2019est pas consid\u00e9r\u00e9 comme un meurtre(3). Les\n                            membres de ces cultures conviendraient sans douteavec\n                            les lib\u00e9raux et les chr\u00e9tiens que la vie humaine est sacr\u00e9e, et que le\n                            meurtre est un crime terrible, tout en approuvant l\u2019infanticide.","Quand elles se vendent, les religions ont tendance \u00e0 souligner leurs\n                            belles valeurs. Mais Dieu se cache souvent dans les clauses en petits\n                            caract\u00e8res des \u00e9nonc\u00e9s factuels. La religion catholique se pr\u00e9sente\n                            comme la religion de l\u2019amour universel et de la compassion.\n                            Merveilleux\u00a0! Comment objecter \u00e0 cela\u00a0? Mais alors, pourquoi\n                            tous les hommes ne sont-ils pas catholiques\u00a0? Parce que, quand\n                            vous lisez les notices en petits caract\u00e8res, vous d\u00e9couvrez que le\n                            catholicisme exige aussi une ob\u00e9issance aveugle \u00e0 un pape \u00ab\u00a0qui ne\n                            commet jamais d\u2019erreurs\u00a0\u00bb, m\u00eame quand il ordonne aux fid\u00e8les de\n                            partir en croisade ou de br\u00fbler les h\u00e9r\u00e9tiques sur le b\u00fbcher. Ces\n                            consignes pratiques ne d\u00e9coulent pas uniquement de jugements \u00e9thiques.\n                            Elles r\u00e9sultent plut\u00f4t de la r\u00e9union des jugements \u00e9thiques et des\n                            \u00e9nonc\u00e9s factuels.","Quand nous quittons les hautes sph\u00e8res de la philosophie pour observer\n                            les r\u00e9alit\u00e9s historiques, nous d\u00e9couvrons que les r\u00e9cits religieux\n                            comportent presque toujours trois parties\u00a0:","1.\u00a0Des jugements \u00e9thiques, comme \u00ab\u00a0la vie humaine est\n                            sacr\u00e9e\u00a0\u00bb.","2.\u00a0Des \u00e9nonc\u00e9s factuels, comme \u00ab\u00a0la vie humaine commence \u00e0\n                            l\u2019instant de la conception\u00a0\u00bb.","3.\u00a0Une combinaison de jugements \u00e9thiques et d\u2019\u00e9nonc\u00e9s factuels, qui se\n                            traduisent par des directives pratiques du genre \u00ab\u00a0il ne faut\n                            jamais autoriser l\u2019avortement, pas m\u00eame un jour apr\u00e8s la\n                            conception\u00a0\u00bb.","Il est impossible \u00e0 la science de r\u00e9futer ou de corroborer les jugements\n                            \u00e9thiques que portent les religions. En revanche, les hommes de science\n                            ont beaucoup \u00e0 dire sur les \u00e9nonc\u00e9s factuels religieux. Les biologistes\n                            sont plus qualifi\u00e9s que les pr\u00eatres pour r\u00e9pondre \u00e0 des questions\n                            factuelles du type\u00a0: \u00ab\u00a0Les f\u0153tus humains ont-ils un syst\u00e8me\n                            nerveux une semaine apr\u00e8s la conception\u00a0? Ressentent-ils la\n                            douleur\u00a0?\u00a0\u00bb","Pour clarifier les choses, examinons en profondeur un exemple historique\n                            dont il est rarement question dans la publicit\u00e9 religieuse, mais qui a\n                            eu un immense impact politique et social en son temps. Dans l\u2019Europe\n                            m\u00e9di\u00e9vale, les papes jouissaient d\u2019une tr\u00e8s large autorit\u00e9politique. Chaque fois qu\u2019un conflit \u00e9clatait quelque\n                            part en Europe, ils revendiquaient l\u2019autorit\u00e9 de trancher. Pour asseoir\n                            cette autorit\u00e9, ils rappel\u00e8rent maintes fois aux Europ\u00e9ens la Donation\n                            de Constantin. Suivant cette histoire, le 30\u00a0mars 315, l\u2019empereur\n                            Constantin signa un d\u00e9cret officiel accordant au pape\n                                Sylvestre\u00a0Ieret \u00e0 ses h\u00e9ritiers le contr\u00f4le perp\u00e9tuel de\n                            la partie occidentale de l\u2019Empire romain. Les papes conservaient le\n                            pr\u00e9cieux document dans leurs archives et s\u2019en servirent comme d\u2019un\n                            puissant instrument de propagande chaque fois qu\u2019ils se heurt\u00e8rent \u00e0\n                            l\u2019opposition de princes ambitieux, de cit\u00e9s querelleuses ou de paysans\n                            rebelles.","La population de l\u2019Europe m\u00e9di\u00e9vale avait un grand respect pour les\n                            d\u00e9crets de l\u2019Empire antique, et pensait qu\u2019un document avait d\u2019autant\n                            plus d\u2019autorit\u00e9 qu\u2019il \u00e9tait plus ancien. Elle \u00e9tait aussi convaincue que\n                            les rois et empereurs \u00e9taient les repr\u00e9sentants de Dieu. Constantin,\n                            notamment, \u00e9tait v\u00e9n\u00e9r\u00e9 pour avoir transform\u00e9 l\u2019Empire romain d\u2019un\n                            royaume pa\u00efen en un empire chr\u00e9tien. En cas de heurt entre les d\u00e9sirs\n                            d\u2019un conseil communal contemporain et un d\u00e9cret du grand Constantin en\n                            personne, il \u00e9tait clair, aux yeux des Europ\u00e9ens du Moyen \u00c2ge, qu\u2019il\n                            fallait s\u2019en remettre au document ancien. D\u00e8s lors, chaque fois qu\u2019il se\n                            heurtait \u00e0 une opposition politique, le pape brandissait la Donation de\n                            Constantin, exigeant l\u2019ob\u00e9issance. Cela ne marchait pas toujours. Mais\n                            la Donation de Constantin \u00e9tait une des pierres angulaires de la\n                            propagande papale et de l\u2019ordre politique m\u00e9di\u00e9val.","Quand nous examinons de pr\u00e8s la Donation de Constantin, nous constatons\n                            que cette histoire se compose de trois parties bien\n                            distinctes\u00a0:","Jugement \u00e9thiqueLes gens doivent respecter les d\u00e9crets imp\u00e9riaux\n                                                  antiques plut\u00f4t que les opinions populaires\n                                                  contemporaines.\u00c9nonc\u00e9 factuelLe 30\u00a0mars 315, l\u2019empereur Constantin accorda aux\n                                                  papes la domination de l\u2019Europe.Directive pratiqueLes Europ\u00e9ens de 1315 doivent ob\u00e9ir aux\n                                                  commandements du pape.","L\u2019autorit\u00e9 \u00e9thique des anciens d\u00e9crets imp\u00e9riaux est loin d\u2019aller de soi.\n                            La plupart des Europ\u00e9ens duXXIesi\u00e8cle pensent que\n                            les d\u00e9sirs descitoyens actuels priment sur les diktats\n                            de monarques morts depuis longtemps. Toutefois, la science n\u2019a pas droit\n                            de cit\u00e9 dans ce d\u00e9bat \u00e9thique qu\u2019aucune exp\u00e9rience ni aucune \u00e9quation ne\n                            sauraient trancher. Si un chercheur moderne revenait sept\u00a0si\u00e8cles en\n                            arri\u00e8re, il ne pourrait prouver aux Europ\u00e9ens du Moyen \u00c2ge que les\n                            d\u00e9crets des anciens empereurs n\u2019ont aucune valeur dans les conflits\n                            politiques contemporains.","Or l\u2019histoire de la Donation de Constantin ne reposait pas uniquement sur\n                            des jugements \u00e9thiques. Elle impliquait aussi des \u00e9nonc\u00e9s factuels tr\u00e8s\n                            concrets, que la science est, l\u00e0, parfaitement qualifi\u00e9e pour v\u00e9rifier\n                            ou infirmer. En 1440, Lorenzo Valla, pr\u00eatre catholique et pionnier de la\n                            linguistique, publia une \u00e9tude scientifique prouvant que la Donation de\n                            Constantin \u00e9tait un faux. Il analysa le style et la grammaire du\n                            document, ainsi que les divers termes qu\u2019il contenait. Il d\u00e9montra que\n                            le document contenait des mots inconnus du latin duIVesi\u00e8cle, et qu\u2019il avait probablement \u00e9t\u00e9\n                            fabriqu\u00e9 pr\u00e8s de quatre\u00a0cents\u00a0ans apr\u00e8s la mort de l\u2019empereur. De plus,\n                            la date figurant sur le document est \u00ab\u00a030\u00a0mars, l\u2019ann\u00e9e o\u00f9\n                            Constantin fut consul pour la quatri\u00e8me fois, et Gallicanus consul pour\n                            la premi\u00e8re fois\u00a0\u00bb. Dans l\u2019Empire romain, deux consuls \u00e9taient\n                            \u00e9lus chaque ann\u00e9e, et la coutume voulait que l\u2019on date les documents de\n                            leurs ann\u00e9es de consulat. Malheureusement, le quatri\u00e8me consulat de\n                            Constantin fut en 315, tandis que Gallicanus ne fut \u00e9lu consul pour la\n                            premi\u00e8re fois qu\u2019en 317. Si ce document capital avait \u00e9t\u00e9 compos\u00e9 du\n                            temps de Constantin, il n\u2019aurait jamais contenu une erreur aussi\n                            flagrante. Comme si Thomas Jefferson et ses coll\u00e8gues avaient dat\u00e9 la\n                            D\u00e9claration d\u2019ind\u00e9pendance am\u00e9ricaine du \u00ab\u00a034\u00a0juillet\n                            1776\u00a0\u00bb.","Tous les historiens admettent aujourd\u2019hui que la fausse Donation de\n                            Constantin a \u00e9t\u00e9 fabriqu\u00e9e \u00e0 la cour du pape auVIIIesi\u00e8cle. Alors m\u00eame que Valla n\u2019a jamais\n                            contest\u00e9 l\u2019autorit\u00e9 morale des d\u00e9crets imp\u00e9riaux anciens, son analyse\n                            scientifique a bel et bien sap\u00e9 la directive pratique enjoignant aux\n                            Europ\u00e9ens d\u2019ob\u00e9ir au pape(4).","Le 20\u00a0d\u00e9cembre 2013, le parlement ougandais a adopt\u00e9 une loi\n                            anti-homosexualit\u00e9 qui criminalise les activit\u00e9s homosexuelles et rend\n                            certaines activit\u00e9s passibles de la prison \u00e0 vie. Cette loi a \u00e9t\u00e9\n                            inspir\u00e9e etsoutenue par des groupes chr\u00e9tiens\n                            \u00e9vang\u00e9liques, selon lesquels Dieu proscrit l\u2019homosexualit\u00e9. Ils en\n                            voulaient pour preuve le L\u00e9vitique\u00a018,22 (\u00ab\u00a0Tu ne coucheras pas\n                            avec un homme comme on couche avec une femme\u00a0; c\u2019est une\n                            abomination\u00a0\u00bb) et 20,13 (\u00ab\u00a0Si un homme couche avec un homme\n                            comme on couche avec une femme, ils ont fait tous deux une chose\n                            abominable\u00a0; ils seront punis de mort\u00a0: leur sang retombera\n                            sur eux\u00a0\u00bb). Dans les si\u00e8cles pr\u00e9c\u00e9dents, la m\u00eame histoire\n                            religieuse a justifi\u00e9 les tourments inflig\u00e9s \u00e0 des millions de gens \u00e0\n                            travers le monde. On peut la r\u00e9sumer succinctement ainsi\u00a0:","Jugement \u00e9thiqueLes hommes doivent ob\u00e9ir aux commandements de\n                                                  Dieu.\u00c9nonc\u00e9 factuelVoici trois mille\u00a0ans, Dieu a ordonn\u00e9 aux hommes\n                                                  d\u2019\u00e9viter les activit\u00e9s homosexuelles.Directive pratiqueLes hommes doivent se garder des activit\u00e9s\n                                                  homosexuelles.","Le r\u00e9cit est-il vrai\u00a0? Il n\u2019appartient pas aux hommes de science de\n                            contester le jugement selon lequel les hommes devraient ob\u00e9ir \u00e0 Dieu.\n                            Libre \u00e0 vous de le contredire. Vous pouvez croire que les droits de\n                            l\u2019homme priment sur l\u2019autorit\u00e9 divine, et que si Dieu nous ordonne de\n                            violer ceux-ci, il ne faut pas l\u2019\u00e9couter. Reste qu\u2019aucune exp\u00e9rience\n                            scientifique ne saurait trancher ce probl\u00e8me.","En revanche, la science a beaucoup \u00e0 dire de l\u2019\u00e9nonc\u00e9 factuel suivant\n                            lequel, voici trois\u00a0mille ans, le Cr\u00e9ateur de l\u2019univers a ordonn\u00e9 aux\n                            membres de l\u2019esp\u00e8ceHomo sapiensde s\u2019abstenir de tout commerce\n                            sexuel entre hommes. Comment savons-nous que cet \u00e9nonc\u00e9 est vrai\u00a0?\n                            L\u2019examen de la litt\u00e9rature concern\u00e9e fait appara\u00eetre que, m\u00eame si cette\n                            proposition est reprise par des millions de livres et d\u2019articles, comme\n                            sur les sites Internet, tous renvoient \u00e0 la m\u00eame source\u00a0: la\n                            Bible. En ce cas, demanderait un chercheur, qui a compos\u00e9 la Bible, et\n                            quand\u00a0? C\u2019est une question factuelle, notez-le bien, non pas une\n                            question de valeurs. Pour les Juifs et les chr\u00e9tiens fervents, le\n                            L\u00e9vitique, au moins, est un livre que Dieu a dict\u00e9 \u00e0 Mo\u00efse au Sina\u00ef,\n                            dont pas une seule lettre n\u2019a \u00e9t\u00e9 ajout\u00e9e ni retranch\u00e9e depuis.\n                            \u00ab\u00a0Mais, insisterait le chercheur, comment pouvons-nous en \u00eatre\n                            s\u00fbrs\u00a0? Apr\u00e8s tout, le pape soutenait quela\n                            Donation de Constantin \u00e9tait l\u2019\u0153uvre de l\u2019empereur lui-m\u00eame auIVesi\u00e8cle, alors qu\u2019elle fut fabriqu\u00e9e\n                            quatre\u00a0cents\u00a0ans plus tard par ses employ\u00e9s.\u00a0\u00bb","Nous pouvons d\u00e9sormais convoquer tout un arsenal de m\u00e9thodes\n                            scientifiques pour d\u00e9terminer qui a compos\u00e9 la Bible et quand. Voici\n                            plus d\u2019un si\u00e8cle que les chercheurs y travaillent. Si cela vous\n                            int\u00e9resse, des livres entiers ont \u00e9t\u00e9 consacr\u00e9s aux conclusions qu\u2019ils\n                            ont tir\u00e9es. Pour faire court, la plupart des \u00e9tudes scientifiques\n                            s\u00e9rieuses admettent que la Bible est un recueil de nombreux textes\n                            diff\u00e9rents, compos\u00e9s par plusieurs auteurs des si\u00e8cles apr\u00e8s les\n                            \u00e9v\u00e9nements qu\u2019ils pr\u00e9tendent rapporter, et qui n\u2019ont \u00e9t\u00e9 rassembl\u00e9s en\n                            un seul livre saint que bien apr\u00e8s les temps bibliques. Par exemple,\n                            alors que le roi David a probablement v\u00e9cu environ un millier d\u2019ann\u00e9es\n                            avant notre \u00e8re, on admet commun\u00e9ment que le Deut\u00e9ronome a \u00e9t\u00e9 compos\u00e9 \u00e0\n                            la cour du roi Josias de Juda autour de l\u2019an\u00a0620 avant notre \u00e8re, dans\n                            le cadre d\u2019une campagne de propagande destin\u00e9e \u00e0 renforcer l\u2019autorit\u00e9 de\n                            ce dernier. Le L\u00e9vitique a \u00e9t\u00e9 compil\u00e9 encore plus tardivement, au plus\n                            t\u00f4t vers 500\u00a0avant J.-C.","Quant \u00e0 l\u2019id\u00e9e que les anciens Juifs ont pr\u00e9serv\u00e9 soigneusement le texte\n                            biblique sans rien ajouter ni rien soustraire, les savants font observer\n                            que le juda\u00efsme biblique n\u2019\u00e9tait en rien une religion fond\u00e9e sur\n                            l\u2019\u00e9criture. Il s\u2019agissait plut\u00f4t d\u2019un culte typique de l\u2019\u00e2ge de fer,\n                            analogue \u00e0 ceux qu\u2019on trouvait chez nombre de ses voisins du\n                            Moyen-Orient. Il n\u2019avait pas de synagogue, de yeshivah ou de rabbi, ni\n                            m\u00eame de Bible. Mais plut\u00f4t un temple aux rituels \u00e9labor\u00e9s, dont la\n                            plupart impliquaient de sacrifier des animaux \u00e0 un dieu du ciel jaloux,\n                            afin qu\u2019il comble son peuple de pluies saisonni\u00e8res et de victoires\n                            militaires. Son \u00e9lite religieuse consistait en familles de pr\u00eatres, qui\n                            devaient tout \u00e0 leur naissance et rien \u00e0 leurs qualit\u00e9s intellectuelles.\n                            Majoritairement illettr\u00e9s, la plupart s\u2019occupaient des c\u00e9r\u00e9monies du\n                            temple et n\u2019avaient gu\u00e8re de temps pour \u00e9crire ou \u00e9tudier des\n                            \u00e9critures.","Une \u00e9lite religieuse rivale se forma progressivement, au cours de la\n                            p\u00e9riode du Second Temple. Sous l\u2019influence perse et grecque notamment,\n                            les savants juifs qui \u00e9crivaient et interpr\u00e9taient les textes gagn\u00e8rent\n                            en importance. On devait finalement les conna\u00eetre sous le nom de rabbis,\n                            et les textes qu\u2019ils compil\u00e8rent re\u00e7urent le nom de\u00ab\u00a0Bible\u00a0\u00bb. L\u2019autorit\u00e9 rabbinique reposait sur des\n                            comp\u00e9tences intellectuelles individuelles plut\u00f4t que sur la naissance.\n                            Le heurt entre cette nouvelle \u00e9lite lettr\u00e9e et les vieilles familles\n                            sacerdotales \u00e9tait in\u00e9vitable. Par chance pour les rabbis, les Romains\n                            incendi\u00e8rent J\u00e9rusalem et son temple en 70 de notre \u00e8re, tout en\n                            r\u00e9primant la grande r\u00e9volte juive. Une fois le temple en ruines, les\n                            familles de pr\u00eatres perdirent leur autorit\u00e9 religieuse, la base m\u00eame de\n                            leur pouvoir \u00e9conomique et leur raison d\u2019\u00eatre. Le juda\u00efsme traditionnel\n                            \u2013\u00a0le juda\u00efsme du Temple, des pr\u00eatres et des guerriers\u00a0\u2013 disparut. \u00c0 sa\n                            place \u00e9mergea un nouveau juda\u00efsme de livres, de rabbis et de savants\n                            coupant les cheveux en quatre. Leur fort \u00e9tait l\u2019interpr\u00e9tation. Ils\n                            utilis\u00e8rent leur talent non seulement pour expliquer comment un Dieu\n                            tout-puissant avait permis la destruction de son temple, mais aussi pour\n                            combler les foss\u00e9s b\u00e9ants entre le vieux juda\u00efsme d\u00e9crit dans les r\u00e9cits\n                            bibliques et le juda\u00efsme tr\u00e8s diff\u00e9rent qu\u2019ils cr\u00e9\u00e8rent(5).","Pour autant qu\u2019on le sache, les injonctions du L\u00e9vitique contre\n                            l\u2019homosexualit\u00e9 ne traduisent donc que les partis pris de quelques\n                            pr\u00eatres et savants de l\u2019ancienne J\u00e9rusalem. S\u2019il n\u2019appartient pas \u00e0 la\n                            science de dire s\u2019il faut ob\u00e9ir aux commandements de Dieu, elle a en\n                            revanche beaucoup \u00e0 dire sur la provenance de la Bible. Si les\n                            politiciens ougandais pensent que la force qui a cr\u00e9\u00e9 l\u2019univers, les\n                            galaxies et les trous noirs se met dans tous ses \u00e9tats chaque fois que\n                            deux m\u00e2lesHomo sapiensbatifolent, la science peut aider \u00e0 les\n                            d\u00e9tromper de cette id\u00e9e assez saugrenue.","En v\u00e9rit\u00e9, il n\u2019est pas toujours facile de s\u00e9parer les jugements \u00e9thiques\n                            des \u00e9nonc\u00e9s factuels. Les religions ont obstin\u00e9ment tendance \u00e0\n                            transformer les jugements \u00e9thiques en \u00e9nonc\u00e9s factuels, cr\u00e9ant ainsi une\n                            grave confusion et obscurcissant des d\u00e9bats qui auraient d\u00fb \u00eatre\n                            relativement simples. \u00ab\u00a0Dieu a \u00e9crit la Bible\u00a0\u00bb est ainsi un\n                            \u00e9nonc\u00e9 factuel trop souvent transform\u00e9 en injonction \u00e9thique\u00a0:\n                            \u00ab\u00a0Vous devez croire que Dieu a \u00e9crit la Bible.\u00a0\u00bb Le simple\n                            fait de croire \u00e0 cet \u00e9nonc\u00e9 factuel devient une vertu\u00a0; mais en\n                            douter, un redoutable p\u00e9ch\u00e9.","\u00c0 l\u2019inverse, les jugements \u00e9thiques dissimulent souvent\n                            des \u00e9nonc\u00e9s factuels que ceux qui les formulent ne se donnent pas la\n                            peine de mentionner parce qu\u2019ils imaginent les avoir prouv\u00e9s sans doute\n                            possible. Ainsi, le jugement \u00e9thique \u00ab\u00a0la vie humaine est\n                            sacr\u00e9e\u00a0\u00bb (que la science ne saurait mettre \u00e0 l\u2019\u00e9preuve) peut\n                            enrober un \u00e9nonc\u00e9 factuel\u00a0: \u00ab\u00a0Tout homme poss\u00e8de une \u00e2me\n                            \u00e9ternelle\u00a0\u00bb (ce qui pr\u00eate \u00e0 d\u00e9bat scientifique). De m\u00eame, quand\n                            les nationalistes am\u00e9ricains proclament que \u00ab\u00a0la nation am\u00e9ricaine\n                            est sacr\u00e9e\u00a0\u00bb, ce jugement apparemment \u00e9thique se fonde en fait sur\n                            des \u00e9nonc\u00e9s factuels tels que \u00ab\u00a0les \u00c9tats-Unis ont \u00e9t\u00e9 le fer de\n                            lance de la plupart des progr\u00e8s moraux, scientifiques et \u00e9conomiques des\n                            tout derniers si\u00e8cles\u00a0\u00bb. S\u2019il est impossible de soumettre \u00e0 un\n                            examen scientifique l\u2019id\u00e9e que la nation am\u00e9ricaine est sacr\u00e9e, une fois\n                            d\u00e9barrass\u00e9 de ce jugement, il est tout \u00e0 fait possible d\u2019examiner\n                            scientifiquement si les \u00c9tats-Unis sont bel et bien responsables d\u2019une\n                            part disproportionn\u00e9e des perc\u00e9es morales, scientifiques et\n                            \u00e9conomiques.","Cela a conduit des philosophes comme Sam Harris \u00e0 soutenir que la science\n                            est toujours \u00e0 m\u00eame de r\u00e9soudre des dilemmes \u00e9thiques, parce que les\n                            valeurs humaines dissimulenttoujoursen elles des \u00e9nonc\u00e9s\n                            factuels. Selon Harris, tous les humains partagent une seule valeur\n                            supr\u00eame\u00a0: minimiser la souffrance et maximiser le bonheur. Tous\n                            les d\u00e9bats \u00e9thiques sont donc des discussions factuelles autour de la\n                            fa\u00e7on la plus efficace de maximiser le bonheur(6). Les\n                            fondamentalistes islamiques veulent aller au ciel pour \u00eatre\n                            heureux\u00a0; les lib\u00e9raux croient qu\u2019une libert\u00e9 humaine croissante\n                            maximise le bonheur, et les nationalistes allemands que tout le monde\n                            serait mieux loti si on laissait Berlin diriger la plan\u00e8te. D\u2019apr\u00e8s\n                            Harris, le diff\u00e9rend qui oppose les islamistes, les lib\u00e9raux et les\n                            nationalistes n\u2019est pas \u00e9thique, mais factuel, sur la meilleure fa\u00e7on\n                            d\u2019atteindre leur objectif commun.","Pourtant, m\u00eame si Harris est dans le vrai, et que tous les \u00eatres humains\n                            ch\u00e9rissent le bonheur, en pratique il serait extr\u00eamement difficile\n                            d\u2019utiliser cette intuition pour trancher des conflits \u00e9thiques,\n                            notamment parce que nous ne poss\u00e9dons ni d\u00e9finition ni mesure\n                            scientifique du bonheur. Revenons \u00e0 l\u2019exemple du barrage des\n                            Trois-Gorges. Admettons que le but ultime du projet soit de rendre le\n                            monde plus heureux. Comment pouvons-nous affirmer avec certitude que\n                            produire de l\u2019\u00e9lectricit\u00e9 bon march\u00e9 contribue plus au bonheur global\n                            que la protection des modesde vie traditionnels ou le\n                            sauvetage des rares dauphins d\u2019eau douce\u00a0? Tant que nous n\u2019avons\n                            pas d\u00e9chiffr\u00e9 les myst\u00e8res de la conscience, nous ne pouvons pas mettre\n                            au point un \u00e9talon universel du bonheur et de la souffrance, et nous ne\n                            savons pas comment comparer le bonheur et la souffrance des diff\u00e9rents\n                            individus, sans m\u00eame parler des esp\u00e8ces. Combien d\u2019unit\u00e9s de bonheur\n                            sont-elles produites quand un\u00a0milliard de Chinois b\u00e9n\u00e9ficient d\u2019une\n                            \u00e9lectricit\u00e9 meilleur march\u00e9\u00a0? Et combien d\u2019unit\u00e9s de malheur quand\n                            s\u2019\u00e9teint toute une esp\u00e8ce de dauphins\u00a0? Mais, d\u2019ailleurs, le\n                            bonheur et le malheur sont-ils r\u00e9ellement des entit\u00e9s math\u00e9matiques qui\n                            s\u2019ajoutent ou se soustraient\u00a0? Manger une glace est\n                            agr\u00e9able\u00a0; trouver le grand amour l\u2019est encore plus\u00a0;\n                            croyez-vous qu\u2019en mangeant assez de glace, le plaisir accumul\u00e9 puisse\n                            jamais \u00e9galer le ravissement du grand amour\u00a0?","En cons\u00e9quence, bien que la science puisse davantage contribuer aux\n                            d\u00e9bats \u00e9thiques que nous le pensons ordinairement, il est une ligne\n                            qu\u2019on ne peut franchir, du moins pas encore. Sans la houlette de quelque\n                            religion que ce soit, il est impossible de maintenir l\u2019ordre social \u00e0\n                            grande \u00e9chelle. M\u00eame les universit\u00e9s et les laboratoires ont besoin du\n                            soutien de la religion. La religion fournit la justification \u00e9thique de\n                            la recherche scientifique et, en \u00e9change, influence l\u2019ordre du jour\n                            scientifique et la mani\u00e8re dont sont exploit\u00e9es les d\u00e9couvertes. On ne\n                            saurait donc comprendre l\u2019histoire de la science sans prendre en compte\n                            les croyances religieuses. Les chercheurs s\u2019attardent rarement sur ce\n                            point, mais la r\u00e9volution scientifique elle-m\u00eame a commenc\u00e9 dans une des\n                            soci\u00e9t\u00e9s les plus dogmatiques, intol\u00e9rantes et religieuses de\n                            l\u2019histoire.","Nous associons souvent la science aux valeurs de la\u00efcit\u00e9 et de tol\u00e9rance.\n                            D\u00e8s lors, l\u2019Europe de l\u2019aube des Temps modernes est le dernier endroit\n                            o\u00f9 l\u2019on aurait attendu une r\u00e9volution scientifique. L\u2019Europe de\n                            Christophe Colomb, de Copernic et de Newton comptait la plus forte\n                            concentration de fanatiques religieux au monde, avec le niveau de\n                            tol\u00e9rance le plus faible. Les sommit\u00e9s de la r\u00e9volution scientifique\n                            vivaient dans une soci\u00e9t\u00e9 qui chassait les Juifs et les musulmans,\n                            br\u00fblaitles h\u00e9r\u00e9tiques, voyait une sorci\u00e8re en toute\n                            vieille femme qui aimait les chats et, \u00e0 chaque nouvelle lune, engageait\n                            une nouvelle guerre de religion.","Si vous aviez fait le voyage du Caire ou d\u2019Istanbul autour de 1600, vous\n                            y auriez trouv\u00e9 une m\u00e9tropole multiculturelle et tol\u00e9rante, o\u00f9 sunnites,\n                            chiites, orthodoxes, catholiques, arm\u00e9niens, coptes, Juifs et m\u00eame, \u00e0\n                            l\u2019occasion, hindous se c\u00f4toyaient dans une relative harmonie. Bien\n                            qu\u2019ils eussent leur lot de d\u00e9sagr\u00e9ments et d\u2019\u00e9meutes, et que l\u2019Empire\n                            ottoman pratiqu\u00e2t une discrimination r\u00e9guli\u00e8re pour des raisons\n                            religieuses, c\u2019\u00e9tait un paradis de libert\u00e9 en comparaison de l\u2019Europe.\n                            Auriez-vous fait voile vers Paris ou Londres \u00e0 la m\u00eame \u00e9poque, vous y\n                            auriez trouv\u00e9 des villes baignant dans l\u2019extr\u00e9misme religieux, o\u00f9 seuls\n                            pouvaient vivre ceux qui appartenaient \u00e0 la secte dominante. \u00c0 Londres,\n                            on tuait les catholiques\u00a0; \u00e0 Paris, les protestants\u00a0; les\n                            Juifs avaient \u00e9t\u00e9 de longue date expuls\u00e9s et personne d\u2019un tant soit peu\n                            sens\u00e9 ne r\u00eavait de laisser entrer les musulmans. Et pourtant, la\n                            r\u00e9volution scientifique a commenc\u00e9 \u00e0 Londres et \u00e0 Paris plut\u00f4t qu\u2019au\n                            Caire et \u00e0 Istanbul.","Il est courant de repr\u00e9senter l\u2019histoire de la modernit\u00e9 comme un combat\n                            entre la science et la religion. En th\u00e9orie, la science et la religion\n                            s\u2019int\u00e9ressent par-dessus tout \u00e0 la v\u00e9rit\u00e9, et comme chacune professe une\n                            v\u00e9rit\u00e9 diff\u00e9rente, elles sont vou\u00e9es \u00e0 s\u2019affronter. En fait, ni l\u2019une ni\n                            l\u2019autre ne se soucient vraiment de la v\u00e9rit\u00e9\u00a0: elles peuvent donc\n                            ais\u00e9ment trouver des compromis, coexister et m\u00eame coop\u00e9rer.","La religion s\u2019int\u00e9resse avant tout \u00e0 l\u2019ordre. Son but est de cr\u00e9er et de\n                            maintenir la structure sociale. Quant \u00e0 la science, c\u2019est d\u2019abord le\n                            pouvoir qui l\u2019int\u00e9resse. Par la recherche, elle ambitionne d\u2019acqu\u00e9rir le\n                            pouvoir de gu\u00e9rir les maladies, de mener des guerres et de produire des\n                            vivres. \u00c0 titre individuel, hommes de science et pr\u00eatres peuvent bien\n                            attacher une immense importance \u00e0 la v\u00e9rit\u00e9\u00a0: en tant\n                            qu\u2019institutions collectives, cependant, science et religion font passer\n                            l\u2019ordre et le pouvoir avant la v\u00e9rit\u00e9. Elles sont donc de bons\n                            compagnons de route. La qu\u00eate inflexible de la v\u00e9rit\u00e9 est un voyage\n                            spirituel, qui peut rarement demeurer dans les limites desestablishmentsreligieux ou scientifique.","En cons\u00e9quence, il serait bien plus exact de parler de l\u2019histoire moderne\n                            comme de la formulation d\u2019undeal, d\u2019un march\u00e9, entre la science\n                            et une religion particuli\u00e8re\u00a0: l\u2019humanisme. La soci\u00e9t\u00e9 modernecroit aux dogmes humanistes, et elle se sert de la\n                            science non pas pour remettre en question ces dogmes, mais pour les\n                            mettre en \u0153uvre. AuXXIesi\u00e8cle, les dogmes\n                            humanistes sont peu susceptibles d\u2019\u00eatre remplac\u00e9s par des th\u00e9ories\n                            scientifiques pures. Toutefois, l\u2019alliance de la science et de\n                            l\u2019humanisme pourrait bien s\u2019\u00e9mietter et laisser place \u00e0 un genre dedealbien diff\u00e9rent entre la science et une nouvelle religion\n                            post-humaniste. Dans les deux prochains chapitres, nous essaierons de\n                            comprendre l\u2019alliance moderne qui s\u2019est conclue entre la science et\n                            l\u2019humanisme. Notre troisi\u00e8me et derni\u00e8re partie expliquera ensuite\n                            pourquoi cette alliance se d\u00e9sagr\u00e8ge et quel nouveaudealpourrait la remplacer.","La modernit\u00e9 est undeal, un march\u00e9 dont nous sommes tous partie\n                        prenante d\u00e8s le jour de notre naissance. Fort peu d\u2019entre nous peuvent\n                        jamais l\u2019abroger ou le d\u00e9passer. Il fa\u00e7onne notre alimentation, nos m\u00e9tiers\n                        et nos r\u00eaves\u00a0; il d\u00e9cide o\u00f9 nous s\u00e9journons, qui nous aimons et\n                        comment nous mourons.","\u00c0 premi\u00e8re vue, la modernit\u00e9 a l\u2019air d\u2019undeald\u2019une extr\u00eame\n                        complexit\u00e9, et rares sont ceux qui essaient de comprendre ce \u00e0 quoi ils se\n                        sont engag\u00e9s. C\u2019est un peu comme lorsque vous t\u00e9l\u00e9chargez un logiciel et\n                        qu\u2019on vous demande de signer le contrat qui l\u2019accompagne\u00a0: des\n                        douzaines de pages de jargon juridique. Vous y jetez un coup d\u2019\u0153il pour vous\n                        reporter aussit\u00f4t \u00e0 la derni\u00e8re page et cliquer sur\n                        \u00ab\u00a0j\u2019accepte\u00a0\u00bb, avant de l\u2019oublier. Pourtant, la modernit\u00e9 est en\n                        fait undeal\u00e9tonnamment simple. Tout le contrat peut se r\u00e9sumer en\n                        une seule phrase\u00a0: les hommes acceptent d\u2019abandonner le sens en\n                        \u00e9change du pouvoir.","Jusque dans les Temps modernes, la plupart des cultures attribuaient aux\n                        \u00eatres humains un r\u00f4le dans le grand dessein cosmique. Ce plan \u00e9tait l\u2019\u0153uvre\n                        de dieux omnipotents ou des lois \u00e9ternelles de la nature, et l\u2019humanit\u00e9 n\u2019y\n                        pouvait rien changer. Il donnait du sens \u00e0 la vie humaine tout en\n                        restreignant le pouvoir de l\u2019homme. Les humains \u00e9taient comme des acteurs\n                        sur sc\u00e8ne. Le script donnait du sens \u00e0 chaque mot, larme ou geste, mais\n                        limitait strictement leur jeu. Hamlet ne saurait tuer Claudius dans\n                        l\u2019acte\u00a0I, ni quitter le Danemark et aller dans un ashram en Inde.\n                        Shakespeare ne le permettra pas. De m\u00eame,les hommes ne\n                        peuvent vivre \u00e9ternellement, ni \u00e9chapper \u00e0 toutes les maladies et agir \u00e0\n                        leur guise. Ce n\u2019est pas dans le sc\u00e9nario.","En \u00e9change de ce renoncement au pouvoir, les pr\u00e9modernes croyaient que leur\n                        vie gagnait du sens. Qu\u2019ils se battent vaillamment sur le champ de bataille,\n                        soutiennent le roi l\u00e9gitime, mangent des produits interdits au petit\n                        d\u00e9jeuner ou aient une liaison avec la voisine d\u2019\u00e0 c\u00f4t\u00e9 avait une r\u00e9elle\n                        importance. Cela n\u2019allait pas sans inconv\u00e9nients, bien entendu, mais cela\n                        leur assurait une protection psychologique contre les catastrophes. S\u2019il\n                        arrivait quelque chose de terrible \u2013\u00a0guerre, \u00e9pid\u00e9mie, s\u00e9cheresse\u00a0\u2013, ils se\n                        consolaient ainsi\u00a0: \u00ab\u00a0Nous jouons tous un r\u00f4le dans un grand\n                        drame cosmique con\u00e7u par les dieux ou les lois de la nature. Nous ne sommes\n                        pas dans le secret du sc\u00e9nario, mais nous pouvons \u00eatre assur\u00e9s que tout ce\n                        qui arrive a une fin. M\u00eame cette guerre, cette \u00e9pid\u00e9mie ou cette s\u00e9cheresse\n                        terribles ont leur place dans l\u2019ordre sup\u00e9rieur des choses. De plus, nous\n                        pouvons compter sur le dramaturge\u00a0: l\u2019histoire a certainement un\n                        d\u00e9nouement heureux et riche de sens. Donc, m\u00eame la guerre, la peste et la\n                        s\u00e9cheresse feront pour le mieux\u00a0: sinon ici et maintenant, du moins\n                        dans l\u2019au-del\u00e0.\u00a0\u00bb","La culture moderne rejette cette croyance en un grand plan cosmique. Nous ne\n                        sommes pas les acteurs d\u2019un drame plus grand que nature. La vie n\u2019a ni\n                        sc\u00e9nario, ni dramaturge, ni metteur en sc\u00e8ne, ni producteur\u2026 ni sens. Selon\n                        nos connaissances scientifiques, l\u2019univers est un processus aveugle et sans\n                        dessein, plein de bruit et de fureur, et qui ne signifie rien. Au cours de\n                        notre s\u00e9jour d\u2019une bri\u00e8vet\u00e9 infinit\u00e9simale sur notre petit grain de plan\u00e8te,\n                        nous nous tourmentons et nous pavanons de-ci de-l\u00e0, puis on n\u2019entend plus\n                        parler de nous.","Puisque rien n\u2019est \u00e9crit, et que les hommes ne jouent de r\u00f4le dans aucun\n                        grand drame, il peut nous arriver des choses terribles, sans qu\u2019aucune\n                        puissance ne vienne nous sauver ou donner du sens \u00e0 notre souffrance. Il n\u2019y\n                        aura pas de d\u00e9nouement heureux, ou malheureux, ni de d\u00e9nouement du tout. Les\n                        choses arrivent simplement, l\u2019une apr\u00e8s l\u2019autre. Le monde moderne ne croit\n                        pas en un dessein, juste \u00e0 la cause. Si la modernit\u00e9 a une devise, c\u2019est\n                        \u00ab\u00a0les emmerdes, \u00e7a arrive\u00a0\u00bb.","Par ailleurs, si les emmerdes arrivent comme \u00e7a, sans script ni dessein\n                        contraignant, les humains ne sont pas vou\u00e9s non plus \u00e0 un r\u00f4lepr\u00e9d\u00e9termin\u00e9. Nous pouvons faire tout ce qu\u2019il nous pla\u00eet,\n                        du moment que nous trouvons comment nous y prendre. Rien ne nous contraint,\n                        sauf notre ignorance. \u00c9pid\u00e9mies et s\u00e9cheresses n\u2019ont pas de sens cosmique,\n                        mais nous pouvons les \u00e9radiquer. Les guerres ne sont pas un mal n\u00e9cessaire\n                        sur la voie d\u2019un meilleur avenir, mais nous pouvons faire la paix. Nul\n                        paradis ne nous attend apr\u00e8s la mort, mais nous pouvons cr\u00e9er le paradis\n                        ici, sur terre, et y vivre \u00e9ternellement, pour peu que nous parvenions \u00e0\n                        surmonter quelques difficult\u00e9s techniques.","Si nous investissons dans la recherche, les perc\u00e9es scientifiques\n                        acc\u00e9l\u00e9reront le progr\u00e8s technique. Les nouvelles technologies alimenteront\n                        la croissance \u00e9conomique, et une \u00e9conomie en plein essor consacrera toujours\n                        plus d\u2019argent \u00e0 la recherche. \u00c0 chaque d\u00e9cennie qui passe, nous aurons plus\n                        de nourriture, des v\u00e9hicules plus rapides et de meilleurs m\u00e9dicaments. Un\n                        jour, nos connaissances seront si vastes, et notre technologie si avanc\u00e9e,\n                        que nous distillerons l\u2019\u00e9lixir de la jeunesse \u00e9ternelle, l\u2019\u00e9lixir du vrai\n                        bonheur, ou tout autre breuvage que nous pourrions d\u00e9sirer\u2026 et aucun dieu ne\n                        nous arr\u00eatera.","Ledealmoderne soumet ainsi les humains \u00e0 une tr\u00e8s forte tentation,\n                        associ\u00e9e \u00e0 une menace colossale. La toute-puissance est l\u00e0, presque \u00e0 notre\n                        port\u00e9e, mais sous nos pas s\u2019ouvre l\u2019abysse b\u00e9ant du n\u00e9ant complet. Sur un\n                        plan pratique, la vie moderne est une poursuite constante du pouvoir au sein\n                        d\u2019un univers vide de sens. La culture moderne est la plus puissante de\n                        l\u2019histoire\u00a0; elle ne cesse de rechercher, d\u2019inventer, de d\u00e9couvrir et\n                        de cro\u00eetre. En m\u00eame temps, aucune autre culture n\u2019a \u00e9t\u00e9 davantage en proie \u00e0\n                        une angoisse existentielle.","Ce chapitre traite de la qu\u00eate moderne du pouvoir. Le suivant examinera\n                        comment l\u2019humanit\u00e9 s\u2019est servie de son pouvoir croissant pour glisser \u00e0\n                        nouveau du sens dans le vide infini du cosmos. Nous, modernes, avons en\n                        effet promis de renoncer au sens en \u00e9change de pouvoir, mais il n\u2019y a\n                        personne ici pour nous rappeler \u00e0 notre promesse. Nous nous croyons assez\n                        malins pour profiter de tous les b\u00e9n\u00e9fices dudealmoderne sans avoir\n                        \u00e0 en payer le prix.","La qu\u00eate moderne du pouvoir se nourrit de l\u2019alliance entre le progr\u00e8s\n                            scientifique et la croissance \u00e9conomique. Pendant la majeure partie de\n                            l\u2019histoire, la science a progress\u00e9 \u00e0 la vitesse d\u2019un escargot alors que\n                            l\u2019\u00e9conomie \u00e9tait fig\u00e9e. L\u2019augmentation progressive de la population\n                            d\u00e9bouchait sur un accroissement correspondant de la production, et des\n                            d\u00e9couvertes sporadiques se traduisaient parfois m\u00eame par une croissance\n                            par t\u00eate, mais le processus demeurait tr\u00e8s lent.","Si en l\u2019an\u00a0mil, 100\u00a0villageois produisaient 100\u00a0tonnes de bl\u00e9, et en\n                            1\u00a0100, 105\u00a0villageois en produisaient 107\u00a0tonnes, cette croissance\n                            th\u00e9orique ne changeait ni les rythmes de vie ni l\u2019ordre sociopolitique.\n                            Alors qu\u2019aujourd\u2019hui la croissance obs\u00e8de tout le monde, dans les temps\n                            pr\u00e9modernes on n\u2019y pr\u00eatait pas attention. Princes, pr\u00eatres et paysans,\n                            tous supposaient que la production humaine \u00e9tait plus ou moins stable,\n                            qu\u2019on pouvait s\u2019enrichir par la maraude aux d\u00e9pens d\u2019autrui, et que\n                            leurs petits-enfants avaient peu de chances de vivre mieux.","Cette stagnation tenait dans une large mesure aux difficult\u00e9s de\n                            financement des nouveaux projets. Sans financement ad\u00e9quat, il n\u2019\u00e9tait\n                            pas facile d\u2019ass\u00e9cher les marais, de construire des ponts et de b\u00e2tir\n                            des ports, sans parler de mettre au point de nouvelles souches de bl\u00e9,\n                            d\u00e9couvrir de nouvelles sources d\u2019\u00e9nergie ou ouvrir de nouvelles routes\n                            commerciales. Les fonds \u00e9taient rares parce qu\u2019on faisait peu cr\u00e9dit en\n                            ce temps-l\u00e0\u00a0; le cr\u00e9dit \u00e9tait peu d\u00e9velopp\u00e9 parce que les gens ne\n                            croyaie
