diquent que l\u2019apparence ne compte que pour 14\u00a0% dans la\n                            r\u00e9ussite \u00e0 long terme des relations amoureuses. Donc, m\u00eame en prenant en\n                            compte l\u2019apparence de Paul, je persiste \u00e0 affirmer que \u00e7a marchera mieux\n                            avec John(31).\u00a0\u00bb","En \u00e9change de conseils aussi pr\u00e9cieux, il nous faudra simplement renoncer\n                            \u00e0 l\u2019id\u00e9e que les \u00eatres humains sont des individus, que chaque humain a\n                            son libre arbitre pour d\u00e9terminer ce qui est bien, ce qui est beau, et\n                            le sens de la vie. Les humains cesseront d\u2019\u00eatre des entit\u00e9s autonomes\n                            pilot\u00e9es par les histoires qu\u2019invente leur moi narrateur. Ils feront\n                            plut\u00f4t partie int\u00e9grante d\u2019un immense r\u00e9seau global.","Le lib\u00e9ralisme sanctifie le moi narrateur, et le laisse s\u2019exprimer au\n                            bureau de vote, au supermarch\u00e9 et sur le march\u00e9 matrimonial. Des si\u00e8cles\n                            durant, cela a eu du sens, car, m\u00eame si le moi narrateur se laissait\n                            berner par toutes sortes de fictions et de chim\u00e8res, aucun autre syst\u00e8me\n                            ne me connaissait. Mais d\u00e8s lors qu\u2019un tel syst\u00e8me existe, laisser\n                            l\u2019autorit\u00e9 entre les mains du moi narrateur serait t\u00e9m\u00e9raire.","Des coutumes lib\u00e9rales comme les \u00e9lections d\u00e9mocratiques vont devenir\n                            obsol\u00e8tes\u00a0: Google saura m\u00eame repr\u00e9senter mes opinionspolitiques mieux que moi. Quand je me glisse derri\u00e8re\n                            le rideau de l\u2019isoloir, le lib\u00e9ralisme m\u2019enjoint de consulter mon moi\n                            authentique pour choisir le parti ou le candidat qui refl\u00e8te mes d\u00e9sirs\n                            les plus profonds. Les sciences de la vie font cependant valoir que,\n                            derri\u00e8re le rideau, je ne me souviens pas vraiment de tout ce que j\u2019ai\n                            \u00e9prouv\u00e9 et pens\u00e9 depuis la derni\u00e8re \u00e9lection. Je suis de plus submerg\u00e9\n                            par la propagande, les messages des communicants et des souvenirs\n                            al\u00e9atoires qui pourraient bien infl\u00e9chir mes choix. En politique, comme\n                            dans l\u2019exp\u00e9rience de l\u2019eau froide de Kahneman, le moi narrateur suit la\n                            r\u00e8gle sommet/fin. Il oublie l\u2019immense majorit\u00e9 des \u00e9v\u00e9nements, ne se\n                            souvient que d\u2019une poign\u00e9e de faits extr\u00eames et accorde un poids\n                            totalement disproportionn\u00e9 aux \u00e9v\u00e9nements les plus r\u00e9cents.","Quatre ann\u00e9es durant, je n\u2019ai cess\u00e9 de me plaindre de la politique du\n                            Premier ministre, me disant et racontant \u00e0 qui voulait l\u2019entendre\n                            qu\u2019\u00ab\u00a0il ferait notre malheur\u00a0\u00bb. Toutefois, dans les mois\n                            pr\u00e9c\u00e9dant les \u00e9lections, le gouvernement r\u00e9duit les imp\u00f4ts et se montre\n                            g\u00e9n\u00e9reux. Le parti au pouvoir recrute les meilleurs r\u00e9dacteurs pour\n                            mener une brillante campagne, menaces et promesses savamment dos\u00e9es pour\n                            s\u2019adresser directement au centre de la peur dans mon cerveau. Le matin\n                            des \u00e9lections, je me r\u00e9veille avec un rhume, qui affecte mes processus\n                            mentaux et m\u2019am\u00e8ne \u00e0 faire passer la s\u00e9curit\u00e9 et la stabilit\u00e9 avant\n                            toute autre consid\u00e9ration. Et voil\u00e0\u00a0! Je donne un nouveau mandat\n                            de quatre ans \u00e0 l\u2019homme qui \u00ab\u00a0fera notre malheur\u00a0\u00bb.","J\u2019aurais pu m\u2019\u00e9pargner ce destin si j\u2019avais autoris\u00e9 Google \u00e0 voter pour\n                            moi. Google n\u2019est pas n\u00e9 d\u2019hier, vous le savez. Il n\u2019ignorera certes pas\n                            les r\u00e9centes r\u00e9ductions d\u2019imp\u00f4t et les promesses \u00e9lectorales, mais il se\n                            souviendra aussi de ce qui s\u2019est produit tout au long des quatre ann\u00e9es\n                            pr\u00e9c\u00e9dentes. Je saurai quelle \u00e9tait ma tension chaque fois que je lisais\n                            la presse du matin, et comment mon niveau de dopamine chutait quand je\n                            regardais les informations du soir. Google saura filtrer les slogans\n                            creux des communicants. Il comprendra que la maladie fait pencher les\n                            \u00e9lecteurs un peu plus \u00e0 droite que les jours ordinaires, et il\n                            compensera ce ph\u00e9nom\u00e8ne. Google pourra donc voter non pas suivant mon\n                            \u00e9tat d\u2019esprit du moment, ni selon les fantaisies du moi narrateur, mais\n                            plut\u00f4t en fonction des sentiments et int\u00e9r\u00eats v\u00e9ritables du groupe\n                            d\u2019algorithmes biochimiques connus sous le nom de \u00ab\u00a0je\u00a0\u00bb.","Naturellement, il arrivera \u00e0 Google de se tromper. Apr\u00e8s\n                            tout, ce ne sont que des probabilit\u00e9s. Mais si les d\u00e9cisions de Google\n                            sont assez bonnes, les gens lui conf\u00e9reront une autorit\u00e9 croissante. Au\n                            fil du temps, les bases de donn\u00e9es s\u2019\u00e9tofferont, les statistiques\n                            deviendront plus pr\u00e9cises, les algorithmes s\u2019affineront et les d\u00e9cisions\n                            seront meilleures encore. Le syst\u00e8me ne me conna\u00eetra jamais parfaitement\n                            et ne sera jamais infaillible. Mais ce n\u2019est pas n\u00e9cessaire. Le\n                            lib\u00e9ralisme s\u2019effondrera le jour o\u00f9 le syst\u00e8me me conna\u00eetra mieux que je\n                            ne me connais. Ce qui est moins difficile qu\u2019il n\u2019y para\u00eet, puisque la\n                            plupart des gens ne se connaissent pas tr\u00e8s bien.","Une \u00e9tude command\u00e9e en 2015 par Facebook \u2013\u00a0la n\u00e9m\u00e9sis de Google\u00a0\u2013\n                            indiquait que son algorithme \u00e9tait d\u2019ores et d\u00e9j\u00e0 meilleur juge des\n                            personnalit\u00e9s et dispositions humaines que les amis, parents et\n                            conjoints. L\u2019\u00e9tude a \u00e9t\u00e9 conduite sur 86\u00a0220\u00a0volontaires qui ont un\n                            compte Facebook et ont r\u00e9pondu \u00e0 un questionnaire de personnalit\u00e9 en\n                            cent points. L\u2019algorithme de Facebook a pr\u00e9dit les r\u00e9ponses des\n                            volontaires en surveillant leurs \u00ab\u00a0J\u2019aime\u00a0\u00bb \u2013\u00a0les pages web,\n                            les images et les clips qu\u2019ils ont \u00ab\u00a0aim\u00e9s\u00a0\u00bb. Plus il y a de\n                            \u00ab\u00a0J\u2019aime\u00a0\u00bb, plus les pr\u00e9dictions sont exactes. Les\n                            pr\u00e9dictions de l\u2019algorithme ont \u00e9t\u00e9 compar\u00e9es \u00e0 celles des coll\u00e8gues,\n                            amis, membres de la famille et conjoints. \u00c9tonnamment, l\u2019algorithme\n                            n\u2019avait besoin que d\u2019une dizaine de \u00ab\u00a0J\u2019aime\u00a0\u00bb pour\n                            surpasser les pr\u00e9dictions des coll\u00e8gues. Il en avait besoin de\n                            soixante-dix pour surpasser les amis, de cent cinquante pour surpasser\n                            les membres de la famille et de trois cents pour faire mieux que les\n                            conjoints. Autrement dit, si vous avez cliqu\u00e9 trois cents fois sur\n                            \u00ab\u00a0J\u2019aime\u00a0\u00bb sur votre compte Facebook, l\u2019algorithme peut\n                            pr\u00e9dire vos opinions et vos d\u00e9sirs mieux que votre mari ou votre\n                            \u00e9pouse\u00a0!","En fait, dans certains domaines, l\u2019algorithme Facebook a fait mieux que\n                            la personne elle-m\u00eame. On a demand\u00e9 aux participants d\u2019\u00e9valuer des\n                            choses telles que leur niveau d\u2019addiction ou l\u2019\u00e9tendue de leurs r\u00e9seaux\n                            sociaux. Leurs jugements se sont r\u00e9v\u00e9l\u00e9s moins pr\u00e9cis que ceux de\n                            l\u2019algorithme. La recherche concluait par cette pr\u00e9diction (selon les\n                            auteurs humains de l\u2019article, non selon l\u2019algorithme de\n                            Facebook)\u00a0: \u00ab\u00a0Les gens pourraient bien abandonner leurs\n                            propres jugements psychologiques et s\u2019en remettre aux ordinateurs dans\n                            les grandes d\u00e9cisions de la vie, comme le choix de leurs activit\u00e9s, leur\n                            carri\u00e8re ou m\u00eame leurspartenaires en amour. Il est\n                            possible que ces d\u00e9cisions dict\u00e9es par les donn\u00e9es am\u00e9liorent la vie des\n                                gens(32).\u00a0\u00bb","Plus inqui\u00e9tant, la m\u00eame \u00e9tude laissait entendre que lors des futures\n                            \u00e9lections pr\u00e9sidentielles am\u00e9ricaines, Facebook pourrait conna\u00eetre non\n                            seulement les opinions politiques de dizaines de millions d\u2019Am\u00e9ricains,\n                            mais aussi quels sont les ind\u00e9cis susceptibles de faire basculer\n                            l\u2019\u00e9lection et comment les influencer. Facebook pourrait dire qu\u2019en\n                            Oklahoma la course entre r\u00e9publicains et d\u00e9mocrates est particuli\u00e8rement\n                            serr\u00e9e, identifier les 32\u00a0417\u00a0\u00e9lecteurs qui n\u2019ont pas encore arr\u00eat\u00e9 leur\n                            choix et d\u00e9terminer ce que doit dire chaque candidat pour faire pencher\n                            la balance. Comment Facebook pourrait-il obtenir ces donn\u00e9es politiques\n                            d\u2019une valeur inestimable\u00a0? C\u2019est nous qui les lui donnons\n                            gratuitement.","\u00c0 l\u2019apog\u00e9e de l\u2019imp\u00e9rialisme europ\u00e9en, conquistadors et marchands\n                            achetaient des \u00eeles et des contr\u00e9es enti\u00e8res contre des perles de\n                            couleur. AuXXIesi\u00e8cle, nos donn\u00e9es personnelles\n                            sont probablement la ressource la plus pr\u00e9cieuse que la plupart des\n                            humains puissent encore offrir, et nous les donnons aux g\u00e9ants de la\n                            technologie en \u00e9change de services de messagerie et de vid\u00e9os de\n                            chats.","Une fois devenus des oracles omniscients, les algorithmes de Google,\n                            Facebook et autres pourraient bien se transformer en acteurs et, en\n                            d\u00e9finitive, en souverains(33). Pour comprendre cette\n                            trajectoire, prenons le cas de Waze, une application de navigation GPS\n                            que beaucoup de conducteurs utilisent d\u00e9sormais. Waze n\u2019est pas\n                            simplement un plan. Ses millions d\u2019utilisateurs ne cessent de mettre \u00e0\n                            jour les infos concernant les embouteillages, les accidents de la\n                            circulation et les contr\u00f4les de police. Waze sait donc vous d\u00e9tourner\n                            des itin\u00e9raires encombr\u00e9s et vous conduire \u00e0 votre destination par la\n                            route la plus rapide. Quand vous arrivez \u00e0 un embranchement et que votre\n                            instinct vous dit de tourner \u00e0 droite, mais que Waze vous invite \u00e0\n                            prendre \u00e0 gauche, les usagers apprennent t\u00f4t ou tard qu\u2019il vaut mieux\n                            suivre Waze(34).","\u00c0 premi\u00e8re vue, il semble que l\u2019algorithme de Waze se limite \u00e0 un r\u00f4le\n                            d\u2019oracle. Vous posez une question, l\u2019oracle r\u00e9pond, mais la d\u00e9cisionvous appartient. Si l\u2019oracle gagne votre confiance,\n                            cependant, l\u2019\u00e9tape logique suivante consiste \u00e0 le transformer en acteur.\n                            Vous donnez \u00e0 l\u2019algorithme un but, et il agit pour l\u2019atteindre en se\n                            dispensant de votre supervision. Par exemple, dans le cas de Waze, quand\n                            vous le connectez \u00e0 une voiture autonome et que vous lui donnez vos\n                            instructions\u00a0: \u00ab\u00a0Prends la route du retour la plus\n                            rapide\u00a0\u00bb, \u00ab\u00a0la route la plus pittoresque\u00a0\u00bb ou\n                            \u00ab\u00a0l\u2019itin\u00e9raire le moins polluant\u00a0\u00bb. Vous menez la danse,\n                            mais vous laissez \u00e0 Waze le soin d\u2019ex\u00e9cuter vos ordres.","En d\u00e9finitive, Waze pourrait tr\u00e8s bien devenir souverain. Comme il\n                            concentre tant de pouvoir entre ses mains, et en sait bien plus long que\n                            vous, il pourrait se mettre \u00e0 vous manipuler, vous et les autres\n                            conducteurs, \u00e0 fa\u00e7onner vos d\u00e9sirs et \u00e0 prendre des d\u00e9cisions \u00e0 votre\n                            place. Supposez que Waze donne de si bons r\u00e9sultats que tout le monde se\n                            mette \u00e0 l\u2019utiliser. Et supposez qu\u2019il y ait un embouteillage sur la\n                            route no1 alors que la route no2 est\n                            relativement d\u00e9gag\u00e9e. Si Waze le fait savoir \u00e0 tout le monde, tous les\n                            conducteurs vont se ruer vers la 2, qui sera \u00e0 son tour charg\u00e9e. Quand\n                            tout le monde recourt au m\u00eame oracle, et le croit, l\u2019oracle devient\n                            souverain. Waze doit donc penser pour nous. Peut-\u00eatre n\u2019informera-t-il\n                            que la moiti\u00e9 des conducteurs que la route no2 est ouverte\n                            tout en dissimulant cette information \u00e0 l\u2019autre moiti\u00e9. La pression\n                            s\u2019att\u00e9nuera ainsi sur la 1 sans bloquer la 2.","Microsoft met actuellement au point un syst\u00e8me bien plus sophistiqu\u00e9,\n                            Cortana, du nom d\u2019un personnage d\u2019intelligence artificielle dans sa\n                            s\u00e9rie de jeux vid\u00e9o populairesHalo. Cortana est une intelligence\n                            artificielle-assistante personnelle qui fera, selon les souhaits de\n                            Microsoft, partie int\u00e9grante des futures versions de Windows. Les\n                            utilisateurs seront encourag\u00e9s \u00e0 laisser Cortana acc\u00e9der \u00e0 leurs\n                            dossiers, emails et applications pour qu\u2019elle apprenne \u00e0 les conna\u00eetre\n                            et puisse ainsi les conseiller sur une multitude de sujets, mais aussi\n                            devenir un agent virtuel qui repr\u00e9sente les int\u00e9r\u00eats de l\u2019utilisateur.\n                            Cortana pourrait vous rappeler d\u2019acheter quelque chose pour\n                            l\u2019anniversaire de votre femme, choisir le cadeau, r\u00e9server une table au\n                            restaurant et vous inciter \u00e0 prendre votre m\u00e9dicament une heure avant le\n                            d\u00eener. Ou encore vous avertir que si vous n\u2019arr\u00eatez pas de lire s\u00e9ance\n                            tenante, vous serez en retard \u00e0 un important rendez-vous d\u2019affaires.\n                            Quand vous vous appr\u00eaterez \u00e0 commencer le rendez-vous, Cortanavous pr\u00e9viendra que votre tension est trop \u00e9lev\u00e9e,\n                            votre niveau de dopamine trop bas, et que, sur la foi des statistiques\n                            pass\u00e9es, vous \u00eates enclin \u00e0 commettre de graves erreurs dans de telles\n                            circonstances. Vous feriez donc mieux de ne rien pr\u00e9cipiter, d\u2019\u00e9viter de\n                            vous engager ou de signer un accord.","Les Cortana se transforment d\u2019oracles en agents, elles pourraient bien se\n                            mettre \u00e0 se parler en priv\u00e9 au nom de leurs ma\u00eetres. Tout peut commencer\n                            de mani\u00e8re assez innocente. Ma Cortana contacte la v\u00f4tre pour convenir\n                            du lieu et de l\u2019heure d\u2019une rencontre. \u00c9tape d\u2019apr\u00e8s\u00a0: un\n                            employeur potentiel me dira de ne pas me donner la peine d\u2019envoyer un\n                            CV\u00a0: il suffira que sa Cortana interroge la mienne. \u00c0 moins que ma\n                            Cortana ne soit abord\u00e9e par celle d\u2019un amant potentiel, et que toutes\n                            deux comparent leurs donn\u00e9es pour d\u00e9cider si notre couple serait bien\n                            assorti, tout cela \u00e0 l\u2019insu de leurs propri\u00e9taires humains.","Les Cortana gagnant en autorit\u00e9, elles se mettraient \u00e0 se manipuler\n                            mutuellement dans l\u2019int\u00e9r\u00eat de leurs ma\u00eetres, en sorte que le succ\u00e8s sur\n                            le march\u00e9 de l\u2019emploi ou du mariage d\u00e9pendrait de plus en plus de la\n                            qualit\u00e9 de votre Cortana. Les riches propri\u00e9taires de la toute derni\u00e8re\n                            Cortana auraient un avantage d\u00e9cisif sur les pauvres et leurs versions\n                            plus anciennes.","Mais l\u2019identit\u00e9 du ma\u00eetre de Cortana serait le probl\u00e8me le plus \u00e9pineux.\n                            Les humains, nous l\u2019avons vu, ne sont pas des individus\u00a0; ils\n                            n\u2019ont pas un seul moi unifi\u00e9. De qui Cortana servirait-elle les\n                            int\u00e9r\u00eats\u00a0? Supposez qu\u2019au nouvel an mon moi narrateur prenne la\n                            r\u00e9solution de commencer un r\u00e9gime et de faire du sport tous les jours.\n                            Une semaine plus tard, \u00e0 l\u2019heure du sport, le moi exp\u00e9rimentateur\n                            ordonne \u00e0 Cortana d\u2019allumer la t\u00e9l\u00e9 et de commander une pizza. Que doit\n                            faire Cortana\u00a0? Ob\u00e9ir au moi de l\u2019exp\u00e9rience, ou suivre la\n                            r\u00e9solution prise une semaine plus t\u00f4t par le moi narrateur\u00a0?","Cortana est-elle vraiment tr\u00e8s diff\u00e9rente du r\u00e9veil que le moi narrateur\n                            r\u00e8gle le soir pour r\u00e9veiller le moi exp\u00e9rimentateur \u00e0 temps pour aller\n                            au travail\u00a0? vous demanderez-vous. En fait, Cortana aura bien plus\n                            de pouvoir sur moi qu\u2019un r\u00e9veil. Le moi de l\u2019exp\u00e9rience peut r\u00e9duire le\n                            r\u00e9veil au silence en appuyant sur un bouton. \u00c0 l\u2019oppos\u00e9, Cortana me\n                            conna\u00eetra si bien qu\u2019elle saura exactement sur quels boutons int\u00e9rieurs\n                            appuyer pour que je suive son \u00ab\u00a0conseil\u00a0\u00bb.","La Cortana de Microsoft n\u2019est pas seule en lice. Google\n                            Now et Siri d\u2019Apple avancent dans la m\u00eame direction. Amazon emploie\n                            aussi des algorithmes qui \u00e9tudient constamment vos comportements puis\n                            utilisent les informations recueillies pour vous recommander des\n                            produits. Quand je me rends dans une librairie, je parcours les\n                            rayonnages et me fie \u00e0 mes sentiments pour choisir le bon livre. Quand\n                            je visite la boutique virtuelle d\u2019Amazon, surgit aussit\u00f4t un algorithme\n                            qui me dit\u00a0: \u00ab\u00a0Je sais quels sont les livres que vous avez\n                            aim\u00e9s dans le pass\u00e9. Les gens qui ont les m\u00eames go\u00fbts que vous ont aussi\n                            tendance \u00e0 aimer telle ou telle nouveaut\u00e9.\u00a0\u00bb","Et ce n\u2019est qu\u2019un d\u00e9but. Aujourd\u2019hui, aux \u00c9tats-Unis, on lit plus de\n                            livres num\u00e9riques que de livres imprim\u00e9s. Des appareils comme le Kindle\n                            d\u2019Amazon sont capables de recueillir des donn\u00e9es sur leurs utilisateurs\n                            pendant qu\u2019ils lisent. Par exemple, votre Kindle peut surveiller quelles\n                            parties d\u2019un livre vous lisez rapidement ou au contraire lentement, \u00e0\n                            quelle page vous marquez une pause, et quelle phrase vous fait\n                            abandonner le livre pour ne plus jamais le reprendre. (Mieux vaut dire \u00e0\n                            l\u2019auteur de r\u00e9\u00e9crire ce passage.) Si Kindle est perfectionn\u00e9 et dot\u00e9\n                            d\u2019un syst\u00e8me de reconnaissance faciale et de capteurs biom\u00e9triques, il\n                            saura quel effet chaque phrase lue a eu sur votre rythme cardiaque et\n                            votre tension. Il saura ce qui vous a fait rire, rendu triste ou mis en\n                            col\u00e8re. Bient\u00f4t les livres vous liront pendant que vous les lisez. Et\n                            alors que vous aurez vite fait d\u2019en oublier la majeure partie, Amazon,\n                            lui, n\u2019oubliera jamais rien. Ces donn\u00e9es lui permettront de choisir des\n                            livres pour vous avec une pr\u00e9cision troublante. Il lui permettra aussi\n                            de savoir qui vous \u00eates exactement, comment allumer ou \u00e9teindre votre\n                                int\u00e9r\u00eat(35).","Peut-\u00eatre arriverons-nous finalement \u00e0 un stade o\u00f9 il sera impossible de\n                            se d\u00e9connecter ne serait-ce qu\u2019un instant de ce r\u00e9seau omniscient, o\u00f9 la\n                            d\u00e9connexion signifiera la mort. Si les espoirs se r\u00e9alisent dans le\n                            domaine de la m\u00e9decine, l\u2019homme de demain aura dans son corps une\n                            multitude d\u2019appareils biom\u00e9triques, d\u2019organes bioniques et de nanorobots\n                            qui surveilleront sa sant\u00e9 et le d\u00e9fendront des infections, des maladies\n                            et des accidents. Mais ces appareils devront \u00eatre en ligne 7\u00a0jours sur 7\n                            et 24\u00a0heures sur 24, tant pour pouvoir les mettre \u00e0 jour avec les tout\n                            derniers d\u00e9veloppements m\u00e9dicaux que pour pouvoir les prot\u00e9ger des\n                            nouveaux fl\u00e9aux du cyberespace. Alors que mon ordinateur personnelest constamment assailli de virus, de vers et de\n                            chevaux de Troie, il en ira de m\u00eame de mon pacemaker, de mon appareil\n                            auditif et de mon syst\u00e8me immunitaire de nanotechnologies. Si je ne mets\n                            pas r\u00e9guli\u00e8rement \u00e0 jour l\u2019antivirus de mon corps, je d\u00e9couvrirai un\n                            jour que les millions de nanorobots qui auscultent mes veines sont\n                            d\u00e9sormais contr\u00f4l\u00e9s par un hacker nord-cor\u00e9en.","Il est ainsi envisageable que les nouvelles technologies duXXIesi\u00e8cle renversent la r\u00e9volution humaniste\n                            et d\u00e9pouillent les hommes de leur autorit\u00e9 pour en investir des\n                            algorithmes non humains. Si cette \u00e9volution vous horrifie, n\u2019en bl\u00e2mez\n                            pas lesgeeks. La responsabilit\u00e9 incombe en fait aux biologistes.\n                            Il est essentiel de comprendre que tout ce courant se nourrit davantage\n                            des intuitions biologiques que de l\u2019informatique. Ce sont les sciences\n                            de la vie qui ont conclu que les organismes \u00e9taient des algorithmes. Si\n                            tel n\u2019est pas le cas, si le fonctionnement des organismes est\n                            intrins\u00e8quement diff\u00e9rent de celui des algorithmes, les ordinateurs\n                            peuvent bien op\u00e9rer des prodiges en d\u2019autres domaines, ils ne pourront\n                            jamais nous comprendre et diriger notre vie \u2013\u00a0et ils seront sans doute\n                            incapables de fusionner avec nous. Reste que, le jour o\u00f9 les biologistes\n                            ont conclu que les organismes \u00e9taient des algorithmes, ils ont abattu le\n                            mur entre l\u2019organique et l\u2019inorganique, transform\u00e9 la r\u00e9volution\n                            informatique, \u00e0 l\u2019origine purement m\u00e9canique, en cataclysme biologique,\n                            et transf\u00e9r\u00e9 l\u2019autorit\u00e9 des individus \u00e0 des algorithmes en r\u00e9seau.","Si cette \u00e9volution n\u2019a pas manqu\u00e9 d\u2019horrifier, le fait est que des\n                            millions de personnes l\u2019embrassent volontiers. D\u2019ores et d\u00e9j\u00e0, nous\n                            sommes nombreux \u00e0 abandonner notre intimit\u00e9 et notre individualit\u00e9 en\n                            menant une bonne partie de notre vie en ligne, enregistrant chacune de\n                            nos actions, et en devenant hyst\u00e9rique si la connexion avec le Net est\n                            coup\u00e9e ne serait-ce que quelques minutes. Le d\u00e9placement de l\u2019autorit\u00e9\n                            des humains aux algorithmes se produit tout autour de nous, non du fait\n                            de quelque d\u00e9cision gouvernementale capitale, mais d\u2019un flot de choix\n                            personnels prosa\u00efques.","Si nous ne restons pas vigilants, il pourrait en r\u00e9sulter un \u00c9tat\n                            policier orwellien qui surveille et contr\u00f4le constamment toutes nos\n                            actions, y compris ce qui se passe dans nos corps et nos cerveaux.\n                            Imaginez simplement quel usage un Staline aurait pu faire des capteurs\n                            biom\u00e9triquesomnipr\u00e9sents, et ce qu\u2019un Poutine pourrait\n                            encore en faire. Toutefois, alors que les d\u00e9fenseurs de l\u2019individualisme\n                            redoutent que les cauchemars duXXesi\u00e8cle ne se\n                            r\u00e9p\u00e8tent et rassemblent leurs forces pour r\u00e9sister \u00e0 ces ennemis\n                            orwelliens que l\u2019on ne conna\u00eet que trop bien, l\u2019individu est d\u00e9sormais\n                            confront\u00e9 \u00e0 une menace plus s\u00e9rieuse venue du camp oppos\u00e9. AuXXIesi\u00e8cle, l\u2019individu est plus susceptible de\n                            se d\u00e9sint\u00e9grer en douceur de l\u2019int\u00e9rieur que d\u2019\u00eatre broy\u00e9 brutalement de\n                            l\u2019ext\u00e9rieur.","Aujourd\u2019hui, la plupart des soci\u00e9t\u00e9s et des \u00c9tats rendent hommage \u00e0 mon\n                            individualit\u00e9 et promettent de m\u2019offrir des m\u00e9dicaments, un enseignement\n                            et des divertissements sur mesure. Pour ce faire, cependant, les\n                            soci\u00e9t\u00e9s et les gouvernements ont d\u2019abord besoin de me d\u00e9composer en\n                            sous-syst\u00e8mes biochimiques, de surveiller ces sous-syst\u00e8mes avec des\n                            capteurs omnipr\u00e9sents et de d\u00e9chiffrer leur activit\u00e9 par de puissants\n                            algorithmes. Au fil de ce processus, il appara\u00eetra que l\u2019individu n\u2019est\n                            qu\u2019une chim\u00e8re religieuse. La r\u00e9alit\u00e9 sera une grille d\u2019algorithmes\n                            biochimiques et \u00e9lectroniques, sans fronti\u00e8res claires, et sans foyers\n                            individuels.","Nous avons examin\u00e9 deux des trois menaces concr\u00e8tes qui p\u00e8sent sur le\n                            lib\u00e9ralisme\u00a0: la premi\u00e8re est que les hommes perdront toute\n                            valeur\u00a0; la deuxi\u00e8me, que les hommes resteront collectivement\n                            pr\u00e9cieux mais perdront leur autorit\u00e9 individuelle pour \u00eatre g\u00e9r\u00e9s par\n                            des algorithmes ext\u00e9rieurs. Le syst\u00e8me aura encore besoin de vous pour\n                            composer des symphonies, enseigner l\u2019histoire ou \u00e9crire des codes\n                            informatiques, mais il vous conna\u00eetra mieux que vous ne vous connaissez\n                            vous-m\u00eame et prendra donc pour vous la plupart des d\u00e9cisions importantes\n                            \u2013\u00a0ce qui vous rendra parfaitement heureux. Ce ne sera pas n\u00e9cessairement\n                            un monde mauvais, mais ce sera un monde post-lib\u00e9ral.","La troisi\u00e8me menace qui p\u00e8se sur le lib\u00e9ralisme, c\u2019est la formation d\u2019une\n                            petite \u00e9lite privil\u00e9gi\u00e9e d\u2019humains augment\u00e9s constitu\u00e9e des personnes\n                            qui resteront \u00e0 la fois indispensables et ind\u00e9chiffrables. Ces surhommes\n                            jouiront de capacit\u00e9s inou\u00efes et d\u2019une cr\u00e9ativit\u00e9 sans pr\u00e9c\u00e9dent, ce quileur permettra de continuer de prendre nombre des\n                            d\u00e9cisions les plus importantes du monde. Ils rendront des services\n                            cruciaux au syst\u00e8me, qui ne pourra ni les comprendre ni les g\u00e9rer. Mais\n                            la plupart des \u00eatres humains ne seront pas augment\u00e9s et formeront donc\n                            une caste inf\u00e9rieure, doublement domin\u00e9e par les algorithmes\n                            informatiques et les nouveaux surhommes.","La division de l\u2019humanit\u00e9 en castes biologiques d\u00e9truira les fondements\n                            de l\u2019id\u00e9ologie lib\u00e9rale. Le lib\u00e9ralisme peut coexister avec des \u00e9carts\n                            socio-\u00e9conomiques. De fait, puisqu\u2019il privil\u00e9gie la libert\u00e9 plut\u00f4t que\n                            l\u2019\u00e9galit\u00e9, il tient ces \u00e9carts pour acquis. Cependant, le lib\u00e9ralisme\n                            pr\u00e9suppose encore que tous les \u00eatres humains ont une valeur et une\n                            autorit\u00e9 \u00e9gales. Dans une perspective lib\u00e9rale, il est parfaitement\n                            normal qu\u2019un milliardaire vivant dans un ch\u00e2teau somptueux et un paysan\n                            pauvre vivant dans une cabane de paille coexistent. Pour le lib\u00e9ralisme,\n                            en effet, l\u2019exp\u00e9rience propre du paysan est aussi pr\u00e9cieuse que celle du\n                            milliardaire. C\u2019est pourquoi les auteurs lib\u00e9raux \u00e9crivent de longs\n                            romans sur l\u2019exp\u00e9rience des paysans pauvres, et pourquoi m\u00eame les\n                            milliardaires d\u00e9vorent ce type de livres. Allez voirLes\n                                Mis\u00e9rables\u00e0 Broadway ou \u00e0 Covent Garden\u00a0: les bonnes\n                            places co\u00fbtent plusieurs centaines de dollars, et la richesse cumul\u00e9e du\n                            public s\u2019\u00e9l\u00e8ve probablement \u00e0 plusieurs milliards\u00a0; ces\n                            spectateurs n\u2019en sympathisent pas moins avec Jean\u00a0Valjean qui a purg\u00e9\n                            dix-neuf ann\u00e9es de prison pour avoir vol\u00e9 une miche de pain afin de\n                            nourrir ses neveux affam\u00e9s.","La m\u00eame logique est \u00e0 l\u2019\u0153uvre le jour des \u00e9lections, quand le vote du\n                            paysan pauvre p\u00e8se exactement le m\u00eame poids que celui du milliardaire.\n                            La solution lib\u00e9rale aux in\u00e9galit\u00e9s sociales consiste \u00e0 conf\u00e9rer une\n                            valeur \u00e9gale aux diff\u00e9rentes exp\u00e9riences humaines, au lieu d\u2019essayer de\n                            cr\u00e9er les m\u00eames exp\u00e9riences pour tout le monde. Mais qu\u2019en sera-t-il le\n                            jour o\u00f9 riches et pauvres seront s\u00e9par\u00e9s non seulement par la richesse,\n                            mais aussi par de v\u00e9ritables \u00e9carts biologiques\u00a0?","Dans son article duNew York Times, Angelina Jolie \u00e9voque le co\u00fbt\n                            \u00e9lev\u00e9 des tests g\u00e9n\u00e9tiques. Le test auquel elle s\u2019est pr\u00eat\u00e9e co\u00fbte\n                            3\u00a0000\u00a0dollars (sans compter le prix de la mastectomie, de la chirurgie\n                            r\u00e9paratrice et des traitements li\u00e9s \u00e0 l\u2019op\u00e9ration). Cela dans un monde\n                            o\u00f9 un\u00a0milliard d\u2019habitants gagnent moins de un\u00a0dollar par jour et o\u00f9\n                            1,\u00a05\u00a0milliard d\u2019autres gagnent entre un et deux dollars(36). M\u00eame s\u2019ils travaillentdur toute\n                            leur vie, ils ne pourront jamais se payer un test g\u00e9n\u00e9tique \u00e0\n                            3\u00a0000\u00a0dollars. Et les \u00e9carts \u00e9conomiques ne font que cro\u00eetre. D\u00e9but\n                            2016, les soixante-deux personnes les plus riches du monde pesaient\n                            autant que les 3,\u00a06\u00a0milliards les plus pauvres\u00a0! La population\n                            mondiale tournant autour de 7,\u00a02\u00a0milliards d\u2019habitants, cela veut dire\n                            qu\u2019au total ces soixante-deux milliardaires poss\u00e8dent autant de\n                            richesses que la moiti\u00e9 inf\u00e9rieure de l\u2019humanit\u00e9(37).","Le co\u00fbt des tests ADN va probablement baisser avec le temps, mais de\n                            nouvelles proc\u00e9dures co\u00fbteuses ne cessent de voir le jour. M\u00eame si les\n                            vieux traitements deviendront progressivement \u00e0 la port\u00e9e des masses,\n                            les \u00e9lites auront toujours deux longueurs d\u2019avance. Tout au long de\n                            l\u2019histoire, les nantis ont toujours profit\u00e9 de multiples avantages\n                            sociaux et politiques, mais jamais un immense foss\u00e9 biologique ne les a\n                            s\u00e9par\u00e9s des pauvres. Les aristocrates du Moyen \u00c2ge pr\u00e9tendaient que du\n                            sang bleu \u2013\u00a0sup\u00e9rieur\u00a0\u2013 coulait dans leurs veines\u00a0; les brahmines\n                            hindous se disaient naturellement plus intelligents que tout le monde,\n                            mais ce n\u2019\u00e9tait que pure fiction. \u00c0 l\u2019avenir, de v\u00e9ritables \u00e9carts\n                            d\u2019aptitudes physiques et cognitives risquent de se creuser entre une\n                            classe sup\u00e9rieure augment\u00e9e et le reste de la soci\u00e9t\u00e9.","Confront\u00e9s \u00e0 un tel sc\u00e9nario, les hommes de science ont coutume de\n                            rappeler qu\u2019auXXesi\u00e8cle aussi de nombreuses\n                            perc\u00e9es m\u00e9dicales ont d\u2019abord \u00e9t\u00e9 r\u00e9serv\u00e9es aux riches avant de\n                            b\u00e9n\u00e9ficier \u00e0 l\u2019ensemble de la population, contribuant non \u00e0 \u00e9largir les\n                            \u00e9carts sociaux, mais \u00e0 les r\u00e9duire. Par exemple, vaccins et\n                            antibiotiques ont au d\u00e9part profit\u00e9 surtout aux classes sup\u00e9rieures des\n                            pays occidentaux\u00a0; de nos jours, ils am\u00e9liorent la vie de tous les\n                            \u00eatres humains.","Esp\u00e9rer que ce processus se reproduise auXXIesi\u00e8cle\n                            pourrait bien relever de la pens\u00e9e magique pour deux raisons\n                            principales. Premi\u00e8rement, la m\u00e9decine conna\u00eet aujourd\u2019hui une\n                            formidable r\u00e9volution conceptuelle. La m\u00e9decine duXXesi\u00e8cle visait \u00e0 soigner les malades. Celle\n                            duXXIesi\u00e8cle cherche de plus en plus \u00e0 optimiser\n                            les sujets sains. Soigner les malades \u00e9tait un projet \u00e9galitaire, parce\n                            que cela supposait l\u2019existence d\u2019un \u00e9talon normatif de la sant\u00e9 physique\n                            et mentale dont tout le monde pouvait et devait jouir. Si quelqu\u2019un\n                            tombait en de\u00e7\u00e0 de la norme, il appartenait aux m\u00e9decins de r\u00e9gler le\n                            probl\u00e8me et d\u2019aider le malade \u00e0 \u00ab\u00a0\u00eatre comme tout le\n                            monde\u00a0\u00bb. En revanche, optimiser lessujets en\n                            bonne sant\u00e9 est un projet \u00e9litiste\u00a0: il rejette l\u2019id\u00e9e d\u2019une norme\n                            universelle valable pour tous et cherche \u00e0 donner \u00e0 certains un avantage\n                            sur les autres. Les gens veulent une m\u00e9moire exceptionnelle, une\n                            intelligence au-dessus de la moyenne et des capacit\u00e9s sexuelles de\n                            premi\u00e8re classe. Une forme de valorisation devenue si bon march\u00e9 et\n                            courante que tout le monde en profitera sera simplement consid\u00e9r\u00e9e comme\n                            le nouveau seuil de r\u00e9f\u00e9rence, et la g\u00e9n\u00e9ration suivante de traitements\n                            s\u2019efforcera de les d\u00e9passer.","Si, en 2070, il est tout \u00e0 fait possible que les plus pauvres jouissent\n                            de meilleurs soins qu\u2019aujourd\u2019hui, l\u2019\u00e9cart les s\u00e9parant des riches n\u2019en\n                            sera pas pour autant r\u00e9duit, au contraire. Les gens se comparent\n                            habituellement \u00e0 leurs contemporains mieux lotis plut\u00f4t qu\u2019\u00e0 leurs\n                            anc\u00eatres infortun\u00e9s. Dites \u00e0 un Am\u00e9ricain pauvre d\u2019un taudis de Detroit\n                            qu\u2019il a acc\u00e8s \u00e0 des soins m\u00e9dicaux bien meilleurs qu\u2019au temps de ses\n                            arri\u00e8re-grands-parents, un si\u00e8cle auparavant, il y a peu de chances\n                            qu\u2019il en soit ragaillardi. En fait, ce discours lui para\u00eetra\n                            terriblement suffisant et condescendant. \u00ab\u00a0Pourquoi me comparer\n                            aux ouvriers et paysans duXIXesi\u00e8cle\u00a0?\n                            r\u00e9pondra-t-il. Je veux vivre comme les riches qu\u2019on voit \u00e0 la t\u00e9l\u00e9vision\n                            ou tout au moins comme les habitants des banlieues ais\u00e9es.\u00a0\u00bb De\n                            m\u00eame, en 2070, si vous dites aux classes inf\u00e9rieures qu\u2019elles jouissent\n                            de meilleurs soins qu\u2019en 2017, ce serait probablement pour elles une\n                            pi\u00e8tre consolation, car elles-m\u00eames se compareraient aux surhommes\n                            am\u00e9lior\u00e9s qui domineraient le monde.","De surcro\u00eet, malgr\u00e9 toutes les perc\u00e9es m\u00e9dicales, nous ne saurions \u00eatre\n                            absolument certains qu\u2019en 2070 les plus pauvres jouiront de meilleurs\n                            soins qu\u2019aujourd\u2019hui. L\u2019\u00c9tat et l\u2019\u00e9lite pourraient se d\u00e9sint\u00e9resser de\n                            la question. AuXXesi\u00e8cle, la m\u00e9decine a profit\u00e9\n                            aux masses parce que ce si\u00e8cle \u00e9tait l\u2019\u00e8re des masses. Les arm\u00e9es\n                            avaient besoin de millions de soldats en bonne sant\u00e9, et les \u00e9conomies\n                            de millions de travailleurs sains. Aussi les \u00c9tats ont-ils mis en place\n                            des services publics pour veiller \u00e0 la sant\u00e9 et \u00e0 la vigueur de tous.\n                            Nos plus grandes r\u00e9alisations m\u00e9dicales ont \u00e9t\u00e9 la cr\u00e9ation\n                            d\u2019installations d\u2019hygi\u00e8ne de masse, les campagnes massives de\n                            vaccination et l\u2019\u00e9radication des \u00e9pid\u00e9mies de masse. En 1914, l\u2019\u00e9lite\n                            japonaise avait tout int\u00e9r\u00eat \u00e0 vacciner les plus pauvres, et \u00e0\n                            construire des h\u00f4pitaux et le tout-\u00e0-l\u2019\u00e9gout dans les taudis\u00a0:\n                            pour que le pays devienne une nation forte \u00e0 l\u2019arm\u00e9e puissante etl\u2019\u00e9conomie robuste, il lui fallait des millions de\n                            soldats et d\u2019ouvriers en bonne sant\u00e9.","L\u2019\u00e8re des masses pourrait bien \u00eatre termin\u00e9e et, avec elle, l\u2019\u00e2ge de la\n                            m\u00e9decine de masse. Tandis que soldats et travailleurs humains laissent\n                            place aux algorithmes, certaines \u00e9lites au moins en concluront peut-\u00eatre\n                            qu\u2019il ne rime \u00e0 rien d\u2019assurer des niveaux de sant\u00e9 am\u00e9lior\u00e9s ou m\u00eame\n                            standard aux masses pauvres, et qu\u2019il est bien plus raisonnable de\n                            chercher \u00e0 augmenter une poign\u00e9e de surhommes hors norme.","Le taux de natalit\u00e9 baisse d\u00e9j\u00e0 dans les pays technologiquement avanc\u00e9s\n                            comme le Japon et la Cor\u00e9e du Sud o\u00f9 de prodigieux efforts sont\n                            consentis pour \u00e9lever et \u00e9duquer de moins en moins d\u2019enfants, dont on\n                            attend de plus en plus. Comment d\u2019immenses pays en voie de d\u00e9veloppement\n                            comme l\u2019Inde, le Br\u00e9sil ou le Nigeria esp\u00e8rent-ils rivaliser avec le\n                            Japon\u00a0? Ces pays sont comme un long train. Les \u00e9lites des voitures\n                            de premi\u00e8re classe profitent de niveaux de soins, d\u2019\u00e9ducation et de\n                            revenu \u00e9gaux \u00e0 ceux des nations les plus d\u00e9velopp\u00e9es du monde. En\n                            revanche, les centaines de millions de citoyens ordinaires entass\u00e9s dans\n                            les voitures de troisi\u00e8me classe souffrent encore tr\u00e8s largement de la\n                            maladie, du manque d\u2019\u00e9ducation et de la pauvret\u00e9. Que pr\u00e9f\u00e9reraient\n                            faire les \u00e9lites indienne, br\u00e9silienne et nig\u00e9riane dans le si\u00e8cle qui\n                            vient\u00a0? Investir pour r\u00e9soudre les probl\u00e8mes de centaines de\n                            millions de pauvres, ou promouvoir quelques millions de riches\u00a0?\n                            Contrairement auXXesi\u00e8cle, o\u00f9 les \u00e9lites avaient\n                            tout int\u00e9r\u00eat \u00e0 r\u00e9gler les probl\u00e8mes des pauvres parce qu\u2019ils \u00e9taient\n                            militairement et \u00e9conomiquement vitaux, auXXIesi\u00e8cle la strat\u00e9gie la plus efficace (bien\n                            qu\u2019implacable) pourrait \u00eatre de se d\u00e9barrasser des voitures inutiles de\n                            troisi\u00e8me et de foncer avec les seules voitures de premi\u00e8re. Pour\n                            concurrencer le Japon, le Br\u00e9sil pourrait avoir besoin d\u2019une poign\u00e9e de\n                            surhommes am\u00e9lior\u00e9s bien davantage que de millions de travailleurs\n                            ordinaires en bonne sant\u00e9.","Comment les croyances lib\u00e9rales survivront-elles \u00e0 l\u2019apparition de\n                            surhommes dou\u00e9s de capacit\u00e9s physiques, psychologiques et\n                            intellectuelles exceptionnelles\u00a0? Qu\u2019adviendra-t-il s\u2019il s\u2019av\u00e8re\n                            que ces surhommes ont des exp\u00e9riences fondamentalement diff\u00e9rentes de\n                            celles du Sapiens normal\u00a0? Et si les surhommes se lassent des\n                            aventures des modestes larrons Sapiens et que le tout-venant trouve\n                            inintelligibles les feuilletons \u00e0 l\u2019eau de rose autour des amours des\n                            surhommes\u00a0?","Les grands projets humains duXXesi\u00e8cle \u2013\u00a0triompher des \u00e9pid\u00e9mies, de la famine\n                            et de la guerre \u2013\u00a0avaient pour but de sauvegarder une norme universelle\n                            d\u2019abondance, de sant\u00e9 et de paix pour tous, sans exception. Les nouveaux\n                            projets duXXIesi\u00e8cle \u2013\u00a0l\u2019immortalit\u00e9, le bonheur\n                            supr\u00eame et la divinit\u00e9\u00a0\u2013 esp\u00e8rent aussi servir toute l\u2019humanit\u00e9. Mais\n                            ces projets visant non pas \u00e0 sauvegarder la norme, mais \u00e0 la d\u00e9passer,\n                            ils pourraient bien se solder par la cr\u00e9ation d\u2019une nouvelle caste de\n                            surhommes qui, laissant de c\u00f4t\u00e9 ses racines lib\u00e9rales, ne traitera pas\n                            mieux les hommes ordinaires que les Europ\u00e9ens duXIXesi\u00e8cle ne traitaient les Africains.","Si les d\u00e9couvertes scientifiques et les progr\u00e8s technologiques scindent\n                            l\u2019humanit\u00e9 en une masse d\u2019hommes inutiles d\u2019un c\u00f4t\u00e9 et une petite \u00e9lite\n                            de surhommes am\u00e9lior\u00e9s de l\u2019autre, et si l\u2019autorit\u00e9 \u00e9chappe aux \u00eatres\n                            humains pour se retrouver aux mains d\u2019algorithmes \u00e9minemment\n                            intelligents, le lib\u00e9ralisme s\u2019effondrera. Quelles nouvelles religions\n                            et id\u00e9ologies sont-elles susceptibles de combler le vide qui en\n                            r\u00e9sultera et guider l\u2019\u00e9volution de nos descendants divins\u00a0?","Il est peu probable que les nouvelles religions \u00e9mergeront des grottes\n                        d\u2019Afghanistan ou des madrasas du Moyen-Orient. Elles sortiront plut\u00f4t des\n                        laboratoires de recherche. De m\u00eame que le socialisme s\u2019est empar\u00e9 du monde\n                        en lui promettant le salut par la vapeur et l\u2019\u00e9lectricit\u00e9, dans les\n                        prochaines d\u00e9cennies les nouvelles techno-religions conquerront peut-\u00eatre le\n                        monde en promettant le salut par les algorithmes et les g\u00e8nes.","Malgr\u00e9 tout le discours autour de l\u2019islam radical et du fondamentalisme\n                        chr\u00e9tien, d\u2019un point de vue religieux, l\u2019endroit le plus int\u00e9ressant du\n                        monde n\u2019est pas l\u2019\u00c9tat islamique, au Moyen Orient, ou la Bible Belt\n                        (Ceinture de la Bible), aux \u00c9tats-Unis, mais la Silicon Valley. C\u2019est l\u00e0 que\n                        les gourous de la high-tech nous concoctent les meilleures des religions,\n                        qui n\u2019ont pas grand-chose \u00e0 voir avec Dieu, et tout avec la technologie.\n                        Elles promettent toutes les anciennes r\u00e9compenses \u2013\u00a0bonheur, paix,\n                        prosp\u00e9rit\u00e9 et m\u00eame vie \u00e9ternelle\u00a0\u2013, mais ici et maintenant, avec le secours\n                        de la technologie, plut\u00f4t qu\u2019apr\u00e8s la mort avec le concours d\u2019\u00eatres\n                        c\u00e9lestes.","On peut diviser ces nouvelles techno-religions en deux grandes\n                        cat\u00e9gories\u00a0: le techno-humanisme et la religion des donn\u00e9es. Selon la\n                        seconde, les humains ont achev\u00e9 leur t\u00e2che cosmique et devraient maintenant\n                        transmettre le flambeau \u00e0 de nouvelles esp\u00e8ces d\u2019entit\u00e9s. Nous traiterons\n                        des r\u00eaves et des cauchemars de la religion des donn\u00e9es au chapitre suivant.\n                        Ce chapitre-ci est consacr\u00e9 au credo plus conservateur du techno-humanisme,\n                        qui persiste \u00e0 voir dans les \u00eatres humainsle sommet de la\n                        cr\u00e9ation et s\u2019accroche \u00e0 maintes valeurs humanistes traditionnelles. Le\n                        techno-humanisme reconna\u00eet qu\u2019Homo sapiens, tel que nous le\n                        connaissons, a v\u00e9cu\u00a0: il arrive au terme de son histoire et cessera\n                        d\u2019\u00eatre pertinent \u00e0 l\u2019avenir. Il conclut toutefois que nous devons utiliser\n                        la technologie pour cr\u00e9erHomo deus, un mod\u00e8le d\u2019homme bien\n                        sup\u00e9rieur.Homo deusconservera des traits humains essentiels, mais\n                        jouira aussi de capacit\u00e9s physiques et mentales augment\u00e9es qui lui\n                        permettront de se d\u00e9fendre contre les algorithmes non conscients les plus\n                        sophistiqu\u00e9s. Comme l\u2019intelligence est d\u00e9coupl\u00e9e de la conscience, et que\n                        l\u2019intelligence non consciente se d\u00e9veloppe \u00e0 vitesse grand\u00a0V, les hommes\n                        doivent activement optimiser leur esprit s\u2019ils veulent rester dans la\n                        course.","Il y a soixante-dix\u00a0mille\u00a0ans, la r\u00e9volution cognitive a transform\u00e9 l\u2019esprit\n                        de Sapiens, faisant d\u2019un insignifiant singe africain le ma\u00eetre du monde.\n                        L\u2019esprit am\u00e9lior\u00e9 de Sapiens a soudain eu acc\u00e8s au vaste champ de\n                        l\u2019intersubjectivit\u00e9, ce qui lui a permis de cr\u00e9er des dieux et des soci\u00e9t\u00e9s,\n                        de b\u00e2tir des cit\u00e9s et des empires, d\u2019inventer l\u2019\u00e9criture et la monnaie et,\n                        finalement, de scinder l\u2019atome et d\u2019aller sur la lune. Pour autant que nous\n                        le sachions, cette r\u00e9volution stup\u00e9fiante a \u00e9t\u00e9 le fruit de quelques menus\n                        changements dans l\u2019ADN de Sapiens et d\u2019un l\u00e9ger rec\u00e2blage de son cerveau. Si\n                        tel est le cas, explique le techno-humanisme, peut-\u00eatre quelques changements\n                        suppl\u00e9mentaires de notre g\u00e9nome et un autre rec\u00e2blage de notre cerveau\n                        suffiront-ils \u00e0 lancer une seconde r\u00e9volution cognitive. Les r\u00e9novations\n                        mentales de la r\u00e9volution cognitive ont ouvert \u00e0Homo sapiensl\u2019acc\u00e8s\n                        au domaine intersubjectif et ont fait des siens les ma\u00eetres de la\n                        plan\u00e8te\u00a0; une seconde r\u00e9volution cognitive pourrait bien donner \u00e0Homo deusacc\u00e8s \u00e0 de nouveaux domaines insoup\u00e7onn\u00e9s pour en faire\n                        le seigneur de la galaxie.","Cette id\u00e9e est une variante actualis\u00e9e des vieux r\u00eaves de l\u2019humanisme\n                        \u00e9volutionniste qui, voici d\u00e9j\u00e0 un si\u00e8cle, pr\u00f4nait la cr\u00e9ation de surhommes.\n                        Toutefois, tandis que Hitler et les siens comptaient cr\u00e9er des surhommesviala reproduction s\u00e9lective et le nettoyage ethnique, le\n                        techno-humanisme duXXIesi\u00e8cle esp\u00e8re atteindre cet\n                        objectif bien plus pacifiquement, avec le concours du g\u00e9nie g\u00e9n\u00e9tique, des\n                        nanotechnologies et des interfaces cerveau-ordinateur.","Le techno-humanisme cherche \u00e0 augmenter l\u2019esprit humain pour nous faire\n                            acc\u00e9der \u00e0 des exp\u00e9riences in\u00e9dites et \u00e0 des \u00e9tats de conscience peu\n                            familiers. Refa\u00e7onner l\u2019esprit humain est cependant une entreprise\n                            extr\u00eamement complexe et dangereuse. Ainsi que nous l\u2019avons vu dans le\n                            chapitre\u00a03, nous ne comprenons pas vraiment l\u2019esprit. Nous ne savons pas\n                            comment les esprits \u00e9mergent ni quelle est leur fonction. Nous apprenons\n                            par t\u00e2tonnements \u00e0 fabriquer des \u00e9tats mentaux, mais nous mesurons\n                            rarement toutes les implications de ces manipulations. Pis encore,\n                            puisque nous sommes peu familiers du spectre entier des \u00e9tats mentaux,\n                            nous ne savons pas quels objectifs mentaux nous fixer.","Nous ne sommes pas tr\u00e8s diff\u00e9rents d\u2019habitants d\u2019un \u00eelot isol\u00e9 qui\n                            viendraient d\u2019inventer le premier canot et seraient sur le point de\n                            mettre les voiles sans carte ni m\u00eame destination. \u00c0 dire vrai, nous\n                            sommes m\u00eame dans une situation l\u00e9g\u00e8rement plus d\u00e9plorable. Les habitants\n                            de notre \u00eele imaginaire ont au moins conscience d\u2019occuper juste un petit\n                            espace au sein d\u2019un grand et myst\u00e9rieux oc\u00e9an. Nous autres, en revanche,\n                            ne mesurons gu\u00e8re que nous vivons sur un minuscule \u00eelot de conscience\n                            dans un oc\u00e9an peut-\u00eatre illimit\u00e9 d\u2019\u00e9tats mentaux \u00e9trangers.","De m\u00eame que les spectres du son et de la lumi\u00e8re sont bien plus larges\n                            que ce que nous autres, humains, pouvons entendre et voir, le spectre\n                            des \u00e9tats mentaux est bien plus large que ne le per\u00e7oit l\u2019humain moyen.\n                            Nous percevons la lumi\u00e8re uniquement dans les longueurs d\u2019onde comprises\n                            entre 400 et 700\u00a0nanom\u00e8tres. Au-dessus de cette petite principaut\u00e9 de la\n                            vision humaine, s\u2019\u00e9tendent les royaumes inaper\u00e7us mais immenses des\n                            infrarouges, des micro-ondes et des ondes radio\u00a0: au-dessous, les\n                            sombres dominions des rayons ultraviolets, X et gamma. De m\u00eame, le\n                            spectre des \u00e9tats mentaux possibles pourrait bien \u00eatre infini, mais la\n                            science n\u2019en a \u00e9tudi\u00e9 que deux minuscules sections\u00a0: le\n                            sous-normatif et le WEIRD (Western Educated Industrialised Rich and\n                            Democratic).","46.\u00a0Les humains ne voient qu\u2019une minuscule partie du spectre\n                                    \u00e9lectromagn\u00e9tique. Le spectre dans sa totalit\u00e9 est environ dix\n                                    billions de fois plus large que celui de la lumi\u00e8re visible(1). Le spectre mental pourrait-il \u00eatre aussi\n                                    vaste\u00a0?","Depuis plus d\u2019un si\u00e8cle, psychologues et biologistes poursuivent des\n                            recherches pouss\u00e9es sur les individus souffrant de divers troubles\n                            psychiatriques et de maladies mentales, de l\u2019autisme \u00e0 la schizophr\u00e9nie.\n                            De ce fait, nous disposons aujourd\u2019hui d\u2019une carte d\u00e9taill\u00e9e, bien\n                            qu\u2019imparfaite, du spectre mental subnormatif\u00a0: la zone de\n                            l\u2019existence humaine qui se caract\u00e9rise par des capacit\u00e9s de sentir, de\n                            penser ou de communiquer inf\u00e9rieures \u00e0 la normale. Dans le m\u00eame temps,\n                            les chercheurs ont \u00e9tudi\u00e9 les \u00e9tats mentaux d\u2019individus consid\u00e9r\u00e9s comme\n                            sains et repr\u00e9sentatifs de la norme. Toutefois, la recherche\n                            scientifique sur l\u2019esprit et l\u2019exp\u00e9rience humains a surtout port\u00e9 sur\n                            des habitants des soci\u00e9t\u00e9s WEIRD(2)\u2013\u00a0occidentales\n                                (western), \u00e9duqu\u00e9es, industrialis\u00e9es, riches et\n                            d\u00e9mocratiques\u00a0\u2013 qui ne constituent pas un \u00e9chantillon repr\u00e9sentatif de\n                            l\u2019humanit\u00e9. Jusque-l\u00e0, l\u2019\u00e9tude de l\u2019esprit humain a suppos\u00e9 qu\u2019Homo\n                                sapienset Homer Simpson ne faisaient qu\u2019un.","Dans une \u00e9tude novatrice de 2010, Joseph Henrich, Steven J.\u00a0Heine et Ara\n                            Norenzayan ont \u00e9tudi\u00e9 de mani\u00e8re syst\u00e9matique la totalit\u00e9 des articles\n                            publi\u00e9s entre 2003 et 2007 dans les grandes revues scientifiques\n                            relevant de six grands champs de la psychologie. Ils ont constat\u00e9 que,\n                            m\u00eame si les auteurs formulent souvent des th\u00e8ses g\u00e9n\u00e9rales sur l\u2019esprit\n                            humain, la plupart ne fondent leurs conclusions que sur des\u00e9chantillons exclusivement WEIRD. Par exemple, dans les\n                            articles duJournal of Personality and Social Psychology\u2013\u00a0sans\n                            doute le plus important dans le domaine de la psychologie sociale\u00a0\u2013,\n                            96\u00a0% des individus de l\u2019\u00e9chantillon \u00e9taient WEIRD, et 68\u00a0% am\u00e9ricains.\n                            De plus, 67\u00a0% des sujets am\u00e9ricains et 80\u00a0% des sujets non am\u00e9ricains\n                            \u00e9taient des \u00e9tudiants en psychologie\u00a0! Autrement dit, plus des\n                            deux tiers des individus choisis comme \u00e9chantillon pour les articles\n                            publi\u00e9s dans cette revue prestigieuse \u00e9tudiaient la psychologie dans des\n                            universit\u00e9s occidentales. Plaisantant \u00e0 moiti\u00e9, Henrich, Heine et\n                            Norenzayan ont sugg\u00e9r\u00e9 que la revue change son titre enThe Journal\n                                of Personality and Social Psychology of American Psychology\n                                Students, \u00ab\u00a0Revue de la personnalit\u00e9 et de la psychologie\n                            sociale des \u00e9tudiants en psychologie am\u00e9ricains\u00bb(3).","Les \u00e9tudiants en psychologie sont les vedettes de nombreuses \u00e9tudes parce\n                            que leurs professeurs les obligent \u00e0 participer \u00e0 des exp\u00e9riences. Si je\n                            suis professeur de psychologie \u00e0 Harvard, il m\u2019est bien plus facile de\n                            mener des exp\u00e9riences sur mes \u00e9tudiants que sur les habitants d\u2019un\n                            ghetto bostonien \u00e0 forte criminalit\u00e9 \u2013\u00a0je ne parle m\u00eame pas de me rendre\n                            en Namibie pour recruter des chasseurs-cueilleurs dans le d\u00e9sert du\n                            Kalahari. Toutefois, il est tout \u00e0 fait possible que les habitants des\n                            bidonvilles de Boston et les chasseurs-cueilleurs du Kalahari\n                            connaissent des \u00e9tats mentaux que nous ne d\u00e9couvrirons jamais en for\u00e7ant\n                            les \u00e9tudiants en psychologie de Harvard \u00e0 r\u00e9pondre \u00e0 de longs\n                            questionnaires ou \u00e0 fourrer leur t\u00eate dans les scanners d\u2019IRMf.","M\u00eame si nous parcourions le monde entier et que nous \u00e9tudiions chaque\n                            communaut\u00e9, nous ne couvririons qu\u2019une partie limit\u00e9e du spectre mental\n                            du Sapiens. De nos jours, tous les humains ont \u00e9t\u00e9 touch\u00e9s par la\n                            modernit\u00e9 et sont membres d\u2019un seul et m\u00eame village globalis\u00e9. Bien que\n                            les chasseurs-cueilleurs du Kalahari soient un peu moins modernes que\n                            les \u00e9tudiants en psychologie de Harvard, ils ne sont pas une capsule\n                            temporelle venue de notre lointain pass\u00e9. Eux aussi ont \u00e9t\u00e9 influenc\u00e9s\n                            par des missionnaires chr\u00e9tiens, des marchands europ\u00e9ens, de riches\n                            \u00e9cotouristes et des chercheurs indiscrets (dans le d\u00e9sert du Kalahari,\n                            selon la blague, une bande typique de chasseurs-cueilleurs est\n                            constitu\u00e9e de vingt chasseurs, vingt cueilleurs et cinquante\n                            anthropologues).","Avant l\u2019\u00e9mergence du village global, la plan\u00e8te \u00e9tait\n                            une galaxie de cultures humaines isol\u00e9es qui pouvaient fort bien\n                            encourager des \u00e9tats mentaux aujourd\u2019hui \u00e9teints. Diff\u00e9rentes r\u00e9alit\u00e9s\n                            socio\u00e9conomiques et habitudes quotidiennes nourrissaient des \u00e9tats de\n                            conscience diff\u00e9rents. Qui peut jauger les esprits des chasseurs de\n                            mammouth de l\u2019\u00e2ge de pierre, des paysans du n\u00e9olithique ou des samoura\u00efs\n                            de Kamakura\u00a0? De plus, de nombreuses cultures pr\u00e9modernes\n                            croyaient \u00e0 l\u2019existence d\u2019\u00e9tats de conscience sup\u00e9rieurs auxquels on\n                            pouvait acc\u00e9der par la m\u00e9ditation, la drogue ou les rituels. Chamanes,\n                            moines et asc\u00e8tes exploraient syst\u00e9matiquement les myst\u00e9rieuses contr\u00e9es\n                            de l\u2019esprit et s\u2019en revenaient charg\u00e9s d\u2019histoires \u00e9poustouflantes. Ils\n                            parlaient d\u2019\u00e9tats peu familiers de tranquillit\u00e9 supr\u00eame, d\u2019acuit\u00e9\n                            extr\u00eame et de sensibilit\u00e9 sans \u00e9gale. Il \u00e9tait question d\u2019un esprit\n                            s\u2019\u00e9largissant \u00e0 l\u2019infini ou se dissolvant dans le vide.","La r\u00e9volution humaniste a conduit la culture occidentale \u00e0 perdre la foi\n                            et tout int\u00e9r\u00eat pour les \u00e9tats mentaux sup\u00e9rieurs pour sanctifier \u00e0 la\n                            place les exp\u00e9riences prosa\u00efques de l\u2019homme de la rue. La culture\n                            occidentale moderne se distingue donc par l\u2019absence d\u2019une classe\n                            sp\u00e9cialis\u00e9e de personnes cherchant \u00e0 conna\u00eetre des \u00e9tats mentaux\n                            extraordinaires. Quiconque est tent\u00e9 de le faire passe pour un\n                            toxicomane, un malade mental ou un charlatan. Par voie de cons\u00e9quence,\n                            m\u00eame si nous disposons d\u2019une carte d\u00e9taill\u00e9e du paysage mental des\n                            \u00e9tudiants en psychologie de Harvard, nous connaissons bien moins les\n                            paysages mentaux des chamanes indig\u00e8nes d\u2019Am\u00e9rique, des moines\n                            bouddhistes ou des mystiques soufis(4).","Encore ne s\u2019agit-il que de l\u2019esprit Sapiens. Voici cinquante mille ans,\n                            nous partagions cette plan\u00e8te avec nos cousins Neandertal. Ils ne\n                            lanc\u00e8rent pas de vaisseaux spatiaux ni ne b\u00e2tirent de pyramides ou\n                            d\u2019empires. Ils avaient manifestement des capacit\u00e9s mentales tr\u00e8s\n                            diff\u00e9rentes et \u00e9taient d\u00e9pourvus de nombre de nos talents. Ils n\u2019en\n                            avaient pas moins des cerveaux plus gros que les n\u00f4tres. Que\n                            faisaient-ils exactement de tous ces neurones\u00a0? Nous n\u2019en avons\n                            aucune id\u00e9e. Ils pouvaient fort bien avoir de multiples \u00e9tats mentaux\n                            qu\u2019aucun Sapiens n\u2019a jamais connus.","Pourtant, m\u00eame en tenant compte de toutes les esp\u00e8ces humaines qui ont\n                            jamais exist\u00e9, le spectre mental serait loin d\u2019\u00eatre \u00e9puis\u00e9. D\u2019autresanimaux ont probablement des exp\u00e9riences que nous,\n                            humains, avons peine \u00e0 imaginer. Les chauves-souris, par exemple, font\n                            l\u2019exp\u00e9rience du monde par l\u2019\u00e9cholocalisation. Elles \u00e9mettent un flot\n                            tr\u00e8s rapide de couinements haute-fr\u00e9quence, largement hors de port\u00e9e de\n                            l\u2019oreille humaine. Elles d\u00e9tectent ensuite et interpr\u00e8tent les \u00e9chos qui\n                            leur reviennent pour se forger une image du monde. Cette image est si\n                            d\u00e9taill\u00e9e et pr\u00e9cise que les chauves-souris peuvent voler rapidement\n                            entre les arbres et les b\u00e2timents, chasser et capturer papillons de nuit\n                            et moustiques, tout en \u00e9chappant aux chouettes et autres pr\u00e9dateurs.","Les chauves-souris vivent dans un monde d\u2019\u00e9chos. De m\u00eame que, dans le\n                            monde humain, chaque objet a une forme et une couleur caract\u00e9ristiques,\n                            dans le monde des chauves-souris, chaque objet a sa configuration\n                            d\u2019\u00e9chos. Une chauve-souris peut distinguer une esp\u00e8ce de papillon\n                            d\u00e9licieuse d\u2019une esp\u00e8ce toxique aux diff\u00e9rents \u00e9chos qui rebondissent\n                            sur leurs ailes d\u00e9licates. Des esp\u00e8ces de papillons comestibles essaient\n                            de se prot\u00e9ger en \u00e9laborant une configuration d\u2019\u00e9chos semblable \u00e0 celle\n                            d\u2019une esp\u00e8ce toxique. D\u2019autres ont acquis la capacit\u00e9 plus remarquable\n                            encore de d\u00e9tourner les ondes du radar des chauves-souris\u00a0: comme\n                            des bombardiers furtifs, ils peuvent voler sans que la chauve-souris\n                            sache qu\u2019ils sont l\u00e0. Le monde de l\u2019\u00e9cholocalisation est aussi complexe\n                            et orageux que notre univers familier de sons et de formes, mais nous\n                            n\u2019en avons absolument aucune conscience.","Un des articles les plus importants sur la philosophie de l\u2019esprit a pour\n                            titre \u00ab\u00a0Quel effet cela fait, d\u2019\u00eatre une chauve-souris(5)?\u00a0\u00bb. Dans cet article de 1974, le\n                            philosophe Thomas Nagel fait valoir que l\u2019esprit d\u2019un Sapiens ne saurait\n                            sonder le monde subjectif d\u2019une chauve-souris. Nous pouvons \u00e9crire tous\n                            les algorithmes que nous voulons sur le corps, les syst\u00e8mes\n                            d\u2019\u00e9cholocalisation et les neurones de la chauve-souris, cela ne nous\n                            dira pas quel effet \u00e7a fait d\u2019\u00eatre une chauve-souris. Quel effet cela\n                            fait-il d\u2019\u00e9cholocaliser un papillon de nuit qui bat des ailes\u00a0?\n                            Est-ce la m\u00eame chose que de le voir, ou est-ce tr\u00e8s\n                            diff\u00e9rent\u00a0?","Essayer d\u2019expliquer \u00e0 Sapiens l\u2019effet que produit l\u2019\u00e9cholocalisation d\u2019un\n                            papillon est probablement aussi absurde que d\u2019expliquer \u00e0 une taupe\n                            aveugle l\u2019effet d\u2019un Caravage. Il est probable que les \u00e9motions de la\n                            chauve-souris soient aussi profond\u00e9ment influenc\u00e9es par leur sens\n                            de\u00a0l\u2019\u00e9cholocalisation. Pour Sapiens, l\u2019amour est rouge, l\u2019envie verte,\n                            lad\u00e9pression bleue. Qui sait comment les\n                            \u00e9cholocalisations colorent l\u2019amour d\u2019une chauve-souris femelle pour ses\n                            petits, ou les sentiments d\u2019une chauve-souris m\u00e2le envers ses\n                            rivaux\u00a0?","Les chauves-souris ne sont pas un cas \u00e0 part, bien entendu. Elles ne sont\n                            qu\u2019un des innombrables exemples possibles. De m\u00eame que Sapiens ne\n                            saurait comprendre \u00e0 quoi ressemble la vie d\u2019une chauve-souris, nous\n                            comprenons difficilement ce que cela fait d\u2019\u00eatre une baleine, un tigre\n                            ou un p\u00e9lican. Cela doit bien faire quelque chose, mais nous ne savons\n                            pas quoi. Les baleines et les \u00eatres humains traitent les \u00e9motions dans\n                            une partie du cerveau qu\u2019on appelle le syst\u00e8me limbique, mais, chez la\n                            baleine, celui-ci comporte toute une partie suppl\u00e9mentaire qui fait\n                            d\u00e9faut \u00e0 l\u2019homme. Peut-\u00eatre cette partie permet-elle aux baleines de\n                            vivre des \u00e9motions extr\u00eamement profondes et complexes qui nous sont\n                            \u00e9trang\u00e8res\u00a0? Les baleines ont peut-\u00eatre aussi de stup\u00e9fiantes\n                            exp\u00e9riences musicales que m\u00eame Bach et Mozart ne sauraient saisir. Les\n                            baleines peuvent s\u2019entendre l\u2019une l\u2019autre \u00e0 des centaines de kilom\u00e8tres\n                            de distance\u00a0; chacune a un r\u00e9pertoire de \u00ab\u00a0chants\u00a0\u00bb\n                            caract\u00e9ristiques qui peuvent durer des heures et suivent des formes tr\u00e8s\n                            compliqu\u00e9es. Deloin en loin, une baleine compose un nouveau succ\u00e8s, que\n                            d\u2019autres baleines adoptent \u00e0 travers l\u2019oc\u00e9an. Les chercheurs ont pris\n                            l\u2019habitude de les enregistrer et de les analyser \u00e0 l\u2019aide d\u2019ordinateurs,\n                            mais un \u00eatre humain peut-il sonder ces exp\u00e9riences musicales et faire la\n                            diff\u00e9rence entre le Beethoven et le Justin Bieber des baleines(6)?","47.\u00a0Spectrogramme du chant d\u2019une baleine bor\u00e9ale. Comment une\n                                    baleine vit-elle ce chant\u00a0? Le disque deVoyagercomportait un chant de baleine en plus de Beethoven, Bach et\n                                    Chuck Berry. Esp\u00e9rons simplement que c\u2019est un bon.","Rien de tout cela n\u2019a de quoi nous surprendre. Les Sapiens ne gouvernent\n                            pas le monde parce que leurs \u00e9motions sont plus profondes ou leurs\n                            exp\u00e9riences musicales plus complexes que celles des autres animaux. Il\n                            est fort possible que, tout au moins dans certains domaines d\u2019\u00e9motion et\n                            d\u2019exp\u00e9rience, nous soyons inf\u00e9rieurs aux baleines, aux chauves-souris,\n                            aux tigres et aux p\u00e9licans.","Au-del\u00e0 du spectre mental des humains, des chauves-souris, des baleines\n                            et de tous les autres animaux, des continents encore plus vastes et\n                            \u00e9tranges pourraient bien nous attendre. Il existe tr\u00e8s probablement une\n                            vari\u00e9t\u00e9 infinie d\u2019\u00e9tats mentaux qu\u2019aucun Sapiens, aucune chauve-souris\n                            ni aucun dinosaure n\u2019ont jamais connus en quatre milliards d\u2019ann\u00e9es\n                            d\u2019\u00e9volution terrestre, parce qu\u2019ils n\u2019avaient pas les facult\u00e9s\n                            n\u00e9cessaires. \u00c0 l\u2019avenir, cependant, des drogues puissantes, leg\u00e9nie g\u00e9n\u00e9tique, des casques \u00e9lectroniques et des\n                            interfaces cerveau-ordinateur pourront ouvrir des passages vers ces\n                            lieux. De m\u00eame que Christophe Colomb et Magellan firent voile au-del\u00e0 de\n                            l\u2019horizon pour explorer des \u00eeles nouvelles et des continents inconnus,\n                            nous embarquerons peut-\u00eatre un jour pour les antipodes de l\u2019esprit.","Tant que les m\u00e9decins, ing\u00e9nieurs et consommateurs se concentraient sur\n                            la gu\u00e9rison des maladies mentales et les agr\u00e9ments de la vie dans les\n                            soci\u00e9t\u00e9s WEIRD, l\u2019\u00e9tude des \u00e9tats mentaux subnormaux des esprits WEIRD\n                            pouvait peut-\u00eatre suffire \u00e0 nos besoins. Bien que la psychologie\n                            normative soit souvent accus\u00e9e de maltraiter toute divergence par\n                            rapport \u00e0 la norme, au si\u00e8cle dernier, elle a soulag\u00e9 d\u2019innombrables\n                            personnes, et sauv\u00e9 la vie et la sant\u00e9 de millions d\u2019entre elles.","En ce d\u00e9but de troisi\u00e8me mill\u00e9naire, nous sommes cependant confront\u00e9s \u00e0\n                            un d\u00e9fi d\u2019une tout autre nature, alors que l\u2019humanisme lib\u00e9ral laisse la\n                            place au techno-humanisme, et que la m\u00e9decine vise de plus en plus\n                            l\u2019optimisation des individus sains plut\u00f4t que la gu\u00e9rison des malades.\n                            M\u00e9decins, ing\u00e9nieurs et clients ne veulent plus simplement r\u00e9gler des\n                            probl\u00e8mes mentaux\u00a0: ils cherchent aujourd\u2019hui \u00e0 augmenter\n                            l\u2019esprit. Nous commen\u00e7ons \u00e0 acqu\u00e9rir les capacit\u00e9s techniques\n                            suffisantes pour fabriquer de nouveaux \u00e9tats de conscience, mais nous\n                            manque encore la carte de ces nouveaux territoires potentiels. Puisque\n                            nous sommes surtout familiers du spectre mental normatif et sub-normatif\n                            des individus WEIRD, nous ne savons m\u00eame pas quelles destinations\n                            suivre.","La psychologie positive, cela n\u2019a rien d\u2019\u00e9tonnant, est devenue le domaine\n                            le plus tendance de la discipline. Dans les ann\u00e9es\u00a01990, les principaux\n                            experts comme Martin Seligman, Ed Diener et Mihaly Csikszentmihalyi\n                            plaidaient que la psychologie devait \u00e9tudier non seulement les maladies,\n                            mais aussi les fo
