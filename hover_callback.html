               et l\u2019activit\u00e9 \u00e9conomique sont l\u2019une et l\u2019autre attel\u00e9es \u00e0 cette\n                            fin\u00a0: chaque ann\u00e9e produit son lot de meilleurs analg\u00e9siques, de\n                            nouveaux parfums de glaces, de matelas plus confortables et de jeux plus\n                            addictifs sur nos smartphones pour que nous ne connaissions pas un seul\n                            instant d\u2019ennui en attendant le bus.","Tout cela ne suffit gu\u00e8re, bien entendu.Homo sapiensne s\u2019est pas\n                            adapt\u00e9 au gr\u00e9 de l\u2019\u00e9volution pour \u00e9prouver un plaisir constant\u00a0:\n                            si c\u2019est n\u00e9anmoins ce que cherche l\u2019humanit\u00e9, les glaces et les jeux\n                            pour smartphones ne feront pas l\u2019affaire. Il faudra changer notre\n                            biochimie, et r\u00e9organiser nos corps et nos esprits. C\u2019est donc \u00e0 cela\n                            que nous travaillons. Qu\u2019importe si cela est bien ou mal, mais il semble\n                            que le deuxi\u00e8me grand projet duXXIesi\u00e8cle\n                            \u2013\u00a0assurer le bonheur detous\u00a0\u2013 implique de manipulerHomo sapienspour qu\u2019il puisse jouir d\u2019un plaisir\n                            \u00e9ternel.","En recherchant la b\u00e9atitude et l\u2019immortalit\u00e9, les \u00eatres humains essaient\n                            en fait de se hisser au rang de dieux\u00a0: parce que ce sont des\n                            qualit\u00e9s divines, mais aussi parce que, pour triompher de la vieillesse\n                            et de la mis\u00e8re, ils devront d\u2019abord acqu\u00e9rir la ma\u00eetrise divine de leur\n                            substrat biologique. Si jamais nous poss\u00e9dons le pouvoir d\u2019\u00e9radiquer de\n                            notre syst\u00e8me la mort et la douleur, ce m\u00eame pouvoir suffira\n                            probablement \u00e0 organiser ledit syst\u00e8me \u00e0 notre guise, ou presque, et \u00e0\n                            manipuler de multiples fa\u00e7ons nos organes, nos \u00e9motions et notre\n                            intelligence. Nous pourrions acqu\u00e9rir la force d\u2019Hercule, la sensualit\u00e9\n                            d\u2019Aphrodite, la sagesse d\u2019Ath\u00e9na ou la folie de Dionysos, si c\u2019est cela\n                            qui nous chante. Jusqu\u2019ici, accro\u00eetre le pouvoir de l\u2019homme reposait\n                            exclusivement sur l\u2019optimisation de nos outils externes. \u00c0 l\u2019avenir, il\n                            d\u00e9pendra davantage de l\u2019optimisation du corps et de l\u2019esprit humains,\n                            voire d\u2019une fusion directe avec nos outils.","Hisser les humains au rang des dieux peut se faire selon trois\n                            directions\u00a0: le g\u00e9nie biologique, le g\u00e9nie cyborg et le g\u00e9nie des\n                            \u00eatres non organiques.","Le g\u00e9nie biologique part de l\u2019intuition que nous sommes loin de r\u00e9aliser\n                            pleinement le potentiel des corps organiques. Quatre\u00a0milliards d\u2019ann\u00e9es\n                            durant, la s\u00e9lection naturelle a bricol\u00e9 et bidouill\u00e9 ces corps, en\n                            sorte que nous sommes pass\u00e9s successivement des amibes aux reptiles,\n                            puis aux mammif\u00e8res et aux Sapiens. Il n\u2019y a aucune raison de penser que\n                            Sapiens soit le dernier stade de cette \u00e9volution. Des changements\n                            relativement mineurs des g\u00e8nes, des hormones et des neurones ont suffi \u00e0\n                            transformerHomo erectus\u2013\u00a0qui ne pouvait rien cr\u00e9er de plus\n                            impressionnant que des couteaux de silex \u2013\u00a0enHomo sapiens,\n                            cr\u00e9ateur de vaisseaux spatiaux et d\u2019ordinateurs. Qui sait ce qui\n                            pourrait r\u00e9sulter de quelques changements suppl\u00e9mentaires de notre ADN,\n                            de notre syst\u00e8me hormonal ou de la structure de notre cerveau\u00a0? Le\n                            g\u00e9nie biologique ne va pas attendre patiemment que la magie de la\n                            s\u00e9lectionnaturelle op\u00e8re. Les bio-ing\u00e9nieurs vont\n                            plut\u00f4t se saisir du vieux corps de Sapiens et en r\u00e9\u00e9crire d\u00e9lib\u00e9r\u00e9ment\n                            le code g\u00e9n\u00e9tique, rec\u00e2bler ses circuits c\u00e9r\u00e9braux, modifier son\n                            \u00e9quilibre biochimique, voire lui faire pousser des membres nouveaux. Ce\n                            faisant, ils vont cr\u00e9er desd\u00e9it\u00e9s, qui pourraient bien \u00eatre\n                            aussi diff\u00e9rentes de nous, Sapiens, que nous le sommes d\u2019Homo\n                                erectus.","Le g\u00e9nie cyborg ira plus loin, et fusionnera le corps organique avec des\n                            appareils non organiques, tels que des mains bioniques, des yeux\n                            artificiels ou des millions de nanorobots qui navigueront dans nos\n                            vaisseaux sanguins, diagnostiqueront les probl\u00e8mes et r\u00e9pareront les\n                            dommages. Les capacit\u00e9s d\u2019un tel cyborg pourraient \u00eatre sans commune\n                            mesure avec celles d\u2019un corps organique. Par exemple, toutes les parties\n                            d\u2019un corps organique doivent \u00eatre en contact les unes avec les autres\n                            pour fonctionner. Si le cerveau d\u2019un \u00e9l\u00e9phant est en Inde, ses yeux et\n                            ses oreilles en Chine et ses pattes en Australie, c\u2019est que cet \u00e9l\u00e9phant\n                            est tr\u00e8s vraisemblablement mort, et m\u00eame si, en un sens myst\u00e9rieux, il\n                            est vivant, il ne saurait voir, entendre ou marcher. Un cyborg, en\n                            revanche, pourrait exister en plusieurs endroits en m\u00eame temps. Un\n                            m\u00e9decin cyborg pourrait accomplir des op\u00e9rations en urgence \u00e0 Tokyo, \u00e0\n                            Chicago et dans une station spatiale sur Mars sans avoir \u00e0 quitter son\n                            cabinet de Stockholm. Il lui suffira d\u2019une connexion Internet rapide, et\n                            de quelques paires d\u2019yeux et de mains bioniques. \u00c0 la r\u00e9flexion,\n                            pourquoi despaires? Pourquoi pas des quatuors\u00a0? En\n                            fait, m\u00eame eux sont superflus. Pourquoi un m\u00e9decin cyborg devrait-il\n                            tenir un scalpel de chirurgien \u00e0 la main, quand il pourrait connecter\n                            directement son esprit \u00e0 l\u2019instrument\u00a0?","On pourrait croire \u00e0 de la science-fiction, mais c\u2019est d\u00e9j\u00e0 une r\u00e9alit\u00e9.\n                            Des singes ont r\u00e9cemment appris \u00e0 contr\u00f4ler des mains et des pieds\n                            bioniques d\u00e9connect\u00e9s de leur corps par le biais d\u2019\u00e9lectrodes implant\u00e9es\n                            dans leur cerveau. Par la seule force de la pens\u00e9e, des patients\n                            paralys\u00e9s peuvent bouger des membres bioniques ou faire fonctionner des\n                            ordinateurs. Si vous le souhaitez, vous pouvez d\u2019ores et d\u00e9j\u00e0 utiliser\n                            un casque \u00ab\u00a0qui lit dans les pens\u00e9es\u00a0\u00bb pour contr\u00f4ler \u00e0\n                            distance les appareils \u00e9lectriques de votre maison. Le casque en\n                            question ne n\u00e9cessite pas d\u2019implants c\u00e9r\u00e9braux. Il fonctionne en lisant\n                            les signaux \u00e9lectriques qui passent \u00e0 travers votre cuir chevelu. Vous\n                            voulez allumer la lumi\u00e8rede la cuisine\u00a0? Vous\n                            n\u2019avez qu\u2019\u00e0 porter le casque, imaginer un signal mental pr\u00e9programm\u00e9\n                            (par exemple un mouvement de la main droite), et la lampe se met en\n                            marche. Vous pouvez acheter des casques de ce type en ligne pour\n                            400\u00a0dollars seulement(44).","D\u00e9but\u00a02015, plusieurs centaines de travailleurs du foyer high-tech\n                            Epicenter de Stockholm se sont fait implanter des puces dans les mains.\n                            De la taille d\u2019un grain de riz, elles stockent des informations de\n                            s\u00e9curit\u00e9 personnalis\u00e9es qui permettent aux employ\u00e9s d\u2019ouvrir des portes\n                            ou de faire marcher des photocopieurs d\u2019un simple geste de la main. Ils\n                            esp\u00e8rent bient\u00f4t pouvoir effectuer des paiements de la m\u00eame fa\u00e7on.\n                            \u00ab\u00a0Nous interagissons d\u00e9j\u00e0 tout le temps avec la technologie,\n                            explique Hannes Sjoblad, l\u2019un des inspirateurs de cette initiative.\n                            Aujourd\u2019hui, c\u2019est un peu d\u00e9sordonn\u00e9\u00a0: il nous faut des codes PIN\n                            et des mots de passe. Ne serait-il pas plus facile d\u2019utiliser simplement\n                            la main(45)?\u00a0\u00bb","Pourtant, m\u00eame le g\u00e9nie cyborg est relativement conservateur, dans la\n                            mesure o\u00f9 il part du principe que les cerveaux organiques resteront les\n                            centres de commandement et de contr\u00f4le de la vie. Une approche plus\n                            audacieuse consiste \u00e0 se passer carr\u00e9ment de parties organiques en\n                            esp\u00e9rant fabriquer des \u00eatres enti\u00e8rement non organiques. Les r\u00e9seaux\n                            neuronaux seront remplac\u00e9s par un logiciel intelligent qui pourrait\n                            surfer dans les mondes virtuel et non virtuel en \u00e9chappant aux limites\n                            de la chimie organique. Apr\u00e8s quatre milliards d\u2019ann\u00e9es d\u2019errance dans\n                            le royaume des compos\u00e9s organiques, la vie fera irruption dans\n                            l\u2019immensit\u00e9 du champ inorganique et prendra des formes qu\u2019on ne saurait\n                            envisager m\u00eame dans nos r\u00eaves les plus fous. Apr\u00e8s tout, nos r\u00eaves les\n                            plus fous sont encore le produit de la chimie organique.","Se lib\u00e9rer du domaine organique pourrait aussi permettre \u00e0 la vie de se\n                            lib\u00e9rer finalement de la Terre. Depuis quatre\u00a0milliards d\u2019ann\u00e9es, si la\n                            vie est demeur\u00e9e confin\u00e9e \u00e0 cette minuscule graine de plan\u00e8te, c\u2019est\n                            parce que la s\u00e9lection naturelle a rendu tous les organismes totalement\n                            d\u00e9pendants des conditions uniques en leur genre de ce rocher volant.\n                            M\u00eame les bact\u00e9ries les plus coriaces ne sauraient survivre sur Mars. En\n                            revanche, une intelligence artificielle non organique trouvera bien plus\n                            facile de coloniser des plan\u00e8tes \u00e9trang\u00e8res. Le remplacement de la vie\n                            organique par des \u00eatres non organiques porte en germe l\u2019\u00e9mergenced\u2019un futur empire galactique dirig\u00e9 par les avatars de\n                            Mr.\u00a0Data, l\u2019andro\u00efde deStar Trek, plut\u00f4t que par ceux du\n                            capitaine Kirk.","Nous ne savons pas o\u00f9 ces chemins pourraient nous conduire, ni \u00e0 quoi\n                            ressembleraient nos descendants divins. Pr\u00e9voir l\u2019avenir n\u2019a jamais \u00e9t\u00e9\n                            facile, et les biotechnologies r\u00e9volutionnaires rendent la chose encore\n                            plus difficile. Car si ardu qu\u2019il soit de pr\u00e9dire l\u2019impact des nouvelles\n                            technologies dans des domaines comme les transports, les communications\n                            et l\u2019\u00e9nergie, les technologies visant l\u2019augmentation du potentiel humain\n                            sont un d\u00e9fi d\u2019une tout autre nature. Puisque, par d\u00e9finition, elles\n                            sont capables de transformer les esprits et les d\u00e9sirs des hommes, les\n                            gens d\u2019aujourd\u2019hui, avec leurs esprits et leurs d\u00e9sirs d\u2019aujourd\u2019hui, ne\n                            sauraient en sonder les implications.","Au fil des mill\u00e9naires, l\u2019histoire a \u00e9t\u00e9 riche en bouleversements\n                            techniques, \u00e9conomiques, sociaux et politiques. La seule constante a \u00e9t\u00e9\n                            l\u2019humanit\u00e9 elle-m\u00eame. Nos outils et institutions sont tr\u00e8s diff\u00e9rents de\n                            ceux des temps bibliques, mais les structures profondes de l\u2019esprit\n                            humain restent les m\u00eames. C\u2019est bien pourquoi nous pouvons encore nous\n                            reconna\u00eetre dans les pages de la Bible, dans les \u00e9crits de Confucius ou\n                            dans les trag\u00e9dies de Sophocle et d\u2019Euripide. Ces classiques sont\n                            l\u2019\u0153uvre d\u2019hommes exactement pareils \u00e0 nous, d\u2019o\u00f9 notre sentiment qu\u2019ils\n                            parlent de nous. Dans le th\u00e9\u00e2tre moderne, \u0152dipe, Hamlet et Othello\n                            peuvent bien porter des jeans et des T-shirts et avoir des comptes\n                            Facebook, leurs dilemmes sont les m\u00eames que dans la pi\u00e8ce originale.","Toutefois, le jour o\u00f9 la technologie nous permettra de r\u00e9agencer l\u2019esprit\n                            humain,Homo sapiensdispara\u00eetra et l\u2019histoire humaine touchera \u00e0\n                            sa fin. S\u2019amorcera alors un processus d\u2019un genre enti\u00e8rement nouveau,\n                            que ni vous ni moi ne saurions comprendre. Beaucoup de chercheurs\n                            essaient de pr\u00e9dire \u00e0 quoi le monde ressemblera en 2100 ou 2200. Ils\n                            perdent leur temps. Toute pr\u00e9diction digne de ce nom doit prendre en\n                            compte la capacit\u00e9 de r\u00e9agencer l\u2019esprit humain \u2013\u00a0ce qui est impossible.\n                            Il y a nombre de r\u00e9ponses empreintes de sagesse \u00e0 la question\u00a0:\n                            \u00ab\u00a0Que feraient de la biotechnologie des gens poss\u00e9dant des esprits\n                            commele n\u00f4tre\u00a0?\u00a0\u00bb Mais aucune bonne r\u00e9ponse\n                            \u00e0 cette autre question\u00a0: \u00ab\u00a0Que feraient de la biotechnologie\n                            des gens poss\u00e9dant une sorte d\u2019espritdiff\u00e9rentedu\n                            n\u00f4tre\u00a0?\u00a0\u00bb La seule chose qu\u2019on puisse dire, c\u2019est que des\n                            gens semblables \u00e0 nous utiliseront probablement la biotechnologie pour\n                            r\u00e9organiser leurs esprits, mais nos esprits d\u2019aujourd\u2019hui ne sauraient\n                            penser ce qui pourrait arriver ensuite.","Bien que les d\u00e9tails soient donc obscurs, la direction g\u00e9n\u00e9rale de\n                            l\u2019histoire ne fait pas de doute. AuXXIesi\u00e8cle,\n                            l\u2019humanit\u00e9 se fixera comme troisi\u00e8me grand projet d\u2019acqu\u00e9rir des\n                            pouvoirs divins de cr\u00e9ation et de destruction, et de hisserHomo\n                                sapiensau rang d\u2019Homo deus. Ce troisi\u00e8me projet subsume\n                            \u00e0 l\u2019\u00e9vidence les deux premiers et s\u2019en nourrit. Nous d\u00e9sirons avant tout\n                            \u00eatre capables de r\u00e9agencer nos corps et nos esprits pour \u00e9chapper \u00e0 la\n                            vieillesse, \u00e0 la mort et \u00e0 la mis\u00e8re, mais, ce but atteint, qui sait \u00e0\n                            quoi nous emploierons ensuite cette capacit\u00e9\u00a0? Il n\u2019est donc pas\n                            extravagant de penser que le nouvel ordre du jour humain ne consiste au\n                            fond qu\u2019en un seul projet, avec de multiples branches\u00a0: atteindre\n                            la divinit\u00e9.","Si cela semble peu scientifique, voire carr\u00e9ment excentrique, c\u2019est que\n                            les gens se m\u00e9prennent souvent sur le sens de cette nature divine. La\n                            divinit\u00e9 n\u2019est pas une vague qualit\u00e9 m\u00e9taphysique. Et ce n\u2019est pas la\n                            m\u00eame chose que l\u2019omnipotence. Quand on parle de hisser les humains au\n                            rang de dieux, il faut penser plus aux dieux grecs ou aux d\u00e9vas hindous\n                            qu\u2019au p\u00e8re tout-puissant du ciel biblique. Nos descendants auraient\n                            encore leurs faiblesses, leurs bizarreries et leurs limites, tout comme\n                            Zeus et Indra avaient les leurs. Mais ils pourraient aimer, ha\u00efr, cr\u00e9er\n                            et d\u00e9truire \u00e0 bien plus grande \u00e9chelle que nous.","Tout au long de l\u2019histoire, on a pr\u00eat\u00e9 \u00e0 la plupart des dieux non pas\n                            l\u2019omnipotence, mais des super-capacit\u00e9s assez sp\u00e9cifiques, comme celle\n                            de concevoir et de cr\u00e9er des \u00eatres vivants, de transformer leurs corps,\n                            de contr\u00f4ler leur environnement et le temps\u00a0; de lire dans les\n                            esprits et de communiquer \u00e0 distance\u00a0; de voyager \u00e0 tr\u00e8s grande\n                            vitesse\u00a0; et, bien entendu, d\u2019\u00e9chapper \u00e0 la mort et de vivre\n                            \u00e9ternellement. Les hommes s\u2019emploient \u00e0 acqu\u00e9rir toutes ces capacit\u00e9s,\n                            voire plus.","Certaines capacit\u00e9s traditionnelles, r\u00e9put\u00e9es divines des mill\u00e9naires\n                            durant, sont devenues aujourd\u2019hui si ordinaires que c\u2019est \u00e0 peine si\n                            nous y pensons. L\u2019homme moyen se d\u00e9place et communiqueaujourd\u2019hui bien plus ais\u00e9ment que les dieux grecs, hindous ou\n                            africains d\u2019antan. Par exemple, selon les Igbo du Nigeria, Chukwu, le\n                            dieu cr\u00e9ateur, voulait initialement rendre les hommes immortels. Il\n                            envoya un chien leur expliquer qu\u2019\u00e0 la mort de l\u2019un d\u2019entre eux ils\n                            devaient saupoudrer le cadavre de cendres, et que le corps reviendrait\n                            alors \u00e0 la vie. Malheureusement, le chien \u00e9tait fatigu\u00e9 et a tra\u00een\u00e9.\n                            Impatient, Chukwu a alors envoy\u00e9 un mouton, le priant de porter sans\n                            d\u00e9lai cet important message. H\u00e9las, quand le mouton essouffl\u00e9 parvint \u00e0\n                            destination, il s\u2019embrouilla et dit aux hommes d\u2019enterrer leurs morts,\n                            ce qui eut pour effet de rendre la mort irr\u00e9versible. Voil\u00e0 pourquoi,\n                            aujourd\u2019hui encore, les hommes doivent mourir. Si seulement Chukwu avait\n                            eu un compte Twitter au lieu de s\u2019en remettre \u00e0 un chien tra\u00eenard et \u00e0\n                            un imb\u00e9cile de mouton pour transmettre ses messages\u00a0!","Dans les soci\u00e9t\u00e9s agricoles anciennes, beaucoup de religions montraient\n                            \u00e9tonnamment peu d\u2019int\u00e9r\u00eat pour les questions m\u00e9taphysiques et l\u2019au-del\u00e0.\n                            Elles se focalisaient plut\u00f4t sur la question tr\u00e8s prosa\u00efque de\n                            l\u2019augmentation de la production agricole. Ainsi l\u2019Ancien Testament ne\n                            promet-iljamaisni r\u00e9compense ni ch\u00e2timent apr\u00e8s la mort, mais\n                            dit plut\u00f4t au peuple d\u2019Isra\u00ebl\u00a0: \u00ab\u00a0Si vous ob\u00e9issez \u00e0 mes\n                            commandements que je vous prescris aujourd\u2019hui, si vous aimez l\u2019\u00c9ternel,\n                            votre Dieu [\u2026], je donnerai \u00e0 votre pays la pluie en son temps [\u2026], et\n                            tu recueilleras ton bl\u00e9, ton mo\u00fbt et ton huile\u00a0; je mettrai aussi\n                            dans tes champs de l\u2019herbe pour ton b\u00e9tail, et tu mangeras et te\n                            rassasieras. Gardez-vous de laisser s\u00e9duire votre c\u0153ur, de vous\n                            d\u00e9tourner, de servir d\u2019autres dieux et de vous prosterner devant eux. La\n                            col\u00e8re de l\u2019\u00c9ternel s\u2019enflammerait alors contre vous\u00a0; il\n                            fermerait les cieux, et il n\u2019y aurait point de pluie\u00a0; la terre ne\n                            donnerait plus ses produits, et vous p\u00e9ririez promptement dans le bon\n                            pays que l\u2019\u00c9ternel vous donne\u00a0\u00bb (Deut\u00e9ronome 11,13-17(46)). Les hommes de science font aujourd\u2019hui beaucoup\n                            mieux que le Dieu de l\u2019Ancien Testament. Gr\u00e2ce aux engrais artificiels,\n                            aux insecticides industriels et aux organismes g\u00e9n\u00e9tiquement modifi\u00e9s,\n                            la production agricole d\u00e9passe maintenant largement les attentes que les\n                            paysans d\u2019antan avaient \u00e0 l\u2019\u00e9gard de leurs dieux, m\u00eame dans leurs r\u00eaves\n                            les plus fous. Et l\u2019\u00c9tat ass\u00e9ch\u00e9 d\u2019Isra\u00ebl ne craint plus qu\u2019un dieu en\n                            courroux ferme les cieux et arr\u00eate la pluie, car les Isra\u00e9liens ont\n                            derni\u00e8rementconstruit sur les c\u00f4tes de la M\u00e9diterran\u00e9e\n                            une immense usine de d\u00e9salinisation et tirent d\u00e9sormais leur eau potable\n                            de la mer.","Jusque-l\u00e0, nous avons rivalis\u00e9 avec les dieux d\u2019antan en cr\u00e9ant des\n                            outils toujours plus performants. Dans un avenir pas si lointain, nous\n                            pourrions bien cr\u00e9er des surhommes qui surpasseraient les dieux antiques\n                            gr\u00e2ce \u00e0 leurs outils, mais aussi \u00e0 leurs facult\u00e9s corporelles et\n                            mentales. Quand nous en serons l\u00e0, cependant, la divinit\u00e9 deviendra\n                            aussi banale que le cyberespace\u00a0: une merveille des merveilles que\n                            nous tenons pour acquise.","Nous pouvons \u00eatre certains que les hommes feront cette ench\u00e8re, parce que\n                            les humains ont maintes raisons de d\u00e9sirer une telle promotion, et de\n                            multiples fa\u00e7ons d\u2019y parvenir. M\u00eame si un chemin qui semblait prometteur\n                            finit en impasse, d\u2019autres routes demeureront ouvertes. Par exemple,\n                            nous d\u00e9couvrirons peut-\u00eatre que le g\u00e9nome humain est bien trop compliqu\u00e9\n                            pour se pr\u00eater \u00e0 une manipulation s\u00e9rieuse, mais cela n\u2019emp\u00eachera pas le\n                            d\u00e9veloppement d\u2019interfaces cerveau-ordinateurs, de nanorobots ou de\n                            l\u2019intelligence artificielle.","Mais pas de panique\u00a0! Du moins, pas tout de suite. L\u2019ascension de\n                            Sapiens sera un processus historique progressif plut\u00f4t qu\u2019une apocalypse\n                            hollywoodienne. Une r\u00e9volte des robots n\u2019exterminera pasHomo\n                                sapiens. Celui-ci s\u2019\u00e9l\u00e8vera sans doute pas \u00e0 pas, fusionnant en\n                            cours de route avec des robots et des ordinateurs, et, un jour, nos\n                            descendants, se retournant sur le pass\u00e9, s\u2019apercevront qu\u2019ils ne sont\n                            plus le genre d\u2019animal qui a \u00e9crit la Bible, construit la Grande\n                            Muraille de Chine et ri des pitreries de Charlie Chaplin. Cela ne se\n                            produira pas en un jour, ni en une ann\u00e9e. Cela commence aujourd\u2019hui, \u00e0\n                            travers une multitude d\u2019actions banales. Chaque jour, des millions de\n                            gens d\u00e9cident de confier \u00e0 leur smartphone un plus large contr\u00f4le sur\n                            leur vie, ou d\u2019essayer un nouvel antid\u00e9presseur plus efficace. Dans la\n                            qu\u00eate de la sant\u00e9, du bonheur et du pouvoir, les hommes se mettront \u00e0\n                            modifier peu \u00e0 peu un de leurs traits, puis un autre, et encore un\n                            autre, jusqu\u2019\u00e0 ce qu\u2019ils ne soient plus humains.","S\u2019IL VOUS PLA\u00ceT, Y A-T-IL QUELQU\u2019UN POUR DONNER UN COUP DE\n                                FREIN?","Rejetant les explications rationnelles, beaucoup de gens paniquent quand\n                            on leur parle de ces possibilit\u00e9s. Ils sont heureux de suivre les\n                            conseils de leur smartphone ou de prendre les m\u00e9dicaments prescrits par\n                            leur m\u00e9decin, mais qu\u2019on leur parle de surhommes am\u00e9lior\u00e9s et ils\n                            r\u00e9pondent\u00a0: \u00ab\u00a0J\u2019esp\u00e8re que je serai mort avant que \u00e7a\n                            n\u2019arrive.\u00a0\u00bb Ce qu\u2019elle craint le plus dans la vieillesse, me\n                            disait un jour une amie, c\u2019est de ne plus avoir aucun poids, de se\n                            transformer en vieille femme nostalgique incapable de comprendre le\n                            monde qui l\u2019entoure ou d\u2019y contribuer vraiment. C\u2019est ce que nous\n                            croyons collectivement, en tant qu\u2019esp\u00e8ce, quand nous entendons parler\n                            de surhommes. Nous avons le sentiment que, dans un monde de ce genre,\n                            notre identit\u00e9, nos r\u00eaves et m\u00eame nos peurs perdront toute importance,\n                            et que nous n\u2019aurons plus rien \u00e0 apporter. Qui que vous soyez\n                            aujourd\u2019hui \u2013\u00a0fervent joueur de cricket hindou ou journaliste en herbe\n                            lesbienne\u00a0\u2013, dans un monde am\u00e9lior\u00e9 vous vous sentirez tel un chasseur\n                            Neandertal \u00e0 Wall Street. Vous ne serez pas \u00e0 votre place.","Les Neandertal n\u2019avaient pas \u00e0 s\u2019inqui\u00e9ter du Nasdaq, dont plusieurs\n                            dizaines de milliers d\u2019ann\u00e9es les prot\u00e9geaient. De nos jours, cependant,\n                            notre monde de sens pourrait s\u2019effondrer en quelques d\u00e9cennies. On ne\n                            saurait compter sur la mort pour nous \u00e9pargner de perdre tout int\u00e9r\u00eat.\n                            M\u00eame si les dieux ne d\u00e9ambulent pas dans nos rues en 2100, l\u2019effort\n                            d\u00e9ploy\u00e9 pour am\u00e9liorerHomo sapiensest susceptible de rendre le\n                            monde m\u00e9connaissable au cours de ce si\u00e8cle. La recherche scientifique et\n                            les progr\u00e8s techniques vont bien plus vite que ce que la plupart d\u2019entre\n                            nous pouvons saisir.","Si vous parlez avec des experts, beaucoup vous diront que nous sommes\n                            encore tr\u00e8s loin des b\u00e9b\u00e9s g\u00e9n\u00e9tiquement modifi\u00e9s ou d\u2019une intelligence\n                            artificielle au niveau de l\u2019homme. Mais la pens\u00e9e de la plupart des\n                            experts est r\u00e9gl\u00e9e sur l\u2019\u00e9chelle temporelle des bourses et des postes.\n                            Aussi \u00ab\u00a0tr\u00e8s loin\u00a0\u00bb peut-il signifier vingt\u00a0ans et\n                            \u00ab\u00a0jamais\u00a0\u00bb pas plus de cinquante\u00a0ans.","Je me souviens encore du jour o\u00f9 j\u2019ai d\u00e9couvert l\u2019Internet. C\u2019\u00e9tait en\n                            1993. J\u2019\u00e9tais au lyc\u00e9e. Avec deux copains, je suis all\u00e9 voir notre amiIdo, aujourd\u2019hui informaticien. Nous voulions jouer\n                            au ping-pong. Ido \u00e9tait d\u00e9j\u00e0 un passionn\u00e9 d\u2019ordinateur, et avant de\n                            commencer \u00e0 jouer il a tenu \u00e0 nous montrer la derni\u00e8re merveille. Il a\n                            branch\u00e9 le c\u00e2ble du t\u00e9l\u00e9phone \u00e0 son ordinateur et appuy\u00e9 sur des\n                            touches. Pendant une minute, nous avons entendu des grincements, des\n                            sons per\u00e7ants et des vrombissements, puis le silence. \u00c9chec. Nous avons\n                            ronchonn\u00e9, mais Ido a r\u00e9essay\u00e9. Encore et encore. Il a fini par pousser\n                            un cri de joie et annonc\u00e9 qu\u2019il avait r\u00e9ussi \u00e0 connecter son appareil \u00e0\n                            l\u2019ordinateur central de l\u2019universit\u00e9 voisine. \u00ab\u00a0Et qu\u2019est-ce qu\u2019il\n                            y a sur l\u2019ordinateur central\u00a0?\u00a0\u00bb avons-nous demand\u00e9.\n                            \u00ab\u00a0Ben, a-t-il reconnu, pour l\u2019instant, rien. Mais on pourrait y\n                            mettre des tas de choses. \u2013\u00a0Comme quoi\u00a0? \u2013\u00a0Je ne sais pas\u2026 Toutes\n                            sortes de choses.\u00a0\u00bb \u00c7a ne paraissait pas tr\u00e8s prometteur. Nous\n                            sommes all\u00e9s jouer au ping-pong. Les semaines suivantes, nous avons\n                            profit\u00e9 de ce nouveau passe-temps, tout en nous moquant de l\u2019id\u00e9e\n                            ridicule d\u2019Ido. Cela se passait il y a vingt-cinq\u00a0ans (\u00e0 l\u2019heure o\u00f9\n                            j\u2019\u00e9cris). Qui sait ce qui arrivera d\u2019ici vingt-cinq\u00a0ans\u00a0?","C\u2019est pourquoi un nombre toujours plus grand d\u2019individus,\n                            d\u2019organisations, d\u2019entreprises et de gouvernements prennent tr\u00e8s au\n                            s\u00e9rieux la qu\u00eate de l\u2019immortalit\u00e9, du bonheur et de pouvoirs divins.\n                            Compagnies d\u2019assurance, fonds de pension, syst\u00e8mes de sant\u00e9 et\n                            minist\u00e8res des Finances sont d\u00e9j\u00e0 constern\u00e9s par cette progression de\n                            l\u2019esp\u00e9rance de vie. Les gens vivent beaucoup plus longtemps que pr\u00e9vu,\n                            et il n\u2019y a pas assez d\u2019argent pour payer les retraites et les soins\n                            m\u00e9dicaux. Alors que le cap des soixante-dix\u00a0ans menace de devenir la\n                            nouvelle quarantaine, les experts recommandent de repousser l\u2019\u00e2ge de la\n                            retraite et de restructurer tout le march\u00e9 de l\u2019emploi.","Quand les gens comprennent \u00e0 quelle vitesse nous nous pr\u00e9cipitons vers le\n                            grand inconnu, et qu\u2019ils ne peuvent m\u00eame pas compter sur la mort pour\n                            les en pr\u00e9server, leur r\u00e9action est d\u2019esp\u00e9rer que quelqu\u2019un donne un\n                            coup de frein et nous fasse ralentir. Or, pour diverses raisons, il est\n                            impossible de freiner.","Pour commencer, personne ne sait o\u00f9 sont les freins. Certains experts\n                            suivent ce qui se passe dans un domaine, comme l\u2019intelligence\n                            artificielle, les nanotechnologies et le \u00ab\u00a0Big Data\u00a0\u00bb ou la\n                            g\u00e9n\u00e9tique, mais personne n\u2019est expert en tout. Personne n\u2019est donc\n                            capable de relier tous les points et d\u2019avoir une vue d\u2019ensemble. Les\n                            diff\u00e9rents domainess\u2019influencent mutuellement avec une\n                            telle complexit\u00e9 que m\u00eame les meilleurs esprits ne sauraient deviner en\n                            quoi les perc\u00e9es de l\u2019intelligence artificielle pourraient avoir un\n                            impact sur les nanotechnologies, et inversement. Personne ne peut\n                            assimiler toutes les d\u00e9couvertes scientifiques les plus r\u00e9centes,\n                            personne ne peut pr\u00e9dire de quoi l\u2019\u00e9conomie mondiale sera faite dans\n                            dix\u00a0ans, et personne n\u2019a la moindre id\u00e9e de ce vers quoi nous nous\n                            dirigeons avec tant de h\u00e2te. Personne ne comprenant plus le syst\u00e8me, nul\n                            ne peut l\u2019arr\u00eater.","Par ailleurs, si nous parvenons tant bien que mal \u00e0 freiner, notre\n                            \u00e9conomie s\u2019effondrera en m\u00eame temps que notre soci\u00e9t\u00e9. Comme on le verra\n                            plus loin, l\u2019\u00e9conomie moderne a besoin d\u2019une croissance constante et\n                            illimit\u00e9e pour survivre. Si jamais la croissance s\u2019arr\u00eate, l\u2019\u00e9conomie ne\n                            s\u2019installera pas dans un \u00e9quilibre douillet, elle se disloquera. C\u2019est\n                            bien pour cela que le capitalisme nous encourage \u00e0 rechercher\n                            l\u2019immortalit\u00e9, le bonheur et la divinit\u00e9. Le nombre de chaussures que\n                            nous pouvons porter, de voitures que nous pouvons conduire ou de\n                            vacances au ski que nous pouvons prendre est limit\u00e9. Une \u00e9conomie fond\u00e9e\n                            sur une croissance \u00e9ternelle a besoin de projets sans fin, comme la\n                            qu\u00eate de l\u2019immortalit\u00e9, du bonheur supr\u00eame et de la divinit\u00e9.","Alors, pourquoi ne pas choisir le bonheur et l\u2019immortalit\u00e9, et laisser au\n                            moins de c\u00f4t\u00e9 la qu\u00eate effrayante de forces surhumaines\u00a0? Parce\n                            que cette qu\u00eate est inextricablement li\u00e9e aux deux autres. Les jambes\n                            bioniques qui permettent \u00e0 un parapl\u00e9gique de marcher de nouveau peuvent\n                            aussi perfectionner les gens en bonne sant\u00e9. Le m\u00eame traitement qui\n                            permet d\u2019enrayer la perte de m\u00e9moire chez les personnes \u00e2g\u00e9es pourrait\n                            renforcer la m\u00e9moire des jeunes.","Il n\u2019existe pas de diff\u00e9rence claire entre la gu\u00e9rison et l\u2019am\u00e9lioration.\n                            Si la m\u00e9decine commence presque toujours par emp\u00eacher les gens de tomber\n                            au-dessous de la norme, elle peut employer les m\u00eames moyens et le m\u00eame\n                            savoir-faire pour surpasser la norme. Le Viagra a d\u2019abord \u00e9t\u00e9 un\n                            m\u00e9dicament traitant les probl\u00e8mes de tension. \u00c0 la surprise de Pfizer,\n                            et pour son plus grand plaisir, il est apparu que le Viagra pouvait\n                            aussi rem\u00e9dier \u00e0 l\u2019impuissance. Il a permis \u00e0 des millions d\u2019hommes de\n                            retrouver des capacit\u00e9s sexuelles normales, mais, assez vite, des hommes\n                            qui n\u2019avaient pas de probl\u00e8mes d\u2019impuissance se sont mis \u00e0 employer la\n                            m\u00eame pilule pour surpasser lanorme, et acqu\u00e9rir une\n                            puissance sexuelle qu\u2019ils n\u2019avaient jamais connue auparavant(47).","Ce qu\u2019il advient de tel ou tel m\u00e9dicament en particulier peut aussi se\n                            produire dans des champs entiers de la m\u00e9decine. La chirurgie esth\u00e9tique\n                            moderne est n\u00e9e au cours de la Premi\u00e8re Guerre mondiale, quand Harold\n                            Gillies a commenc\u00e9 \u00e0 traiter les gueules cass\u00e9es de l\u2019h\u00f4pital militaire\n                                d\u2019Aldershot(48). Une fois la guerre finie, des\n                            chirurgiens d\u00e9couvrirent que les m\u00eames techniques pouvaient servir \u00e0\n                            transformer des nez parfaitement sains, mais laids, en plus beaux\n                            sp\u00e9cimens. Bien que la chirurgie plastique ait continu\u00e9 d\u2019aider les\n                            malades et les bless\u00e9s, elle s\u2019est de plus en plus souci\u00e9e d\u2019am\u00e9liorer\n                            les gens en bonne sant\u00e9. De nos jours, les chirurgiens esth\u00e9tiques\n                            gagnent des millions dans des cliniques priv\u00e9es dont le but explicite,\n                            et unique, est d\u2019am\u00e9liorer les gens en bonne sant\u00e9 et d\u2019embellir les\n                                riches(49).","Le m\u00eame sc\u00e9nario pourrait se produire avec le g\u00e9nie g\u00e9n\u00e9tique. Si un\n                            milliardaire d\u00e9clarait ouvertement son intention de fabriquer une\n                            prog\u00e9niture super-intelligente, il provoquerait un toll\u00e9 g\u00e9n\u00e9ral. Mais\n                            cela ne se passera pas ainsi. Plus probablement nous engagerons-nous sur\n                            une pente glissante. Tout commence par les parents, dont le profil\n                            g\u00e9n\u00e9tique fait courir \u00e0 leurs enfants de gros risques de maladies\n                            g\u00e9n\u00e9tiques mortelles. Ils recourent donc \u00e0 la f\u00e9condationin\n                                vitroet testent l\u2019ADN de l\u2019\u0153uf f\u00e9cond\u00e9. Si tout est en ordre,\n                            parfait. Mais si le test ADN d\u00e9couvre les mutations redout\u00e9es, l\u2019embryon\n                            est d\u00e9truit.","Pourquoi prendre un risque en ne f\u00e9condant qu\u2019un seul \u0153uf\u00a0? Mieux\n                            vaut en f\u00e9conder plusieurs\u00a0: si trois ou quatre laissaient \u00e0\n                            d\u00e9sirer, il y aurait au moins un bon embryon. Cette proc\u00e9dure de\n                            s\u00e9lectionin vitrodevenant acceptable et bon march\u00e9, son usage\n                            peut se r\u00e9pandre. Les mutations sont un risque omnipr\u00e9sent. Tous les\n                            individus portent dans leur ADN des mutations nocives et des all\u00e8les qui\n                            sont loin d\u2019\u00eatre optimaux. La reproduction sexuelle est une loterie. Une\n                            anecdote c\u00e9l\u00e8bre, probablement apocryphe, rapporte la rencontre en 1923\n                            du prix Nobel de litt\u00e9rature Anatole France et d\u2019Isadora Duncan, la\n                            belle et talentueuse danseuse. Discutant du mouvement eug\u00e9niste alors en\n                            vogue, Duncan observa\u00a0: \u00ab\u00a0Imaginez un peu un enfant qui\n                            aurait ma beaut\u00e9 et votre intelligence\u00a0!\u00a0\u00bb Et France de\n                            r\u00e9pondre\u00a0: \u00ab\u00a0Oui, mais imaginez un enfant qui aitmabeaut\u00e9 etvotreintelligence\u00a0!\u00a0\u00bb Alors, pourquoi\n                            ne pastruquer la loterie \u2013\u00a0f\u00e9conder plusieurs \u0153ufs et\n                            choisir celui qui offre la meilleure combinaison\u00a0? Puisque la\n                            recherche sur les cellules souches permet de cr\u00e9er une offre illimit\u00e9e\n                            d\u2019embryons humains, libre \u00e0 vous de choisir votre b\u00e9b\u00e9 optimal parmi des\n                            centaines de candidats, tous porteurs de votre ADN et tous parfaitement\n                            naturels, sans qu\u2019aucun ne n\u00e9cessite le moindre g\u00e9nie g\u00e9n\u00e9tique\n                            futuriste. R\u00e9p\u00e9tez cette proc\u00e9dure pendant quelques g\u00e9n\u00e9rations, et vous\n                            pourrez ais\u00e9ment finir avec des surhommes (ou une dystopie glauque).","Et si m\u00eame apr\u00e8s avoir f\u00e9cond\u00e9 plusieurs \u0153ufs vous constatez qu\u2019ils\n                            contiennent tous des mutations mortelles\u00a0? Faut-il d\u00e9truire tous\n                            les embryons\u00a0? Pourquoi ne pas remplacer plut\u00f4t les g\u00e8nes\n                            probl\u00e9matiques\u00a0? Une avanc\u00e9e scientifique a \u00e9t\u00e9 r\u00e9alis\u00e9e\n                            concernant l\u2019ADN mitochondrial. Les mitochondries sont de minuscules\n                            organites au sein des cellules humaines produisant l\u2019\u00e9nergie utilis\u00e9e\n                            par celles-ci. Elles poss\u00e8dent leur propre ensemble de g\u00e8nes,\n                            enti\u00e8rement distinct de l\u2019ADN du noyau de la cellule. Une d\u00e9ficience de\n                            l\u2019ADN mitochondrial se traduit par diverses maladies handicapantes,\n                            voire mortelles. Par la technique de la f\u00e9condationin vitro, il\n                            est techniquement possible de triompher des maladies g\u00e9n\u00e9tiques\n                            mitochondriales en cr\u00e9ant un \u00ab\u00a0b\u00e9b\u00e9 \u00e0 trois\n                            parents\u00a0\u00bb\u00a0: l\u2019ADN nucl\u00e9aire du b\u00e9b\u00e9 vient des deux parents,\n                            alors que l\u2019ADN mitochondrial vient d\u2019une troisi\u00e8me personne. En 2000,\n                            Sharon Saarinen, de West Bloomfield, dans le Michigan, a donn\u00e9 naissance\n                            \u00e0 une fille en bonne sant\u00e9, Alana\u00a0: son ADN nucl\u00e9aire vient de sa\n                            m\u00e8re Sharon et de son p\u00e8re, Paul, mais son ADN mitochondrial est celui\n                            d\u2019une autre femme. D\u2019un point de vue purement technique, Alana a trois\n                            parents biologiques. Un an plus tard, en 2001, le gouvernement am\u00e9ricain\n                            a interdit cette proc\u00e9dure pour des raisons de s\u00e9curit\u00e9 et\n                                d\u2019\u00e9thique(50).","Le 3\u00a0f\u00e9vrier 2015, le Parlement britannique a adopt\u00e9 une loi sur\n                            l\u2019embryon \u00ab\u00a0de trois parents\u00a0\u00bb, autorisant cette proc\u00e9dure\n                            \u2013\u00a0et la recherche qui l\u2019accompagne\u00a0\u2013 au Royaume-Uni(51).\n                            \u00c0 l\u2019heure actuelle, il est techniquement impossible, et ill\u00e9gal, de\n                            remplacer l\u2019ADN nucl\u00e9aire, mais si les difficult\u00e9s techniques sont un\n                            jour r\u00e9solues, la logique qui a pr\u00e9sid\u00e9 au remplacement de l\u2019ADN\n                            mitochondrial d\u00e9faillant pourrait justifier d\u2019en faire autant avec l\u2019ADN\n                            nucl\u00e9aire.","Apr\u00e8s la s\u00e9lection et le remplacement, la prochaine \u00e9tape en puissance\n                            est l\u2019amendement. Du jour o\u00f9 il sera possible d\u2019amender les g\u00e8nesmortels, pourquoi se donner la peine d\u2019ins\u00e9rer de l\u2019ADN\n                            \u00e9tranger, alors qu\u2019il suffit de r\u00e9\u00e9crire le code et de transformer un\n                            g\u00e8ne mutant dangereux en une version b\u00e9nigne\u00a0? Nous pourrions\n                            ensuite, selon le m\u00eame m\u00e9canisme, r\u00e9parer non seulement des g\u00e8nes\n                            l\u00e9taux, mais aussi les g\u00e8nes responsables de maladies moins graves, de\n                            l\u2019autisme, du cr\u00e9tinisme ou de l\u2019ob\u00e9sit\u00e9. Qui voudrait que son enfant\n                            souffre de l\u2019une d\u2019elles\u00a0? Supposez qu\u2019un test g\u00e9n\u00e9tique indique\n                            que votre fille sera tr\u00e8s probablement intelligente, belle et g\u00e9n\u00e9reuse,\n                            mais souffrira de d\u00e9pression chronique. Ne voudriez-vous pas lui\n                            \u00e9pargner des ann\u00e9es de malheur par une intervention rapide et indolore\n                            en \u00e9prouvette\u00a0?","Et, tant que vous y \u00eates, pourquoi ne pas donner \u00e0 l\u2019enfant un petit coup\n                            de pouce\u00a0? La vie est rude et \u00e9prouvante, m\u00eame pour les gens en\n                            bonne sant\u00e9. Il serait donc bien utile que la fillette poss\u00e8de un\n                            syst\u00e8me immunitaire plus robuste que la normale, une m\u00e9moire sup\u00e9rieure\n                            \u00e0 la moyenne ou un temp\u00e9rament particuli\u00e8rement radieux. Et si vous ne\n                            voulez pas de cela pour votre enfant\u2026 mais que vos voisins le fassent\n                            pour les leurs\u00a0? Le laisseriez-vous \u00eatre \u00e0 la tra\u00eene\u00a0? Et si\n                            le gouvernement interdisait \u00e0 tous ses citoyens ce genre de\n                            manipulation, et que les Nord-Cor\u00e9ens les pratiquaient et produisaient\n                            des g\u00e9nies, des artistes et des athl\u00e8tes \u00e9blouissants bien sup\u00e9rieurs\n                            aux n\u00f4tres\u00a0? Voici comment, \u00e0 petits pas, nous progressons sur la\n                            voie d\u2019un catalogue d\u2019enfants g\u00e9n\u00e9tiques.","Soigner est la justification initiale de toute am\u00e9lioration. Demandez aux\n                            professeurs qui exp\u00e9rimentent le g\u00e9nie g\u00e9n\u00e9tique ou les interfaces\n                            cerveau-ordinateur pourquoi ils sont engag\u00e9s dans ces recherches. Tr\u00e8s\n                            probablement r\u00e9pondront-ils qu\u2019ils le font pour gu\u00e9rir une\n                            maladie\u00a0: \u00ab\u00a0\u00c0 l\u2019aide du g\u00e9nie g\u00e9n\u00e9tique, nous pourrons\n                            vaincre le cancer. Et si nous pouvions connecter directement le cerveau\n                            \u00e0 un ordinateur, nous pourrions gu\u00e9rir la schizophr\u00e9nie.\u00a0\u00bb\n                            Peut-\u00eatre bien, mais \u00e7a ne s\u2019arr\u00eatera s\u00fbrement pas l\u00e0. Quand nous serons\n                            parvenus \u00e0 connecter cerveaux et ordinateurs, n\u2019emploierons-nous cette\n                            technique que pour soigner la schizophr\u00e9nie\u00a0? Si quelqu\u2019un a la\n                            na\u00efvet\u00e9 d\u2019y croire, sans doute en conna\u00eet-il un rayon sur les cerveaux\n                            et les ordinateurs, mais beaucoup moins sur la psych\u00e9 et la soci\u00e9t\u00e9\n                            humaines. Sit\u00f4t qu\u2019a \u00e9t\u00e9 op\u00e9r\u00e9e une perc\u00e9e capitale, il est impossible\n                            de la cantonner \u00e0 la gu\u00e9rison, et d\u2019interdire formellement qu\u2019elle soit\n                            employ\u00e9e pour l\u2019am\u00e9lioration.","Bien entendu, les humains peuvent limiter et limitent\n                            leur usage des nouvelles technologies. Le mouvement eug\u00e9niste est tomb\u00e9\n                            en disgr\u00e2ce apr\u00e8s la Seconde Guerre mondiale et, bien que le commerce\n                            d\u2019organes soit d\u00e9sormais possible et potentiellement tr\u00e8s lucratif, il\n                            est demeur\u00e9 jusqu\u2019ici une activit\u00e9 p\u00e9riph\u00e9rique. Si proposer des b\u00e9b\u00e9s \u00e0\n                            la carte pourrait bien devenir techniquement aussi r\u00e9alisable que tuer\n                            pour r\u00e9cup\u00e9rer les organes de ses victimes, ces deux activit\u00e9s restent\n                            pour l\u2019heure marginales.","De m\u00eame que nous avons \u00e9chapp\u00e9 aux griffes de la loi de Tchekhov pour ce\n                            qui est de la guerre, nous pouvons aussi leur \u00e9chapper dans d\u2019autres\n                            champs d\u2019action. Certaines armes apparaissent sur sc\u00e8ne sans que jamais\n                            un coup de feu soit tir\u00e9. C\u2019est bien pourquoi il est vital de r\u00e9fl\u00e9chir\n                            au nouvel ordre du jour de l\u2019humanit\u00e9. Pr\u00e9cis\u00e9ment parce que nous avons\n                            le choix concernant l\u2019usage des nouvelles technologies, mieux vaut\n                            comprendre ce qui se passe et d\u00e9cider avant qu\u2019elles ne d\u00e9cident pour\n                            nous.","La pr\u00e9diction selon laquelle auXXIesi\u00e8cle\n                            l\u2019humanit\u00e9 est susceptible de viser l\u2019immortalit\u00e9, la f\u00e9licit\u00e9 et la\n                            divinit\u00e9 risque de f\u00e2cher, d\u2019ali\u00e9ner ou d\u2019effrayer un certain nombre de\n                            gens, et quelques \u00e9claircissements s\u2019imposent.","Premi\u00e8rement, il ne s\u2019agit pas de ce que feront la plupart des individus\n                            auXXIesi\u00e8cle, mais de ce que fera l\u2019humanit\u00e9\n                            collectivement. La tr\u00e8s grande majorit\u00e9 ne jouera probablement, au\n                            mieux, qu\u2019un r\u00f4le mineur dans ces projets. M\u00eame si la famine, les\n                            \u00e9pid\u00e9mies et la guerre r\u00e9gressent, des milliards d\u2019\u00eatres humains, dans\n                            les pays en voie de d\u00e9veloppement et les quartiers mis\u00e9rables,\n                            continueront d\u2019affronter la pauvret\u00e9, la maladie et la violence, alors\n                            m\u00eame que les \u00e9lites recherchent d\u00e9j\u00e0 la jeunesse \u00e9ternelle et des\n                            pouvoirs divins. L\u2019injustice semble flagrante. Tant qu\u2019un seul enfant\n                            meurt encore de malnutrition ou qu\u2019un adulte trouve la mort dans la\n                            guerre entre narcotrafiquants, pourrait-on plaider, l\u2019humanit\u00e9 devrait\n                            tout faire pour combattre ces fl\u00e9aux. Ce n\u2019est que lorsque la derni\u00e8re\n                            \u00e9p\u00e9e aura \u00e9t\u00e9 transform\u00e9e en soc de charrue quenous\n                            devrions nous consacrer au grand enjeu suivant. Mais l\u2019histoire ne\n                            fonctionne pas comme \u00e7a. Les desseins de ceux qui vivent dans les palais\n                            ont toujours \u00e9t\u00e9 diff\u00e9rents de ceux des habitants des quartiers\n                            d\u00e9favoris\u00e9s, et il y a peu de chances que cela change auXXIesi\u00e8cle.","Deuxi\u00e8mement, ce tableau n\u2019est pas un manifeste politique, mais une\n                            pr\u00e9diction historique. Ind\u00e9pendamment du sort des bidonvilles, il est\n                            loin d\u2019\u00eatre \u00e9vident qu\u2019il faille viser l\u2019immortalit\u00e9, le bonheur et la\n                            divinit\u00e9. Adopter ces projets pourrait bien \u00eatre une grave erreur. Mais\n                            l\u2019histoire fourmille de graves erreurs. Compte tenu de notre pass\u00e9 et de\n                            nos valeurs actuelles, nous risquons cependant de nous lancer dans cette\n                            qu\u00eate, m\u00eame si elle doit nous tuer.","Troisi\u00e8mement, chercher ne veut pas dire r\u00e9ussir. L\u2019histoire est souvent\n                            fa\u00e7onn\u00e9e par des espoirs d\u00e9mesur\u00e9s. L\u2019histoire russe duXXesi\u00e8cle a \u00e9t\u00e9 largement fa\u00e7onn\u00e9e par les\n                            efforts communistes pour vaincre les in\u00e9galit\u00e9s, mais ils ont \u00e9chou\u00e9. Ma\n                            pr\u00e9diction met l\u2019accent sur ce que l\u2019humanit\u00e9 vaessayerd\u2019accomplir auXXIesi\u00e8cle, non pas sur ce qu\u2019elleparviendra\u00e0 accomplir. L\u2019effort pour triompher de la mort\n                            fa\u00e7onnera l\u2019\u00e9conomie, la soci\u00e9t\u00e9 et la politique futures. Il ne s\u2019ensuit\n                            pas qu\u2019en 2100 les hommes seront immortels.","Quatri\u00e8mement, et c\u2019est le plus important, cette pr\u00e9diction est moins une\n                            proph\u00e9tie qu\u2019une fa\u00e7on de d\u00e9battre de nos choix pr\u00e9sents. Si la\n                            discussion nous m\u00e8ne \u00e0 d\u2019autres choix, et que la pr\u00e9diction se r\u00e9v\u00e8le\n                            fausse, tant mieux. \u00c0 quoi bon en faire si elles n\u2019ont pas\n                            d\u2019effets\u00a0?","Certains syst\u00e8mes complexes, comme la m\u00e9t\u00e9o, sont indiff\u00e9rents \u00e0 nos\n                            pr\u00e9dictions. \u00c0 l\u2019inverse, le d\u00e9veloppement humain est un processus qui y\n                            r\u00e9agit. En fait, meilleures sont nos pr\u00e9visions, plus elles engendrent\n                            de r\u00e9actions. Paradoxalement, plus nous accumulons de donn\u00e9es et\n                            augmentons notre puissance de calcul, plus les \u00e9v\u00e9nements deviennent\n                            d\u00e9sordonn\u00e9s et inattendus. Plus nous savons, moins nous pouvons pr\u00e9dire.\n                            Imaginez, par exemple, qu\u2019un jour les experts parviennent \u00e0 d\u00e9chiffrer\n                            les lois fondamentales de l\u2019\u00e9conomie. Aussit\u00f4t, banques, gouvernements,\n                            investisseurs et clients commenceront \u00e0 utiliser ce nouveau savoir pour\n                            agir de mani\u00e8re in\u00e9dite et prendre l\u2019avantage sur leurs concurrents. Car\n                            \u00e0 quoi bon de nouvelles connaissances si elles ne se traduisent pas par\n                            de nouveaux comportements\u00a0? H\u00e9las, le jour o\u00f9 les gens changent de\n                            comportement, les th\u00e9ories \u00e9conomiquesdeviennent\n                            obsol\u00e8tes. Nous avons beau savoir comment l\u2019\u00e9conomie fonctionnait dans\n                            le pass\u00e9, nous ne comprenons plus comment elle fonctionne \u00e0 pr\u00e9sent,\n                            sans parler de l\u2019avenir.","Et ce n\u2019est pas une simple hypoth\u00e8se. Au milieu duXIXesi\u00e8cle, Karl Marx a eu de brillantes\n                            intuitions \u00e9conomiques. Sur la base de ces intuitions, il a pr\u00e9dit un\n                            conflit toujours plus violent entre le prol\u00e9tariat et les capitalistes,\n                            qui se terminerait par l\u2019in\u00e9luctable victoire du premier et\n                            l\u2019effondrement du syst\u00e8me capitaliste. Marx \u00e9tait certain que la\n                            r\u00e9volution commencerait dans les pays qui \u00e9taient le fer de lance de la\n                            r\u00e9volution industrielle \u2013\u00a0comme la Grande-Bretagne, la France et les\n                            \u00c9tats-Unis\u00a0\u2013 avant de se propager au reste du monde.","Marx oubliait que les capitalistes savent lire. Au d\u00e9but, seule une\n                            poign\u00e9e de disciples le prit au s\u00e9rieux et lut ses \u00e9crits. Mais alors\n                            que ces brandons de discorde socialistes gagnaient des adeptes et en\n                            influence, les capitalistes s\u2019alarm\u00e8rent. Eux aussi parcoururentDas\n                                Kapitalet adopt\u00e8rent nombre des outils et intuitions de\n                            l\u2019analyse marxiste. AuXXesi\u00e8cle, tout le monde,\n                            des enfants des rues aux pr\u00e9sidents, allait embrasser une approche\n                            marxiste de l\u2019\u00e9conomie et de l\u2019histoire. M\u00eame les capitalistes\n                            irr\u00e9ductibles qui r\u00e9sistaient avec v\u00e9h\u00e9mence au pronostic marxiste\n                            firent usage de son diagnostic. Quand la CIA analysa la situation au\n                            Vietnam ou au Chili dans les ann\u00e9es\u00a01960, ce fut en divisant la soci\u00e9t\u00e9\n                            en classes. Quand Nixon ou Thatcher regardaient le globe, ils se\n                            demandaient qui contr\u00f4lait les moyens de production essentiels. De 1989\n                            \u00e0 1991, George Bush a supervis\u00e9 la chute de l\u2019empire du mal communiste\n                            avant d\u2019\u00eatre battu par Bill Clinton aux \u00e9lections de 1992. On a pu\n                            r\u00e9sumer la strat\u00e9gie \u00e9lectorale gagnante de Clinton par cette\n                            devise\u00a0: \u00ab\u00a0C\u2019est l\u2019\u00e9conomie, cr\u00e9tin.\u00a0\u00bb Marx n\u2019aurait\n                            pas dit mieux.","Adoptant le diagnostic marxiste, les gens ont chang\u00e9 de comportement. Les\n                            capitalistes de pays comme la Grande-Bretagne et la France se sont\n                            efforc\u00e9s d\u2019am\u00e9liorer le sort des ouvriers, de renforcer leur conscience\n                            nationale et de les int\u00e9grer au syst\u00e8me politique. D\u00e8s lors, quand les\n                            ouvriers se sont mis \u00e0 voter et que leLabourou les socialistes\n                            ont acc\u00e9d\u00e9 au pouvoir un pays apr\u00e8s l\u2019autre, les capitalistes ont pu\n                            dormir sur leurs deux oreilles. Les pr\u00e9dictions de Marx sont donc\n                            rest\u00e9es lettre morte. Les r\u00e9volutions communistes n\u2019ont jamais renvers\u00e9\n                            les grandes puissances industrielles comme la Grande-Bretagne, la Franceet les \u00c9tats-Unis, et la dictature du prol\u00e9tariat a\n                            fini dans les poubelles de l\u2019histoire.","Tel est le paradoxe de la connaissance historique. Une connaissance qui\n                            n\u2019a pas d\u2019effet sur les comportements est inutile. Mais si elle les\n                            change, elle perd vite sa pertinence. Plus nous avons de donn\u00e9es et\n                            mieux nous comprenons l\u2019histoire, plus vite l\u2019histoire change de cap, et\n                            plus vite notre savoir se p\u00e9rime.","Voici des si\u00e8cles, le savoir humain progressait lentement, si bien que la\n                            politique et l\u2019\u00e9conomie prenaient aussi tout leur temps. Aujourd\u2019hui,\n                            notre savoir avance \u00e0 vitesse grand\u00a0V\u00a0; th\u00e9oriquement, nous\n                            devrions comprendre le monde de mieux en mieux. Or c\u2019est le contraire\n                            qui se produit. Nos nouvelles connaissances se traduisent par des\n                            changements \u00e9conomiques, sociaux et politiques plus rapides\u00a0; pour\n                            essayer de comprendre ce qu\u2019il se passe, nous accumulons encore plus de\n                            savoir plus vite, ce qui ne saurait conduire qu\u2019\u00e0 des bouleversements\n                            plus rapides et plus amples. Aussi sommes-nous de moins en moins\n                            capables de donner un sens au pr\u00e9sent ou un tableau de l\u2019avenir. En\n                            1017, il \u00e9tait relativement facile de pr\u00e9dire \u00e0 quoi ressemblerait\n                            l\u2019Europe en 1050. Certes, des dynasties pouvaient tomber, des pillards\n                            inconnus vous envahir, et des catastrophes naturelles frapper\u00a0; il\n                            n\u2019en demeurait pas moins clair que l\u2019Europe de 1050 resterait dirig\u00e9e\n                            par des rois et des pr\u00eatres, que ce serait une soci\u00e9t\u00e9 agricole, que la\n                            plupart de ses habitants seraient des paysans et qu\u2019elle continuerait \u00e0\n                            souffrir terriblement des famines, des \u00e9pid\u00e9mies et des guerres. En\n                            2017, en revanche, nous n\u2019avons aucune id\u00e9e de ce que sera l\u2019Europe de\n                            2050. Nous ne saurions dire quel genre de syst\u00e8me politique elle aura,\n                            comment sera structur\u00e9 son march\u00e9 du travail ou quelle esp\u00e8ce de corps\n                            poss\u00e9deront ses habitants.","Si l\u2019histoire ne suit pas de r\u00e8gles stables, et que nous ne puissions pas\n                            en pr\u00e9dire le cours, \u00e0 quoi bon l\u2019\u00e9tudier\u00a0? Il semble souvent que\n                            le principal but de la science soit de pr\u00e9dire le futur\u00a0: les\n                            m\u00e9t\u00e9orologues sont cens\u00e9s pr\u00e9voir s\u2019il pleuvra demain ou s\u2019il fera\n                            beau\u00a0; les \u00e9conomistesdevraient savoir si une\n                            d\u00e9valuation \u00e9vitera ou pr\u00e9cipitera une crise \u00e9conomique\u00a0; les bons\n                            m\u00e9decins peuvent dire d\u2019avance si la chimioth\u00e9rapie ou la radioth\u00e9rapie\n                            sera plus efficace pour soigner un cancer du poumon. De m\u00eame\n                            demande-t-on aux historiens d\u2019examiner les actions de nos anc\u00eatres afin\n                            que nous puissions reproduire leurs sages d\u00e9cisions et \u00e9viter leurs\n                            erreurs. Cela ne marche cependant presque jamais ainsi\u00a0; le\n                            pr\u00e9sent est simplement trop diff\u00e9rent du pass\u00e9. \u00c9tudier la tactique\n                            d\u2019Hannibal dans la deuxi\u00e8me guerre punique pour l\u2019imiter dans la\n                            Troisi\u00e8me Guerre mondiale n\u2019est qu\u2019une perte de temps. Ce qui marchait\n                            bien pour la cavalerie sur le champ de bataille ne sera pas\n                            n\u00e9cessairement tr\u00e8s profitable \u00e0 la cyberguerre.","Toutefois, le propos de la science n\u2019est pas simplement de pr\u00e9dire le\n                            futur. Dans tous les domaines, les savants cherchent souvent \u00e0 \u00e9largir\n                            nos horizons, nous ouvrant ainsi un avenir nouveau et inconnu. C\u2019est\n                            particuli\u00e8rement vrai de l\u2019histoire. Bien que les historiens s\u2019essaient\n                            \u00e0 l\u2019occasion \u00e0 la proph\u00e9tie (sans grand succ\u00e8s), l\u2019\u00e9tude de l\u2019histoire\n                            vise avant tout \u00e0 nous faire prendre conscience de possibilit\u00e9s que nous\n                            n\u2019envisageons pas habituellement. Les historiens n\u2019\u00e9tudient pas\n                            l\u2019histoire pour la r\u00e9p\u00e9ter, mais pour s\u2019en lib\u00e9rer.","Chacun de nous est n\u00e9 dans une r\u00e9alit\u00e9 historique donn\u00e9e, r\u00e9gie par des\n                            normes et des valeurs particuli\u00e8res, et gouvern\u00e9e par un syst\u00e8me\n                            politique et \u00e9conomique unique. Nous ne remettons pas en cause cette\n                            r\u00e9alit\u00e9, la croyant naturelle, in\u00e9vitable et immuable. Nous oublions que\n                            c\u2019est une cha\u00eene accidentelle d\u2019\u00e9v\u00e9nements qui a cr\u00e9\u00e9 notre monde, et\n                            que l\u2019histoire a fa\u00e7onn\u00e9 non seulement la technologie, la politique et\n                            la soci\u00e9t\u00e9, mais aussi nos pens\u00e9es, nos peurs et nos r\u00eaves. La main\n                            froide du pass\u00e9 sort de la tombe de nos anc\u00eatres, nous saisit par le col\n                            et dirige nos regards vers un seul futur. Nous sentons cette \u00e9treinte\n                            depuis notre naissance, au point de supposer qu\u2019elle est un \u00e9l\u00e9ment\n                            constitutif et incontournable de ce que nous sommes. Nous essayons donc\n                            rarement de nous en lib\u00e9rer et d\u2019envisager d\u2019autres avenirs.","L\u2019\u00e9tude de l\u2019histoire a pour but de desserrer l\u2019emprise du pass\u00e9. Elle\n                            nous permet de tourner la t\u00eate \u00e0 notre guise, et de commencer \u00e0 rep\u00e9rer\n                            des possibilit\u00e9s que nos anc\u00eatres n\u2019auraient su imaginer ou n\u2019ont pas\n                            voulu que nous imaginions. En observant la cha\u00eene accidentelle des\n                            \u00e9v\u00e9nements qui nous ont conduits ici, nous comprenons comment nospens\u00e9es m\u00eames et nos r\u00eaves ont pris forme, et pouvons\n                            commencer \u00e0 penser et \u00e0 r\u00eaver diff\u00e9remment. \u00c9tudier l\u2019histoire ne nous\n                            dira pas que choisir, mais cela nous offre au moins davantage\n                            d\u2019options.","Les mouvements qui cherchent \u00e0 changer le monde commencent souvent par\n                            r\u00e9\u00e9crire l\u2019histoire, permettant ainsi aux gens de r\u00e9imaginer le futur.\n                            Que vous souhaitiez voir les ouvriers d\u00e9clencher une gr\u00e8ve g\u00e9n\u00e9rale, les\n                            femmes prendre possession de leur corps, ou les minorit\u00e9s opprim\u00e9es\n                            revendiquer leurs droits politiques, la premi\u00e8re \u00e9tape consiste \u00e0\n                            raconter \u00e0 nouveau leur histoire. La nouvelle histoire expliquera que\n                            \u00ab\u00a0notre situation pr\u00e9sente n\u2019est ni naturelle ni \u00e9ternelle. Les\n                            choses \u00e9taient diff\u00e9rentes jadis. Le monde injuste tel que nous le\n                            connaissons est simplement le fruit d\u2019une cha\u00eene de hasards. Si nous\n                            agissons sagement, nous pouvons changer ce monde et en cr\u00e9er un bien\n                            meilleur\u00a0\u00bb. Voil\u00e0 pourquoi les marxistes racontent l\u2019histoire du\n                            capitalisme, les f\u00e9ministes \u00e9tudient la formation des soci\u00e9t\u00e9s\n                            patriarcales, et pourquoi les Afro-Am\u00e9ricains comm\u00e9morent les horreurs\n                            de la traite n\u00e9gri\u00e8re. Ils n\u2019entendent pas perp\u00e9tuer le pass\u00e9, mais s\u2019en\n                            lib\u00e9rer.","Ce qui est vrai des grandes r\u00e9volutions sociales l\u2019est tout autant au\n                            niveau \u00ab\u00a0micro\u00a0\u00bb, celui de la vie quotidienne. Un jeune\n                            couple qui se fait construire une nouvelle maison peut demander \u00e0\n                            l\u2019architecte de pr\u00e9voir une belle pelouse devant. Pourquoi une\n                            pelouse\u00a0? \u00ab\u00a0Parce que c\u2019est joli, une pelouse\u00a0\u00bb,\n                            pourrait r\u00e9pondre le couple. Mais pourquoi les trouve-t-il\n                            jolies\u00a0? C\u2019est l\u2019aboutissement d\u2019une longue histoire.","Les chasseurs-cueilleurs de l\u2019\u00e2ge de pierre ne cultivaient pas l\u2019herbe \u00e0\n                            l\u2019entr\u00e9e de leurs cavernes. Aucune verte prairie n\u2019accueillait les\n                            visiteurs de l\u2019Acropole ath\u00e9nienne, du Capitole \u00e0 Rome, du Temple de\n                            J\u00e9rusalem ou encore de la Cit\u00e9 interdite \u00e0 P\u00e9kin. L\u2019id\u00e9e de faire\n                            pousser une pelouse \u00e0 l\u2019entr\u00e9e des demeures priv\u00e9es et des b\u00e2timents\n                            publics est n\u00e9e dans les ch\u00e2teaux des aristocrates fran\u00e7ais et anglais \u00e0\n                            la fin du Moyen \u00c2ge. Cette habitude s\u2019est enracin\u00e9e \u00e0 l\u2019aube des Temps\n                            modernes, au point de devenir la marque distinctive de la noblesse.","Les pelouses bien entretenues exigeaient du terrain et beaucoup de\n                            travail, surtout avant l\u2019apparition des tondeuses et des arrosages\n                            automatiques. Elles n\u2019apportaient rien de pr\u00e9cieux en contrepartie. Onne pouvait m\u00eame pas y faire pa\u00eetre les animaux, qui\n                            auraient mang\u00e9 et pi\u00e9tin\u00e9 l\u2019herbe. Les pauvres paysans ne pouvaient se\n                            permettre de gaspiller dans une pelouse une terre et un temps pr\u00e9cieux.\n                            Le gazon bien entretenu \u00e0 l\u2019entr\u00e9e des ch\u00e2teaux \u00e9tait en cons\u00e9quence le\n                            symbole d\u2019une position que personne ne pouvait truquer. C\u2019\u00e9tait une\n                            mani\u00e8re de dire au passant\u00a0: \u00ab\u00a0Je suis si riche et puissant,\n                            j\u2019ai tant d\u2019arpents et de terres que je puis me permettre cette verdure\n                            extravagante.\u00a0\u00bb Plus la pelouse \u00e9tait vaste et soign\u00e9e, plus la\n                            dynastie \u00e9tait puissante. Si vous rendiez visite \u00e0 un duc, et que sa\n                            pelouse f\u00fbt en piteux \u00e9tat, vous saviez qu\u2019il avait des soucis(52).","La pr\u00e9cieuse pelouse \u00e9tait souvent le cadre de c\u00e9l\u00e9brations importantes\n                            ou de mondanit\u00e9s tout en demeurant interdite d\u2019acc\u00e8s le reste du temps.\n                            Aujourd\u2019hui encore, dans d\u2019innombrables palais, b\u00e2timents officiels et\n                            lieux publics, un aust\u00e8re panneau signale aux passants \u00ab\u00a0Pelouse\n                            interdite\u00a0\u00bb. Dans mon ancien coll\u00e8ge \u00e0 l\u2019universit\u00e9 d\u2019Oxford, la\n                            cour \u00e9tait enti\u00e8rement occup\u00e9e par une vaste et attrayante pelouse, sur\n                            laquelle nous ne pouvions marcher ou nous asseoir qu\u2019un jour par an.\n                            Tous les autres jours de l\u2019ann\u00e9e, malheur au pauvre \u00e9tudiant dont le\n                            pied profanait le saint gazon.","Les palais royaux et ch\u00e2teaux ducaux ont transform\u00e9 la pelouse en symbole\n                            d\u2019autorit\u00e9. Quand, \u00e0 la fin des Temps modernes, les rois furent\n                            renvers\u00e9s et les ducs guillotin\u00e9s, les nouveaux pr\u00e9sidents et Premiers\n                            ministres conserv\u00e8rent les pelouses. Parlements, cours supr\u00eames, palais\n                            pr\u00e9sidentiels et autres b\u00e2timents publics affich\u00e8rent de plus en plus\n                            leur pouvoir en multipliant les rang\u00e9es de verdure. Dans le m\u00eame temps,\n                            les pelouses ont conquis le monde des sports. Des mill\u00e9naires durant,\n                            les hommes ont jou\u00e9 sur tous les terrains possibles et imaginables ou\n                            presque, de la glace au d\u00e9sert. Depuis deux si\u00e8cles, cependant, les\n                            sports r\u00e9ellement importants, comme le football et le tennis, se jouent\n                            sur des pelouses. Sous r\u00e9serve, bien s\u00fbr, que vous ayez de l\u2019argent.\n                            Dans lesfavelasde Rio de Janeiro, la future g\u00e9n\u00e9ration du\n                            football br\u00e9silien s\u2019exerce avec des ballons de fortune sur le sable et\n                            la poussi\u00e8re. Dans les banlieues ais\u00e9es, en revanche, les gosses de\n                            riches jouent sur des pelouses soigneusement entretenues.","Les hommes en sont arriv\u00e9s \u00e0 associer les pelouses au pouvoir politique,\n                            au statut social et \u00e0 la richesse \u00e9conomique. Pas \u00e9tonnantqu\u2019auXIXesi\u00e8cle la bourgeoisie\n                            montante ait adopt\u00e9 la pelouse avec enthousiasme. Au d\u00e9but, seuls les\n                            banquiers, les avocats et les industriels pouvaient s\u2019offrir ce luxe\n                            dans leurs demeures priv\u00e9es. Quand la r\u00e9volution industrielle a \u00e9largi\n                            les rangs de la bourgeoisie et donn\u00e9 naissance \u00e0 la tondeuse et au\n                            tourniquet, des millions de familles ont pu s\u2019offrir du gazon. Dans les\n                            banlieues am\u00e9ricaines, une pelouse impeccable a cess\u00e9 d\u2019\u00eatre un luxe de\n                            nanti pour devenir un must de la classe moyenne.","C\u2019est alors qu\u2019un nouveau rite est venu s\u2019ajouter \u00e0 la liturgie des\n                            banlieues. Apr\u00e8s l\u2019office du dimanche matin \u00e0 l\u2019\u00e9glise, beaucoup de gens\n                            se sont mis \u00e0 tondre soigneusement leur pelouse. En se promenant dans\n                            les rues, un coup d\u2019\u0153il suffisait \u00e0 s\u2019assurer de la richesse et de la\n                            position d\u2019une famille \u00e0 la taille et \u00e0 la qualit\u00e9 de sa pelouse. Une\n                            pelouse n\u00e9glig\u00e9e \u00e0 l\u2019avant est le signe le plus s\u00fbr que quelque chose ne\n                            va pas chez les Jones. Le gazon est d\u00e9sormais la culture la plus\n                            r\u00e9pandue aux \u00c9tats-Unis apr\u00e8s le ma\u00efs et le bl\u00e9, et l\u2019industrie de la\n                            pelouse (plantes, engrais, tondeuses, syst\u00e8mes d\u2019arrosage, jardiniers)\n                            repr\u00e9sente des milliards de dollars chaque ann\u00e9e(53).","L\u2019engouement pour les pelouses ne s\u2019est pas cantonn\u00e9 \u00e0 l\u2019Europe ou \u00e0\n                            l\u2019Am\u00e9rique. Nul besoin d\u2019avoir visit\u00e9 la vall\u00e9e de la Loire\u00a0; il\n                            suffit de voir les pr\u00e9sidents am\u00e9ricains prononcer des discours sur la\n                            pelouse de la Maison Blanche, des matchs de football sur de grands\n                            stades verdoyants, ou Homer et Bart Simpson se disputer pour savoir \u00e0\n                            qui c\u2019est le tour de tondre le gazon. Dans le monde entier, on associe\n                            la pelouse au pouvoir, \u00e0 l\u2019argent et au prestige. La pelouse s\u2019est donc\n                            largement propag\u00e9e, et elle est sur le point de conqu\u00e9rir m\u00eame le c\u0153ur\n                            du monde islamique. Au Qatar, le nouveau Mus\u00e9e des arts islamiques est\n                            flanqu\u00e9 de magnifiques pelouses qui \u00e9voquent autant le palais de\n                            Versailles de Louis\u00a0XIV que Bagdad au temps de Haroun al-Rashid. Elles\n                            ont \u00e9t\u00e9 am\u00e9nag\u00e9es par une soci\u00e9t\u00e9 am\u00e9ricaine, et leurs quelque\n                            100\u00a0000\u00a0m\u00e8tres carr\u00e9s d\u2019herbe \u2013\u00a0en plein d\u00e9sert d\u2019Arabie\u00a0\u2013 n\u00e9cessitent\n                            chaque jour une quantit\u00e9 prodigieuse d\u2019eau pour rester verts.\n                            Simultan\u00e9ment, dans les banlieues de Doha et de Duba\u00ef,
