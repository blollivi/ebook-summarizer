          technologie surann\u00e9e.Homo sapiensest un algorithme obsol\u00e8te.\n                            Apr\u00e8s tout, quel est l\u2019avantage des humains sur les poulets\u00a0?\n                            C\u2019est juste que, chez les premiers, l\u2019information s\u2019\u00e9coule sous des\n                            formes bien plus complexes. Les humains absorbent davantage de donn\u00e9es,\n                            qu\u2019ils traitent en utilisant de meilleurs algorithmes que les poulets.\n                            (Dans le langage de tous les jours, cela signifie que les \u00eatres humains\n                            auraient des \u00e9motions plus profondes et des capacit\u00e9s intellectuelles\n                            sup\u00e9rieures. Mais, souvenez-vous\u00a0: selon le dogme biologique\n                            actuel, les \u00e9motions et l\u2019intelligence ne sont que des algorithmes.) D\u00e8s\n                            lors, si nous pouvions cr\u00e9er un syst\u00e8me de traitement des donn\u00e9es qui\n                            puisse assimiler encore plus de donn\u00e9es qu\u2019un \u00eatre humain, et les\n                            traiter encore plus efficacement, ce syst\u00e8me ne serait-il pas sup\u00e9rieur\n                            \u00e0 l\u2019homme, de la m\u00eame fa\u00e7on que ce dernier est sup\u00e9rieur \u00e0 un\n                            poulet\u00a0?","Le data\u00efsme ne se limite pas \u00e0 des proph\u00e9ties oiseuses.\n                            Comme toute religion, il a ses commandements pratiques. Avant toute\n                            chose, un data\u00efste doit maximiser le flux de donn\u00e9es en se connectant \u00e0\n                            toujours plus de m\u00e9dias, mais aussi en produisant et consommant toujours\n                            plus d\u2019information. Comme d\u2019autres religions qui ont r\u00e9ussi, le data\u00efsme\n                            est aussi missionnaire. Son deuxi\u00e8me commandement est de tout rattacher\n                            au syst\u00e8me, y compris les h\u00e9r\u00e9tiques qui ne veulent pas y \u00eatre branch\u00e9s.\n                            Et \u00ab\u00a0tout\u00a0\u00bb ne signifie pas seulement les simples humains.\n                            Tout signifie chaqueobjet. Nos corps, bien entendu, mais aussi\n                            les voitures dans la rue, les r\u00e9frig\u00e9rateurs dans les cuisines, les\n                            poulets dans leurs cages et les arbres de la jungle \u2013\u00a0tout doit \u00eatre\n                            connect\u00e9 \u00e0 l\u2019Internet-de-tous-les-objets. Le r\u00e9frig\u00e9rateur surveillera\n                            le nombre d\u2019\u0153ufs dans le compartiment d\u00e9di\u00e9 \u00e0 cet usage, et fera signe\n                            au poulailler quand il aura besoin de se r\u00e9approvisionner. Les voitures\n                            se parleront les unes aux autres\u00a0; les arbres de la jungle se\n                            feront des rapports sur les conditions m\u00e9t\u00e9o et le niveau de dioxyde de\n                            carbone. Aucune partie de l\u2019univers ne doit rester d\u00e9connect\u00e9e de la\n                            grande toile de la vie. \u00c0 l\u2019inverse, le p\u00e9ch\u00e9 le plus grave serait de\n                            bloquer le flux de donn\u00e9es. Qu\u2019est-ce que la mort, sinon un \u00e9tat o\u00f9\n                            l\u2019information ne circule plus\u00a0? Pour le data\u00efsme, la libert\u00e9 de\n                            l\u2019information est donc le bien supr\u00eame.","Il est rare que les hommes d\u00e9couvrent une valeur enti\u00e8rement nouvelle. La\n                            derni\u00e8re fois que c\u2019est arriv\u00e9, c\u2019\u00e9tait auXVIIIesi\u00e8cle, quand la r\u00e9volution humaniste s\u2019est\n                            mise \u00e0 pr\u00eacher les id\u00e9aux exaltants de la libert\u00e9, de l\u2019\u00e9galit\u00e9 et de la\n                            fraternit\u00e9 humaines. Depuis 1789, malgr\u00e9 une multitude de guerres, de\n                            r\u00e9volutions et de bouleversements, les \u00eatres humains n\u2019ont pas r\u00e9ussi \u00e0\n                            concevoir la moindre valeur nouvelle. Tous les conflits et combats qui\n                            ont suivi ont \u00e9t\u00e9 conduits au nom des trois valeurs humanistes ou de\n                            valeurs encore plus anciennes comme l\u2019ob\u00e9issance \u00e0 Dieu ou le service de\n                            la nation. Depuis 1789, le data\u00efsme est le premier mouvement \u00e0 cr\u00e9er une\n                            valeur authentiquement nouvelle\u00a0: la libert\u00e9 de l\u2019information.","Ne confondons pas la libert\u00e9 de l\u2019information avec le vieil id\u00e9al lib\u00e9ral\n                            de la libert\u00e9 d\u2019expression. La libert\u00e9 d\u2019expression a \u00e9t\u00e9 donn\u00e9e aux\n                            hommes, et prot\u00e9geait leur droit de penser et de dire ce qu\u2019ils\n                            voulaient \u2013\u00a0dont le droit de se taire et de garder leurs pens\u00e9es pour\n                            eux. La libert\u00e9 de l\u2019information, en revanche, n\u2019est pas donn\u00e9e aux\n                            hommes, mais \u00e0 l\u2019information. De plus, cette valeur nouvelle peut\n                            empi\u00e9ter sur la libert\u00e9d\u2019expression traditionnelle en\n                            privil\u00e9giant le droit de l\u2019information \u00e0 circuler librement plut\u00f4t que\n                            le droit des hommes \u00e0 poss\u00e9der des donn\u00e9es et \u00e0 restreindre leur\n                            circulation.","Le 11\u00a0janvier 2013, le data\u00efsme a eu son premier martyr, quand Aaron\n                            Swartz, hacker am\u00e9ricain de vingt-six\u00a0ans, s\u2019est suicid\u00e9 \u00e0 son domicile.\n                            Swartz \u00e9tait un g\u00e9nie rare. \u00c0 quatorze\u00a0ans, il a contribu\u00e9 \u00e0 mettre au\n                            point la technologie cruciale du protocole RSS. Swartz croyait aussi\n                            profond\u00e9ment \u00e0 la libert\u00e9 de l\u2019information. En 2008, il publiaGuerilla Open Access Manifesto(Manifeste de la gu\u00e9rilla\n                                pour un libre acc\u00e8s), qui exigeait un flux libre et illimit\u00e9\n                            d\u2019informations\u00a0: \u00ab\u00a0Nous avons besoin de prendre\n                            l\u2019information o\u00f9 qu\u2019elle soit stock\u00e9e, disait Swartz, de faire nos\n                            copies et les partager avec le monde. Nous devons nous emparer de ce qui\n                            n\u2019est pas sous copyright et l\u2019ajouter \u00e0 nos archives. Il nous faut\n                            acheter des bases de donn\u00e9es secr\u00e8tes et les mettre sur le web. Nous\n                            devons t\u00e9l\u00e9charger des revues scientifiques et les poster sur des\n                            r\u00e9seaux de partage de fichiers. Nous devons mener la gu\u00e9rilla pour le\n                            libre acc\u00e8s.\u00a0\u00bb","Swartz a tenu parole. Il s\u2019en est pris \u00e0 la biblioth\u00e8que digitale JSTOR\n                            qui est payante. JSTOR d\u00e9tient des millions d\u2019articles et d\u2019\u00e9tudes\n                            scientifiques et croit \u00e0 la libert\u00e9 d\u2019expression des chercheurs et des\n                            r\u00e9dacteurs en chef de revues, qui implique la libert\u00e9 de r\u00e9clamer un\n                            droit pour lire leurs articles. Selon JSTOR, si j\u2019entends \u00eatre pay\u00e9 pour\n                            les id\u00e9es que j\u2019ai cr\u00e9\u00e9es, je suis dans mon droit. Swartz n\u2019\u00e9tait pas de\n                            cet avis. Pour lui, l\u2019information veut \u00eatre libre, les id\u00e9es\n                            n\u2019appartiennent pas aux gens qui les ont formul\u00e9es, et ce n\u2019est pas bien\n                            de boucler les donn\u00e9es derri\u00e8re des murs et de demander un droit\n                            d\u2019acc\u00e8s. Il utilisa le r\u00e9seau informatique du MIT pour acc\u00e9der \u00e0 JSTOR\n                            et t\u00e9l\u00e9chargea des centaines de milliers d\u2019articles scientifiques qu\u2019il\n                            avait l\u2019intention de mettre sur Internet, pour que tout le monde puisse\n                            les lire gratuitement.","Swartz a \u00e9t\u00e9 arr\u00eat\u00e9 et traduit en justice. Quand il a compris qu\u2019il\n                            serait probablement condamn\u00e9 et envoy\u00e9 en prison, il s\u2019est pendu. Des\n                            hackers ont r\u00e9agi par des p\u00e9titions et des attaques visant les\n                            institutions universitaires et gouvernementales qui ont pers\u00e9cut\u00e9 Swartz\n                            et empi\u00e9t\u00e9 sur la libert\u00e9 de l\u2019information. Sous pression, JSTOR s\u2019est\n                            excus\u00e9 du r\u00f4le qu\u2019il a jou\u00e9 dans cette trag\u00e9die et accorde d\u00e9sormais un\n                            libre acc\u00e8s \u00e0 une bonne partie de ses donn\u00e9es, mais pas \u00e0 toutes(7).","Afin de convaincre les sceptiques, les missionnaires data\u00efstes expliquent\n                            inlassablement les b\u00e9n\u00e9fices immenses de la libert\u00e9 de l\u2019information. De\n                            m\u00eame que, pour les capitalistes, toutes les bonnes choses d\u00e9pendent de\n                            la croissance \u00e9conomique, les data\u00efstes croient que toutes les bonnes\n                            choses \u2013\u00a0dont la croissance \u00e9conomique\u00a0\u2013 d\u00e9pendent de la libert\u00e9 de\n                            l\u2019information. Pourquoi les \u00c9tats-Unis ont-ils connu une croissance plus\n                            rapide que l\u2019URSS\u00a0? Parce que l\u2019information y circulait plus\n                            librement. Pourquoi les Am\u00e9ricains sont-ils mieux portants, plus ais\u00e9s\n                            et plus heureux que les Iraniens ou les Nig\u00e9rians\u00a0? Gr\u00e2ce \u00e0 la\n                            libert\u00e9 de l\u2019information. Si nous voulons cr\u00e9er un monde meilleur, la\n                            cl\u00e9 est de donner la libert\u00e9 aux data.","Nous avons vu que Google est en mesure de d\u00e9tecter une nouvelle \u00e9pid\u00e9mie\n                            plus vite que les organisations de sant\u00e9 traditionnelles, mais\n                            uniquement si nous lui donnons libre acc\u00e8s \u00e0 l\u2019information que nous\n                            produisons. La libre circulation des donn\u00e9es peut pareillement r\u00e9duire\n                            la pollution et le gaspillage, par exemple en rationalisant les\n                            transports. En 2010, le nombre de v\u00e9hicules priv\u00e9s dans le monde\n                            exc\u00e9dait le milliard\u00a0; depuis, il n\u2019a cess\u00e9 d\u2019augmenter(8). Ces v\u00e9hicules polluent la plan\u00e8te et gaspillent des\n                            ressources consid\u00e9rables, notamment parce qu\u2019ils n\u00e9cessitent des routes\n                            toujours plus larges et davantage de places de parking. Les gens se sont\n                            si bien habitu\u00e9s \u00e0 la commodit\u00e9 des transports priv\u00e9s qu\u2019il est peu\n                            probable qu\u2019ils s\u2019en remettent aux trains ou aux bus. Toutefois,\n                            observent les data\u00efstes, les gens sont \u00e0 la recherche de mobilit\u00e9 plut\u00f4t\n                            que de v\u00e9hicules priv\u00e9s, et un bon syst\u00e8me de traitement des donn\u00e9es\n                            peut assurer cette mobilit\u00e9 bien moins cher et plus efficacement.","J\u2019ai ma voiture mais, la plupart du temps, elle reste au garage. En\n                            g\u00e9n\u00e9ral, je monte dedans \u00e0 8\u00a0h\u00a004, je fais une demi-heure de route pour\n                            me rendre \u00e0 l\u2019universit\u00e9, o\u00f9 je la gare pour la journ\u00e9e. \u00c0 18\u00a0h\u00a011, je\n                            la reprends pour rentrer chez moi, et c\u2019est tout. Je n\u2019utilise donc ma\n                            voiture qu\u2019une heure par jour. Quel besoin en ai-je les vingt-trois\n                            autres heures\u00a0? Pourquoi ne pas cr\u00e9er un syst\u00e8me de parc\n                            automobile intelligent g\u00e9r\u00e9 par des algorithmes informatiques\u00a0?\n                            L\u2019ordinateur saurait quej\u2019ai besoin de quitter mon\n                            domicile \u00e0 8\u00a0h\u00a004 et chargerait la voiture autonome la plus proche de\n                            passer me chercher \u00e0 cet instant pr\u00e9cis. Apr\u00e8s m\u2019avoir d\u00e9pos\u00e9 sur le\n                            campus, elle serait disponible \u00e0 d\u2019autres fins au lieu de m\u2019attendre sur\n                            le parking. \u00c0 18\u00a0h\u00a011 pile, \u00e0 l\u2019instant o\u00f9 je franchis les portes de\n                            l\u2019universit\u00e9, une autre voiture communautaire s\u2019arr\u00eaterait devant moi\n                            pour me reconduire \u00e0 la maison. Ainsi, 50\u00a0millions de voitures autonomes\n                            communautaires pourraient remplacer un\u00a0milliard de v\u00e9hicules priv\u00e9s, et\n                            nous aurions besoin de beaucoup moins de routes, de ponts, de tunnels et\n                            de places de parking. Sous r\u00e9serve, bien entendu, que je renonce \u00e0 mon\n                            intimit\u00e9 et permette aux algorithmes de toujours savoir o\u00f9 je suis et o\u00f9\n                            je d\u00e9sire aller.","Mais je pr\u00eache peut-\u00eatre des convaincus, surtout si vous avez moins de\n                            vingt\u00a0ans. Les gens veulent juste faire partie du flux de donn\u00e9es, m\u00eame\n                            si cela signifie renoncer \u00e0 leur vie priv\u00e9e, leur autonomie et leur\n                            individualit\u00e9. L\u2019art humaniste sanctifie le g\u00e9nie individuel, si bien\n                            qu\u2019un gribouillis de Picasso sur une serviette atteint plusieurs\n                            millions chez Sotheby\u2019s. La science humaniste glorifie le chercheur, et\n                            tout chercheur r\u00eave de voir son nom en t\u00eate d\u2019un article deScienceouNature. Or un nombre croissant de cr\u00e9ations artistiques et\n                            scientifiques sont d\u00e9sormais le fruit de la collaboration incessante de\n                            \u00ab\u00a0tout le monde\u00a0\u00bb. Qui \u00e9crit Wikip\u00e9dia\u00a0? Nous\n                            tous.","L\u2019individu devient une minuscule puce au sein d\u2019un syst\u00e8me g\u00e9ant que\n                            personne ne comprend vraiment. Chaque jour, j\u2019absorbe d\u2019innombrables\n                            bits de data \u00e0 travers des emails, des coups de fil et des\n                            articles\u00a0; je traite ces donn\u00e9es et transmets de nouveaux bitsviades emails, des coups de fil et des articles. Je ne sais\n                            pas vraiment o\u00f9 je me situe dans le tableau plus large, ni comment mes\n                            bits de donn\u00e9es se connectent avec les bits produits par des milliards\n                            d\u2019autres humains et ordinateurs. Je n\u2019ai pas le temps de m\u2019en assurer,\n                            tant je suis occup\u00e9 \u00e0 r\u00e9pondre \u00e0 tous les emails. Et tandis que je\n                            traite davantage de donn\u00e9es, plus efficacement, r\u00e9pondant \u00e0 d\u2019autres\n                            emails, passant d\u2019autres coups de fil et \u00e9crivant d\u2019autres articles,\n                            j\u2019inonde mon entourage de toujours plus de data.","Ce flux inexorable de donn\u00e9es est \u00e0 l\u2019origine\n                            d\u2019inventions et de perturbations nouvelles que personne ne pr\u00e9pare, ne\n                            contr\u00f4le ni ne saisit. Nul ne comprend comment fonctionne l\u2019\u00e9conomie\n                            globale ni o\u00f9 se dirige la politique mondiale. Mais personne n\u2019a besoin\n                            de comprendre. La seule chose dont vous ayez besoin, c\u2019est de r\u00e9pondre\n                            plus vite \u00e0 vos emails, et de permettre au syst\u00e8me de les lire. De m\u00eame\n                            que les adeptes du march\u00e9 capitaliste croient \u00e0 la main invisible, les\n                            data\u00efstes croient \u00e0 la main invisible du flux de donn\u00e9es.","Tandis que le syst\u00e8me global de traitement des donn\u00e9es devient omniscient\n                            et tout-puissant, la connexion au syst\u00e8me devient la source de tout\n                            sens. Les hommes veulent se fondre dans le flux de donn\u00e9es parce que,\n                            lorsque vous en faites partie, vous appartenez \u00e0 quelque chose de bien\n                            plus grand que vous. Les religions traditionnelles vous assuraient que\n                            chacun de vos mots et chacune de vos actions faisaient partie d\u2019un grand\n                            projet cosmique, que Dieu avait l\u2019\u0153il sur vous \u00e0 chaque instant, et se\n                            souciait de vos pens\u00e9es et sentiments. La religion des data vous dit\n                            aujourd\u2019hui que chacun de vos mots et chacune de vos actions font partie\n                            du grand flux de donn\u00e9es, que les algorithmes vous observent sans cesse,\n                            et qu\u2019ils se pr\u00e9occupent de tout ce que vous faites et ressentez. La\n                            plupart des gens en sont ravis. Pour les vrais-croyants, \u00eatre d\u00e9connect\u00e9\n                            du flux de donn\u00e9es, c\u2019est risquer de perdre le sens m\u00eame de la vie. \u00c0\n                            quoi bon faire ou exp\u00e9rimenter quoi que ce soit si personne n\u2019en sait\n                            rien et si \u00e7a ne contribue aucunement \u00e0 l\u2019\u00e9change global\n                            d\u2019informations\u00a0?","Pour l\u2019humanisme, les exp\u00e9riences se produisent en nous, et c\u2019est en nous\n                            que nous devrions trouver le sens de tout ce qui arrive, impr\u00e9gnant de\n                            la sorte l\u2019univers de sens. Pour les data\u00efstes, les exp\u00e9riences sont\n                            d\u00e9nu\u00e9es de valeur si elles ne sont pas partag\u00e9es\u00a0: nous n\u2019avons\n                            pas besoin de trouver le sens en nous\u00a0; en v\u00e9rit\u00e9, nousne\n                                pouvons pasl\u2019y trouver. Il nous suffit d\u2019enregistrer et de\n                            connecter nos exp\u00e9riences au grand flux de donn\u00e9es, et les algorithmes\n                            d\u00e9couvriront leur sens et nous diront que faire. Voici vingt ans, les\n                            touristes japonais \u00e9taient la ris\u00e9e de tous parce qu\u2019ils ne se\n                            s\u00e9paraient jamais de leur appareil photo et photographiaient tout ce\n                            qu\u2019ils voyaient. Tout le monde le fait d\u00e9sormais. Si vous allez en Inde\n                            et que vous voyez un \u00e9l\u00e9phant, vous ne regardez pas le pachyderme en\n                            vous interrogeantsur ce que vous ressentez, car vous\n                            \u00eates trop occup\u00e9 \u00e0 chercher votre smartphone, prendre une photo, la\n                            poster sur Facebook puis consulter votre compte toutes les deux minutes\n                            pour compter le nombre de \u00ab\u00a0J\u2019aime\u00a0\u00bb. Beaucoup de jeunes, de\n                            nos jours, trouvent totalement absurde d\u2019\u00e9crire un journal intime\n                            \u2013\u00a0pratique humaniste courante des g\u00e9n\u00e9rations pr\u00e9c\u00e9dentes. \u00c0 quoi bon\n                            \u00e9crire quoi que ce soit, si personne ne le lit\u00a0? \u00ab\u00a0Si vous\n                            vivez quelque chose, proclame la nouvelle devise, enregistrez-le. Si\n                            vous enregistrez quelque chose, mettez-le sur votre ordinateur. Si vous\n                            mettez quelque chose sur votre ordinateur, partagez-le.\u00a0\u00bb","Au fil de ces pages, nous n\u2019avons cess\u00e9 de nous demander ce qui rend les\n                            hommes sup\u00e9rieurs aux autres animaux. Le data\u00efsme propose une r\u00e9ponse\n                            simple et nouvelle. En elles-m\u00eames, les exp\u00e9riences humaines ne sont pas\n                            sup\u00e9rieures \u00e0 toutes celles des loups ou des \u00e9l\u00e9phants. Un bit de data\n                            en vaut un autre. Les hommes peuvent toutefois \u00e9crire des po\u00e8mes et des\n                            blogs racontant leurs exp\u00e9riences et les poster en ligne, enrichissant\n                            de la sorte le syst\u00e8me global de traitement des donn\u00e9es. De ce fait,\n                            leurs bits comptent. Les loups ne peuvent en faire autant. Aussi toutes\n                            les exp\u00e9riences des loups \u2013\u00a0si profondes et complexes soient-elles\u00a0\u2013\n                            sont-elles d\u00e9nu\u00e9es de valeur. Pas \u00e9tonnant que nous soyons si occup\u00e9s \u00e0\n                            convertir nos exp\u00e9riences en donn\u00e9es. La question n\u2019est pas d\u2019\u00eatre\n                            \u00ab\u00a0branch\u00e9\u00a0\u00bb. Il y va de notre survie. Nous devons prouver, \u00e0\n                            nous-m\u00eames et au syst\u00e8me, que nous avons encore une valeur. Et la valeur\n                            r\u00e9side non pas dans les exp\u00e9riences, mais dans leur transformation en\n                            data qui circulent librement.","(Au passage, les loups, ou tout au moins leurs cousins les chiens, ne\n                            sont pas un cas d\u00e9sesp\u00e9r\u00e9. La soci\u00e9t\u00e9 \u00ab\u00a0No More Woof\u00a0\u00bb\n                            \u2013\u00a0\u00ab\u00a0Fini les ouaf ouaf\u00a0!\u00a0\u00bb\u00a0\u2013 met au point un casque\n                            pour d\u00e9chiffrer les exp\u00e9riences canines. Le casque surveille les ondes\n                            c\u00e9r\u00e9brales du chien et recourt \u00e0 des algorithmes informatiques pour\n                            traduire en langage humain des sentiments simples comme \u00ab\u00a0je suis\n                                f\u00e2ch\u00e9(9)\u00bb. Votre chien pourrait bien avoir\n                            un compte Facebook ou Twitter \u00e0 lui, qui comptera peut-\u00eatre plus de\n                            \u00ab\u00a0J\u2019aime\u00a0\u00bb et defollowersque le v\u00f4tre.)","Le data\u00efsme n\u2019est ni lib\u00e9ral ni humaniste. Il n\u2019est pas non plus\n                            antihumaniste, il faut le souligner. Il n\u2019a rien contre les exp\u00e9riences\n                            humaines. C\u2019est juste qu\u2019il ne les croit pas intrins\u00e8quement dou\u00e9es de\n                            valeur. Quand nous avons pass\u00e9 en revue les trois grandes sectes\n                            humanistes, nous avons pos\u00e9 la question de savoir quelle exp\u00e9rience\n                            avait le plus de valeur\u00a0: \u00e9couter la Cinqui\u00e8me Symphonie de\n                            Beethoven, Chuck Berry, un chant initiatique pygm\u00e9e ou le hurlement\n                            d\u2019une louve en chaleur\u00a0? Un data\u00efste objecterait que tout\n                            l\u2019exercice est mal engag\u00e9 parce que la musique devrait \u00eatre \u00e9valu\u00e9e\n                            suivant les data qu\u2019elle charrie, plut\u00f4t qu\u2019en fonction de l\u2019exp\u00e9rience\n                            qu\u2019elle cr\u00e9e. Un data\u00efste soutiendrait, par exemple, que laCinqui\u00e8me\n                                Symphonieporte en elle bien plus de donn\u00e9es qu\u2019un chant\n                            initiatique pygm\u00e9e parce qu\u2019elle utilise plus d\u2019accords et de gammes et\n                            cr\u00e9e des dialogues avec beaucoup plus de styles musicaux. Aussi faut-il\n                            bien plus de puissance de calcul pour d\u00e9chiffrer la Cinqui\u00e8me\n                            Symphonie\u00a0; ce faisant, vous acqu\u00e9rez bien plus de\n                            connaissance.","La musique, dans cette optique, ce sont des configurations math\u00e9matiques.\n                            D\u00e8s lors, les math\u00e9matiques peuvent d\u00e9crire chaque morceau de musique,\n                            ainsi que les relations entre deux pi\u00e8ces. Aussi peut-on mesurer la\n                            valeur pr\u00e9cise des data de chaque symphonie, chant ou hurlement, et\n                            d\u00e9terminer lequel des trois est le plus riche. Les exp\u00e9riences qu\u2019ils\n                            suscitent chez les \u00eatres humains ou les loups n\u2019importent pas vraiment.\n                            Certes, depuis soixante-dix mille ans, les exp\u00e9riences humaines ont \u00e9t\u00e9\n                            les algorithmes de traitement de donn\u00e9es les plus efficaces de\n                            l\u2019univers\u00a0: il y avait donc une bonne raison de les sanctifier.\n                            Toutefois, nous pourrions bien atteindre un stade o\u00f9 ces algorithmes\n                            seront \u00e9clips\u00e9s, voire deviendront un fardeau.","Voici quelques dizaines de milliers d\u2019ann\u00e9es, les Sapiens \u00e9voluaient dans\n                            la savane africaine\u00a0; leurs algorithmes ne sont tout simplement\n                            pas con\u00e7us pour g\u00e9rer les flux de donn\u00e9es duXXIesi\u00e8cle. Nous pourrions essayer de rehausser le\n                            syst\u00e8me humain de traitement des donn\u00e9es, mais cela ne serait sans doute\n                            pas suffisant. L\u2019Internet-de-tous-les-objets pourrait bient\u00f4t cr\u00e9er des\n                            flux de donn\u00e9es si immenses et si rapidesque m\u00eame les\n                            algorithmes humains am\u00e9lior\u00e9s ne pourraient les g\u00e9rer. Quand les\n                            automobiles ont remplac\u00e9 les fiacres, nous n\u2019avons pas am\u00e9lior\u00e9 les\n                            chevaux, nous les avons mis au rancart. Peut-\u00eatre est-il temps de faire\n                            pareil avecHomo sapiens.","Le data\u00efsme adopte une approche strictement fonctionnelle de l\u2019humanit\u00e9,\n                            \u00e9valuant les exp\u00e9riences humaines selon leur fonction dans les\n                            m\u00e9canismes de traitement des donn\u00e9es. Si nous \u00e9laborons un algorithme\n                            qui remplit mieux la m\u00eame fonction, les exp\u00e9riences humaines perdront\n                            leur valeur. Donc, si nous pouvons remplacer non seulement les\n                            chauffeurs de taxi et les m\u00e9decins, mais aussi les avocats, les po\u00e8tes\n                            et les musiciens par des programmes informatiques sup\u00e9rieurs, pourquoi\n                            nous inqui\u00e9ter que ces programmes n\u2019aient ni conscience ni exp\u00e9riences\n                            subjectives\u00a0? Qu\u2019un humaniste adule le caract\u00e8re sacr\u00e9 de\n                            l\u2019exp\u00e9rience humaine, les data\u00efstes n\u2019y verront que fadaises\n                            sentimentales\u00a0: \u00ab\u00a0L\u2019exp\u00e9rience dont vous faites l\u2019\u00e9loge\n                            n\u2019est qu\u2019un algorithme biochimique p\u00e9rim\u00e9. Dans la savane africaine,\n                            voici soixante-dix mille ans, cet algorithme \u00e9tait \u00e0 la page. M\u00eame auXXesi\u00e8cle, il \u00e9tait vital pour l\u2019arm\u00e9e de terre\n                            et l\u2019\u00e9conomie. Mais nous aurons sous peu de bien meilleurs\n                            algorithmes.\u00a0\u00bb","Dans la sc\u00e8ne cl\u00e9 de nombreux films hollywoodiens de science-fiction, les\n                            hommes font face \u00e0 l\u2019invasion d\u2019une flotte d\u2019aliens, une arm\u00e9e de robots\n                            rebelles ou un superordinateur omniscient qui compte les faire\n                            dispara\u00eetre. L\u2019humanit\u00e9 para\u00eet condamn\u00e9e. Au tout dernier moment,\n                            cependant, contre toute attente, l\u2019humanit\u00e9 triomphe gr\u00e2ce \u00e0 quelque\n                            chose que les aliens, les robots et les superordinateurs n\u2019ont pas\n                            soup\u00e7onn\u00e9 et ne sauraient p\u00e9n\u00e9trer\u00a0: l\u2019amour. Sous l\u2019inspiration\n                            de sa ch\u00e9rie, le h\u00e9ros, qui jusque-l\u00e0 a \u00e9t\u00e9 ais\u00e9ment manipul\u00e9 par le\n                            superordinateur et cribl\u00e9 de balles par les m\u00e9chants robots, prend une\n                            initiative inattendue qui retourne la situation contre le Matrix\n                            abasourdi. Pour le data\u00efsme, ces sc\u00e9narios sont parfaitement ridicules.\n                            \u00ab\u00a0Allons, allons, reproche-t-il aux sc\u00e9naristes d\u2019Hollywood, c\u2019est\n                            tout ce que vous avez trouv\u00e9\u00a0? L\u2019amour\u00a0? Et encore, m\u00eame pas\n                            l\u2019amour cosmique platonique, mais l\u2019attirance charnelle entre deux\n                            mammif\u00e8res\u00a0? Vous croyez vraiment qu\u2019un superordinateur omniscient\n                            ou des aliens qui ont trouv\u00e9 le moyen de conqu\u00e9rir toute la galaxie\n                            seraient sid\u00e9r\u00e9s par une pouss\u00e9e hormonale\u00a0?\u00a0\u00bb","En assimilant l\u2019exp\u00e9rience humaine \u00e0 des configurations de donn\u00e9es, le\n                            data\u00efsme mine notre principale source d\u2019autorit\u00e9 et de sens et annonce\n                            une formidable r\u00e9volution religieuse telle qu\u2019on n\u2019en a pas vu depuis leXVIIIesi\u00e8cle. Au temps de Locke, de Hume et de\n                            Voltaire, les humanistes d\u00e9fendaient l\u2019id\u00e9e que \u00ab\u00a0Dieu est un\n                            produit de l\u2019imagination humaine\u00a0\u00bb. Le data\u00efsme retourne\n                            aujourd\u2019hui cette arme contre eux et leur r\u00e9pond\u00a0: \u00ab\u00a0Oui,\n                            Dieu est un produit de l\u2019imagination humaine, mais celle-ci, quant \u00e0\n                            elle, n\u2019est que le produit d\u2019algorithmes biochimiques.\u00a0\u00bb AuXVIIIesi\u00e8cle, l\u2019humanisme mit Dieu sur la\n                            touche en passant d\u2019une vision du monde d\u00e9ocentrique \u00e0 une vision\n                            homocentrique. AuXXIesi\u00e8cle, le data\u00efsme met les\n                            hommes sur la touche en d\u00e9laissant la vision homocentrique au profit\n                            d\u2019une vision datacentrique.","La r\u00e9volution data\u00efste prendra sans doute quelques d\u00e9cennies, sinon un\n                            si\u00e8cle ou deux. Mais la r\u00e9volution humaniste non plus ne s\u2019est pas\n                            produite du jour au lendemain. Au d\u00e9but, les hommes ont continu\u00e9 de\n                            croire en Dieu, soutenant que les \u00eatres humains sont sacr\u00e9s parce qu\u2019ils\n                            ont \u00e9t\u00e9 cr\u00e9\u00e9s par Dieu selon quelque dessein divin. Ce n\u2019est que bien\n                            plus tard que d\u2019aucuns os\u00e8rent dire que les humains sont sacr\u00e9s en\n                            eux-m\u00eames et que Dieu n\u2019existe pas. De m\u00eame, la plupart des data\u00efstes\n                            pr\u00e9tendent aujourd\u2019hui que l\u2019Internet-de-tous-les-objets est sacr\u00e9 parce\n                            que les hommes le cr\u00e9ent pour servir des besoins humains. Au bout du\n                            compte, cependant, l\u2019Internet-de-tous-les-objets pourrait bien devenir\n                            sacr\u00e9 en lui-m\u00eame.","Le passage d\u2019une vision du monde homocentrique \u00e0 une vision datacentrique\n                            ne sera pas simplement une r\u00e9volution philosophique. Toutes les\n                            r\u00e9volutions r\u00e9ellement importantes sont pratiques. L\u2019id\u00e9e humaniste\n                            selon laquelle \u00ab\u00a0les hommes ont invent\u00e9 Dieu\u00a0\u00bb \u00e9tait\n                            importante pour la port\u00e9e de ses implications pratiques. De m\u00eame, l\u2019id\u00e9e\n                            data\u00efste selon laquelle \u00ab\u00a0les organismes sont des\n                            algorithmes\u00a0\u00bb est significative en raison de ses cons\u00e9quences\n                            pratiques au jour le jour. Les id\u00e9es ne changent le monde que\n                            lorsqu\u2019elles changent notre comportement.","Dans l\u2019ancienne Babylone, quand les gens se trouvaient\n                            face \u00e0 un dilemme \u00e9pineux, ils montaient dans la nuit obscure au sommet\n                            du temple et observaient le ciel. Les Babyloniens croyaient que les\n                            astres contr\u00f4laient leur destin et pr\u00e9disaient leur avenir. En observant\n                            les \u00e9toiles, ils d\u00e9cidaient s\u2019ils devaient se marier, labourer les\n                            champs et faire la guerre. Leurs croyances philosophiques se\n                            traduisaient en proc\u00e9dures tr\u00e8s concr\u00e8tes.","Les religions scripturaires comme le juda\u00efsme et le christianisme\n                            racontaient une autre histoire\u00a0: \u00ab\u00a0Les astres mentent. Dieu,\n                            qui a cr\u00e9\u00e9 les astres, a r\u00e9v\u00e9l\u00e9 toute la v\u00e9rit\u00e9 dans la Bible. Cessez\n                            donc d\u2019observer les \u00e9toiles, lisez plut\u00f4t la Bible\u00a0!\u00a0\u00bb L\u00e0\n                            encore, c\u2019\u00e9tait une recommandation pratique. Quand les gens ne savaient\n                            pas qui \u00e9pouser, quelle carri\u00e8re choisir, s\u2019ils devaient ou non\n                            commencer une guerre, ils lisaient la Bible et suivaient son\n                            conseil.","Puis arriv\u00e8rent les humanistes avec une tout autre histoire\u00a0:\n                            \u00ab\u00a0Les hommes ont invent\u00e9 Dieu, \u00e9crit la Bible, puis l\u2019ont\n                            interpr\u00e9t\u00e9e de mille fa\u00e7ons diff\u00e9rentes. Les humains sont donc eux-m\u00eames\n                            la source de toute v\u00e9rit\u00e9. Vous pouvez lire la Bible comme une cr\u00e9ation\n                            humaine exaltante, mais ce n\u2019est pas vraiment n\u00e9cessaire. Devant un\n                            dilemme, vous n\u2019avez qu\u2019\u00e0 vous \u00e9couter et suivre votre voix\n                            int\u00e9rieure.\u00a0\u00bb L\u2019humanisme a alors donn\u00e9 des instructions pratiques\n                            d\u00e9taill\u00e9es sur la mani\u00e8re de s\u2019\u00e9couter et recommand\u00e9 diverses\n                            techniques\u00a0: regarder les couchers de soleil, lire Goethe, tenir\n                            un journal intime, ouvrir son c\u0153ur \u00e0 un ami, organiser des \u00e9lections\n                            d\u00e9mocratiques.","Des si\u00e8cles durant, les chercheurs ont eux aussi accept\u00e9 ces directives\n                            humanistes. Quand les physiciens se demandaient s\u2019ils devaient ou non se\n                            marier, eux aussi contemplaient le cr\u00e9puscule et essayaient d\u2019entrer en\n                            contact avec eux-m\u00eames. Quand les chimistes se posaient la question\n                            d\u2019accepter ou non une offre d\u2019emploi probl\u00e9matique, ils tenaient un\n                            journal et s\u2019en ouvraient \u00e0 un bon ami. Quand les biologistes\n                            d\u00e9battaient pour savoir s\u2019il fallait faire la guerre ou signer un trait\u00e9\n                            de paix, ils participaient aux \u00e9lections d\u00e9mocratiques. Quand les\n                            sp\u00e9cialistes du cerveau \u00e9crivaient des livres sur leurs d\u00e9couvertes\n                            stup\u00e9fiantes, ils mettaient souvent en \u00e9pigraphe une citation de Goethe.\n                            Telle \u00e9tait la base de l\u2019alliance moderne entre la science et\n                            l\u2019humanisme, maintenant un \u00e9quilibre d\u00e9licat entre leyanget leyinmodernes \u2013\u00a0laraison et l\u2019\u00e9motion, le\n                            laboratoire et le mus\u00e9e, la cha\u00eene de production et le supermarch\u00e9.","Non contents de sanctifier les sentiments humains, les chercheurs\n                            trouvaient aussi une excellente raison \u00e9volutionniste de le faire. Apr\u00e8s\n                            Darwin, les biologistes se mirent \u00e0 expliquer que les sentiments sont\n                            des algorithmes complexes que l\u2019\u00e9volution a affin\u00e9s pour aider les\n                            animaux \u00e0 prendre les bonnes d\u00e9cisions. L\u2019amour, la peur et la passion\n                            ne sont pas des ph\u00e9nom\u00e8nes spirituels n\u00e9buleux tout juste bons \u00e0 cr\u00e9er\n                            de la po\u00e9sie\u00a0; ils renferment des millions d\u2019ann\u00e9es de sagesse\n                            pratique. Quand vous lisez la Bible, vous b\u00e9n\u00e9ficiez des conseils d\u2019une\n                            poign\u00e9e de pr\u00eatres et de rabbis qui vivaient dans l\u2019ancienne J\u00e9rusalem.\n                            \u00c0 l\u2019oppos\u00e9, quand vous \u00e9coutez vos sentiments, vous suivez un algorithme\n                            que l\u2019\u00e9volution a \u00e9labor\u00e9 sur des millions d\u2019ann\u00e9es et qui a r\u00e9sist\u00e9 aux\n                            tests de contr\u00f4le de qualit\u00e9 les plus s\u00e9v\u00e8res de la s\u00e9lection naturelle.\n                            Vos sentiments sont la voix de millions d\u2019anc\u00eatres qui ont r\u00e9ussi \u00e0\n                            survivre et \u00e0 se reproduire dans un milieu impitoyable. Si vos\n                            sentiments ne sont naturellement pas infaillibles, ils valent mieux que\n                            la plupart des autres sources d\u2019orientation. Des millions d\u2019ann\u00e9es\n                            durant, ils ont \u00e9t\u00e9 les meilleurs algorithmes du monde. Au temps de\n                            Confucius, de Mahomet ou de Staline, les gens auraient donc d\u00fb \u00e9couter\n                            leurs sentiments plut\u00f4t que la doctrine confuc\u00e9enne, islamique ou\n                            communiste.","AuXXIesi\u00e8cle, les sentiments ne sont plus les\n                            meilleurs algorithmes du monde. Nous \u00e9laborons des algorithmes\n                            sup\u00e9rieurs qui utilisent une puissance de calcul jamais atteinte et des\n                            bases de donn\u00e9es g\u00e9antes. Les algorithmes de Google et de Facebook\n                            savent non seulement ce que vous ressentez, mais aussi des myriades\n                            d\u2019autres choses sur vous que vous ne soup\u00e7onnez gu\u00e8re. Par cons\u00e9quent,\n                            vous devriez cesser d\u2019\u00e9couter vos sentiments pour \u00e9couter plut\u00f4t ces\n                            algorithmes ext\u00e9rieurs. \u00c0 quoi bon des \u00e9lections d\u00e9mocratiques quand les\n                            algorithmes savent non seulement pour qui chaque personne va voter, mais\n                            aussi pour quelles raisons neurologiques sous-jacentes telle personne\n                            vote d\u00e9mocrate, et telle autre r\u00e9publicain\u00a0? \u00ab\u00a0\u00c9coutez vos\n                            sentiments\u00a0!\u00a0\u00bb recommandait l\u2019humanisme. \u00ab\u00a0\u00c9coutez les\n                            algorithmes\u00a0! Ils connaissent vos sentiments!\u00a0\u00bb recommande\n                            le data\u00efsme.","Vous vous demandez qui \u00e9pouser, quelle carri\u00e8re embrasser, s\u2019il faut\n                            d\u00e9clencher des hostilit\u00e9s, le data\u00efsme vous explique que ce seraitperdre votre temps que de monter au sommet d\u2019une haute\n                            montagne et de regarder le coucher du soleil sur les vagues. Il serait\n                            tout aussi vain de visiter un mus\u00e9e, d\u2019\u00e9crire un journal intime ou\n                            d\u2019ouvrir votre c\u0153ur \u00e0 un ami. Oui, pour prendre les bonnes d\u00e9cisions,\n                            vous devez en effet apprendre \u00e0 vous conna\u00eetre mieux. Mais, auXXIesi\u00e8cle, si vous voulez vous conna\u00eetre\n                            mieux, il y a des m\u00e9thodes bien meilleures que de grimper au sommet\n                            d\u2019une montagne, d\u2019aller au mus\u00e9e ou d\u2019\u00e9crire son journal. Voici\n                            certaines directives pratiques data\u00efstes \u00e0 votre intention\u00a0:","\u00ab\u00a0Vous voulez savoir qui vous \u00eates vraiment\u00a0? Oubliez les\n                            montagnes et les mus\u00e9es. Vous avez fait s\u00e9quencer votre ADN\u00a0?\n                            Non\u00a0?! Qu\u2019attendez-vous\u00a0? Faites-le d\u00e8s aujourd\u2019hui\u00a0!\n                            Et persuadez vos grands-parents, vos parents et vos fr\u00e8res et s\u0153urs de\n                            le faire eux aussi\u2026 Leurs donn\u00e9es sont tr\u00e8s pr\u00e9cieuses pour vous. Et\n                            avez-vous entendu parler de ces appareils biom\u00e9triques portables qui\n                            mesurent votre tension et votre rythme cardiaque vingt-quatre heures sur\n                            vingt-quatre\u00a0? Bien\u2026 alors achetez-en un et connectez-le \u00e0 votre\n                            smartphone. Et tant que vous y \u00eates, achetez une cam\u00e9ra mobile et un\n                            micro, enregistrez tout ce que vous faites et mettez-le en ligne. Et\n                            laissez Google et Facebook lire tous vos mails, surveiller vos tchats et\n                            vos messages, et garder une trace de tous vos \u00ab\u00a0Like\u00a0\u00bb et de\n                            vos clics. Si vous faites tout cela, les grands algorithmes de\n                            l\u2019Internet-de-tous-les-objets vous diront qui \u00e9pouser, quelle carri\u00e8re\n                            embrasser et s\u2019il faut ou non faire la guerre.\u00a0\u00bb","Mais d\u2019o\u00f9 viennent ces grands algorithmes\u00a0? C\u2019est le myst\u00e8re du\n                            data\u00efsme. De m\u00eame que selon le christianisme nous, humains, ne pouvons\n                            comprendre Dieu et son dessein, le data\u00efsme d\u00e9clare que le cerveau\n                            humain ne saurait sonder les nouveaux algorithmes qui nous dirigent.\n                            Pour l\u2019heure, bien entendu, les algorithmes sont pour la plupart \u00e9crits\n                            par des hackers. Mais les algorithmes qui importent r\u00e9ellement \u2013\u00a0comme\n                            l\u2019algorithme de recherche de Google\u00a0\u2013 sont l\u2019\u0153uvre d\u2019\u00e9quipes immenses.\n                            Chaque membre ne comprend qu\u2019une partie du puzzle, et personne ne\n                            comprend vraiment l\u2019algorithme dans sa totalit\u00e9. De plus, avec l\u2019essor\n                            de l\u2019apprentissage m\u00e9canique et des r\u00e9seaux neuronaux artificiels, de\n                            plus en plus d\u2019algorithmes \u00e9voluent de mani\u00e8re autonome, s\u2019am\u00e9liorant et\n                            tirant les le\u00e7ons de leurs propres erreurs. Ils analysent des quantit\u00e9s\n                            astronomiques de donn\u00e9es, qu\u2019aucun \u00eatre humain ne saurait comprendre,\n                            apprennent \u00e0 reconna\u00eetre des formes etadoptent des\n                            strat\u00e9gies qui \u00e9chappent \u00e0 l\u2019esprit humain. L\u2019algorithme de d\u00e9part peut\n                            \u00eatre initialement \u00e9labor\u00e9 par des \u00eatres humains, mais, en se\n                            d\u00e9veloppant, il suit sa propre voie et va o\u00f9 aucun homme n\u2019est encore\n                            all\u00e9\u2026 et o\u00f9 aucun homme ne peut le suivre.","Le data\u00efsme a naturellement ses critiques et ses h\u00e9r\u00e9tiques. Comme on l\u2019a\n                            vu dans le chapitre\u00a03, il est douteux que la vie soit r\u00e9ellement\n                            r\u00e9ductible aux flux de donn\u00e9es. En particulier, nous ne savons ni\n                            comment ni pourquoi les flux de donn\u00e9es pourraient produire la\n                            conscience et des exp\u00e9riences subjectives. Peut-\u00eatre aurons-nous une\n                            bonne explication dans vingt\u00a0ans. Mais peut-\u00eatre d\u00e9couvrirons-nous que,\n                            tout compte fait, les organismes ne sont pas des algorithmes.","Il est aussi douteux que la vie puisse \u00eatre r\u00e9duite \u00e0 une simple prise de\n                            d\u00e9cision. Sous l\u2019influence data\u00efste, les sciences de la vie comme les\n                            sciences sociales ont c\u00e9d\u00e9 \u00e0 l\u2019obsession des processus de d\u00e9cision,\n                            comme si la vie se ramenait \u00e0 cela. Mais est-ce bien le cas\u00a0?\n                            Sensations, \u00e9motions et pens\u00e9es jouent certainement un r\u00f4le important\n                            dans la prise de d\u00e9cisions, mais est-ce leur unique\n                            signification\u00a0? Le data\u00efsme comprend de mieux en mieux les\n                            processus de d\u00e9cision, mais il se pourrait bien qu\u2019il adopte une vision\n                            de la vie de plus en plus biais\u00e9e.","L\u2019examen critique du dogme data\u00efste ne sera probablement pas seulement le\n                            plus grand d\u00e9fi scientifique duXXIesi\u00e8cle\u00a0;\n                            ce sera aussi le projet politique et \u00e9conomique le plus urgent. Dans les\n                            sciences de la vie et les sciences sociales, il faudrait que les\n                            chercheurs se demandent si nous manquons quelque chose quand nous\n                            consid\u00e9rons la vie comme traitement de donn\u00e9es et prise de d\u00e9cision.\n                            Peut-\u00eatre y a-t-il dans l\u2019univers quelque chose qui ne saurait \u00eatre\n                            r\u00e9duit aux data. Supposez que des algorithmes non conscients puissent\n                            finalement surpasser l\u2019intelligence consciente dans toutes les t\u00e2ches\n                            connues de traitement des donn\u00e9es, que perdrait-on, le cas \u00e9ch\u00e9ant, \u00e0 ce\n                            que l\u2019intelligence consciente soit remplac\u00e9e par des algorithmes non\n                            conscients sup\u00e9rieurs\u00a0?","Bien entendu, m\u00eame si le data\u00efsme se fourvoie et si les organismes ne\n                            sont pas que des algorithmes, cela n\u2019emp\u00eachera pas n\u00e9cessairementle data\u00efsme d\u2019asseoir sa domination. Beaucoup de\n                            religions ant\u00e9rieures ont gagn\u00e9 une popularit\u00e9 et un pouvoir\n                            consid\u00e9rables malgr\u00e9 leurs inexactitudes factuelles. Si le christianisme\n                            et le communisme y sont parvenus, pourquoi pas le data\u00efsme\u00a0? Les\n                            chances du data\u00efsme sont particuli\u00e8rement bonnes, parce qu\u2019il se propage\n                            actuellement \u00e0 toutes les disciplines scientifiques. Un paradigme\n                            scientifique unifi\u00e9 peut ais\u00e9ment devenir un dogme inattaquable. Il est\n                            tr\u00e8s difficile de contester un paradigme scientifique, mais jusqu\u2019ici\n                            jamais un paradigme unique n\u2019a \u00e9t\u00e9 adopt\u00e9 par la totalit\u00e9 de\n                                l\u2019establishmentscientifique. Les chercheurs dans un domaine\n                            ont toujours pu importer des vues h\u00e9r\u00e9tiques de l\u2019ext\u00e9rieur. Mais si,\n                            des musicologues aux biologistes, tout le monde emploie le m\u00eame\n                            paradigme data\u00efste, les incursions interdisciplinaires ne serviront qu\u2019\u00e0\n                            le renforcer encore. M\u00eame si celui-ci laisse \u00e0 d\u00e9sirer, il serait tr\u00e8s\n                            difficile de lui r\u00e9sister.","Si le data\u00efsme r\u00e9ussit \u00e0 conqu\u00e9rir le monde, qu\u2019adviendra-t-il de nous,\n                            les hommes\u00a0? Dans un premier temps, le data\u00efsme acc\u00e9l\u00e9rera\n                            probablement la qu\u00eate humaniste de la sant\u00e9, du bonheur et du pouvoir.\n                            Le data\u00efsme se propage en promettant de satisfaire ces aspirations\n                            humanistes. Pour acc\u00e9der \u00e0 l\u2019immortalit\u00e9, \u00e0 la f\u00e9licit\u00e9 et aux pouvoirs\n                            divins de la cr\u00e9ation, il nous faut traiter d\u2019immenses quantit\u00e9s de\n                            donn\u00e9es, qui d\u00e9passent de loin les capacit\u00e9s du cerveau humain. Les\n                            algorithmes le feront donc pour nous. Mais, du jour o\u00f9 l\u2019autorit\u00e9\n                            passera des hommes aux algorithmes, il se peut que les projets\n                            humanistes perdent toute pertinence. D\u00e8s lors que nous abandonnons la\n                            vision homocentrique du monde pour une vision datacentrique, la sant\u00e9 et\n                            le bonheur humains risquent de sembler bien moins importants. Pourquoi\n                            se pr\u00e9occuper de machines de traitement des donn\u00e9es obsol\u00e8tes s\u2019il\n                            existe d\u00e9j\u00e0 des mod\u00e8les bien sup\u00e9rieurs\u00a0? Nous nous effor\u00e7ons de\n                            fabriquer l\u2019Internet-de-tous-les-objets dans l\u2019espoir qu\u2019il nous rendra\n                            bien portants, heureux et puissants. Mais une fois que celui-ci sera\n                            op\u00e9rationnel, les hommes risquent d\u2019\u00eatre r\u00e9duits du r\u00f4le d\u2019ing\u00e9nieurs \u00e0\n                            celui de simples puces, puis de data, pour finalement se dissoudre dans\n                            le torrent des donn\u00e9es comme une motte de terre dans une rivi\u00e8re.","Le data\u00efsme menace de faire subir \u00e0Homo sapiensce que ce dernier\n                            a fait subir \u00e0 tous les autres animaux. Au cours de l\u2019histoire, les\n                            hommes ont cr\u00e9\u00e9 un r\u00e9seau mondial et \u00e9valu\u00e9 chaque chose \u00e0 l\u2019aune de sa\n                            fonctiondans ce r\u00e9seau. Des mill\u00e9naires durant, cela a\n                            nourri l\u2019orgueil et les pr\u00e9jug\u00e9s humains. Les hommes assumant les\n                            fonctions les plus importantes dans ce r\u00e9seau, il nous \u00e9tait facile de\n                            nous attribuer le m\u00e9rite de ses r\u00e9alisations et de nous consid\u00e9rer comme\n                            le fa\u00eete de la cr\u00e9ation. La vie et les exp\u00e9riences de tous les autres\n                            animaux \u00e9taient sous-\u00e9valu\u00e9es parce que leurs fonctions \u00e9taient bien\n                            moins importantes, et chaque fois qu\u2019un animal cessait de remplir une\n                            fonction, il s\u2019\u00e9teignait. Toutefois, le jour o\u00f9 nous, humains, perdrons\n                            notre importance fonctionnelle dans le r\u00e9seau, nous d\u00e9couvrirons que\n                            nous ne sommes pas du tout le sommet de la cr\u00e9ation. Les \u00e9talons de\n                            mesure que nous avons consacr\u00e9s nous condamneront \u00e0 rejoindre aux\n                            oubliettes les mammouths et les dauphins d\u2019eau douce de Chine.\n                            R\u00e9trospectivement, l\u2019humanit\u00e9 n\u2019aura \u00e9t\u00e9 qu\u2019une ondulation dans le flux\n                            de donn\u00e9es cosmique.","Nous ne saurions r\u00e9ellement pr\u00e9dire l\u2019avenir parce que la technologie\n                            n\u2019est pas d\u00e9terministe. La m\u00eame technologie pourrait cr\u00e9er des soci\u00e9t\u00e9s\n                            de nature tr\u00e8s diff\u00e9rente. Par exemple, la technologie de la r\u00e9volution\n                            industrielle \u2013\u00a0train, \u00e9lectricit\u00e9, radio et t\u00e9l\u00e9phone\u00a0\u2013 a pu servir \u00e0\n                            instaurer des dictatures communistes, des r\u00e9gimes fascistes ou des\n                            d\u00e9mocraties lib\u00e9rales. Prenez la Cor\u00e9e du Sud et la Cor\u00e9e du\n                            Nord\u00a0: elles ont eu acc\u00e8s \u00e0 exactement la m\u00eame technologie, mais\n                            ont choisi de l\u2019employer de mani\u00e8res tr\u00e8s diff\u00e9rentes.","L\u2019essor de l\u2019intelligence artificielle et des biotechnologies\n                            transformera certainement le monde, mais il n\u2019impose pas un seul\n                            r\u00e9sultat d\u00e9terministe. Tous les sc\u00e9narios esquiss\u00e9s dans ce livre\n                            doivent \u00eatre compris comme des possibilit\u00e9s et non comme des proph\u00e9ties.\n                            Certaines de ces possibilit\u00e9s ne vous plaisent pas\u00a0? Libre \u00e0 vous\n                            de penser et de vous conduire de fa\u00e7on \u00e0 ce qu\u2019elles ne se mat\u00e9rialisent\n                            pas.","Toutefois, il n\u2019est pas facile de trouver de nouvelles fa\u00e7ons de penser\n                            et de se conduire, parce que nos pens\u00e9es et actes sont habituellement\n                            contraints par les id\u00e9ologies et syst\u00e8mes sociaux de notre \u00e9poque. Ce\n                            livre retrace les origines de notre conditionnement actuel afin d\u2019en\n                            desserrer l\u2019emprise, de nous permettre d\u2019agir autrement et d\u2019envisager\n                            notre avenir de mani\u00e8re bien plus imaginative. Loin de r\u00e9tr\u00e9cir noshorizons en pr\u00e9voyant un seul et unique sc\u00e9nario\n                            d\u00e9finitif, il vise \u00e0 les \u00e9largir et \u00e0 nous faire prendre conscience que\n                            nous avons un spectre d\u2019options bien plus large. Comme je l\u2019ai maintes\n                            fois soulign\u00e9, personne ne sait vraiment \u00e0 quoi ressemblera le march\u00e9 du\n                            travail, la famille ou l\u2019\u00e9cologie en 2050, ni quels religions, syst\u00e8mes\n                            \u00e9conomiques et structures politiques domineront le monde.","\u00c9largir nos horizons peut cependant se retourner contre nous en semant la\n                            confusion et en nous rendant plus passifs qu\u2019avant. Face \u00e0 tant de\n                            sc\u00e9narios et de possibilit\u00e9s, \u00e0 quoi devrions-nous pr\u00eater\n                            attention\u00a0? Le monde change plus vite que jamais, et nous sommes\n                            inond\u00e9s de quantit\u00e9s inimaginables de donn\u00e9es, d\u2019id\u00e9es, de promesses et\n                            de menaces. Si les hommes abandonnent l\u2019autorit\u00e9 au march\u00e9, \u00e0 la sagesse\n                            de la foule et \u00e0 des algorithmes ext\u00e9rieurs, c\u2019est en partie parce que\n                            nous ne pouvons faire face au d\u00e9luge des donn\u00e9es. Dans le pass\u00e9, la\n                            censure op\u00e9rait en bloquant le flux de l\u2019information. AuXXIesi\u00e8cle, elle op\u00e8re en inondant la\n                            population d\u2019informations non pertinentes. Nous ne savons pr\u00e9cis\u00e9ment\n                            pas \u00e0 quoi pr\u00eater attention, et passons souvent notre temps \u00e0 d\u00e9battre\n                            de probl\u00e8mes annexes. Dans les temps anciens, avoir le pouvoir voulait\n                            dire acc\u00e9der aux donn\u00e9es. Aujourd\u2019hui, cela signifie savoir ce qu\u2019il\n                            faut ignorer. Compte tenu de tout ce qui se passe dans notre monde\n                            chaotique, sur quoi devons-nous nous concentrer\u00a0?","Si nous pensons en mois, nous ferions probablement mieux de nous\n                            concentrer sur des probl\u00e8mes imm\u00e9diats comme les troubles au\n                            Moyen-Orient, la crise des r\u00e9fugi\u00e9s en Europe et le ralentissement de\n                            l\u2019\u00e9conomie chinoise. Si nous pensons en termes de d\u00e9cennies, le\n                            r\u00e9chauffement climatique, l\u2019in\u00e9galit\u00e9 croissante et les probl\u00e8mes du\n                            march\u00e9 de l\u2019emploi passent au premier plan. Mais si nous prenons encore\n                            plus de recul, tous les autres probl\u00e8mes et \u00e9volutions sont \u00e9clips\u00e9s par\n                            trois processus li\u00e9s les uns aux autres\u00a0:","1.\u00a0La science converge sur un dogme universel, suivant lequel les\n                            organismes sont des algorithmes et la vie se r\u00e9duit au traitement des\n                            donn\u00e9es.","3.\u00a0Des algorithmes non conscients, mais fort\n                            intelligents, pourraient bient\u00f4t nous conna\u00eetre mieux que\n                            nous-m\u00eames.","Ces trois processus soul\u00e8vent trois questions cruciales, dont j\u2019esp\u00e8re\n                            qu\u2019elles resteront pr\u00e9sentes \u00e0 votre esprit longtemps apr\u00e8s que vous\n                            aurez referm\u00e9 ce livre\u00a0:","1.\u00a0Les organismes ne sont-ils r\u00e9ellement que des algorithmes, et la vie\n                            se r\u00e9duit-elle au traitement des donn\u00e9es\u00a0?","2.\u00a0De l\u2019intelligence ou de la conscience, laquelle est la plus\n                            pr\u00e9cieuse\u00a0?","3.\u00a0Qu\u2019adviendra-t-il de la soci\u00e9t\u00e9, de la politique et de la vie\n                            quotidienne quand des algorithmes non conscients mais hautement\n                            intelligents nous conna\u00eetront mieux que nous ne nous\n                            connaissons\u00a0?","Pendant l\u2019\u00e9criture d\u2019Homo deus, le professeur Harari a fait de son mieux pour\n                se r\u00e9f\u00e9rer aux sources les plus \u00e0 jour et aux faits les plus pr\u00e9cis possible.\n                Malheureusement, l\u2019erreur est humaine. Malgr\u00e9 tous les efforts du professeur Harari\n                et de ses \u00e9diteurs, le texte contient quelques erreurs factuelles qui ne sont\n                apparues qu\u2019une fois le livre publi\u00e9, alors qu\u2019il \u00e9tait trop tard pour intervenir.\n                La liste des erreurs et de leurs corrections se trouve ici\u00a0:http://www.ynharari.com/errata/.","Si vous trouvez d\u2019autres erreurs, n\u2019h\u00e9sitez pas \u00e0 en faire part au professeur Harari\n                \u00e0 l\u2019adresseinfo@ynharari.comafin qu\u2019il puisse les ajouter \u00e0 la liste et les\n                corriger au mieux pour les futures \u00e9ditions du livre.","(1)Tim Blanning,The Pursuit of Glory, New York, Penguin Books, 2008,\n                        p.\u00a052. Pour le texte fran\u00e7ais, cf. Pierre Goubert,Cent mille provinciaux\n                            auXVIIesi\u00e8cle, Paris, Flammarion, 1968,\n                        p.\u00a098-101.","(2)Ibid., p.\u00a053. Voir aussi J.\u00a0Neumann et S.\u00a0Lindgr\u00e9n, \u00ab\u00a0Great\n                        Historical Events That Were Significantly Affected by the Weather\u00a0: 4,\n                        The Great Famines in Finland and Estonia, 1695-97\u00a0\u00bb,Bulletin of\n                            the American Meteorological Society,\u00a060, 1979, p.\u00a0775-787\u00a0;\n                        Andrew B.\u00a0Appleby, \u00ab\u00a0Epidemics and Famine in the Little Ice\n                        Age\u00a0\u00bb,Journal of Interdisciplinary History,10:4, 1980,\n                        p.\u00a0643-663\u00a0; Cormac \u00d3 Gr\u00e1da et Jean-Michel Chevet, \u00ab\u00a0Famine and\n                        Market inAncien R\u00e9gimeFrance\u00a0\u00bb,Journal of Economic\n                            History,\u00a062:3, 2002, p.\u00a0706-773.","(3)Nicole Darmonet al., \u00ab\u00a0L\u2019ins\u00e9curit\u00e9 alimentaire pour raisons\n                        financi\u00e8res en France\u00a0\u00bb,Observatoire National de la Pauvret\u00e9 et de\n                            l\u2019Exclusion Sociale,https://www.onpes.gouv.fr/IMG/pdf/Darmon.pdf,\n                        consult\u00e9 le 3\u00a0mars 2015\u00a0; Rapport Annuel 2013,Banques\n                            Alimentaires,http://en.calameo.com/read/001358178ec47d2018425,\n                        consult\u00e9 le 4\u00a0mars 2015.","(4)Richard Dobbset al., \u00ab\u00a0How the World Could Better Fight\n                        Obesity\u00a0\u00bb, McKinsey &amp; Company, novembre\u00a02014,http://www.mckinsey.com/insights/economic_studies/how_the_world_could_better_fight_obesity,\n                        consult\u00e9 le 11\u00a0d\u00e9cembre 2014.","(5)\u00ab\u00a0Global Burden of Disease, Injuries and Risk Factors Study\n                        2013\u00a0\u00bb,Lancet, 18\u00a0d\u00e9cembre 2014,http://www.thelancet.com/themed/global-burden-of-disease, consult\u00e9 le\n                        18\u00a0d\u00e9cembre 2014\u00a0; Stephen Adams, \u00ab\u00a0Obesity Killing Three Times\n                        As Many As Malnutrition\u00a0\u00bb,Telegraph, 13\u00a0d\u00e9cembre 2012,http://www.telegraph.co.uk/health/healthnews/9742960/Obesity-killing-three-times-as-many-as-malnutrition.html,\n                        consult\u00e9 le 18\u00a0d\u00e9cembre 2014.","(6)Robert S.\u00a0Lopez,The Birth of Europe[en h\u00e9breu], Tel Aviv, Dvir,\n                        1990, p.\u00a0427.","(7)Alfred W.\u00a0Crosby,The Columbian Exchange: Biological and\n                            Cultural Consequences of 1492, Westport, Greenwood Press,\n                        1972\u00a0; William H. McNeill,Plagues and Peoples, Oxford, Basil\n                        Blackwell, 1977.","(9)Hugh Thomas,La Conqu\u00eate[1993], trad. G.\u00a0Villeneuve, Paris, Laffont,\n                        Bouquins, 2011\u00a0; Rodolfo Acuna-Sotoet al., \u00ab\u00a0Megadrought\n                        and Megadeath in 16th Century Mexico\u00a0\u00bb,Historical Review, 8:4,\n                        2002, p.\u00a0360-362\u00a0; Sherburne Friend Cook et Lesley Byrd Simpson,The Population of Central Mexico in the Sixteenth Century,\n                        Berkeley, University of California Press, 1948.","(10)Jared Diamond,De l\u2019in\u00e9galit\u00e9 parmi les soci\u00e9t\u00e9s[1997], trad.\n                        P.-E.\u00a0Dauzat, Paris, Gallimard, 2000, p.\u00a0211.","(11)Jeffery K. Taubenberger et David M.\u00a0Morens, \u00ab\u00a01918 Influenza\u00a0:\n                        The Mother of All Pandemics\u00a0\u00bb,Emerging Infectious Diseases,\n                        12:1, 2006, p.\u00a015-22\u00a0; Niall P.\u00a0A.\u00a0S.\u00a0Johnson et Juergen Mueller,\n                        \u00ab\u00a0Updating the Accounts\u00a0: Global Mortality of the 1918-1920\n                        \u201cSpanish\u201d Influenza Pandemic\u00a0\u00bb,Bulletin of the History of\n                            Medicine, 76:1, 2002, p.\u00a0105-115\u00a0; Stacey L. Knobler, Alison\n                        Mack, Adel Mahmoudet al., \u00e9d.,The Threat of Pandemic Influenza:\n                            Are We Ready? Workshop Summary, Washington DC, National Academies\n                        Press, 2005, p.\u00a057-110\u00a0; David van Reybrouck,Congo\u00a0: une\n                            histoire[2010], trad. Isabelle Rosselin, Arles, Actes Sud, coll.\n                        Babel 2012, p.\u00a0219\u00a0; Siddharth Chandra, Goran Kuljanin et Jennifer\n                        Wray, \u00ab\u00a0Mortality from the Influenza Pandemic of 1918-1919\u00a0: The\n                        Case of India\u00a0\u00bb,Demography, 49:3, 2012, p.\u00a0857-865\u00a0;\n                        George C.\u00a0Kohn,Encyclopedia of Plague and Pestilence: From Ancient Times\n                            to the Present, 3e\u00e9d., New York, Facts on File, 2008,\n                        p.\u00a0363.","(12)Les moyennes entre 2005 et 2010 ont \u00e9t\u00e9 de 4,6\u00a0% dans le monde, de 7,9\u00a0% en\n                        Afrique et de 0,7\u00a0% en Europe et en Am\u00e9rique du Nord. Voir \u00ab\u00a0Infant\n                        Mortality Rate (Both Sexes Combined) by Major Area, Region and Country,\n                        1950-2010 (Infant Deaths for 1\u00a0000 Live Births), estimates\u00a0\u00bb,World\n                            Population Prospects: the 2010 Revision, UN Department of Economic\n                        and Social Affairs, avril 2011,http://esa.un.org/unpd/wpp/Excel-Data/mortality.htm, consult\u00e9 le 26\u00a0mai\n                        2012. Voir aussi Alain Bideau, Bertrand Desjardins et Hector Perez-Brignoli\n                        (\u00e9d.),Infant and Child Mortality in the Past, Oxford, Clarendon\n                        Press, 1997\u00a0; Edward Anthony Wrigleyet al.,English\n                            Population Historyfrom Family Reconstitution, 1580-1837, Cambridge, Cambridge\n                        University Press, 1997, p.\u00a0295-296, 303.","(13)David A. Koplow,Smallpox: The Fight to Eradicate a Global Scourge,\n                        Berkeley, University of California Press, 2004\u00a0; Abdel R. Omran,\n                        \u00ab\u00a0The Epidemiological Transition\u00a0: A Theory of Population\n                        Change\u00a0\u00bb,Milbank Memorial Fund Quarterly, 83:4, 2005,\n                        p.\u00a0731-757\u00a0; Thomas McKeown,The Modern Rise of Populations,\n                        New York, Academic Press, 1976\u00a0; Simon Szreter,Health and Wealth:\n                            Studies in History and Policy, Rochester, University of Rochester\n                        Press, 2005\u00a0; Roderick Floud, Robert W. Fogel, Bernard Harris et Sok\n                        Chul Hong,The Changing Body: Health, Nutrition and Human Development in\n                            the Western World since 1700, New York, Cambridge University Press,\n                        2011\u00a0; James C. Riley,Rising Life Expectancy: A Global\n                        History, New York, Cambridge University Press, 2001.","(14)\u00ab\u00a0Summary of probable SARS cases with onset of illness\n                        from 1 November 2002 to 31 July 2003\u00a0\u00bb, World Health Organization, 21\n                        avril 2004, consult\u00e9 le 6 f\u00e9vrier 2016,http://www.who.int/csr/sars/country/table2004_04_21/en/.","(15)\u00ab\u00a0Experimental Therapies\u00a0: Growing Interest in the Use of Whole\n                        Blood or Plasma from Recovered Ebola Patients\u00a0\u00bb, World Health\n                        Organization, 26\u00a0septembre 2014,http://www.who.int/mediacentre/news/ebola/26-september-2014/en/, consult\u00e9 le\n                        23 avril 2015.","(16)Hung Y. Fan, Ross F. Conner et Luis P.\u00a0Villarreal,AIDS: Science and\n                            Society, 6e\u00e9d., Sudbury, Jones and Bartlett Publishers,\n                        2011.","(17)Peter Piot et Thomas C.\u00a0Quinn, \u00ab\u00a0Response to the AIDS Pandemic \u2013 A\n                        Global Health Model\u00a0\u00bb,TheNew England Journal of Medicine, 368:23, 2013, p.\u00a02210-2218.","(18)La \u00ab\u00a0vieillesse\u00a0\u00bb n\u2019est jamais class\u00e9e parmi les causes de d\u00e9c\u00e8s\n                        dans les statistiques officielles. Quand une vieille femme fragile finit par\n                        succomber \u00e0 telle ou telle infection, c\u2019est celle-ci qui est retenue comme\n                        cause du d\u00e9c\u00e8s. Officiellement, les maladies infectieuses repr\u00e9sentent donc\n                        toujours plus de 20\u00a0% des d\u00e9c\u00e8s. Mais cette situation est fonci\u00e8rement\n                        diff\u00e9rente de celle des si\u00e8cles pass\u00e9s, o\u00f9 quantit\u00e9 d\u2019enfants et d\u2019adultes\n                        bien-portants mouraient de maladies infectieuses.","(19)David M.\u00a0Livermore, \u00ab\u00a0Bacterial Resistance\u00a0: Origins,\n                        Epidemiology, and Impact\u00a0\u00bb,Clinical Infectious Diseases,\n                        36:s1, 2005, s11-23\u00a0; Richards G. Waxet al. (\u00e9d.),Bacterial Resistance to Antimicrobials, 2e\u00e9d., Boca\n                        Raton, CRC Press, 2008\u00a0; Maja Babic et Robert A. Bonomo,\n                        \u00ab\u00a0Mutations as a Basis of Antimicrobial Resistance\u00a0\u00bb, in Douglas\n                        Mayers (\u00e9d.),Antimicrobial Drug Resistance: Mechanisms of Drug\n                            Resistance, vol.\u00a01, New York, Humana Press, 2009, p.\u00a065-74\u00a0;\n                        Julian Davies et Dorothy Davies, \u00ab\u00a0Origins and Evolution of Antibiotic\n                        Resistance\u00a0\u00bb,Microbiology and Molecular Biology Reviews, 74:3,\n                        2010, p.\u00a0417-433\u00a0; Richard J. Fair et Yitzhak Tor, \u00ab\u00a0Antibiotics\n                        and Bacterial Resistance in the 21st Century\u00a0\u00bb,Perspectives in\n                            Medicinal Chemistry, 6, 2014, p.\u00a025-64.","(20)Alfonso J. Alanis, \u00ab\u00a0Resistance to Antibiotics\u00a0: Are We in the\n                        Post-Antibiotic Era\u00a0?\u00a0\u00bb,Archives of Medical Research,\n                        36:6, 2005, p.\u00a0697-705\u00a0; Stephan Harbarth et Matthew H. Samore,\n
