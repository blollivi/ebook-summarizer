 des exp\u00e9riences subjectives. Ni\n                            quel pourrait \u00eatre le b\u00e9n\u00e9fice \u00e9volutif d\u2019un tel ph\u00e9nom\u00e8ne. C\u2019est la\n                            plus grande lacune dans notre compr\u00e9hension de la vie. Les humains ont\n                            des pieds parce que, depuis des millions de g\u00e9n\u00e9rations, les pieds ont\n                            permis \u00e0 nos anc\u00eatres de chasser les lapins et d\u2019\u00e9chapper aux lions. Ils\n                            ont des yeux, parce que depuis des mill\u00e9naires et des mill\u00e9naires les\n                            yeux ont permis \u00e0 nos a\u00efeux de voir o\u00f9 filait le lapin et d\u2019o\u00f9 venait le\n                            lion. Mais pourquoi ces exp\u00e9riences subjectives de la faim et de la\n                            peur\u00a0?","Il n\u2019y a pas si longtemps, les biologistes apportaient une r\u00e9ponse tr\u00e8s\n                            simple. La subjectivit\u00e9 est essentielle \u00e0 notre survie parce que si nous\n                            n\u2019\u00e9prouvions ni faim ni peur, nous n\u2019aurions pas pris la peine de\n                            chasser les lapins ou de fuir les lions. Pourquoi un homme fuyait-il \u00e0\n                            la vue d\u2019un lion\u00a0? Il d\u00e9talait parce qu\u2019il \u00e9tait effray\u00e9. Les\n                            exp\u00e9riences subjectives expliquaient les actions humaines. Aujourd\u2019hui,\n                            pourtant,les chercheurs fournissent une explication\n                            bien plus d\u00e9taill\u00e9e. Quand un homme voit un lion, des signaux\n                            \u00e9lectriques s\u2019enclenchent, qui vont de l\u2019\u0153il au cerveau. Les signaux\n                            entrants stimulent certains neurones, qui r\u00e9agissent en envoyant\n                            d\u2019autres signaux, lesquels stimulent d\u2019autres neurones, et ainsi de\n                            suite. Si un nombre suffisant de bons neurones s\u2019active \u00e0 un rythme\n                            assez rapide, des ordres sont envoy\u00e9s aux glandes surr\u00e9nales qui\n                            inondent le corps d\u2019adr\u00e9naline, tandis que les neurones du centre moteur\n                            envoient des signaux aux muscles de la jambe, lesquels commencent \u00e0 se\n                            tendre et \u00e0 se contracter\u00a0: l\u2019homme prend ses jambes \u00e0 son cou\n                            devant le lion.","Paradoxalement, mieux nous suivons ce processus, plus il devientdifficiled\u2019expliquer les sentiments conscients. Mieux nous\n                            comprenons le cerveau, plus l\u2019esprit para\u00eet superflu. Si tout le syst\u00e8me\n                            op\u00e8re par des signaux \u00e9lectriques passant d\u2019ici \u00e0 l\u00e0, pourquoi diable\n                            avons-nous besoin deressentirla peur\u00a0? Si une cha\u00eene de\n                            r\u00e9actions \u00e9lectrochimiques conduit des cellules nerveuses de l\u2019\u0153il\n                            jusqu\u2019aux mouvements des muscles de la jambe, pourquoi ajouter des\n                            exp\u00e9riences subjectives \u00e0 cette cha\u00eene\u00a0? Quel est leur\n                            r\u00f4le\u00a0? D\u2019innombrables dominos peuvent tomber les uns apr\u00e8s les\n                            autres sans besoin d\u2019aucune exp\u00e9rience subjective. Pourquoi les neurones\n                            ont-ils besoin de sentiments pour se stimuler mutuellement, ou pour dire\n                            \u00e0 la glande surr\u00e9nale de se mettre \u00e0 pomper\u00a0? En fait, 99\u00a0% des\n                            activit\u00e9s du corps, dont les mouvements des muscles et les s\u00e9cr\u00e9tions\n                            hormonales, interviennent sans n\u00e9cessit\u00e9 d\u2019aucun sentiment conscient.\n                            Pourquoi les neurones, les muscles et les glandes ont-ils besoin de tels\n                            sentiments dans le un pour cent de cas restants\u00a0?","Nous avons besoin d\u2019un esprit, pourrait-on soutenir, parce que celui-ci\n                            stocke des souvenirs, \u00e9tablit des plans et fait jaillir de mani\u00e8re\n                            autonome des images et des id\u00e9es enti\u00e8rement nouvelles. Il ne se\n                            contente pas de r\u00e9pondre \u00e0 des stimuli ext\u00e9rieurs. Par exemple, quand un\n                            homme voit un lion, il ne r\u00e9agit pas automatiquement \u00e0 la vue du\n                            pr\u00e9dateur. Il se souvient que, un an plus t\u00f4t, un fauve a mang\u00e9 sa\n                            tante. Il imagine ce qu\u2019il \u00e9prouverait si un lion le taillait en pi\u00e8ces.\n                            Il songe \u00e0 ce que deviendraient ses enfants orphelins. Voil\u00e0 pourquoi il\n                            d\u00e9tale. En fait, maintes r\u00e9actions en cha\u00eene naissent de l\u2019initiative\n                            m\u00eame de l\u2019esprit plut\u00f4t que d\u2019un stimulus ext\u00e9rieur imm\u00e9diat. Ainsi, le\n                            souvenir d\u2019une attaque de lion ant\u00e9rieure pourrait surgir spontan\u00e9ment \u00e0\n                            l\u2019esprit d\u2019unhomme pour l\u2019inciter \u00e0 r\u00e9fl\u00e9chir au\n                            danger que repr\u00e9sentent les fauves. Il rassemblerait alors tous les\n                            membres de sa tribu, et ils r\u00e9fl\u00e9chiraient ensemble \u00e0 de nouveaux moyens\n                            de chasser les lions en les effrayant.","Mais attendez voir\u00a0! Que sont tous ces souvenirs, ces r\u00eaveries et\n                            ces pens\u00e9es\u00a0? O\u00f9 existent-ils\u00a0? D\u2019apr\u00e8s les th\u00e9ories\n                            biologiques actuelles, nos souvenirs, r\u00eaveries et pens\u00e9es n\u2019existent pas\n                            sur un plan immat\u00e9riel sup\u00e9rieur. Ce sont plut\u00f4t des avalanches de\n                            signaux \u00e9lectriques envoy\u00e9s par des milliards de neurones. Quand nos\n                            souvenirs, notre imagination et nos pens\u00e9es entrent en lice, nous sommes\n                            en fait en pr\u00e9sence d\u2019une s\u00e9rie de r\u00e9actions \u00e9lectrochimiques qui\n                            passent par des milliards de neurones, pour aboutir \u00e0 l\u2019activit\u00e9 des\n                            glandes surr\u00e9nales et des muscles des jambes.","Dans ce voyage long et sinueux, y a-t-il m\u00eame une seule \u00e9tape o\u00f9, entre\n                            l\u2019action d\u2019un neurone et la r\u00e9action du suivant, l\u2019esprit intervienne\n                            pour d\u00e9cider si le deuxi\u00e8me neurone doit ou non passer \u00e0\n                            l\u2019action\u00a0? Y a-t-il un mouvement mat\u00e9riel, f\u00fbt-ce d\u2019un seul\n                            \u00e9lectron, qui soit caus\u00e9 par l\u2019exp\u00e9rience subjective de la peur plut\u00f4t\n                            que par le mouvement ant\u00e9rieur d\u2019une autre particule\u00a0? Si un tel\n                            mouvement n\u2019existe pas, et si chaque \u00e9lectron bouge parce qu\u2019un autre\n                            \u00e9lectron a boug\u00e9 auparavant, quel besoin avons-nous de conna\u00eetre la\n                            peur\u00a0? Nous n\u2019en avons aucune id\u00e9e.","Les philosophes ont r\u00e9sum\u00e9 cette \u00e9nigme dans une question pi\u00e8ge\u00a0:\n                            que se passe-t-il dans l\u2019esprit qui ne se passe pas dans le\n                            cerveau\u00a0? Si rien n\u2019arrive dans l\u2019esprit hormis ce qui se passe\n                            dans ce r\u00e9seau massif de nos neurones, pourquoi avons-nous besoin de\n                            l\u2019esprit\u00a0? S\u2019il se passe quelque chose dans l\u2019esprit en sus de ce\n                            qui se produit dans le r\u00e9seau neuronal, o\u00f9 diantre cela se\n                            passe-t-il\u00a0? Supposez que je vous demande ce que Homer Simpson\n                            pense de Bill Clinton et du scandale Lewinsky. Probablement n\u2019y\n                            avez-vous encore jamais r\u00e9fl\u00e9chi, et votre esprit doit-il faire\n                            fusionner deux souvenirs qui jusqu\u2019ici n\u2019\u00e9taient pas li\u00e9s, en faisant\n                            peut-\u00eatre appara\u00eetre une image de Homer buvant de la bi\u00e8re devant\n                            Clinton qui affirme\u00a0: \u00ab\u00a0Je n\u2019ai pas eu de relations\n                            sexuelles avec cette femme.\u00a0\u00bb O\u00f9 cette fusion\n                            s\u2019op\u00e8re-t-elle\u00a0?","Selon certains sp\u00e9cialistes du cerveau, elle se produit dans\n                            \u00ab\u00a0l\u2019espace de travail global\u00a0\u00bb cr\u00e9\u00e9 par l\u2019interaction de\n                            nombreux neurones(4). Mais ce n\u2019est qu\u2019une m\u00e9taphore.\n                            Quelle r\u00e9alit\u00e9 se cache derri\u00e8re celle-ci\u00a0? O\u00f9 les diff\u00e9rents\n                            \u00e9l\u00e9ments d\u2019information se rencontrent-ils et fusionnent-ils\u00a0?Selon les th\u00e9ories actuelles, certainement pas dans\n                            quelque cinqui\u00e8me dimension platonicienne, mais plut\u00f4t \u00e0 l\u2019endroit o\u00f9\n                            deux neurones pr\u00e9c\u00e9demment non connect\u00e9s se mettent soudain \u00e0 s\u2019envoyer\n                            des signaux. Une nouvelle synapse se forme entre le neurone Bill Clinton\n                            et le neurone Homer Simpson. Mais dans ce cas, pourquoi avons-nous\n                            besoin de l\u2019exp\u00e9rience consciente de la m\u00e9moire et surtout de\n                            l\u2019\u00e9v\u00e9nement physique de la connexion de deux neurones\u00a0?","Cette m\u00eame \u00e9nigme peut se formuler en termes math\u00e9matiques. Suivant le\n                            dogme actuel, les organismes sont des algorithmes, que l\u2019on peut\n                            repr\u00e9senter par des formules math\u00e9matiques\u00a0: on pourrait employer\n                            des chiffres et des symboles math\u00e9matiques pour d\u00e9crire la s\u00e9rie\n                            d\u2019\u00e9tapes par lesquelles un distributeur automatique pr\u00e9pare un gobelet\n                            de th\u00e9, et la s\u00e9rie d\u2019\u00e9tapes que suit un cerveau alarm\u00e9 par l\u2019approche\n                            d\u2019un lion. Si c\u2019est bien le cas, et si les exp\u00e9riences conscientes ont\n                            une fonction importante, elles doivent avoir une repr\u00e9sentation\n                            math\u00e9matique. Car elles constituent une part essentielle de\n                            l\u2019algorithme. En \u00e9crivant l\u2019algorithme de la peur et en d\u00e9composant la\n                            \u00ab\u00a0peur\u00a0\u00bb en unes\u00e9rie de calculs pr\u00e9cis,\n                            nous devrions pouvoir indiquer\u00a0: \u00ab\u00a0\u00c9tape n\u00b0\u00a093 du\n                            calcul\u00a0: voici l\u2019exp\u00e9rience subjective de la peur\u00a0!\u00a0\u00bb\n                            Mais dans le vaste domaine des math\u00e9matiques, existe-t-il un algorithme\n                            qui contienne une exp\u00e9rience subjective\u00a0? Jusqu\u2019ici, nous n\u2019avons\n                            connaissance d\u2019aucun algorithme de ce genre. Malgr\u00e9 l\u2019immense savoir\n                            acquis dans le champ des math\u00e9matiques et de l\u2019informatique, aucun\n                            syst\u00e8me de traitement de donn\u00e9es n\u2019a besoin d\u2019exp\u00e9riences subjectives\n                            pour fonctionner et aucun n\u2019a besoin de peine ou de plaisir, d\u2019amour ou\n                            de col\u00e8re(5).","Peut-\u00eatre l\u2019exp\u00e9rience subjective est-elle n\u00e9cessaire \u00e0 la conscience de\n                            soi\u00a0? Un animal errant dans la savane et calculant ses chances de\n                            survie et de reproduction doit se repr\u00e9senter ses actions et ses\n                            d\u00e9cisions, et le cas \u00e9ch\u00e9ant les communiquer \u00e0 d\u2019autres animaux. Alors\n                            qu\u2019il essaie d\u2019\u00e9laborer des mod\u00e8les de d\u00e9cision, le cerveau se trouve\n                            pi\u00e9g\u00e9 dans une digression infinie, et\u2026 abracadabra\u00a0! De cette\n                            boucle, jaillit la conscience.","Cela aurait pu para\u00eetre plausible voici un demi-si\u00e8cle, mais pas en 2017.\n                            Des soci\u00e9t\u00e9s comme Google et Tesla construisent des voitures autonomes\n                            qui sillonnent d\u00e9j\u00e0 nos routes. Les algorithmes qui contr\u00f4lent la\n                            voiture autonome font chaque seconde des millions de calculsprenant en compte les autres v\u00e9hicules, les pi\u00e9tons, les\n                            feux de circulation et les nids-de-poule. La voiture autonome s\u2019arr\u00eate\n                            au feu rouge, contourne les obstacles et se tient \u00e0 bonne distance des\n                            autres v\u00e9hicules, sans \u00e9prouver la moindre peur. La voiture a aussi\n                            besoin de faire entrer en ligne de compte les v\u00e9hicules qui l\u2019entourent\n                            et de leur communiquer ses projets et d\u00e9sirs, car si elle d\u00e9cide de\n                            faire une embard\u00e9e \u00e0 droite, cela aura un impact sur leur comportement.\n                            La voiture le fait sans aucun probl\u00e8me, mais sans la moindre conscience\n                            non plus. La voiture autonome n\u2019a rien de sp\u00e9cial\u00a0: maints autres\n                            programmes informatiques tiennent compte de leurs actes, mais aucun\n                            d\u2019eux n\u2019a d\u00e9velopp\u00e9 de conscience, et aucun ne ressent ni ne d\u00e9sire\n                            rien(6).","Si l\u2019esprit ne s\u2019explique pas, et si nous ne savons pas quel r\u00f4le il\n                            joue, pourquoi ne pas s\u2019en d\u00e9barrasser\u00a0? L\u2019histoire de la science\n                            regorge de concepts et de th\u00e9ories abandonn\u00e9s. Par exemple, les premiers\n                            hommes de science modernes qui ont essay\u00e9 de rendre compte du mouvement\n                            de la lumi\u00e8re postulaient l\u2019existence d\u2019une substance appel\u00e9e\n                            \u00ab\u00a0\u00e9ther\u00a0\u00bb, cens\u00e9e remplir tout l\u2019univers. Pour eux la\n                            lumi\u00e8re consistait en vagues d\u2019\u00e9ther. Mais les chercheurs n\u2019ont trouv\u00e9\n                            aucune preuve empirique de l\u2019existence de l\u2019\u00e9ther et ont formul\u00e9 alors\n                            d\u2019autres th\u00e9ories, plus satisfaisantes, de la lumi\u00e8re. Aussi ont-ils\n                            jet\u00e9 l\u2019\u00e9ther dans les poubelles de la science.","De m\u00eame, des mill\u00e9naires durant, les hommes ont invoqu\u00e9 Dieu pour\n                            expliquer de nombreux ph\u00e9nom\u00e8nes naturels. Quelle est la cause de la\n                            foudre\u00a0? Dieu. Qu\u2019est-ce qui fait pleuvoir\u00a0? Dieu. Comment\n                            la vie est-elle apparue sur terre\u00a0? Par Dieu. Au cours des tout\n                            derniers si\u00e8cles, les chercheurs n\u2019ont d\u00e9couvert aucune preuve empirique\n                            de l\u2019existence de Dieu, mais ils ont trouv\u00e9 des explications bien plus\n                            pr\u00e9cises de l\u2019existence de la foudre, de la pluie et des origines de la\n                            vie. Par voie de cons\u00e9quence, exception faite de quelques champs\n                            subalternes de la philosophie, aucun article publi\u00e9 dans une revue\n                            scientifique \u00e0 comit\u00e9 de lecture ne prend au s\u00e9rieux l\u2019existence de\n                            Dieu. Les historiens n\u2019affirment pas que si les Alli\u00e9s ont gagn\u00e9 la\n                            Seconde Guerre mondiale c\u2019est parce que Dieu \u00e9tait de leur c\u00f4t\u00e9\u00a0;\n                            les \u00e9conomistes ne rendent pas Dieuresponsable du\n                            krach de 1929, pas plus que les g\u00e9ologues n\u2019invoquent sa volont\u00e9 pour\n                            expliquer les mouvements des plaques tectoniques.","L\u2019\u00e2me a connu le m\u00eame destin. Des mill\u00e9naires durant, on a cru que nos\n                            actions et d\u00e9cisions \u00e9manaient toutes de notre \u00e2me. Mais, en l\u2019absence\n                            de toute preuve en ce sens, et compte tenu de l\u2019existence d\u2019autres\n                            th\u00e9ories bien plus fouill\u00e9es, les sciences de la vie ont d\u00e9laiss\u00e9 l\u2019\u00e2me.\n                            \u00c0 titre priv\u00e9, de nombreux biologistes et m\u00e9decins peuvent continuer de\n                            croire \u00e0 l\u2019\u00e2me. Jamais ils n\u2019\u00e9criront \u00e0 ce sujet dans des revues\n                            scientifiques s\u00e9rieuses.","Peut-\u00eatre l\u2019esprit devrait-il rejoindre l\u2019\u00e2me, Dieu et l\u2019\u00e9ther dans les\n                            poubelles de la science\u00a0? Apr\u00e8s tout, on n\u2019a jamais observ\u00e9 au\n                            micro-scope l\u2019exp\u00e9rience de la douleur ou de l\u2019amour, et nous disposons\n                            d\u2019une explication biochimique tr\u00e8s d\u00e9taill\u00e9e de la douleur et de l\u2019amour\n                            qui ne laisse aucune place \u00e0 la subjectivit\u00e9. Il existe cependant une\n                            diff\u00e9rence fondamentale entre l\u2019esprit et l\u2019\u00e2me (aussi bien qu\u2019entre\n                            l\u2019esprit et Dieu). Alors que l\u2019existence de l\u2019\u00e2me \u00e9ternelle est pure\n                            conjecture, l\u2019exp\u00e9rience de la douleur est une r\u00e9alit\u00e9 directe et tr\u00e8s\n                            tangible. Quand je marche sur un clou, il est certain \u00e0 100\u00a0% que j\u2019ai\n                            mal (m\u00eame si je ne peux l\u2019expliquer scientifiquement). \u00c0 l\u2019inverse, je\n                            ne puis \u00eatre certain que, si la blessure s\u2019infecte et que je meure de\n                            gangr\u00e8ne, mon \u00e2me continue d\u2019exister. C\u2019est une belle histoire et une\n                            consolation \u00e0 laquelle je serais heureux de croire, mais je n\u2019ai pas de\n                            preuve directe de sa v\u00e9racit\u00e9. Puisque tous les chercheurs ne cessent de\n                            faire l\u2019exp\u00e9rience subjective de la douleur et du doute, ils ne\n                            sauraient en nier l\u2019existence.","Autre mani\u00e8re d\u2019\u00e9carter esprit et conscience\u00a0: contester non plus\n                            leur existence, mais leur pertinence. Certains chercheurs, tels Daniel\n                            Dennett et Stanislas Dehaene, soutiennent que l\u2019on peut r\u00e9pondre \u00e0\n                            toutes les questions pertinentes en \u00e9tudiant l\u2019activit\u00e9 c\u00e9r\u00e9brale, sans\n                            recourir \u00e0 des exp\u00e9riences subjectives. Les chercheurs peuvent donc sans\n                            risque rayer \u00ab\u00a0esprit\u00a0\u00bb, \u00ab\u00a0conscience\u00a0\u00bb et\n                            \u00ab\u00a0exp\u00e9riences subjectives\u00a0\u00bb de leur vocabulaire et de leurs\n                            articles. Toutefois, nous le verrons dans les chapitres suivants, tout\n                            l\u2019\u00e9difice de la politique et de l\u2019\u00e9thique modernes repose sur des\n                            exp\u00e9riences subjectives, et peu de dilemmes \u00e9thiques peuvent \u00eatre\n                            tranch\u00e9s si l\u2019on se r\u00e9f\u00e8re strictement aux activit\u00e9s du cerveau. Par\n                            exemple, qu\u2019y a-t-il de mal \u00e0 la torture et au viol\u00a0? Dans une\n                            perspective purement neurologique, la torture ou le viol se traduisentdans le cerveau par certaines r\u00e9actions\n                            biochimiques, et divers signaux \u00e9lectriques qui migrent d\u2019une grappe de\n                            neurones \u00e0 l\u2019autre. Quel mal pourrait-il y avoir \u00e0 cela\u00a0? Or, en\n                            raison des exp\u00e9riences subjectives qu\u2019ils engendrent, la plupart des\n                            modernes \u00e9prouvent des scrupules moraux face \u00e0 la torture et au viol. Si\n                            un chercheur pr\u00e9tend que les exp\u00e9riences subjectives ne sont pas\n                            pertinentes, il lui appartient d\u2019expliquer sans se r\u00e9f\u00e9rer \u00e0 la moindre\n                            exp\u00e9rience subjective pourquoi la torture et le viol sont\n                            condamnables.","Enfin, certains chercheurs admettent que la conscience est bien une\n                            r\u00e9alit\u00e9, et pourrait avoir une grande valeur morale et politique, mais\n                            qu\u2019elle ne remplit aucune fonction biologique. La conscience est pour\n                            eux le sous-produit biologiquement inutile de certains processus\n                            c\u00e9r\u00e9braux. Les r\u00e9acteurs rugissent, mais ce n\u2019est pas le bruit qui\n                            propulse l\u2019avion. Les hommes n\u2019ont pas besoin du gaz carbonique, mais\n                            chacune de leurs expirations en emplit l\u2019air. De m\u00eame, la conscience\n                            pourrait bien \u00eatre une sorte de pollution mentale produite par\n                            l\u2019activation de r\u00e9seaux de neurones complexes. Elle ne fait rien. Elle\n                            est simplement l\u00e0. La peine et le plaisir dont des milliards de\n                            cr\u00e9atures font l\u2019exp\u00e9rience depuis des millions d\u2019ann\u00e9es ne seraient-ils\n                            alors que pollution mentale\u00a0? C\u2019est l\u00e0 assur\u00e9ment une pens\u00e9e qui\n                            m\u00e9rite r\u00e9flexion, m\u00eame si elle n\u2019est pas vraie. Il n\u2019en reste pas moins\n                            stup\u00e9fiant qu\u2019en 2017 ce soit l\u00e0 la meilleure th\u00e9orie de la conscience\n                            que la science contemporaine ait \u00e0 nous offrir.","Peut-\u00eatre les sciences de la vie n\u2019abordent-elles pas le probl\u00e8me sous le\n                            bon angle. Pour elles, la vie se r\u00e9duit \u00e0 du traitement de donn\u00e9es, et\n                            les organismes sont des machines \u00e0 calculer et \u00e0 prendre des d\u00e9cisions.\n                            Cette analogie entre organismes et algorithmes pourrait bien nous\n                            induire en erreur. Les savants duXIXesi\u00e8cle\n                            d\u00e9crivaient le cerveau et l\u2019esprit comme des machines \u00e0 vapeur. Pourquoi\n                            des machines \u00e0 vapeur\u00a0? Parce que c\u2019\u00e9tait la principale technique\n                            de l\u2019\u00e9poque, qui faisait fonctionner les trains, les bateaux et les\n                            usines. Quand on essayait d\u2019expliquer la vie, on pensait donc qu\u2019elle\n                            devait se plier \u00e0 des principes analogues. L\u2019esprit et le corps se\n                            composaient de tuyaux, decylindres, de valves et de\n                            pistons qui accumulaient et lib\u00e9raient la pression, produisant ainsi\n                            mouvements et actions. Cette approche a eu une influence profonde sur la\n                            psychologie freudienne, ce qui explique que notre jargon psychologique\n                            soit encore truff\u00e9 de concepts emprunt\u00e9s \u00e0 la m\u00e9canique.","Examinons par exemple l\u2019argument freudien suivant\u00a0: \u00ab\u00a0Les\n                            arm\u00e9es exploitent la pulsion sexuelle pour nourrir l\u2019agression\n                            militaire. L\u2019arm\u00e9e recrute des jeunes hommes au moment o\u00f9 leur pulsion\n                            sexuelle est \u00e0 son fa\u00eete. L\u2019arm\u00e9e limite les occasions donn\u00e9es aux\n                            soldats d\u2019avoir des relations sexuelles et de lib\u00e9rer toute cette\n                            pression, qui s\u2019accumule donc en eux. L\u2019arm\u00e9e redirige ensuite cette\n                            pression refoul\u00e9e et lui permet de se lib\u00e9rer sous la forme de\n                            l\u2019agression militaire.\u00a0\u00bb C\u2019est exactement ainsi que fonctionne une\n                            machine \u00e0 vapeur. On pi\u00e8ge la vapeur bouillante dans un r\u00e9cipient ferm\u00e9.\n                            La vapeur fait monter la pression\u00a0; vous ouvrez soudain une\n                            soupape, et lib\u00e9rez la pression dans une direction pr\u00e9d\u00e9termin\u00e9e,\n                            l\u2019exploitant ainsi pour actionner un train ou un m\u00e9tier \u00e0 tisser. Dans\n                            les arm\u00e9es comme dans tous les secteurs d\u2019activit\u00e9, nous nous plaignons\n                            souvent de la pression qui monte en nous et nous avons peur\n                            d\u2019\u00ab\u00a0exploser\u00a0\u00bb si nous \u00ab\u00a0ne rel\u00e2chons pas la\n                            pression\u00a0\u00bb.","AuXXIesi\u00e8cle, comparer la psych\u00e9 humaine \u00e0 une\n                            machine \u00e0 vapeur semble pu\u00e9ril. Nous connaissons aujourd\u2019hui une\n                            technologie bien plus sophistiqu\u00e9e \u2013\u00a0celle des ordinateurs\u00a0\u2013, et\n                            expliquons donc la psych\u00e9 comme un traitement informatique des donn\u00e9es\n                            plut\u00f4t que comme une machine \u00e0 vapeur traitant les donn\u00e9es. Mais cette\n                            nouvelle analogie pourrait bien \u00eatre tout aussi na\u00efve. Apr\u00e8s tout, les\n                            ordinateurs n\u2019ont pas d\u2019esprit. Ils ne d\u00e9sirent rien, m\u00eame quand ils\n                            buggent, et Internet n\u2019\u00e9prouve aucune douleur, m\u00eame quand des r\u00e9gimes\n                            autoritaires isolent des pays entiers de la Toile. Alors pourquoi\n                            choisir les ordinateurs comme mod\u00e8les de compr\u00e9hension de\n                            l\u2019esprit\u00a0?","Au fond, sommes-nous vraiment s\u00fbrs que les ordinateurs n\u2019aient ni\n                            sensations ni d\u00e9sirs\u00a0? Et s\u2019ils n\u2019en ont encore jamais connu,\n                            peut-\u00eatre deviendront-ils un jour assez sophistiqu\u00e9s pour d\u00e9velopper une\n                            conscience\u00a0? Si cela devait arriver, comment pourrions-nous nous\n                            en assurer\u00a0? Quand les ordinateurs remplaceront notre chauffeur de\n                            bus, notre professeur ou notre psy, comment d\u00e9terminer s\u2019ils ont des\n                            sentiments ou ne sont qu\u2019une s\u00e9rie d\u2019algorithmes stupides\u00a0?","Pour ce qui est des humains, nous savons faire la\n                            diff\u00e9rence entre les exp\u00e9riences mentales conscientes et les activit\u00e9s\n                            c\u00e9r\u00e9brales non conscientes. Bien que nous soyons encore loin de\n                            comprendre la conscience, les chercheurs ont r\u00e9ussi \u00e0 identifier\n                            certaines de ses signatures \u00e9lectrochimiques. Pour ce faire, ils sont\n                            partis de l\u2019hypoth\u00e8se que, chaque fois que les hommes d\u00e9clarent \u00eatre\n                            conscients de quelque chose, on peut les croire. Sur cette base, les\n                            chercheurs pourraient isoler certaines configurations c\u00e9r\u00e9brales\n                            sp\u00e9cifiques qui apparaissent chaque fois que les hommes se disent\n                            conscients, mais jamais dans les \u00e9tats inconscients.","Cela leur a permis de d\u00e9terminer, par exemple, si la victime d\u2019une\n                            attaque c\u00e9r\u00e9brale dans un \u00e9tat apparemment v\u00e9g\u00e9tatif a perdu toute\n                            conscience, ou uniquement le contr\u00f4le de son corps et de la parole. Si\n                            le cerveau du patient fait appara\u00eetre les signatures r\u00e9v\u00e9latrices de la\n                            conscience, probablement est-il conscient, quand bien m\u00eame il ne peut ni\n                            bouger ni parler. De fait, des m\u00e9decins ont r\u00e9cemment r\u00e9ussi \u00e0\n                            communiquer avec ces patients gr\u00e2ce \u00e0 l\u2019imagerie par r\u00e9sonance\n                            magn\u00e9tique fonctionnelle (IRMf). Ils posent aux patients des questions\n                            ferm\u00e9es (\u00e0 r\u00e9ponse oui/non), leur demandent de s\u2019imaginer jouant au\n                            tennis si la\u00a0r\u00e9ponse est oui ou de visualiser l\u2019emplacement de leur\n                            domicile si la r\u00e9ponse est non. Les m\u00e9decins peuvent alors observer\n                            comment le cortex moteur s\u2019\u00e9claire quand les patients s\u2019imaginent jouer\n                            au tennis (ce qui correspond \u00e0 \u00ab\u00a0oui\u00a0\u00bb), alors que le\n                            \u00ab\u00a0non\u00a0\u00bb est indiqu\u00e9 par l\u2019activation de zones c\u00e9r\u00e9brales\n                            responsables de la m\u00e9moire spatiale(7).","Voil\u00e0 pour les humains, mais qu\u2019en est-il des ordinateurs\u00a0? Les\n                            ordinateurs \u00e0 base de silicium ayant des structures tr\u00e8s diff\u00e9rentes des\n                            r\u00e9seaux neuronaux humains, les signatures humaines de la conscience ne\n                            sauraient s\u2019appliquer \u00e0 eux. Nous semblons pris au pi\u00e8ge d\u2019un cercle\n                            vicieux. Partant de l\u2019hypoth\u00e8se que nous pouvons croire les hommes quand\n                            ils se d\u00e9clarent conscients, nous pouvons identifier les signatures de\n                            la conscience humaine, puis les utiliser afin de \u00ab\u00a0prouver\u00a0\u00bb\n                            que les humains sont bel et bien conscients. Mais si une intelligence\n                            artificielle se dit consciente, devons-nous la croire\u00a0?","Jusque-l\u00e0, nous n\u2019avons pas trouv\u00e9 de r\u00e9ponse satisfaisante \u00e0 ce\n                            probl\u00e8me. Voil\u00e0 des milliers d\u2019ann\u00e9es, les philosophes avaient d\u00e9j\u00e0\n                            compris qu\u2019il est impossible d\u2019apporter la preuve concluante que\n                            quiconque,hormis soi, poss\u00e8de un esprit. Nous ne\n                            faisons que supposer que les autres \u00eatres humains ont une\n                            conscience\u00a0: nous ne saurions en avoir la certitude. Peut-\u00eatre\n                            suis-je le seul \u00eatre de tout l\u2019univers qui ressente quoi que ce soit et\n                            tous les autres humains et les animaux ne seraient-ils que des robots\n                            d\u00e9pourvus d\u2019esprit. Peut-\u00eatre que je r\u00eave, et que chaque personne que je\n                            rencontre n\u2019est qu\u2019un personnage de mon r\u00eave. Peut-\u00eatre suis-je pi\u00e9g\u00e9\n                            dans un monde virtuel, et tous les \u00eatres que je vois ne sont-ils que des\n                            simulations.","Selon les th\u00e9ories scientifiques actuelles, tout ce dont je fais\n                            l\u2019exp\u00e9rience est le fruit de l\u2019activit\u00e9 \u00e9lectrique de mon cerveau, et il\n                            doit donc \u00eatre th\u00e9oriquement possible de simuler tout un monde virtuel\n                            que je ne saurais distinguer du monde \u00ab\u00a0r\u00e9el\u00a0\u00bb. Dans un\n                            avenir pas si lointain, pensent certains sp\u00e9cialistes du cerveau, nous\n                            ferons bel et bien des choses de ce genre. Eh bien, peut-\u00eatre cela\n                            a-t-il d\u00e9j\u00e0 \u00e9t\u00e9 fait\u2026 sur vous\u00a0? Pour autant que vous le sachiez,\n                            on est peut-\u00eatre en 2217, et vous \u00eates un ado blas\u00e9, immerg\u00e9 dans un jeu\n                            de r\u00e9alit\u00e9 virtuelle qui simule le monde primitif et excitant de l\u2019aube\n                            duXXIesi\u00e8cle. D\u00e8s lors que vous admettez la\n                            faisabilit\u00e9 m\u00eame de ce sc\u00e9nario, les math\u00e9matiques vous conduisent \u00e0 une\n                            conclusion effrayante\u00a0: puisqu\u2019il n\u2019y a qu\u2019un monde r\u00e9el, alors\n                            que le nombre de mondes virtuels potentiels est infini, la probabilit\u00e9\n                            que vous habitiez l\u2019unique monde r\u00e9el est proche de z\u00e9ro.","Aucune de nos perc\u00e9es scientifiques n\u2019a r\u00e9ussi \u00e0 d\u00e9passer ce fameux\n                            Probl\u00e8me des autres esprits. Le meilleur test que les savants aient\n                            jusqu\u2019ici imagin\u00e9 est ce qu\u2019on appelle le test de Turing, mais il ne\n                            porte que sur les conventions sociales. Suivant ce test, pour d\u00e9terminer\n                            si un ordinateur est dot\u00e9 d\u2019esprit, il faut communiquer simultan\u00e9ment\n                            avec cet ordinateur et avec une personne r\u00e9elle, sans savoir qui est\n                            qui. Vous pouvez poser toutes les questions que vous voulez, vous pouvez\n                            jouer, discuter, voire flirter. Prendre autant de temps qu\u2019il vous\n                            plaira. Puis il vous appartient de d\u00e9cider qui est l\u2019ordinateur et qui\n                            est l\u2019humain. Si vous ne parvenez pas \u00e0 trancher, ou si vous vous\n                            trompez, l\u2019ordinateur a r\u00e9ussi le test de Turing, et il faut le traiter\n                            comme s\u2019il avait r\u00e9ellement un esprit. Toutefois, ce ne sera pas\n                            vraiment une preuve, bien entendu. Admettre l\u2019existence d\u2019autres esprits\n                            n\u2019est qu\u2019une convention sociale et l\u00e9gale.","Le test de Turing a \u00e9t\u00e9 invent\u00e9 en 1950 par le math\u00e9maticien britannique\n                            Alan Turing, un des p\u00e8res de l\u2019informatique. Turing \u00e9tait gay \u00e0une \u00e9poque o\u00f9 l\u2019homosexualit\u00e9 \u00e9tait ill\u00e9gale en\n                            Grande-Bretagne. En 1952, il fut condamn\u00e9 pour actes homosexuels et\n                            contraint de subir une castration chimique. Deux ans plus tard, il se\n                            suicida. Le test de Turing n\u2019est que la r\u00e9plique du test banal que\n                            devait subir tout gay dans la Grande-Bretagne de 1950\u00a0: \u00eates-vous\n                            capable de vous faire passer pour un h\u00e9t\u00e9ro\u00a0? Turing savait\n                            d\u2019exp\u00e9rience que peu importe au fond qui vous \u00eates vraiment\u00a0: ce\n                            qui compte, c\u2019est ce que les autres pensent de vous. \u00c0 l\u2019avenir, pensait\n                            Turing, les ordinateurs seront comme les gays des ann\u00e9es 1950. Peu\n                            importe que les ordinateurs aient ou non une conscience, seul importera\n                            ce que les gens en penseront.","Maintenant que nous sommes sensibilis\u00e9s \u00e0 l\u2019esprit \u2013\u00a0et \u00e0 l\u2019\u00e9tendue de\n                            notre ignorance le concernant\u00a0\u2013, revenons \u00e0 la question de savoir si\n                            d\u2019autres animaux ont un esprit. Certains, comme les chiens, peuvent\n                            certainement r\u00e9ussir une version adapt\u00e9e du test de Turing. Quand on\n                            cherche \u00e0 d\u00e9terminer si une entit\u00e9 est consciente, ce qu\u2019on recherche\n                            habituellement, ce n\u2019est pas une aptitude math\u00e9matique ou une bonne\n                            m\u00e9moire, mais plut\u00f4t la capacit\u00e9 de cr\u00e9er avec nous des relations\n                            \u00e9motionnelles. Certains s\u2019attachent parfois avec force \u00e0 des f\u00e9tiches\n                            comme une arme, une voiture ou m\u00eame des sous-v\u00eatements, mais ce sont des\n                            attachements unilat\u00e9raux qui ne d\u00e9bouchent jamais sur des relations. Que\n                            les chiens puissent entretenir des relations \u00e9motionnelles avec les\n                            humains suffit \u00e0 convaincre la plupart des propri\u00e9taires que leurs\n                            chiens ne sont pas de stupides automates.","Cela ne satisfera pourtant pas les sceptiques, qui font valoir que les\n                            \u00e9motions sont des algorithmes, et qu\u2019aucun algorithme connu n\u2019a besoin\n                            de conscience pour fonctionner. Chaque fois qu\u2019un animal manifeste un\n                            comportement \u00e9motionnel complexe, il nous est impossible de prouver que\n                            ce n\u2019est pas l\u00e0 le r\u00e9sultat d\u2019un algorithme tr\u00e8s sophistiqu\u00e9, mais\n                            inconscient. Bien entendu, l\u2019argument vaut aussi pour les humains. Tout\n                            ce que fait un humain \u2013\u00a0y compris quand il rapporte des \u00e9tats\n                            pr\u00e9tendument conscients \u2013\u00a0pourrait \u00eatre en th\u00e9orie l\u2019\u0153uvre d\u2019algorithmes\n                            non conscients.","Dans le cas des humains, n\u00e9anmoins, nous partons du\n                            principe que chaque fois que quelqu\u2019un se dit conscient, nous pouvons le\n                            prendre au mot. Sur la foi de ce postulat minimal, nous pouvons\n                            aujourd\u2019hui identifier les signatures c\u00e9r\u00e9brales de la conscience qui\n                            peuvent \u00eatre alors syst\u00e9matiquement employ\u00e9es pour diff\u00e9rencier les\n                            \u00e9tats conscients des \u00e9tats non conscients chez les humains. Puisque les\n                            cerveaux des animaux partagent de nombreux traits avec ceux des hommes,\n                            \u00e0 mesure que s\u2019am\u00e9liore notre compr\u00e9hension des signatures de la\n                            conscience, cette derni\u00e8re pourrait nous permettre de d\u00e9terminer si et\n                            quand d\u2019autres animaux sont conscients. Si le cerveau d\u2019un chien\n                            pr\u00e9sente des configurations semblables \u00e0 celles d\u2019un cerveau humain,\n                            cela nous fournira des preuves solides que les chiens sont\n                            conscients.","Des premiers tests sur les singes et les souris indiquent que leurs\n                            cerveaux montrent effectivement les signatures de la conscience(8). Toutefois, compte tenu des diff\u00e9rences entre cerveaux\n                            humain et animaux, et comme nous sommes encore loin d\u2019avoir d\u00e9chiffr\u00e9\n                            tous les secrets de la conscience, la mise au point de tests d\u00e9cisifs\n                            propres \u00e0 satisfaire les sceptiques pourrait prendre des d\u00e9cennies. En\n                            attendant, sur qui devrait porter la charge de la preuve\u00a0? Faut-il\n                            consid\u00e9rer les chiens comme des machines sans esprit jusqu\u2019\u00e0 preuve du\n                            contraire, ou comme des \u00eatres conscients tant que personne ne produit de\n                            preuve convaincante qu\u2019il n\u2019en est rien\u00a0?","Le 7\u00a0juillet 2012, d\u2019\u00e9minents sp\u00e9cialistes de neurobiologie et de\n                            sciences cognitives r\u00e9unis \u00e0 l\u2019Universit\u00e9 de Cambridge sign\u00e8rent la\n                            D\u00e9claration de Cambridge sur la conscience\u00a0: \u00ab\u00a0Des donn\u00e9es\n                            convergentes indiquent que les animaux non humains poss\u00e8dent les\n                            substrats neuro-anatomiques, neurochimiques et neurophysiologiques des\n                            \u00e9tats conscients, ainsi que la capacit\u00e9 de se livrer \u00e0 des comportements\n                            intentionnels. Par cons\u00e9quent, la force des preuves nous am\u00e8ne \u00e0\n                            conclure que les humains ne sont pas seuls \u00e0 poss\u00e9der les substrats\n                            neurologiques de la conscience. Des animaux non humains, notamment\n                            l\u2019ensemble des mammif\u00e8res et des oiseaux ainsi que de nombreuses autres\n                            esp\u00e8ces telles que les pieuvres, poss\u00e8dent \u00e9galement ces substrats\n                                neurologiques(9).\u00a0\u00bb","Cette d\u00e9claration se garde de proclamer les autres animaux conscients\n                            parce que nous manquons encore de preuve tangible. La charge de la\n                            preuve retombe cependant sur ceux qui pensent autrement.","Sentant que le vent tournait dans la communaut\u00e9\n                            scientifique, la Nouvelle-Z\u00e9lande devint en mai 2015 le premier pays du\n                            monde \u00e0 reconna\u00eetre l\u00e9galement dans les animaux des \u00eatres sensibles,\n                            quand le parlement n\u00e9oz\u00e9landais adopta une loi modifiant la l\u00e9gislation\n                            sur le bien-\u00eatre animal. Cette loi instaure l\u2019obligation de reconna\u00eetre\n                            dans les animaux des \u00eatres sensibles et de veiller correctement \u00e0 leur\n                            bien-\u00eatre dans des contextes comme celui de l\u2019\u00e9levage. Dans un pays qui\n                            compte bien plus de moutons que d\u2019\u00eatres humains (30\u00a0millions contre\n                            4,5\u00a0millions), c\u2019est une d\u00e9claration d\u2019une grande port\u00e9e. Le Qu\u00e9bec a\n                            depuis adopt\u00e9 une loi semblable, et d\u2019autres pays sont susceptibles d\u2019en\n                            faire autant.","Beaucoup d\u2019entreprises reconnaissent aussi dans les animaux des \u00eatres\n                            sensibles, m\u00eame si, paradoxalement, cela les expose souvent \u00e0 des tests\n                            en laboratoire assez d\u00e9sagr\u00e9ables. Par exemple, des soci\u00e9t\u00e9s\n                            pharmaceutiques se servent souvent de rats dans leurs exp\u00e9riences pour\n                            mettre au point des antid\u00e9presseurs. Suivant un protocole largement\n                            r\u00e9pandu, on prend une centaine des rats (pour que les statistiques\n                            soient fiables), et on les place chacun dans un bocal empli d\u2019eau. Les\n                            rats se d\u00e9m\u00e8nent, en vain, pour s\u2019en extraire. Au bout de quinze\n                            minutes, la plupart renoncent et cessent de bouger. Ils se laissent\n                            flotter, apathiques.","Prenez maintenant une centaine de rats que vous placez dans les m\u00eames\n                            conditions mais que vous rep\u00eachez au bout de quatorze minutes, juste\n                            avant qu\u2019ils ne c\u00e8dent au d\u00e9sespoir. Vous les s\u00e9chez, les nourrissez et\n                            les laissez se reposer un peu, puis vous les replongez dans le bocal. La\n                            seconde fois, la plupart des rats luttent vingt minutes avant de\n                            renoncer. Pourquoi ces minutes suppl\u00e9mentaires\u00a0? Parce que le\n                            souvenir du succ\u00e8s pass\u00e9 lib\u00e8re dans le cerveau un \u00e9l\u00e9ment biochimique\n                            qui donne de l\u2019espoir aux rats et retarde l\u2019arriv\u00e9e du d\u00e9sespoir. Si\n                            seulement nous pouvions isoler cette substance biochimique, nous\n                            pourrions l\u2019employer comme antid\u00e9presseur chez les humains. Or, \u00e0 tout\n                            moment, le cerveau du rat est inond\u00e9 de nombreux \u00e9l\u00e9ments chimiques.\n                            Comment rep\u00e9rer le bon\u00a0?","Pour ce faire, vous prenez d\u2019autres groupes de rats, qui n\u2019ont encore\n                            jamais particip\u00e9 au test. \u00c0 chaque groupe, vous injectez un produit\n                            chimique, que vous soup\u00e7onnez \u00eatre l\u2019antid\u00e9presseur esp\u00e9r\u00e9. Vouslancez les rats dans l\u2019eau. Si les rats auxquels vous\n                            avez inject\u00e9 A ne luttent que quinze minutes avant de d\u00e9primer, vous\n                            rayez A de la liste. Si les rats qui ont re\u00e7u B se d\u00e9battent vingt\n                            minutes, vous pouvez annoncer au PDG et aux actionnaires que vous avez\n                            peut-\u00eatre bien touch\u00e9 le jackpot.","Les sceptiques pourraient objecter que toute cette description humanise\n                            les rats sans raison. Les rats ne connaissent ni espoir ni d\u00e9sespoir.\n                            Tant\u00f4t les rats s\u2019agitent, tant\u00f4t ils restent calmes, mais jamais ils\n                            n\u2019\u00e9prouvent quoi que ce soit. Ils ne sont mus que par des algorithmes\n                            non conscients. En ce cas, \u00e0 quoi riment toutes ces exp\u00e9riences\u00a0?\n                            Le but des psychotropes est d\u2019induire chez les humains des changements\n                            de comportement, mais aussi et surtout desentiments. Quand on va\n                            voir un psychiatre et qu\u2019on lui dit\u00a0: \u00ab\u00a0Docteur, donnez-moi\n                            quelque chose qui me sorte de cette d\u00e9pression\u00a0\u00bb, on ne demande\n                            pas un stimulant m\u00e9canique qui nous fera nous agiter tout en gardant nos\n                            humeurs noires. On veut sesentirjoyeux. Les exp\u00e9riences sur les\n                            rats ne peuventaider les soci\u00e9t\u00e9s \u00e0 mettre au point une pilule magique\n                            de cette nature qu\u2019en partant du principe que la conduite du rat\n                            s\u2019accompagne d\u2019\u00e9motions comparables \u00e0 celles des hommes. De fait, c\u2019est\n                            un pr\u00e9suppos\u00e9 commun dans les laboratoires psychiatriques(10).","16.\u00a0\u00c0 gauche\u00a0: rat plein d\u2019espoir essayant de s\u2019\u00e9chapper\n                                    d\u2019un bocal.\u00c0 droite\u00a0: rat apathique flottant dans le bocal et ayant\n                                    perdu tout espoir.","Pour sauvegarder la sup\u00e9riorit\u00e9 de l\u2019homme, on admet que rats, chiens et\n                            autres animaux ont une conscience mais que, \u00e0 la diff\u00e9rence des humains,\n                            ils n\u2019ont pas de conscience d\u2019eux-m\u00eames. Ils peuvent se sentir d\u00e9prim\u00e9s\n                            ou heureux, \u00eatre affam\u00e9s ou rassasi\u00e9s, mais ils n\u2019ont aucune notion du\n                            soi, et ils n\u2019ont pas conscience que la d\u00e9pression ou la faim qu\u2019ils\n                            \u00e9prouvent appartient \u00e0 une entit\u00e9 unique qui s\u2019appelle\n                            \u00ab\u00a0je\u00a0\u00bb.","Cette id\u00e9e est aussi courante qu\u2019opaque. De toute \u00e9vidence, quand un\n                            chien a faim, c\u2019est pour lui qu\u2019il prend un morceau de viande plut\u00f4t que\n                            pour l\u2019offrir \u00e0 un autre chien. Qu\u2019un chien flaire un arbre arros\u00e9 par\n                            les chiens du quartier, et il saura aussit\u00f4t si c\u2019est son urine \u00e0 lui\n                            qu\u2019il sent, celle de l\u2019adorable labrador du voisin ou celle d\u2019un\n                            inconnu. Les chiens r\u00e9agissent tr\u00e8s diff\u00e9remment \u00e0 leur odeur et \u00e0\n                            celles de partenaires ou de rivaux potentiels(11). Que\n                            voudrait dire alors que la conscience de soi leur fasse\n                            d\u00e9faut\u00a0?","Suivant une version plus \u00e9labor\u00e9e de cet argument, il existe diff\u00e9rents\n                            niveaux de conscience de soi. Seuls les humains se comprennent comme un\n                            soi durable qui a un pass\u00e9 et un avenir, parce qu\u2019ils sont les seuls \u00e0\n                            pouvoir se servir du langage pour consid\u00e9rer leurs exp\u00e9riences pass\u00e9es\n                            et leurs actions futures. Les autres animaux existent dans un \u00e9ternel\n                            pr\u00e9sent. Quand bien m\u00eame ils semblent se souvenir du pass\u00e9 ou pr\u00e9parer\n                            l\u2019avenir, ils ne font que r\u00e9agir aux stimuli pr\u00e9sents et \u00e0 des\n                                impulsions(12). Par exemple, l\u2019\u00e9cureuil qui cache des\n                            noisettes pour l\u2019hiver ne se souvient pas r\u00e9ellement de la faim dont il\n                            a souffert l\u2019hiver pr\u00e9c\u00e9dent, pas plus qu\u2019il ne pense \u00e0 l\u2019avenir. Il se\n                            contente de suivre son instinct, sans se soucier de sa cause ni de son\n                            utilit\u00e9. Voil\u00e0 pourquoi m\u00eame les tout jeunes \u00e9cureuils qui n\u2019ont pas\n                            encore connu d\u2019hiver et n\u2019en ont donc aucun souvenir cachent quand m\u00eame\n                            des noisettes au cours de l\u2019\u00e9t\u00e9.","Le probl\u00e8me, c\u2019est qu\u2019on ne voit pas tr\u00e8s bien pourquoi\n                            le langage serait une condition n\u00e9cessaire pour \u00eatre conscient\n                            d\u2019\u00e9v\u00e9nements pass\u00e9s ou futurs. Que les humains utilisent le langage \u00e0\n                            cette fin ne constitue gu\u00e8re une preuve. Ils s\u2019en servent aussi pour\n                            exprimer leur amour ou leur peur, mais d\u2019autres animaux peuvent tr\u00e8s\n                            bien en faire l\u2019exp\u00e9rience, voire l\u2019exprimer, de mani\u00e8re non verbale. De\n                            fait, les humains eux-m\u00eames ont souvent conscience d\u2019\u00e9v\u00e9nements pass\u00e9s\n                            et futurs sans pour autant les verbaliser. Surtout en r\u00eave, nous pouvons\n                            \u00eatre conscients de r\u00e9cits enti\u00e8rement non verbaux \u2013\u00a0que nous nous\n                            effor\u00e7ons de traduire en mots au r\u00e9veil.","Diverses exp\u00e9riences indiquent qu\u2019au moins certains animaux \u2013\u00a0dont des\n                            oiseaux comme les perroquets et les geais buissonniers\u00a0\u2013 se souviennent\n                            d\u2019incidents particuliers et se pr\u00e9parent sciemment \u00e0 l\u2019\u00e9ventualit\u00e9\n                            qu\u2019ils se reproduisent(13). Il est toutefois impossible\n                            de le prouver formellement parce que, si sophistiqu\u00e9 que paraisse le\n                            comportement d\u2019un animal, les sceptiques peuvent toujours pr\u00e9tendre\n                            qu\u2019il r\u00e9sulte d\u2019algorithmes inconscients de son cerveau plut\u00f4t que\n                            d\u2019images conscientes de son esprit.","Pour illustrer ce probl\u00e8me, prenons le cas de Santino, un chimpanz\u00e9 m\u00e2le\n                            du zoo de Furuvik, en Su\u00e8de. Pour tromper son ennui, il avait imagin\u00e9 un\n                            hobby stimulant\u00a0: lancer des cailloux sur les visiteurs. En soi,\n                            cela n\u2019a rien d\u2019unique. Les chimpanz\u00e9s en col\u00e8re lancent souvent des\n                            cailloux, des bouts de bois et m\u00eame des excr\u00e9ments. Mais Santino, lui,\n                            s\u2019y pr\u00e9parait \u00e0 l\u2019avance. Au petit matin, bien avant que le zoo ne soit\n                            ouvert aux visiteurs, il ramassait des projectiles et en faisait un tas,\n                            sans montrer le moindre signe de col\u00e8re. Les guides et les visiteurs\n                            apprirent bient\u00f4t \u00e0 se m\u00e9fier de lui, surtout quand il se tenait pr\u00e8s de\n                            son tas de pierres, si bien qu\u2019il avait de plus en plus de mal \u00e0\n                            atteindre ses cibles.","En mai 2010, Santino opta pour une nouvelle strat\u00e9gie. Un d\u00e9but de\n                            matin\u00e9e, il sortit des balles de paille de son \u00ab\u00a0quartier de\n                            nuit\u00a0\u00bb et les disposa pr\u00e8s du mur de l\u2019enceinte o\u00f9 les visiteurs\n                            se placent habituellement pour regarder les chimpanz\u00e9s. Puis il ramassa\n                            des cailloux et les cacha sous la paille. Une heure plus tard, quand les\n                            premiers visiteurs approch\u00e8rent, Santino affichait le plus grand calme,\n                            ne laissant para\u00eetre aucun signe d\u2019irritation ou d\u2019agressivit\u00e9. Il\n                            attendit que ses victimes fussent \u00e0 sa port\u00e9e pour sortir les cailloux\n                            de leurcachette et en bombarder les visiteurs effray\u00e9s\n                            qui s\u2019\u00e9parpill\u00e8rent. \u00c0 l\u2019\u00e9t\u00e9\u00a02012, Santino donna un coup d\u2019acc\u00e9l\u00e9ration\n                            \u00e0 la course aux armements, cachant des pierres non seulement sous des\n                            balles de paille, mais aussi dans des troncs d\u2019arbres, des b\u00e2timents et\n                            autres cachettes appropri\u00e9es.","Pourtant, m\u00eame Santino ne satisfait pas les sceptiques. Comment \u00eatre s\u00fbr\n                            qu\u2019\u00e0 sept heures du matin, quand il se met \u00e0 dissimuler des cailloux ici\n                            ou l\u00e0, il imagine qu\u2019il va bien s\u2019amuser \u00e0 midi en bombardant les\n                            visiteurs\u00a0? Peut-\u00eatre ob\u00e9it-il \u00e0 un algorithme non conscient, tout\n                            comme l\u2019\u00e9cureuil qui cache des noisettes \u00ab\u00a0pour l\u2019hiver\u00a0\u00bb\n                            alors m\u00eame qu\u2019il n\u2019a encore jamais connu d\u2019hiver(14).","De m\u00eame, disent les sceptiques, un chimpanz\u00e9 m\u00e2le attaquant un rival qui\n                            l\u2019a bless\u00e9 des semaines plus t\u00f4t ne se venge pas vraiment de cet\n                            affront. Il r\u00e9agit simplement \u00e0 un acc\u00e8s de col\u00e8re, dont la cause lui\n                            \u00e9chappe. Quand une maman \u00e9l\u00e9phant voit un lion qui menace son\n                            \u00e9l\u00e9phanteau, elle se pr\u00e9cipite au p\u00e9ril de sa vie\u00a0: non qu\u2019elle se\n                            souvienne qu\u2019il y va de la vie de son petit ch\u00e9ri qu\u2019elle nourrit depuis\n                            des mois\u00a0; elle ob\u00e9it plut\u00f4t \u00e0 une insondable hostilit\u00e9 envers le\n                            lion. Quand un chien saute de joie lorsque son ma\u00eetre rentre chez lui,\n                            il ne reconna\u00eet pas l\u2019homme qui le nourrit et le caresse depuis qu\u2019il\n                            est tout petit. Il se laisse simplement emporter par une extase\n                                inexpliqu\u00e9e(15).","On ne saurait prouver ni infirmer ces all\u00e9gations, parce que ce sont en\n                            fait autant de variations sur le Probl\u00e8me des autres esprits. Puisque\n                            nous ne connaissons aucun algorithme pour lequel la conscience est une\n                            n\u00e9cessit\u00e9, tout ce que fait un animal peut \u00eatre vu comme le produit\n                            d\u2019algorithmes non conscients, plut\u00f4t que de souvenirs et de projets\n                            conscients. Dans le cas de Santino, \u00e9galement, la vraie question est\n                            donc celle de la charge de la preuve. Quelle est l\u2019explication la plus\n                            probable de son comportement\u00a0? Devons-nous supposer qu\u2019il pr\u00e9pare\n                            sciemment l\u2019avenir, et qu\u2019il appartient \u00e0 celui qui pr\u00e9tend le contraire\n                            d\u2019en apporter la preuve\u00a0? Ou est-il plus raisonnable de penser que\n                            le chimpanz\u00e9 ob\u00e9it \u00e0 un algorithme non conscient, et que la seule chose\n                            qu\u2019il \u00e9prouve consciemment, c\u2019est un myst\u00e9rieux besoin de cacher des\n                            cailloux sous une botte de paille\u00a0?","Et m\u00eame si Santino ne se souvient pas du pass\u00e9 et n\u2019imagine pas le futur,\n                            est-il pour autant d\u00e9pourvu de conscience de soi\u00a0? Apr\u00e8s tout,nous attribuons la conscience de soi aux humains m\u00eame\n                            quand ils ne sont pas occup\u00e9s \u00e0 se souvenir du pass\u00e9 ou \u00e0 r\u00eaver du\n                            futur. Par exemple, quand une m\u00e8re humaine voit son enfant se promener\n                            sur une route passante, elle ne s\u2019arr\u00eate pas pour penser au pass\u00e9 ou au\n                            futur. De m\u00eame que la maman \u00e9l\u00e9phant, elle court elle aussi pour sauver\n                            son enfant. Pourquoi ne pas dire d\u2019elle ce que nous disons de\n                            l\u2019\u00e9l\u00e9phant, \u00e0 savoir que \u00ab\u00a0lorsque la m\u00e8re s\u2019est pr\u00e9cipit\u00e9e pour\n                            sauver son b\u00e9b\u00e9 du danger imminent, elle l\u2019a fait sans la moindre\n                            conscience de soi. Elle \u00e9tait simplement mue par une\n                            impulsion\u00a0\u00bb\u00a0?","De m\u00eame, prenons un jeune couple qui s\u2019embrasse avec fougue lors de leur\n                            premier rendez-vous, un soldat qui charge sous le feu nourri de l\u2019ennemi\n                            pour sauver un camarade bless\u00e9, ou un artiste qui dessine un\n                            chef-d\u2019\u0153uvre dans une fr\u00e9n\u00e9sie de coups de pinceau. Aucun ne\n                            s\u2019interrompt pour songer au pass\u00e9 ou au futur. Cela signifie-t-il qu\u2019ils\n                            manquent de conscience de soi, et que leur \u00e9tat d\u2019\u00eatre est inf\u00e9rieur \u00e0\n                            celui d\u2019un politicien qui prononce un discours \u00e9lectoral sur ses\n                            r\u00e9alisations pass\u00e9es et ses projets d\u2019avenir\u00a0?","En 2010, des chercheurs men\u00e8rent des exp\u00e9riences exceptionnellement\n                            touchantes sur des rats. Ils enferm\u00e8rent un rat dans une cage minuscule,\n                            plac\u00e8rent la cage dans une cellule bien plus grande et laiss\u00e8rent un\n                            autre rat circuler librement dans la pi\u00e8ce. Le rat en cage donna des\n                            signaux de d\u00e9tresse, qui conduisirent le rat libre \u00e0 manifester lui\n                            aussi des signes d\u2019inqui\u00e9tude et de stress. Dans la plupart des cas, le\n                            rat libre essaya d\u2019aider son compagnon pi\u00e9g\u00e9 et, apr\u00e8s plusieurs\n                            tentatives, r\u00e9ussit g\u00e9n\u00e9ralement \u00e0 ouvrir la cage et \u00e0 lib\u00e9rer le\n                            prisonnier. Les chercheurs r\u00e9p\u00e9t\u00e8rent l\u2019exp\u00e9rience, cette fois en\n                            pla\u00e7ant du chocolat dans la cellule. Le rat libre devait \u00e0 pr\u00e9sent\n                            choisir entre lib\u00e9rer le prisonnier et manger le chocolat tout seul.\n                            Beaucoup pr\u00e9f\u00e9r\u00e8rent lib\u00e9rer d\u2019abord le prisonnier et partager le\n                            chocolat (m\u00eame si certains se montr\u00e8rent plus \u00e9go\u00efstes, prouvant ainsi\n                            peut-\u00eatre que certains rats sont plus mesquins que d\u2019autres).","Les sceptiques rejet\u00e8rent ce r\u00e9sultat, affirmant que le rat libre ne\n                            lib\u00e9rait pas le prisonnier par empathie, mais simplement pour mettrefin aux signaux de d\u00e9tresse f\u00e2cheux. Les rats \u00e9taient\n                            motiv\u00e9s par leurs sensations d\u00e9sagr\u00e9ables et ne cherchaient qu\u2019\u00e0 y\n                            mettre un terme. Peut-\u00eatre. Mais nous pourrions dire exactement la m\u00eame\n                            chose de nous, humains. Quand je donne de l\u2019argent \u00e0 un mendiant,\n                            n\u2019est-ce pas par r\u00e9action aux sensations d\u00e9sagr\u00e9ables que suscite en moi\n                            la vue du mendiant\u00a0? Est-ce que je me soucie r\u00e9ellement du\n                            mendiant ou est-ce le simple d\u00e9sir de me sentir mieux(16)?","Au fond, nous, humains, ne sommes pas si diff\u00e9rents des chats, des\n                            chiens, des dauphins ou des chimpanz\u00e9s. Comme eux, nous n\u2019avons pas\n                            d\u2019\u00e2me. Comme nous, ils ont eux aussi une conscience et un univers\n                            complexe de sensations et d\u2019\u00e9motions. Bien entendu, chaque animal a des\n                            traits et des talents propres. Les humains ont eux aussi leurs traits \u00e0\n                            eux. Gardons-nous d\u2019humaniser les animaux sans n\u00e9cessit\u00e9, d\u2019imaginer\n                            qu\u2019ils sont uniquement une version de nous \u00e0 fourrure. Non seulement\n                            c\u2019est faire de la mauvaise science, mais cela nous emp\u00eache de comprendre\n                            et d\u2019appr\u00e9cier les autres animaux pour eux-m\u00eames.","Au d\u00e9but des ann\u00e9es 1900, un cheval baptis\u00e9 Hans le Malin devint une\n                            c\u00e9l\u00e9brit\u00e9 en Allemagne. Faisant la tourn\u00e9e des villes et des villages,\n                            Hans manifestait une remarquable intelligence de la langue allemande et,\n                            plus encore, des math\u00e9matiques. Quand on lui demandait \u00ab\u00a0Hans,\n                            combien font quatre fois trois\u00a0?\u00a0\u00bb, il tapait douze coups de\n                            sabot. Quand on lui pr\u00e9sentait un message sur lequel \u00e9tait \u00e9crit\n                            \u00ab\u00a0Combien font vingt moins onze\u00a0?\u00a0\u00bb, il tapait neuf\n                            fois avec une admirable pr\u00e9cision toute prussienne.","En 1904, le conseil allemand de l\u2019\u00e9ducation nomma une commission\n                            scientifique sp\u00e9ciale dirig\u00e9e par un psychologue pour \u00e9tudier son cas.\n                            Les treize membres de la commission \u2013\u00a0dont un directeur de cirque et un\n                            v\u00e9t\u00e9rinaire\u00a0\u2013 \u00e9taient convaincus que c\u2019\u00e9tait une arnaque mais, malgr\u00e9\n                            leurs efforts, ils ne parvinrent pas \u00e0 d\u00e9masquer quelque subterfuge.\n                            M\u00eame quand ils \u00e9loign\u00e8rent son propri\u00e9taire et charg\u00e8rent des inconnus\n                            de lui poser des questions, Hans r\u00e9pondit correctement \u00e0 la plupart des\n                            questions.","En 1907, le psychologue Oskar Pfungst lan\u00e7a une autre \u00e9tude et finit par\n                            d\u00e9couvrir la v\u00e9rit\u00e9. Il apparut que Hans trouvait les bonnes r\u00e9ponses en\n                            observant soigneusement le langage du corps et les expressions du visage\n                            de ses interlocuteurs. Quand on lui demandait\u00ab\u00a0quatre fois trois\u00a0?\u00a0\u00bb, il savait d\u2019exp\u00e9rience\n                            qu\u2019on attendait de lui qu\u2019il tape du sabot un certain nombre de fois. Il\n                            se mit \u00e0 taper en examinant de pr\u00e8s l\u2019humain qui l\u2019interrogeait. \u00c0\n                            mesure que Hans approchait du chiffre exact, l\u2019humain se montrait de\n                            plus en plus tendu\u00a0; quand Hans tapait le nombre exact, la tension\n                            atteignait son maximum. Hans savait reconna\u00eetre le ph\u00e9nom\u00e8ne \u00e0 la\n                            posture du corps et \u00e0 la physionomie de son interlocuteur. Il cessait\n                            alors de taper et voyait la stupeur ou le rire remplacer la tension.\n                            Hans savait qu\u2019il avait fourni la bonne r\u00e9ponse.","On cite souvent Hans le Malin comme exemple de la fa\u00e7on dont nous\n                            humanisons \u00e0 tort les animaux, et leur attribuons des capacit\u00e9s bien\n                            plus stup\u00e9fiantes que celles qu\u2019ils poss\u00e8dent vraiment. En r\u00e9alit\u00e9, il\n                            faut en tirer une le\u00e7on inverse. L\u2019histoire d\u00e9montre qu\u2019en humanisant\n                            les animaux noussous-estimonsg\u00e9n\u00e9ralement les capacit\u00e9s\n                            cognitives, et autres, des autres cr\u00e9atures. Pour ce qui \u00e9tait des\n                            maths, Hans n\u2019\u00e9tait gu\u00e8re un g\u00e9nie. Un enfant de huit ans pourrait faire\n                            beaucoup mieux. En revanche, pour ce qui est de d\u00e9duire \u00e9motions et\n                            intentions \u00e0 partir du langage du corps, Hans \u00e9tait un vrai g\u00e9nie. Si un\n                            Chinois me demandait en mandarin combien font quatre fois trois, je\n                            serais bien incapable de taper douze fois du pied en observant les\n                            expressions de son visage et le langage de son corps. Hans le Malin en\n                            \u00e9tait capable, parce que le mode habituel de communication des chevaux\n                            entre eux est le langage du corps. Le plus remarquable, chez Hans, est\n                            cependant qu\u2019il ait pu utiliser sa m\u00e9thode non seulement pour d\u00e9chiffrer\n                            les \u00e9motions et les intentions de ses cong\u00e9n\u00e8res mais aussi celles\n                            d\u2019humains qui ne lui \u00e9taient pas familiers.","Si les animaux sont si malins, pourquoi les chevaux n\u2019attellent-ils pas\n                            des hommes \u00e0 des charrettes, pourquoi les rats ne m\u00e8nent-ils pas\n                            d\u2019exp\u00e9riences sur nous et les dauphins ne nous font-ils pas sauter \u00e0\n                            travers des cerceaux\u00a0?Homo sapiensposs\u00e8de certainement\n                            une capacit\u00e9 unique qui lui permet de dominer tous les autres animaux.\n                            Ayant rejet\u00e9 l\u2019id\u00e9e outranci\u00e8re qu\u2019Homo sapiensn\u2019existe pas sur\n                            le m\u00eame plan que les autres animaux, ou que les humains poss\u00e8dent une\n                            essence unique comme l\u2019\u00e2me ou la conscience, nous pouvons finalement\n                            revenir \u00e0 la r\u00e9alit\u00e9 et examiner les aptitudes physiques ou mentales\n                            particuli\u00e8res qui donnent l\u2019avantage \u00e0 notre esp\u00e8ce.","La plupart des \u00e9tudes citent la production d\u2019outils et l\u2019intelligence\n                            comme des \u00e9tapes particuli\u00e8rement importantes dans l\u2019ascension de\n                            l\u2019humanit\u00e9. D\u2019autres animaux produisent des outils, mais il n\u2019y a pas de\n                            doute sur le fait que les humains les surpassent sur ce terrain. Les\n                            choses sont un peu moins claires pour ce qui est de l\u2019intelligence.\n                            Toute une industrie s\u2019efforce de d\u00e9finir et de mesurer l\u2019intelligence,\n                            mais on est encore loin du consensus. Par chance, il n\u2019est nul besoin\n                            d\u2019entrer dans ce champ de mines\u00a0; qu\u2019importe notre d\u00e9finition de\n                            l\u2019intelligence, car il est on ne peut plus clair que ni l\u2019intelligence\n                            ni la fabrique d\u2019outils ne sauraient expliquer \u00e0 elles seules la\n                            conqu\u00eate du monde par Sapiens. D\u2019apr\u00e8s la plupart des d\u00e9finitions de\n                            l\u2019intelligence, voici un million d\u2019ann\u00e9es les humains \u00e9taient d\u00e9j\u00e0 les\n                            animaux les plus intelligents ainsi que les champions du monde de\n                            l\u2019outillage\u00a0; ils n\u2019en restaient pas moins des cr\u00e9atures\n                            insignifiantes qui avaient peu d\u2019impact sur l\u2019\u00e9cosyst\u00e8me environnant. Il\n                            leur manquait manifestement une caract\u00e9ristique cruciale autre que\n                            l\u2019intelligence et la capacit\u00e9 \u00e0 fabriquer des outils.","Peut-\u00eatre l\u2019humanit\u00e9 a-t-elle fini par dominer la plan\u00e8te non pas \u00e0 cause\n                            d\u2019un insaisissable et crucial troisi\u00e8me ingr\u00e9dient, mais du simple fait\n                            de l\u2019am\u00e9lioration de son intelligence et de sa capacit\u00e9 de fabriquer des\n                            outils\u00a0? Il ne le semble pas. En effet, quand nous examinons le\n                            pass\u00e9, nous ne percevons pas de corr\u00e9lation directe entre l\u2019intelligence\n                            et lescapacit\u00e9s d\u2019outillage des individus d\u2019un c\u00f4t\u00e9,\n                            et le pouvoir de notre esp\u00e8ce, de l\u2019autre. Voici vingt mille ans, le\n                            Sapiens moyen \u00e9tait probablement pourvu d\u2019une plus grande intelligence\n                            et \u00e9tait meilleur outilleur que le Sapiens moyen d\u2019aujourd\u2019hui. Les\n                            \u00e9coles et patrons modernes peuvent bien tester nos aptitudes de temps \u00e0\n                            autre\u00a0: si mauvais que soient nos r\u00e9sultats, l\u2019\u00c9tat-providence\n                            garantit toujours la satisfaction de nos besoins fondamentaux. \u00c0 l\u2019\u00e2ge\n                            de pierre, la s\u00e9lection naturelle vous testait chaque jour \u00e0 chaque\n                            instant\u00a0; ratiez-vous un de ses nombreux tests et vous ne tardiez\n                            pas \u00e0 manger les pissenlits par la racine. Pourtant, malgr\u00e9 les talents\n                            d\u2019outilleurs de nos anc\u00eatres de l\u2019\u00e2ge de pierre, malgr\u00e9 leur esprit plus\n                            aff\u00fbt\u00e9 et leurs sens plus aiguis\u00e9s, l\u2019humanit\u00e9 \u00e9tait bien plus faible il\n                            y a vingt mille\u00a0ans qu\u2019elle ne l\u2019est aujourd\u2019hui.","Au fil de ces vingt milliers d\u2019ann\u00e9es, l\u2019humanit\u00e9 est pass\u00e9e de la chasse\n                            au mammouth \u00e0 l\u2019aide de lances munies d\u2019une pointe de pierre \u00e0\n                            l\u2019exploration du syst\u00e8me solaire gr\u00e2ce \u00e0 des vaisseaux spatiaux\u00a0;\n                            pour autant, cela ne tient pas \u00e0 l\u2019\u00e9volution des mains qui deviendraient\n                            plus habiles ou \u00e0 des cerveaux plus gros (nos cerveaux actuels semblent\n                            en fait plus petits(18)). Le facteur crucial de notre\n                            conqu\u00eate du monde a plut\u00f4t \u00e9t\u00e9 notre capacit\u00e9 de relier de nombreux\n                            humains les uns aux autres(19). Si, de nos jours, les\n                            humains dominent sans concurrence la plan\u00e8te, ce n\u2019est pas que\n                            l\u2019individu humain soit plus malin et agile de ses dix doigts que le\n                            chimpanz\u00e9 ou le loup, mais parce qu\u2019Homo sapiensest la seule\n                            esp\u00e8ce sur terre capable de coop\u00e9rer en masse et en souplesse.\n                            L\u2019intelligence et la fabrication d\u2019outils ont \u00e9t\u00e9 aussi manifestement\n                            tr\u00e8s importants. Mais si les humains n\u2019avaient pas appris \u00e0 coop\u00e9rer\n                            avec souplesse et en grand nombre, nos astucieux cerveaux et nos mains\n                            habiles en seraient encore \u00e0 fendre des silex plut\u00f4t que des atomes\n                            d\u2019uranium.","Si la coop\u00e9ration est la cl\u00e9, pourquoi les fourmis et les abeilles\n                            n\u2019ont-elles pas invent\u00e9 la bombe atomique avant nous, alors m\u00eame\n                            qu\u2019elles ont appris \u00e0 coop\u00e9rer toutes ensemble des millions d\u2019ann\u00e9es\n                            plus t\u00f4t\u00a0? Parce que leur coop\u00e9ration manque de souplesse. Les\n                            abeilles coop\u00e8rent avec une grande sophistication, mais sont incapables\n                            de r\u00e9inventer leur syst\u00e8me social du jour au lendemain. Si une ruche\n                            faisait face \u00e0 une nouvelle menace ou \u00e0 une nouvelle opportunit\u00e9, les\n                            abeilles seraient par exemple incapables de guillotiner la reine ou\n                            d\u2019instaurer une R\u00e9publique.","Des mammif\u00e8res sociaux comme les \u00e9l\u00e9phants et les\n                            chimpanz\u00e9s coop\u00e8rent bien plus souplement que les abeilles, mais ils ne\n                            le font qu\u2019avec un petit nombre de camarades et de membres de leur\n                            famille. Leur coop\u00e9ration repose sur ce lien personnel. Si je suis un\n                            chimpanz\u00e9, et vous aussi, et si je d\u00e9sire coop\u00e9rer avec vous, je dois\n                            vous conna\u00eetre personnellement\u00a0: \u00eates-vous un gentil\n                            chimpanz\u00e9\u00a0? Un m\u00e9chant\u00a0? Comment puis-je coop\u00e9rer avec vous\n                            si je ne vous connais pas\u00a0? Pour autant qu\u2019on le sache, seul\n                            Sapiens est en mesure de coop\u00e9rer tr\u00e8s souplement avec d\u2019innombrables\n                            inconnus. C\u2019est cette capacit\u00e9 concr\u00e8te, plut\u00f4t qu\u2019une \u00e2me \u00e9ternelle ou\n                            une forme unique de conscience, qui explique notre domination sur la\n                            plan\u00e8te Terre.","L\u2019histoire fourmille d\u2019exemples prouvant combien la coop\u00e9ration \u00e0 grande\n                            \u00e9chelle est cruciale. La victoire est presque invariablement revenue \u00e0\n                            ceux qui coop\u00e9raient le mieux \u2013\u00a0non seulement dans les conflits opposantHomo sapiensaux autres animaux, mais aussi dans les conflits\n                            entre diff\u00e9rents groupes humains. S
