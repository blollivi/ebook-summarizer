           douloureuse dans leur souvenir.","Si simple soit-elle, cette exp\u00e9rience de l\u2019eau froide a des implications\n                            qui \u00e9branlent la vision lib\u00e9rale du monde en son c\u0153ur. Elle r\u00e9v\u00e8le\n                            l\u2019existence d\u2019au moins deux \u00ab\u00a0moi\u00a0\u00bb diff\u00e9rents en\n                            nous\u00a0: le moi qui fait l\u2019exp\u00e9rience et celui qui raconte. Le moi\n                            qui fait l\u2019exp\u00e9rience est notre conscience imm\u00e9diate. Pour ce moi-l\u00e0, il\n                            est clair que la partie \u00ab\u00a0longue\u00a0\u00bb de l\u2019exp\u00e9rience de l\u2019eau\n                            froide \u00e9tait la pire. Vous faites d\u2019abord l\u2019exp\u00e9rience de l\u2019eau \u00e0 14\u00b0\n                            soixante secondes durant\u00a0: une exp\u00e9rience \u00e0 tous \u00e9gards aussi\n                            d\u00e9sagr\u00e9able que celle de la partie \u00ab\u00a0courte\u00a0\u00bb, puis il vous\n                            faut supporter encore trente secondes d\u2019eau \u00e0 15\u00b0 \u2013\u00a0chose l\u00e9g\u00e8rement\n                            moins p\u00e9nible, mais pas franchement agr\u00e9able non plus. Pour le moi qui\n                            fait l\u2019exp\u00e9rience, il est impossible qu\u2019ajouter une exp\u00e9rience\n                            l\u00e9g\u00e8rement d\u00e9sagr\u00e9able \u00e0 une exp\u00e9rience tr\u00e8s d\u00e9sagr\u00e9able rende tout\n                            l\u2019\u00e9pisode plus s\u00e9duisant.","Or le moi qui exp\u00e9rimente ne se souvient de rien. Il ne raconte pas\n                            d\u2019histoires\u00a0; quand sont en jeu de grandes d\u00e9cisions, il est\n                            rarementconsult\u00e9. Exhumer des souvenirs, raconter des\n                            histoires, prendre des grandes d\u00e9cisions est le monopole d\u2019une entit\u00e9\n                            tr\u00e8s diff\u00e9rente \u00e0 l\u2019int\u00e9rieur de nous\u00a0: le moi narrateur. Ce moi\n                            qui raconte est proche de l\u2019interpr\u00e8te du cerveau gauche de Gazzaniga.\n                            Il est perp\u00e9tuellement occup\u00e9 \u00e0 raconter des histoires sur le pass\u00e9 et \u00e0\n                            faire des projets d\u2019avenir. Comme tout journaliste, po\u00e8te ou politicien,\n                            le moi narrateur prend beaucoup de raccourcis. Il ne raconte pas tout et\n                            tisse habituellement son r\u00e9cit en n\u2019utilisant que les moments forts et\n                            les r\u00e9sultats. C\u2019est la moyenne de ces sommets et de ces fins qui\n                            d\u00e9termine la valeur de toute l\u2019exp\u00e9rience. Par exemple, en \u00e9valuant la\n                            partie courte de l\u2019exp\u00e9rience sur l\u2019eau froide, le moi narrateur fait la\n                            moyenne entre la partie la pire (l\u2019eau tr\u00e8s froide) et le dernier moment\n                            (l\u2019eau encore tr\u00e8s froide), et en conclut\u00a0: \u00ab\u00a0L\u2019eau \u00e9tait\n                            tr\u00e8s froide.\u00a0\u00bb Il fait la m\u00eame chose avec la partie longue de\n                            l\u2019exp\u00e9rience. Il trouve la moyenne entre la partie la pire (l\u2019eau tr\u00e8s\n                            froide) et le dernier moment (l\u2019eau n\u2019\u00e9tait pas si froide), et en\n                            conclut\u00a0: \u00ab\u00a0L\u2019eau \u00e9tait un peu plus chaude.\u00a0\u00bb Fait\n                            crucial, le moi narrateur est aveugle \u00e0 la dur\u00e9e, et n\u2019attache aucune\n                            importance au fait que les deux parties sont de longueurs diff\u00e9rentes.\n                            Si on lui offre le choix entre les deux, il pr\u00e9f\u00e8re r\u00e9p\u00e9ter la plus\n                            longue, celle o\u00f9 \u00ab\u00a0l\u2019eau \u00e9tait un peu plus chaude\u00a0\u00bb.","Chaque fois que le moi narrateur \u00e9value nos exp\u00e9riences, il n\u00e9glige leur\n                            dur\u00e9e et adopte la r\u00e8gle \u00ab\u00a0sommet-fin\u00a0\u00bb\u00a0: il ne se\n                            souvient que du moment fort et du moment final pour \u00e9valuer l\u2019exp\u00e9rience\n                            enti\u00e8re en fonction de leur moyenne. L\u2019impact sur nos d\u00e9cisions\n                            pratiques est grand. Kahneman a commenc\u00e9 \u00e0 \u00e9tudier le moi\n                            exp\u00e9rimentateur et le moi narrateur au d\u00e9but des ann\u00e9es\u00a01990 quand, avec\n                            Donald Redelmeier, de l\u2019Universit\u00e9 de Toronto, il \u00e9tudia les patients\n                            subissant une coloscopie. Au cours de l\u2019examen, une minuscule cam\u00e9ra est\n                            introduite par l\u2019anus dans l\u2019intestin afin de d\u00e9pister diverses\n                            maladies. Ce n\u2019est pas une exp\u00e9rience agr\u00e9able. Les m\u00e9decins cherchaient\n                            \u00e0 savoir comment accomplir cet examen de la fa\u00e7on la moins douloureuse\n                            possible. Fallait-il acc\u00e9l\u00e9rer l\u2019examen, ce qui causait certes plus de\n                            d\u00e9tresse mais moins longtemps, ou op\u00e9rer plus lentement et avec plus de\n                            soin\u00a0?","Pour r\u00e9pondre \u00e0 cette question, Kahneman et Redelmeier ont demand\u00e9 \u00e0 154\n                            patients de rapporter leur niveau de douleur \u00e0 une minute d\u2019intervalle\n                            tout au long de la coloscopie. Ils ont utilis\u00e9 une \u00e9chelle de 0 \u00e0\n                            10\u00a0: 0 correspondait \u00e0 aucune douleur et 10 \u00e0 une douleurintol\u00e9rable. La coloscopie termin\u00e9e, on a demand\u00e9 aux\n                            patients d\u2019indiquer leur \u00ab\u00a0niveau de souffrance g\u00e9n\u00e9ral\u00a0\u00bb,\n                            toujours sur une \u00e9chelle de 0 \u00e0 10. On aurait pu penser que la notation\n                            globale refl\u00e9terait l\u2019accumulation des \u00e9valuations de minute en\n                            minute\u00a0: autrement dit, plus la coloscopie durerait, plus le\n                            patient \u00e9prouverait de douleur, et plus le niveau global de douleur\n                            serait \u00e9lev\u00e9. Or les r\u00e9sultats furent diff\u00e9rents.","Comme dans l\u2019exp\u00e9rience de l\u2019eau froide, le niveau global de douleur\n                            n\u00e9gligeait la dur\u00e9e pour ne refl\u00e9ter que la r\u00e8gle sommet-fin. Une des\n                            coloscopies dura huit minutes\u00a0; au pire moment, le patient\n                            rapporta un niveau de douleur de 8\u00a0; la derni\u00e8re minute, il\n                            indiqua 7. Le test termin\u00e9, le patient \u00e9valua le niveau g\u00e9n\u00e9ral \u00e0 7,5.\n                            Une autre coloscopie dura vingt-quatre minutes. Cette fois aussi, le\n                            sommet de douleur fut de 8, mais \u00e0 la toute derni\u00e8re minute du test le\n                            patient indiqua 1. Pour le niveau global, le m\u00eame patient indiqua 4,5\n                            seulement. Que sa coloscopie ait dur\u00e9 trois fois plus longtemps et que,\n                            globalement, il ait souffert davantage n\u2019a aucunement affect\u00e9 son\n                            souvenir. Le moi narrateur n\u2019agr\u00e8ge pas les exp\u00e9riences, il en fait la\n                            moyenne.","Alors, que pr\u00e9f\u00e8rent les patients\u00a0? Une coloscopie courte et\n                            brutale, ou longue et plus douce\u00a0? Il n\u2019y a pas de r\u00e9ponse unique\n                            \u00e0 cette question, parce que le patient a au moins deux\n                            \u00ab\u00a0moi\u00a0\u00bb diff\u00e9rents et que ceux-ci ont des int\u00e9r\u00eats\n                            diff\u00e9rents. Si vous demandez au moi exp\u00e9rimentateur, probablement\n                            choisira-t-il la solution br\u00e8ve, alors que le moi narrateur pr\u00e9f\u00e9rerait\n                            une coloscopie longue, parce qu\u2019il ne se souvient que de la moyenne\n                            entre le pire moment et le dernier. En fait, du point de vue du moi\n                            narrateur, le m\u00e9decin devrait ajouter quelques minutes parfaitement\n                            superflues de douleur amortie \u00e0 l\u2019extr\u00eame fin du test parce que cela\n                            rendrait le souvenir de l\u2019ensemble bien moins traumatisant(15).","Les p\u00e9diatres connaissent fort bien ce truc. Les v\u00e9t\u00e9rinaires aussi.\n                            Beaucoup ont des friandises dans leur salle d\u2019examen et en donnent aux\n                            enfants (ou aux chiens) apr\u00e8s une injection douloureuse ou un examen\n                            m\u00e9dical d\u00e9sagr\u00e9able. Quand le moi narrateur se souvient de la visite\n                            chez le m\u00e9decin, dix secondes de plaisir \u00e0 la fin de la visite\n                            effaceront de longues minutes d\u2019inqui\u00e9tude et de douleur.","L\u2019\u00e9volution a d\u00e9couvert ce truc des \u00e9ons avant les p\u00e9diatres. Compte tenu\n                            des tourments insupportables que beaucoup de femmes endurent au cours de\n                            l\u2019accouchement, on pourrait penser qu\u2019aucune femmesaine d\u2019esprit ne voudrait recommencer. Or, \u00e0 la fin du travail et\n                            dans les jours suivants, le syst\u00e8me hormonal s\u00e9cr\u00e8te du cortisol et des\n                            b\u00eata-endorphines, qui r\u00e9duisent la douleur et cr\u00e9ent une sensation de\n                            soulagement, voire de d\u00e9tente. De plus, l\u2019amour croissant pour le b\u00e9b\u00e9\n                            et les f\u00e9licitations des amis et de la famille, les dogmes religieux et\n                            la propagande nationaliste, tout concourt \u00e0 transformer le traumatisme\n                            de l\u2019accouchement en souvenir positif.","Une \u00e9tude men\u00e9e au Centre m\u00e9dical Rabin de Tel\u00a0Aviv a d\u00e9montr\u00e9 que la\n                            m\u00e9moire de l\u2019accouchement refl\u00e8te essentiellement les moments les plus\n                            intenses et les derniers moments tandis que la dur\u00e9e globale n\u2019a presque\n                            pas d\u2019impact(16). Dans une autre recherche,\n                            2\u00a0428\u00a0Su\u00e9doises furent invit\u00e9es \u00e0 raconter leurs souvenirs\n                            d\u2019accouchement deux mois plus tard\u00a0: 90\u00a0% firent \u00e9tat d\u2019une\n                            exp\u00e9rience positive ou tr\u00e8s positive. Elles n\u2019avaient pas n\u00e9cessairement\n                            oubli\u00e9 la douleur \u2013\u00a028,5\u00a0% en parl\u00e8rent comme de la pire douleur\n                            imaginable\u00a0\u2013, sans que cela ne les emp\u00eache de juger l\u2019exp\u00e9rience\n                            positive. Le moi narrateur revoit nos exp\u00e9riences avec une paire de\n                            ciseaux et un gros marqueur noir. Il censure au moins quelques instants\n                            d\u2019horreur et archive une histoire avec un heureux d\u00e9nouement(17).","Dans la vie, la plupart de nos choix critiques \u2013\u00a0partenaires, carri\u00e8re,\n                            r\u00e9sidence et vacances\u00a0\u2013 sont le fait de notre moi narrateur.\n                            Supposezque vous ayez deux choix de vacances. Vous pouvez aller\n                            \u00e0 Jamestown, en Virginie, et visiter la ville coloniale historique o\u00f9\n                            fut fond\u00e9e en 1607 la premi\u00e8re colonie anglaise d\u2019Am\u00e9rique du Nord. Ou\n                            alors, vous pouvez r\u00e9aliser votre plus grand r\u00eave, que ce soit un\n                            trekking en Alaska, des bains de soleil en Floride, ou des bacchanales\n                            de sexe, de drogue ou de jeu \u00e0 Las Vegas. Mais on vous pr\u00e9vient\u00a0:\n                            si vous choisissez les vacances de vos r\u00eaves, avant d\u2019embarquer dans\n                            l\u2019avion du retour vous devez prendre un comprim\u00e9 qui effacera tous vos\n                            souvenirs de vacances. Ce qui s\u2019est pass\u00e9 \u00e0 Las Vegas restera \u00e0 jamais \u00e0\n                            Las Vegas. Que choisiriez-vous\u00a0? La plupart opteraient pour la\n                            ville coloniale de Jamestown, parce que la grande majorit\u00e9 des gens\n                            donnent leur carte de cr\u00e9dit au moi narrateur, qui se soucie\n                            exclusivement d\u2019histoires, et ils se d\u00e9sint\u00e9ressent m\u00eame des histoires\n                            \u00e9poustouflantes s\u2019ils ne peuvent s\u2019en souvenir.","40.\u00a0Image iconique de la Vierge Marie et de l\u2019Enfant J\u00e9sus. Dans\n                                    la plupart des cultures, l\u2019accouchement est d\u00e9crit comme une\n                                    merveilleuse exp\u00e9rience, plut\u00f4t qu\u2019un traumatisme.","\u00c0 vrai dire, le moi exp\u00e9rimentateur et le moi narrateur ne sont pas\n                            enti\u00e8rement s\u00e9par\u00e9s\u00a0: ce sont des entit\u00e9s \u00e9troitement entrem\u00eal\u00e9es.\n                            Pour ses histoires, le moi narrateur se sert de nos exp\u00e9riences comme de\n                            mati\u00e8res premi\u00e8res importantes, mais pas exclusives. Et ces histoires, \u00e0\n                            leur tour, fa\u00e7onnent ce que ressent vraiment le moi exp\u00e9rimentateur.\n                            Notre exp\u00e9rience de la faim est diff\u00e9rente selon que nous je\u00fbnons au\n                            cours du Ramadan, en vue d\u2019un examen m\u00e9dical ou parce que nous n\u2019avons\n                            pas d\u2019argent. Les diff\u00e9rents sens que le moi narrateur attribue \u00e0 notre\n                            faim cr\u00e9ent des exp\u00e9riences tr\u00e8s diff\u00e9rentes.","De plus, le moi exp\u00e9rimentateur est souvent assez fort pour saboter les\n                            plans les mieux con\u00e7us du moi narrateur. Par exemple, au nouvel an, je\n                            pourrais prendre la r\u00e9solution de commencer un r\u00e9gime et de faire du\n                            sport tous les jours. Les grandes d\u00e9cisions sont le monopole du moi\n                            narrateur. La semaine suivante, cependant, \u00e0 l\u2019heure du sport, le moi de\n                            l\u2019exp\u00e9rience prend le dessus. Je n\u2019ai pas envie d\u2019aller au sport, je\n                            pr\u00e9f\u00e8re commander une pizza, m\u2019installer sur mon canap\u00e9 et allumer la\n                            t\u00e9l\u00e9.","La plupart d\u2019entre nous nous identifions n\u00e9anmoins \u00e0 notre moi narrateur.\n                            Quand nous disons \u00ab\u00a0je\u00a0\u00bb, nous voulons parler de l\u2019histoire\n                            que nous avons dans la t\u00eate, non du flux continu de nos exp\u00e9riences.\n                            Nous nous identifions au syst\u00e8me int\u00e9rieur qui se saisit du chaos d\u00e9ment\n                            de la vie pour tisser des histoires apparemment logiques et coh\u00e9rentes.\n                            Qu\u2019importe que l\u2019intrigue soit pleine de mensonges et de lacunes, etsoit sans cesse r\u00e9\u00e9crite, en sorte que l\u2019histoire du\n                            jour contredit totalement celle d\u2019hier. L\u2019important est que nous\n                            gardions toujours le sentiment que nous avons une seule et unique\n                            identit\u00e9 immuable de notre naissance \u00e0 notre mort (et peut-\u00eatre apr\u00e8s).\n                            C\u2019est lui qui donne naissance \u00e0 la croyance lib\u00e9rale, contestable, que\n                            je suis un individu, et que je poss\u00e8de une voix int\u00e9rieure claire et\n                            coh\u00e9rente qui conf\u00e8re du sens \u00e0 l\u2019univers entier(18).","Le moi narrateur est la star de la nouvelle de Jorge Luis Borges,\n                            \u00ab\u00a0Un probl\u00e8me(19)\u00bb. C\u2019est l\u2019histoire de don\n                            Quichotte, le h\u00e9ros \u00e9ponyme du roman de Miguel de Cervant\u00e8s. Don\n                            Quichotte se cr\u00e9e un monde imaginaire dans lequel il est un champion\n                            l\u00e9gendaire qui s\u2019en va combattre les g\u00e9ants et sauver dame Dulcin\u00e9e du\n                            Toboso. En r\u00e9alit\u00e9, don Quichotte est Alonso Quijano, un vieux gentleman\n                            de la campagne\u00a0; la noble Dulcin\u00e9e est une fille de ferme mal\n                            l\u00e9ch\u00e9e d\u2019un village voisin\u00a0; et les g\u00e9ants sont des moulins \u00e0\n                            vent. Qu\u2019adviendrait-il, demande Borges, si en raison de sa croyance\n                            dans ces chim\u00e8res don Quichotte attaquait et tuait une vraie\n                            personne\u00a0? Borges pose une question fondamentale sur la condition\n                            humaine\u00a0: qu\u2019advient-il quand les histoires tiss\u00e9es par notre moi\n                            narrateur nous causent du tort \u00e0 nous et \u00e0 notre entourage\u00a0? Selon\n                            Borges, il y a trois possibilit\u00e9s.","Une option est qu\u2019il ne se passe pas grand-chose. Tuer un homme ne\n                            tracassera aucunement don Quichotte. Ses illusions sont si puissantes\n                            qu\u2019il ne sera pas \u00e0 m\u00eame de faire la diff\u00e9rence entre commettre un\n                            meurtre et se battre en duel avec des moulins \u00e0 vent/g\u00e9ants imaginaires.\n                            Autre option\u00a0: ayant \u00f4t\u00e9 la vie de quelqu\u2019un, don Quichotte est\n                            tellement horrifi\u00e9 qu\u2019il s\u2019arrache \u00e0 ses illusions. Un peu comme une\n                            jeune recrue qui s\u2019en va-t-en guerre en croyant qu\u2019il est bon de mourir\n                            pour son pays mais qui finit par perdre toutes ses illusions devant les\n                            r\u00e9alit\u00e9s de la guerre.","Il y a cependant une troisi\u00e8me option, bien plus complexe et profonde.\n                            Tant qu\u2019il combattait des g\u00e9ants imaginaires, don Quichotte ne faisait\n                            que jouer la com\u00e9die. Mais d\u00e8s l\u2019instant o\u00f9 il tuera vraiment quelqu\u2019un,il s\u2019accrochera de toutes ses forces \u00e0 ses\n                            illusions, parce qu\u2019elles seules donneront un sens \u00e0 son m\u00e9fait\n                            tragique. Paradoxalement, plus nous consentons de sacrifices pour une\n                            histoire imaginaire, plus nous nous y accrochons avec t\u00e9nacit\u00e9, parce\n                            que nous voulons d\u00e9sesp\u00e9r\u00e9ment donner du sens \u00e0 ces sacrifices et aux\n                            souffrances que nous avons caus\u00e9es.","Dans le domaine politique, on parle du syndrome \u00ab\u00a0Nos gar\u00e7ons ne\n                            sont pas morts en vain\u00a0\u00bb. En 1915, l\u2019Italie entra dans la Premi\u00e8re\n                            Guerre mondiale du c\u00f4t\u00e9 des puissances de l\u2019Entente cordiale. Le but\n                            d\u00e9clar\u00e9 de l\u2019Italie \u00e9tait de \u00ab\u00a0lib\u00e9rer\u00a0\u00bb Trente et Trieste\n                            \u2013\u00a0deux territoires \u00ab\u00a0italiens\u00a0\u00bb que l\u2019Empire austro-hongrois\n                            tenait \u00ab\u00a0injustement\u00a0\u00bb. Les hommes politiques italiens\n                            prononc\u00e8rent des discours enflamm\u00e9s au parlement, jurant une r\u00e9paration\n                            historique et promettant un retour \u00e0 la gloire de la Rome antique. Des\n                            centaines de milliers de recrues italiennes mont\u00e8rent au front en criant\n                            \u00ab\u00a0Pour Trente et pour Trieste\u00a0!\u00a0\u00bb. Elles imaginaient\n                            que la victoire serait facile.","Ce fut tout sauf cela. L\u2019arm\u00e9e austro-hongroise tenait une robuste ligne\n                            d\u00e9fensive le long de l\u2019Isonzo. Les Italiens lanc\u00e8rent contre elle onze\n                            offensives sanglantes, gagnant tout au plus quelques kilom\u00e8tres sans\n                            jamais op\u00e9rer de perc\u00e9e. 15\u00a0000\u00a0Italiens furent tu\u00e9s, bless\u00e9s ou\n                            faitsprisonniers au cours de la premi\u00e8re bataille. Ils\n                            perdirent 40\u00a0000\u00a0hommes dans la deuxi\u00e8me et 60\u00a0000 dans la troisi\u00e8me.\n                            Cela se poursuivit pendant plus de deux redoutables ann\u00e9es, jusqu\u2019au\n                            onzi\u00e8me engagement. Lors de la contre-attaque finale des Autrichiens, la\n                            douzi\u00e8me bataille, connue sous le nom de bataille de Caporetto, les\n                            Italiens furent \u00e9cras\u00e9s et refoul\u00e9s quasiment aux portes de Venise. La\n                            glorieuse aventure tourna au bain de sang. \u00c0 la fin de la guerre, pr\u00e8s\n                            de 700\u00a0000\u00a0soldats italiens avaient \u00e9t\u00e9 tu\u00e9s, et plus de un million\n                            bless\u00e9s(20).","41.\u00a0Quelques victimes des batailles de l\u2019Isonzo. Se sont-elles\n                                    sacrifi\u00e9es en vain\u00a0?","Apr\u00e8s la premi\u00e8re d\u00e9faite de l\u2019Isonzo, les hommes politiques italiens\n                            avaient le choix entre deux solutions. Ils auraient pu admettre leur\n                            erreur et proposer de signer un trait\u00e9 de paix. L\u2019Autriche-Hongrie\n                            n\u2019avait rien contre l\u2019Italie et e\u00fbt \u00e9t\u00e9 ravie de faire la paix, parce\n                            qu\u2019elle \u00e9tait occup\u00e9e \u00e0 combattre pour sa survie contre les Russes,\n                            autrement plus forts. Mais comment les hommes politiques italiens\n                            pouvaient-ils aller voir les parents, les femmes et les enfants de\n                            milliers de\u00a0soldats morts et leur dire\u00a0: \u00ab\u00a0D\u00e9sol\u00e9s, il y a\n                            eu une erreur. Nous esp\u00e9rons que vous ne le prendrez pas trop mal, mais\n                            votre Giovanni est mort en vain, tout comme votre Marco\u00a0\u00bb\u00a0?\n                            \u00c0 l\u2019inverse, ils pouvaient dire\u00a0: \u00ab\u00a0Giovanni et Marco sont\n                            des h\u00e9ros\u00a0! Ils sont tomb\u00e9s pour que Trieste soit italienne, et\n                            nous veillerons \u00e0 ce qu\u2019ils ne soient pas morts en vain. Nous\n                            continuerons le combat jusqu\u2019\u00e0 la victoire\u00a0!\u00a0\u00bb\n                            Naturellement, ils pr\u00e9f\u00e9r\u00e8rent la seconde solution. Ils engag\u00e8rent donc\n                            une deuxi\u00e8me bataille, et perdirent plus d\u2019hommes encore. Les hommes\n                            politiques d\u00e9cid\u00e8rent \u00e0 nouveau que mieux valait continuer le combat,\n                            parce que \u00ab\u00a0nos gar\u00e7ons ne sont pas morts en vain\u00a0\u00bb.","Les politiciens ne sont pas les seuls responsables. Les masses\n                            soutenaient elles aussi la guerre. Quand, apr\u00e8s la guerre, l\u2019Italie\n                            n\u2019obtint pas tous les territoires exig\u00e9s, la d\u00e9mocratie italienne porta\n                            \u00e0 sa t\u00eate Benito Mussolini et ses fascistes, qui promettaient d\u2019obtenir\n                            une juste compensation de tous les sacrifices que les Italiens avaient\n                            consentis. S\u2019il est difficile pour un homme politique d\u2019annoncer \u00e0 des\n                            parents que leur fils est mort pour rien, il est encore plus douloureux\n                            pour les parents de se l\u2019avouer \u00e0 eux-m\u00eames \u2013\u00a0et c\u2019est encore plus dur\n                            pour les victimes. Un soldat qui a perdu les deux jambes se dirait\n                            \u00ab\u00a0Je me suis sacrifi\u00e9 pour la gloire de l\u2019\u00e9ternelle nation\n                            italienne\u00a0!\u00a0\u00bb, plut\u00f4t\u00a0que \u00ab\u00a0J\u2019ai perdu les deux jambes\n                            parce que j\u2019ai \u00e9t\u00e9 assez sot pour croiredes\n                            politiciens int\u00e9ress\u00e9s\u00a0\u00bb. Il est beaucoup plus facile de vivre\n                            avec un fantasme qui donne du sens \u00e0 la souffrance.","Les pr\u00eatres ont d\u00e9couvert ce principe voici des milliers d\u2019ann\u00e9es. Il\n                            sous-tend beaucoup de c\u00e9r\u00e9monies et de commandements religieux. Si vous\n                            voulez que les gens croient \u00e0 des entit\u00e9s imaginaires comme les dieux et\n                            les nations, faites en sorte qu\u2019ils leur sacrifient quelque chose de\n                            pr\u00e9cieux. Plus le sacrifice est douloureux, plus ils seront convaincus\n                            de l\u2019existence de ce destinataire imaginaire. Un paysan pauvre qui\n                            sacrifie un taureau pr\u00e9cieux \u00e0 Jupiter se convaincra que Jupiter existe\n                            vraiment, sinon comment excuser autrement sa sottise\u00a0? Le paysan\n                            en sacrifiera un autre, et un autre, et encore un autre, \u00e0 seule fin de\n                            n\u2019avoir pas \u00e0 admettre qu\u2019il a gaspill\u00e9 les pr\u00e9c\u00e9dents en pure perte.\n                            Pour la m\u00eame raison, si j\u2019ai sacrifi\u00e9 un enfant \u00e0 la gloire de la nation\n                            italienne ou mes jambes \u00e0 la r\u00e9volution communiste, cela suffit\n                            habituellement \u00e0 faire de moi un fervent nationaliste italien ou un\n                            ardent communiste. Car si les mythes nationaux italiens ou la propagande\n                            communiste sont un mensonge, il me faudra bien reconna\u00eetre que la mort\n                            de mon enfant ou ma paralysie ont \u00e9t\u00e9 totalement absurdes. Peu de gens\n                            ont le cran de l\u2019admettre.","La m\u00eame logique est \u00e0 l\u2019\u0153uvre dans la sph\u00e8re \u00e9conomique. En 1997, le\n                            gouvernement \u00e9cossais d\u00e9cida de construire un nouveau parlement. Suivant\n                            les plans initiaux, la construction devait prendre deux\u00a0ans et co\u00fbter\n                            40\u00a0millions de livres. Elle en prit cinq et co\u00fbta 400\u00a0millions de\n                            livres. Chaque fois que les entrepreneurs se heurt\u00e8rent \u00e0 des\n                            difficult\u00e9s et \u00e0 des d\u00e9penses impr\u00e9vues, ils s\u2019adress\u00e8rent au\n                            gouvernement \u00e9cossais, et r\u00e9clam\u00e8rent plus de temps et d\u2019argent. Chaque\n                            fois, le gouvernement se dit\u00a0: \u00ab\u00a0Bon, nous avons d\u00e9j\u00e0\n                            englouti des dizaines de millions dans ce chantier, et nous serons\n                            totalement discr\u00e9dit\u00e9s si nous arr\u00eatons maintenant pour nous retrouver\n                            avec une carcasse partiellement b\u00e2tie. Autorisons encore 40\u00a0millions de\n                            livres.\u00a0\u00bb Plusieurs mois apr\u00e8s, m\u00eame sc\u00e9nario, mais avec une\n                            pression accrue pour \u00e9viter de se retrouver avec un chantier inachev\u00e9.\n                            Quelques mois plus tard, rebelote, et ainsi de suite, jusqu\u2019\u00e0 ce que le\n                            co\u00fbt r\u00e9el d\u00e9passe de dix fois l\u2019estimation initiale.","Les gouvernements ne sont pas les seuls \u00e0 tomber dans ce pi\u00e8ge. Les\n                            entreprises engloutissent souvent des millions dans des projets mal\n                            engag\u00e9s, tandis que des particuliers s\u2019accrochent \u00e0 leur couple qui batde l\u2019aile ou \u00e0 des emplois qui sont des impasses.\n                            Car le moi narrateur pr\u00e9f\u00e9rerait de beaucoup continuer de souffrir \u00e0\n                            l\u2019avenir, \u00e0 seule fin de n\u2019\u00eatre pas oblig\u00e9 d\u2019admettre que sa souffrance\n                            pass\u00e9e n\u2019avait aucun sens. Finalement, si nous voulons \u00eatre quittes de\n                            nos erreurs pass\u00e9es, notre moi narrateur doit inventer une intrigue qui\n                            imprimera un sens \u00e0 ces erreurs. Par exemple, un ancien combattant\n                            pacifiste peut se dire\u00a0: \u00ab\u00a0Oui, j\u2019ai perdu les jambes \u00e0\n                            cause d\u2019une erreur. Mais gr\u00e2ce \u00e0 cette erreur je comprends que la guerre\n                            est un enfer, et je consacrerai d\u00e9sormais ma vie \u00e0 me battre pour la\n                            paix. Somme toute, ma blessure a un sens positif\u00a0: elle m\u2019a appris\n                            \u00e0 appr\u00e9cier la paix.\u00a0\u00bb","Nous voyons donc que le moi est aussi un r\u00e9cit imaginaire, tout comme les\n                            nations, les dieux et l\u2019argent. Chacun de nous a en lui un syst\u00e8me\n                            raffin\u00e9 qui se d\u00e9barrasse de la plupart des exp\u00e9riences pour ne garder\n                            que quelques morceaux choisis, les m\u00eale \u00e0 des bribes de films que nous\n                            avons vus, de romans que nous avons lus, de discours que nous avons\n                            entendus, de r\u00eavasseries que nous avons go\u00fbt\u00e9es puis, \u00e0 partir de ce\n                            fatras, tisse une histoire apparemment coh\u00e9rente sur qui je suis, d\u2019o\u00f9\n                            je viens et o\u00f9 je vais. Cette histoire me dit ce que je dois aimer, qui\n                            ha\u00efr et que faire de moi-m\u00eame. Cette histoire peut m\u00eame mepousser \u00e0 sacrifier ma vie, si l\u2019intrigue l\u2019exige.\n                            Chacun son genre. Les uns vivent une trag\u00e9die, les autres habitent un\n                            drame religieux qui n\u2019en finit pas\u00a0; certains abordent la vie\n                            comme si c\u2019\u00e9tait un film d\u2019action, et pas mal se conduisent comme dans\n                            une com\u00e9die. Mais \u00e0 l\u2019arriv\u00e9e, ce ne sont que des histoires.","42.\u00a0Le Parlement \u00e9cossais. La livre sterling n\u2019a pas \u00e9t\u00e9\n                                    gaspill\u00e9e pour rien.","Quel est alors le sens de la vie\u00a0? Pour le lib\u00e9ralisme, nous ne\n                            devons pas esp\u00e9rer qu\u2019une entit\u00e9 ext\u00e9rieure nous fournisse un sens tout\n                            pr\u00eat. Chacun \u2013\u00a0\u00e9lecteur, acheteur et spectateur\u00a0\u2013 devrait plut\u00f4t se\n                            servir de son libre arbitre pour cr\u00e9er du sens \u2013\u00a0pour sa vie, mais aussi\n                            pour l\u2019univers entier.","Les sciences de la vie sapent cependant le lib\u00e9ralisme en soutenant que\n                            l\u2019individu libre n\u2019est qu\u2019une fiction concoct\u00e9e par un assemblage\n                            d\u2019algorithmes biochimiques. \u00c0 chaque instant, les m\u00e9canismes\n                            biochimiques du cerveau cr\u00e9ent un flash d\u2019exp\u00e9rience qui dispara\u00eet\n                            aussit\u00f4t. D\u2019autres flashes apparaissent et disparaissent en un rapide\n                            encha\u00eenement. Ces exp\u00e9riences instantan\u00e9es ne s\u2019ajoutent pas pour former\n                            une essence durable. Le moi narrateur essaie d\u2019imprimer un ordre \u00e0 ce\n                            chaos en tissant une histoire interminable, o\u00f9 chaque exp\u00e9rience de ce\n                            genre a sa place, et a donc un sens durable. Si convaincante et tentante\n                            qu\u2019elle puisse \u00eatre, cependant, cette histoire est une fiction. Les\n                            crois\u00e9s du Moyen \u00c2ge pensaient que Dieu et le ciel donnaient du sens \u00e0\n                            leur vie\u00a0; les lib\u00e9raux modernes croient que les libres choix de\n                            l\u2019individu donnent sens \u00e0 la vie. Tous sont pareillement dans\n                            l\u2019illusion.","Les doutes sur l\u2019existence du libre arbitre et des individus ne sont pas\n                            neufs, naturellement. Voici plus de deux mille ans, en Inde, en Chine et\n                            en Gr\u00e8ce, des penseurs ont soutenu que \u00ab\u00a0le moi individuel est une\n                            illusion\u00a0\u00bb. Mais ces doutes ne changent gu\u00e8re l\u2019histoire, \u00e0 moins\n                            qu\u2019ils n\u2019aient un impact pratique sur l\u2019\u00e9conomie, la politique et la vie\n                            quotidienne. Les \u00eatres humains sont pass\u00e9s ma\u00eetres dans l\u2019art de la\n                            dissonance cognitive, et nous nous autorisons \u00e0 croire une chose dans un\n                            laboratoire, et une tout autre chose au palais de justice ou au\n                            parlement. De m\u00eame que le christianisme n\u2019a pas disparu le jour o\u00f9\n                            Darwin a publi\u00e9De l\u2019origine des esp\u00e8ces, le lib\u00e9ralisme ne\n                            dispara\u00eetra pas souspr\u00e9texte que les chercheurs sont\n                            arriv\u00e9s \u00e0 la conclusion qu\u2019il n\u2019y a pas d\u2019individus libres.","De fait, m\u00eame Richard Dawkins, Steven Pinker et les autres champions de\n                            la nouvelle vision scientifique du monde refusent d\u2019abandonner le\n                            lib\u00e9ralisme. Apr\u00e8s avoir consacr\u00e9 des centaines de pages \u00e9rudites \u00e0\n                            d\u00e9construire le moi et la libert\u00e9 de la volont\u00e9, ils accomplissent\n                            d\u2019\u00e9poustouflantes pirouettes intellectuelles qui les ram\u00e8nent\n                            miraculeusement auXVIIIesi\u00e8cle, comme si toutes\n                            les d\u00e9couvertes stup\u00e9fiantes de la biologie de l\u2019\u00e9volution et de la\n                            science du cerveau n\u2019avaient absolument aucune incidence sur les id\u00e9es\n                            \u00e9thiques et politiques de Locke, Rousseau et Jefferson.","Toutefois, d\u00e8s lors que les intuitions scientifiques h\u00e9r\u00e9tiques se\n                            traduiront en technologie du quotidien, en activit\u00e9s de routine et en\n                            structures \u00e9conomiques, il deviendra de plus en plus difficile de\n                            continuer ce double jeu, et nous \u2013\u00a0ou nos h\u00e9ritiers\u00a0\u2013 aurons\n                            probablement besoin d\u2019un tout nouveau package de croyances religieuses\n                            et d\u2019institutions politiques. \u00c0 l\u2019aube du troisi\u00e8me mill\u00e9naire, ce n\u2019est\n                            pas l\u2019id\u00e9e philosophique selon laquelle \u00ab\u00a0il n\u2019y a pas d\u2019individus\n                            libres\u00a0\u00bb qui menace le lib\u00e9ralisme, mais des technologies\n                            concr\u00e8tes. Nous allons bient\u00f4t \u00eatre inond\u00e9s d\u2019appareils, d\u2019outils et de\n                            structures extr\u00eamement utiles qui ne laissent aucune place au libre\n                            arbitre des individus. La d\u00e9mocratie, le march\u00e9 et les droits de l\u2019homme\n                            y survivront-ils\u00a0?","Les pages qui pr\u00e9c\u00e8dent nous ont permis de faire un rapide tour d\u2019horizon de\n                        d\u00e9couvertes scientifiques r\u00e9centes qui minent la philosophie lib\u00e9rale. Il\n                        est temps d\u2019examiner les implications pratiques de ces d\u00e9couvertes. Les\n                        lib\u00e9raux soutiennent le march\u00e9 et les \u00e9lections d\u00e9mocratiques parce que,\n                        selon eux, tout \u00eatre humain est un individu unique et pr\u00e9cieux, dont le\n                        libre choix est la source ultime de l\u2019autorit\u00e9. AuXXIesi\u00e8cle, trois d\u00e9veloppementspratiquespourraient bien rendre cette croyance obsol\u00e8te\u00a0:","1.\u00a0Les \u00eatres humains perdant leur valeur \u00e9conomique et militaire, le syst\u00e8me\n                        politique et militaire cessera de leur attacher beaucoup de valeur.","2.\u00a0Le syst\u00e8me continuera d\u2019attacher une valeur aux \u00eatres humains\n                        collectivement, mais pas aux individus uniques.","3.\u00a0Le syst\u00e8me continuera de trouver une valeur \u00e0 des individus uniques, mais\n                        ceux-ci constitueront une nouvelle \u00e9lite de surhommes am\u00e9lior\u00e9s, plut\u00f4t que\n                        la masse de la population.","Examinons ces trois menaces en d\u00e9tail. La premi\u00e8re \u2013\u00a0des d\u00e9veloppements\n                        technologiques rendront les humains \u00e9conomiquement et militairement\n                        inutiles\u00a0\u2013 ne prouvera pas que le lib\u00e9ralisme a tort sur un plan\n                        philosophique. Dans les faits, cependant, il est difficile de voir comment\n                        la d\u00e9mocratie, le march\u00e9 et les autres institutions lib\u00e9rales peuvent\n                        survivre \u00e0 pareil coup. Apr\u00e8s tout, le lib\u00e9ralisme n\u2019est pasdevenu l\u2019id\u00e9ologie dominante du simple fait que ses arguments\n                        philosophiques \u00e9taient les plus solides. Si le lib\u00e9ralisme a r\u00e9ussi, c\u2019est\n                        plut\u00f4t parce que attribuer une valeur \u00e0 chaque \u00eatre humain ne manquait pas\n                        de sens sur le plan politique, \u00e9conomique et militaire. Sur les vastes\n                        champs de bataille des guerres industrielles modernes et sur les cha\u00eenes de\n                        production en s\u00e9rie des \u00e9conomies industrielles modernes, chaque homme\n                        comptait. Chaque main capable de tenir un fusil ou d\u2019actionner une manette\n                        \u00e9tait pr\u00e9cieuse.","Au printemps 1793, les maisons royales d\u2019Europe envoy\u00e8rent leurs arm\u00e9es tuer\n                        dans l\u2019\u0153uf la R\u00e9volution fran\u00e7aise. Les exalt\u00e9s de Paris r\u00e9agirent en\n                        proclamant la lev\u00e9e en masse et en d\u00e9clenchant la premi\u00e8re guerre totale. Le\n                        23\u00a0ao\u00fbt, la Convention nationale d\u00e9cr\u00e9ta\u00a0: \u00ab\u00a0D\u00e8s ce moment,\n                        jusqu\u2019\u00e0 celui o\u00f9 les ennemis auront \u00e9t\u00e9 chass\u00e9s du territoire de la\n                        R\u00e9publique, tous les Fran\u00e7ais sont en r\u00e9quisition permanente pour le service\n                        des arm\u00e9es. Les jeunes gens iront au combat\u00a0; les hommes mari\u00e9s\n                        forgeront des armes et transporteront des subsistances\u00a0; les femmes\n                        feront des tentes, des habits et serviront dans les h\u00f4pitaux\u00a0; les\n                        enfants mettront les vieux linges en charpie, les vieillards se feront\n                        porter sur les places publiques pour exciter le courage des guerriers, la\n                        haine des rois et l\u2019unit\u00e9 de la R\u00e9publique(1).\u00a0\u00bb","Ce d\u00e9cret \u00e9claire d\u2019un jour int\u00e9ressant le document le plus c\u00e9l\u00e8bre de la\n                        R\u00e9volution fran\u00e7aise \u2013\u00a0la D\u00e9claration des droits de l\u2019homme et du citoyen\u00a0\u2013,\n                        reconnaissant \u00e0 tous les citoyens une valeur \u00e9gale et des droits politiques\n                        \u00e9gaux. Est-ce simple co\u00efncidence si les droits universels ont \u00e9t\u00e9 proclam\u00e9s\n                        pr\u00e9cis\u00e9ment dans la conjoncture historique o\u00f9 a \u00e9t\u00e9 d\u00e9cid\u00e9e la conscription\n                        universelle\u00a0? Les sp\u00e9cialistes ont beau ergoter sur les relations\n                        exactes entre les deux faits, au cours des deux si\u00e8cles suivants, un\n                        argument courant pour d\u00e9fendre la d\u00e9mocratie a \u00e9t\u00e9 d\u2019expliquer qu\u2019il \u00e9tait\n                        bon de donner aux citoyens des droits politiques, car les soldats et les\n                        ouvriers des pays d\u00e9mocratiques \u00e9taient plus efficaces que ceux des\n                        dictatures. Accorder des droits politiques au peuple accro\u00eet sa motivation\n                        et son esprit d\u2019initiative, ce qui est utile tant sur le champ de bataille\n                        qu\u2019\u00e0 l\u2019usine.","Le 5\u00a0ao\u00fbt 1917, Charles W. Eliot, pr\u00e9sident de Harvard entre 1869 et 1909,\n                        \u00e9crivit ainsi dans leNew York Timesque les \u00ab\u00a0arm\u00e9es\n                        d\u00e9mocratiques se battent mieux que les arm\u00e9es aristocratiquement organis\u00e9es\n                        etgouvern\u00e9es de mani\u00e8re autocratique\u00a0\u00bb, et que les\n                        \u00ab\u00a0arm\u00e9es des nations o\u00f9 la masse du peuple d\u00e9termine les lois, \u00e9lit\n                        les serviteurs de l\u2019\u00c9tat et r\u00e8gle les questions de paix et de guerre\n                        combattent mieux que les arm\u00e9es d\u2019un autocrate, qui gouverne par le droit\n                        que lui a conf\u00e9r\u00e9 sa naissance et sur mandat du Tout-Puissant\u00a0\u00bb(2).","L\u2019octroi du droit de vote aux femmes au lendemain de la Premi\u00e8re Guerre\n                        mondiale reposait sur la m\u00eame justification. Mesurant le r\u00f4le vital des\n                        femmes dans les guerres industrielles totales, les pays virent la n\u00e9cessit\u00e9\n                        de leur donner des droits politiques en temps de paix. Ainsi, en 1918, le\n                        pr\u00e9sident Woodrow Wilson se d\u00e9clara favorable au droit de vote des femmes,\n                        expliquant au S\u00e9nat des \u00c9tats-Unis que la Grande Guerre \u00ab\u00a0n\u2019aurait pu\n                        \u00eatre men\u00e9e, ni par les autres nations engag\u00e9es ni par l\u2019Am\u00e9rique, sans les\n                        services des femmes \u2013\u00a0des services rendus dans tous les domaines \u2013\u00a0pas\n                        seulement dans les secteurs d\u2019activit\u00e9 o\u00f9 nous nous sommes habitu\u00e9s \u00e0 les\n                        voir travailler, mais partout o\u00f9 les hommes ont travaill\u00e9 et aux franges\n                        m\u00eames de la bataille. On se m\u00e9fiera de nous et nous m\u00e9riterons cette\n                        m\u00e9fiance si nous ne leur accordons pas les droits civiques les plus\n                            complets(3)\u00bb.","AuXXIesi\u00e8cle, toutefois, la majorit\u00e9 des hommes et des\n                        femmes pourraient bien perdre toute valeur militaire et \u00e9conomique. Finie,\n                        la conscription en masse des deux guerres mondiales. Les arm\u00e9es les plus\n                        avanc\u00e9es duXXIesi\u00e8cle s\u2019en remettent bien davantage \u00e0\n                        la technologie de pointe. Plut\u00f4t que de chair \u00e0 canon illimit\u00e9e, les pays\n                        n\u2019ont d\u00e9sormais besoin que de petits nombres de soldats bien entra\u00een\u00e9s, de\n                        nombresencore plus r\u00e9duits de super-guerriers des forces sp\u00e9ciales,\n                        et d\u2019une poign\u00e9e d\u2019experts sachant produire et utiliser une technologie\n                        sophistiqu\u00e9e. Les forces high-tech avec leurs drones sans pilote et leurs\n                        cyber-vers remplacent les arm\u00e9es de masse duXXesi\u00e8cle,\n                        tandis que les g\u00e9n\u00e9raux d\u00e9l\u00e8guent de plus en plus les d\u00e9cisions critiques \u00e0\n                        des algorithmes.","43.\u00a0\u00c0 gauche\u00a0: soldats en action dans la bataille de la\n                                            Somme.\u00c0 droite\u00a0: drone sans pilote.","En dehors de leur impr\u00e9visibilit\u00e9 et de leur vuln\u00e9rabilit\u00e9 \u00e0 la peur, la faim\n                        et la fatigue, les soldats de chair et de sang pensent et \u00e9voluent sur une\n                        \u00e9chelle de moins en moins pertinente. Du temps de Nabuchodonosor \u00e0 celui de\n                        Saddam Hussein, et malgr\u00e9 une myriade de progr\u00e8s techniques, la guerre en\n                        est rest\u00e9e au calendrier organique. Les discussions duraient des heures, les\n                        batailles prenaient des jours, et les guerres s\u2019\u00e9talaient sur des ann\u00e9es.\n                        Les cyber-guerres, elles, peuvent ne durer que quelques minutes. Quand le\n                        lieutenant de service au cyber-commandement remarque quelque chose de\n                        bizarre, il d\u00e9croche son t\u00e9l\u00e9phone pour appeler son sup\u00e9rieur, qui alerte\n                        aussit\u00f4t la Maison Blanche. H\u00e9las, quand le pr\u00e9sident est au bout de la\n                        ligne rouge, la guerre est d\u00e9j\u00e0 perdue. En l\u2019espace de quelques secondes,\n                        une cyber-attaque assez sophistiqu\u00e9e pourrait arr\u00eater le r\u00e9seau \u00e9lectrique\n                        am\u00e9ricain, saborder les centres de contr\u00f4le a\u00e9rien, provoquer de nombreux\n                        accidents industriels dans les centrales nucl\u00e9aires et les installations\n                        chimiques, d\u00e9sorganiser les r\u00e9seaux de renseignement de la police, de\n                        l\u2019arm\u00e9e de terre et des services secrets \u2013\u00a0et effacer les archives\n                        financi\u00e8res, faisant dispara\u00eetre purement et simplement des milliards de\n                        dollars sans laisser la moindre trace et sans qu\u2019on sache qui poss\u00e8de quoi.\n                        Le seul frein \u00e0 l\u2019hyst\u00e9rie g\u00e9n\u00e9rale, c\u2019est que, avec l\u2019Internet, la\n                        t\u00e9l\u00e9vision et la radio hors service, les gens ne mesureraient pas l\u2019ampleur\n                        du d\u00e9sastre.","\u00c0 moindre \u00e9chelle, supposez que deux drones se combattent dans les airs. Un\n                        drone ne peut ouvrir le feu sans l\u2019accord d\u2019un op\u00e9rateur humain enferm\u00e9 dans\n                        quelque bunker lointain. L\u2019autre est pleinement autonome. \u00c0 votre avis,\n                        lequel l\u2019emportera\u00a0? Si, en 2093, l\u2019Union europ\u00e9enne d\u00e9cr\u00e9pite envoie\n                        ses drones et cyborgs renifler une nouvelle r\u00e9volution fran\u00e7aise, la Commune\n                        de Paris pourrait bien mettre \u00e0 contribution tous les hackers, ordinateurs\n                        et smartphones disponibles, mais les humains lui seront de peu d\u2019utilit\u00e9,\n                        sauf, peut-\u00eatre, commeboucliers. Il est significatif que,\n                        d\u00e8s aujourd\u2019hui, dans maints conflits asym\u00e9triques, la majorit\u00e9 des citoyens\n                        en soient r\u00e9duits \u00e0 servir de boucliers humains \u00e0 des armements avanc\u00e9s.","M\u00eame si vous vous pr\u00e9occupez plus de justice que de victoire, vous choisiriez\n                        probablement de remplacer vos soldats et pilotes par des robots et drones\n                        autonomes. Les soldats massacrent, violent, pillent, et m\u00eame quand ils\n                        essaient de bien se conduire, ils tuent trop souvent des civils par erreur.\n                        Des ordinateurs programm\u00e9s selon des algorithmes \u00e9thiques se conformeraient\n                        bien plus ais\u00e9ment aux derniers arr\u00eats de la Cour p\u00e9nale internationale.","Dans la sph\u00e8re \u00e9conomique \u00e9galement, la capacit\u00e9 de tenir un marteau ou\n                        d\u2019appuyer sur un bouton devient moins pr\u00e9cieuse qu\u2019auparavant, ce qui met en\n                        danger l\u2019alliance critique entre lib\u00e9ralisme et capitalisme. AuXXesi\u00e8cle, les lib\u00e9raux expliquaient que nous\n                        n\u2019avons pas \u00e0 choisir entre \u00e9thique et \u00e9conomie. Prot\u00e9ger les droits de\n                        l\u2019homme et les libert\u00e9s \u00e9tait \u00e0 la fois un imp\u00e9ratif moral et la cl\u00e9 de la\n                        croissance \u00e9conomique. La Grande-Bretagne, la France et les \u00c9tats-Unis\n                        avaient, disaient-ils, prosp\u00e9r\u00e9 en lib\u00e9ralisant l\u2019\u00e9conomie et la soci\u00e9t\u00e9, et\n                        si la Turquie, le Br\u00e9sil ou la Chine voulaient devenir tout aussi prosp\u00e8res,\n                        ils devaient en faire autant. Dans bien des cas, sinon la plupart, c\u2019\u00e9tait\n                        l\u2019argument \u00e9conomique, plut\u00f4t que moral, qui persuadait les tyrans et les\n                        juntes de lib\u00e9raliser.","AuXXIesi\u00e8cle, le lib\u00e9ralisme aura beaucoup plus de mal\n                        \u00e0 se vendre. Alors que les masses perdent leur importance \u00e9conomique,\n                        l\u2019argument moral seul suffira-t-il \u00e0 prot\u00e9ger les droits de l\u2019homme et les\n                        libert\u00e9s\u00a0? Les \u00e9lites et les gouvernements continueront-ils \u00e0\n                        appr\u00e9cier la valeur de chaque \u00eatre humain sans que cela ne rapporte le\n                        moindre dividende \u00e9conomique\u00a0?","Dans le pass\u00e9, il y avait quantit\u00e9 de choses que seuls les humains pouvaient\n                        faire. D\u00e9sormais, robots et ordinateurs rattrapent leur retard et pourraient\n                        bient\u00f4t surpasser les hommes dans la plupart des t\u00e2ches. Certes, les\n                        ordinateurs fonctionnent tout autrement que les hommes, et il est peu\n                        vraisemblable que les ordinateurs s\u2019humanisent dans un futur proche. En\n                        particulier, il est peu probable que des ordinateurs soient sur le point\n                        d\u2019acqu\u00e9rir une conscience et se mettent \u00e0 \u00e9prouver \u00e9motions et sensations.\n                        L\u2019intelligence informatique a accompli d\u2019immenses progr\u00e8sau fil du demi-si\u00e8cle \u00e9coul\u00e9, mais la conscience des ordinateurs n\u2019a\n                        absolument pas progress\u00e9. Pour autant que nous le sachions, les ordinateurs\n                        ne sont pas plus conscients aujourd\u2019hui que leurs prototypes des\n                        ann\u00e9es\u00a01950. Nous sommes cependant au seuil d\u2019une r\u00e9volution capitale. Les\n                        hommes sont menac\u00e9s de perdre leur valeur \u00e9conomique parce que\n                        l\u2019intelligence est d\u00e9coupl\u00e9e de la conscience.","Jusqu\u2019\u00e0 aujourd\u2019hui, la grande intelligence est toujours all\u00e9e de pair avec\n                        une conscience d\u00e9velopp\u00e9e. Seuls des \u00eatres conscients pouvaient accomplir\n                        des t\u00e2ches qui n\u00e9cessitaient beaucoup d\u2019intelligence, comme jouer aux\n                        \u00e9checs, conduire une voiture, diagnostiquer une maladie ou identifier des\n                        terroristes. Toutefois, nous mettons au point de nouveaux types\n                        d\u2019intelligence non consciente susceptibles d\u2019accomplir ces t\u00e2ches bien mieux\n                        que les \u00eatres humains. Toutes ces t\u00e2ches sont en effet fond\u00e9es sur la\n                        reconnaissance de formes, et il est possible que, bient\u00f4t, des algorithmes\n                        non conscients surpassent la conscience humaine en la mati\u00e8re.","Les films de science-fiction partent g\u00e9n\u00e9ralement du principe que, pour\n                        \u00e9galer et surpasser l\u2019intelligence humaine, les ordinateurs devront acqu\u00e9rir\n                        une conscience. La vraie science raconte pourtant une autre histoire. Il\n                        pourrait bien exister plusieurs autres voies menant \u00e0 une superintelligence,\n                        dont seules certaines passeraient par le d\u00e9troit de la conscience. Des\n                        millions d\u2019ann\u00e9es durant, l\u2019\u00e9volution organique a lentement suivi la route\n                        consciente. L\u2019\u00e9volution des ordinateurs inorganiques pourrait bien\n                        contourner ces portes \u00e9troites pour suivre un chemin diff\u00e9rent et bien plus\n                        rapide vers la superintelligence.","Ce qui pose une question in\u00e9dite\u00a0: est-ce l\u2019intelligence ou la\n                        conscience qui importe vraiment\u00a0? Tant qu\u2019elles allaient de pair,\n                        d\u00e9battre de leur valeur relative n\u2019\u00e9tait qu\u2019un passe-temps amusant pour\n                        philosophes. AuXXIesi\u00e8cle, cependant, cela devient un\n                        probl\u00e8me politique et \u00e9conomique pressant. Et il est d\u00e9grisant de constater\n                        que, du moins pour les arm\u00e9es et les entreprises, la r\u00e9ponse ne fait pas de\n                        doute\u00a0: l\u2019intelligence est obligatoire, la conscience optionnelle.","Les arm\u00e9es et les soci\u00e9t\u00e9s ne sauraient fonctionner sans agents intelligents,\n                        mais elles n\u2019ont que faire de la conscience et des exp\u00e9riences subjectives.\n                        Les exp\u00e9riences conscientes d\u2019un chauffeur de taxi de chair et de sang sont\n                        infiniment plus riches que celles d\u2019une voitureautonome,\n                        qui n\u2019\u00e9prouve absolument rien. Le chauffeur de taxi peut \u00e9couter de la\n                        musique en sillonnant les rues encombr\u00e9es de S\u00e9oul. Il peut ouvrir de grands\n                        yeux admiratifs en regardant les \u00e9toiles et en contemplant les myst\u00e8res de\n                        l\u2019univers. Ses yeux peuvent s\u2019emplir de larmes de joie quand il voit sa\n                        petite fille faire ses premiers pas. Mais le syst\u00e8me n\u2019a pas besoin de tout\n                        cela chez un chauffeur de taxi. Tout ce qu\u2019il veut, c\u2019est qu\u2019il puisse\n                        conduire des passagers d\u2019un point\u00a0A \u00e0 un point\u00a0B aussi rapidement, s\u00fbrement\n                        et bon march\u00e9 que possible. Ce dont la voiture autonome pourra bient\u00f4t\n                        s\u2019acquitter beaucoup plus efficacement qu\u2019un chauffeur humain, m\u00eame si elle\n                        ne peut appr\u00e9cier la musique ou s\u2019\u00e9merveiller de la magie de\n                        l\u2019existence.","Rappelons-nous le sort des chevaux au cours de la r\u00e9volution industrielle. Un\n                        cheval ordinaire peut sentir, aimer, reconna\u00eetre des visages, sauter\n                        par-dessus des cl\u00f4tures et faire mille autres choses bien mieux qu\u2019une\n                        Ford\u00a0T ou une Lamborghini \u00e0 un\u00a0million de dollars. Les automobiles n\u2019en ont\n                        pas moins remplac\u00e9 les chevaux, parce qu\u2019elles \u00e9taient plus performantes\n                        dans le petit nombre de t\u00e2ches r\u00e9ellement n\u00e9cessaires au syst\u00e8me. Les\n                        chauffeurs de taxi vont tr\u00e8s probablement conna\u00eetre le sort des chevaux.","En fait, si nous interdisons aux hommes de conduire non seulement les taxis,\n                        mais aussi tous les v\u00e9hicules, et donnons aux algorithmes informatiques le\n                        monopole de la circulation, nous pouvons rattacher tous les v\u00e9hicules \u00e0 un\n                        seul r\u00e9seau, ce qui r\u00e9duira consid\u00e9rablement les risques d\u2019accidents. En\n                        ao\u00fbt\u00a02015, une des voitures autonomes exp\u00e9rimentales de Google a eu un\n                        accident. \u00c0 l\u2019approche d\u2019un carrefour, elle a d\u00e9tect\u00e9 des pi\u00e9tons qui\n                        souhaitaient traverser et elle a frein\u00e9. Un instant plus tard, elle a \u00e9t\u00e9\n                        heurt\u00e9e \u00e0 l\u2019arri\u00e8re par une berline, dont le chauffeur humain insouciant\n                        contemplait peut-\u00eatre les myst\u00e8res de l\u2019univers au lieu de regarder la\n                        route. Cela n\u2019aurait pas pu arriver si lesdeuxv\u00e9hicules avaient \u00e9t\u00e9\n                        guid\u00e9s par des ordinateurs reli\u00e9s l\u2019un \u00e0 l\u2019autre. L\u2019algorithme de contr\u00f4le\n                        aurait connu la position et les intentions de chaque v\u00e9hicule sur la route\n                        et n\u2019aurait pas permis \u00e0 deux de ses marionnettes de se tamponner. Pareil\n                        syst\u00e8me ferait gagner beaucoup de temps et d\u2019argent et sauverait maintes\n                        vies humaines, mais il \u00e9liminerait aussi l\u2019exp\u00e9rience humaine de la conduite\n                        et des dizaines de millions d\u2019emplois humains(4).","T\u00f4t ou tard, pr\u00e9disent certains \u00e9conomistes, les humains non\n                        augment\u00e9s deviendront totalement inutiles. D\u2019ores et d\u00e9j\u00e0, robots et\n                        imprimantes\u00a03D remplacent les ouvriers dans diverses t\u00e2ches manuelles comme\n                        la production de chemises, et des algorithmes tr\u00e8s intelligents feront de\n                        m\u00eame pour les activit\u00e9s des cols-blancs. Employ\u00e9s de banque et agents de\n                        voyages, qui, il y a peu, paraissaient totalement \u00e0 l\u2019abri de l\u2019automation,\n                        sont devenus une esp\u00e8ce menac\u00e9e. Quel besoin avons-nous d\u2019agents de voyages\n                        quand nous pouvons nous servir de nos smartphones pour acheter des billets\n                        d\u2019avion \u00e0 partir d\u2019un algorithme\u00a0?","Les n\u00e9gociateurs en Bourse sont aussi en danger. Aujourd\u2019hui, l\u2019essentiel des\n                        transactions financi\u00e8res est d\u00e9j\u00e0 g\u00e9r\u00e9 par des algorithmes informatiques\n                        qui, en une seconde, peuvent traiter plus de donn\u00e9es qu\u2019un \u00eatre humain en\n                        une ann\u00e9e, et r\u00e9agir bien plus vite aux donn\u00e9es qu\u2019il n\u2019en faut \u00e0 un \u00eatre\n                        humain pour cligner des yeux. Le 23\u00a0avril 2013, des hackers syriens ont\n                        r\u00e9ussi \u00e0 pirater le compte Twitter officiel d\u2019Associated Press. \u00c0 13\u00a0h\u00a007,\n                        ils tweetaient que la Maison Blanche avait \u00e9t\u00e9 attaqu\u00e9e et que le pr\u00e9sident\n                        Obama \u00e9tait bless\u00e9. Les algorithmes boursiers qui ne cessent de surveiller\n                        les flux de nouvelles RSS r\u00e9agirent aussit\u00f4t et se mirent \u00e0 vendre des\n                        actions comme des fous. Le Dow Jones s\u2019effondra, au point de perdre\n                        150\u00a0points en soixante secondes, l\u2019\u00e9quivalent de 136\u00a0milliards de dollars de\n                        pertes. \u00c0 13\u00a0h\u00a010, Associated Press annon\u00e7a que le tweet \u00e9tait un canular.\n                        Les algorithmes firent marche arri\u00e8re\u00a0; \u00e0 13\u00a0h\u00a013, le Dow Jones avait\n                        r\u00e9cup\u00e9r\u00e9 la quasi-totalit\u00e9 de ses pertes.","Trois ans plus t\u00f4t, le 6\u00a0mai 2010, la Bourse de New York essuya un choc\n                        encore plus violent. En cinq minutes \u2013\u00a0de 14\u00a0h\u00a042 \u00e0 14\u00a0h\u00a047\u00a0\u2013, le Dow Jones\n                        chuta de 1\u00a0000\u00a0points, d\u00e9truisant un billion de dollars. Puis il rebondit et\n                        retrouva son niveau d\u2019avant le krach en un peu plus de trois minutes. Voil\u00e0\n                        ce qui arrive quand des programmes informatiques super-rapides s\u2019occupent de\n                        notre argent. Depuis, les experts ont essay\u00e9 de comprendre ce qui s\u2019est\n                        pass\u00e9 au cours de ce \u00ab\u00a0krach \u00e9clair\u00a0\u00bb. Ils savent que la faute\n                        incombe aux algorithmes, mais ne savent pas encore exactement quel \u00e9tait le\n                        probl\u00e8me. Aux \u00c9tats-Unis, certains traders ont d\u00e9j\u00e0 engag\u00e9 des poursuites\n                        contre le trading algorithmique, se plaignant d\u2019une discrimination injuste\n                        envers les \u00eatres humains qui ne sauraient tout simplement r\u00e9agir assez vite\n                        pour se mesurer \u00e0 eux.Les proc\u00e9dures pour savoir s\u2019il\n                        s\u2019agit r\u00e9ellement d\u2019une violation des droits pourraient assurer beaucoup de\n                        travail et de gros honoraires aux avocats(5).","Et ces avocats ne seront pas n\u00e9cessairement humains. Les films et s\u00e9ries t\u00e9l\u00e9\n                        donnent l\u2019impression que les avocats passent leurs journ\u00e9es au tribunal \u00e0\n                        crier \u00ab\u00a0Objection\u00a0!\u00a0\u00bb et \u00e0 prononcer des discours\n                        v\u00e9h\u00e9ments. La plupart des avocats ordinaires passent pourtant leur temps \u00e0\n                        \u00e9plucher des dossiers interminables, \u00e0 rechercher des pr\u00e9c\u00e9dents, des\n                        failles et de minuscules \u00e9l\u00e9ments de preuve potentiellement pertinents. Les\n                        uns sont occup\u00e9s \u00e0 essayer d\u2019imaginer ce qui est arriv\u00e9 la nuit o\u00f9\n                        monsieur\u00a0X a \u00e9t\u00e9 assassin\u00e9 ou \u00e0 \u00e9laborer un contrat commercial qui prot\u00e9gera\n                        leur client contre toute \u00e9ventualit\u00e9. Quel sera le sort de tous ces avocats\n                        le jour o\u00f9 des algorithmes sophistiqu\u00e9s pourront rep\u00e9rer davantage de\n                        pr\u00e9c\u00e9dents en un jour qu\u2019un homme ne peut le faire de toute sa vie, et qu\u2019il\n                        suffira d\u2019appuyer sur un bouton pour qu\u2019un scan du cerveau r\u00e9v\u00e8le mensonges\n                        et tromperies\u00a0? M\u00eame des avocats et des d\u00e9tectives chevronn\u00e9s ne\n                        sauraient rep\u00e9rer la duplicit\u00e9 \u00e0 l\u2019intonation ou aux expressions du visage.\n                        Le mensonge implique cependant d\u2019autres zones du cerveau que celles\n                        utilis\u00e9es pour dire la v\u00e9rit\u00e9. Nous n\u2019en sommes pas encore l\u00e0, mais il est\n                        concevable que, dans un avenir pas si lointain, les scanners d\u2019IRMf puissent\n                        \u00eatre des d\u00e9tecteurs de la v\u00e9rit\u00e9 presque infaillibles. Que deviendront les\n                        millions d\u2019avocats, de juges, de policiers et de d\u00e9tectives\u00a0?\n                        Peut-\u00eatre leur faudrait-il songer \u00e0 reprendre les \u00e9tudes pour apprendre une\n                        nouvelle profession(6).","En entrant dans la salle de cours, cependant, ils pourraient bien d\u00e9couvrir\n                        que les algorithmes les y ont pr\u00e9c\u00e9d\u00e9s. Des soci\u00e9t\u00e9s comme Mindojo sont en\n                        train de mettre au point des algorithmes interactifs qui ne se contenteront\n                        pas de m\u2019enseigner les maths, la physique et l\u2019histoire\u00a0; dans le m\u00eame\n                        temps ils m\u2019\u00e9tudieront et apprendront \u00e0 savoir exactement qui je suis. Les\n                        enseignants num\u00e9riques surveilleront de pr\u00e8s chacune de mes r\u00e9ponses, et le\n                        temps qu\u2019il me faut pour les donner. Avec le temps, ils sauront discerner\n                        mes faiblesses aussi bien que mes forces, et identifieront ce qui me pla\u00eet\n                        ou ce qui m\u2019ennuie. Ils pourraient adapter l\u2019enseignement de la\n                        thermodynamique ou de la g\u00e9om\u00e9trie \u00e0 ma personnalit\u00e9 selon une m\u00e9thode qui\n                        ne convientpas \u00e0 99\u00a0% des autres \u00e9l\u00e8ves. Et ces\n                        enseignants num\u00e9riques ne perdront jamais patience, ne me crieront jamais\n                        dessus et ne se mettront jamais en gr\u00e8ve. Le probl\u00e8me, c\u2019est qu\u2019on ne voit\n                        pas tr\u00e8s bien pourquoi diable j\u2019aurais besoin de conna\u00eetre la\n                        thermodynamique ou la g\u00e9om\u00e9trie dans un monde contenant des programmes\n                        informatiques aussi intelligents(7).","M\u00eame les m\u00e9decins sont une proie id\u00e9ale pour les algorithmes. La toute\n                        premi\u00e8re t\u00e2che d\u2019un m\u00e9decin est de diagnostiquer correctement les maladies,\n                        puis de sugg\u00e9rer le meilleur traitement disponible. Si j\u2019arrive \u00e0 la\n                        clinique en me plaignant de fi\u00e8vre et de diarrh\u00e9e, il se peut que je souffre\n                        d\u2019intoxication alimentaire. Mais les m\u00eames sympt\u00f4mes peuvent venir d\u2019un\n                        virus gastrique, du chol\u00e9ra, de la dysenterie, du paludisme, du cancer ou de\n                        quelque nouvelle maladie inconnue. Mon m\u00e9decin n\u2019a que quelques minutes pour\n                        porter le bon diagnostic, parce que mon assurance sant\u00e9 n\u2019en prend pas plus\n                        en charge. Cela ne permet que quelques questions et, peut-\u00eatre, un examen\n                        rapide. Le m\u00e9decin recoupe alors ces maigres informations avec mes\n                        ant\u00e9c\u00e9dents m\u00e9dicaux et le vaste r\u00e9pertoire des maladies humaines. H\u00e9las,\n                        m\u00eame le m\u00e9decin le plus consciencieux ne peut se souvenir de toutes mes\n                        maladies pass\u00e9es et de mes check-up. De m\u00eame, aucun m\u00e9decin ne peut\n                        conna\u00eetre chaque maladie et ses traitements, ni lire tous les nouveaux\n                        articles de toutes les revues m\u00e9dicales. Pour couronner le tout, le m\u00e9decin\n                        est parfois fatigu\u00e9, affam\u00e9, voire malade, et son jugement s\u2019en ressent. Il\n                        n\u2019est pas \u00e9tonnant qu\u2019il lui arrive de se tromper et qu\u2019il ne prescrive pas\n                        toujours le traitement optimal.","Arr\u00eatons-nous maintenant sur le c\u00e9l\u00e8bre Watson d\u2019IBM, un syst\u00e8me\n                        d\u2019intelligence artificielle qui en 2011 a gagn\u00e9 un jeu t\u00e9l\u00e9vis\u00e9,Jeopardy\u00a0!, triomphant de tous les anciens champions\n                        humains. Watson est \u00e9galement entra\u00een\u00e9 \u00e0 des t\u00e2ches plus s\u00e9rieuses,\n                        notamment le diagnostic de maladies. Une intelligence artificielle comme\n                        Watson a d\u2019immenses avantages potentiels sur les m\u00e9decins humains.\n                        Premi\u00e8rement, elle peut stocker dans ses banques de donn\u00e9es des informations\n                        sur toutes les maladies connues et tous les m\u00e9dicaments. Elle peut les\n                        mettre \u00e0 jour quotidiennement, pas seulement en actualisant les r\u00e9sultats\n                        des nouvelles recherches, mais aussi avec les statistiques m\u00e9dicales de tous\n                        les h\u00f4pitaux et cliniques du monde.","Deuxi\u00e8mement, Watson aura une connaissance intime non seulement de mon g\u00e9nome\n                        et de mes ant\u00e9c\u00e9dents m\u00e9dicaux au jour le jour, mais aussi du g\u00e9nome et des\n                        ant\u00e9c\u00e9dents de mes parents, fr\u00e8res et s\u0153urs, cousins, voisins et amis. Il\n                        saura instantan\u00e9ment si j\u2019ai visit\u00e9 derni\u00e8rement un pays tropical, si j\u2019ai\n                        des infections gastriques r\u00e9currentes, s\u2019il y a eu des cas de cancers\n                        intestinaux dans ma famille ou si, ce matin m\u00eame, d\u2019autres habitants de ma\n                        ville se plaignent de diarrh\u00e9e.","Troisi\u00e8mement, Watson ne sera jamais fatigu\u00e9, affam\u00e9 ni malade. Il aura tout\n                        le temps du monde \u00e0 me consacrer. Je pourrai m\u2019installer confortablement\n                        chez moi sur mon canap\u00e9 et r\u00e9pondre \u00e0 des centaines de questions, lui\n                        expliquer exactement ce que je ressens. C\u2019est une bonne nouvelle pour tous\n                        les patients \u2013\u00a0hormis, peut-\u00eatre, les hypocondriaques. Mais si vous entrez\n                        en fac de m\u00e9decine aujourd\u2019hui dans l\u2019id\u00e9e de devenir m\u00e9decin de famille\n                        d\u2019ici vingt ans, peut-\u00eatre devriez-vous y r\u00e9fl\u00e9chir \u00e0 deux fois. Avec un\n                        Watson \u00e0 disposition, plus besoin de Sherlock.","Cette menace plane au-dessus de la t\u00eate des g\u00e9n\u00e9ralistes, mais aussi des\n                        experts. Il pourrait se r\u00e9v\u00e9ler plus facile de remplacer les m\u00e9decins\n                        sp\u00e9cialis\u00e9s dans des domaines aussi pointus que le diagnostic du cancer.\n                        Lors d\u2019une exp\u00e9rience r\u00e9cente, un algorithme informatique adiagnostiqu\u00e9 correctement 90\u00a0% des cancers du poumon qui lui \u00e9taient\n                        pr\u00e9sent\u00e9s, alors que les m\u00e9decins humains n\u2019en diagnostiquaient que\n                            50\u00a0%(8). En fait, l\u2019avenir est d\u00e9j\u00e0 l\u00e0. La tomographie\n                        axiale calcul\u00e9e par ordinateur et la mammographie sont des examens de\n                        routine sous le contr\u00f4le d\u2019algorithmes sp\u00e9cialis\u00e9s, qui permettent de donner\n                        aux m\u00e9decins un deuxi\u00e8me avis et de d\u00e9tecter parfois des tumeurs qui leur\n                        ont \u00e9chapp\u00e9(9).","Une multitude de probl\u00e8mes techniques \u00e9pineux emp\u00eachent encore Watson et les\n                        siens d\u2019\u00e9vincer sans attendre la plupart des m\u00e9decins. Mais ces probl\u00e8mes\n                        techniques, si d\u00e9licats soient-ils, n\u2019ont besoin d\u2019\u00eatre r\u00e9solus qu\u2019une seule\n                        fois. La formation d\u2019un m\u00e9decin humain est un processus cher et compliqu\u00e9\n                        qui demande des ann\u00e9es. \u00c0 son terme, apr\u00e8s une dizaine d\u2019ann\u00e9es d\u2019\u00e9tudes et\n                        d\u2019internat, vous n\u2019avez jamais qu\u2019un m\u00e9decin. Si vous en voulez deux, il\n                        faut recommencer le processus \u00e0 z\u00e9ro. En revanche, si vous parvenez \u00e0\n                        r\u00e9soudre les probl\u00e8mes techniques qui entravent Watson, vous n\u2019aurez pas un\n                        seul, mais un nombre infini de m\u00e9decins, disponibles sept jours sur sept,\n                        vingt-quatre heures sur vingt-quatre, dans tous les coins du monde. Donc,\n                        m\u00eame si son entr\u00e9e en service co\u00fbte 100\u00a0milliards de dollars, \u00e0 la longue\n                        cela reviendrait bien moins cher que la formation de m\u00e9decins humains.","Bien entendu, tous les m\u00e9decins humains ne dispara\u00eetront pas. On peut\n                        s\u2019attendre \u00e0 ce que les t\u00e2ches qui exigent davantage de cr\u00e9ativit\u00e9 qu\u2019un\n                        banal diagnostic restent entre les mains des hommes. De la m\u00eame fa\u00e7on que\n                        les arm\u00e9es duXXIesi\u00e8cle accroissent les effectifs de\n                        leurs forces d\u2019\u00e9lite sp\u00e9ciales, les futurs services de soins pourraient\n                        accueillir en force les \u00e9quivalents m\u00e9dicaux des rangers de l\u2019arm\u00e9e de terre\n                        ou les groupes de guerre navale sp\u00e9ciale (SEAL). Toutefois, de m\u00eame que les\n                        arm\u00e9es n\u2019ont plus besoin de millions de GI, les futurs services de sant\u00e9\n                        n\u2019auront plus besoin de millions de g\u00e9n\u00e9ralistes. Ce qui est vrai des\n                        m\u00e9decins l\u2019est des pharmaciensa\u00a0fortiori. En 2011 a ouvert \u00e0 San\n                        Francisco une pharmacie tenue par un robot. Quand un client se pr\u00e9sente, il\n                        suffit de quelques secondes au robot pour recueillir toutes les ordonnances,\n                        mais aussi obtenir des d\u00e9tails sur les autres m\u00e9dicaments que prend le\n                        patient et ses \u00e9ventuelles allergies. Le robot s\u2019assure que les nouveaux\n                        m\u00e9dicaments n\u2019auront pas d\u2019effets ind\u00e9sirables \u2013\u00a0caus\u00e9s par l\u2019interaction\n                        avec d\u2019autres produits ou allergies\u00a0\u2013 avant de remettrel\u2019article voulu au client. Au cours de sa premi\u00e8re ann\u00e9e de service, le\n                        pharmacien robotique a pris en charge deux\u00a0millions d\u2019ordonnances sans faire\n                        la moindre erreur. En moyenne, les pharmaciens de chair et de sang se\n                        trompent dans 1,7\u00a0% des cas. Rien qu\u2019aux \u00c9tats-Unis, cela \u00e9quivaut \u00e0 plus de\n                        50\u00a0millions d\u2019erreurs chaque ann\u00e9e(10)!","\u00c0 en croire certains, m\u00eame si un algorithme pouvait se montrer plus efficace\n                        que les m\u00e9decins et les pharmaciens dans les aspects techniques de leurs\n                        professions, jamais il ne pourrait remplacer le contact humain. Si la\n                        tomographie indique que vous avez un cancer, pr\u00e9f\u00e9reriez-vous l\u2019apprendre\n                        d\u2019un m\u00e9decin attentionn\u00e9 et empathique ou d\u2019une machine\u00a0? Mais si vous\n                        receviez la nouvelle d\u2019une machine attentionn\u00e9e et empathique qui ajuste ses\n                        propos \u00e0 votre personnalit\u00e9\u00a0? N\u2019oubliez pas que les organismes sont\n                        des algorithmes. Watson pourrait d\u00e9tecter votre \u00e9tat \u00e9motionnel avec la m\u00eame\n                        pr\u00e9cision qu\u2019il d\u00e9tecterait vos tumeurs. En analysant votre tension, vos\n                        activit\u00e9s c\u00e9r\u00e9brales et d\u2019innombrables autres param\u00e8tres biom\u00e9triques,\n                        Watson saurait exactement ce que vous ressentez. Gr\u00e2ce aux statistiques\n                        recueillies au gr\u00e9 de millions d\u2019autres rencontres, Watson pourrait vous\n                        dire exactement ce que vous avez besoin d\u2019entendre en adoptant le ton juste.\n                        Malgr\u00e9 leur intelligence \u00e9motionnelle tant vant\u00e9e, les \u00eatres humains se\n
