     8\u00a0millions d\u2019Isra\u00e9liens et les 350\u00a0millions de citoyens des pays de la\n                            Ligue arabe. Pour des raisons \u00e9videntes, les Isra\u00e9liens ne se\n                            sentiraient pas tenus par le r\u00e9sultat du pl\u00e9biscite.","Les gens ne se sentent li\u00e9s par des \u00e9lections d\u00e9mocratiques que\n                            lorsqu\u2019ils partagent un lien \u00e9l\u00e9mentaire avec la plupart des autres\n                            \u00e9lecteurs. Si l\u2019exp\u00e9rience des autres m\u2019est \u00e9trang\u00e8re, et si je crois\n                            qu\u2019ils ne comprennent rien \u00e0 mes sentiments et se fichent pas mal de mes\n                            int\u00e9r\u00eats vitaux, j\u2019ai beau \u00eatre mis en minorit\u00e9 \u00e0 cent contre un, je\n                            n\u2019ai absolument aucune raison d\u2019accepter le verdict. La plupart du\n                            temps, les \u00e9lections d\u00e9mocratiques ne marchent qu\u2019au sein de populations\n                            pr\u00e9alablement unies par quelque lien, comme des croyances religieuses\n                            partag\u00e9es ou des mythes nationaux. C\u2019est une m\u00e9thode pour r\u00e9gler les\n                            d\u00e9saccords entre des personnes qui s\u2019accordent sur le fond.","En cons\u00e9quence, dans bien des cas, le lib\u00e9ralisme a fusionn\u00e9 avec des\n                            identit\u00e9s collectives s\u00e9culaires et des sentiments tribaux pour nourrir\n                            le nationalisme moderne. De nos jours, beaucoup associent le\n                            nationalisme aux forces antilib\u00e9rales, mais auXIXesi\u00e8cle tout au moins, le nationalisme\n                            s\u2019alignait de pr\u00e8s sur le lib\u00e9ralisme. Les lib\u00e9raux c\u00e9l\u00e8brent les\n                            exp\u00e9riences uniques des individus. Chaque homme a ses sentiments, ses\n                            go\u00fbts, ses manies\u00a0: libre \u00e0 lui de les exprimer ou de les\n                            explorer, du moment qu\u2019ils ne blessent personne. De m\u00eame, des\n                            nationalistes duXIXesi\u00e8cle comme Giuseppe Mazzini\n                            c\u00e9l\u00e9braient le caract\u00e8re unique des diff\u00e9rentes nations. Ils\n                            soulignaient que maintes exp\u00e9riences humaines sont communautaires. On ne\n                            danse pas la polka seul\u00a0; tout comme on n\u2019invente pas ni ne fait\n                            vivre la langue allemande tout seul. Avec les mots, la danse, les\n                            aliments et les boissons, chaque nation encourage des exp\u00e9riences\n                            diff\u00e9rentes chez ses membres et d\u00e9veloppe sa propre sensibilit\u00e9.","Les nationalistes lib\u00e9raux \u00e0 la Mazzini entendaient prot\u00e9ger ces\n                            exp\u00e9riences nationales distincts de l\u2019oppression et de l\u2019effacement par\n                            des empires intol\u00e9rants, et envisageaient une communaut\u00e9 pacifique de\n                            nations, o\u00f9 chacune aurait \u00e9t\u00e9 libre d\u2019exprimer et d\u2019explorer ses\n                            sentiments communautaires sans blesser ses voisines. Cela reste\n                            l\u2019id\u00e9ologie officielle de l\u2019Union europ\u00e9enne, dont le projet de\n                            constitution de 2004d\u00e9clare que l\u2019Europe est\n                            \u00ab\u00a0unie dans la diversit\u00e9\u00a0\u00bb et que les peuples d\u2019Europe\n                            restent \u00ab\u00a0fiers de leur identit\u00e9 et de leur histoire\n                            nationales\u00a0\u00bb. Pr\u00e9server les exp\u00e9riences communautaires uniques de\n                            la nation allemande permet m\u00eame aux lib\u00e9raux allemands de s\u2019opposer \u00e0\n                            l\u2019ouverture des vannes de l\u2019immigration.","Bien entendu, l\u2019alliance du lib\u00e9ralisme et du nationalisme n\u2019a gu\u00e8re\n                            r\u00e9solu tous les casse-t\u00eate et en a cr\u00e9\u00e9 simultan\u00e9ment quantit\u00e9 d\u2019autres.\n                            Comment comparer la valeur des exp\u00e9riences communautaires \u00e0 celle des\n                            exp\u00e9riences individuelles\u00a0? Pr\u00e9server la polka, laBratwurst(saucisse grill\u00e9e) et la langue allemande\n                            justifie-t-il de laisser des millions de r\u00e9fugi\u00e9s expos\u00e9s \u00e0 la mis\u00e8re,\n                            voire \u00e0 la mort\u00a0? Et qu\u2019advient-il si des conflits de fond\n                            \u00e9clatent au sein des nations sur la d\u00e9finition m\u00eame de leur identit\u00e9,\n                            comme c\u2019est arriv\u00e9 en Allemagne en 1933, aux \u00c9tats-Unis en 1861, en\n                            Espagne en 1936 ou en \u00c9gypte en 2011\u00a0? Dans les cas de ce genre,\n                            la tenue d\u2019\u00e9lections d\u00e9mocratiques n\u2019est gu\u00e8re une panac\u00e9e, parce que\n                            les parties oppos\u00e9es n\u2019ont aucune raison de respecter les r\u00e9sultats.","Enfin, quand vous dansez la polka nationaliste, il n\u2019y a qu\u2019un pas \u00e0\n                            faire, mais un pas capital, pour vous conduire de l\u2019id\u00e9e que votre\n                            nation est diff\u00e9rente \u00e0 la conviction qu\u2019elle est meilleure. Le\n                            nationalisme lib\u00e9ral duXIXesi\u00e8cle exigeait des\n                            empires des Habsbourg et des tsars qu\u2019ils respectent les exp\u00e9riences\n                            propres des Allemands, des Italiens, des Polonais et des Slov\u00e8nes.\n                            L\u2019ultranationalisme duXXesi\u00e8cle a entrepris de\n                            mener des guerres de conqu\u00eate et de construire des camps de\n                            concentration pour ceux qui dansaient sur d\u2019autres rythmes.","L\u2019humanisme socialiste a suivi un cours tr\u00e8s diff\u00e9rent. Les socialistes\n                            reprochent aux lib\u00e9raux de privil\u00e9gier nos sentiments personnels plut\u00f4t\n                            que ce que vivent les autres. Oui, l\u2019exp\u00e9rience humaine est bien la\n                            source de tout sens, mais le monde compte des milliards d\u2019habitants,\n                            tous aussi pr\u00e9cieux que moi. Tandis que le lib\u00e9ralisme tourne mon regard\n                            vers l\u2019int\u00e9rieur, soulignant combien ma nation et moi sommes uniques, le\n                            socialisme exige que je cesse d\u2019\u00eatre obs\u00e9d\u00e9 par moi et mes sentiments\n                            pour me concentrer sur ce que les autres ressentent etl\u2019influence de mes actions sur leurs exp\u00e9riences. On ne saurait\n                            promouvoir la paix mondiale en c\u00e9l\u00e9brant la singularit\u00e9 de chaque\n                            nation\u00a0: il faut au contraire unir tous les prol\u00e9taires du\n                            monde\u00a0; de m\u00eame, l\u2019harmonie sociale requiert non pas que chacun\n                            sonde narcissiquement son moi int\u00e9rieur le plus profond, mais que chaque\n                            personne donne aux besoins et exp\u00e9riences des autres la priorit\u00e9 sur ses\n                            propres d\u00e9sirs.","Un lib\u00e9ral peut bien r\u00e9pliquer qu\u2019en explorant son univers int\u00e9rieur il\n                            cultive sa compassion et sa compr\u00e9hension des autres. Cet argument\n                            n\u2019aurait gu\u00e8re impressionn\u00e9 L\u00e9nine ou Mao. Ils auraient r\u00e9torqu\u00e9 que\n                            l\u2019auto-exploration individuelle est un vice de bourgeois complaisant, et\n                            que lorsque j\u2019essaie d\u2019entrer en contact avec mon moi profond, j\u2019ai plus\n                            de chances de tomber dans un pi\u00e8ge capitaliste ou un autre. Mes vues\n                            politiques, mes pr\u00e9dilections et mes aversions, mes hobbies et mes\n                            ambitions ne refl\u00e8tent pas mon moi authentique, mais plut\u00f4t mon\n                            \u00e9ducation et mon milieu social. Ils d\u00e9pendent de ma classe, et sont\n                            fa\u00e7onn\u00e9s par mon environnement et par l\u2019\u00e9cole. D\u00e8s la naissance, riches\n                            et pauvres subissent un lavage de cerveau. On apprend aux riches \u00e0\n                            m\u00e9priser les pauvres, et aux pauvres \u00e0 m\u00e9priser leurs v\u00e9ritables\n                            int\u00e9r\u00eats. L\u2019introspection ou la psychoth\u00e9rapie ne sont d\u2019aucune utilit\u00e9,\n                            parce que les psychoth\u00e9rapeutes travaillent aussi pour le syst\u00e8me\n                            capitaliste.","En v\u00e9rit\u00e9, l\u2019introspection risque seulement de m\u2019\u00e9loigner davantage\n                            encore de la compr\u00e9hension de la v\u00e9rit\u00e9 sur moi parce qu\u2019elle attache\n                            trop d\u2019importance aux d\u00e9cisions personnelles et pas assez aux conditions\n                            sociales. Si je suis riche, j\u2019en conclus que j\u2019ai fait des choix\n                            habiles. Si je croupis dans la pauvret\u00e9, c\u2019est que j\u2019ai d\u00fb faire des\n                            erreurs. Je suis d\u00e9prim\u00e9\u00a0? Le th\u00e9rapeute lib\u00e9ral en rendra\n                            probablement mes parents responsables et m\u2019encouragera \u00e0 me fixer\n                            d\u2019autres objectifs de vie. Si je sugg\u00e8re que ma d\u00e9pression est peut-\u00eatre\n                            due au fait que je suis exploit\u00e9 par les capitalistes et que dans le\n                            syst\u00e8me social dominant je n\u2019ai aucune chance de r\u00e9aliser mes desseins,\n                            il peut bien me r\u00e9pondre que je projette mes propres difficult\u00e9s\n                            int\u00e9rieures sur \u00ab\u00a0le syst\u00e8me social\u00a0\u00bb, et que je projette\n                            sur \u00ab\u00a0les capitalistes\u00a0\u00bb des probl\u00e8mes que je n\u2019ai pas\n                            r\u00e9solus avec ma m\u00e8re.","Selon le socialisme, j\u2019ai mieux \u00e0 faire que de passer des ann\u00e9es \u00e0 parler\n                            de ma m\u00e8re, de mes \u00e9motions et de mes complexes\u00a0: je devrais\n                            plut\u00f4t me demander qui poss\u00e8de les moyens de production dans monpays. Quelles sont ses principales exportations et\n                            importations\u00a0? Quels liens entretiennent les politiciens au\n                            pouvoir avec la banque internationale\u00a0? C\u2019est seulement en\n                            comprenant le syst\u00e8me socio-\u00e9conomique en place et en tenant compte des\n                            exp\u00e9riences de tous les autres que je puis r\u00e9ellement comprendre ce que\n                            je ressens. Et seule une action commune peut changer le syst\u00e8me. Mais\n                            qui peut tenir compte des exp\u00e9riences de tous les \u00eatres humains et les\n                            comparer en toute \u00e9quit\u00e9\u00a0?","C\u2019est pourquoi les socialistes d\u00e9couragent l\u2019introspection et pr\u00f4nent la\n                            mise en place de robustes institutions collectives \u2013\u00a0partis socialistes\n                            ou syndicats, par exemple\u00a0\u2013 qui visent \u00e0 d\u00e9chiffrer le monde pour nous.\n                            Alors que dans la politique lib\u00e9rale, c\u2019est l\u2019\u00e9lecteur qui sait le\n                            mieux, et que dans l\u2019\u00e9conomie lib\u00e9rale le client a toujours raison, dans\n                            la politique socialiste, c\u2019est le parti qui sait, et dans l\u2019\u00e9conomie\n                            socialiste, c\u2019est le syndicat qui a toujours raison. L\u2019autorit\u00e9 et le\n                            sens viennent encore de l\u2019exp\u00e9rience humaine\u00a0: le parti et le\n                            syndicat se composent tous deux d\u2019hommes et travaillent \u00e0 soulager la\n                            mis\u00e8re, mais les individus doivent \u00e9couter le parti et le syndicat\n                            plut\u00f4t que leurs sentiments personnels.","L\u2019humanisme \u00e9volutionniste propose une solution diff\u00e9rente au probl\u00e8me\n                            des exp\u00e9riences humaines conflictuelles. S\u2019enracinant dans la terre\n                            ferme de la th\u00e9orie darwinienne de l\u2019\u00e9volution, il souligne que le\n                            conflit est une chose dont il faut se f\u00e9liciter au lieu de s\u2019en\n                            lamenter. Le conflit est la mati\u00e8re premi\u00e8re de la s\u00e9lection naturelle,\n                            moteur de l\u2019\u00e9volution. Certains hommes sont simplement sup\u00e9rieurs \u00e0\n                            d\u2019autres. Quand des exp\u00e9riences s\u2019affrontent, les plus aptes n\u2019ont qu\u2019\u00e0\n                            laminer tous les autres. La m\u00eame logique qui pousse l\u2019humanit\u00e9 \u00e0\n                            exterminer les loups sauvages et \u00e0 exploiter sans merci les moutons\n                            domestiqu\u00e9s impose aussi l\u2019oppression des hommes inf\u00e9rieurs par les\n                            sup\u00e9rieurs. Que les Europ\u00e9ens conqui\u00e8rent l\u2019Afrique, ou que les hommes\n                            d\u2019affaires les plus malins poussent les bourses \u00e0 la faillite est une\n                            bonne chose. Si nous suivons cette logique \u00e9volutionniste, l\u2019humanit\u00e9\n                            deviendra progressivement plus forte et plus apte pour finalement donner\n                            naissance \u00e0 des surhommes. L\u2019\u00e9volution ne s\u2019est pas arr\u00eat\u00e9e \u00e0Homo\n                                sapiens: il reste encore un long chemin \u00e0 parcourir.\n                            Toutefois, si au nom des droits del\u2019homme ou de\n                            l\u2019\u00e9galit\u00e9 nous \u00e9masculons les plus aptes, cela emp\u00eachera l\u2019essor du\n                            surhomme, voire provoquera la d\u00e9g\u00e9n\u00e9rescence et l\u2019extinction d\u2019Homo\n                                sapiens.","Qui sont au juste ces hommes sup\u00e9rieurs qui annoncent l\u2019av\u00e8nement du\n                            surhomme\u00a0? Ce pourraient \u00eatre des races enti\u00e8res, des tribus ou\n                            des g\u00e9nies exceptionnels. Quoi qu\u2019il en soit, ils sont sup\u00e9rieurs parce\n                            qu\u2019ils ont de meilleures capacit\u00e9s, qui se manifestent par la cr\u00e9ation\n                            de nouvelles connaissances, d\u2019une technologie plus avanc\u00e9e, de soci\u00e9t\u00e9s\n                            plus prosp\u00e8res ou d\u2019un art plus beau. L\u2019exp\u00e9rience d\u2019un Einstein ou d\u2019un\n                            Beethoven est bien plus pr\u00e9cieuse que celle d\u2019un poivrot bon \u00e0 rien, et\n                            il est ridicule de les traiter comme si leur m\u00e9rite \u00e9tait \u00e9gal. De m\u00eame,\n                            si une nation particuli\u00e8re a \u00e9t\u00e9 syst\u00e9matiquement le fer de lance du\n                            progr\u00e8s humain, nous devons \u00e0 juste raison la juger sup\u00e9rieure aux\n                            autres nations qui n\u2019ont gu\u00e8re ou aucunement contribu\u00e9 \u00e0 l\u2019\u00e9volution de\n                            l\u2019humanit\u00e9.","Aussi, \u00e0 l\u2019oppos\u00e9 d\u2019artistes lib\u00e9raux comme Otto Dix, l\u2019humanisme\n                            \u00e9volutionniste soutient que l\u2019exp\u00e9rience de la guerre est pr\u00e9cieuse, et\n                            m\u00eame essentielle. Le filmLe Troisi\u00e8me Hommea pour cadre la\n                            ville de Vienne au lendemain de la Seconde Guerre mondiale.\n                            R\u00e9fl\u00e9chissant au conflit r\u00e9cent, le personnage Harry Lime\n                            observe\u00a0: \u00ab\u00a0Apr\u00e8s tout, ce n\u2019est pas si terrible\u2026 En Italie,\n                            sous les Borgia, ils ont eu trente ann\u00e9es de guerre, de terreur, de\n                            meurtres et de bain de sang, mais ils ont produit Michel-Ange, L\u00e9onard\n                            de Vinci et la Renaissance. En Suisse, ils ont eu l\u2019amour fraternel,\n                            cinq si\u00e8cles de d\u00e9mocratie et de paix, et qu\u2019ont-ils produit\u00a0? Le\n                            coucou.\u00a0\u00bb Lime a tort sur presque tous les points\u00a0: au d\u00e9but\n                            des Temps modernes, la Suisse a probablement \u00e9t\u00e9 la r\u00e9gion d\u2019Europe la\n                            plus assoiff\u00e9e de sang et exportait surtout des mercenaires\u00a0; et\n                            le coucou est en fait une invention allemande. Mais les faits importent\n                            moins que l\u2019id\u00e9e de Lime, \u00e0 savoir que l\u2019exp\u00e9rience de la guerre pousse\n                            l\u2019humanit\u00e9 vers de nouvelles r\u00e9alisations. La guerre l\u00e2che enfin la\n                            bride \u00e0 la s\u00e9lection naturelle. Elle extermine les faibles et r\u00e9compense\n                            les f\u00e9roces et les ambitieux. La guerre expose la v\u00e9rit\u00e9 sur la vie, et\n                            \u00e9veille la volont\u00e9 de puissance, de gloire et de conqu\u00eate. Nietzsche l\u2019a\n                            bien r\u00e9sum\u00e9 en expliquant que la guerre est \u00ab\u00a0l\u2019\u00e9cole de la\n                            vie\u00a0\u00bb et que \u00ab\u00a0ce qui ne me tue pas me rend plus\n                            fort\u00a0\u00bb.","Le lieutenant britannique Henry Jones exprimait des id\u00e9es semblables.\n                            Trois jours avant de tomber sur le front ouest, durant la GrandeGuerre, ce soldat de vingt et un ans adressa \u00e0 son\n                            fr\u00e8re une lettre o\u00f9 il d\u00e9crit son exp\u00e9rience de la guerre en termes\n                            flamboyants\u00a0:","\u00ab\u00a0As-tu jamais song\u00e9 que, malgr\u00e9 les horreurs de la guerre,\n                                elle est au moins une grande chose\u00a0? Je veux dire qu\u2019on s\u2019y\n                                trouve face aux r\u00e9alit\u00e9s. Dans la guerre, les folies, l\u2019\u00e9go\u00efsme et\n                                la mesquinerie g\u00e9n\u00e9rale de l\u2019existence vile et mercantile qui est le\n                                lot des neuf dixi\u00e8mes de la population du monde en temps de paix\n                                laissent place \u00e0 une sauvagerie qui est au moins plus honn\u00eate et\n                                plus franche. Vois donc\u00a0: en temps de paix, on se contente de\n                                mener son petit train de vie, accapar\u00e9 par des trivialit\u00e9s,\n                                s\u2019inqui\u00e9tant de son confort, de son argent, de toutes les choses de\n                                ce genre\u00a0: bref, on ne vit que pour soi. Quelle vie\n                                sordide\u00a0! \u00c0 la guerre, en revanche, m\u00eame si on se fait tuer,\n                                en tout cas on anticipe seulement l\u2019in\u00e9luctable de quelques ann\u00e9es,\n                                et on a la satisfaction de savoir qu\u2019on a \u201cclams\u00e9\u201d pour essayer\n                                d\u2019aider son pays. En fait, on r\u00e9alise un id\u00e9al \u2013\u00a0chose que, pour\n                                autant que je puisse en juger, on fait rarement dans la vie\n                                ordinaire. La raison en est que la vie ordinaire repose sur une base\n                                mercantile et \u00e9go\u00efste\u00a0; si on veut \u201cr\u00e9ussir\u201d, comme on dit, on\n                                ne peut garder les mains propres.Personnellement, je me r\u00e9jouis souvent que la guerre ait crois\u00e9 mon\n                                chemin. Elle m\u2019a fait comprendre que la vie est bien peu de chose.\n                                Je crois que la guerre a donn\u00e9 \u00e0 tout le monde une chance de\n                                \u201cs\u2019arracher \u00e0 soi\u201d, serais-je tent\u00e9 de dire [\u2026]. Certainement \u2013\u00a0je\n                                parle pour moi\u00a0\u2013, je puis dire que, de toute ma vie, je n\u2019ai jamais\n                                connu d\u2019euphorie aussi folle qu\u2019au d\u00e9but d\u2019un grand coup, comme\n                                celui d\u2019avril dernier, par exemple. L\u2019excitation de la derni\u00e8re\n                                demi-heure qui pr\u00e9c\u00e8de n\u2019a pas sa pareille sur terre(9).\u00a0\u00bb","Dans son best-sellerLa Chute du faucon noir(Black Hawk\n                                Down), le journaliste Mark Bowden rapporte en termes analogues\n                            l\u2019exp\u00e9rience du combat d\u2019un soldat am\u00e9ricain, Shawn Nelson, \u00e0 Mogadiscio\n                            en 1993\u00a0:","\u00ab\u00a0Difficile de d\u00e9crire ce qu\u2019il ressentait\u2026 comme une\n                                \u00e9piphanie. Proche de la mort, il ne s\u2019\u00e9tait jamais senti si\n                                compl\u00e8tement en vie. Dans sa vie, il y avait eu des fractions de\n                                seconde o\u00f9 il avait senti lamort l\u2019effleurer,\n                                comme le jour o\u00f9 une voiture d\u00e9boulant d\u2019un virage avait failli lui\n                                foncer dessus. Ce jour-l\u00e0, il avait \u00e9prouv\u00e9 cette sensation, avec le\n                                souffle de la mort en plein visage [\u2026], un instant apr\u00e8s l\u2019autre,\n                                trois heures durant ou plus [\u2026]. Le combat \u00e9tait [\u2026] un \u00e9tat de\n                                conscience mentale et physique complet. Au fil de ces heures dans la\n                                rue, il n\u2019avait pas \u00e9t\u00e9 Shawn Nelson, il n\u2019avait pas de relation\n                                avec le reste du monde, pas de factures \u00e0 payer, pas de liens\n                                \u00e9motionnels, rien. Il n\u2019avait \u00e9t\u00e9 qu\u2019un \u00eatre humain restant en vie\n                                d\u2019une nanoseconde \u00e0 la suivante, un souffle apr\u00e8s l\u2019autre,\n                                pleinement conscient que chacun pouvait \u00eatre le dernier. Il sentit\n                                qu\u2019il ne serait plus jamais le m\u00eame(10).\u00a0\u00bb","Adolf Hitler fut lui aussi chang\u00e9 et \u00e9clair\u00e9 par ses exp\u00e9riences de la\n                            guerre. DansMein Kampf, il raconte que peu apr\u00e8s que son unit\u00e9\n                            eut atteint le front, l\u2019enthousiasme initial des soldats se transforma\n                            en une peur contre laquelle chaque soldat devait livrer une guerre\n                            int\u00e9rieure implacable, tendant chaque nerf pour \u00e9viter de se laisser\n                            submerger. C\u2019est dans l\u2019hiver 1915-1916, ajoute Hitler, qu\u2019il gagna\n                            cette guerre\u00a0: \u00ab\u00a0La volont\u00e9, \u00e9crit-il, avait fini par\n                            devenir le ma\u00eetre incontest\u00e9 [\u2026]. Maintenant, j\u2019\u00e9tais calme et r\u00e9solu.\n                            Mais ces sentiments \u00e9taient durables. D\u00e9sormais, seulement la destin\u00e9e\n                            pouvait passer aux derni\u00e8res \u00e9preuves sans que les nerfs faiblissent ou\n                            que la raison d\u00e9faille(11).\u00a0\u00bb","L\u2019exp\u00e9rience de la guerre lui r\u00e9v\u00e9la la v\u00e9rit\u00e9 sur le monde\u00a0: une\n                            jungle r\u00e9gie par les lois implacables de la s\u00e9lection naturelle. Ceux\n                            qui refusent d\u2019admettre cette v\u00e9rit\u00e9 ne sauraient survivre. Pour\n                            r\u00e9ussir, il faut non seulement comprendre les lois de la jungle, mais\n                            les embrasser joyeusement. Soulignons que, de m\u00eame que les artistes\n                            lib\u00e9raux antimilitaristes, Hitler sanctifiait l\u2019exp\u00e9rience des soldats\n                            ordinaires. En fait, sa carri\u00e8re politique est un des meilleurs exemples\n                            que nous ayons de l\u2019immense autorit\u00e9 accord\u00e9e \u00e0 l\u2019exp\u00e9rience personnelle\n                            des gens ordinaires en politique auXXesi\u00e8cle.\n                            Hitler n\u2019\u00e9tait pas un officier sup\u00e9rieur\u00a0: en quatre ans, il ne\n                            s\u2019\u00e9leva pas au-dessus du grade de caporal. Il n\u2019avait pas re\u00e7u\n                            d\u2019\u00e9ducation en bonne et due forme\u00a0; d\u00e9pourvu de comp\u00e9tences\n                            professionnelles, il n\u2019avait pas non plus de pass\u00e9 politique. Il n\u2019avait\n                            pas r\u00e9ussi en affaires et n\u2019\u00e9tait pas militant syndical\u00a0; il\n                            n\u2019avait pas d\u2019amis ni de parents haut plac\u00e9s, ni le moindre sou\n                            vaillant. Au d\u00e9part, il n\u2019\u00e9tait m\u00eame pas citoyen allemand. Juste un\n                            immigr\u00e9 d\u00e9sargent\u00e9.","Quand Hitler en appela aux \u00e9lecteurs allemands et\n                            sollicita leur confiance, il ne trouva qu\u2019un argument \u00e0 brandir en sa\n                            faveur\u00a0: son exp\u00e9rience des tranch\u00e9es lui avait appris ce qu\u2019on ne\n                            saurait apprendre \u00e0 l\u2019universit\u00e9, \u00e0 l\u2019\u00e9tat-major ou dans un minist\u00e8re.\n                            Les gens le suivirent et vot\u00e8rent pour lui parce qu\u2019ils s\u2019identifiaient\n                            \u00e0 lui, croyaient que le monde est une jungle, et que ce qui ne nous tue\n                            pas nous rend plus forts.","Tandis que le lib\u00e9ralisme fusionnait avec des versions plus temp\u00e9r\u00e9es du\n                            nationalisme pour prot\u00e9ger les exp\u00e9riences de chaque communaut\u00e9 humaine,\n                            les humanistes \u00e9volutionnistes comme Hitler virent dans les nations le\n                            moteur du progr\u00e8s humain et en conclurent que celles-ci devaient\n                            matraquer, voire exterminer, quiconque se mettait en travers de leur\n                            chemin. Il faut cependant se souvenir que Hitler et les nazis ne\n                            repr\u00e9sentent qu\u2019une version extr\u00eame de l\u2019humanisme \u00e9volutionniste. De\n                            m\u00eame que le goulag stalinien n\u2019invalide pas automatiquement toute id\u00e9e\n                            ou tout argument socialistes, les horreurs du nazisme ne doivent pas\n                            nous aveugler sur les intuitions que l\u2019humanisme \u00e9volutionniste pouvait\n                            nous offrir. Le nazisme est n\u00e9 du mariage de ce dernier avec des\n                            th\u00e9ories raciales particuli\u00e8res et des \u00e9motions ultranationalistes. Tous\n                            les humanistes \u00e9volutionnistes ne sont pas racistes. Et la croyance que\n                            l\u2019humanit\u00e9 peut encore \u00e9voluer n\u2019implique pas n\u00e9cessairement la mise en\n                            place d\u2019\u00c9tats policiers et de camps de concentration.","Auschwitz devrait \u00eatre un signal d\u2019avertissement rouge sang, plut\u00f4t qu\u2019un\n                            rideau noir dissimulant des sections enti\u00e8res de l\u2019horizon humain.\n                            L\u2019humanisme \u00e9volutionniste a jou\u00e9 un r\u00f4le important dans la formation de\n                            la culture moderne\u00a0; il est susceptible de jouer un r\u00f4le encore\n                            plus grand dans la formation duXXIesi\u00e8cle.","Pour \u00eatre s\u00fbr que nous comprenions bien les diff\u00e9rences entre les trois\n                            branches humanistes, comparons quelques exp\u00e9riences humaines\u00a0:","Exp\u00e9rience n\u00b0\u00a01\u00a0:\u00a0\u00e0 l\u2019Op\u00e9ra de Vienne, un professeur de musicologie\n                            \u00e9coute l\u2019ouverture de laCinqui\u00e8me Symphoniede Beethoven\u00a0:\n                            \u00ab\u00a0Pa pa pa PAM\u00a0!\u00a0\u00bb Alors que les ondes sonores\n                            frappent ses tympans, dessignaux passant par le nerf\n                            auditif arrivent \u00e0 son cerveau, et la glande surr\u00e9nale inonde son\n                            syst\u00e8me sanguin d\u2019adr\u00e9naline. Ses battements de c\u0153ur s\u2019acc\u00e9l\u00e8rent, son\n                            souffle s\u2019intensifie, ses poils se dressent sur sa nuque, un frisson lui\n                            parcourt l\u2019\u00e9chine\u00a0: \u00ab\u00a0Pa pa pa PAM\u00a0!\u00a0\u00bb","Exp\u00e9rience n\u00b0\u00a02\u00a0: 1965. Une Mustang d\u00e9capotable fonce \u00e0 pleins gaz\n                            sur la Pacific Coast Highway qui va de San Francisco \u00e0 Los Angeles. Le\n                            chauffeur, un jeune macho, met Chuck Berry \u00e0 fond\u00a0:\n                            \u00ab\u00a0Go\u00a0! Go Johnny go\u00a0!\u00a0\u00bb Alors que les ondes\n                            sonores frappent ses tympans, des signaux passant par le nerf auditif\n                            arrivent \u00e0 son cerveau, et la glande surr\u00e9nale inonde son syst\u00e8me\n                            sanguin d\u2019adr\u00e9naline. Ses battements de c\u0153ur s\u2019acc\u00e9l\u00e8rent, son souffle\n                            s\u2019intensifie, ses poils se dressent sur sa nuque, un frisson lui\n                            parcourt l\u2019\u00e9chine\u00a0: \u00ab\u00a0Go\u00a0! Go Johnny go, go,\n                            go\u00a0!\u00a0\u00bb","Exp\u00e9rience n\u00b0\u00a03\u00a0: au fond de la for\u00eat humide congolaise, un\n                            chasseur pygm\u00e9e est p\u00e9trifi\u00e9. Du village voisin, il entend un ch\u0153ur de\n                            jeunes filles chanter leur chant initiatique. \u00ab\u00a0Ye oh, oh. Ye oh,\n                            eh.\u00a0\u00bb Alors que les ondes sonores frappent ses tympans, des\n                            signaux passant par le nerf auditif arrivent \u00e0 son cerveau, et la glande\n                            surr\u00e9nale inonde son syst\u00e8me sanguin d\u2019adr\u00e9naline. Ses battements de\n                            c\u0153ur s\u2019acc\u00e9l\u00e8rent, son souffle s\u2019intensifie, ses poils se dressent sur\n                            sa nuque, un frisson lui parcourt l\u2019\u00e9chine\u00a0: \u00ab\u00a0Ye oh, oh. Ye\n                            oh, eh.\u00a0\u00bb","Exp\u00e9rience n\u00b0\u00a04\u00a0: une nuit de pleine lune dans les Rocheuses\n                            canadiennes. Un loup au sommet d\u2019une colline entend hurler une femelle\n                            en chaleur. \u00ab\u00a0Awoooooo\u00a0! Awoooooo\u00a0!\u00a0\u00bb Alors que\n                            les ondes sonores frappent ses tympans, des signaux passant par le nerf\n                            auditif arrivent \u00e0 son cerveau, et la glande surr\u00e9nale inonde son\n                            syst\u00e8me sanguin d\u2019adr\u00e9naline. Ses battements de c\u0153ur s\u2019acc\u00e9l\u00e8rent, son\n                            souffle s\u2019intensifie, ses poils se dressent sur sa nuque, un frisson lui\n                            parcourt l\u2019\u00e9chine\u00a0: \u00ab\u00a0Awoooooo\u00a0!\n                            Awoooooo\u00a0!\u00a0\u00bb","De ces quatre exp\u00e9riences, laquelle a le plus de valeur\u00a0? Les\n                            lib\u00e9raux auront tendance \u00e0 dire que les exp\u00e9riences du musicologue, du\n                            chauffard et du chasseur congolais ont toutes la m\u00eame valeur et doivent\n                            \u00eatre ch\u00e9ries au m\u00eame titre. Chaque exp\u00e9rience humaine apporte quelque\n                            chose d\u2019unique et enrichit le monde d\u2019un sens nouveau. Les uns aiment la\n                            musique classique, d\u2019autres le rock and roll, et d\u2019autres encore\n                            pr\u00e9f\u00e8rent les chants africains traditionnels. Qui \u00e9tudie la musique doit\n                            s\u2019exposer au plus large \u00e9ventail de genres possible et, en fin de\n                            compte,chacun peut aller sur iTunes, entrer son num\u00e9ro\n                            de carte de cr\u00e9dit et acheter ce qui lui pla\u00eet. La beaut\u00e9 est dans\n                            l\u2019oreille de l\u2019auditeur, le client a toujours raison. Le loup,\n                            toutefois, n\u2019est pas humain, et ses exp\u00e9riences sont donc bien moins\n                            pr\u00e9cieuses. Voil\u00e0 pourquoi la vie d\u2019un loup vaut moins que celle d\u2019un\n                            homme, et pourquoi il est parfaitement admis qu\u2019on tue un loup pour\n                            sauver un humain. En fin de compte, les loups ne votent pas dans les\n                            concours de beaut\u00e9 et n\u2019ont pas de carte de cr\u00e9dit.","Cette approche lib\u00e9rale se manifeste par exemple sur le disque d\u2019orVoyager. En 1977, les Am\u00e9ricains ont envoy\u00e9 la sonde spatialeVoyagerIdans un voyage \u00e0 travers l\u2019espace. Elle a\n                            maintenant quitt\u00e9 notre syst\u00e8me solaire, devenant le premier objet\n                            artificiel \u00e0 traverser l\u2019espace interstellaire. Outre le mat\u00e9riel\n                            scientifique de pointe, la NASA a plac\u00e9 \u00e0 bord le disque d\u2019or en\n                            question, destin\u00e9 \u00e0 pr\u00e9senter la plan\u00e8te Terre auxalienscurieux\n                            qui pourraient rencontrer la sonde.","Le disque contient toute une s\u00e9rie d\u2019informations scientifiques et\n                            culturelles sur la terre et ses habitants\u00a0; des images et des\n                            voix\u00a0; et des douzaines de morceaux de musique du monde entier\n                            cens\u00e9s constituer un \u00e9chantillon repr\u00e9sentatif des \u0153uvres artistiques\n                            terrestres. L\u2019\u00e9chantillon musical m\u00eale, sans ordre \u00e9vident, des pi\u00e8ces\n                            classiques, dont l\u2019ouverture de laCinqui\u00e8me Symphoniede\n                            Beethoven\u00a0; de la musique populaire contemporaine dont le\n                            \u00ab\u00a0Johnny B. Goode\u00a0\u00bb de Chuck Berry\u00a0; et de la musique\n                            traditionnelle du monde, dont un chant initiatique des jeunes Pygm\u00e9es du\n                            Congo. Le disque contient aussi des hurlements canins, mais ils ne font\n                            pas partie de l\u2019\u00e9chantillon musical\u00a0: ils sont plut\u00f4t rel\u00e9gu\u00e9s \u00e0\n                            une section qui comprend aussi les bruits du vent, de la pluie et des\n                            vagues. Le message destin\u00e9 aux auditeurs potentiels d\u2019Alpha Centauri est\n                            que Beethoven, Chuck Berry et le chant initiatique pygm\u00e9e sont d\u2019un\n                            m\u00e9rite \u00e9gal, alors que le hurlement du loup appartient \u00e0 une tout autre\n                            cat\u00e9gorie.","Les socialistes conviendront probablement avec les lib\u00e9raux que\n                            l\u2019exp\u00e9rience du loup est sans grande valeur. En revanche, leurs\n                            attitudes envers les trois exp\u00e9riences humaines seront tr\u00e8s diff\u00e9rentes.\n                            Un vrai-croyant socialiste expliquera que la valeur r\u00e9elle de la musique\n                            d\u00e9pend non pas des exp\u00e9riences de l\u2019auditeur individuel, mais de son\n                            impact sur les exp\u00e9riences des autres et de la soci\u00e9t\u00e9 dans son\n                            ensemble. Commedisait Mao, \u00ab\u00a0il n\u2019existe pas, en\n                            r\u00e9alit\u00e9, d\u2019art pour l\u2019art, d\u2019art au-dessus des classes, d\u2019art d\u00e9tach\u00e9 ou\n                            ind\u00e9pendant de la politique(12)\u00bb.","S\u2019agissant d\u2019\u00e9valuer les exp\u00e9riences musicales, les socialistes mettront\n                            donc l\u2019accent sur le fait que Beethoven a \u00e9crit laCinqui\u00e8me\n                                Symphoniepour un public d\u2019Europ\u00e9ens blancs de la haute soci\u00e9t\u00e9\n                            au moment m\u00eame o\u00f9 l\u2019Europe se lan\u00e7ait dans la conqu\u00eate de l\u2019Afrique. Sa\n                            symphonie refl\u00e9tait les id\u00e9aux des Lumi\u00e8res, lesquels glorifiaient les\n                            hommes blancs de la classe sup\u00e9rieure et justifiaient la conqu\u00eate de\n                            l\u2019Afrique comme le \u00ab\u00a0fardeau de l\u2019homme blanc\u00a0\u00bb.","Les musiciens noirs am\u00e9ricains opprim\u00e9s, feront valoir les socialistes,\n                            ont \u00e9t\u00e9 les pionniers du rock and roll\u00a0: ils ont puis\u00e9 leur\n                            inspiration dans des genres tels que le blues, le jazz et le gospel.\n                            Dans les ann\u00e9es 1950 et 1960, il a \u00e9t\u00e9 d\u00e9tourn\u00e9 par l\u2019Am\u00e9rique blanche\n                            dominante et mis au service du consum\u00e9risme, de l\u2019imp\u00e9rialisme am\u00e9ricain\n                            et du coca-colonialisme. Le rock and roll a \u00e9t\u00e9 commercialis\u00e9 par des\n                            ados blancs privil\u00e9gi\u00e9s qui se le sont appropri\u00e9 dans leur fantasme\n                            petit-bourgeois de r\u00e9bellion. Chuck Berry lui-m\u00eame s\u2019est inclin\u00e9 devant\n                            les diktats du mastodonte capitaliste. Alors qu\u2019il chantait \u00e0 l\u2019origine\n                            l\u2019histoire d\u2019un \u00ab\u00a0gar\u00e7onde couleurqui s\u2019appelle Johnny\n                            B.\u00a0Goode\u00a0\u00bb, Berry a chang\u00e9 les paroles sous la pression des\n                            stations de radio blanches, pour parler d\u00e9sormais d\u2019un \u00ab\u00a0garsde la campagnequi s\u2019appelle Johnny B. Goode\u00a0\u00bb.","Quant au ch\u0153ur de jeunes Pygm\u00e9es congolaises, leurs chants initiatiques\n                            font partie d\u2019une structure de pouvoir patriarcale qui lave le cerveau\n                            des hommes et des femmes pour qu\u2019ils se conforment \u00e0 un ordre sexuel\n                            oppressif. Et si un enregistrement d\u2019un semblable chant initiatique se\n                            retrouve jamais sur le march\u00e9 mondial, il ne sert qu\u2019\u00e0 renforcer les\n                            fantasmes coloniaux occidentaux sur l\u2019Afrique en g\u00e9n\u00e9ral et les\n                            Africaines en particulier.","Quelle est donc la musique la meilleure\u00a0? La Cinqui\u00e8me de\n                            Beethoven, \u00ab\u00a0Johnny B.\u00a0Goode\u00a0\u00bb ou le chant initiatique des\n                            Pygm\u00e9es\u00a0? L\u2019\u00c9tat doit-il financer la construction d\u2019op\u00e9ras, de\n                            salles de rock and roll ou l\u2019organisation d\u2019expositions sur l\u2019h\u00e9ritage\n                            africain\u00a0? Et quelle musique devons-nous enseigner dans les \u00e9coles\n                            et facult\u00e9s\u00a0? Eh bien, ne me demandez pas \u00e0 moi. Adressez-vous au\n                            commissaire charg\u00e9 de la culture du parti.","Alors que les lib\u00e9raux \u00e9voluent sur la pointe des pieds dans le champ de\n                            mines que sont les comparaisons culturelles, craignant decommettre un faux pas politiquement incorrect, et que\n                            les socialistes laissent au parti le soin de trouver le bon chemin pour\n                            traverser ce terrain min\u00e9, les tenants de l\u2019humanisme \u00e9volutionniste y\n                            sautent all\u00e8grement, d\u00e9clenchant toutes les mines et se r\u00e9jouissant de\n                            la pagaille. Pour commencer, par exemple, par faire valoir que les\n                            lib\u00e9raux et les socialistes \u00e9tablissent une fronti\u00e8re entre eux et les\n                            autres animaux, en admettant que les humains sont sup\u00e9rieurs aux loups\n                            et, par voie de cons\u00e9quence, que la musique humaine a bien plus de\n                            valeur que les hurlements des loups. Pour autant, l\u2019humanit\u00e9 n\u2019est pas\n                            soustraite aux forces de l\u2019\u00e9volution. De m\u00eame que les hommes sont\n                            sup\u00e9rieurs aux loups, certaines cultures humaines sont plus avanc\u00e9es que\n                            d\u2019autres. Il existe une hi\u00e9rarchie sans ambigu\u00eft\u00e9 des exp\u00e9riences\n                            humaines, et nous n\u2019avons pas \u00e0 nous en excuser. Le Taj Mahal est plus\n                            beau qu\u2019une hutte de paille\u00a0; leDavidde Michel-Ange est\n                            sup\u00e9rieur \u00e0 la toute derni\u00e8re figurine d\u2019argile de ma ni\u00e8ce de\n                            cinq\u00a0ans\u00a0; et la musique que composa Beethoven est bien sup\u00e9rieure\n                            \u00e0 celle de Chuck Berry ou des Pygm\u00e9es congolais. Voil\u00e0, c\u2019est\n                            dit\u00a0!","Selon les humanistes \u00e9volutionnistes, quiconque pr\u00e9tend que toutes les\n                            exp\u00e9riences humaines ont chacune la m\u00eame valeur est soit un imb\u00e9cile,\n                            soit un l\u00e2che. Pareilles vulgarit\u00e9s et manque de courage ne sauraient\n                            conduire qu\u2019\u00e0 la d\u00e9g\u00e9n\u00e9rescence et \u00e0 l\u2019extinction de l\u2019humanit\u00e9, le\n                            progr\u00e8s humain se trouvant entrav\u00e9 au nom du relativisme culturel ou de\n                            l\u2019\u00e9galit\u00e9 sociale. Si les lib\u00e9raux ou les socialistes avaient v\u00e9cu \u00e0\n                            l\u2019\u00e2ge de pierre, ils n\u2019auraient probablement gu\u00e8re vu le m\u00e9rite des\n                            peintures de Lascaux et d\u2019Altamira, et auraient protest\u00e9 qu\u2019elles\n                            n\u2019\u00e9taient aucunement sup\u00e9rieures aux gribouillages des Neandertal.","Initialement, les diff\u00e9rences entre l\u2019humanisme lib\u00e9ral, l\u2019humanisme\n                            socialiste et l\u2019humanisme \u00e9volutionniste paraissaient assez frivoles. Au\n                            regard des ab\u00eemes s\u00e9parant toutes les sectes humanistes du\n                            christianisme, de l\u2019islam ou de l\u2019hindouisme, les conflits entre les\n                            diverses versions de l\u2019humanisme \u00e9taient insignifiants. Tant que nous\n                            admettons tous que Dieu est mort, et que seule l\u2019exp\u00e9rience humaine\n                            donne dusens \u00e0 l\u2019univers, importe-t-il vraiment que\n                            nous pensions que les exp\u00e9riences humaines sont toutes \u00e9gales ou que\n                            certaines sont sup\u00e9rieures aux autres\u00a0? Alors que l\u2019humanisme se\n                            lan\u00e7ait \u00e0 la conqu\u00eate du monde, ces schismes internes se sont creus\u00e9s et\n                            ont fini par s\u2019embraser dans les guerres de religion les plus\n                            meurtri\u00e8res de l\u2019histoire.","Dans la premi\u00e8re d\u00e9cennie duXXesi\u00e8cle, l\u2019orthodoxie\n                            lib\u00e9rale avait encore confiance dans sa force. Les lib\u00e9raux \u00e9taient\n                            convaincus que si les individus avaient un maximum de libert\u00e9 pour\n                            s\u2019exprimer et suivre leur c\u0153ur, le monde jouirait d\u2019une paix et d\u2019une\n                            prosp\u00e9rit\u00e9 sans pr\u00e9c\u00e9dent. Sans doute faudrait-il du temps pour\n                            d\u00e9manteler les entraves des hi\u00e9rarchies traditionnelles, des religions\n                            obscurantistes et des empires brutaux, mais chaque d\u00e9cennie verrait des\n                            libert\u00e9s et des r\u00e9alisations nouvelles, et nous finirions par cr\u00e9er le\n                            paradis sur terre. Dans les jours idylliques de juin 1914, les lib\u00e9raux\n                            pensaient avoir l\u2019histoire de leur c\u00f4t\u00e9.","\u00c0 No\u00ebl 1914, les lib\u00e9raux \u00e9taient en \u00e9tat de choc. Dans les d\u00e9cennies\n                            suivantes, leurs id\u00e9es essuy\u00e8rent un double assaut de la gauche et de la\n                            droite. Pour les socialistes, le lib\u00e9ralisme \u00e9tait en fait la feuille de\n                            vigne d\u2019un syst\u00e8me implacable, exploiteur et raciste. \u00c0 la place de la\n                            \u00ab\u00a0libert\u00e9\u00a0\u00bb tant vant\u00e9e, il faut lire\n                            \u00ab\u00a0propri\u00e9t\u00e9\u00a0\u00bb. La d\u00e9fense du droit de l\u2019individu \u00e0 faire ce\n                            qui lui semble bon \u00e9quivaut, dans la plupart des cas, \u00e0 sauvegarder la\n                            propri\u00e9t\u00e9 et les privil\u00e8ges des classes moyennes et sup\u00e9rieures. \u00c0 quoi\n                            bon la libert\u00e9 de vivre o\u00f9 vous voulez quand vous ne pouvez payer le\n                            loyer\u00a0? D\u2019\u00e9tudier ce qui vous int\u00e9resse quand vous ne pouvez vous\n                            acquitter des droits d\u2019instruction\u00a0? De voyager o\u00f9 il vous pla\u00eet\n                            quand vous ne pouvez acheter une voiture\u00a0? Sous le lib\u00e9ralisme,\n                            pour citer un mot fameux, tout le monde est libre de mourir de faim. Pis\n                            encore, en encourageant les gens \u00e0 se consid\u00e9rer comme des individus\n                            isol\u00e9s, le lib\u00e9ralisme les s\u00e9pare de leurs camarades de classe et les\n                            emp\u00eache de s\u2019unir contre le syst\u00e8me qui les oppresse. Ce faisant, le\n                            lib\u00e9ralisme perp\u00e9tue l\u2019in\u00e9galit\u00e9, condamnant les masses \u00e0 la pauvret\u00e9 et\n                            l\u2019\u00e9lite \u00e0 l\u2019ali\u00e9nation.","Tandis que le lib\u00e9ralisme vacillait sous ce coup venu de la gauche,\n                            l\u2019humanisme \u00e9volutionniste a frapp\u00e9 de la droite. Racistes et fascistes\n                            reproch\u00e8rent au lib\u00e9ralisme comme au socialisme de subvertir la\n                            s\u00e9lection naturelle et de causer la d\u00e9g\u00e9n\u00e9rescence de l\u2019humanit\u00e9. Et de\n                            mettreen garde\u00a0: si l\u2019on accordait \u00e0 tous les\n                            \u00eatres humains une valeur \u00e9gale et des occasions \u00e9gales de se reproduire,\n                            la s\u00e9lection naturelle cesserait de fonctionner. Les plus aptes seraient\n                            submerg\u00e9s par un oc\u00e9an de m\u00e9diocrit\u00e9 et, au lieu d\u2019\u00e9voluer en surhommes,\n                            l\u2019humanit\u00e9 s\u2019\u00e9teindrait.","De 1914 \u00e0 1989, une guerre de religion meurtri\u00e8re fit rage entre les\n                            trois sectes humanistes, et le lib\u00e9ralisme commen\u00e7a par essuyer d\u00e9faite\n                            sur d\u00e9faite. Non seulement des r\u00e9gimes communistes et fascistes\n                            s\u2019install\u00e8rent dans de nombreux pays, mais le noyau dur des id\u00e9es\n                            lib\u00e9rales fut jug\u00e9 au mieux na\u00eff, voire carr\u00e9ment dangereux. Il suffit\n                            de donner la libert\u00e9 aux individus et le monde conna\u00eetra paix et\n                            prosp\u00e9rit\u00e9\u00a0? Ouais, c\u2019est \u00e7a.","La Seconde Guerre mondiale, dont nous nous souvenons r\u00e9trospectivement\n                            comme d\u2019une grande victoire lib\u00e9rale, ne ressemblait gu\u00e8re \u00e0 cela \u00e0\n                            l\u2019\u00e9poque. La guerre commen\u00e7a en 1939 sous la forme d\u2019un conflit entre\n                            une puissante alliance lib\u00e9rale et une Allemagne nazie isol\u00e9e. M\u00eame\n                            l\u2019Italie fasciste pr\u00e9f\u00e9ra attendre son heure jusqu\u2019en juin de l\u2019ann\u00e9e\n                            suivante. L\u2019alliance lib\u00e9rale jouissait d\u2019une sup\u00e9riorit\u00e9 num\u00e9rique et\n                            \u00e9conomique \u00e9crasante. Alors qu\u2019en 1940 le PIB allemand s\u2019\u00e9levait \u00e0\n                            387\u00a0millions de dollars, celui des adversaires europ\u00e9ens du Reich\n                            s\u2019\u00e9levait au total \u00e0 631\u00a0millions de dollars (hors PIB des dominions\n                            britanniques d\u2019outre-mer et des empires britannique, fran\u00e7ais,\n                            hollandais et belge). Au printemps 1940, cependant, il ne fallut que\n                            trois mois \u00e0 l\u2019Allemagne pour ass\u00e9ner un coup d\u00e9cisif \u00e0 l\u2019alliance\n                            lib\u00e9rale, et occuper la France, les Pays-Bas, la Norv\u00e8ge et le Danemark.\n                            Seule la Manche \u00e9pargna au Royaume-Uni un semblable destin(13).","Les Allemands ne furent finalement battus qu\u2019apr\u00e8s l\u2019alliance des pays\n                            lib\u00e9raux avec l\u2019Union sovi\u00e9tique, qui fit les frais du conflit et paya\n                            un tribut bien plus lourd\u00a0: la guerre co\u00fbta la vie \u00e0 25\u00a0millions\n                            de citoyens sovi\u00e9tiques \u2013\u00a0en comparaison, il y eut un demi-million de\n                            morts britanniques et un demi-million de morts am\u00e9ricains. Le cr\u00e9dit de\n                            la d\u00e9faite du nazisme revient largement au communisme. Et, du moins \u00e0\n                            court terme, celui-ci fut aussi le grand b\u00e9n\u00e9ficiaire de la guerre.","Au d\u00e9but du conflit, l\u2019Union sovi\u00e9tique \u00e9tait un paria communiste isol\u00e9.\n                            \u00c0 son issue, elle \u00e9tait une des deux superpuissances mondiales \u00e0 la t\u00eate\n                            d\u2019un bloc international en pleine expansion. En 1949, l\u2019Europe orientale\n                            devint un satellite sovi\u00e9tique\u00a0; le parti communiste chinois\u00e9tait sorti vainqueur de la guerre civile, et les\n                            \u00c9tats-Unis \u00e9taient en proie \u00e0 une vague d\u2019hyst\u00e9rie anticommuniste. Les\n                            mouvements r\u00e9volutionnaires et anticoloniaux du monde entier couvaient\n                            des yeux Moscou et P\u00e9kin, tandis que le lib\u00e9ralisme \u00e9tait identifi\u00e9 aux\n                            empires europ\u00e9ens racistes. Ces empires s\u2019effondrant, ils furent\n                            habituellement remplac\u00e9s par des dictatures militaires ou des r\u00e9gimes\n                            socialistes plut\u00f4t que par des d\u00e9mocraties lib\u00e9rales. En 1956, le\n                            premier secr\u00e9taire du PCUS Nikita Khrouchtchev se vanta avec assurance\n                            aupr\u00e8s de l\u2019Occident lib\u00e9ral\u00a0: \u00ab\u00a0Que cela vous plaise ou\n                            non, l\u2019histoire est de notre c\u00f4t\u00e9. Nous allons vous\n                            enterrer\u00a0!\u00a0\u00bb","Khrouchtchev y croyait sinc\u00e8rement, comme un nombre croissant de\n                            dirigeants du tiers-monde et d\u2019intellectuels du premier monde. Dans les\n                            ann\u00e9es 1960-1970, le mot \u00ab\u00a0lib\u00e9ral\u00a0\u00bb devint une insulte dans\n                            bon nombre d\u2019universit\u00e9s occidentales. L\u2019Am\u00e9rique du Nord et l\u2019Europe\n                            occidentale connurent des troubles sociaux croissants, alors que des\n                            mouvements d\u2019extr\u00eame gauche s\u2019effor\u00e7aient de miner l\u2019ordre lib\u00e9ral. Les\n                            \u00e9tudiants de Cambridge, de la Sorbonne et de la R\u00e9publique populaire de\n                            Berkeley feuilletaient lePetit Livre rougede Mao et\n                            accrochaient au-dessus de leurs lits l\u2019h\u00e9ro\u00efque portrait de Che\n                            Guevara.","En 1968, le monde occidental fut balay\u00e9 par une vague de contestation et\n                            d\u2019\u00e9meutes. Lors du tristement c\u00e9l\u00e8bre massacre de Tlatelolco, les forces\n                            mexicaines de s\u00e9curit\u00e9 tu\u00e8rent des dizaines d\u2019\u00e9tudiants\u00a0; \u00e0 Rome,\n                            les \u00e9tudiants affront\u00e8rent la police italienne dans la bataille de Valle\n                            Giulia\u00a0; et l\u2019assassinat de Martin Luther King provoqua des\n                            journ\u00e9es d\u2019\u00e9meutes et de manifestations dans plus d\u2019une centaine de\n                            villes am\u00e9ricaines. En mai, les \u00e9tudiants investirent les rues de Paris,\n                            de Gaulle s\u2019\u00e9clipsa un temps dans une base militaire fran\u00e7aise en\n                            Allemagne, et les nantis trembl\u00e8rent dans leurs lits, assaillis de\n                            cauchemars de guillotine.","En 1970, le monde comptait cent\u00a0trente\u00a0pays ind\u00e9pendants, mais seulement\n                            trente d\u00e9mocraties lib\u00e9rales, la plupart serr\u00e9es dans le coin au\n                            nord-ouest de l\u2019Europe. Seul pays important du tiers-monde \u00e0 s\u2019\u00eatre\n                            engag\u00e9 sur la voie lib\u00e9rale apr\u00e8s avoir acquis son ind\u00e9pendance, m\u00eame\n                            l\u2019Inde s\u2019\u00e9loigna du bloc occidental pour pencher du c\u00f4t\u00e9 sovi\u00e9tique.","En 1975, le camp lib\u00e9ral essuya sa d\u00e9faite la plus humiliante au\n                            Vietnam\u00a0: le David nord-vietnamien triompha du Goliath am\u00e9ricain.\n                            Tr\u00e8s rapidement, le communisme s\u2019empara du Sud-Vietnam, du Laoset du Cambodge. Le 17\u00a0avril 1975, la capitale\n                            cambodgienne, Phnom Penh, tomba entre les mains des Khmers rouges. Deux\n                            semaines plus tard, les t\u00e9l\u00e9spectateurs du monde entier assist\u00e8rent \u00e0\n                            l\u2019\u00e9vacuation par h\u00e9licopt\u00e8re des derniers Yankees depuis le toit de\n                            l\u2019ambassade am\u00e9ricaine \u00e0 Saigon. Beaucoup \u00e9taient certains de la chute\n                            de l\u2019Empire am\u00e9ricain. En juin, avant que quiconque ait pu parler de\n                            \u00ab\u00a0th\u00e9orie des dominos\u00a0\u00bb, Indira Gandhi proclama l\u2019\u00e9tat\n                            d\u2019urgence en Inde\u00a0: il semblait que la plus grande d\u00e9mocratie du\n                            monde f\u00fbt sur le point de devenir une dictature socialiste de plus.","La d\u00e9mocratie lib\u00e9rale ressemblait de plus en plus \u00e0 un club ferm\u00e9 pour\n                            imp\u00e9rialistes blancs vieillissants qui n\u2019avaient pas grand-chose \u00e0\n                            offrir au reste du monde, ni m\u00eame \u00e0 leur propre jeunesse. Washington se\n                            voulait le leader du monde libre, mais la plupart de ses alli\u00e9s \u00e9taient\n                            des rois autoritaires (Khaled d\u2019Arabie saoudite, Hassan\u00a0II du Maroc et\n                            le shah d\u2019Iran) ou des dictateurs militaires (les colonels grecs, le\n                            g\u00e9n\u00e9ral Pinochet au Chili, le g\u00e9n\u00e9ral Franco en Espagne, le g\u00e9n\u00e9ral Park\n                            en Cor\u00e9e du Sud, le g\u00e9n\u00e9ral Geisel au Br\u00e9sil et le g\u00e9n\u00e9ralissime Tchang\n                            Ka\u00ef-chek \u00e0 Taiwan).","Militairement, et malgr\u00e9 le soutien de tous ces rois et\n                            g\u00e9n\u00e9raux, le pacte de Varsovie jouissait d\u2019une immense sup\u00e9riorit\u00e9\n                            num\u00e9rique sur l\u2019OTAN. Pour atteindre la parit\u00e9 dans le domaine des\n                            armements classiques, les pays occidentaux auraient probablement d\u00fb\n                            abandonner la d\u00e9mocratie lib\u00e9rale et le march\u00e9 pour devenir des \u00c9tats\n                            totalitaires en permanence sur le pied de guerre. La d\u00e9mocratie lib\u00e9rale\n                            ne fut sauv\u00e9e que par des armes nucl\u00e9aires. L\u2019OTAN adopta la doctrine de\n                            la Destruction mutuelle assur\u00e9e (MAD), suivant laquelle m\u00eame des\n                            attaques sovi\u00e9tiques conventionnelles appelleraient des frappes\n                            nucl\u00e9aires totales. \u00ab\u00a0Si vous nous attaquez, menac\u00e8rent les\n                            lib\u00e9raux, nous veillerons \u00e0 ce que personne n\u2019en sorte vivant.\u00a0\u00bb \u00c0\n                            l\u2019abri de ce monstrueux bouclier, la d\u00e9mocratie lib\u00e9rale et le march\u00e9\n                            r\u00e9ussirent \u00e0 tenir dans leurs derniers bastions, et les Occidentaux\n                            purent jouir du sexe, de la drogue et du rock and roll tout autant que\n                            des machines \u00e0 laver, des r\u00e9frig\u00e9rateurs et des t\u00e9l\u00e9viseurs. Sans ogives\n                            nucl\u00e9aires, il n\u2019y aurait eu ni Beatles, ni Woodstock, ni supermarch\u00e9s\n                            pleins \u00e0 craquer. Au milieu des ann\u00e9es 1970, cependant, il semblait que,\n                            nonobstant les armes nucl\u00e9aires, le futur appart\u00eent au socialisme.","C\u2019est alors que tout changea. La d\u00e9mocratie lib\u00e9rale s\u2019extirpa des\n                            poubelles de l\u2019histoire, fit sa toilette et conquit le monde. Le\n                            supermarch\u00e9 se r\u00e9v\u00e9la bien plus fort que le goulag. Leblitzkriegcommen\u00e7a en Europe m\u00e9ridionale o\u00f9 les r\u00e9gimes autoritaires de Gr\u00e8ce,\n                            d\u2019Espagne et du Portugal s\u2019effondr\u00e8rent, laissant la place \u00e0 des\n                            gouvernements d\u00e9mocratiques. En 1977, Indira Gandhi mit fin \u00e0 l\u2019\u00e9tat\n                            d\u2019urgence et restaura la d\u00e9mocratie en Inde. Dans les ann\u00e9es 1980, les\n                            dictatures militaires d\u2019Asie de l\u2019Est et d\u2019Am\u00e9rique latine furent\n                            remplac\u00e9es par des gouvernements d\u00e9mocratiques dans des pays comme le\n                            Br\u00e9sil, l\u2019Argentine, Taiwan et la Cor\u00e9e du Sud. \u00c0 la fin des ann\u00e9es 1980\n                            et au d\u00e9but des ann\u00e9es 1990, la vague lib\u00e9rale s\u2019amplifia en un\n                            v\u00e9ritable tsunami, balayant le puissant Empire sovi\u00e9tique et laissant\n                            esp\u00e9rer la proche \u00ab\u00a0fin de l\u2019histoire\u00a0\u00bb. Apr\u00e8s des d\u00e9cennies\n                            de d\u00e9faites et de revers, le lib\u00e9ralisme remporta une victoire d\u00e9cisive\n                            dans la guerre froide et sortit triomphant des guerres de religion\n                            humanistes, bien qu\u2019en mauvais \u00e9tat.","Avec l\u2019implosion de l\u2019Empire sovi\u00e9tique, les d\u00e9mocraties\n                            lib\u00e9rales remplac\u00e8rent les r\u00e9gimes communistes en Europe orientale, mais\n                            aussi dans nombre des anciennes r\u00e9publiques sovi\u00e9tiques telles que les\n                            \u00c9tats baltes, l\u2019Ukraine, la G\u00e9orgie et l\u2019Arm\u00e9nie. M\u00eame la Russie pr\u00e9tend\n                            aujourd\u2019hui \u00eatre une d\u00e9mocratie. La victoire dans la guerre froide donna\n                            un nouvel \u00e9lan \u00e0 la propagation du mod\u00e8le lib\u00e9ral dans le reste du\n                            monde, surtout en Am\u00e9rique latine, en Asie du Sud et en Afrique.\n                            Certaines exp\u00e9riences lib\u00e9rales tourn\u00e8rent au fiasco, mais le nombre de\n                            r\u00e9ussites est impressionnant. L\u2019Indon\u00e9sie, le Nigeria et le Chili\n                            avaient \u00e9t\u00e9 gouvern\u00e9s des d\u00e9cennies durant par des militaires \u00e0\n                            poigne\u00a0: tous ces pays sont maintenant des d\u00e9mocraties en \u00e9tat de\n                            marche.","Si un lib\u00e9ral s\u2019\u00e9tait endormi en juin 1914 pour se r\u00e9veiller en juin\n                            2014, il se serait senti dans son \u00e9l\u00e9ment. De nouveau, les gens croient\n                            que si on donne plus de libert\u00e9 aux individus, le monde conna\u00eetra paix\n                            et prosp\u00e9rit\u00e9. Tout leXXesi\u00e8cle a l\u2019air d\u2019une\n                            grossi\u00e8re erreur. Au printemps 1914, l\u2019humanit\u00e9 fon\u00e7ait sur la\n                            grand-route lib\u00e9rale quand elle avait pris un mauvais tournant et\n                            s\u2019\u00e9tait fourvoy\u00e9e dans un cul-de-sac. Il lui avait ensuite fallu huit\n                            d\u00e9cennies et trois horribles guerres mondiales pour retrouver son\n                            chemin. Bien entendu, ces d\u00e9cennies ne furent pas une perte\n                            totale\u00a0; elles nous ont apport\u00e9 les antibiotiques, l\u2019\u00e9nergie\n                            nucl\u00e9aire et les ordinateurs, ainsi que le f\u00e9minisme, le d\u00e9colonialisme\n                            et la libert\u00e9 sexuelle. De plus, le lib\u00e9ralisme est sorti plus\n                            intelligent de cette exp\u00e9rience, moins vaniteux qu\u2019il ne l\u2019\u00e9tait voici\n                            un si\u00e8cle. Il a emprunt\u00e9 \u00e0 ses rivaux socialiste et fasciste diverses\n                            id\u00e9es et institutions, notamment l\u2019engagement \u00e0 assurer au grand public\n                            \u00e9ducation, sant\u00e9 et services sociaux. Reste que, pour l\u2019essentiel, le\n                            package lib\u00e9ral a \u00e9tonnamment peu chang\u00e9. Le lib\u00e9ralisme continue de\n                            sanctifier par-dessus tout les libert\u00e9s individuelles et de croire\n                            fermement dans l\u2019\u00e9lecteur et le client. Au d\u00e9but duXXIesi\u00e8cle, il est sans rival.","Aujourd\u2019hui, il n\u2019y a pas de solution de rechange s\u00e9rieuse au package\n                            lib\u00e9ral de l\u2019individualisme, des droits de l\u2019homme, de la d\u00e9mocratie et\n                            du march\u00e9 libre. Les mouvements sociaux qui ont balay\u00e9 le mondeoccidental en 2011 \u2013\u00a0Occupy Wall Street, par exemple,\n                            ou en Espagne les Indign\u00e9s (ou 15-M)\u00a0\u2013 n\u2019ont absolument rien contre la\n                            d\u00e9mocratie, l\u2019individualisme, les droits de l\u2019homme ou m\u00eame les\n                            principes fondamentaux de l\u2019\u00e9conomie de march\u00e9. Au contraire, ils\n                            reprochent aux pouvoirs publics de ne pas \u00eatre \u00e0 la hauteur de ces\n                            id\u00e9aux lib\u00e9raux. Ils exigent que le march\u00e9 soit r\u00e9ellement libre, au\n                            lieu d\u2019\u00eatre sous la coupe de soci\u00e9t\u00e9s et de banques \u00ab\u00a0trop grosses\n                            pour faire faillite\u00a0\u00bb et qui le manipulent. Ils r\u00e9clament des\n                            institutions d\u00e9mocratiques r\u00e9ellement repr\u00e9sentatives qui servent les\n                            int\u00e9r\u00eats des citoyens ordinaires plut\u00f4t que ceux des lobbyistes nantis\n                            et des puissants groupes d\u2019int\u00e9r\u00eat. M\u00eame ceux qui fustigent le march\u00e9\n                            boursier et le parlement n\u2019ont pas de mod\u00e8le de rechange viable pour\n                            diriger le monde. Si trouver des d\u00e9fauts au package lib\u00e9ral est un des\n                            passe-temps favoris des universitaires et activistes occidentaux, ils\n                            n\u2019ont encore rien trouv\u00e9 de mieux.","Le d\u00e9fi chinois para\u00eet autrement plus s\u00e9rieux que celui des\n                            contestataires occidentaux. M\u00eame si elle lib\u00e9ralise sa vie politique et\n                            \u00e9conomique, la Chine n\u2019est ni une d\u00e9mocratie ni vraiment une \u00e9conomie de\n                            march\u00e9, ce qui ne l\u2019emp\u00eache pas de devenir le g\u00e9ant \u00e9conomique duXXIesi\u00e8cle. Ce g\u00e9ant \u00e9conomique n\u2019en projette\n                            pas moins une toute petite ombre id\u00e9ologique. Nul ne sait en quoi les\n                            Chinois croient de nos jours, \u00e0 commencer par les Chinois eux-m\u00eames. En\n                            th\u00e9orie, la Chine est toujours communiste\u00a0; en pratique, il n\u2019en\n                            est rien. Certains penseurs et dirigeants chinois caressent l\u2019id\u00e9e d\u2019un\n                            retour au confucianisme, mais ce n\u2019est gu\u00e8re plus qu\u2019une vitrine\n                            commode. Ce vide id\u00e9ologique fait du pays le terreau le plus prometteur\n                            pour les nouvelles techno-religions qui \u00e9mergent de la Silicon Valley\n                            (nous aurons l\u2019occasion d\u2019y revenir). Mais ces techno-religions, avec\n                            leur croyance en l\u2019immortalit\u00e9 et aux paradis virtuels, mettront au\n                            moins une d\u00e9cennie ou deux \u00e0 s\u2019imposer. Pour l\u2019heure, donc, la Chine\n                            n\u2019offre pas de solution de rechange au lib\u00e9ralisme. Pour les Grecs en\n                            faillite qui d\u00e9sesp\u00e8rent du mod\u00e8le lib\u00e9ral et lui cherchent un\n                            substitut, imiter les Chinois n\u2019est pas une option envisageable.","Qu\u2019en est-il alors de l\u2019islamisme radical\u00a0? Du christianisme\n                            fondamentaliste, du juda\u00efsme messianique ou du revivalisme\n                            hindou\u00a0? Si les Chinois ne savent pas en quoi ils croient, les\n                            fondamentalistes religieux ne le savent que trop. Plus d\u2019un si\u00e8cle apr\u00e8s\n                            que Nietzsche eut proclam\u00e9sa mort, Dieu semble de\n                            retour. Mais c\u2019est un mirage. Dieuestmort\u00a0: c\u2019est juste\n                            qu\u2019il faut du temps pour se d\u00e9barrasser du corps. L\u2019islamisme radical ne\n                            menace pas s\u00e9rieusement le package lib\u00e9ral parce que, malgr\u00e9 leur\n                            ferveur, les z\u00e9lotes ne comprennent pas vraiment le monde duXXIesi\u00e8cle, et n\u2019ont rien de pertinent \u00e0 dire\n                            sur les opportunit\u00e9s et les dangers in\u00e9dits que les nouvelles\n                            technologies engendrent autour de nous.","Religion et technologie dansent toujours un tango d\u00e9licat. Elles se\n                            bousculent, ont besoin l\u2019une de l\u2019autre et ne peuvent s\u2019\u00e9loigner trop\n                            l\u2019une de l\u2019autre. La technologie est tributaire de la religion parce que\n                            toute invention a de nombreuses applications potentielles, et les\n                            ing\u00e9nieurs ont besoin d\u2019un proph\u00e8te pour op\u00e9rer des choix cruciaux et\n                            indiquer la destination requise. AuXIXesi\u00e8cle, les\n                            ing\u00e9nieurs invent\u00e8rent la locomotive, la radio et les moteurs \u00e0\n                            combustion interne. Or, comme l\u2019a prouv\u00e9 leXXesi\u00e8cle, on peut utiliser ces m\u00eames outils pour\n                            cr\u00e9er des soci\u00e9t\u00e9s fascistes, des dictatures communistes et des\n                            d\u00e9mocraties lib\u00e9rales. Sans conviction religieuse, les locomotives ne\n                            sauraient d\u00e9cider de la direction \u00e0 suivre.","Par ailleurs, la technologie d\u00e9finit souvent le champ et les limites de\n                            nos visions religieuses, tel le serveur qui, au restaurant, d\u00e9limite\n                            notre app\u00e9tit en nous tendant la carte. Les nouvelles technologies tuent\n                            les anciens dieux et donnent naissance \u00e0 de nouveaux. Voil\u00e0 pourquoi les\n                            d\u00e9it\u00e9s agricoles \u00e9taient diff\u00e9rentes des esprits des\n                            chasseurs-cueilleurs, pourquoi les ouvriers d\u2019usine imaginaient d\u2019autres\n                            paradis que les paysans, et pourquoi les technologies r\u00e9volutionnaires\n                            duXXIesi\u00e8cle ont bien plus de chances d\u2019engendrer\n                            des mouvements religieux sans pr\u00e9c\u00e9dent que de r\u00e9veiller les croyances\n                            m\u00e9di\u00e9vales. Les fondamentalistes islamiques peuvent bien r\u00e9p\u00e9ter tel un\n                            mantra que \u00ab\u00a0l\u2019islam est la r\u00e9ponse\u00a0\u00bb, les religions qui\n                            perdent le contact avec les r\u00e9alit\u00e9s technologiques de leur temps se\n                            privent de la capacit\u00e9 de comprendre les questions qui se posent.\n                            Qu\u2019adviendra-t-il du march\u00e9 du travail d\u00e8s lors que l\u2019intelligence\n                            artificielle surpassera les \u00eatres humains dans la plupart des t\u00e2ches\n                            cognitives\u00a0? Quel sera l\u2019impact politique d\u2019une nouvelle classe\n                            nombreuse de gens \u00e9conomiquement inutiles\u00a0? Qu\u2019adviendra-t-il des\n                            relations, des familles et des fonds de pension quand les\n                            nanotechnologies et la m\u00e9decine r\u00e9g\u00e9n\u00e9rative feront des octog\u00e9naires les\n                            nouveauxcinquantenaires\u00a0? Que deviendra la\n                            soci\u00e9t\u00e9 humaine quand la biotechnologie nous permettra d\u2019avoir des b\u00e9b\u00e9s\n                            sur mesure et de creuser des \u00e9carts sans pr\u00e9c\u00e9dent entre riches et\n                            pauvres\u00a0?","On ne trouve de r\u00e9ponse \u00e0 aucune de ces questions dans le Coran ou la\n                            charia, pas plus que dans la Bible ou lesAnalectesde Confucius,\n                            parce que personne dans le Moyen-Orient m\u00e9di\u00e9val ou dans la Chine\n                            ancienne ne savait quoi que ce soit des ordinateurs, de la g\u00e9n\u00e9tique ou\n                            des nanotechnologies. L\u2019islam radical peut bien promettre un ancrage de\n                            certitude dans un monde de temp\u00eates technologiques et \u00e9conomiques, mais\n                            pour affronter une temp\u00eate il faut une carte et un gouvernail, pas\n                            seulement une ancre. L\u2019islam radical peut donc s\u00e9duire les gens n\u00e9s et\n                            \u00e9lev\u00e9s dans son giron, il n\u2019a pas grand-chose de pr\u00e9cieux \u00e0 offrir aux\n                            jeunes ch\u00f4meurs espagnols ou aux milliardaires chinois inquiets.","Certes, des centaines de millions de gens peuvent n\u00e9anmoins continuer de\n                            croire \u00e0 l\u2019islam, au christianisme ou \u00e0 l\u2019hindouisme. Mais les effectifs\n                            seuls ne comptent gu\u00e8re dans l\u2019histoire. Celle-ci est souvent fa\u00e7onn\u00e9e\n                            par des petits groupes de visionnaires tourn\u00e9s vers l\u2019avenir plut\u00f4t que\n                            par les masses tourn\u00e9es vers le pass\u00e9. Voici dix\u00a0mille ans, la majorit\u00e9\n                            de la population \u00e9tait constitu\u00e9e de chasseurs-cueilleurs, seuls\n                            quelques pionniers du Moyen-Orient \u00e9taient paysans. L\u2019avenir n\u2019en\n                            appartenait pas moins \u00e0 ces derniers. En 1850, plus de 90\u00a0% des humains\n                            \u00e9taient paysans\u00a0; dans les petits villages du Gange, du Nil ou du\n                            Yangzi, personne ne savait rien de la machine \u00e0 vapeur, des chemins de\n                            fer ou du t\u00e9l\u00e9graphe. Pourtant, le destin de ces paysans avait d\u00e9j\u00e0 \u00e9t\u00e9\n                            scell\u00e9 \u00e0 Manchester et Birmingham par la poign\u00e9e d\u2019ing\u00e9nieurs, de\n                            responsables politiques et de financiers qui furent le fer de lance de\n                            la r\u00e9volution industrielle. La machine \u00e0 vapeur, les voies ferr\u00e9es et le\n                            t\u00e9l\u00e9graphe transform\u00e8rent la production d\u2019aliments, de textiles, de\n                            v\u00e9hicules et d\u2019armes, donnant aux puissances industrielles un avantage\n                            d\u00e9cisif sur les soci\u00e9t\u00e9s agricoles traditionnelles.","M\u00eame quand la r\u00e9volution industrielle se propagea dans le monde et\n                            p\u00e9n\u00e9tra dans les vall\u00e9es du Gange, du Nil et du Yangzi, la plupart des\n                            gens continu\u00e8rent de croire aux V\u00e9das, \u00e0 la Bible, au Coran ou auxAnalectesplus qu\u2019\u00e0 la machine \u00e0 vapeur. Tout comme\n                            aujourd\u2019hui, leXIXesi\u00e8cle ne manquait pas de\n                            pr\u00eatres, de mystiques et de gourousaffirmant qu\u2019eux\n                            seuls avaient la solution \u00e0 tous les malheurs de l\u2019humanit\u00e9, y compris\n                            aux nouveaux probl\u00e8mes cr\u00e9\u00e9s par la r\u00e9volution industrielle. Par\n                            exemple, entre les ann\u00e9es 1820 et 1880, l\u2019\u00c9gypte (appuy\u00e9e par la\n                            Grande-Bretagne) conquit le Soudan, et essaya de moderniser le pays et\n                            de l\u2019ins\u00e9rer dans le r\u00e9seau du commerce international. Cela d\u00e9stabilisa\n                            la soci\u00e9t\u00e9 soudanaise traditionnelle, suscitant une ranc\u0153ur g\u00e9n\u00e9ralis\u00e9e\n                            et encourageant les r\u00e9voltes. En 1881, un chef religieux local, Muhammad\n                            Ahmad ibn Abd\u00a0Allah, se proclama Mahdi (Messie), envoy\u00e9 sur terre pour\n                            instaurer la loi de Dieu. Ses partisans triomph\u00e8rent de l\u2019arm\u00e9e\n                            anglo-\u00e9gyptienne et d\u00e9capit\u00e8rent son commandant, le g\u00e9n\u00e9ral C
