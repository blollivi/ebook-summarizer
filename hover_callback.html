nt pas en la croissance\u00a0; et ils n\u2019y croyaient pas parce\n                            que l\u2019\u00e9conomie stagnait. Ainsi la stagnation se perp\u00e9tuait-elle.","Imaginez-vous habiter une ville m\u00e9di\u00e9vale souffrant d\u2019\u00e9pisodes annuels de\n                            dysenterie. Vous d\u00e9cidez de trouver un rem\u00e8de. Vous avez besoin de fonds\n                            pour ouvrir un atelier, acheter des herbes m\u00e9dicinales et des produits\n                            exotiques, payer des assistants et voyager pour consulter de c\u00e9l\u00e8bres\n                            m\u00e9decins. Vous avez aussi besoin d\u2019argent pour vous nourrir, vous et\n                            votre famille, tout en vous plongeant dans vos recherches. Vous pouvez\n                            aller voir le meunier, le boulanger et le forgeron local, leur demander\n                            de couvrir vos besoins pendant quelques ann\u00e9es tout enpromettant de rembourser vos dettes quand vous aurez fini par\n                            d\u00e9couvrir le rem\u00e8de et que vous serez riche.","Malheureusement, il est peu probable que le meunier, le boulanger et le\n                            forgeron acceptent. Ils ont besoin de nourrir leur famille aujourd\u2019hui,\n                            et ils ne croient pas aux rem\u00e8des miracle. Ils ne sont pas n\u00e9s d\u2019hier,\n                            et ils n\u2019ont encore jamais entendu parler de quiconque qui aurait\n                            d\u00e9couvert un nouveau m\u00e9dicament contre quelque redoutable maladie. Vous\n                            voulez des provisions\u00a0? Payez cash\u00a0! Mais comment obtenir\n                            l\u2019argent quand vous n\u2019avez pas encore d\u00e9couvert le m\u00e9dicament, et que la\n                            recherche accapare tout votre temps\u00a0? \u00c0 contrec\u0153ur, vous retournez\n                            cultiver votre champ, la dysenterie ne cesse de tourmenter les\n                            villageois, personne ne met au point de nouveaux rem\u00e8des, et pas une\n                            seule pi\u00e8ce d\u2019or ne change de main. C\u2019est ainsi que l\u2019\u00e9conomie se\n                            languissait, et que la science stagnait.","Les Temps modernes finirent par casser ce cycle du fait de la confiance\n                            croissante des gens en l\u2019avenir et au miracle du cr\u00e9dit qui en est\n                            r\u00e9sult\u00e9. Le cr\u00e9dit est la manifestation \u00e9conomique de la confiance. De\n                            nos jours, si je souhaite mettre au point un nouveau m\u00e9dicament, mais\n                            que je manque d\u2019argent, je peux obtenir un pr\u00eat \u00e0 la banque, ou me\n                            tourner vers des investisseurs priv\u00e9s et des fonds de capitaux \u00e0 risque.\n                            Quand Ebola est apparu en Afrique de l\u2019Ouest \u00e0 l\u2019\u00e9t\u00e9\u00a02014, que\n                            croyez-vous qu\u2019il advint des actions des soci\u00e9t\u00e9s pharmaceutiques qui\n                            travaillaient \u00e0 des m\u00e9dicaments et des vaccins contre ce virus\u00a0?\n                            Elles s\u2019envol\u00e8rent. Les actions de Tekmira augment\u00e8rent de 50\u00a0%\u00a0;\n                            celles de BioCryst, de 90\u00a0%. Au Moyen \u00c2ge, quand une \u00e9pid\u00e9mie se\n                            d\u00e9clarait, les gens tournaient les yeux vers le ciel et priaient Dieu de\n                            leur pardonner leurs p\u00e9ch\u00e9s. Aujourd\u2019hui, quand les gens entendent\n                            parler d\u2019une nouvelle \u00e9pid\u00e9mie mortelle, ils prennent leur t\u00e9l\u00e9phone\n                            mobile et appellent leur courtier. Sur le march\u00e9 boursier, m\u00eame une\n                            \u00e9pid\u00e9mie est une occasion de faire des affaires.","Si suffisamment de nouvelles entreprises r\u00e9ussissent, la confiance dans\n                            l\u2019avenir augmente, le cr\u00e9dit se d\u00e9veloppe, les taux d\u2019int\u00e9r\u00eat baissent,\n                            les entrepreneurs ont plus de facilit\u00e9 \u00e0 trouver des fonds, et\n                            l\u2019\u00e9conomie cro\u00eet. D\u00e8s lors, la foi en l\u2019avenir est toujours plus forte,\n                            l\u2019\u00e9conomie ne cesse de cro\u00eetre, et la science progresse avec elle.","Tout cela para\u00eet simple sur le papier. Pourquoi\n                            l\u2019humanit\u00e9 a-t-elle d\u00fb attendre les Temps modernes pour que la\n                            croissance \u00e9conomique prenne son \u00e9lan\u00a0? Des mill\u00e9naires durant,\n                            les hommes ont manqu\u00e9 de foi dans la croissance \u00e0 venir\u00a0: non\n                            qu\u2019ils fussent stupides, mais parce qu\u2019elle contredit nos sentiments\n                            visc\u00e9raux, notre h\u00e9ritage \u00e9volutif et la fa\u00e7on dont le monde marche. La\n                            plupart des syst\u00e8mes naturels existent \u00e0 l\u2019\u00e9tat d\u2019\u00e9quilibre et la\n                            plupart des combats pour la survie sont un jeu \u00e0 somme nulle o\u00f9 l\u2019on ne\n                            prosp\u00e8re qu\u2019aux d\u00e9pens d\u2019autrui.","Par exemple, chaque ann\u00e9e, pousse en gros la m\u00eame quantit\u00e9 d\u2019herbe dans\n                            une vall\u00e9e donn\u00e9e. L\u2019herbe fait vivre une population de dix mille\n                            lapins, laquelle contient assez de lapins lents, cr\u00e9tins ou malchanceux\n                            pour \u00eatre la proie d\u2019une centaine de renards. Si l\u2019un de ceux-ci est\n                            particuli\u00e8rement malin et diligent, et d\u00e9vore plus de lapins que la\n                            moyenne, d\u2019autres renards mourront probablement de faim. Si tous les\n                            renards parviennent tant bien que mal \u00e0 attraper plus de lapins en m\u00eame\n                            temps, la population de lapins s\u2019effondrera, et l\u2019ann\u00e9e suivante plus de\n                            renards encore mourront de faim. M\u00eame si le march\u00e9 du lapin conna\u00eet des\n                            fluctuations \u00e9pisodiques, \u00e0 long terme les renards peuvent esp\u00e9rer\n                            chasser, par exemple, 3\u00a0% de lapins de plus maximum que l\u2019ann\u00e9e\n                            pr\u00e9c\u00e9dente.","Bien entendu, certaines r\u00e9alit\u00e9s \u00e9cologiques sont plus complexes, et tous\n                            les combats pour la survie ne sont pas des jeux \u00e0 somme nulle. Beaucoup\n                            d\u2019animaux coop\u00e8rent effectivement, et quelques-uns accordent m\u00eame des\n                            pr\u00eats. Les pr\u00eateurs les plus c\u00e9l\u00e8bres de la nature sont les\n                            chauves-souris vampires qui se r\u00e9unissent par milliers dans les grottes.\n                            Chaque nuit, elles s\u2019envolent \u00e0 la recherche de proies. Quand elles\n                            trouvent un oiseau endormi ou un mammif\u00e8re imprudent, elles lui font une\n                            petite incision dans la peau et sucent son sang. Mais tous ces vampires\n                            ne trouvent pas de proie chaque nuit. Pour parer \u00e0 l\u2019incertitude de leur\n                            vie, ils se pr\u00eatent mutuellement du sang. \u00c0 son retour, un vampire qui\n                            n\u2019aura pas trouv\u00e9 de proie demandera \u00e0 un ami plus chanceux de\n                            r\u00e9gurgiter une partie du sang vol\u00e9. Les vampires se rappellent fort bien\n                            \u00e0 qui ils ont pr\u00eat\u00e9 du sang, si bien que si une nuit l\u2019un d\u2019entre eux\n                            rentre bredouille, il demandera \u00e0 son d\u00e9biteur de lui rendre la\n                            pareille.","Toutefois, \u00e0 la diff\u00e9rence des banquiers humains, les\n                            vampires ne demandent jamais d\u2019int\u00e9r\u00eat. Si le vampire\u00a0A a pr\u00eat\u00e9 au\n                            vampire\u00a0B dix centilitres de sang, B lui revaudra la m\u00eame quantit\u00e9. Les\n                            vampires ne se servent pas non plus des pr\u00eats pour financer de nouvelles\n                            affaires ou encourager la croissance sur le march\u00e9 des suceurs de sang.\n                            Le sang \u00e9tant produit par d\u2019autres animaux, les vampires n\u2019ont aucun\n                            moyen d\u2019augmenter la production. Bien que le march\u00e9 du sang connaisse\n                            des hauts et des bas, les vampires ne sauraient pr\u00e9sumer qu\u2019en 2017 il y\n                            aura 3\u00a0% de sang de plus qu\u2019en 2016, et qu\u2019en 2018 le march\u00e9 du sang\n                            progressera de nouveau de 3\u00a0%. Les vampires ne croient donc pas \u00e0 la\n                                croissance(1). Au fil de millions d\u2019ann\u00e9es\n                            d\u2019\u00e9volution, les humains ont v\u00e9cu dans des conditions semblables \u00e0\n                            celles des vampires, des renards et des lapins\u00a0: eux aussi ont du\n                            mal \u00e0 croire \u00e0 la croissance.","Les pressions de l\u2019\u00e9volution ont habitu\u00e9 les humains \u00e0 voir le monde\n                            comme un g\u00e2teau statique. Si quelqu\u2019un re\u00e7oit une part plus grosse, la\n                            part d\u2019un autre sera in\u00e9vitablement diminu\u00e9e. Une famille ou une ville\n                            peut bien prosp\u00e9rer, mais l\u2019humanit\u00e9 dans son ensemble ne produira pas\n                            plus qu\u2019elle ne produit aujourd\u2019hui. D\u00e8s lors, les religions\n                            traditionnelles comme le christianisme et l\u2019islam ont cherch\u00e9 \u00e0 r\u00e9soudre\n                            les probl\u00e8mes de l\u2019humanit\u00e9 en puisant dans les ressources courantes,\n                            soit en redistribuant le g\u00e2teau existant, soit en promettant un g\u00e2teau\n                            dans l\u2019au-del\u00e0.","La modernit\u00e9, en revanche, repose sur la conviction que la croissance\n                            \u00e9conomique n\u2019est pas seulement possible mais absolument essentielle.\n                            Pri\u00e8res, bonnes actions et m\u00e9ditation pourraient bien \u00eatre une source de\n                            consolation et d\u2019inspiration, mais des probl\u00e8mes tels que la famine, les\n                            \u00e9pid\u00e9mies et la guerre ne sauraient \u00eatre r\u00e9solus que par la croissance.\n                            Ce dogme fondamental se laisse r\u00e9sumer par une id\u00e9e simple\u00a0:\n                            \u00ab\u00a0Si tu as un probl\u00e8me, tu as probablement besoin de plus, et pour\n                            avoir plus, il faut produire plus\u00a0!\u00a0\u00bb","Les responsables politiques et les \u00e9conomistes modernes insistent\u00a0:\n                            la croissance est vitale pour trois grandes raisons. Premi\u00e8rement,quand nous produisons plus, nous pouvons consommer\n                            plus, accro\u00eetre notre niveau de vie et, pr\u00e9tendument, jouir d\u2019une vie\n                            plus heureuse. Deuxi\u00e8mement, tant que l\u2019esp\u00e8ce humaine se multiplie, la\n                            croissance \u00e9conomique est n\u00e9cessaire \u00e0 seule fin de rester o\u00f9 nous en\n                            sommes. En Inde, par exemple, la croissance d\u00e9mographique est de 1,2\u00a0%\n                            par an. Cela signifie que, si l\u2019\u00e9conomie indienne n\u2019enregistre pas une\n                            croissance annuelle d\u2019au moins 1,2\u00a0%, le ch\u00f4mage augmentera, les\n                            salaires diminueront et le niveau de vie moyen d\u00e9clinera. Troisi\u00e8mement,\n                            m\u00eame si les Indiens cessent de se multiplier, et si la classe moyenne\n                            indienne peut se contenter de son niveau de vie actuel, que devrait\n                            faire l\u2019Inde de ses centaines de millions de citoyens frapp\u00e9s par la\n                            pauvret\u00e9\u00a0? Sans croissance, le g\u00e2teau reste de la m\u00eame\n                            taille\u00a0; on ne saurait par cons\u00e9quent donner plus aux pauvres\n                            qu\u2019en prenant aux riches. Cela obligera \u00e0 des choix tr\u00e8s difficiles, et\n                            causera probablement beaucoup de ranc\u0153ur, voire de violence. Si vous\n                            souhaitez \u00e9viter des choix douloureux, le ressentiment et les violences,\n                            il vous faut un g\u00e2teau plus gros.","La modernit\u00e9 a fait du \u00ab\u00a0toujours plus\u00a0\u00bb une panac\u00e9e\n                            applicable \u00e0 la quasi-totalit\u00e9 des probl\u00e8mes publics et priv\u00e9s \u2013\u00a0du\n                            fondamentalisme religieux au mariage rat\u00e9, en passant par\n                            l\u2019autoritarisme dans le tiers-monde. Si seulement des pays comme le\n                            Pakistan et l\u2019\u00c9gypte pouvaient soutenir une croissance r\u00e9guli\u00e8re, leurs\n                            citoyens profiteraient des avantages que constituent voitures\n                            individuelles et r\u00e9frig\u00e9rateurs pleins \u00e0 craquer\u00a0; d\u00e8s lors, ils\n                            suivraient la voie de la prosp\u00e9rit\u00e9 ici-bas au lieu d\u2019embo\u00eeter le pas au\n                            joueur de pipeau fondamentaliste. De m\u00eame, dans des pays comme le Congo\n                            et la Birmanie, la croissance \u00e9conomique produirait une classe moyenne\n                            prosp\u00e8re, qui est le socle de la d\u00e9mocratie lib\u00e9rale. Quant au couple\n                            qui traverse une mauvaise passe, il serait sauv\u00e9 si seulement il pouvait\n                            acqu\u00e9rir une maison plus grande (que mari et femme n\u2019aient pas \u00e0\n                            partager un bureau encombr\u00e9), acheter un lave-vaisselle (qu\u2019ils cessent\n                            de se disputer pour savoir \u00e0 qui le tour de faire la vaisselle) et\n                            suivre de co\u00fbteuses s\u00e9ances de th\u00e9rapie deux fois par semaine.","La croissance \u00e9conomique est ainsi devenue le carrefour o\u00f9 se rejoignent\n                            la quasi-totalit\u00e9 des religions, id\u00e9ologies et mouvements modernes.\n                            L\u2019Union sovi\u00e9tique, avec ses plans quinquennaux m\u00e9galomaniaques, n\u2019\u00e9tait\n                            pas moins obs\u00e9d\u00e9e par la croissance que l\u2019impitoyable requin de la\n                            finance am\u00e9ricain. De m\u00eame que chr\u00e9tiens etmusulmans\n                            croient tous au ciel et ne divergent que sur le moyen d\u2019y parvenir, au\n                            cours de la guerre froide, capitalistes et communistes imaginaient cr\u00e9er\n                            le paradis sur terre par la croissance \u00e9conomique et ne se disputaient\n                            que sur la m\u00e9thode exacte.","Aujourd\u2019hui, les revivalistes hindous, les musulmans pieux, les\n                            nationalistes japonais et les communistes chinois peuvent bien proclamer\n                            leur adh\u00e9sion \u00e0 des valeurs et objectifs tr\u00e8s diff\u00e9rents\u00a0: tous\n                            ont cependant fini par croire que la croissance \u00e9conomique est la cl\u00e9\n                            pour atteindre leurs buts disparates. En 2014, Narendra Modi, hindou\n                            fervent, a ainsi \u00e9t\u00e9 \u00e9lu Premier ministre de l\u2019Inde\u00a0; son \u00e9lection\n                            a largement \u00e9t\u00e9 due au fait qu\u2019il a su stimuler la croissance \u00e9conomique\n                            dans son \u00c9tat du Gujar\u00e2t et \u00e0 l\u2019id\u00e9e largement partag\u00e9e que lui seul\n                            pourrait ranimer une \u00e9conomie nationale l\u00e9thargique. En Turquie, des\n                            vues analogues ont permis \u00e0 l\u2019islamiste Recep Tayyip Erdo\u011fan de\n                            conserver le pouvoir depuis 2003. Le nom de son parti \u2013\u00a0Parti de la\n                            justice et du d\u00e9veloppement\u00a0\u2013 souligne son attachement au d\u00e9veloppement\n                            \u00e9conomique\u00a0; de fait, le gouvernement Erdo\u011fan a r\u00e9ussi \u00e0 obtenir\n                            des taux de croissance impressionnants depuis plus de dix\u00a0ans.","En 2012, le Premier ministre japonais, le nationaliste Shinz\u014d Abe, est\n                            arriv\u00e9 au pouvoir en promettant d\u2019arracher l\u2019\u00e9conomie japonaise \u00e0 deux\n                            d\u00e9cennies de stagnation. \u00c0 cette fin, il a recouru \u00e0 des mesures si\n                            agressives et inhabituelles qu\u2019on a parl\u00e9 d\u2019\u00ab\u00a0abenomie\u00a0\u00bb.\n                            Dans le m\u00eame temps, en Chine, le parti communiste a rendu hommage du\n                            bout des l\u00e8vres aux id\u00e9aux marxistes-l\u00e9ninistes traditionnels\u00a0;\n                            dans les faits, cependant, il s\u2019en tient aux c\u00e9l\u00e8bres maximes de Deng\n                            Xiaoping\u00a0: \u00ab\u00a0le d\u00e9veloppement est la seule v\u00e9rit\u00e9\n                            tangible\u00a0\u00bb et \u00ab\u00a0qu\u2019importe que le chat soit noir ou blanc,\n                            pourvu qu\u2019il attrape les souris\u00a0\u00bb. Ce qui veut dire en\n                            clair\u00a0: faites tout ce qui sert la croissance \u00e9conomique, m\u00eame si\n                            cela aurait d\u00e9plu \u00e0 Marx et \u00e0 L\u00e9nine.","\u00c0 Singapour, comme il sied \u00e0 cet \u00c9tat-cit\u00e9 qui va droit au but, cet axe\n                            de r\u00e9flexion est pouss\u00e9 encore plus loin, au point que les salaires des\n                            ministres sont index\u00e9s sur le PIB. Quand l\u2019\u00e9conomie cro\u00eet, le salaire\n                            des ministres est augment\u00e9, comme si leur mission se r\u00e9duisait \u00e0\n                                cela(2).","Cette obsession de la croissance pourrait sembler aller de soi, mais\n                            c\u2019est uniquement parce que nous vivons dans le monde moderne. Les\n                            maharajas indiens, les sultans ottomans, les shoguns de Kamakura et lesempereurs Han fondaient rarement leur destin\n                            politique sur la croissance \u00e9conomique. Que Modi, Erdo\u011fan, Abe et le\n                            pr\u00e9sident chinois Xi Jinping aient tous mis\u00e9 leur carri\u00e8re sur la\n                            croissance atteste le statut quasi religieux que la croissance a fini\n                            par acqu\u00e9rir \u00e0 travers le monde. De fait, on n\u2019a sans doute pas tort de\n                            parler de religion lorsqu\u2019il s\u2019agit de la croyance dans la croissance\n                            \u00e9conomique\u00a0: elle pr\u00e9tend aujourd\u2019hui r\u00e9soudre nombre de nos\n                            probl\u00e8mes \u00e9thiques, sinon la plupart. La croissance \u00e9conomique \u00e9tant\n                            pr\u00e9tendument la source de toutes les bonnes choses, elle encourage les\n                            gens \u00e0 enterrer leurs d\u00e9saccords \u00e9thiques pour adopter la ligne d\u2019action\n                            qui maximise la croissance \u00e0 long terme. L\u2019Inde de Modi abrite des\n                            milliers de sectes, de partis, de mouvements et de gourous\u00a0: bien\n                            que leurs objectifs ultimes puissent diverger, tous doivent passer par\n                            le m\u00eame goulet d\u2019\u00e9tranglement de la croissance \u00e9conomique. Alors, en\n                            attendant, pourquoi ne pas tous se serrer les coudes\u00a0?","Le credo du \u00ab\u00a0toujours plus\u00a0\u00bb presse en cons\u00e9quence les\n                            individus, les entreprises et les gouvernements de m\u00e9priser tout ce qui\n                            pourrait entraver la croissance \u00e9conomique\u00a0: par exemple,\n                            pr\u00e9server l\u2019\u00e9galit\u00e9 sociale, assurer l\u2019harmonie \u00e9cologique ou honorer\n                            ses parents. En Union sovi\u00e9tique, les dirigeants pensaient que le\n                            communisme \u00e9tatique \u00e9tait la voie de la croissance la plus\n                            rapide\u00a0: tout ce qui se mettait en travers de la collectivisation\n                            fut donc pass\u00e9 au bulldozer, y compris des millions de koulaks, la\n                            libert\u00e9 d\u2019expression et la mer d\u2019Aral. De nos jours, il est g\u00e9n\u00e9ralement\n                            admis qu\u2019une forme de capitalisme de march\u00e9 est une mani\u00e8re beaucoup\n                            plus efficace d\u2019assurer la croissance \u00e0 long terme\u00a0: on prot\u00e8ge\n                            donc les magnats cupides, les paysans riches et la libert\u00e9 d\u2019expression,\n                            tout en d\u00e9mantelant et d\u00e9truisant les habitats \u00e9cologiques, les\n                            structures sociales et les valeurs traditionnelles qui g\u00eanent le\n                            capitalisme de march\u00e9.","Prenez, par exemple, une ing\u00e9nieure logiciel qui touche 100\u00a0dollars par\n                            heure de travail dans une start-up de high-tech. Un jour, son vieux p\u00e8re\n                            fait un AVC. Il a besoin d\u2019aide pour faire ses courses, la cuisine et\n                            m\u00eame sa toilette. Elle pourrait installer son p\u00e8re chez elle, partir\n                            plus tard au travail le matin, rentrer plus t\u00f4t le soir et prendre soin\n                            personnellement de son p\u00e8re. Ses revenus et la productivit\u00e9 de la\n                            start-up en souffriraient, mais son p\u00e8re profiterait des soins d\u2019une\n                            fille d\u00e9vou\u00e9e etaimante. Inversement, elle pourrait\n                            faire appel \u00e0 une aide mexicaine qui, pour 12\u00a0dollars de l\u2019heure,\n                            vivrait avec son p\u00e8re et pourvoirait \u00e0 tous ses besoins. Cela ne\n                            changerait rien \u00e0 sa vie d\u2019ing\u00e9nieure et \u00e0 la start-up, et cela\n                            profiterait \u00e0 l\u2019aide et l\u2019\u00e9conomie mexicaines. Que doit faire notre\n                            ing\u00e9nieure\u00a0?","Le capitalisme de march\u00e9 a une r\u00e9ponse sans appel. Si la croissance\n                            \u00e9conomique exige que nous rel\u00e2chions les liens familiaux, encouragions\n                            les gens \u00e0 vivre loin de leurs parents, et importions des aides de\n                            l\u2019autre bout du monde, ainsi soit-il. Cette r\u00e9ponse implique cependant\n                            un jugement \u00e9thique, plut\u00f4t qu\u2019un \u00e9nonc\u00e9 factuel. Lorsque certains se\n                            sp\u00e9cialisent dans les logiciels quand d\u2019autres consacrent leur temps \u00e0\n                            soigner les a\u00een\u00e9s, on peut sans nul doute produire plus de logiciels et\n                            assurer aux personnes \u00e2g\u00e9es des soins plus professionnels. Mais la\n                            croissance \u00e9conomique est-elle plus importante que les liens\n                            familiaux\u00a0? En se permettant de porter des jugements \u00e9thiques de\n                            ce type, le capitalisme de march\u00e9 a franchi la fronti\u00e8re qui s\u00e9parait le\n                            champ de la science de celui de la religion.","L\u2019\u00e9tiquette de \u00ab\u00a0religion\u00a0\u00bb d\u00e9plairait probablement \u00e0 la\n                            plupart des capitalistes, mais, pour ce qui est des religions, le\n                            capitalisme peut au moins tenir la t\u00eate haute. \u00c0 la diff\u00e9rence des\n                            autres religions qui nous promettent un g\u00e2teau au ciel, le capitalisme\n                            promet des miracles ici, sur terre\u2026 et parfois m\u00eame en accomplit. Le\n                            capitalisme m\u00e9rite m\u00eame des lauriers pour avoir r\u00e9duit la violence\n                            humaine et accru la tol\u00e9rance et la coop\u00e9ration. Ainsi que l\u2019explique le\n                            chapitre suivant, d\u2019autres facteurs entrent ici en jeu, mais le\n                            capitalisme a amplement contribu\u00e9 \u00e0 l\u2019harmonie mondiale en encourageant\n                            les hommes \u00e0 cesser de voir l\u2019\u00e9conomie comme un jeu \u00e0 somme nulle, o\u00f9\n                            votre profit est ma perte, pour y voir plut\u00f4t une situation\n                            gagnant-gagnant, o\u00f9 votre profit est aussi le mien. Cette approche du\n                            b\u00e9n\u00e9fice mutuel a probablement bien plus contribu\u00e9 \u00e0 l\u2019harmonie g\u00e9n\u00e9rale\n                            que des si\u00e8cles de pr\u00e9dication chr\u00e9tienne sur le th\u00e8me du \u00ab\u00a0aime\n                            ton prochain\u00a0\u00bb et \u00ab\u00a0tends l\u2019autre joue\u00a0\u00bb.","De sa croyance en la valeur supr\u00eame de la croissance, le capitalisme\n                            d\u00e9duit son commandement num\u00e9ro un\u00a0: tu investiras tes profits pouraugmenter la croissance. Pendant le plus clair de\n                            l\u2019histoire, les princes et les pr\u00eatres ont dilapid\u00e9 leurs profits en\n                            carnavals flamboyants, somptueux palais et guerres inutiles.\n                            Inversement, ils ont plac\u00e9 leurs pi\u00e8ces d\u2019or dans des coffres de fer,\n                            scell\u00e9s et enferm\u00e9s dans un donjon. Aujourd\u2019hui, les fervents\n                            capitalistes se servent de leurs profits pour embaucher, d\u00e9velopper leur\n                            usine ou mettre au point un nouveau produit.","S\u2019ils ne savent comment faire, ils confient leur argent \u00e0 quelqu\u2019un qui\n                            saura\u00a0: un banquier ou un sp\u00e9cialiste du capital-risque. Ce\n                            dernier pr\u00eate de l\u2019argent \u00e0 divers entrepreneurs. Des paysans empruntent\n                            pour planter de nouveaux champs de bl\u00e9\u00a0; des sous-traitants, pour\n                            construire de nouvelles maisons, des compagnies \u00e9nerg\u00e9tiques, pour\n                            explorer de nouveaux champs de p\u00e9trole et les usines d\u2019armement, pour\n                            mettre au point de nouvelles armes. Les profits de toutes ces activit\u00e9s\n                            permettent aux entrepreneurs de rembourser avec int\u00e9r\u00eats. Non seulement\n                            nous avons maintenant plus de bl\u00e9, de maisons, de p\u00e9trole et d\u2019armes,\n                            mais nous avons aussi plus d\u2019argent, que les banques et les fonds\n                            peuvent de nouveau pr\u00eater. Cette roue ne cessera jamais de tourner, du\n                            moins pas selon le capitalisme. Jamais n\u2019arrivera un moment o\u00f9 le\n                            capitalisme dira\u00a0: \u00ab\u00a0\u00c7a suffit. Il y a assez de\n                            croissance\u00a0! On peut se la couler douce.\u00a0\u00bb Si vous voulez\n                            savoir pourquoi la roue capitaliste a peu de chance de s\u2019arr\u00eater un jour\n                            de tourner, discutez donc une heure avec un ami qui a accumul\u00e9\n                            100\u00a0000\u00a0dollars et se demande qu\u2019en faire.","\u00ab\u00a0Les banques offrent des taux d\u2019int\u00e9r\u00eat si bas, d\u00e9plore-t-il. Je\n                            ne veux pas mettre mon argent sur un compte d\u2019\u00e9pargne qui rapporte \u00e0\n                            peine 0,5\u00a0% par an. Peut-\u00eatre puis-je obtenir 2\u00a0% en bons du Tr\u00e9sor.\n                            L\u2019an dernier, mon cousin Richie a achet\u00e9 un appartement \u00e0 Seattle, et\n                            son investissement lui a d\u00e9j\u00e0 rapport\u00e9 20\u00a0%\u00a0! Peut-\u00eatre devrais-je\n                            me lancer dans l\u2019immobilier, mais tout le monde parle d\u2019une nouvelle\n                            bulle sp\u00e9culative. Alors que penses-tu de la Bourse\u00a0? Un ami m\u2019a\n                            dit que le bon plan, ces derniers temps, c\u2019est d\u2019acheter un fonds\n                            n\u00e9goci\u00e9 en Bourse qui suit les \u00e9conomies \u00e9mergentes comme le Br\u00e9sil ou\n                            la Chine.\u00a0\u00bb Il s\u2019arr\u00eate un moment pour reprendre son souffle, et\n                            vous lui posez la question suivante\u00a0: \u00ab\u00a0Eh bien, pourquoi ne\n                            pas te contenter de tes 100\u00a0000\u00a0dollars\u00a0?\u00a0\u00bb Il vous\n                            expliquera mieux que je ne saurais le faire pourquoi le capitalisme ne\n                            s\u2019arr\u00eatera jamais.","On apprend m\u00eame cette le\u00e7on aux enfants et aux\n                            adolescents \u00e0 travers des jeux capitalistes omnipr\u00e9sents. Les jeux\n                            pr\u00e9modernes, comme les \u00e9checs, supposaient une \u00e9conomie stagnante. Vous\n                            commencez une partie d\u2019\u00e9checs avec seize pi\u00e8ces et, \u00e0 la fin, vous n\u2019en\n                            avez plus. Dans de rares cas, un pion peut \u00eatre transform\u00e9 en reine,\n                            mais vous ne pouvez produire de nouveaux pions ni m\u00e9tamorphoser vos\n                            cavaliers en chars. Les joueurs d\u2019\u00e9checs n\u2019ont donc jamais \u00e0 penser\n                            investissement. \u00c0 l\u2019oppos\u00e9, beaucoup de jeux de soci\u00e9t\u00e9 modernes et de\n                            jeux vid\u00e9o se focalisent sur l\u2019investissement et la croissance.","Particuli\u00e8rement r\u00e9v\u00e9lateurs sont les jeux de strat\u00e9gie du genre deMinecraft,Les Colons de CataneouCivilizationde Sid Meier. Le jeu peut avoir pour cadre le Moyen \u00c2ge, l\u2019\u00e2ge de pierre\n                            ou quelque pays imaginaire, mais les principes restent les m\u00eames \u2013\u00a0et\n                            sont toujours capitalistes. Votre but est d\u2019\u00e9tablir une ville, un\n                            royaume, voire toute une civilisation. Vous partez d\u2019une base tr\u00e8s\n                            modeste\u00a0: juste un village, peut-\u00eatre, avec les champs voisins.\n                            Vos actifs vous assurent un revenu initial sous forme de bl\u00e9, de bois,\n                            de fer ou d\u2019or. \u00c0 vous d\u2019investir ce revenu \u00e0 bon escient. Il vous faut\n                            choisir entre des outils improductifs mais encore n\u00e9cessaires, comme les\n                            soldats, et des actifs productifs, tels que des villages, des mines et\n                            des champs suppl\u00e9mentaires. La strat\u00e9gie gagnante consiste\n                            habituellement \u00e0 investir le strict minimum dans des produits de\n                            premi\u00e8re n\u00e9cessit\u00e9 improductifs, tout en maximisant vos actifs\n                            productifs. Am\u00e9nager des villages suppl\u00e9mentaires signifie qu\u2019au\n                            prochain tour vous disposerez d\u2019un revenu plus important qui pourrait\n                            vous permettre non seulement d\u2019acheter d\u2019autres soldats, si besoin, mais\n                            aussi d\u2019augmenter vos investissements productifs. Bient\u00f4t vous pourrez\n                            ainsi transformer vos villages en villes, b\u00e2tir des universit\u00e9s, des\n                            ports et des usines, explorer les mers et les oc\u00e9ans, cr\u00e9er votre\n                            civilisation et gagner la partie.","La croissance \u00e9conomique peut-elle cependant se poursuivre\n                            \u00e9ternellement\u00a0? L\u2019\u00e9conomie ne finira-t-elle pas par \u00eatre \u00e0 court\n                            de ressourceset par s\u2019arr\u00eater\u00a0? Pour assurer une\n                            croissance perp\u00e9tuelle, il nous faut d\u00e9couvrir un stock de ressources\n                            in\u00e9puisable.","Une solution consiste \u00e0 explorer et \u00e0 conqu\u00e9rir de nouvelles terres. Des\n                            si\u00e8cles durant, la croissance de l\u2019\u00e9conomie europ\u00e9enne et l\u2019expansion du\n                            syst\u00e8me capitaliste se sont largement nourries de conqu\u00eates imp\u00e9riales\n                            outre-mer. Or le nombre d\u2019\u00eeles et de continents est limit\u00e9. Certains\n                            entrepreneurs esp\u00e8rent finalement explorer et conqu\u00e9rir de nouvelles\n                            plan\u00e8tes, voire de nouvelles galaxies, mais, en attendant, l\u2019\u00e9conomie\n                            moderne doit trouver une meilleure m\u00e9thode pour poursuivre son\n                            expansion.","C\u2019est la science qui a fourni la solution \u00e0 la modernit\u00e9. L\u2019\u00e9conomie des\n                            renards ne saurait cro\u00eetre, parce qu\u2019ils ne savent pas produire plus de\n                            lapins. L\u2019\u00e9conomie des lapins stagne, parce qu\u2019ils ne peuvent faire\n                            pousser l\u2019herbe plus vite. Mais l\u2019\u00e9conomie humaine peut cro\u00eetre, parce\n                            que les hommes peuvent d\u00e9couvrir des sources d\u2019\u00e9nergie et des mat\u00e9riaux\n                            nouveaux.","La vision traditionnelle du monde comme un g\u00e2teau de taille fixe\n                            pr\u00e9suppose qu\u2019il n\u2019y a que deux types de ressources\u00a0: les mati\u00e8res\n                            premi\u00e8res et l\u2019\u00e9nergie. En v\u00e9rit\u00e9, cependant, il y en a trois\u00a0:\n                            les mati\u00e8res premi\u00e8res, l\u2019\u00e9nergie et la connaissance. Les mati\u00e8res\n                            premi\u00e8res et l\u2019\u00e9nergie sont \u00e9puisables\u00a0: plus vous les utilisez,\n                            moins vous en avez. Le savoir, en revanche, est une ressource en\n                            perp\u00e9tuelle croissance\u00a0: plus vous l\u2019utilisez, plus vous en\n                            poss\u00e9dez. En fait, quand vous augmentez votre stock de connaissances, il\n                            peut vous faire acc\u00e9der aussi \u00e0 plus de mati\u00e8res premi\u00e8res et d\u2019\u00e9nergie.\n                            Si j\u2019investis 100\u00a0millions de dollars dans la recherche de p\u00e9trole en\n                            Alaska et si j\u2019en trouve, j\u2019ai plus de p\u00e9trole, mais mes petits-enfants\n                            en auront moins. En revanche, si j\u2019investis la m\u00eame somme dans la\n                            recherche sur l\u2019\u00e9nergie solaire et que je d\u00e9couvre une nouvelle fa\u00e7on\n                            plus efficace de la domestiquer, mes petits-enfants et moi aurons\n                            davantage d\u2019\u00e9nergie.","Pendant des mill\u00e9naires, la route scientifique de la croissance est\n                            rest\u00e9e bloqu\u00e9e parce que les gens croyaient que les Saintes \u00c9critures et\n                            les anciennes traditions contenaient tout ce que le monde avait \u00e0 offrir\n                            en connaissances importantes. Une soci\u00e9t\u00e9 convaincue que tous les\n                            gisements de p\u00e9trole ont d\u00e9j\u00e0 \u00e9t\u00e9 d\u00e9couverts ne perdrait pas de temps ni\n                            d\u2019argent \u00e0 chercher du p\u00e9trole. De m\u00eame, une culture humainepersuad\u00e9e de savoir d\u00e9j\u00e0 tout ce qui vaut la peine\n                            d\u2019\u00eatre su ne ferait pas l\u2019effort de se mettre en qu\u00eate de nouvelles\n                            connaissances. Telle \u00e9tait la position de la plupart des civilisations\n                            humaines pr\u00e9modernes. La r\u00e9volution scientifique a cependant lib\u00e9r\u00e9\n                            l\u2019humanit\u00e9 de cette conviction na\u00efve. La plus grande d\u00e9couverte\n                            scientifique a \u00e9t\u00e9 la d\u00e9couverte de l\u2019ignorance. Du jour o\u00f9 les hommes\n                            ont compris \u00e0 quel point ils en savaient peu sur le monde, ils ont eu\n                            soudain une excellente raison de rechercher des connaissances nouvelles,\n                            ce qui a ouvert la voie scientifique du progr\u00e8s.","\u00c0 chaque g\u00e9n\u00e9ration, la science a contribu\u00e9 \u00e0 d\u00e9couvrir de nouvelles\n                            sources d\u2019\u00e9nergie, de nouvelles mati\u00e8res premi\u00e8res, des machines plus\n                            performantes et des m\u00e9thodes de production in\u00e9dites. En 2017, l\u2019humanit\u00e9\n                            dispose donc de bien plus d\u2019\u00e9nergie et de mati\u00e8res premi\u00e8res que jamais,\n                            et la production s\u2019envole. Des inventions comme la machine \u00e0 vapeur, le\n                            moteur \u00e0 combustion interne et l\u2019ordinateur ont cr\u00e9\u00e9 de toutes pi\u00e8ces\n                            des industries nouvelles. Si nous nous projetons dans vingt ans, en\n                            2037, nous produirons et consommerons beaucoup plus qu\u2019en 2017. Nous\n                            faisons confiance aux nanotechnologies, au g\u00e9nie g\u00e9n\u00e9tique et \u00e0\n                            l\u2019intelligence artificielle pour r\u00e9volutionner encore la production et\n                            ouvrir de nouveaux rayons dans nos supermarch\u00e9s en perp\u00e9tuelle\n                            expansion.","Nous avons donc de bonnes chances de triompher du probl\u00e8me de la raret\u00e9\n                            des ressources. La v\u00e9ritable n\u00e9m\u00e9sis de l\u2019\u00e9conomie moderne est\n                            l\u2019effondrement \u00e9cologique. Le progr\u00e8s scientifique et la croissance\n                            \u00e9conomique prennent place dans une biosph\u00e8re fragile et, \u00e0 mesure qu\u2019ils\n                            prennent de l\u2019ampleur, les ondes de choc d\u00e9stabilisent l\u2019\u00e9cologie. Pour\n                            assurer \u00e0 chaque personne dans le monde le m\u00eame niveau de vie que dans\n                            la soci\u00e9t\u00e9 d\u2019abondance am\u00e9ricaine, il faudrait quelques plan\u00e8tes de\n                            plus\u00a0; or nous n\u2019avons que celle-ci. Si le progr\u00e8s et la\n                            croissance finissent par d\u00e9truire l\u2019\u00e9cosyst\u00e8me, cela n\u2019en co\u00fbtera pas\n                            seulement aux chauves-souris vampires, aux renards et aux lapins. Mais\n                            aussi \u00e0 Sapiens. Une d\u00e9b\u00e2cle \u00e9cologique provoquera une ruine \u00e9conomique,des troubles politiques et une chute du niveau de\n                            vie. Elle pourrait bien menacer l\u2019existence m\u00eame de la civilisation\n                            humaine.","Nous pourrions amoindrir le danger en ralentissant le rythme du progr\u00e8s\n                            et de la croissance. Si cette ann\u00e9e les investisseurs attendent un\n                            retour de 6\u00a0% sur leurs portefeuilles, dans dix\u00a0ans ils pourraient\n                            apprendre \u00e0 se satisfaire de 3\u00a0%, puis de 1\u00a0% dans vingt\u00a0ans\u00a0;\n                            dans trente\u00a0ans, l\u2019\u00e9conomie cessera de cro\u00eetre et nous nous contenterons\n                            de ce que nous avons d\u00e9j\u00e0. Le credo de la croissance s\u2019oppose pourtant\n                            fermement \u00e0 cette id\u00e9e h\u00e9r\u00e9tique et il sugg\u00e8re plut\u00f4t d\u2019aller encore\n                            plus vite. Si nos d\u00e9couvertes d\u00e9stabilisent l\u2019\u00e9cosyst\u00e8me et menacent\n                            l\u2019humanit\u00e9, il nous faut d\u00e9couvrir quelque chose qui nous prot\u00e8ge. Si la\n                            couche d\u2019ozone s\u2019amenuise et nous expose au cancer de la peau, \u00e0 nous\n                            d\u2019inventer un meilleur \u00e9cran solaire et de meilleurs traitements contre\n                            le cancer, favorisant ainsi l\u2019essor de nouvelles usines de cr\u00e8mes\n                            solaires et de centres anticanc\u00e9reux. Si les nouvelles industries\n                            polluent l\u2019atmosph\u00e8re et les oc\u00e9ans, provoquant un r\u00e9chauffement g\u00e9n\u00e9ral\n                            et des extinctions massives, il nous appartient de construire des mondes\n                            virtuels et des sanctuaires high-tech qui nous offriront toutes les\n                            bonnes choses de la vie, m\u00eame si la plan\u00e8te devient aussi chaude, morne\n                            et pollu\u00e9e que l\u2019enfer.","P\u00e9kin est d\u00e9j\u00e0 tellement pollu\u00e9e que la population \u00e9vite de sortir, et\n                            que les riches Chinois d\u00e9pensent des milliers de dollars en\n                            purificateurs d\u2019air int\u00e9rieur. Les super-riches construisent m\u00eame des\n                            protections au-dessus de leur cour. En 2013, l\u2019\u00c9cole internationale de\n                            P\u00e9kin, destin\u00e9e aux enfants de diplomates \u00e9trangers et de la haute\n                            soci\u00e9t\u00e9 chinoise, est all\u00e9e encore plus loin et a construit une immense\n                            coupole de 5\u00a0millions de dollars au-dessus de ses six courts de tennis\n                            et de ses terrains de jeux. D\u2019autres \u00e9coles suivent le mouvement, et le\n                            march\u00e9 chinois des purificateurs d\u2019air explose. Bien entendu, la plupart\n                            des P\u00e9kinois ne peuvent s\u2019offrir pareil luxe, ni envoyer leurs enfants \u00e0\n                            l\u2019\u00c9cole internationale(3).","L\u2019humanit\u00e9 se trouve coinc\u00e9e dans une course double. D\u2019un c\u00f4t\u00e9, nous nous\n                            sentons oblig\u00e9s d\u2019acc\u00e9l\u00e9rer le rythme du progr\u00e8s scientifique et de la\n                            croissance \u00e9conomique. Un\u00a0milliard de Chinois et un\u00a0milliard d\u2019Indiens\n                            aspirent au niveau de vie de la classe moyenne am\u00e9ricaine, et ils ne\n                            voient aucune raison de brider leurs r\u00eaves quand les Am\u00e9ricainsne sont pas dispos\u00e9s \u00e0 renoncer \u00e0 leurs 4\u00d74 et \u00e0 leurs\n                            centres commerciaux. D\u2019un autre c\u00f4t\u00e9, nous devons garder au moins une\n                            longueur d\u2019avance sur l\u2019Armageddon \u00e9cologique. Mener de front cette\n                            double course devient chaque ann\u00e9e plus difficile, parce que chaque pas\n                            qui rapproche l\u2019habitant des bidonvilles de Delhi du r\u00eave am\u00e9ricain\n                            rapproche aussi la plan\u00e8te du gouffre.","La bonne nouvelle, c\u2019est que l\u2019humanit\u00e9 jouit depuis des si\u00e8cles de la\n                            croissance \u00e9conomique sans pour autant \u00eatre victime de la d\u00e9b\u00e2cle\n                            \u00e9cologique. Bien d\u2019autres esp\u00e8ces ont p\u00e9ri en cours de route, et les\n                            hommes se sont aussi retrouv\u00e9s face \u00e0 un certain nombre de crises\n                            \u00e9conomiques et de d\u00e9sastres \u00e9cologiques, mais jusqu\u2019ici nous avons\n                            toujours r\u00e9ussi \u00e0 nous en tirer. Reste qu\u2019aucune loi de la nature ne\n                            garantit le succ\u00e8s futur. Qui sait si la science sera toujours capable\n                            de sauver simultan\u00e9ment l\u2019\u00e9conomie du gel et l\u2019\u00e9cologie du point\n                            d\u2019\u00e9bullition. Et puisque le rythme continue de s\u2019acc\u00e9l\u00e9rer, les marges\n                            d\u2019erreur ne cessent de se r\u00e9tr\u00e9cir. Si, pr\u00e9c\u00e9demment, il suffisait d\u2019une\n                            invention stup\u00e9fiante une fois par si\u00e8cle, nous avons aujourd\u2019hui besoin\n                            d\u2019un miracle tous les deux ans.","Nous devrions aussi nous inqui\u00e9ter qu\u2019une apocalypse \u00e9cologique puisse\n                            avoir des cons\u00e9quences diff\u00e9rentes en fonction des diff\u00e9rentes castes\n                            humaines. Il n\u2019y a pas de justice dans l\u2019histoire. Quand une catastrophe\n                            s\u2019abat, les pauvres souffrent toujours bien plus que les riches, m\u00eame si\n                            ce sont ces derniers qui sont responsables de la trag\u00e9die. Le\n                            r\u00e9chauffement climatique affecte d\u00e9j\u00e0 la vie des plus pauvres dans les\n                            pays arides d\u2019Afrique bien plus que la vie des Occidentaux plus ais\u00e9s.\n                            Paradoxalement, le pouvoir m\u00eame de la science peut accro\u00eetre le danger,\n                            en rendant les plus riches complaisants.","Prenez les \u00e9missions de gaz \u00e0 effet de serre. La plupart des savants et\n                            un nombre croissant de responsables politiques reconnaissent la r\u00e9alit\u00e9\n                            du r\u00e9chauffement climatique et l\u2019ampleur du danger. Jusqu\u2019ici, pourtant,\n                            cette reconnaissance n\u2019a pas suffi \u00e0 changer sensiblement notre\n                            comportement. Nous parlons beaucoup du r\u00e9chauffement, mais, en pratique,\n                            l\u2019humanit\u00e9 n\u2019est pas pr\u00eate aux s\u00e9rieux sacrifices \u00e9conomiques, sociaux\n                            ou politiques n\u00e9cessaires pour arr\u00eater la catastrophe. Les \u00e9missions\n                            n\u2019ont pas du tout diminu\u00e9 entre 2000 et 2010. Elles ont au contraire\n                            augment\u00e9 de 2,2\u00a0% par an, contre un taux annuel de 1,3\u00a0% entre 1970et 2000(4). Sign\u00e9 en 1997, le\n                            protocole de Kyoto sur la r\u00e9duction des \u00e9missions de gaz \u00e0 effet de\n                            serre visait \u00e0 ralentir le r\u00e9chauffement plut\u00f4t qu\u2019\u00e0 l\u2019arr\u00eater, mais le\n                            pollueur num\u00e9ro\u00a0un du monde, les \u00c9tats-Unis, a refus\u00e9 de le ratifier et\n                            n\u2019a fait aucun effort pour essayer de r\u00e9duire de mani\u00e8re notable ses\n                            \u00e9missions, de peur de g\u00eaner sa croissance \u00e9conomique(5).","En d\u00e9cembre 2015, l\u2019accord de Paris a fix\u00e9 des objectifs plus ambitieux,\n                            appelant \u00e0 limiter l\u2019augmentation de la temp\u00e9rature moyenne \u00e0 1,5\u00a0degr\u00e9\n                            au-dessus des niveaux pr\u00e9industriels. Toutefois, nombre des douloureuses\n                            mesures n\u00e9cessaires pour atteindre ce but ont \u00e9t\u00e9 comme par hasard\n                            diff\u00e9r\u00e9es apr\u00e8s 2030, ce qui revient de fait \u00e0 passer la patate chaude \u00e0\n                            la g\u00e9n\u00e9ration suivante. Les administrations actuelles peuvent ainsi\n                            r\u00e9colter les avantages politiques imm\u00e9diats de leur apparent engagement\n                            vert, tandis que le lourd prix politique de la r\u00e9duction des \u00e9missions\n                            (et du ralentissement de la croissance) est l\u00e9gu\u00e9 aux administrations\n                            futures. Malgr\u00e9 tout, au moment o\u00f9 j\u2019\u00e9cris (janvier 2016), il est loin\n                            d\u2019\u00eatre certain que les \u00c9tats-Unis et d\u2019autres grands pollueurs\n                            ratifieront et mettront en \u0153uvre l\u2019accord de Paris(6).\n                            Trop de politiciens et d\u2019\u00e9lecteurs pensent que, tant que l\u2019\u00e9conomie\n                            poursuit sa croissance, les ing\u00e9nieurs et les hommes de science pourront\n                            toujours la sauver du jugement dernier. S\u2019agissant du changement\n                            climatique, beaucoup de d\u00e9fenseurs de la croissance ne se contentent pas\n                            d\u2019esp\u00e9rer des miracles\u00a0: ils tiennent pour acquis que les miracles\n                            se produiront.","\u00c0 quel point est-il rationnel de risquer l\u2019avenir de l\u2019humanit\u00e9 en\n                            supposant que les futurs chercheurs feront des d\u00e9couvertes insoup\u00e7onn\u00e9es\n                            qui sauveront la plan\u00e8te\u00a0? La plupart des pr\u00e9sidents, ministres et\n                            PDG qui dirigent le monde sont des gens tr\u00e8s rationnels. Pourquoi\n                            sont-ils dispos\u00e9s \u00e0 faire un tel pari\u00a0? Peut-\u00eatre parce qu\u2019ils ne\n                            pensent pas parier sur leur avenir personnel. M\u00eame si les choses\n                            tournent au pire, et que la science ne peut emp\u00eacher le d\u00e9luge, les\n                            ing\u00e9nieurs pourraient encore construire une arche de No\u00e9 high-tech pour\n                            la caste sup\u00e9rieure, et laisser les milliards d\u2019autres hommes se noyer.\n                            La croyance en cette arche high-tech est actuellement une des plus\n                            grosses menaces sur l\u2019avenir de l\u2019humanit\u00e9 et de tout l\u2019\u00e9cosyst\u00e8me. Les\n                            gens qui croient \u00e0 l\u2019arche high-tech ne devraient pas \u00eatre en charge de\n                            l\u2019\u00e9cologie mondiale, pour la m\u00eame raison qu\u2019il ne faut pas confier les\n                            armes nucl\u00e9aires \u00e0 ceux qui croient \u00e0 un au-del\u00e0 c\u00e9leste.","\u00c9missions mondiales de CO2, 1970-201326.\u00a0Tout le discours autour du r\u00e9chauffement climatique, de m\u00eame\n                                    que toutes les conf\u00e9rences, tous les sommets et les protocoles\n                                    n\u2019ont pas r\u00e9ussi, jusqu\u2019ici, \u00e0 limiter les \u00e9missions mondiales\n                                    de gaz \u00e0 effet de serre. Si vous examinez de pr\u00e8s ce graphique,\n                                    vous voyez que les \u00e9missions baissent uniquement dans les\n                                    p\u00e9riodes de crise \u00e9conomique et de stagnation. Ainsi, la l\u00e9g\u00e8re\n                                    diminution des \u00e9missions de gaz \u00e0 effet de serre en 2008-2009 ne\n                                    doit rien \u00e0 la signature de l\u2019accord de Copenhague, mais tient \u00e0\n                                    la crise financi\u00e8re mondiale. La seule fa\u00e7on s\u00fbre d\u2019arr\u00eater le\n                                    r\u00e9chauffement est de contenir la croissance \u00e9conomique, ce\n                                    qu\u2019aucun gouvernement n\u2019est pr\u00eat \u00e0 faire.","Et les plus pauvres\u00a0? Pourquoi ne protestent-ils pas\u00a0? Si le\n                            d\u00e9luge survient un jour, ils en supporteront le co\u00fbt, mais ils seront\n                            aussi les premiers \u00e0 faire les frais de la stagnation \u00e9conomique. Dans\n                            un monde capitaliste, leur vie s\u2019am\u00e9liore uniquement quand l\u2019\u00e9conomie\n                            cro\u00eet. Aussi est-il peu probable qu\u2019ils soutiennent des mesures pour\n                            r\u00e9duire les menaces \u00e9cologiques futures fond\u00e9es sur le ralentissement de\n                            la croissance \u00e9conomique actuelle. Prot\u00e9ger l\u2019environnement est une tr\u00e8s\n                            belle id\u00e9e, mais ceux qui n\u2019arrivent pas \u00e0 payer leur loyer s\u2019inqui\u00e8tent\n                            bien davantage de leur d\u00e9couvert bancaire que de la fonte de la calotte\n                            glaciaire.","M\u00eame si nous continuons de courir assez vite et parvenons \u00e0 parer \u00e0 la\n                            fois l\u2019effondrement \u00e9conomique et la d\u00e9b\u00e2cle \u00e9cologique, la course\n                            elle-m\u00eame cr\u00e9e d\u2019immenses probl\u00e8mes. Pour l\u2019individu, elle se traduit\n                            par de hauts niveaux de stress et de tension. Apr\u00e8s des si\u00e8cles de\n                            croissance \u00e9conomique et de progr\u00e8s scientifique, la vie aurait d\u00fb\n                            devenir calme et paisible, tout au moins dans les pays les plus avanc\u00e9s.\n                            Si nos anc\u00eatres avaient eu un aper\u00e7u des outils et des ressources dont\n                            nous disposons, ils auraient conjectur\u00e9 que nous jouissons d\u2019une\n                            tranquillit\u00e9 c\u00e9leste, d\u00e9barrass\u00e9s de tout tracas et de tout souci. La\n                            v\u00e9rit\u00e9 est tr\u00e8s diff\u00e9rente. Malgr\u00e9 toutes nos r\u00e9alisations, nous sommes\n                            constamment press\u00e9s de faire et produire toujours plus.","Nous nous en prenons \u00e0 nous-m\u00eames, au patron, \u00e0 l\u2019hypoth\u00e8que, au\n                            gouvernement, au syst\u00e8me scolaire. Mais ce n\u2019est pas vraiment leur\n                            faute. C\u2019est ledealmoderne, que nous avons tous souscrit le\n                            jour de notre naissance. Dans le monde pr\u00e9moderne, les gens \u00e9taient\n                            proches des modestes employ\u00e9s d\u2019une bureaucratie socialiste. Ils\n                            pointaient et attendaient qu\u2019un autre fasse quelque chose. Dans le monde\n                            moderne, c\u2019est nous, les hommes, qui avons les choses en main, et nous\n                            sommes soumis jour et nuit \u00e0 une pression constante.","Sur le plan collectif, la course se manifeste par des chambardements\n                            incessants. Alors que les syst\u00e8mes politiques et sociaux duraient\n                            autrefois des si\u00e8cles, aujourd\u2019hui chaque g\u00e9n\u00e9ration d\u00e9truit le vieux\n                            monde pour en construire un nouveau \u00e0 la place. Comme leManifeste\n                                communistele montre brillamment, le monde moderne a absolument\n                            besoin d\u2019incertitude et de perturbation. Toutes les relations fixes,\n                            tous les vieux pr\u00e9jug\u00e9s sont balay\u00e9s, les nouvelles structures\n                            deviennent archa\u00efques avant m\u00eame de pouvoir faire de vieux os. Tout ce\n                            qui est solide se dissipe dans l\u2019air. Il n\u2019est pas facile de vivre dans\n                            un monde aussi chaotique, et encore moins de le gouverner.","La modernit\u00e9 doit donc travailler dur pour s\u2019assurer que ni les individus\n                            ni le collectif n\u2019essaient de se retirer de la course, malgr\u00e9 la tension\n                            et le chaos qu\u2019elle cr\u00e9e. \u00c0 cette fin, elle brandit la croissance comme\n                            la valeur supr\u00eame au nom de laquelle on devrait toutsacrifier et braver tous les dangers. Sur un plan collectif, les\n                            gouvernements, les entreprises et les organismes sont encourag\u00e9s \u00e0\n                            mesurer leur succ\u00e8s en termes de croissance et \u00e0 craindre l\u2019\u00e9quilibre\n                            comme le diable. Sur le plan individuel, nous sommes constamment pouss\u00e9s\n                            \u00e0 accro\u00eetre nos revenus et notre niveau de vie. M\u00eame si vous \u00eates\n                            satisfait de votre situation actuelle, vous devez rechercher toujours\n                            plus. Le luxe d\u2019hier devient n\u00e9cessit\u00e9 d\u2019aujourd\u2019hui. Si autrefois vous\n                            viviez bien dans un appartement avec trois chambres, une voiture et un\n                            ordinateur fixe, aujourd\u2019hui il vous faut une maison de cinq chambres,\n                            avec deux voitures et une nu\u00e9e d\u2019iPods, de tablettes et de\n                            smartphones.","Il n\u2019\u00e9tait pas tr\u00e8s difficile de convaincre les individus de vouloir\n                            plus. La cupidit\u00e9 vient facilement aux \u00eatres humains. Le gros probl\u00e8me a\n                            \u00e9t\u00e9 de convaincre les institutions collectives comme les \u00c9tats et les\n                            \u00c9glises d\u2019accompagner le nouvel id\u00e9al. Des mill\u00e9naires durant, les\n                            soci\u00e9t\u00e9s se sont efforc\u00e9es de freiner les d\u00e9sirs individuels et de\n                            promouvoir une sorte d\u2019\u00e9quilibre. Il \u00e9tait notoire que les gens\n                            voulaient toujours plus pour eux-m\u00eames, mais le g\u00e2teau \u00e9tant d\u2019une\n                            taille fixe, l\u2019harmonie sociale d\u00e9pendait de la retenue. L\u2019avarice \u00e9tait\n                            mauvaise. La modernit\u00e9 a mis le monde sens dessus dessous. Elle a\n                            convaincu les instances collectives que l\u2019\u00e9quilibre est bien plus\n                            effrayant que le chaos, et que comme l\u2019avarice nourrit la croissance,\n                            c\u2019est une force du bien. D\u00e8s lors, la modernit\u00e9 a incit\u00e9 les gens \u00e0\n                            vouloir plus, et a d\u00e9mantel\u00e9 les disciplines s\u00e9culaires qui temp\u00e9raient\n                            la cupidit\u00e9.","Les angoisses qui en r\u00e9sult\u00e8rent furent largement apais\u00e9es par le\n                            capitalisme de march\u00e9\u00a0: c\u2019est une des raisons de la popularit\u00e9 de\n                            cette id\u00e9ologie. Les penseurs capitalistes ne cessent de nous\n                            calmer\u00a0: \u00ab\u00a0Ne vous inqui\u00e9tez pas, tout ira bien. Du moment\n                            que l\u2019\u00e9conomie cro\u00eet, la main invisible du march\u00e9 pourvoira \u00e0\n                            tout.\u00a0\u00bb Le capitalisme a donc sanctifi\u00e9 un syst\u00e8me vorace et\n                            chaotique qui cro\u00eet \u00e0 pas de g\u00e9ant, sans que personne comprenne ce qui\n                            se passe et o\u00f9 nous courons. (Le communisme, qui croyait aussi \u00e0 la\n                            croissance, pensait pouvoir emp\u00eacher le chaos et orchestrer la\n                            croissance par la planification. Apr\u00e8s ses premiers succ\u00e8s, cependant,\n                            il s\u2019est laiss\u00e9 largement distancer par la cavalcade d\u00e9sordonn\u00e9e du\n                            march\u00e9.)","Il est de bon ton aujourd\u2019hui, chez les intellectuels,\n                            de d\u00e9nigrer le capitalisme. Puisqu\u2019il domine le monde, nous ne devons\n                            rien n\u00e9gliger pour en saisir les insuffisances avant qu\u2019elles ne\n                            produisent des catastrophes apocalyptiques. La critique du capitalisme\n                            ne doit pourtant pas nous aveugler sur ses avantages et ses\n                            r\u00e9alisations. Il a \u00e9t\u00e9 jusqu\u2019ici un succ\u00e8s stup\u00e9fiant, du moins si nous\n                            ignorons les risques de d\u00e9b\u00e2cle \u00e9cologique future, et si nous mesurons\n                            la r\u00e9ussite \u00e0 l\u2019aune de la production et de la croissance. Sans doute\n                            vivons-nous en 2017 dans un monde de stress et de chaos, mais les\n                            sombres proph\u00e9ties d\u2019effondrement et de violence ne se sont pas\n                            mat\u00e9rialis\u00e9es, tandis que les scandaleuses promesses de croissance\n                            perp\u00e9tuelle et de coop\u00e9ration mondiale s\u2019accomplissent. Nous connaissons\n                            certes des crises \u00e9conomiques \u00e9pisodiques et des guerres\n                            internationales, mais, \u00e0 long terme, le capitalisme ne s\u2019est pas\n                            seulement impos\u00e9, il a aussi r\u00e9ussi \u00e0 surmonter la famine, les \u00e9pid\u00e9mies\n                            et la guerre. Des mill\u00e9naires durant, pr\u00eatres, rabbins et muftis nous\n                            avaient expliqu\u00e9 que les hommes n\u2019y parviendraient pas par leurs propres\n                            efforts. Puis sont venus les banquiers, les investisseurs et les\n                            industriels\u00a0: en deux si\u00e8cles, ils y sont arriv\u00e9s\u00a0!","Ledealmoderne nous promettait un pouvoir sans pr\u00e9c\u00e9dent. La\n                            promesse a \u00e9t\u00e9 tenue. Mais \u00e0 quel prix\u00a0? En \u00e9change du pouvoir, ledealmoderne attend de nous que nous renoncions au sens.\n                            Comment les hommes ont-ils accueilli cette exigence gla\u00e7ante\u00a0?\n                            Obtemp\u00e9rer aurait pu ais\u00e9ment se traduire par un monde sinistre, d\u00e9nu\u00e9\n                            d\u2019\u00e9thique, d\u2019esth\u00e9tique et de compassion. Il n\u2019en reste pas moins vrai\n                            que l\u2019humanit\u00e9 est aujourd\u2019hui non seulement bien plus puissante que\n                            jamais, mais aussi beaucoup plus paisible et coop\u00e9rative. Comment y\n                            sommes-nous parvenus\u00a0? Comment la morale, la beaut\u00e9 et m\u00eame la\n                            compassion ont-elles surv\u00e9cu et fleuri dans un monde sans dieux, ni\n                            ciel, ni enfer\u00a0?","Une fois encore, les capitalistes sont prompts \u00e0 en cr\u00e9diter la main\n                            invisible du march\u00e9. Pourtant, celle-ci n\u2019est pas seulement invisible,\n                            elle est aussi aveugle\u00a0: toute seule, jamais elle n\u2019aurait pu\n                            sauver la soci\u00e9t\u00e9 humaine. En v\u00e9rit\u00e9, m\u00eame une foire d\u2019empoigne g\u00e9n\u00e9rale\n                            ne saurait se passer de la main secourable d\u2019un dieu, d\u2019un roi ou d\u2019une\n                            \u00c9glise. Si tout est \u00e0 vendre, y compris les tribunaux et la police, la\n                            confiances\u2019\u00e9vapore, le cr\u00e9dit se dissipe et les\n                            affaires p\u00e9riclitent(7). Qu\u2019est-ce qui a sauv\u00e9 la\n                            soci\u00e9t\u00e9 moderne de l\u2019effondrement\u00a0? L\u2019esp\u00e8ce humaine n\u2019a pas \u00e9t\u00e9\n                            sauv\u00e9e par la loi de l\u2019offre et de la demande, mais par l\u2019essor d\u2019une\n                            nouvelle religion r\u00e9volutionnaire\u00a0: l\u2019humanisme.","Ledealmoderne nous offre le pouvoir \u00e0 condition que nous renoncions\n                        \u00e0 notre croyance en un grand plan cosmique qui donne sens \u00e0 la vie. Quand\n                        vous examinez ce march\u00e9 de pr\u00e8s, vous d\u00e9couvrez une clause d\u00e9rogatoire\n                        astucieuse\u00a0: si les hommes parviennent tant bien que mal \u00e0 trouver un\n                        sens sans le fonder sur quelque grand plan cosmique, cela ne vaut pas\n                        rupture du contrat.","Cette clause d\u00e9rogatoire a \u00e9t\u00e9 le salut de la soci\u00e9t\u00e9 moderne, car il est\n                        impossible de maintenir l\u2019ordre sans le moindre sens. Le grand projet\n                        politique, artistique et religieux de la modernit\u00e9 a consist\u00e9 \u00e0 trouver un\n                        sens \u00e0 la vie qui ne s\u2019enracine pas dans quelque grand projet cosmique. Nous\n                        ne sommes pas les acteurs d\u2019un drame divin, personne ne se soucie de nous et\n                        de nos faits et gestes, personne n\u2019assigne donc de limites \u00e0 notre\n                        pouvoir\u00a0; mais nous demeurons convaincus que nos vies ont du sens.","Aujourd\u2019hui, l\u2019humanit\u00e9 a bel et bien r\u00e9ussi \u00e0 gagner sur les deux tableaux.\n                        Non seulement nous n\u2019avons jamais eu autant de pouvoir mais, contre toute\n                        attente, la mort de Dieu ne s\u2019est pas traduite par un effondrement total.\n                        Tout au long de l\u2019histoire, proph\u00e8tes et philosophes ont soutenu que, si les\n                        humains cessaient de croire en un grand projet cosmique, c\u2019en serait fini de\n                        l\u2019ordre public. Aujourd\u2019hui, pourtant, ceux qui menacent le plus l\u2019ordre\n                        mondial sont ceux qui continuent de croire en Dieu et \u00e0 ses projets qui\n                        englobent tout. La Syrie, qui craint Dieu, est un pays bien plus violent que\n                        les Pays-Bas la\u00efcs.","S\u2019il n\u2019existe pas de plan cosmique, et que nous ne soyons li\u00e9s par aucune loi\n                        divine ou naturelle, qu\u2019est-ce qui emp\u00eache l\u2019effondrementsocial\u00a0? Comment peut-on parcourir des milliers de kilom\u00e8tres,\n                        d\u2019Amsterdam \u00e0 Bucarest, ou de La Nouvelle-Orl\u00e9ans \u00e0 Montr\u00e9al, sans \u00eatre\n                        enlev\u00e9 par des trafiquants d\u2019esclaves, tomber dans une embuscade ou \u00eatre tu\u00e9\n                        par des tribus ennemies\u00a0?","L\u2019antidote \u00e0 une existence vide de sens et de lois nous a \u00e9t\u00e9 fourni par\n                            l\u2019humanisme, nouveau credo r\u00e9volutionnaire qui a conquis le monde au\n                            cours des derniers si\u00e8cles. La religion humaniste voue un culte \u00e0\n                            l\u2019humanit\u00e9, et attend que cette derni\u00e8re joue le r\u00f4le d\u00e9volu \u00e0 Dieu dans\n                            le christianisme et l\u2019islam, ou celui que les lois de la nature ont tenu\n                            dans le bouddhisme et le tao\u00efsme. Alors que, traditionnellement, le\n                            grand plan cosmique donnait un sens \u00e0 la vie des hommes, l\u2019humanisme\n                            renverse les r\u00f4les et attend des exp\u00e9riences humaines qu\u2019elles donnent\n                            sens au cosmos. Selon l\u2019humanisme, les humains doivent puiser dans leurs\n                            exp\u00e9riences int\u00e9rieures le sens non seulement de leur vie, mais aussi de\n                            tout l\u2019univers. Tel est le premier commandement de l\u2019humanisme\u00a0:\n                            cr\u00e9er du sens pour un monde qui en est d\u00e9pourvu.","La r\u00e9volution religieuse centrale de la modernit\u00e9 n\u2019a donc pas \u00e9t\u00e9 la\n                            perte de la foi en Dieu, mais le gain de la foi en l\u2019humanit\u00e9. Il a\n                            fallu des si\u00e8cles de travail acharn\u00e9. Les penseurs ont \u00e9crit des\n                            trait\u00e9s, les artistes compos\u00e9 des po\u00e8mes et des symphonies, les hommes\n                            politiques trouv\u00e9 des accords\u00a0: ensemble, ils ont convaincu\n                            l\u2019humanit\u00e9 qu\u2019elle pouvait insuffler du sens \u00e0 l\u2019univers. Pour saisir la\n                            profondeur et les implications de la r\u00e9volution humaniste, voyons en\n                            quoi la culture europ\u00e9enne moderne diff\u00e8re de la culture m\u00e9di\u00e9vale. En\n                            1300, les habitants de Londres, Paris et Tol\u00e8de ne croyaient pas que les\n                            humains puissent d\u00e9terminer par eux-m\u00eames ce qui est bien ou mal, ce qui\n                            est juste et ce qui ne l\u2019est pas, ce qui est beau ou laid. Seul Dieu\n                            pouvait cr\u00e9er et d\u00e9finir le beau, le bien et le vrai.","S\u2019il \u00e9tait largement admis que les hommes jouissaient de capacit\u00e9s et\n                            d\u2019occasions uniques, ils passaient aussi pour des \u00eatres ignares et\n                            corruptibles. Sans supervision ni guide ext\u00e9rieurs, jamais ils ne\n                            pourraient comprendre la v\u00e9rit\u00e9 \u00e9ternelle\u00a0: ils se laisseraient\n                            plut\u00f4t tenter par desplaisirs sensuels fugitifs et des\n                            illusions terrestres. En outre, les penseurs m\u00e9di\u00e9vaux faisaient valoir\n                            que les hommes sont mortels, et leurs opinions et sentiments aussi\n                            versatiles que le vent. Aujourd\u2019hui, j\u2019aime une chose de tout mon c\u0153ur,\n                            demain j\u2019en suis d\u00e9go\u00fbt\u00e9, et la semaine prochaine je suis mort et\n                            enterr\u00e9. D\u00e8s lors, tout sens qui d\u00e9pend de l\u2019opinion humaine est\n                            n\u00e9cessairement fragile et \u00e9ph\u00e9m\u00e8re. Les v\u00e9rit\u00e9s absolues, comme le sens\n                            de la vie et de l\u2019univers, doivent donc reposer sur une loi \u00e9ternelle\n                            \u00e9manant d\u2019une source supra-humaine.","Cette optique faisait de Dieu la source supr\u00eame non seulement du sens,\n                            mais aussi de l\u2019autorit\u00e9. Sens et autorit\u00e9 vont toujours de pair. Qui\n                            d\u00e9termine le sens de nos actions \u2013\u00a0bonnes ou mauvaises, justes ou\n                            injustes, belles ou laides \u2013\u00a0gagne aussi l\u2019autorit\u00e9 de nous dire que\n                            penser et comment nous comporter.","Que Dieu soit la source du sens et de l\u2019autorit\u00e9 n\u2019\u00e9tait pas seulement\n                            une th\u00e9orie philosophique. Il affectait tous les aspects de la vie\n                            quotidienne. Imaginez qu\u2019en 1300, dans une petite ville anglaise, une\n                            femme mari\u00e9e se soit amourach\u00e9e de son voisin et ait eu des relations\n                            sexuelles avec lui. Alors qu\u2019elle rentrait chez elle en catimini,\n                            retenant son sourire et lissant sa robe, son esprit se mit \u00e0\n                            s\u2019emballer\u00a0: \u00ab\u00a0\u00c0 quoi \u00e7a rime\u00a0? Pourquoi ai-je fait\n                            cela\u00a0? \u00c9tait-ce bien ou mal\u00a0? Qu\u2019est-ce que cela implique\n                            pour moi\u00a0? Dois-je recommencer\u00a0?\u00a0\u00bb Pour r\u00e9pondre \u00e0\n                            toutes ces questions, la femme \u00e9tait cens\u00e9e aller voir le cur\u00e9, se\n                            confesser et demander conseil au saint homme. Le pr\u00eatre \u00e9tant bien vers\u00e9\n                            dans les \u00c9critures, ces textes sacr\u00e9s lui r\u00e9v\u00e9laient exactement ce que\n                            Dieu pensait de l\u2019adult\u00e8re. S\u2019appuyant sur la parole \u00e9ternelle de Dieu,\n                            le pr\u00eatre pouvait d\u00e9terminer sans l\u2019ombre d\u2019un doute que la femme avait\n                            commis un p\u00e9ch\u00e9 mortel et qu\u2019elle finirait en enfer si elle ne\n                            s\u2019amendait pas. Elle devait se repentir aussit\u00f4t, donner dix pi\u00e8ces d\u2019or\n                            pour la croisade imminente, \u00e9viter de manger de la viande au cours des\n                            six mois suivants et faire un p\u00e8lerinage sur la tombe de saint Thomas\n                            Becket \u00e0 Canterbury. Et, cela va sans dire, elle ne devait jamais\n                            r\u00e9p\u00e9ter ce redoutable p\u00e9ch\u00e9.","Les choses sont aujourd\u2019hui tr\u00e8s diff\u00e9rentes. Cela fait des si\u00e8cles que\n                            l\u2019humanisme nous a convaincus que nous sommes l\u2019ultime source du sens,\n                            et que notre libre arbitre est donc l\u2019autorit\u00e9 supr\u00eame en toute chose.\n                            Au lieu d\u2019attendre qu\u2019une entit\u00e9 ext\u00e9rieure nous dise ce qu\u2019il enest, nous pouvons nous en remettre \u00e0 nos sentiments et\n                            d\u00e9sirs. Depuis la plus tendre enfance, nous sommes bombard\u00e9s de slogans\n                            humanistes en guise de conseils\u00a0: \u00ab\u00a0\u00c9coute-toi, sois en\n                            accord avec toi-m\u00eame, suis ton c\u0153ur, fais ce qui te fait du\n                            bien.\u00a0\u00bb Jean-Jacques Rousseau le r\u00e9suma dans son roman\u00c9mile, la bible de la sensibilit\u00e9 auXVIIIesi\u00e8cle. Recherchant des r\u00e8gles de\n                            conduite pour sa vie, explique Rousseau, il les trouva \u00ab\u00a0au fond\n                            de [s]on c\u0153ur \u00e9crites par la nature en caract\u00e8res ineffa\u00e7ables. Je n\u2019ai\n                            qu\u2019\u00e0 me consulter sur ce que je veux faire\u00a0: tout ce que je sens\n                            \u00eatre bien est bien, tout ce que je sens \u00eatre mal est mal(1)\u00bb.","D\u00e9sormais, quand une femme moderne souhaite comprendre le sens d\u2019une\n                            liaison, elle est bien moins encline \u00e0 accepter aveugl\u00e9ment les\n                            jugements d\u2019un pr\u00eatre ou d\u2019un livre ancien. Elle scrutera plut\u00f4t avec\n                            soin ses sentiments. S\u2019ils ne sont pas tr\u00e8s clairs, elle s\u2019en ouvrira \u00e0\n                            un ami autour d\u2019un caf\u00e9 et s\u2019\u00e9panchera. Si le flou persiste, elle\n                            consultera un th\u00e9rapeute et lui racontera tout. Th\u00e9oriquement, le\n                            th\u00e9rapeute moderne occupe la m\u00eame place que le pr\u00eatre m\u00e9di\u00e9val, et la\n                            comparaison entre les deux professions est un clich\u00e9 us\u00e9 jusqu\u2019\u00e0 la\n                            corde. En pratique cependant, un ab\u00eeme les s\u00e9pare. Le th\u00e9rapeute ne\n                            dispose pas d\u2019un livre saint qui d\u00e9finisse le bien et le mal. Quand la\n                            femme a termin\u00e9 son r\u00e9cit, il est peu probable que le th\u00e9rapeute\n                            explose\u00a0: \u00ab\u00a0Vilaine femme\u00a0! Tu as commis un terrible\n                            p\u00e9ch\u00e9\u00a0!\u00a0\u00bb Il est tout aussi improbable qu\u2019il\n                            s\u2019exclame\u00a0: \u00ab\u00a0Magnifique\u00a0! Je vous\n                            f\u00e9licite\u00a0!\u00a0\u00bb Peu importe ce que la femme a pu dire et faire,\n                            le th\u00e9rapeute demandera probablement d\u2019une voix bienveillante\u00a0:\n                            \u00ab\u00a0Eh bien, comment voussentez-vous\n                            maintenant\u00a0?\u00a0\u00bb","Certes, les \u00e9tag\u00e8res du th\u00e9rapeute ploient sous le poids des \u0153uvres de\n                            Freud et
