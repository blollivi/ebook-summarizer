 les familles\n                            bourgeoises se vantent de leurs pelouses. N\u2019\u00e9taient les robes blanches\n                            et les hijabs noirs, vous vous croiriez ais\u00e9ment dans le Midwest plut\u00f4t\n                            qu\u2019au Moyen-Orient.","6.\u00a0Les pelouses du ch\u00e2teau de Chambord, vall\u00e9e de la Loire.\n                                        Fran\u00e7ois\u00a0Ierle b\u00e2tit au d\u00e9but duXVIesi\u00e8cle. C\u2019est ici que tout\n                                    commen\u00e7a.","7.\u00a0C\u00e9r\u00e9monie d\u2019accueil de la reine \u00c9lisabeth\u00a0II sur la pelouse de\n                                    la Maison Blanche.","8.\u00a0Mario G\u00f6tze marque le but d\u00e9cisif sur la pelouse du Maracan\u00e3,\n                                    assurant \u00e0 l\u2019Allemagne la Coupe du monde en 2014.","Lire cette br\u00e8ve histoire de la pelouse pourrait bien\n                            vous faire r\u00e9fl\u00e9chir \u00e0 deux fois avant d\u2019en ajouter une \u00e0 la maison de\n                            vos r\u00eaves. Libre \u00e0 vous de le faire, bien entendu. Mais vous \u00eates aussi\n                            libre de vous d\u00e9barrasser de ce legs culturel des ducs, des nababs\n                            capitalistes et des Simpson, pour imaginer plut\u00f4t un jardin de pierre\n                            japonais ou une cr\u00e9ation enti\u00e8rement nouvelle. Telle est la meilleure\n                            raison d\u2019apprendre l\u2019histoire\u00a0: non pas pour pr\u00e9dire le futur,\n                            mais pour se lib\u00e9rer du pass\u00e9 et s\u2019imaginer d\u2019autres destin\u00e9es. Bien\n                            entendu, cette libert\u00e9 n\u2019est pas totale\u00a0: on est toujours fa\u00e7onn\u00e9\n                            par le pass\u00e9, mais une certaine libert\u00e9 vaut mieux que rien.","Toutes les pr\u00e9dictions qui pars\u00e8ment ce livre ne sont rien de plus qu\u2019une\n                            tentative pour aborder les dilemmes d\u2019aujourd\u2019hui et une invitation \u00e0\n                            changer le cours de l\u2019avenir. Pr\u00e9dire que l\u2019humanit\u00e9 va essayer de\n                            conqu\u00e9rir l\u2019immortalit\u00e9, le bonheur et la divinit\u00e9, c\u2019est un peu comme\n                            pr\u00e9dire que les gens qui se font construire une maison voudront une\n                            pelouse \u00e0 l\u2019avant\u00a0: cela para\u00eet fort probable. Mais sit\u00f4t que vous\n                            le formulez \u00e0 voix haute, vous pouvez commencer \u00e0 r\u00e9fl\u00e9chir \u00e0 d\u2019autres\n                            solutions.","Les r\u00eaves d\u2019immortalit\u00e9 et de divinit\u00e9 ne laissent pas de\n                            d\u00e9concerter\u00a0: non qu\u2019ils paraissent loin de nous et improbables,\n                            mais parce qu\u2019on n\u2019a pas coutume de dire les choses aussi ouvertement.\n                            Quand ils y songent, cependant, la plupart des gens s\u2019aper\u00e7oivent que\n                            tout cela ne manque pas de sens. Malgr\u00e9 l\u2019hubristechnologique\n                            qui caract\u00e9rise ces r\u00eaves, id\u00e9ologiquement ce n\u2019est pas nouveau. Voici\n                            trois\u00a0cents\u00a0ans que le monde est domin\u00e9 par l\u2019humanisme qui sanctifie la\n                            vie, le bonheur et le pouvoir d\u2019Homo sapiens. Tenter d\u2019acc\u00e9der \u00e0\n                            l\u2019immortalit\u00e9, au bonheur et \u00e0 la divinit\u00e9 ne fait que pousser les vieux\n                            id\u00e9aux humanistes jusqu\u2019\u00e0 leur conclusion logique. Cela revient \u00e0 mettre\n                            sur la table ce que l\u2019on cachait depuis longtemps sous notre\n                            serviette.","Je voudrais maintenant poser autre chose sur la table\u00a0: une arme \u00e0\n                            feu. L\u2019arme qui appara\u00eet \u00e0 l\u2019acte premier et qui tire \u00e0 l\u2019acte\u00a0III. Les\n                            chapitres suivants raconteront comment l\u2019humanisme \u2013\u00a0le culte del\u2019humanit\u00e9\u00a0\u2013 a conquis le monde. Or l\u2019essor de\n                            l\u2019humanisme contient aussi les germes de sa chute. Alors que l\u2019effort\n                            pour hisser les humains au rang de dieux pousse l\u2019humanisme jusqu\u2019\u00e0 sa\n                            conclusion logique, il en r\u00e9v\u00e8le simultan\u00e9ment les failles inh\u00e9rentes.\n                            Si vous partez d\u2019un id\u00e9al imparfait, vous n\u2019en percevez souvent les\n                            d\u00e9fauts que lorsqu\u2019il est pr\u00e8s de se r\u00e9aliser.","Ce processus est d\u00e9j\u00e0 \u00e0 l\u2019\u0153uvre dans les pavillons de g\u00e9riatrie de nos\n                            h\u00f4pitaux. En raison d\u2019une croyance humaniste intransigeante en la\n                            saintet\u00e9 de la vie humaine, nous gardons les gens en vie jusqu\u2019\u00e0 ce\n                            qu\u2019ils se trouvent dans un \u00e9tat si piteux que force nous est de nous\n                            demander\u00a0: \u00ab\u00a0Qu\u2019y a-t-il au juste de sacr\u00e9\n                            ici\u00a0?\u00a0\u00bb Du fait de croyances humanistes similaires, nous\n                            sommes susceptibles de pousser l\u2019humanit\u00e9 tout enti\u00e8re au-del\u00e0 de ses\n                            limites. Les m\u00eames technologies qui peuvent hisser les humains au rang\n                            de dieux pourraient aussi rendre les humains obsol\u00e8tes. Par exemple, des\n                            ordinateurs assez puissants pour comprendre et d\u00e9passer les m\u00e9canismes\n                            du vieillissement et de la mort seront probablement aussi assez\n                            puissants pour remplacer les humains dans nombre de domaines.","D\u00e8s lors, le v\u00e9ritable ordre du jour duXXIesi\u00e8cle\n                            sera bien plus complexe que ne l\u2019a sugg\u00e9r\u00e9 ce long chapitre introductif.\n                            Pour l\u2019heure, il pourrait sembler que l\u2019immortalit\u00e9, le bonheur et la\n                            divinit\u00e9 soient au premier rang de notre ordre du jour. Mais d\u00e8s lors\n                            que nous serons pr\u00e8s d\u2019atteindre ces buts, les bouleversements qui en\n                            r\u00e9sulteront nous d\u00e9tourneront peut-\u00eatre vers de tout autres directions.\n                            Le futur d\u00e9crit dans ce chapitre n\u2019est que le futur du pass\u00e9\u00a0: un\n                            futur fond\u00e9 sur les id\u00e9es et les espoirs qui dominent le monde depuis\n                            trois\u00a0cents\u00a0ans. Le v\u00e9ritable futur \u2013\u00a0autrement dit, un futur n\u00e9 des\n                            id\u00e9es et espoirs nouveaux duXXIesi\u00e8cle\u00a0\u2013 pourrait\n                            bien \u00eatre tr\u00e8s diff\u00e9rent.","Pour bien comprendre tout cela, il faut en revenir \u00e0Homo sapienset comprendre ce qu\u2019il est r\u00e9ellement, comment l\u2019humanisme est devenu la\n                            religion universelle dominante et pourquoi essayer d\u2019accomplir le r\u00eave\n                            humaniste est susceptible de provoquer sa d\u00e9sint\u00e9gration. Voici donc le\n                            plan de ce livre.","Dans la premi\u00e8re partie, je me pencherai sur la relation entreHomo\n                                sapienset les autres animaux pour essayer de comprendre ce que\n                            notre esp\u00e8ce a de si particulier. Certains lecteurs se demanderont\n                            peut-\u00eatrepourquoi accorder tant d\u2019attention aux animaux\n                            dans un livre sur l\u2019avenir. \u00c0 mon sens, on ne saurait discuter\n                            s\u00e9rieusement de la nature et du futur de l\u2019humanit\u00e9 sans commencer par\n                            nos comparses du monde animal.Homo sapiensfait tout pour\n                            l\u2019oublier, mais c\u2019est un animal. Et il est doublement important de nous\n                            souvenir de nos origines \u00e0 une \u00e9poque o\u00f9 nous essayons de nous\n                            m\u00e9tamorphoser en dieux. Aucune investigation de notre futur divin ne\n                            saurait ignorer notre pass\u00e9 animal ni nos relations avec les autres\n                            animaux, parce que la relation entre humains et animaux est le meilleur\n                            mod\u00e8le que nous poss\u00e9dions des relations futures entre surhumains et\n                            humains. Vous voulez savoir comment des cyborgs super-intelligents\n                            pourraient traiter des humains de chair et de sang ordinaires\u00a0?\n                            Mieux vaut commencer par \u00e9tudier comment les humains traitent leurs\n                            cousins animaux moins intelligents. L\u2019analogie n\u2019est pas parfaite, bien\n                            entendu, mais c\u2019est le meilleur arch\u00e9type que nous puissions r\u00e9ellement\n                            observer et non simplement imaginer.","Sur la foi des conclusions de cette premi\u00e8re partie, la deuxi\u00e8me partie\n                            examinera le monde bizarre qu\u2019Homo sapiensa cr\u00e9\u00e9 au cours des\n                            derniers mill\u00e9naires, et le chemin qui nous a conduits \u00e0 la crois\u00e9e des\n                            chemins actuelle. CommentHomo sapiensen est-il arriv\u00e9 \u00e0 croire\n                            au credo humaniste suivant lequel l\u2019univers tourne autour de l\u2019humain,\n                            et les humains sont la source de tout sens et de toute autorit\u00e9\u00a0?\n                            Quelles sont les implications \u00e9conomiques, sociales et politiques de ce\n                            credo\u00a0? En quoi fa\u00e7onne-t-il notre vie quotidienne, notre art et\n                            nos d\u00e9sirs les plus secrets\u00a0?","La troisi\u00e8me et derni\u00e8re partie du livre revient au d\u00e9but duXXIesi\u00e8cle. S\u2019appuyant sur une intelligence\n                            bien plus approfondie de l\u2019humanit\u00e9 et du credo humaniste, elle d\u00e9crit\n                            notre d\u00e9licate situation actuelle et nos futurs possibles. Pourquoi les\n                            essais pour r\u00e9aliser l\u2019humanisme pourraient-ils se solder par sa\n                            chute\u00a0? Comment la recherche de l\u2019immortalit\u00e9, du bonheur et de la\n                            divinit\u00e9 \u00e9branlerait-elle les fondements de notre croyance en\n                            l\u2019humanit\u00e9\u00a0? Quels signes annoncent ce cataclysme\u00a0? En quoi\n                            se refl\u00e8te-t-il dans les d\u00e9cisions que chacun de nous prend au jour le\n                            jour\u00a0? Et si l\u2019humanisme est bel et bien en danger, qu\u2019est-ce qui\n                            pourrait le remplacer\u00a0? Dans cette partie, je ne me contenterai\n                            pas de philosophie ou de vaines pr\u00e9dictions, mais rechercherai des\n                            indices de ce qui nous attend en \u00e9tudiant nos smartphones, nos pratiques\n                            de rendez-vous et le march\u00e9 de l\u2019emploi.","Tout cela peut para\u00eetre tr\u00e8s pessimiste et d\u00e9primant aux\n                            vrais-croyants humanistes. Mais mieux vaut ne pas sauter directement aux\n                            conclusions. L\u2019histoire a vu l\u2019essor et la chute de multiples religions,\n                            empires et cultures. Ces bouleversements ne sont pas n\u00e9cessairement\n                            mauvais. L\u2019humanisme domine le monde depuis trois si\u00e8cles, ce qui n\u2019est\n                            pas bien long. Les pharaons ont dirig\u00e9 l\u2019\u00c9gypte trois\u00a0mille\u00a0ans, et les\n                            papes domin\u00e9 l\u2019Europe un mill\u00e9naire durant. Si vous aviez dit \u00e0 un\n                            \u00c9gyptien du temps de Rams\u00e8s\u00a0II que les pharaons finiraient par\n                            dispara\u00eetre un jour, il aurait probablement \u00e9t\u00e9 constern\u00e9\u00a0:\n                            \u00ab\u00a0Comment vivre sans pharaon\u00a0? Qui assurera l\u2019ordre, la paix\n                            et la justice\u00a0?\u00a0\u00bb Si vous aviez annonc\u00e9 aux gens du Moyen\n                            \u00c2ge que quelques si\u00e8cles plus tard Dieu serait mort, ils auraient \u00e9t\u00e9\n                            horrifi\u00e9s\u00a0: \u00ab\u00a0Comment vivre sans Dieu\u00a0? Qui donnera un\n                            sens \u00e0 la vie\u00a0? Qui nous prot\u00e9gera du chaos\u00a0?\u00a0\u00bb","R\u00e9trospectivement, beaucoup pensent que la chute des pharaons et la mort\n                            de Dieu ont constitu\u00e9 des \u00e9volutions positives. Peut-\u00eatre l\u2019effondrement\n                            de l\u2019humanisme sera-t-il aussi b\u00e9n\u00e9fique. Les gens ont peur du\n                            changement parce qu\u2019ils craignent l\u2019inconnu. Or la seule grande\n                            constante de l\u2019histoire est que tout change.","Quelle est la diff\u00e9rence entre les humains et tous les autres\n                animaux\u00a0?Comment notre esp\u00e8ce a-t-elle conquis le\n                    monde\u00a0?Homo sapiensest-il une forme de vie sup\u00e9rieure, ou\n                    juste la brute du coin\u00a0?","10.\u00a0Le roi Assurbanipal d\u2019Assyrie abattant un lion\u00a0: se rendre\n                            ma\u00eetre du r\u00e8gne animal.","Par rapport aux autres animaux, cela fait longtemps que les humains sont\n                        devenus des dieux. Nous n\u2019aimons pas y penser trop s\u00e9rieusement, parce que\n                        nous n\u2019avons pas \u00e9t\u00e9 des dieux particuli\u00e8rement justes ou mis\u00e9ricordieux.\n                        Regardez la cha\u00eene National Geographic, allez voir un film de Disney ou\n                        lisez des contes de f\u00e9es\u00a0: vous en retirerez facilement l\u2019impression\n                        que la plan\u00e8te Terre est surtout peupl\u00e9e de lions, de loups et de tigres qui\n                        sont \u00e0 \u00e9galit\u00e9 avec nous, les humains. Simba, le roi lion, r\u00e8gne sur les\n                        animaux de la jungle\u00a0; le Petit Chaperon rouge essaie d\u2019\u00e9chapper au\n                        Grand M\u00e9chant Loup\u00a0; et le petit Mowgli affronte vaillamment le tigre,\n                        Shere Khan. En r\u00e9alit\u00e9, cependant, ils n\u2019existent plus. Nos films, livres,\n                        r\u00eaves et cauchemars ont beau en \u00eatre encore pleins, les Simba, les Shere\n                        Khan et les Grands M\u00e9chants Loups de notre plan\u00e8te sont en voie de\n                        disparition. Le monde est essentiellement peupl\u00e9 d\u2019humains et de leurs\n                        animaux domestiqu\u00e9s.","Combien de loups vivent aujourd\u2019hui en Allemagne, le pays des fr\u00e8res Grimm,\n                        du Petit Chaperon rouge et du Grand M\u00e9chant Loup\u00a0? Moins de cent. (Et\n                        encore s\u2019agit-il essentiellement de loups polonais qui ont franchi la\n                        fronti\u00e8re ces derni\u00e8res ann\u00e9es.) En revanche, l\u2019Allemagne compte 5\u00a0millions\n                        de chiens domestiques. Au total, pr\u00e8s de 200\u00a0000\u00a0loups sauvages \u00e9cument\n                        encore la terre, contre plus de 400\u00a0millions de chiens domestiques(1). Le monde compte 40\u00a0000\u00a0lions contre 600\u00a0millions de chats\n                        domestiques\u00a0; 900\u00a0000\u00a0buffles africains contre 1,5\u00a0milliard de\n                        vaches\u00a0; 50\u00a0millions de pingouins et 20\u00a0milliards de poulets(2). Depuis 1970, et malgr\u00e9 la prise de conscience \u00e9cologique,\n                        la faune sauvage adiminu\u00e9 de moiti\u00e9 (non qu\u2019elle prosp\u00e9r\u00e2t\n                        cette ann\u00e9e-l\u00e0)(3). En 1980, on d\u00e9nombrait 2\u00a0milliards\n                        d\u2019oiseaux sauvages en Europe. En 2009, il n\u2019en restait que 1,6\u00a0milliard.\n                        Cette m\u00eame ann\u00e9e, les Europ\u00e9ens \u00e9lev\u00e8rent 1,9\u00a0milliard de poulets pour la\n                        viande et les \u0153ufs(4). \u00c0 l\u2019heure actuelle, plus de 90\u00a0% des\n                        grands animaux du monde (ceux qui p\u00e8sent plus de quelques kilos) sont soit\n                        des humains soit des animaux domestiqu\u00e9s.","Les chercheurs divisent l\u2019histoire de notre plan\u00e8te en \u00e9poques, comme le\n                        pl\u00e9istoc\u00e8ne, le plioc\u00e8ne et le mioc\u00e8ne. Officiellement, nous sommes dans\n                        l\u2019holoc\u00e8ne. Mais, pour d\u00e9signer les soixante-dix mille derni\u00e8res ann\u00e9es,\n                        mieux vaut sans doute parler d\u2019anthropoc\u00e8ne \u2013\u00a0l\u2019\u00e9poque de l\u2019humanit\u00e9. Au fil\n                        de ces mill\u00e9naires, en effet,Homo sapiensest devenu de loin l\u2019agent\n                        de changement le plus important de l\u2019\u00e9cologie mondiale(5).","C\u2019est un ph\u00e9nom\u00e8ne sans pr\u00e9c\u00e9dent. Depuis l\u2019apparition de la vie, voici pr\u00e8s\n                        de quatre\u00a0milliards d\u2019ann\u00e9es, jamais une seule esp\u00e8ce n\u2019a chang\u00e9 l\u2019\u00e9cologie\n                        globale \u00e0 elle seule. Si les r\u00e9volutions \u00e9cologiques et les extinctions de\n                        masse n\u2019ont pas manqu\u00e9, celles-ci n\u2019ont pas \u00e9t\u00e9 caus\u00e9es par l\u2019action d\u2019un\n                        l\u00e9zard, d\u2019une chauve-souris ou d\u2019un champignon. Elles ont \u00e9t\u00e9 plut\u00f4t le\n                        fruit de puissantes forces naturelles, comme lechangement\n                        climatique, la tectonique des plaques, les \u00e9ruptions volcaniques et les\n                        collisions d\u2019ast\u00e9ro\u00efdes.","D\u2019aucuns craignent qu\u2019aujourd\u2019hui nous soyons de nouveau mortellement menac\u00e9s\n                        par des \u00e9ruptions volcaniques massives ou des collisions d\u2019ast\u00e9ro\u00efdes. Les\n                        producteurs d\u2019Hollywood se font des milliards en exploitant ces angoisses.\n                        En r\u00e9alit\u00e9, pourtant, le danger est mince. Les extinctions de masse se\n                        produisent une fois tous les x\u00a0millions d\u2019ann\u00e9es. Un gros ast\u00e9ro\u00efde touchera\n                        probablement notre plan\u00e8te dans les cent\u00a0millions d\u2019ann\u00e9es \u00e0 venir, mais il\n                        est peu probable que cela se produise mardi prochain. Plut\u00f4t que de craindre\n                        les ast\u00e9ro\u00efdes, c\u2019est de nous que nous devrions avoir peur.","Homo sapiensa en effet r\u00e9\u00e9crit les r\u00e8gles du jeu. En soixante-dix\n                        mille ans, cette esp\u00e8ce de singe unique a r\u00e9ussi \u00e0 changer l\u2019\u00e9cosyst\u00e8me\n                        mondial de mani\u00e8re radicale, sans pr\u00e9c\u00e9dent. Nous avons d\u00e9j\u00e0 eu le m\u00eame\n                        impact que les \u00e8res glaciaires et les mouvements tectoniques. En l\u2019espace\n                        d\u2019un si\u00e8cle, notre impact pourrait bien \u00eatre plus important que celui de\n                        l\u2019ast\u00e9ro\u00efde qui a tu\u00e9 les dinosaures voici soixante-cinq millions\n                        d\u2019ann\u00e9es.","Cet ast\u00e9ro\u00efde a chang\u00e9 la trajectoire de l\u2019\u00e9volution terrestre, mais pas ses\n                        r\u00e8gles fondamentales, demeur\u00e9es les m\u00eames depuis l\u2019apparition des premiers\n                        organismes il y a quatre\u00a0milliards d\u2019ann\u00e9es. Au cours de ces \u00e9ons, que vous\n                        ayez \u00e9t\u00e9 un virus ou un dinosaure, vous avez \u00e9volu\u00e9 suivant les principes de\n                        la s\u00e9lection naturelle. En outre, la vie a bien pu prendre des formes\n                        \u00e9tranges et bizarres, mais elle est rest\u00e9e confin\u00e9e au royaume organique.\n                        Cactus ou baleine, vous \u00eates fait de compos\u00e9s organiques. Aujourd\u2019hui,\n                        l\u2019humanit\u00e9 est sur le point de remplacer la s\u00e9lection naturelle par le\n                        dessein intelligent et d\u2019\u00e9tendre la vie du domaine organique au domaine\n                        inorganique.","M\u00eame si nous laissons de c\u00f4t\u00e9 ces perspectives d\u2019avenir pour ne regarder que\n                        les soixante-dix mille derni\u00e8res ann\u00e9es, il est clair que l\u2019alt\u00e9ration du\n                        monde par l\u2019anthropoc\u00e8ne est in\u00e9dite. Ast\u00e9ro\u00efdes, tectonique des plaques et\n                        changement climatique ont pu avoir des impacts sur des organismes de la\n                        terre enti\u00e8re, mais leur influence variait d\u2019une r\u00e9gion \u00e0 l\u2019autre. Loin de\n                        constituer un \u00e9cosyst\u00e8me unique, la plan\u00e8te consistait plut\u00f4t en une s\u00e9rie\n                        d\u2019\u00e9cosyst\u00e8mes vaguement li\u00e9s les uns aux autres. Quand les mouvements\n                        tectoniques rattach\u00e8rent l\u2019Am\u00e9rique du Nord \u00e0 l\u2019Am\u00e9rique du Sud, celase solda par l\u2019extinction de la plupart des marsupiaux\n                        sud-am\u00e9ricains, sans nuire pour autant au kangourou australien. Au fa\u00eete du\n                        dernier \u00e2ge glaciaire, voici vingt mille ans, la m\u00e9duse du golfe Persique et\n                        la m\u00e9duse de la baie de Tokyo durent toutes deux s\u2019adapter au nouveau\n                        climat. Comme il n\u2019y avait pas de lien entre les deux populations, chacune\n                        r\u00e9agit \u00e0 sa mani\u00e8re et \u00e9volua dans des directions diff\u00e9rentes.","Sapiens, \u00e0 l\u2019oppos\u00e9, a bris\u00e9 les barri\u00e8res qui divisaient le globe en zones\n                        \u00e9cologiques ind\u00e9pendantes. \u00c0 l\u2019\u00e8re de l\u2019anthropoc\u00e8ne, la plan\u00e8te est devenue\n                        pour la premi\u00e8re fois une seule et m\u00eame unit\u00e9 \u00e9cologique. L\u2019Australie,\n                        l\u2019Europe et l\u2019Am\u00e9rique ont continu\u00e9 d\u2019avoir des climats et des topographies\n                        diff\u00e9rents, mais les humains ont conduit des organismes du monde entier \u00e0 se\n                        m\u00ealer r\u00e9guli\u00e8rement, ind\u00e9pendamment des distances et de la g\u00e9ographie. De\n                        rares canots de bois ont laiss\u00e9 la place \u00e0 un torrent d\u2019avions, de\n                        p\u00e9troliers et de cargos g\u00e9ants qui sillonnent les oc\u00e9ans, et relient la\n                        totalit\u00e9 des \u00eeles et des continents. D\u00e8s lors, on ne saurait comprendre\n                        l\u2019\u00e9cologie de l\u2019Australie, par exemple, sans tenir compte des mammif\u00e8res\n                        europ\u00e9ens ou des micro-organismes am\u00e9ricains qui ont envahi ses c\u00f4tes et ses\n                        d\u00e9serts. Les moutons, le bl\u00e9, les rats et les virus de la grippe que les\n                        hommes ont apport\u00e9s en Australie au cours des trois\u00a0cents derni\u00e8res ann\u00e9es\n                        sont aujourd\u2019hui bien plus importants pour son \u00e9cosyst\u00e8me que les kangourous\n                        et koalas indig\u00e8nes.","L\u2019anthropoc\u00e8ne n\u2019est cependant pas un ph\u00e9nom\u00e8ne nouveau, datant des derniers\n                        si\u00e8cles. Voici d\u00e9j\u00e0 des dizaines de milliers d\u2019ann\u00e9es, quand nos anc\u00eatres de\n                        l\u2019\u00e2ge de pierre essaim\u00e8rent de l\u2019Afrique de l\u2019Est vers les quatre coins de\n                        la Terre, ils chang\u00e8rent la flore et la faune des continents et des \u00eeles o\u00f9\n                        ils se fix\u00e8rent. Ils pouss\u00e8rent \u00e0 l\u2019extinction toutes les autres esp\u00e8ces\n                        humaines du monde, 90\u00a0% des grands animaux d\u2019Australie, 75\u00a0% des grands\n                        mammif\u00e8res d\u2019Am\u00e9rique et pr\u00e8s de 50\u00a0% des grands mammif\u00e8res terrestres de la\n                        plan\u00e8te \u2013\u00a0tout cela avant m\u00eame d\u2019avoir plant\u00e9 le premier champ de bl\u00e9,\n                        fa\u00e7onn\u00e9 le premier outil de m\u00e9tal, \u00e9crit le premier texte ou frapp\u00e9 la\n                        premi\u00e8re monnaie(6).","Les grands animaux ont \u00e9t\u00e9 les principales victimes, parce qu\u2019ils \u00e9taient\n                        relativement peu nombreux et qu\u2019ils se reproduisaient lentement. Il suffit\n                        de comparer les mammouths (qui se sont \u00e9teints) aux lapins (qui ont\n                        surv\u00e9cu). Une horde de mammouths ne comptait pas plus de quelques douzaines\n                        d\u2019individus et ne mettait peut-\u00eatre pas plusde deux petits\n                        au monde chaque ann\u00e9e. D\u00e8s lors, si la tribu humaine locale ne chassait que\n                        trois mammouths par an, cela suffisait pour que les morts exc\u00e8dent les\n                        naissances et que les mammouths disparaissent en l\u2019espace de quelques\n                        g\u00e9n\u00e9rations. Les lapins, en revanche, se reproduisaient comme des lapins.\n                        M\u00eame si les hommes en chassaient des centaines chaque ann\u00e9e, cela ne\n                        suffisait pas \u00e0 les pousser \u00e0 l\u2019extinction.","Non que nos anc\u00eatres aient pr\u00e9vu d\u2019\u00e9liminer les mammouths\u00a0; ils\n                        n\u2019\u00e9taient simplement pas conscients des cons\u00e9quences de leurs actes.\n                        L\u2019extinction des mammouths et des autres grands animaux a \u00e9t\u00e9 rapide \u00e0\n                        l\u2019\u00e9chelle temporelle de l\u2019\u00e9volution, mais elle a \u00e9t\u00e9 lente et progressive en\n                        termes humains. Les hommes ne vivaient pas plus de soixante-dix ou\n                        quatre-vingts ans, alors que le processus d\u2019extinction s\u2019est \u00e9tal\u00e9 sur\n                        plusieurs si\u00e8cles. Le Sapiens du pass\u00e9 n\u2019a probablement pas fait le lien\n                        entre la chasse annuelle au mammouth \u2013\u00a0o\u00f9 il ne tuait que deux ou trois\n                        b\u00eates\u00a0\u2013 et la disparition de ces g\u00e9ants \u00e0 fourrure. Tout au plus un a\u00een\u00e9\n                        nostalgique aurait-il pu dire aux jeunes sceptiques\u00a0: \u00ab\u00a0Quand\n                        j\u2019\u00e9tais jeune, il y avait beaucoup plus de mammouths que maintenant. Et\n                        aussi des mastodontes et des \u00e9lans g\u00e9ants. Et, bien entendu, les chefs de\n                        tribu \u00e9taient honn\u00eates, et les enfants respectaient leurs a\u00een\u00e9s.\u00a0\u00bb","Les donn\u00e9es anthropologiques et arch\u00e9ologiques indiquent que les\n                            chasseurs-cueilleurs archa\u00efques \u00e9taient probablement animistes\u00a0:\n                            ils croyaient qu\u2019il n\u2019y avait par nature pas de foss\u00e9 s\u00e9parant les\n                            hommes des autres animaux. Le monde \u2013\u00a0c\u2019est-\u00e0-dire la vall\u00e9e locale et\n                            les cha\u00eenes de montagnes qui l\u2019entouraient\u00a0\u2013 appartenait \u00e0 tous ses\n                            habitants, et tout le monde suivait un ensemble commun de r\u00e8gles. Ces\n                            r\u00e8gles impliquaient des n\u00e9gociations permanentes entre tous les \u00eatres\n                            concern\u00e9s. Les hommes parlaient avec les animaux, les arbres et les\n                            pierres, mais aussi avec les f\u00e9es, les d\u00e9mons et les fant\u00f4mes. De ce\n                            tissu de communications naissaient les valeurs et les normes qui liaient\n                            les hommes, les \u00e9l\u00e9phants, les ch\u00eanes et les spectres(7).","La vision animiste du monde guide encore certaines communaut\u00e9s de\n                            chasseurs-cueilleurs qui ont surv\u00e9cu jusque dans les Temps modernes.L\u2019une d\u2019elles est celle des Nayak, qui vivent dans les\n                            for\u00eats tropicales de l\u2019Inde du Sud. L\u2019anthropologue Danny Naveh, qui les\n                            a \u00e9tudi\u00e9s plusieurs ann\u00e9es, rapporte que lorsqu\u2019un Nayak marchant dans\n                            la jungle rencontre un animal dangereux \u2013\u00a0un tigre, un serpent ou un\n                            \u00e9l\u00e9phant\u00a0\u2013, il peut s\u2019adresser ainsi \u00e0 lui\u00a0: \u00ab\u00a0Tu vis dans\n                            la for\u00eat. Moi aussi. Tu es venu manger ici, et moi aussi je suis venu\n                            ramasser des racines et des tubercules. Je ne suis pas venu te\n                            blesser.\u00a0\u00bb","Un jour, un Nayak s\u2019est fait tuer par un \u00e9l\u00e9phant m\u00e2le, qu\u2019ils appelaient\n                            \u00ab\u00a0l\u2019\u00e9l\u00e9phant qui marche toujours tout seul\u00a0\u00bb. Les Nayak ont\n                            refus\u00e9 d\u2019aider les hommes des services forestiers indiens \u00e0 le capturer.\n                            Ils ont expliqu\u00e9 \u00e0 Naveh que cet \u00e9l\u00e9phant \u00e9tait tr\u00e8s proche d\u2019un autre\n                            m\u00e2le avec lequel il vagabondait toujours. Un jour, le service forestier\n                            a captur\u00e9 le second \u00e9l\u00e9phant, et \u00ab\u00a0l\u2019\u00e9l\u00e9phant qui marche toujours\n                            seul\u00a0\u00bb est devenu furieux et violent. \u00ab\u00a0Que\n                            ressentiriez-vous si on vous enlevait votre \u00e9pouse\u00a0? C\u2019est\n                            exactement ce que ressentait cet \u00e9l\u00e9phant. Les deux \u00e9l\u00e9phants se\n                            s\u00e9paraient parfois la nuit, chacun suivant son chemin\u00a0[\u2026], mais le\n                            matin, ils se retrouvaient toujours. Ce jour-l\u00e0, l\u2019\u00e9l\u00e9phant a vu son\n                            copain tomber et rester par terre. Si deux personnes sont toujours\n                            ensemble et que vous en tuiez une, qu\u2019\u00e9prouverait l\u2019autre(8)?\u00a0\u00bb","Beaucoup de peuples industrialis\u00e9s sont totalement \u00e9trangers \u00e0 cette\n                            perspective animiste. Aux yeux de la plupart d\u2019entre nous, les animaux\n                            sont fonci\u00e8rement diff\u00e9rents et inf\u00e9rieurs. La raison en est que m\u00eame\n                            nos traditions les plus anciennes sont n\u00e9es des milliers d\u2019ann\u00e9es apr\u00e8s\n                            la fin de l\u2019\u00e8re des chasseurs-cueilleurs. L\u2019Ancien Testament, par\n                            exemple, a \u00e9t\u00e9 \u00e9crit au premier mill\u00e9naire avant notre \u00e8re, et ses\n                            r\u00e9cits les plus anciens refl\u00e8tent les r\u00e9alit\u00e9s du deuxi\u00e8me mill\u00e9naire.\n                            Au Moyen-Orient, cependant, l\u2019\u00e8re des chasseurs-cueilleurs s\u2019est\n                            termin\u00e9e plus de sept mille ans auparavant. Il n\u2019est donc gu\u00e8re\n                            surprenant que la Bible rejette les croyances animistes et que son seul\n                            r\u00e9cit animiste apparaisse au d\u00e9but, comme un sombre avertissement. La\n                            Bible est un livre long, fourmillant de miracles, de prodiges et de\n                            merveilles. La seule fois o\u00f9 un animal engage la conversation avec un\n                            homme, c\u2019est lorsque le serpent incite \u00c8ve \u00e0 go\u00fbter au fruit d\u00e9fendu de\n                            la Connaissance. (L\u2019\u00e2nesse de Balaam dit aussi quelques mots, mais elle\n                            ne fait que lui transmettre un message de Dieu.)","12.\u00a0Michel-Ange,La Chute, et Adam et \u00c8ve chass\u00e9s du\n                                        paradis, Chapelle Sixtine. Le serpent \u2013\u00a0dont la partie\n                                    sup\u00e9rieure du corps est celle d\u2019un homme\u00a0\u2013 lance la cha\u00eene des\n                                    \u00e9v\u00e9nements. Alors que les monologues divins dominent les deux\n                                    premiers chapitres de la Gen\u00e8se (\u00ab\u00a0et Dieu dit\u2026 et Dieu\n                                    dit\u2026 et Dieu dit\u2026\u00a0\u00bb), au troisi\u00e8me chapitre nous avons\n                                    enfin un dialogue, entre \u00c8ve et le serpent (\u00ab\u00a0et le\n                                    serpent dit \u00e0 la femme\u2026 et la femme dit au serpent\u2026\u00a0\u00bb).\n                                    Cette unique conversation entre un homme et un animal conduit \u00e0\n                                    la chute de l\u2019humanit\u00e9 et \u00e0 notre expulsion du paradis.","Au jardin d\u2019\u00c9den, Adam et \u00c8ve fourrageaient. L\u2019expulsion du paradis\n                            frappe par sa ressemblance avec la r\u00e9volution agricole. Au lieu de\n                            permettre \u00e0 Adam de cueillir des fruits sauvages, un Dieu en courroux le\n                            condamne \u00e0 \u00ab\u00a0gagner son pain \u00e0 la sueur de son front\u00a0\u00bb. Que\n                            les animaux bibliques n\u2019aient parl\u00e9 aux humains qu\u2019\u00e0 l\u2019\u00e9poque\n                            pr\u00e9agricole de l\u2019\u00c9den n\u2019est sans doute pas un hasard. Quelles le\u00e7ons la\n                            Bible tire-t-elle de cet \u00e9pisode\u00a0? Qu\u2019il ne faut pas \u00e9couter les\n                            serpents, et qu\u2019il vaut g\u00e9n\u00e9ralement mieux \u00e9viter de parler aux animaux\n                            et aux plantes. Cela ne conduit qu\u2019au d\u00e9sastre.","L\u2019histoire biblique contient pourtant des couches de sens plus profondes\n                            et plus anciennes. Dans la plupart des langues s\u00e9mitiques,\n                            \u00ab\u00a0\u00c8ve\u00a0\u00bb signifie serpent ou femelle du serpent. Le nom m\u00eame\n                            de notrem\u00e8re biblique ancestrale cache donc un mythe\n                            animiste archa\u00efque suivant lequel les serpents ne sont pas nos ennemis,\n                            mais nos anc\u00eatres(9). Pour maintes cultures animistes,\n                            les humains descendent des animaux, y compris des serpents et autres\n                            reptiles. La plupart des Aborig\u00e8nes d\u2019Australie croient que le serpent\n                            Arc-en-ciel a cr\u00e9\u00e9 le monde. Pour les Aranda et les Dieri, leurs tribus\n                            sont n\u00e9es de l\u00e9zards ou de serpents primordiaux, qui ont \u00e9t\u00e9 transform\u00e9s\n                            en humains(10). En fait, les Occidentaux modernes croient\n                            eux aussi qu\u2019ils sont issus de reptiles, par l\u2019\u00e9volution. Le cerveau de\n                            chacun d\u2019entre nous est construit autour d\u2019un noyau reptilien, et la\n                            structure de notre corps est au fond celle de reptiles modifi\u00e9s.","Les auteurs du livre de la Gen\u00e8se ont eu beau pr\u00e9server un reliquat de\n                            croyances animistes archa\u00efques \u00e0 travers le nom d\u2019\u00c8ve, ils ont pris\n                            grand soin d\u2019en dissimuler toutes les autres traces. Loin de descendre\n                            des serpents, dit la Gen\u00e8se, les humains ont \u00e9t\u00e9 cr\u00e9\u00e9s par Dieu \u00e0 partir\n                            de la mati\u00e8re inanim\u00e9e. Le serpent n\u2019est pas notre anc\u00eatre\u00a0: il\n                            nous incite \u00e0 nous rebeller contre notre P\u00e8re c\u00e9leste. Alors que les\n                            animistes ne voyaient dans les humains qu\u2019une autre esp\u00e8ce d\u2019animal, la\n                            Bible plaide que les hommes sont une cr\u00e9ation unique, et toute vell\u00e9it\u00e9\n                            de reconna\u00eetre l\u2019animal en nous nie la puissance et l\u2019autorit\u00e9 de Dieu.\n                            En fait, quand les humains modernes ont d\u00e9couvert qu\u2019ils descendaient\n                            effectivement des reptiles, ils se sont rebell\u00e9s contre Dieu et ont\n                            cess\u00e9 de l\u2019\u00e9couter, ou m\u00eame de croire en son existence.","La Bible, avec sa croyance en la singularit\u00e9 humaine, a \u00e9t\u00e9 l\u2019un des\n                            sous-produits de la r\u00e9volution agricole qui a initi\u00e9 une nouvelle phase\n                            dans les relations entre humain et animal. L\u2019av\u00e8nement de l\u2019agriculture\n                            a produit de nouvelles vagues d\u2019extinctions de masse, mais a surtout\n                            cr\u00e9\u00e9 une nouvelle forme de vie sur terre\u00a0: les animaux\n                            domestiqu\u00e9s. Initialement, ce fut un d\u00e9veloppement d\u2019importance mineure,\n                            puisque les hommes r\u00e9ussirent \u00e0 domestiquer moins de vingt esp\u00e8ces de\n                            mammif\u00e8res et d\u2019oiseaux en comparaison des milliers et milliers\n                            d\u2019esp\u00e8ces demeur\u00e9es \u00ab\u00a0sauvages\u00a0\u00bb. Au fil des si\u00e8cles,\n                            cependant, cette nouvelleforme de vie est devenue\n                            pr\u00e9dominante. Aujourd\u2019hui, plus de 90\u00a0% des grands animaux sont\n                            domestiqu\u00e9s.","Les esp\u00e8ces domestiqu\u00e9es ont malheureusement pay\u00e9 leur succ\u00e8s collectif\n                            sans pr\u00e9c\u00e9dent de souffrances individuelles sans pr\u00e9c\u00e9dent. Si le r\u00e8gne\n                            animal a exp\u00e9riment\u00e9 maints types de douleurs et de malheurs depuis des\n                            millions d\u2019ann\u00e9es, la r\u00e9volution agricole a engendr\u00e9 de nouvelles formes\n                            de souffrance qui n\u2019ont fait qu\u2019empirer avec le temps.","Aux yeux d\u2019un observateur distrait, les animaux domestiqu\u00e9s peuvent\n                            para\u00eetre bien mieux lotis que leurs cousins et anc\u00eatres sauvages. Les\n                            sangliers, qui sont des b\u00eates sauvages, passent leurs journ\u00e9es \u00e0\n                            rechercher de la nourriture, de l\u2019eau et des abris, et sont constamment\n                            menac\u00e9s par les lions, les parasites et les inondations. Les cochons,\n                            domestiqu\u00e9s, profitent de la nourriture, de l\u2019eau et des abris que leur\n                            procurent les hommes, qui traitent aussi leurs maladies et les prot\u00e8gent\n                            des pr\u00e9dateurs ou des catastrophes naturelles. Certes, la plupart des\n                            cochons finissent t\u00f4t ou tard \u00e0 l\u2019abattoir. Cela rend-il pour autant\n                            leur sort moins enviable que celui des sangliers\u00a0? Vaut-il mieux\n                            \u00eatre d\u00e9vor\u00e9 par un lion ou abattu par un homme\u00a0? Les dents des\n                            crocodiles sont-elles moins mortelles que les lames d\u2019acier\u00a0?","Ce qui rend le sort des animaux domestiqu\u00e9s particuli\u00e8rement dur, ce\n                            n\u2019est pas uniquement la fa\u00e7on dont ils meurent, mais surtout la mani\u00e8re\n                            dont ils vivent. Deux facteurs rivaux ont fa\u00e7onn\u00e9 les conditions de vie\n                            des animaux de ferme de l\u2019Antiquit\u00e9 \u00e0 nos jours\u00a0: les d\u00e9sirs\n                            humains et les besoins des animaux. Les hommes \u00e9l\u00e8vent les cochons pour\n                            leur viande, mais, s\u2019ils en veulent r\u00e9guli\u00e8rement, ils doivent assurer\n                            leur survie et leur reproduction \u00e0 long terme. Th\u00e9oriquement, cela\n                            aurait d\u00fb prot\u00e9ger les animaux des formes de cruaut\u00e9 extr\u00eames\u00a0: si\n                            un paysan ne prenait pas soin de ses cochons, ils mouraient bient\u00f4t sans\n                            petits, et le paysan mourait de faim.","Malheureusement, les \u00eatres humains peuvent infliger de terribles\n                            souffrances aux animaux d\u2019\u00e9levage par divers moyens, tout en assurant\n                            leur survie et leur reproduction. La racine du probl\u00e8me est que les\n                            animaux domestiqu\u00e9s ont h\u00e9rit\u00e9 de leurs anc\u00eatres sauvages de nombreux\n                            besoins physiques, \u00e9motionnels et sociaux jug\u00e9s superflus dans les\n                            \u00e9levages humains. Les fermiers ignorent syst\u00e9matiquement ces besoins\n                            sans subir la moindre sanction \u00e9conomique. Ils enferment les animauxdans des cages minuscules, mutilent cornes et queues,\n                            s\u00e9parent les m\u00e8res de leur prog\u00e9niture, et \u00e9l\u00e8vent s\u00e9lectivement des\n                            monstruosit\u00e9s. Les animaux souffrent terriblement, mais vivent et se\n                            multiplient.","Cela ne contredit-il pas les principes les plus fondamentaux de la\n                            s\u00e9lection naturelle\u00a0? Selon la th\u00e9orie de l\u2019\u00e9volution, les\n                            instincts, les pulsions et les \u00e9motions se sont tous d\u00e9velopp\u00e9s dans le\n                            seul int\u00e9r\u00eat de la survie et de la reproduction. Si tel est le cas, la\n                            reproduction continue des animaux d\u2019\u00e9levage ne prouve-t-elle pas que\n                            tous leurs besoins v\u00e9ritables sont satisfaits\u00a0? Comment un porc\n                            peut-il avoir un \u00ab\u00a0besoin\u00a0\u00bb qui ne soit pas r\u00e9ellement\n                            n\u00e9cessaire \u00e0 sa survie et \u00e0 sa reproduction\u00a0?","Que les instincts, les pulsions et les \u00e9motions aient tous r\u00e9pondu aux\n                            pressions \u00e9volutives de la survie et de la reproduction est certainement\n                            exact. Toutefois, si ces pressions disparaissent soudain, les instincts,\n                            les pulsions et les \u00e9motions qu\u2019elles ont fa\u00e7onn\u00e9s ne disparaissent pas\n                            pour autant avec elles. Du moins pas instantan\u00e9ment. M\u00eame s\u2019ils ne\n                            contribuent plus \u00e0 la survie et \u00e0 la reproduction, ils continuent \u00e0\n                            forger les exp\u00e9riences subjectives de l\u2019animal. Pour les animaux comme\n                            pour les humains, l\u2019agriculture a modifi\u00e9 les pressions s\u00e9lectives\n                            presque du jour au lendemain, sans modifier leurs instincts physiques,\n                            \u00e9motionnels et sociaux. Bien entendu, l\u2019\u00e9volution n\u2019est jamais au point\n                            mort, et elle a continu\u00e9 de modifier les hommes et les animaux au fil\n                            des douze mille ans qui ont suivi l\u2019av\u00e8nement de l\u2019agriculture. Par\n                            exemple, les humains d\u2019Europe et d\u2019Asie occidentale ont acquis la\n                            capacit\u00e9 de dig\u00e9rer le lait de vache, tandis que les vaches n\u2019ont plus\n                            peur des hommes et produisent aujourd\u2019hui bien plus de lait que leurs\n                            anc\u00eatres sauvages. Mais ce sont des alt\u00e9rations superficielles. Les\n                            structures sensorielles et \u00e9motionnelles profondes des vaches, des\n                            cochons et des hommes n\u2019ont gu\u00e8re \u00e9volu\u00e9 depuis l\u2019\u00e2ge de pierre.","Pourquoi les humains modernes aiment-ils tant les sucreries\u00a0? Non\n                            parce qu\u2019en ce d\u00e9but duXXIesi\u00e8cle nous devons nous\n                            gaver de glaces et de chocolat pour survivre mais tout simplement parce\n                            que, lorsque nos anc\u00eatres sauvages ont d\u00e9couvert les fruits sucr\u00e9s et le\n                            miel, la chose la plus raisonnable \u00e0 faire \u00e9tait de les manger aussi\n                            vite que possible. Pourquoi les jeunes conduisent-ils imprudemment,\n                            s\u2019impliquent-ils dans des bagarres violentes et piratent-ils des sites\n                            Internet confidentiels\u00a0? Parce qu\u2019ils suivent des d\u00e9crets\n                            g\u00e9n\u00e9tiques anciens qui pourraientbien \u00eatre inutiles,\n                            voire contreproductifs de nos jours, mais qui avaient du sens au regard\n                            de l\u2019\u00e9volution voici soixante-dix mille ans. Un jeune chasseur qui\n                            risquait sa vie en traquant un mammouth \u00e9clipsait tous ses concurrents\n                            et gagnait la main de la beaut\u00e9 locale\u00a0; nous sommes aujourd\u2019hui\n                            encombr\u00e9s de ses g\u00e8nes de macho(11).","La m\u00eame logique \u00e9volutive est \u00e0 l\u2019\u0153uvre pour la vie des porcs, des truies\n                            et des porcelets dans les fermes sous contr\u00f4le humain. Pour survivre et\n                            se reproduire \u00e0 l\u2019\u00e9tat sauvage, les sangliers d\u2019autrefois avaient besoin\n                            de parcourir d\u2019immenses territoires, de se familiariser avec ce milieu\n                            tout en se m\u00e9fiant des pi\u00e8ges ou des pr\u00e9dateurs. Ils avaient en outre\n                            besoin de communiquer et de coop\u00e9rer avec leurs cong\u00e9n\u00e8res, formant\n                            ainsi des groupes complexes domin\u00e9s par de vieilles matriarches\n                            exp\u00e9riment\u00e9es. Les pressions de l\u2019\u00e9volution firent donc des sangliers\n                            \u2013\u00a0et plus encore, des laies\u00a0\u2013 des animaux sociaux tr\u00e8s intelligents,\n                            caract\u00e9ris\u00e9s par une vive curiosit\u00e9 et le besoin aigu de se socialiser,\n                            de jouer et de se promener pour explorer leur environnement. Une laie\n                            n\u00e9e avec une mutation rare qui la rendait indiff\u00e9rente \u00e0 son milieu et\n                            aux autres sangliers avait peu de chances de survivre et de se\n                            reproduire.","Les descendants des sangliers \u2013\u00a0les cochons domestiqu\u00e9s\u00a0\u2013 ont h\u00e9rit\u00e9 de\n                            leur intelligence, de leur curiosit\u00e9 et de leurs comp\u00e9tences\n                                sociales(12). Comme les sangliers, les cochons\n                            communiquent en employant des signaux vocaux et olfactifs tr\u00e8s\n                            divers\u00a0: les truies reconnaissent les couinements de leurs\n                            porcelets qui, \u00e2g\u00e9s de deux jours, diff\u00e9rencient d\u00e9j\u00e0 les appels de leur\n                            m\u00e8re de ceux des autres truies(13). Le professeur Stanley\n                            Curtis de la Pennsylvania State University a entra\u00een\u00e9 deux cochons\n                            \u2013\u00a0Hamlet et Omelette\u00a0\u2013 \u00e0 actionner un levier avec leur groin, et il\n                            s\u2019est aper\u00e7u qu\u2019ils ne tardaient pas \u00e0 rivaliser avec les primates en\n                            mati\u00e8re d\u2019apprentissage et de jeux vid\u00e9o(14).","Aujourd\u2019hui, la plupart des truies \u00e9lev\u00e9es dans les fermes industrielles\n                            ne pratiquent pas les jeux vid\u00e9o. Leurs ma\u00eetres humains les enferment\n                            dans de minuscules box de gestation, habituellement de deux m\u00e8tres sur\n                            soixante centim\u00e8tres. Les box en question ont un sol de b\u00e9ton et des\n                            barreaux m\u00e9talliques, et ne permettent gu\u00e8re aux truies enceintes de se\n                            retourner ou de dormir sur le flanc, encore moins de marcher. Apr\u00e8s\n                            trois mois et demi dans de telles conditions, les truies sont plac\u00e9es\n                            dans des box l\u00e9g\u00e8rement plus larges, o\u00f9 elles mettent aumonde et allaitent leurs porcelets. Dans la nature, ils t\u00e9teraient\n                            leurs m\u00e8res de dix \u00e0 vingt semaines\u00a0; dans les fermes\n                            industrielles, ils sont sevr\u00e9s de force au bout de deux \u00e0 quatre\n                            semaines, s\u00e9par\u00e9s de leur m\u00e8re et envoy\u00e9s ailleurs pour \u00eatre engraiss\u00e9s\n                            et abattus. La m\u00e8re est aussit\u00f4t engross\u00e9e \u00e0 nouveau et replac\u00e9e dans\n                            son box de gestation pour un nouveau cycle. Une truie lambda subit entre\n                            cinq et dix cycles de ce genre avant d\u2019\u00eatre abattue. Depuis peu,\n                            l\u2019emploi des box a \u00e9t\u00e9 restreint dans l\u2019Union europ\u00e9enne et dans\n                            certains \u00c9tats am\u00e9ricains, mais ils sont encore d\u2019usage courant dans\n                            bien d\u2019autres pays, et des dizaines de millions de truies reproductrices\n                            y passent presque leur vie enti\u00e8re.","Les fermiers veillent \u00e0 tout ce dont la truie a besoin pour survivre et\n                            se reproduire. Elle re\u00e7oit assez de nourriture, est vaccin\u00e9e contre les\n                            maladies, prot\u00e9g\u00e9e des intemp\u00e9ries et ins\u00e9min\u00e9e artificiellement. La\n                            truie n\u2019a plus objectivement besoin d\u2019explorer son environnement, de\n                            frayer avec ses cong\u00e9n\u00e8res, de s\u2019attacher \u00e0 ses petits ou m\u00eame de\n                            marcher. D\u2019un point de vue subjectif, toutefois, elle \u00e9prouve encore\n                            lebesoin tr\u00e8s intense de faire toutes ces choses, et\n                            souffre terriblement si ces besoins ne sont pas assouvis. Les truies\n                            enferm\u00e9es dans des box de gestation manifestent en alternance des\n                            sentiments de frustration intense et de d\u00e9sespoir extr\u00eame(15).","13.\u00a0Truies confin\u00e9es dans des box de gestation. Ces \u00eatres\n                                    \u00e9minemment sociaux et intelligents passent le plus clair de leur\n                                    vie ainsi, comme s\u2019ils \u00e9taient d\u00e9j\u00e0 des saucisses.","Telle est la le\u00e7on fondamentale de la psychologie de l\u2019\u00e9volution\u00a0:\n                            un besoin forg\u00e9 au fil de milliers de g\u00e9n\u00e9rations continue d\u2019\u00eatre\n                            \u00e9prouv\u00e9 subjectivement, m\u00eame s\u2019il n\u2019est plus n\u00e9cessaire \u00e0 la survie et \u00e0\n                            la reproduction dans le temps pr\u00e9sent. Tragiquement, la r\u00e9volution\n                            agricole a donn\u00e9 aux hommes le pouvoir d\u2019assurer la survie et la\n                            reproduction des animaux domestiqu\u00e9s, tout en ignorant leurs besoins\n                            subjectifs.","Comment pouvons-nous \u00eatre s\u00fbrs que des animaux comme les cochons\n                            poss\u00e8dent effectivement un monde subjectif de besoins, de sensations et\n                            d\u2019\u00e9motions\u00a0? Ne sommes-nous pas coupables d\u2019humaniser les animaux,\n                            autrement dit de pr\u00eater des qualit\u00e9s humaines \u00e0 des \u00eatres non humains,\n                            comme les enfants croient que les poup\u00e9es \u00e9prouvent amour et\n                            col\u00e8re\u00a0?","En v\u00e9rit\u00e9, attribuer des \u00e9motions aux cochons, ce n\u2019est pas les\n                            humaniser, mais les \u00ab\u00a0mammif\u00e9riser\u00a0\u00bb. Car les \u00e9motions ne\n                            sont pas une caract\u00e9ristique proprement humaine\u00a0: elles sont\n                            communes \u00e0 tous les mammif\u00e8res (de m\u00eame qu\u2019\u00e0 tous les oiseaux et,\n                            probablement, \u00e0 certains reptiles, voire aux poissons). Tous les\n                            mammif\u00e8res ont d\u00e9velopp\u00e9 des capacit\u00e9s et des besoins\n                            \u00e9motionnels\u00a0; les cochons \u00e9tant des mammif\u00e8res, nous pouvons\n                            d\u00e9duire sans risque qu\u2019ils poss\u00e8dent des \u00e9motions(16).","Au cours des derni\u00e8res d\u00e9cennies, les chercheurs ont d\u00e9montr\u00e9 que les\n                            \u00e9motions ne sont pas seulement des myst\u00e9rieux ph\u00e9nom\u00e8nes spirituels\n                            permettant d\u2019\u00e9crire de la po\u00e9sie ou de composer des symphonies. Les\n                            \u00e9motions sont plut\u00f4t des algorithmes biochimiques vitaux pour la survie\n                            et la reproduction de tous les mammif\u00e8res. Qu\u2019est-ce que cela\n                            signifie\u00a0? Commen\u00e7ons par expliquer ce qu\u2019est un algorithme. C\u2019est\n                            d\u2019autant plus important que ce concept cl\u00e9 r\u00e9appara\u00eetra dans plusieurs\n                            des chapitres suivants, et que les algorithmes domineront leXXIesi\u00e8cle. Le concept\n                            d\u2019\u00ab\u00a0algorithme\u00a0\u00bb, peut-on soutenir, est de loin le plusimportant de notre monde. Si nous voulons comprendre\n                            notre vie et notre futur, nous ne devons pas m\u00e9nager nos efforts pour\n                            comprendre ce que sont les algorithmes et comment ils sont li\u00e9s aux\n                            \u00e9motions.","Un algorithme est un ensemble m\u00e9thodique d\u2019\u00e9tapes que l\u2019on peut utiliser\n                            pour faire des calculs, r\u00e9soudre des probl\u00e8mes et prendre des d\u00e9cisions.\n                            Un algorithme n\u2019est pas un calcul particulier, mais la m\u00e9thode suivie\n                            pour faire un calcul. Par exemple, si vous voulez calculer la moyenne de\n                            deux nombres, vous pouvez employer un algorithme simple. L\u2019algorithme\n                            dit\u00a0: \u00ab\u00a0Premi\u00e8re \u00e9tape\u00a0: ajoutez les deux nombres.\n                            Seconde \u00e9tape\u00a0: divisez la somme par deux.\u00a0\u00bb Entrez les\n                            nombres 4 et 8\u00a0: vous obtenez 6\u00a0; entrez 117 et 231, vous\n                            obtenez 174.","Une recette de cuisine en est un exemple plus complexe. Ainsi de cet\n                            algorithme pour pr\u00e9parer une soupe de l\u00e9gumes\u00a0:","4.\u00a0Coupez en morceaux trois pommes de terre et ajoutez-les dans la\n                            casserole.","Et ainsi de suite. Vous pouvez suivre le m\u00eame algorithme des douzaines de\n                            fois, avec des l\u00e9gumes diff\u00e9rents chaque fois pour obtenir ainsi une\n                            soupe l\u00e9g\u00e8rement diff\u00e9rente. Mais l\u2019algorithme, lui, demeure le\n                            m\u00eame.","Une recette toute seule ne suffit pas \u00e0 faire une soupe. Il faut une\n                            personne qui lise la recette et suive les \u00e9tapes prescrites. Vous pouvez\n                            cependant fabriquer une machine qui incorpore l\u2019algorithme et le suive\n                            automatiquement. Vous n\u2019avez plus alors qu\u2019\u00e0 vous charger de l\u2019eau,\n                            l\u2019\u00e9lectricit\u00e9 et les l\u00e9gumes, et elle vous pr\u00e9parera votre soupe toute\n                            seule. Il n\u2019existe pas beaucoup de machines \u00e0 faire de la soupe, mais\n                            vous avez probablement tous eu affaire \u00e0 des distributeurs automatiques\n                            de boissons. Ces machines ont habituellement une fente pour les pi\u00e8ces\n                            de monnaie, une ouverture pour les gobelets et plusieurs rang\u00e9es de\n                            boutons. Les boutons de la premi\u00e8re permettent de choisir entre caf\u00e9,\n                            th\u00e9 et chocolat chaud\u00a0; ceux de la deuxi\u00e8me indiquent\u00a0: sans\n                            sucre, avec un sucre, avec deux sucres\u00a0; et de la\n                            troisi\u00e8me\u00a0: lait, lait desoja, sans lait. Un\n                            homme s\u2019approche de l\u2019appareil, glisse une pi\u00e8ce dans la fente et appuie\n                            sur les boutons \u00ab\u00a0th\u00e9\u00a0\u00bb, \u00ab\u00a0un sucre\u00a0\u00bb et\n                            \u00ab\u00a0lait\u00a0\u00bb. La machine entre en action, suivant une cha\u00eene\n                            pr\u00e9cise d\u2019\u00e9tapes. Elle l\u00e2che un sachet de th\u00e9 dans un gobelet, verse de\n                            l\u2019eau bouillante, ajoute une cuiller\u00e9e de sucre et de lait, et\n                            ding\u00a0! Il en sort une jolie tasse de th\u00e9. Voil\u00e0, c\u2019est un\n                                algorithme(17).","Au cours des derni\u00e8res d\u00e9cennies, les biologistes ont acquis la\n                            conviction que l\u2019homme qui appuie sur les boutons et boit le th\u00e9 est lui\n                            aussi un algorithme. Sans doute un algorithme beaucoup plus compliqu\u00e9\n                            que le distributeur automatique, mais un algorithme quand m\u00eame. Les\n                            humains sont des algorithmes qui produisent non pas des gobelets de th\u00e9,\n                            mais des copies d\u2019eux-m\u00eames (comme un distributeur automatique qui, si\n                            vous pressiez la bonne combinaison de boutons, produirait un autre\n                            distributeur).","Les algorithmes qui r\u00e9gissent les distributeurs op\u00e8rentviades\n                            engrenages et des circuits \u00e9lectriques. Ceux qui contr\u00f4lent les humains\n                            op\u00e8rent par les sensations, les \u00e9motions et les pens\u00e9es. On retrouve\n                            exactement le m\u00eame genre d\u2019algorithmes chez les cochons, les babouins,\n                            les loutres et les poulets. Prenez, par exemple, le probl\u00e8me de survie\n                            suivant\u00a0: un babouin rep\u00e8re des bananes qui pendent \u00e0 un arbre,\n                            mais il aper\u00e7oit aussi un lion qui r\u00f4de \u00e0 proximit\u00e9. Doit-il risquer sa\n                            vie pour ces fruits\u00a0?","Ce n\u2019est rien d\u2019autre qu\u2019un probl\u00e8me math\u00e9matique de calcul des\n                            probabilit\u00e9s\u00a0: la probabilit\u00e9 que le babouin meure de faim s\u2019il ne\n                            mange pas les bananes, contre la probabilit\u00e9 que le lion attrape le\n                            babouin. Pour r\u00e9soudre ce probl\u00e8me, le babouin doit tenir compte d\u2019une\n                            foule de donn\u00e9es. \u00c0 quelle distance suis-je des bananes\u00a0? Et du\n                            lion\u00a0? \u00c0 quelle vitesse est-ce que je cours\u00a0? Le lion est-il\n                            \u00e9veill\u00e9 ou endormi\u00a0? Affam\u00e9 ou repu\u00a0? Combien y a-t-il de\n                            bananes\u00a0? Sont-elles grosses ou petites\u00a0? Vertes ou\n                            m\u00fbres\u00a0? Outre ces donn\u00e9es ext\u00e9rieures, le babouin doit aussi\n                            prendre en consid\u00e9ration l\u2019\u00e9tat de son corps. S\u2019il meurt de faim, cela a\n                            du sens qu\u2019il risque tout pour ces fruits. S\u2019il vient de manger, en\n                            revanche, et que c\u2019est pure gloutonnerie, \u00e0 quoi bon tous ces\n                            risques\u00a0?","Pour soupeser ces variables et ces probabilit\u00e9s, le babouin a besoin\n                            d\u2019algorithmes bien plus compliqu\u00e9s que ceux qui contr\u00f4lent les\n                            distributeurs automatiques. D\u00e8s lors, il est d\u2019autant plus pr\u00e9cieux que\n                            lescalculs soient justes. Il en va de la survie m\u00eame\n                            du babouin. Un babouin timor\u00e9, dont les algorithmes surestiment le\n                            danger, mourra de faim, et les g\u00e8nes qui ont fa\u00e7onn\u00e9 ces algorithmes\n                            pusillanimes mourront avec lui. Un babouin t\u00e9m\u00e9raire, dont les\n                            algorithmes sous-estiment le danger, sera la proie du lion, et ses g\u00e8nes\n                            intr\u00e9pides ne se transmettront pas non plus \u00e0 la g\u00e9n\u00e9ration suivante. La\n                            s\u00e9lection naturelle soumet ces algorithmes \u00e0 un contr\u00f4le de qualit\u00e9\n                            constant. Seuls laissent une prog\u00e9niture les animaux qui calculent\n                            correctement les probabilit\u00e9s.","Tout ceci est pourtant tr\u00e8s abstrait. Comment, au juste, un babouin\n                            calcule-t-il les probabilit\u00e9s\u00a0? Il n\u2019a \u00e9videmment ni crayon\n                            derri\u00e8re l\u2019oreille ni carnet dans sa poche, ni calculatrice pour se\n                            mettre \u00e0 calculer la vitesse de sa course et les niveaux d\u2019\u00e9nergie. Sa\n                            calculatrice, c\u2019est plut\u00f4t la totalit\u00e9 de son corps. Ce que nous\n                            appelons les sensations et les \u00e9motions sont en fait des algorithmes. Le\n                            babouinressentla faim, ilressentcrainte et tremblement\n                            \u00e0 la vue du lion etsentsa bouche saliver \u00e0 la vue des bananes.\n                            En une fraction de seconde, il \u00e9prouve une temp\u00eate de sensations,\n                            d\u2019\u00e9motions et de d\u00e9sirs, qui n\u2019est rien d\u2019autre qu\u2019un processus de\n                            calculs. Le r\u00e9sultat se manifestera comme une sensation\u00a0: le\n                            babouin \u00e9prouvera soudain une bouff\u00e9e d\u2019\u00e9nergie, ses poils se\n                            h\u00e9risseront, ses muscles se tendront, sa poitrine se gonflera et il\n                            prendra son souffle\u00a0: \u00ab\u00a0En avant\u00a0! Je peux le\n                            faire\u00a0! Sus aux bananes\u00a0!\u00a0\u00bb Ou alors, il peut \u00eatre\n                            submerg\u00e9 par la peur, ses \u00e9paules s\u2019affaisseront, il aura l\u2019estomac\n                            nou\u00e9, ses pattes flageolantes\u00a0: \u00ab\u00a0Mamma mia\u00a0! Un\n                            lion\u00a0! \u00c0 l\u2019aide\u00a0!\u00a0\u00bb Parfois, les probabilit\u00e9s sont si\n                            bien \u00e9quilibr\u00e9es qu\u2019il est difficile de trancher. Cela se traduira\n                            \u00e9galement au niveau des sensations. Le babouin sera confus et\n                            ind\u00e9cis\u00a0: \u00ab\u00a0Oui\u2026 non\u2026 oui\u2026 non\u2026 Zut\u00a0! Je ne sais pas\n                            quoi faire\u00a0!\u00a0\u00bb","Pour transmettre ses g\u00e8nes \u00e0 la g\u00e9n\u00e9ration suivante, il ne suffit pas de\n                            r\u00e9soudre les probl\u00e8mes de survie. Les animaux doivent aussi r\u00e9soudre des\n                            probl\u00e8mes de reproduction, et cela d\u00e9pend aussi de calculs de\n                            probabilit\u00e9s. La s\u00e9lection naturelle a produit la passion et le d\u00e9go\u00fbt\n                            sous la forme d\u2019algorithmes instantan\u00e9s visant \u00e0 \u00e9valuer les chances de\n                            reproduction. La beaut\u00e9 est synonyme de \u00ab\u00a0bonnes chances d\u2019avoir\n                            une prog\u00e9niture prosp\u00e8re\u00a0\u00bb. Lorsqu\u2019une femme voit un homme et se\n                            dit\u00a0: \u00ab\u00a0Waouh\u00a0! Qu\u2019il est beau\u00a0!\u00a0\u00bb, ou\n                            quand une paonne voit un paon et se dit\u00a0: \u00ab\u00a0Bont\u00e9\n                            divine\u00a0! Quelle roue\u00a0!\u00a0\u00bb, ils font le m\u00eame genre\n                            d\u2019op\u00e9rationsque le distributeur automatique. Alors que\n                            la lumi\u00e8re refl\u00e9t\u00e9e par le corps du m\u00e2le touche la r\u00e9tine de la femelle,\n                            des algorithmes extr\u00eamement puissants aff\u00fbt\u00e9s par des millions d\u2019ann\u00e9es\n                            d\u2019\u00e9volution se mettent en branle. En quelques millisecondes les\n                            algorithmes convertissent de minuscules indices relatifs \u00e0 l\u2019apparence\n                            ext\u00e9rieure du m\u00e2le en probabilit\u00e9s de reproduction, et en tirent une\n                            conclusion\u00a0: \u00ab\u00a0En toute probabilit\u00e9, c\u2019est un m\u00e2le tr\u00e8s bien\n                            portant et f\u00e9cond, avec d\u2019excellents g\u00e8nes. Si je m\u2019accouple avec lui,\n                            mes rejetons seront probablement en bonne sant\u00e9 et porteurs d\u2019excellents\n                            g\u00e8nes.\u00a0\u00bb Bien entendu, cette conclusion ne s\u2019exprimera pas en mots\n                            ni en chiffres, mais sous la forme de l\u2019ardente d\u00e9mangeaison de\n                            l\u2019attirance sexuelle. Les paonnes, comme la plupart des femmes, ne font\n                            pas ce genre de calculs avec un crayon et du papier. Elles le\n                            ressentent.","14.\u00a0Un paon et un homme. Quand vous regardez ces images, les\n                                                donn\u00e9es concernant leurs proportions, leurs couleurs et leurs\n                                                tailles sont trait\u00e9es par vos algorithmes biochimiques\u00a0:\n                                                d\u2019o\u00f9 l\u2019attirance, la r\u00e9pulsion ou l\u2019indiff\u00e9rence que vous\n                                                \u00e9prouvez.","M\u00eame les Nobel d\u2019\u00e9conomie ne prennent qu\u2019une infime\n                            fraction de leurs d\u00e9cisions en se servant d\u2019un crayon, de papier et\n                            d\u2019une calculatrice\u00a0; 99\u00a0% de nos d\u00e9cisions, y compris les choix de\n                            vie les plus importants concernant notre conjoint, notre carri\u00e8re et\n                            notre habitation, sont le fruit d\u2019algorithmes raffin\u00e9s que nous appelons\n                            sensations, \u00e9motions et d\u00e9sirs(18).","Parce que ces algorithmes contr\u00f4lent la vie de tous les mammif\u00e8res et\n                            oiseaux (probablement aussi de certains reptiles, voire poissons), les\n                            m\u00eames processus neurologiques interviennent dans les m\u00eames zones\n                            c\u00e9r\u00e9brales quand des hommes, des babouins ou des porcs ont peur. Il est\n                            donc probable que les hommes effray\u00e9s, les babouins effray\u00e9s ou les\n                            porcs effray\u00e9s vivent des exp\u00e9riences comparables(19).","Il y a aussi des diff\u00e9rences, naturellement. Les cochons ne semblent pas\n                            conna\u00eetre les extr\u00eames de compassion et de cruaut\u00e9 qui caract\u00e9risentHomo sapiens, ni l\u2019\u00e9merveillement qui submerge un homme\n                            contemplant l\u2019infinitude du ciel \u00e9toil\u00e9. Probablement existe-t-il des\n                            exemples inverses \u2013\u00a0des \u00e9motions porcines peu famili\u00e8res aux humains\u00a0\u2013\n                            mais, pour des raisons \u00e9videntes, je n\u2019en puis nommer aucune. Il est\n                            cependant une \u00e9motion centrale que semblent partager tous les\n                            mammif\u00e8res\u00a0: le lien m\u00e8re-petit enfant. De fait, c\u2019est lui qui\n                            donne leur nom aux mammif\u00e8res. Le mot m\u00eame vient du latinmamma,\n                            \u00ab\u00a0sein\u00a0\u00bb. Les m\u00e8res mammif\u00e8res aiment tant leurs petits\n                            qu\u2019elles les laissent t\u00e9ter leur corps. Les petits mammif\u00e8res, quant \u00e0\n                            eux, \u00e9prouvent le d\u00e9sir irr\u00e9sistible de se lier \u00e0 leur m\u00e8re et de rester\n                            pr\u00e8s d\u2019elle. \u00c0 l\u2019\u00e9tat sauvage, les porcelets, les veaux et les chiots\n                            qui n\u2019ont pas ce lien avec leur m\u00e8re vivent rarement longtemps.\n                            Inversement, une truie, une vache ou une chienne qui, \u00e0 la suite d\u2019une\n                            mutation rare, n\u2019a cure de ses petits peut bien mener une vie longue et\n                            confortable, elle ne transmettra pas ses g\u00e8nes \u00e0 la g\u00e9n\u00e9ration suivante.\n                            La m\u00eame logique pr\u00e9vaut chez les girafes, les chauves-souris, les\n                            baleines et les porcs-\u00e9pics. Les autres \u00e9motions sont sujettes \u00e0 d\u00e9bat,\n                            mais puisque les petits mammif\u00e8res ne peuvent survivre sans soins\n                            maternels, il est \u00e9vident que l\u2019amour maternel et un solide lien\n                            m\u00e8re-enfant caract\u00e9risent tous les mammif\u00e8res(20).","Les chercheurs ont mis des ann\u00e9es \u00e0 le reconna\u00eetre. Il n\u2019y a pas si\n                            longtemps, les psychologues doutaient de l\u2019importance du lien \u00e9motionnel\n                            entre parents et enfants, y compris chez les humains. Dans lapremi\u00e8re moiti\u00e9 duXXesi\u00e8cle, et\n                            malgr\u00e9 l\u2019influence des th\u00e9ories freudiennes, l\u2019\u00e9cole b\u00e9havioriste\n                            dominante soutenait que les relations parents-enfants \u00e9taient fa\u00e7onn\u00e9es\n                            par la r\u00e9troaction mat\u00e9rielle\u00a0; que les enfants ayant surtout\n                            besoin de vivres, d\u2019un refuge et de soins m\u00e9dicaux, ils s\u2019attachaient \u00e0\n                            leurs parents uniquement parce que ceux-ci satisfaisaient ces besoins\n                            mat\u00e9riels. Seuls les enfants \u00ab\u00a0g\u00e2t\u00e9s\u00a0\u00bb exigeaient chaleur,\n                            \u00e9treintes et baisers. Les enfants que leurs parents c\u00e2linaient et\n                            couvraient de baisers, pr\u00e9venaient les sp\u00e9cialistes de l\u2019\u00e9ducation,\n                            deviendraient des adultes en manque d\u2019affection, \u00e9gotistes et peu s\u00fbrs\n                                d\u2019eux(21).","John Watson, qui faisait autorit\u00e9 en la mati\u00e8re dans les ann\u00e9es\u00a01920,\n                            conseillait s\u00e9v\u00e8rement aux parents\u00a0: \u00ab\u00a0Ne serrez jamais vos\n                            enfants dans vos bras, ne les embrassez pas, ne les laissez jamais\n                            s\u2019asseoir sur vos genoux. S\u2019il le faut, donnez-leur un baiser sur le\n                            front quand ils vous disent bonne nuit. Le matin, serrez-leur la\n                                main(22).\u00a0\u00bb Le magazine populaireInfant\n                                Careexpliquait que le secret de l\u2019\u00e9ducation \u00e9tait de maintenir\n                            la discipline et de pourvoir aux besoins mat\u00e9riels des enfants en se\n                            conformant \u00e0 un emploi du temps quotidien strict. Un article de 1929\n                            expliquait ainsi aux parents\u00a0: si un enfant r\u00e9clame \u00e0 manger avant\n                            l\u2019heure normale, \u00ab\u00a0ne le prenez pas dans vos bras, ne le bercez\n                            pas pour qu\u2019il s\u2019arr\u00eate de pleurer, ne le c\u00e2linez pas en attendant\n                            l\u2019heure exacte. Pleurer ne fera pas de mal au b\u00e9b\u00e9, m\u00eame tout petit(23)\u00bb.","C\u2019est seulement dans les ann\u00e9es 1950 et 1960 que le consensus s\u2019est fait\n                            parmi les sp\u00e9cialistes pour abandonner ces th\u00e9ories b\u00e9havioristes\n                            draconiennes et reconna\u00eetre l\u2019importance cruciale des besoins\n                            \u00e9motionnels. Dans une s\u00e9rie d\u2019exp\u00e9riences c\u00e9l\u00e8bres (et d\u2019une cruaut\u00e9\n                            choquante), le psychologue Harry Harlow s\u00e9para des petits singes de leur\n                            m\u00e8re peu apr\u00e8s leur naissance et les isola dans de petites cages. Puis\n                            il leur donna le choix entre une m\u00e8re de m\u00e9tal factice dot\u00e9e d\u2019une\n                            bouteille de lait et une poup\u00e9e de chiffon sans lait\u00a0: les petits\n                            s\u2019accrochaient malgr\u00e9 tout \u00e0 la maman de chiffon.","Ces b\u00e9b\u00e9s singes savaient quelque chose que John Watson et les experts\n                                d\u2019Infant Carene comprenaient pas\u00a0: les mammif\u00e8res ne\n                            vivent pas seulement de nourriture. Ils ont aussi besoin de liens\n                            \u00e9motionnels. Des millions d\u2019ann\u00e9es d\u2019\u00e9volution ont pr\u00e9programm\u00e9 chez les\n                            singes un d\u00e9sir irr\u00e9sistible d\u2019attachements. L\u2019\u00e9volution a aussi\n                            enracin\u00e9 en euxle postulat qu\u2019il est plus probable que\n                            des liens soient nou\u00e9s avec de douces peluches qu\u2019avec des objets\n                            m\u00e9talliques froids. (Pour la m\u00eame raison, les petits enfants s\u2019attachent\n                            plus volontiers \u00e0 des poup\u00e9es, \u00e0 des couvertures et \u00e0 des chiffons\n                            malodorants qu\u2019\u00e0 des couverts, des cailloux ou des bouts de bois.) Le\n                            besoin de liens \u00e9motionnels est si fort que les b\u00e9b\u00e9s singes de Harlow\n                            abandonn\u00e8rent la poup\u00e9e nourrici\u00e8re m\u00e9tallique pour s\u2019int\u00e9resser au seul\n                            objet qui semblait capable de r\u00e9pondre \u00e0 leur besoin. H\u00e9las, la m\u00e8re de\n                            chiffon ne r\u00e9pondait jamais \u00e0 leur affection et les petits singes\n                            souffrirent en cons\u00e9quence de graves probl\u00e8mes psychologiques et\n                            sociaux, pour devenir ensuite des adultes n\u00e9vros\u00e9s et asociaux.","Nous demeurons interdits aujourd\u2019hui quand nous songeons aux conseils\n                            \u00e9ducatifs \u00e0 l\u2019aube duXXesi\u00e8cle. Comment des\n                            sp\u00e9cialistes ont-ils pu passer \u00e0 c\u00f4t\u00e9 des besoins \u00e9motionnels des\n                            enfants, et ne pas voir que leur sant\u00e9 mentale et physique d\u00e9p
